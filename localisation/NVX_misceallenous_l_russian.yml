 miscFlavor.1.d:0 "Рейс 4590 авиакомпании Эйр Франс"был международным чартерным рейсом авиакомпании "Эйр Франс"из парижского аэропорта имени Шарля де Голля в международный аэропорт имени Джона Ф. Кеннеди в Нью-Йорке. Днем во вторник, 25 июля 2000 года, в 16:44:31 по местному времени самолет, выполнявший рейс, наехал на обломки на взлетно-посадочной полосе во время взлета, взорвав шину, в результате чего куски шины попали в шасси и нижнюю часть левого крыла, повредив топливный бак.\n Самолет, которым невозможно было управлять, затем врезался в отель в соседнем Гонессе через две минуты после взлета. Погибли все 109 человек, находившиеся на борту, а также четверо в отеле.\nДо катастрофы "Конкорд"считался одним из самых безопасных самолетов в мире. Крушение стало прямой причиной окончания карьеры самолета..."
 miscFlavor.1.a:0 "О, Человечество!"
