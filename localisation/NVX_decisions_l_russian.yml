 MCX_MDS_outsourced_workshops_desc:0 "Ищите транснациональную корпорацию для удовлетворения потребностей внутреннего производства."
 MCX_MDS_lease_dockyards:0 "Аренда верфей"
 MCX_MDS_lease_dockyards_desc:0 "Арендуйте производство у другой страны или компании."
 MCX_MDS_lease_military_factories:0 "Сдавать в аренду Военные заводы"
 MCX_MDS_lease_military_factories_desc:0 "Арендуйте производство у другой страны или компании."
 MCX_MDS_Social_Programs:0 "Социальные программы"
 MCX_MDS_Social_Programs_desc:0 "Выделяйте внутренние ресурсы на поддержку и рост существующих семей."
 MCX_MDS_employ_civilian_workshops:0 "Использовать Гражданские Мастерские"
 MCX_MDS_employ_civilian_workshops_desc:0 "Ускорьте производство, привлекая гражданскую промышленность для нестандартных проектов."
 MCX_MDS_finance_public_news_offices:0 "Финансовые отделы общественных новостей"
 MCX_MDS_finance_public_news_offices_desc:0 "Направьте дополнительные расходы на общественные новостные агентства."
 MCX_MDS_prospect_for_resources:0 "Перспектива получения ресурсов"
 MCX_MDS_prospect_for_resources_desc:0 "Ищите новые земли для разведки ресурсов. Вы можете использовать любой ресурс, кроме резины и хрома. Может проводиться только один раз в 3 года."
 MCX_MDS_hold_national_parade:0 "Провести Национальный парад"
 MCX_MDS_hold_national_parade_desc:0 "Продемонстрируйте новейшее оборудование и лучших из наших людей."
 MCX_MDS_army_engineering:0 "Дороги легионеров"
 MCX_MDS_army_engineering_desc:0 "Использовать постоянную армию в мирное время в качестве дорожных строителей."
 MCX_MDS_commission_military_academy:0 "Комиссия Военной академии"
 MCX_MDS_commission_military_academy_desc:0 "Финансируйте следующее поколение наших офицеров."
 MCX_MDS_speak_to_the_troops:0 "Поговори с войсками"
 MCX_MDS_speak_to_the_troops_desc:0 "Предстоящая война будет тяжелой, но мы, возможно, сможем укрепить нашу решимость мощной речью."
 MCX_MDS_deploy_penal_units:0 "Развернуть Штрафные подразделения"
 MCX_MDS_deploy_penal_units_desc:0 "Используйте отбросы общества на передовой. Если они умрут, они умрут."
 MCX_MDS_hold_speech:0 "Придержать речь"
 MCX_MDS_hold_speech_desc:0 "Быстрое публичное выступление должно улучшить наше положение внутри страны."
 MCX_MDS_food_rationing:0 "Нормирование питания"
 MCX_MDS_food_rationing_desc:0 "Отчаянные времена, остальное ты знаешь."
 MCX_MDS_peasant_draft:0 "Гражданский призыв"
 MCX_MDS_peasant_draft_desc:0 "Во времена великих раздоров долгом гражданина становится защищать свою нацию."
 MCX_MDS_hire_mercenaries:0 "Наймите Солдат-Наемников"
 MCX_MDS_hire_mercenaries_desc:0 "Из-за нашей крошечной армии нам, возможно, придется искать вооруженную поддержку в другом месте. СОФ взимает приличные расценки за небольшую армию."
 MCX_MDS_seize_civilian_trucks:0 "Захватывать Гражданские Грузовики"
 MCX_MDS_seize_civilian_trucks_desc:0 "Перепрофилируйте гражданские грузовики для использования в армии."
 MCX_MDS_convert_tractor_vehicles:0 "Переоборудовать тракторы"
 MCX_MDS_convert_tractor_vehicles_desc:0 "Вооружайте и бронируйте гражданские тягачи, чтобы они наилучшим образом соответствовали роли танка, хотя и грубо."
 MCX_MDS_seize_civilian_vessels:0 "Захватывать Гражданские Суда"
 MCX_MDS_seize_civilian_vessels_desc:0 "Захватите контроль над торговыми и гражданскими судами для перевозки припасов для торговли или морских вторжений."
 MCX_MDS_host_air_show:0 "Ведущий авиашоу"
 MCX_MDS_host_air_show_desc:0 "Выставляйте самолеты напоказ, чтобы развлечь и привести в восторг население."
