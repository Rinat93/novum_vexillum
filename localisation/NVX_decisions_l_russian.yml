 IRQJORPAL_form_arabfed:0 "Сформировать Арабскую Федерацию"
 IRQJORPAL_form_arabfed_desc:0 ""
 NVX_warmongering:0 "Распространять Настроения, Разжигающие Войну"
 NVX_warmongering_desc:0 "Единственный способ для демократических стран оправдать военные цели в отношении мирных народов - это разжигать воинственные настроения. Это опасный путь, который приведет народ к гибели."
 NVX_stop_warmongering:0 "Прекратите Распространять Разжигающие Войну Настроения"
 NVX_stop_warmongering_desc:0 "Мы зашли слишком далеко. Пришло время нам немного расслабиться."
 NVX_political_snap_election:0 "Провести досрочные выборы"
 NVX_political_snap_election_desc:0 "Внеочередные выборы - это выборы, которые назначаются раньше, чем те, которые были запланированы. Как правило, внеочередные выборы в парламентской системе проводятся для того, чтобы извлечь выгоду из необычной избирательной возможности или решить насущный вопрос в обстоятельствах, когда проведение выборов не требуется законом или конвенцией."
 work_on_domestic_affairs:0 "Работа по внутренним делам"
 work_on_domestic_affairs_desc:0 "Похоже, некоторые наши граждане хотят отделиться от нашей страны. Небольшая пропагандистская кампания, возможно, могла бы изменить их мнение..."
 NVX_DPTS_load_generic_tree:0 "Загрузите Общее дерево и удалите негативные исходные идеи"
 NVX_DPTS_load_generic_tree_everyone:0 "Загрузите Общее дерево для всех и удалите негативные исходные идеи"
 NVX_DPTS_faster_build:0 "Увеличьте Скорость Строительства"
 NVX_DPTS_faster_build_backup:0 "Увеличьте Скорость Строительства"
 NVX_DPTS_faster_build_desc:0 "Обеспечивает 50%-ную скорость строительства в каждой стране, чтобы компенсировать более высокую стоимость каждого здания."
 NVX_DPTS_faster_build_backup_desc:0 "Обеспечивает 50%-ную скорость строительства в каждой стране, чтобы компенсировать более высокую стоимость каждого здания."
 NVX_DPTS_disband_factions:0 "Ликвидировать Все Фракции"
 NVX_DPTS_disband_factions_desc:0 "Распустите все ранее существовавшие фракции, чтобы создать чистый лист для песочницы современной эпохи."
 NVX_DPTS_disband_european_union:0 "Демонтировать Европейский Союз"
 NVX_DPTS_disband_european_union_desc:0 "Устраняет все национальные настроения, связанные с ЕС, тем самым предотвращая запуск всех мероприятий, требующих таких идей."
 NVX_DPTS_prevent_split_nato:0 "Предотвратить раскол НАТО"
 NVX_DPTS_prevent_split_nato_desc:0 "Не дайте ИИ сосредоточиться на “Разделении НАТО”."
 NVX_DPTS_remove_guarantees:0 "Аннулировать Все Гарантии"
 NVX_DPTS_remove_guarantees_desc:0 "Снимает все гарантии, выдвинутые всеми нациями. Однако это не мешает ИИ гарантировать странам в будущем."
 NVX_DPTS_disable_natural_estate_drift:0 "Отключить Дрейф природного Объекта"
 NVX_DPTS_disable_natural_estate_drift_desc:0 "Отключает естественный дрейф недвижимости для всех наций. Естественный сдвиг сословий происходит, когда популярность идеологии намного больше или меньше, чем у соответствующего сословия."
 NVX_DPTS_disable_aberrant_estate_drift:0 "Отключить Отклоняющийся Дрейф недвижимости"
 NVX_DPTS_disable_aberrant_estate_drift_desc:0 "Отключает отклоняющийся дрейф недвижимости для всех наций. Отклоняющийся от нормы дрейф недвижимости происходит либо случайно, одновременно со значительным событием, либо из-за подрывных действий."
 NVX_DPTS_disable_advanced_economy:0 "Отключить передовую экономику"
 NVX_DPTS_disable_advanced_economy_desc:0 "Отключает систему развитой экономики. Доходы и расходы будут удалены, включая все экономические события, как положительные, так и отрицательные. Сложность экономики будет сведена к сложности базовой игры."
 NVX_DPTS_disable_nukes:0 "Вывести из строя Ядерное оружие"
 NVX_DPTS_disable_nukes_desc:0 "Предотвратите изготовление ядерного оружия для всех стран."
 NVX_DPTS_disable_nuke_threat:0 "Отключить ядерную мировую напряженность"
 NVX_DPTS_disable_nuke_threat_desc:0 "Предотвращает создание напряженности в мире с помощью ядерных бомб."
 NVX_DPTS_use_simple_country_names:0 "Используйте Простые Названия Стран"
 NVX_DPTS_use_simple_country_names_desc:0 "Замените официальные названия стран на короткие версии."
 NVX_DPTS_change_fisc_container:0 "Переместить информационное окно Казначейства"
 NVX_DPTS_change_fisc_container_desc:0 "Для тех, у кого экраны с более низким разрешением, это переместит окно казначейства ниже флага в левом верхнем углу. Это также можно сделать по желанию, щелкнув shift+ правой кнопкой мыши на самом поле."
 NVX_DPTS_enable_chaos:0 "ХАОС"
 NVX_DPTS_disable_protests:0 "Отключить протесты"
 NVX_DPTS_disable_protests_desc:0 "Отключает протесты для всех наций. Протесты происходят, когда правящая партия или партия, пользующаяся значительной поддержкой, не проводит политику или закон, которые соответствуют их идеалам."
 NVX_DPTS_hide_PTS:0 "Прячься, дергая за ниточки"
 NVX_DPTS_enable_division_limits:0 "Включить Ограничения на разделение"
 NVX_DPTS_enable_division_limits_desc:0 "Ограничивает создание ИИ подразделений. У них может быть до одного подразделения на фабрику с минимальным числом сотрудников 24. Крупные страны обладают вдвое большим потенциалом."
 NVX_DPTS_disable_dynamic_civil_wars:0 "Отключить Динамические Гражданские войны"
 NVX_DPTS_disable_dynamic_civil_wars_desc:0 "Динамичные гражданские войны могут начаться, когда стабильность в стране составляет менее 20%. Серия событий в течение года дает стране возможность избежать гражданской войны, если это возможно."
 NVX_DPTS_fracture_world:0 "Разрушенный мир"
 NVX_DPTS_fracture_world_desc:0 "Освободите каждую освобождаемую нацию. Рекомендуется использовать при расформировании фракций."
 NVX_DPTS_battle_royale:0 "Королевская битва"
 NVX_DPTS_battle_royale_desc:0 "Запускает событие с возможностью заставить все нации объявить войну всем соседям, всему миру (может привести к сбою игры или занять очень много времени для обработки), или не делать этого вообще."
 NVX_DPTS_tabula_rasa:0 "Табула Раса"
 NVX_DPTS_tabula_rasa_desc:0 "Выводит все военные подразделения из каждой страны и возвращает рабочую силу, но не оборудование. Каждый должен строить с нуля.\n\nTriggers отдельное мероприятие, которое позволит восстановить все государственные здания и фабрики."
 NVX_DPTS_disable_warfaring:0 "Отключить Капризные войны"
 NVX_DPTS_disable_warfaring_desc:0 "Отключает полуслучайные заявления и военные цели, генерируемые искусственным интеллектом."
 NVX_DPTS_reduce_warfaring:0 "Уменьшить количество Капризных войн"
 NVX_DPTS_reduce_warfaring_desc:0 "Уменьшает частоту полуслучайных заявлений и военных целей."
 NVX_DPTS_intensify_warfaring:0 "Усилить Капризные войны"
 NVX_DPTS_intensify_warfaring_desc:0 "Увеличивает частоту и уменьшает ограничения полуслучайных заявлений и военных целей."
 NVX_DPTS_chaotic_warfaring:0 "Хаотические Капризные войны"
 NVX_DPTS_chaotic_warfaring_desc:0 "Полуслучайные заявления и военные цели будут чрезвычайно частыми."
 NVX_OAI_explain_economy:0 "Объясните экономику"
 NVX_OAI_explain_estates:0 "Объясни имения"
 NVX_OAI_explain_coring_states:0 "Объясните государственную ассимиляцию"
 NVX_OAI_explain_government_economy:0 "Объясните законы правительства и экономики"
 NVX_OAI_explain_capcon:0 "Объясните капиталистическое строительство"
 NVX_OAI_explain_subversive_actions:0 "Объясните Подрывные Действия"
