ов Чеджудо как прекрасное туристическое направление, которое хотят посетить граждане со всего мира." jej_jeju_city_development_plan:0 "План развития города Чеджудо" jej_jeju_city_development_plan_desc:0 "Для Чеджу был разработан новый план будущего развития. Пришло время развернуть наш план и нарисовать новую карту." jej_to_protect_jeju:0 "К проекту Чеджу" jej_to_protect_jeju_desc:0 "Что мы можем сделать, чтобы защитить Чеджу?" jej_jeju_coast_guard:0 "Береговая охрана Чеджу" jej_jeju_coast_guard_desc:0 "Чеджудо - это остров, и, конечно, все враги будут нападать на нас через море. Без возможности защитить наше море мы никогда не сможем защитить Чеджудо." jej_towards_the_ocean:0 "Навстречу океану" jej_towards_the_ocean_desc:0 "Мы не можем вечно оставаться в ловушке на Чеджудо. Нам нужно достаточно верфей, чтобы активно работать в море." jej_ketsugo_s_legacy:0 "Наследие Кецуго" jej_ketsugo_s_legacy_desc:0 "Во время Второй мировой войны Япония разработала план обороны под названием Кецуго"в рамках подготовки к нападению США на материк. Среди них остров Чеджудо был 7-й линией обороны операции "Кецуго". На Чеджудо есть несколько военных крепостей, построенных японцами в 1940-х годах. они были старыми, потому что долгое время ими пренебрегали, но мы все еще можем ими пользоваться, если продолжим ремонт"." jej_promotion_of_semiconductor_factories:0 "Продвижение полупроводниковых фабрик" jej_promotion_of_semiconductor_factories_desc:0 "В нашей стране много капиталистов, которые хотят инвестировать в Чеджудо. За счет строительства новых заводов по производству полупроводников будет достигнуто экономическое развитие." jej_1100_road_maintenance:0 "Обслуживание дорог 1100" jej_1100_road_maintenance_desc:0 "Дорога 1100 - это длинная дорога, которая пересекает остров Чеджудо вертикально. Эта дорога, которая пересекает большую горную местность в центре Чеджудо, занимает важное место в жизни жителей Чеджудо." jej_our_language:0 "Наш язык" jej_our_language_desc:0 "Язык Чеджу, наш родной язык, был уничтожен во многих вещах, и молодое поколение часто использует только корейский. Нам нужно расширить программы языкового образования в Чеджудо, чтобы наш язык не был забыт." jej_new_generation:0 "Новое поколение" jej_new_generation_desc:0 "Давайте развивать наш остров Чеджудо как прекрасное туристическое направление, которое хотят посетить граждане со всего мира." jej_island_open_to_everyone:0 "Остров, открытый для всех" jej_island_open_to_everyone_desc:0 "Для экономического роста население должно продолжать увеличиваться. Чеджу будет продолжать принимать миграцию чужаков." jej_support_jeju_national_university:0 "Поддержите Национальный университет Чеджудо" jej_support_jeju_national_university_desc:0 "Поддержка наших образовательных учреждений окажет большую помощь будущим поколениям." jej_hwabuk_industrial_complex:0 "Промышленный комплекс Хвабук" jej_hwabuk_industrial_complex_desc:0 "Строительство нового промышленного комплекса в Чеджудо поможет нашим жителям жить." jej_expanding_the_military_budget:0 "Расширение военного бюджета" jej_expanding_the_military_budget_desc:0 "Это факт, который знают все. Чеджудо - очень маленький остров, и нет никакой возможности победить, сражаясь с огромными странами вокруг него. Но, тем не менее, мы должны бороться. Чтобы защитить нашу свободу." JEJ_island_of_death:0 "Воспоминания о Чеджу" JEJ_island_of_death_desc:0 "На языке Чеджудо мутгеот"(вещь с земли) используется для обозначения людей с Корейского полуострова. На протяжении сотен лет у Чеджудо были непростые отношения с Корейским полуостровом, и влияние этих отношений все еще сохраняется.\n Нджеджу подвергался институциональной дискриминации со времен династии Чосон, конфликт, вызванный культурными различиями и политическими конфликтами между Корейским полуостровом и Чеджу, стал экстремальным после распада Японской империи в 1945 году. Новое правительство Кореи рассматривает Чеджудо как "остров коммунистов"и начало организованный геноцид против народа Чеджудо. Чеджудо, где проживало около 200 000 человек, убил 30 000 человек в 1940-х годах из-за геноцида корейского правительства.\п нгеноцид в 1940-х годах, "инцидент 3 апреля"остается в памяти жителей Чеджу по сей день, а также глубоко повлиял на их политическую идеологию." JEJ_ethnic_culture_crisis:0 "Кризис этнической культуры" JEJ_ethnic_culture_crisis_desc:0 "По мере увеличения числа корейских иммигрантов и миграции жителей язык Чеджу и традиции чеджу постепенно забываются." JEJ_gwendang:0 "Гвенданг" JEJ_gwendang_desc:0 "Гвенданг на языке Чеджу означает Сородич". Культура Гвенданг - это особая политическая культура Чеджудо. На Чеджудо понятие "политическая партия"не имеет смысла.\n Жители Нджеджу решают, какого кандидата избрать на выборах, благодаря своим кровным узам и личным связям, а также своему неприятию политических сил из материковой Кореи. благодаря присутствию Гвенданга политики Чеджу выбирают свои собственные партии независимо от их политической идеологии. Из-за культуры Гвенданга для правых политиков приемлемо вступать в левую партию или для левых политиков действовать в правой партии.\благодаря влиянию Гвенданга, политику Чеджу возглавляют три политика: У Гон Мин, Шин Ку Бом и Ким Тхэ Хван." JEJ_preserved_jeju_culture:0 "Сохраненная культура Чеджу" JEJ_preserved_jeju_culture_desc:0 "Благодаря постоянным планам сохранения и поддержке наш язык Чеджу и традиционная культура дойдут до будущих поколений." JEJ_reactionary_party:0 "Гвенданг" JEJ_reactionary_party_long:0 "Чеджу-пан Сам-Ким (Три дома Ким в Чеджу)" JEJ_nationalist_party:0 "Гвенданг" JEJ_nationalist_party_long:0 "Чеджу-пан Сам-Ким (Три дома Ким в Чеджу)" JEJ_conservative_party:0 "Гвенданг" JEJ_conservative_party_long:0 "Чеджу-пан Сам-Ким (Три дома Ким в Чеджу)" dynamic_prosperous_island:0 "Процветающий остров" gwendang_support:0 "Три головы Гвенданга" JEJ_woo_geun_min:0 "У Гын мин" JEJ_Won_Hee_ryong:0 "Вон Хи-рен" JEJ_shin_gu_beom:0 "Шин Гу-бом" JEJ_oh_young_hun:0 "О Янг-хун" JEJ_ahn_dong_woo:0 "Ан Дон Ву" JEJ_Kim_Tae_hwan:0 "Ким Тхэ Хван" JEJ_cho_young_soo:0 "Чо Ен Су"