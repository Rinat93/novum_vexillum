l_russian:
 JAP_RYU_AI_BEHAVIOR:0 "@РЮ Рюкю независим"
 DEFAULT_RYUKYU:0 "По умолчанию"
 RULE_OPTION_DEFAULT_RYUKYU:0 "По умолчанию"
 RULE_OPTION_DEFAULT_RYUKYU_AI_DESC:0 "Япония примет решение о независимости Рюкю в соответствии со своей политической ситуацией. Если Япония является историческим искусственным интеллектом, Рюкю ассимилируется в Японию с очень высокой вероятностью. Но если Япония выберет альтернативный исторический фокус, вероятность того, что Рюкю станет независимым, возрастет."
 FREE_RYUKYU:0 "Рюкю Становится свободным"
 RULE_OPTION_FREE_RYUKYU:0 "Рюкю Становится свободным"
 RULE_OPTION_FREE_RYUKYU_AI_DESC:0 "Япония, несомненно, сделает Рюкю независимым. Если Япония попытается покончить с Хэйсэй Фукио умеренными реформами, Рюкю превратится в марионеточную страну. Но если Япония попытается покончить с Хэйсэй Фукио радикальными реформами, Рюкю станет свободной страной."
 RYU_AI_BEHAVIOR:0 "@РЮ Рюкю"
 RULE_OPTION_RYU_MONARCHIST:0 "Монархист Рюкю"
 RULE_OPTION_RYU_MONARCHIST_AI_DESC:0 "Рюкю снова будет править династия Шо, которая правила Рюкю в Средние века.\n\n§Рюкю не должен быть марионеточным государством другой страны.§!"
 RULE_OPTION_RYU_NATIONALIST:0 "Приказ клуба Кариюши"
 RULE_OPTION_RYU_NATIONALIST_AI_DESC:0 "Рюкю будет страной, управляемой Клубом Кариюси, правой националистической партией.\n\n§Рюкю не должен быть марионеточным государством другой страны.§!"
 RULE_OPTION_RYU_DEMOCRACY:0 "Демократическая Нейтральная страна"
 RULE_OPTION_RYU_DEMOCRACY_AI_DESC:0 "Рюкю станет нейтральной страной, принявшей демократию.\n\n§Рюкю не должен быть марионеточным государством другой страны.§!"
 RULE_OPTION_RYU_COMMUNIST:0 "Приказ Окинавы Джинмин-то"
 RULE_OPTION_RYU_COMMUNIST_AI_DESC:0 "Коммунистическая партия Окинавы 20-го века, Окинава Джинминто, будет править Рюкю.\n\n§Рюкю не должен быть марионеточным государством другой страны.§!"
 RULE_OPTION_RYU_JUCHE:0 "Только Чучхе"
 RULE_OPTION_RYU_JUCHE_AI_DESC:0 "Про-северокорейские чучхеисты будут доминировать в политике Рюкю.\n\n§Рюкю не должен быть марионеточным государством другой страны.§!"
 RYU_our_future:0 "Наше будущее"
 RYU_our_future_desc:0 "Это первый случай, когда правительство Окинавы было создано со времен королевства Рюкю. Мы найдем, что мы можем сделать для будущего Рюкю."
 RYU_japanese_okinawa:0 "Автономный Рюкю"
 RYU_japanese_okinawa_desc:0 "Рюкю получил автономию, но это не значит, что он скоро станет независимым государством. Мы найдем политику, которая принесет пользу народу Окинавы в рамках данной автономии."
 RYU_press_cooperation:0 "Сотрудничество с прессой"
 RYU_press_cooperation_desc:0 "В отличие от материковой Японии, люди на Окинаве читают местные газеты, издаваемые на Окинаве - Окинава Таймс"и "Рюкю Симпо". В зависимости от того, как два СМИ сообщают об "автономии с Окинавой", поддержка народом автономного правительства также изменится. Мы должны оказать финансовую поддержку средствам массовой информации, чтобы эти два средства массовой информации могли поддерживать автономное правительство"."
 RYU_integrated_okinawa:0 "Объединенная Окинава"
 RYU_integrated_okinawa_desc:0 "На Окинаве есть сторонники жесткой линии, которым не нравится компромиссный вариант автономного правительства". Это клуб Кариюши. Нам нужно продолжить пропаганду, чтобы клуб "Кариюши"не пользовался популярностью среди жителей"."
 RYU_enactment_of_basic_law:0 "Принятие Основного закона"
 RYU_enactment_of_basic_law_desc:0 "Основной закон ниже Конституции, но в будущем он станет основой законов о самоуправлении на Окинаве."
 RYU_haitai_uchinaa:0 "Хайтай Учинаа"
 RYU_haitai_uchinaa_desc:0 "Хайтай Учинаа (Привет, Окинава)! Окинава переживет новый расцвет в условиях автономии."
 RYU_three_mountains:0 "Три горы"
 RYU_three_mountains_desc:0 "До того, как Рюкю был аннексирован Японией, он изначально был королевством. Мы собираемся восстановить утраченную традицию."
 RYU_traditional_cultural_revival:0 "Возрождение традиционной культуры"
 RYU_traditional_cultural_revival_desc:0 "Мы должны попытаться возродить традиционную культуру Рюкю, которая была забыта японской культурой."
 RYU_coronation_in_shuri:0 "Коронация в Сюри"
 RYU_coronation_in_shuri_desc:0 "Сюри был королевским дворцом бывшего королевства Рюкю. Теперь, когда новое королевство вернулось, король проведет церемонию коронации в Шури. Это позволит жителям Рюкю признать возвращение короля."
 RYU_eternal_kingdom:0 "Вечное Царство"
 RYU_eternal_kingdom_desc:0 "Старое королевство Рюкю рухнуло, но новое не рухнет. Рюкю снова объединится с воскресшей королевской семьей!"
 RYU_okinawan_okinawa:0 "Окинавская Окинава"
 RYU_okinawan_okinawa_desc:0 "Жители Окинавы, а не японцы, должны быть владельцами Окинавы!"
 RYU_kariyushi_ryukyu:0 "Кариюши"
 RYU_kariyushi_ryukyu_desc:0 "Какая партия боролась за независимость Рюкю на протяжении последних десятилетий? Это вечеринка Кариюши! Свобода и демократия Рюкю могут быть сохранены только с партией Кариюси."
 RYU_language_resurrection:0 "Воскрешение языка Окинавы"
 RYU_language_resurrection_desc:0 "Нам придется обучать жителей Окинавы традиционным языкам и позволить им в долгосрочной перспективе заменить японский."
 RYU_patriotic_education:0 "Патриотическое воспитание"
 RYU_patriotic_education_desc:0 "Посредством патриотического воспитания очень важно прививать патриотизм будущим поколениям."
 RYU_undefeated_okinawa:0 "Непобежденный Рюкю"
 RYU_undefeated_okinawa_desc:0 "Новая Окинава никому не уступит и не будет рабом других могущественных держав."
 RYU_spirit_of_democracy:0 "Дух демократии"
 RYU_spirit_of_democracy_desc:0 "Мы будем продолжать защищать демократию на нашем острове."
 RYU_Island_of_liberty:0 "Остров Свободы"
 RYU_Island_of_liberty_desc:0 "Старое королевство Рюкю рухнуло, но новое не рухнет. Рюкю снова объединится с воскресшей королевской семьей!"
 RYU_grand_coalition:0 "Политическая гармония"
 RYU_grand_coalition_desc:0 "Страна, где различные политические партии могут свободно высказывать свои собственные мнения. Это Рюкю."
 RYU_dual_language_system:0 "Двуязычная система"
 RYU_dual_language_system_desc:0 "Мы объявим японский и окинавский нашими национальными языками."
 RYU_switzerland_in_asia:0 "Швейцария в Азии"
 RYU_switzerland_in_asia_desc:0 "Окинава останется мирной нейтральной зоной, как и Швейцария."
 RYU_red_islands_of_revolution:0 "Красный остров Революции"
 RYU_red_islands_of_revolution_desc:0 "Несмотря на то, что это маленький остров, Окинава разожжет пламя революции."
 RYU_red_constitution:0 "Красная Конституция"
 RYU_red_constitution_desc:0 "Красному острову нужна красная конституция."
 RYU_military_base_recycling:0 "Утилизация военной базы"
 RYU_military_base_recycling_desc:0 "Острова Рюкю находились под властью США в 20 веке, и там было много американских военных баз, построенных США. Было бы очень полезно, если бы мы могли получить оружие, которое они оставили."
 RYU_alliance_with_kariyushi:0 "Союз с Кариюши"
 RYU_alliance_with_kariyushi_desc:0 "Хотя Клуб Кариюси является правой националистической партией, следует признать, что они являются силами, наиболее страстно борющимися за независимость Рюкю. Легитимность нашей страны возрастет, если мы сможем привести в правительство некоторых умеренных членов Клуба Кариюши."
 RYU_cuba_in_asia:0 "Куба в Азии"
 RYU_cuba_in_asia_desc:0 "С точки зрения того, что мы изолированная коммунистическая страна, мы напоминаем старую Кубу. Как и Куба, мы научимся переносить изоляцию."
 RYU_construction_of_industrial_facilities:0 "Строительство промышленных объектов"
 RYU_construction_of_industrial_facilities_desc:0 "Острова Рюкю были развиты в основном в сельском хозяйстве и туризме, и здесь не так много объектов тяжелой промышленности. Нам нужно развивать тяжелую промышленность для независимости Рюкю."
 RYU_island_for_tourists:0 "Остров для туристов"
 RYU_island_for_tourists_desc:0 "Система Рюкю не развита в тяжелой промышленности, и это не сильно поможет, если вы попытаетесь расширить объекты тяжелой промышленности. Самое лучшее - это привлечь туристов."
 RYU_naha_metro_plan:0 "План метро Наха"
 RYU_naha_metro_plan_desc:0 "Клуб Кариюси давно планировал построить метро в Нахе, центральном городе островов Рюкю, с тех пор как Окинава стала независимым государством. Это план под названием Метро Наха". Независимо от того, следует ли наше правительство линии Kariyushi Club или нет, этот план метро в Нахе ценен, и мы построим метро в Нахе "."
 RYU_NHK_okinawa:0 "NHK Окинава"
 RYU_NHK_okinawa_desc:0 "На островах Рюкю есть вещательная станция, используемая NHK в Японии. Эти помещения и персонал будут доступны новому правительству."
 RYU_developing_kokusai_dori:0 "Развитие Кокусай Дори"
 RYU_developing_kokusai_dori_desc:0 "Кокусай Дори, называемая по-английски Международной главной улицей, является представительным центром города Наха. Если мы больше инвестируем в Кокусай Дори, мы сможем отремонтировать дороги и активизировать коммерческие объекты."
 RYU_construction_of_small_shipyard:0 "Строительство малой верфи"
 RYU_construction_of_small_shipyard_desc:0 "На островах Рюкю трудно строить огромные верфи из-за их небольших размеров. Но вы можете построить не такую большую верфь, на которой можно построить небольшой военный корабль."
 RYU_fund_the_university_of_ryukyus:0 "Финансировать Университет Рюкю"
 RYU_fund_the_university_of_ryukyus_desc:0 "Университет Рюкю долгое время был национальным университетом, представляющим острова Рюкю. При большей финансовой поддержке мы сможем сделать университет лучше."
 RYU_fund_naha_airport:0 "Фонд аэропорта Наха"
 RYU_fund_naha_airport_desc:0 "Аэропорт Наха - это аэропорт на Окинаве, в городе Наха, и мы сможем расширить его еще больше."
 RYU_support_orion_breweries:0 "Поддержите пивоварни Ориона"
 RYU_support_orion_breweries_desc:0 "Orion Breweries, расположенная в префектуре Окинава, является хорошо известной компанией на островах Рюкю, у которой не так много промышленных мощностей. Поскольку там, где сейчас развивается Рюкю, трудно стать промышленной зоной, нам необходимо поддерживать местные компании, которые уже созданы."
 RYU_implementation_of_the_nobility_system:0 "Внедрение системы дворянства"
 RYU_implementation_of_the_nobility_system_desc:0 "Мы должны назначить аристократами выдающихся активистов за независимость, которые работали во имя независимости Рюкю, включая клуб Кариюси, и выплатить им компенсацию."
 RYU_ryukyu_defense_force:0 "Силы обороны Рюкю"
 RYU_ryukyu_defense_force_desc:0 "Международный порядок немилосерден - чтобы защитить себя, мы должны вооружиться."
 RYU_armed_police:0 "Вооруженная полиция"
 RYU_armed_police_desc:0 "Прямо сейчас у нас нет возможности организовать хорошую регулярную армию. Давайте временно вооружим полицию, чтобы защитить страну."
 RYU_vehicle_for_ryukyu:0 "Транспортное средство для Рюкю"
 RYU_vehicle_for_ryukyu_desc:0 "Рюкю должен подготовить транспортное средство для солдат."
 RYU_acceptance_of_immigrants:0 "Прием иммигрантов"
 RYU_acceptance_of_immigrants_desc:0 "Рюкю невелик, и существует ограничение на количество солдат, которых он может завербовать. Если мы дадим гражданство иностранцам, которые вступят в армию Рюкю, мы сможем восполнить нехватку рабочей силы."
 RYU_officer_training:0 "Офицерская подготовка"
 RYU_officer_training_desc:0 "Хороший офицер так же важен, как и хороший солдат."
 RYU_coast_guard:0 "Береговая охрана"
 RYU_coast_guard_desc:0 "Возможно, у нас нет экономической мощи, чтобы построить огромный флот, но мы можем построить небольшой флот, который сможет защитить побережье Рюкю."
 RYU_to_protect_ryukyu:0 "Чтобы защитить Рюкю"
 RYU_to_protect_ryukyu_desc:0 "Чтобы защитить Рюкю, давайте изучим, как управлять военно-морским флотом."
 RYU_small_ship_project:0 "Проект малого корабля"
 RYU_small_ship_project_desc:0 "Давайте изучим небольшой, быстрый военный корабль, который может защитить побережье Рюкю."
 RYU_submarine_program:0 "Программа подводных лодок"
 RYU_submarine_program_desc:0 "Для небольших стран, таких как Рюкю, подводные лодки могут быть хорошим оружием."
 RYU_join_the_united_nations:0 "Присоединяйтесь к Организации Объединенных Наций"
 RYU_join_the_united_nations_desc:0 "Рюкю независим, но его присутствие еще не признано международным сообществом. Вступление в ООН - это возможность сообщить миру, что мы независимая нация."
 RYU_amami_stabilization:0 "Стабилизация Амами"
 RYU_amami_stabilization_desc:0 "Жители островов Амами усомнились в возможностях нового правительства, но теперь доказано, что новое правительство способно стабилизировать Рюкю. Разве этого не было бы достаточно, чтобы успокоить жалобы островов Амами?"
 RYU_invite_foreigen_corporation:0 "Пригласите корпорацию Foreigen"
 RYU_invite_foreigen_corporation_desc:0 "На Рюкю есть много мест для развития в качестве туристических достопримечательностей. Если есть иностранная компания, которая хочет развивать Рюкю, пусть они приезжают."
 RYU_asian_trade_agreement:0 "Азиатское торговое соглашение"
 RYU_asian_trade_agreement_desc:0 "Рюкю станет промежуточным узлом для общения с азиатскими соседями. Когда-нибудь Рюкю станет богатой страной, подобной Сингапуру в Восточной Азии."
 RYU_demanding_reparations_from_the_us:0 "Требующий репараций от США"
 RYU_demanding_reparations_from_the_us_desc:0 "Когда Рюкю был территорией Японии, Соединенные Штаты построили много американских военных баз в Японии на острове Окинава. Остров Окинава пострадал от военного присутствия США на протяжении десятилетий, и теперь это должно быть компенсировано."
 RYU_will_definitely_join_the_un:0 "Попытайтесь снова вступить в ООН"
 RYU_will_definitely_join_the_un_desc:0 "Если мы станем союзником могущественной нации с дипломатической помощью, мы сможем вступить в Организацию Объединенных Наций."
 RYU_only_juche:0 "Только Чучхе"
 RYU_only_juche_desc:0 "Жребий брошен. От островов Окинава до островов Амами нас ждет новая дорога, о которой никто в Рюкю никогда не думал."
 RYU_with_kim:0 "С КНДР"
 RYU_with_kim_desc:0 "Мы будем следовать за учителем, который научил Рюкю пути самообеспечения. Как бы это ни было тяжело."
 RYU_without_kim:0 "Без КНДР"
 RYU_without_kim_desc:0 "У нас есть свой путь. Рюкю создаст новое будущее для людей."
 RYU_juche_constitution:0 "Конституция Чучхе"
 RYU_juche_constitution_desc:0 "Война - это мир.\N Свобода - это рабство. Невежество - это сила."
 RYU_songun:0 "Сонгун"
 RYU_songun_desc:0 "Рюкю - маленькая страна, и вокруг много великих держав. Все жители Рюкю должны пройти военную подготовку, чтобы защитить свою страну, и национальный бюджет будет выделен военным в первую очередь."
 RYU_best_ryukyu:0 "Пусть сияет утро"
 RYU_best_ryukyu_desc:0 "Рюкю стал великой страной, опередившей все остальное. Да здравствует Рюкю!"
 NV_RYU_news.1.t:0 "Принятие Основного закона Рюкю"
 NV_RYU_news.1.desc:0 "В Рюкю сегодня был принят основной закон, который заменит роль Конституции. [RYU.GetLeader] сказал: Сегодня будет незабываемый день для Рюкю!", когда он зачитывал декларацию о принятии основного закона на Ассамблее Рюкю. Реализация Основного закона не означает полного успеха правительства Рюкю, поскольку все еще есть сторонники жесткой линии, выступающие за немедленную независимость, в том числе Клуб Кариюси. Однако эксперты ожидают, что самоуправление стабилизируется после принятия основного закона."
 NV_RYU_news.1.a:0 "Новое утро Рюкю"
 NV_RYU_news.1.b:0 "Успех автономного правительства Рюкю"
 NV_RYU_news.2.t:0 "Возрождение королевства Рюкю"
 NV_RYU_news.2.desc:0 "Прошло уже более 100 лет с момента падения королевства Рюкю, и народ Рюкю больше не скучает по старой династии Шо. Поэтому многие эксперты не думали, что Рюкю выберет монархию. Но вопреки ожиданиям многих людей, Независимый парламент Рюкю сегодня объявил, что законным преемником династии Шо будет король Рюкю. Республиканцы Рюкю уже протестуют на улицах, но движение монархии Рюкю кажется неудержимым."
 NV_RYU_news.2.a:0 "Ура новой королевской семье!"
 NV_RYU_news.2.b:0 "Может ли новая королевская семья добиться успеха?"
 NV_RYU_news.3.t:0 "Эпоха Республики Рюкю"
 NV_RYU_news.3.desc:0 "Несмотря на многие трудности, Рюкю говорит, что они сохранят демократическую страну, нейтральную, как азиатская Швейцария. [RYU.GetLeader] объявил, что свобода, демократия и нейтралитет Рюкю сохранятся. Неясно, сохранится ли нейтралитет Рюкю из-за его геополитического значения, но на данный момент граждане Рюкю, похоже, удовлетворены."
 NV_RYU_news.3.a:0 "Да здравствует демократия!"
 NV_RYU_news.3.b:0 "Будем надеяться, что они сделали хороший выбор"
 NV_RYU_news.4.t:0 "Клуб Кариюси правит правительством Рюкю"
 NV_RYU_news.4.desc:0 "Сегодня Клуб Кариюси, националистическая партия, выступающая за сильное разделение Японии и Рюкю, одержала уверенную победу на выборах. [RYU.GetLeader], который возглавляет Клуб Кариюси, говорит, что демократия и свобода Рюкю будут продолжаться, и в то же время он начнет работу по стиранию следов Японии на Рюкю."
 NV_RYU_news.4.a:0 "Да здравствует Кариюши!"
 NV_RYU_news.4.b:0 "Будем надеяться, что они сделали хороший выбор"
 NV_RYU_news.5.t:0 "Коммунистическая революция Рюкю"
 NV_RYU_news.5.desc:0 "После обретения Рюкю независимости состоялся обмен многими мнениями о том, какую страну строить. Однако мало кто предсказывал, что Рюкю станет коммунистической страной. Лидер Окинавы Джинминто [RYU.GetLeader] сказал, что Рюкю продолжит существовать как независимое коммунистическое государство."
 NV_RYU_news.5.a:0 "Красная волна революции"
 NV_RYU_news.5.b:0 "Невообразимое событие"
 NV_RYU_news.6.t:0 "[RYU.getName] Вопросы Организации Объединенных Наций"
 NV_RYU_news.6.desc:0 "У нас уже есть все условия для того, чтобы стать независимой страной. Есть свободное правительство, и есть закон и порядок. Рюкю должно быть разрешено вступить в ООН! Речь [RYU.GetLeader] перед штаб-квартирой ООН транслировалась многими репортерами по всему миру. Помимо их убедительной речи, решение о том, сможет ли Рюкю вступить в ООН, полностью зависит от великих держав. \n Совет Безопасности ООН проведет заседание в штаб-квартире ООН. Членство в ООН возможно только с согласия по крайней мере двух третей всех стран мира, но, похоже, принято следовать решениям держав. У Рюкю нет проблем со вступлением в ООН, но проблема заключается в его геополитическом значении. Существует вероятность того, что державы потребуют права размещать войска при условии, что Рюкю вступит в ООН"."
 NV_RYU_news.6.a:0 "Мы сможем вступить в ООН"
 NV_RYU_news.6.b:0 "Что произойдет с будущим Рюкю?"
 NV_RYU_news.7.t:0 "[RYU.getName] присоединяется к Организации Объединенных Наций"
 NV_RYU_news.7.desc:0 "Членство [RYU.getName] было одобрено сегодня подавляющим большинством голосов за вступление в Организацию Объединенных Наций. [RYU.getName] теперь является международно признанным правовым государством."
 NV_RYU_news.7.a:0 "Мы действительно свободны"
 NV_RYU_news.7.b:0 "Добро пожаловать в ООН"
 NV_RYU_news.8.t:0 "[From.getName] накладывает вето на членство [RYU.getName] в ООН"
 NV_RYU_news.8.desc:0 "Как постоянный член ООН, [From.getName] решил отказать Рюкю в членстве в ООН. По-видимому, это связано с провалом дипломатических переговоров между [RYU.getName] и [From.getName]."
 NV_RYU_news.8.a:0 "Но почему..."
 NV_RYU_news.8.b:0 "Хорошо"
 NV_RYU_news.9.t:0 "Эпоха Чучхе Рюкю"
 NV_RYU_news.9.desc:0 "Похоже, что политическая ситуация в Рюкю в последнее время очень быстро изменилась. [RYU.GetLeader], теоретик Чучхе, которого не заметили в Рюкю, стал новым президентом Рюкю. [RYU.GetLeader] утверждает, что он был избран на законных выборах, но правые партии Клуб Кариюси", "Сейто Содзо"и левая партия "Социальная массовая партия Окинавы"утверждают, что президентские выборы были сфальсифицированы. Однако, несмотря на обвинения в манипулировании выборами, Рюкю, похоже, пока будет управляться сторонниками Чучхе"."
 NV_RYU_news.9.a:0 "Мы сделали хороший выбор, верно?"
 NV_RYU_news.9.b:0 "Очень Удивительная Новость"
 NV_RYU_events.1.t:0 "Поддержание порядка Рюкю"
 NV_RYU_events.1.desc:0 "С предоставлением Японией автономии к власти на Рюкю пришли умеренные силы, в том числе Социально-массовая партия Окинавы."
 NV_RYU_events.1.a:0 "Новая история Рюкю"
 NV_RYU_events.1.b:0 "Будут ли выполнены обещания, данные диктатором?"
 NV_RYU_events.2.t:0 "Намиэ Амуро изгнан на Рюкю"
 NV_RYU_events.2.desc:0 "Намие Амуро - легендарная японская джей-поп певица, дебютировавшая в 1992 году. Она приобрела большую популярность в Японии в 1990-х годах и была представительной японской певицей. С недавним крахом японской демократии и диктатуры она решила покинуть свой родной город Окинаву. Когда Амуро въехала в страну через аэропорт Наха, многочисленные окинавские фанаты приветствовали ее, и [RYU.GetLeader] напрямую пригласил ее в офис и на месте вручил ей гражданство Рюкю."
 NV_RYU_events.2.a:0 "С возвращением!"
 NV_RYU_events.3.t:0 "Националисты дарят корабли"
 NV_RYU_events.3.desc:0 "Создание правительства Рюкю вдохновило многих националистов Рюкю, и некоторые националисты добровольно пожертвовали свои корабли новому правительству. Большинство кораблей, подаренных правительству, - это старые и маленькие рыбацкие лодки, но некоторые достаточно большие и прочные, чтобы их можно было использовать в качестве конвоев."
 NV_RYU_events.3.a:0 "Спасибо вам за самоотверженность рыбаков."
 NV_RYU_events.4.t:0 "[RYU.getName] Требует компенсации"
 NV_RYU_events.4.desc:0 "Соединенные Штаты построили несколько военных баз США на Рюкю в течение 20-го века, и американские войска, дислоцированные на Рюкю, нанесли крупный и незначительный ущерб местным жителям. Теперь правительство Рюкю требует компенсации для пострадавших. Что нам делать?"
 NV_RYU_events.4.a:0 "Отдай им деньги."
 NV_RYU_events.4.b:0 "Не обращай на это внимания."
 NV_RYU_events.5.t:0 "[USA.getName] выплачивает нам компенсацию"
 NV_RYU_events.5.desc:0 "Сегодня прибыл дипломатический документ от правительства США. [USA.GetLeader] приносит извинения за то, что произошло в Рюкю в 20 веке, и говорит, что выплатит правительству Рюкю разумную сумму компенсации. Этой компенсации для нас достаточно, и мы можем выбрать, куда потратить эти деньги."
 NV_RYU_events.5.a:0 "Давайте распределим компенсацию между жителями"
 NV_RYU_events.5.b:0 "Давайте построим гражданский завод на эти деньги"
 NV_RYU_events.5.c:0 "Давайте построим на эти деньги военный завод"
 NV_RYU_events.5.d:0 "Давайте построим на эти деньги верфь"
 NV_RYU_events.6.t:0 "[USA.getName] игнорирует наши требования"
 NV_RYU_events.6.desc:0 "Очень грубо Соединенные Штаты не ответили на наш запрос. Это также дипломатическая трагедия для нашего правительства..."
 NV_RYU_events.6.a:0 "безнадежный результат"
 NV_RYU_events.7.t:0 "Подготовка к вступлению в Организацию Объединенных Наций"
 NV_RYU_events.7.desc:0 "Правительство направило заявку на вступление в ООН. Все, что осталось, это ждать..."
 NV_RYU_events.7.a:0 "Хорошо"
 NV_RYU_events.8.t:0 "[From.getName] запрашивает у нас права на стыковку"
 NV_RYU_events.8.desc:0 "Из-за географического значения Рюкю, похоже, что иностранные военно-морские силы хотят быть размещены на Рюкю. Если мы удовлетворим эту просьбу, они будут защищать нас, но люди будут протестовать. Если они откажутся, люди будут счастливы, но мы, возможно, не сможем вступить в ООН."
 NV_RYU_events.8.a:0 "Давайте предоставим права на стыковку"
 NV_RYU_events.8.b:0 "Ни за Что!"
 NV_RYU_events.9.t:0 "[RYU.getName] дает нам права на стыковку"
 NV_RYU_events.9.desc:0 "Они сдались нам, и наш флот может быть размещен на Рюкю."
 NV_RYU_events.9.a:0 "Хорошо"
 NV_RYU_events.10.t:0 "[RYU.getName] отклоняет наше требование!"
 NV_RYU_events.10.desc:0 "Удивительно, но Рюкю, похоже, решил не поддаваться иностранному давлению. Мы можем сделать шаг назад и продолжить одобрять членство Рюкю в ООН, или мы можем наложить на них вето, чтобы он не смог вступить в ООН."
 NV_RYU_events.10.a:0 "Отвали"
 NV_RYU_events.10.b:0 "Мы применяем право вето!"
 NV_RYU_events.11.t:0 "Захватите 11-Й Региональный Штаб Береговой Охраны"
 NV_RYU_events.11.desc:0 "11-й региональный штаб береговой охраны - это административная база, используемая береговой охраной Японии для защиты побережья Окинавы. Японцы оставили здесь небольшие военные корабли, и теперь мы можем их использовать."
 NV_RYU_events.11.a:0 "Отлично!"
 NV_RYU_events.12.t:0 "Неудачное вступление в Организацию Объединенных Наций"
 NV_RYU_events.12.desc:0 "Из-за вето [From.getName] мы не смогли присоединиться к ООН. Народ зол на жалкие дипломатические упражнения правительства."
 NV_RYU_events.12.a:0 "Мы этого не забудем!"
 NV_RYU_events.13.t:0 "[RYU.getName] Предлагает союз"
 NV_RYU_events.13.desc:0 "Похоже, что новое правительство Рюкю хочет установить дружественный союз с нами. Как мы должны ответить?"
 NV_RYU_events.13.a:0 "Хорошо"
 NV_RYU_events.13.b:0 "Они нам не нужны"
 NV_RYU_events.14.t:0 "[PRK.getName] принимаю предложение"
 NV_RYU_events.14.desc:0 "Переговоры завершились успешно. Все идет хорошо."
 NV_RYU_events.14.a:0 "Отлично"
 NV_RYU_events.15.t:0 "[PRK.getName] отклоняет предложение"
 NV_RYU_events.15.desc:0 "Наше предложение было отклонено. Рюкю останется в покое..."
 NV_RYU_events.15.a:0 "Плохие новости"
 RYU_ryukyu_un_categories:0 "Вступление Рюкю в Организацию Объединенных Наций"
 RYU_ryukyu_un_categories_desc:0 "Хотя условиями вступления в ООН является согласие более чем двух третей ее членов, Рюкю сможет вступить в ООН с согласия постоянного члена, если только он никогда не создавал международных проблем.\n\N Проблема в пяти постоянных членах. Рюкю является важным географическим местом в Восточной Азии, Рюкю, возможно, придется столкнуться с грубыми требованиями со стороны могущественных наций вступить в ООН.\n\n Время, в течение которого великие державы должны сделать предложение Рюкю, составляет 30 дней."
 RYU_veto:0 "Осуществление права вето"
 RYU_veto_desc:0 "Если один из постоянных членов ООН наложит вето на заявку Рюкю на членство, Рюкю не сможет вступить в ООН."
 RYU_docking_rights_request:0 "Запрос прав на стыковку"
 RYU_docking_rights_request_desc:0 "Чтобы получить географическое преимущество Рюкю, мы можем попросить у них права на стыковку."
 RYU_approval:0 "Одобрение членства Рюкю в ООН"
 RYU_worrying_freedom:0 "Тревожащая свобода"
 RYU_worrying_freedom_desc:0 "В Рюкю было создано правительство, но не все граждане Рюкю довольны этим. В течение долгого времени многие жители островов Рюкю привыкли жить как граждане Японии. Дар независимости - это радость для кого-то, но страх для кого-то другого..."
 RYU_booming_tourism:0 "Бурно развивающийся туризм"
 RYU_booming_tourism_desc:0 "Острова Рюкю - это теплые острова в Восточной Азии, которые славятся тем, что их посещает множество туристов.\n\n§ Если в Рюкю разразится война, эта идея будет удалена.§!"
 RYU_orion_breweries:0 "Пивной бизнес Рюкю"
 RYU_orion_breweries_desc:0 "На Рюкю есть пивные заводы, построенные Японией в прошлом. Доходы от этих фабрик помогут управлению государством."
 RYU_two_language_nation:0 "Система двойного языка"
 RYU_two_language_nation_desc:0 "Как японский, так и окинавский языки будут объявлены национальными языками и будут использоваться в законодательстве и вещании на равных правах."
 RYU_one_language_nation:0 "Сначала язык Окинавы"
 RYU_one_language_nation_desc:0 "Язык Окинавы ослабел, и многие жители Рюкю уже используют японский в своей повседневной жизни. Мы должны возродить старый язык Окинавы, пока не стало слишком поздно. Мы запретим использование японского языка в школах, телерадиовещании и правовых системах и начнем процесс обучения граждан Окинавы."
 RYU_okinawan_shinto:0 "Рюкю синто"
 RYU_okinawan_shinto_desc:0 "На островах Рюкю существуют уникальные синтоистские верования, которые отличаются от верований на материковой части Японии. В лесу Рюкю есть священное место под названием Утаки, куда Бог приходит, чтобы защитить народ Рюкю, который живет в этом регионе. В природе Рюкю различные боги, от бога солнца Тиды до богов предков, долгое время жили вместе, чтобы защищать людей."
 RYU_okinawa_base_law:0 "Основной закон"
 RYU_okinawa_base_law_desc:0 "Базовый закон - это закон, который формирует основу самоуправления, хотя он ниже Конституции.\n\n§ Если Рюкю выйдет из состояния сателлита, эта идея исчезнет.§!"
 RYU_angry_amami:0 "Разделенный Рюкю"
 RYU_angry_amami_desc:0 "Острова Амами, наряду с островами Рюкю, включены в состав островов Нансей, все из которых принадлежали бывшему королевству Рюкю. таким образом, сепаратисты Рюкю также определили острова Амами как территорию Рюкю". Однако острова Амами уже находились под косвенным правлением японского домена Сацума со времен сегуната Токугава, народ Амами более ассимилирован с японской культурой, чем Окинава.\n Народ Намами недоволен тем, что "Независимый Рюкю"включает в себя Амами, и хочет отказаться следовать правительству Рюкю. Пока этот конфликт не будет урегулирован, Рюкю, скорее всего, будет сбит с толку другим сепаратистским движением"."
 RYU_newspaper_funding:0 "Финансирование газеты"
 RYU_newspaper_funding_desc:0 "Давайте обеспечим постоянное финансирование средств массовой информации, чтобы они могли поддерживать мирное самоуправление."
 RYU_uchinaa_first:0 "Учинаа Первый"
 RYU_uchinaa_first_desc:0 "Свобода Рюкю никогда не падет. Любой ценой Рюкю останется независимой страной!"
 RYU_aristocrat:0 "Благородные офицеры"
 RYU_aristocrat_desc:0 "Важные активисты за независимость Клуба Кариюши возьмут на себя ведущую роль в защите нации, став аристократами нового королевства."
 RYU_national_bolshevism:0 "Национал-большевизм"
 RYU_national_bolshevism_desc:0 "Союз с правой националистической партией, Клубом Кариюси, укрепит солидарность народа Рюкю."
 RYU_harmonious_democracy:0 "Гармоничная демократия"
 RYU_harmonious_democracy_desc:0 "Гармоничная демократическая система позволяет каждому свободно выражать свое мнение."
 RYU_police_tt:0 "На Окинаве созданы четыре полицейских подразделения, вооруженных устаревшим оружием.\n "
 RYU_War_tt:0 "§Если в Рюкю разразится война, эта идея будет удалена.§!\n"
 RYU_usa_pays_tt:0 "§Люди будут недовольны тем, что правительство не распределит компенсацию США.§!\n"
 POLITICS_Chosuke_Yara_DESC:0 "Чосукэ Яра родился в 1952 году в префектуре Окинава и ведет кампанию за независимость с тех пор, как в возрасте 18 лет вступил в Партию независимости Рюкю. Он также возглавил сильную негативную реакцию против кампании 730", которая изменила транспортную систему Окинавы с американского на японский стиль в 1978 году \n\n В 21 веке он занял руководящую должность в партии у Такехико Ноки, лидера Партии независимости Рюкю, и изменил название вечеринка независимости Рюкю в клубе Кариюси."
 POLITICS_Seiichi_Sakugawa_DESC:0 "Сейити Сакугава - юрист из Наха, префектура Окинава, и теоретик чучхе на Окинаве. Сакугава присоединился к Обществу Чучхе, которое поддерживает идеологию Чучхе в Японии, и продолжил свою деятельность против союза между Соединенными Штатами и Японией."
