 idea_focus_PRC_china_dream:0 "Китайская мечта"
 idea_focus_PRC_china_dream_desc:0 "Националистические силы контролируют китайское правительство, пропагандируя воинствующий патриотизм и призывая Китай занять свое место в качестве единственной сверхдержавы Азии."
 idea_focus_PRC_core_interests:0 "Основные интересы"
 idea_focus_PRC_core_interests_desc:0 "Народная Республика должна обеспечить свои основные национальные интересы, чтобы подняться к величию."
 idea_focus_PRC_democracy:0 "Нефритовый источник"
 idea_focus_PRC_democracy_desc:0 "Китайская Народная Республика охвачена демократическим и антикоррупционным движением, известным как Нефритовая весна", которое знаменует собой беспрецедентные политические перемены"."
 idea_focus_PRC_economic_liberalization:0 "Экономическая либерализация"
 idea_focus_PRC_educational_exchanges:0 "Образовательные обмены"
 idea_focus_PRC_free_markets:0 "Свободные рынки"
 idea_focus_PRC_new_republic:0 "Новая Республика"
 idea_focus_PRC_new_republic_desc:0 "После столетий трудностей и невзгод Китай остается единым в условиях истинной демократии! Да здравствует Новая Китайская Республика!"
 idea_focus_PRC_patriotic_broadcasts:0 "Патриотические передачи"
 idea_focus_PRC_restored_republic:0 "Восстановленная Республика"
 idea_focus_PRC_restored_republic_desc:0 "Мы открыли новую демократическую систему в традициях Сунь Ятсена, отца китайской демократии. Да здравствует Третья Республика!"
 idea_focus_PRC_serve_people:0 "Служить Народу!"
 idea_focus_PRC_serve_people_desc:0 "Когда-то девиз партии, китайский народ призывает руководство вернуться к коммунистическим принципам и вновь принять учение председателя Мао."
 idea_GER_german_legacy:0 "Немецкое наследие"
 idea_GER_german_legacy_desc:0 "Германия пережила как порочное влияние фашизма, так и коммунизма. Немецкий народ глубоко привязался к идеалам либеральной демократии и вряд ли снова смирится с тиранией."
 idea_HLS_holy_see:0 "Святой Престол"
 idea_HLS_holy_see_desc:0 "Ватикан - это центр католицизма, население которого отбирается папой римским и его советниками вручную. Не может быть, чтобы его страной когда-либо управлял кто-то, кроме папы римского."
 idea_ISR_vanguard_of_judaism:0 "Авангард иудаизма"
 idea_ISR_vanguard_of_judaism_desc:0 "Еврейская вера подвергалась преследованиям и подавлялась на протяжении тысячелетий. У еврейского народа было много врагов и мало друзей, и Израиль, возможно, был их единственной попыткой создать для себя постоянное политическое образование. Окруженный врагами, стремящимися уничтожить его, Израиль должен сохранять бдительность."
 idea_JAP_emperor_akihito:0 "Император Акихито"
 idea_JAP_emperor_akihito_desc:0 "Его императорское высочество Акихито, сын Хирохито, является императором Японии. Он, хотя и не обладает реальной властью, является источником огромного счастья и спокойствия для японского народа. Он выступает за то, что связывает древнюю Империю с нынешней Республикой. Он выступает за то, что объединяет ветеранов войн, с которыми столкнулась Япония, с молодыми людьми, которые понятия не имеют о таких вещах."
 idea_mrt_referendum:0 "Конституционный референдум"
 idea_mrt_referendum_desc:0 "Конституционный референдум в Мавритании в 2017 году расширил полномочия президента и Национальной ассамблеи, включая упразднение Сената."
 idea_PRC_chinese_socialism:0 "Социализм с китайскими особенностями"
 idea_PRC_chinese_socialism_desc:0 "Китай работал над совершенствованием классических коммунистических учений и над тем, чтобы сделать их действительно применимыми к современному миру. Цзян Цзэминь заложил основы социализма с китайскими особенностями, который представляет собой учение о маоистских идеалах, позволяющее капитализму свободно развиваться в определенных районах страны, таких как Шанхай или Пекин."
 idea_RAJ_south_asian_tiger:0 "Тигр Южной Азии"
 idea_RAJ_south_asian_tiger_desc:0 "Индия, родина индуизма, одна из величайших наций на земле, наконец-то оправилась от столетий колониализма и бесконечных лишений. Пусть враги Индии знают, что на охоту вышел тигр - возможно, невидимый, но определенно опасный."
