 austrian_neutrality_desc:0 "Увидев раздел Германии на два государства в 1949 году, австрийцы стремились любой ценой предотвратить разделение своей собственной нации. Когда Австрия была основана из бывших зон оккупации западных союзников и Советского Союза в 1955 году, Австрия дала обещание обеим сторонам не вступать ни в западный, ни в восточный альянс, однако вскоре оказалась запертой по западную сторону Железного занавеса.\n Приверженность Австрии полному нейтралитету, однако, была поставлена под сомнение, когда Австрия подала заявку на вступление в ЕС в 1989 году и в конечном итоге сделала это в 1995 году. Таким образом, ее нейтралитет считается менее полным, чем нейтралитет ее швейцарских соседей."
 belgian_political_system:0 "Политическая система Бельгии"
 belgian_political_system_desc:0 "Политическая система Бельгии известна своей чрезмерной сложностью. Федеральная представительная демократическая конституционная монархия Бельгии имеет короля, а также центральный и национальный бельгийский парламент (Брюссель), парламент голландскоязычной фламандской общины (Брюссель), парламент франкоязычной валлонской общины (Брюссель), парламент немецкоязычной общины в пограничные районы с Германией (Eupen), а также специальное обозначение официально двуязычной столицы Брюсселя - Столичный регион", что делает Брюссель резиденцией трех парламентов, но выводит его немного за пределы юрисдикции двух региональных парламентов и, конечно же, под юрисдикцию его собственный брюссельский парламент.Добавьте к этому разделение на 10 провинций (правда, не в Брюсселе), 43 округа и 589 муниципалитетов, и вы получите чрезвычайно сложную и чрезмерно неэффективную политическую систему, которая, однако, преуспевает в том, чтобы представлять каждого отдельного гражданина достаточно и тщательно. Иногда, может быть, слишком тщательно."
