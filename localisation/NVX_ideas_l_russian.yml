 idea_focus_generic_motorized_focus:0 "Фокус на производстве транспортных средств"
 idea_focus_generic_motorized_focus_desc:0 "Этой стране благодаря нескольким реформам бизнеса и правительства удалось максимально увеличить выпуск гражданских автомобилей на заводах."
 idea_focus_generic_education_reform:0 "Реформа образования"
 idea_focus_generic_education_reform_desc:0 "Благодаря реформе образования этой стране удалось подготовить ученых в большем количестве и с большей квалификацией. Их национальные и частные исследовательские проекты теперь имеют значительно больше шансов на успех."
 idea_focus_generic_census_reform:0 "Реформа переписи населения"
 idea_focus_generic_census_reform_desc:0 "Обновив национальную систему переписи населения, эта страна улучшила работу своих вербовочных пунктов по отбору действительных кандидатов для боевых операций и развертывания армии. Если будут применены новые руководящие принципы, это может увеличить кадровую базу армии этой страны."
 idea_focus_generic_public_service_investment:0 "Инвестиции в государственную службу"
 idea_focus_generic_public_service_investment_desc:0 "Эта страна значительно улучшила свое государственное управление и сектор услуг, одновременно повысив эффективность производства потребительских товаров. Это может привести к тому, что больше промышленных мощностей будет направлено в том направлении, которого желает правительство."
 idea_focus_generic_encouraged_private_research:0 "Поддержка частных исследований"
 idea_focus_generic_encouraged_private_research_desc:0 "Ослабив барьеры на пути исследовательской литературы и экспериментальных лабораторий, эта страна сумела привлечь огромное количество научных интересов со стороны частного бизнеса. Это высвобождает правительственные ресурсы, которые использовались исключительно для гражданских целей и которые теперь могут быть использованы для поддержки планов военных и национальных промышленных комитетов."
 idea_focus_generic_individual_freedom:0 "Свобода личности"
 idea_focus_generic_individual_freedom_desc:0 "Эта страна продемонстрировала решимость улучшить положение личности по отношению к правительству, обеспечить основные гражданские и экономические права. Это, вероятно, улучшит положение демократических партий."
 idea_focus_generic_national_strength:0 "Национальная сила"
 idea_focus_generic_national_strength_desc:0 "Эта страна полна решимости растоптать мысли и идеалы личной свободы и малого правительства. Администрация не проявляет никаких угрызений совести, когда речь заходит о притеснении и заставлении замолчать оппозиционные силы. Демократия вряд ли будет процветать."
 idea_focus_generic_path_of_order:0 "Путь порядка"
 idea_focus_generic_path_of_order_desc:0 "Эта страна определила, что ее путь должен быть путем порядка. Свободу и Равенство переоценивают. Те, кому не хватает свободы, получают процветание свыше, а те, кому не хватает равенства, защищены от вреда. Государства порядка ценят военное присутствие, сильные государственные партии и уделяют мало внимания хорошему обращению со своей оппозицией."
 idea_focus_generic_path_of_equality:0 "Путь равенства"
 idea_focus_generic_path_of_equality_desc:0 "Эта страна определила, что ее путь должен быть путем равенства. Свобода личности обменивается на прогресс коллектива. Милитаризм и национализм и Порядок, который, как предполагается, придет с ними, осуждаются, но рассматриваются как необходимое зло для достижения равенства в мире."
 idea_focus_generic_path_of_liberty:0 "Путь свободы"
 idea_focus_generic_path_of_liberty_desc:0 "Эта страна определила, что ее путь должен быть путем свободы. Равенство коллектива означает ограничение возможностей индивида, а порядок означает воровство у населения только для того, чтобы еще больше ограничить его. Нации Свободы даже готовы сократить свои правительства в размерах, чтобы гарантировать защиту индивидуализма."
