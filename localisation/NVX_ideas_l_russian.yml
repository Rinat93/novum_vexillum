 islamic_sectarian_conflicts_desc:0 "Ислам разделен на множество сект, но утвердились три основные группы: сунниты (88% мусульман мира), шииты (10% мусульман мира) и хариджиты/ибади (около 1% мусульман мира). У этих групп есть несколько доктринальных разногласий, но особенно соперничество между суннитами и шиитами на протяжении веков давало почву для конфликтов снова и снова, будь то настоящие теологические споры или просто оправдание территориального конфликта или этнического насилия.\nВ этой стране проживает значительное как суннитское, так и шиитское население, что приводит к глубокому недоверию одной стороны к другой - будь то в местах отправления культа, на государственных должностях или в сферах повседневной общественной жизни."
