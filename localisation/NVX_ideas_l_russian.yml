 hutu_tutsi_tensions:0 "Напряженность между хуту и тутси"
 hutu_tutsi_tensions_desc:0 "Хуту и тутси - это две отдельные этнические группы, живущие в пограничных районах между Демократической Республикой Конго и Танзанией, особенно в двух небольших странах Бурунди и Руанде. В Бурунди доминируют тутси, и они совершили геноцид против хуту в 1972 году, в то время как в Руанде доминируют хуту, и тысячи тутси были убиты ополченцами хуту в 1994 году.\n\N Эти две этнические группы, похоже, просто не ладят, но были вынуждены переселиться в одни и те же страны европейскими- создал колониальные границы."
