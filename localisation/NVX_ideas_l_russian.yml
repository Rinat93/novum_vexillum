 idea_focus_equal_workforce:0 "Равная рабочая сила"
 idea_focus_equal_workforce_desc:0 "Эта страна приложила значительные усилия, чтобы привлечь свое женское население к национальной рабочей силе и ко всем видам занятости. Это значительно улучшает экономику, поскольку в основном удваивает доступную рабочую силу - или... женская сила."
 idea_focus_male_workforce:0 "Мужская рабочая сила"
 idea_focus_male_workforce_desc:0 "Эта страна предприняла усилия, чтобы исключить свое женское население из рабочей силы. Это сильно повредит ее экономике, особенно по сравнению с конкурентами, которые предприняли противоположные шаги, но это пойдет на пользу их численности населения."
