 ENG_king_charles_3:0 "Король Карл III"
 ENG_king_charles_3_desc:0 "Король Карл III, сын Елизаветы II, был самым продолжительным наследником в истории британской монархии, прежде чем взойти на трон. Однако его прежние скандалы, особенно смерть его первой жены Дианы, сделали его своего рода позором для монархии."
 ENG_king_william_5:0 "Король Вильгельм V"
 ENG_king_charles_5_desc:0 "Король Вильгельм V, сын Карла III, гораздо больше похож на свою бабушку с точки зрения популярности, чем мог бы пожелать его отец. Он еще не достиг легендарного статуса королевы Елизаветы II, но он остается спокойной и популярной опорой единства британского народа."
 ENG_queen_elizabeth_2:0 "Королева Елизавета II"
 ENG_queen_elizabeth_2_desc:0 "Королева Елизавета II, дочь Георга VI, была королевой Соединенного Королевства с 1950-х годов и была опорой национального единства для своего народа. Даже сторонники британской республики не выступают против нее, а только против института, который она представляет."
