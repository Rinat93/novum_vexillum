 population_growth_stagnation:0 "Застойный Уровень Рождаемости"
 population_growth_stagnation_desc:0 "Прирост населения в этой стране близок к нулю, но не совсем. Руководство страны подумывает о принятии специальной политики или ослаблении иммиграционных законов, чтобы противостоять этой тенденции."
 population_growth_decline:0 "Отрицательный Уровень Рождаемости"
 population_growth_decline_desc:0 "Население этой страны сокращается, а это означает, что все больше людей стареет, в то время как рождается все меньше. Это большая нагрузка на рабочую силу и налогообложение. Страна остро нуждается во внутренней политике или внешней иммиграции для разрешения этого кризиса."
