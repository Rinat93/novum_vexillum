 USA_second_amendment_desc:0 "Хорошо организованная милиция, необходимая для безопасности свободного государства, не должна нарушать право народа хранить и носить оружие". \n\n Вторая поправка к Конституции Соединенных Штатов гарантирует американским гражданам право владеть огнестрельным оружием для того, чтобы защищайте свободное общество и самих себя. Поправка является постоянной причиной конфликта в американской политике по поводу ее полноты - в прошлом правительство успешно запрещало частную собственность на оружие, такое как крупнокалиберные пулеметы и наземные мины, что, по мнению некоторых активистов, нарушает Вторую поправку.\n \n Вторая поправка приводит к печальным ситуациям, когда некоторые владельцы оружия злоупотребляют своим оружием, чтобы причинить вред, заставляя правительство сосредоточиться на ликвидации школьных перестрелок, ситуаций с заложниками, бандитских преступлений и грабежей вместо того, чтобы пытаться продвинуть страну вперед."
