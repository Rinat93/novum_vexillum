 idea_SWE_king_charles_xvi:0 "Король Карл XVI Густав"
 idea_SWE_king_charles_xvi_desc:0 "Король Карл XVI - король Швеции и, следовательно, глава государства. Он пришел к власти в 1973 году, когда скончался его дед Густав VI Адольф. Он седьмой регент дома Бернадоттов и семьдесят четвертый король Швеции."
