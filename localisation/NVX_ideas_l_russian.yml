 visegrad_group_member_desc:0 "Эта страна является членом Вышеградской группы, политического альянса между Польшей, Чешской Республикой, Словакией и Венгрией."
 worker_strikes_1:0 "Забастовки рабочих"
 worker_strikes_1_desc:0 "Среди рабочей силы этой страны наблюдаются некоторые волнения."
 worker_strikes_2:0 "Значительные забастовки рабочих"
 worker_strikes_2_desc:0 "Автобусы, поезда, самолеты и такси в этой стране почти не передвигаются. Работают только некоторые фабрики. Рабочая сила недовольна."
 worker_strikes_3:0 "Крупные забастовки рабочих"
 worker_strikes_3_desc:0 "Бывают ситуации, когда люди не хотят работать, чтобы высказать политическую точку зрения. В этой стране делается важный политический шаг."
 worker_strikes_4:0 "Катастрофические забастовки рабочих"
 worker_strikes_4_desc:0 "Национальная экономика находится на грани коллапса. Правительство, похоже, не в состоянии заставить своих людей работать."
 ZIM_disgruntled_veterans:0 "Недовольные ветераны"
 ZIM_disgruntled_veterans_desc:0 "У Зимбабве есть проблемы с поддержанием счастья своих недовольных бывших военнослужащих, участвовавших в войне родезийского Буша против государств Апартеида в Родезии и Южной Африке. Эти солдаты, в основном чернокожие ополченцы бывших сил ЗАНУ, часто безработные и разочарованные, и их гнев часто материализуется в виде жестокого насилия против белого меньшинства и против чернокожих, которые выступают за дружественные расовые отношения."
 idea_united_nations_sanctions:0 "санкция"
 idea_united_nations_sanctions_desc:0 "Эта страна является объектом скоординированных экономических и политических санкций со стороны членов Совета Безопасности Организации Объединенных Наций."
