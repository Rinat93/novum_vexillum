 idea_focus_generic_conservative_doctrine:0 "Консервативная доктрина"
 idea_focus_generic_conservative_doctrine_desc:0 "Эта страна обрела определенный уровень счастья, когда дело доходит до статус-кво. Стало политической модой выступать как против политических шагов вперед, так и назад."
 idea_focus_generic_liberal_doctrine:0 "Либеральная доктрина"
 idea_focus_generic_liberal_doctrine_desc:0 "Эта страна приняла общее понимание того, что попытки контролировать других - это универсальное зло, которого следует избегать. Эта страна приняла ряд либеральных манер и школ мысли."
 idea_focus_generic_leftist_doctrine:0 "Левая доктрина"
 idea_focus_generic_leftist_doctrine_desc:0 "Твердо веря в демократию, эта страна продемонстрировала дискомфорт в связи с глобальным капитализмом и неравномерным распределением богатства. Их демократический консенсус находится на левом крыле."
 idea_focus_generic_marxist_doctrine:0 "Марксистская доктрина"
 idea_focus_generic_marxist_doctrine_desc:0 "Эта страна приняла марксистские идеалы и начала преподавать коммунизм своей молодежи в весьма позитивном свете. Коммунистические движения, вероятно, станут сильнее и объединятся против правительства."
 idea_focus_generic_neo_fascist_doctrine:0 "Неофашистская доктрина"
 idea_focus_generic_neo_fascist_doctrine_desc:0 "Эта страна переживает возрождение движений за расовое превосходство и военных экспансионистов, обычно группируемых вместе как фашисты". Это только вопрос времени, когда одна из этих партий возьмет на себя инициативу и станет серьезной политической силой"."
 idea_focus_generic_nationalist_doctrine:0 "Националистическая доктрина"
 idea_focus_generic_nationalist_doctrine_desc:0 "Эта страна начала бережно относиться к своей национальной истории и традициям. Серьезная оппозиция демократическим и коммунистическим идеалам сформировалась вокруг нескольких автократических движений. Одно из таких движений, как Воля", сделает шаг вперед, чтобы стать политической угрозой для своих противников"."
 idea_focus_generic_path_of_allah:0 "Путь Аллаха"
 idea_focus_generic_path_of_allah_desc:0 "Эта страна обязалась придерживаться классических толкований законов шариата, кодекса исламского права. Исламистские движения, скорее всего, восстанут и объединятся против правительства."
