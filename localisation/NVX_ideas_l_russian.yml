 SWE_lucrative_dlc_policy_desc:0 "Шведское правительство делает состояние, финансируя государственные пропагандистские видеоигры, которые сделали важной практикой поиск жизненно важных игровых функций за платными экранами, получая большие средства от геймеров для финансирования шведской военной машины."
 swiss_political_system:0 "Политическая система Швейцарии"
 swiss_political_system_desc:0 "Швейцария обладает очень уникальной политической системой и является единственной страной в мире, которая по праву может называть себя полупрямой демократией". Граждане могут изменять конституцию на референдуме, могут накладывать вето на законы на референдуме, могут даже принимать законы на референдуме.Однако это имеет последствия для политиков: поскольку люди в любом случае определяют политику, швейцарская коалиционная система должна включать как можно больше сил. Четыре крупные партии Швейцарии, SVP, FDP, CVP и SP, постоянно находятся в правительстве вместе - это делает национальные выборы в Швейцарии более или менее бесполезными, поскольку народ правит не через своих представителей, а через референдумы"."
