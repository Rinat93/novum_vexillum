 USA_first_amendment_desc:0 "Конгресс не должен издавать никаких законов, касающихся установления религии или запрещающих ее свободное исповедание; или ограничивающих свободу слова или печати; или право народа мирно собираться и обращаться к правительству с петициями об удовлетворении жалоб.\n\N Первая поправка к Конституции Соединенных Штатов гарантирует американским гражданам право свободно собираться, свободно исповедовать любую религию и свободно выражать свое мнение. Это хорошо для демократии, но плохо для правительства, если у правительства оказываются далеко не благородные планы.\n\N Первая поправка также дает некоторое прикрытие иностранным шпионам, пытающимся дестабилизировать Соединенные Штаты изнутри."
 USA_food_deliveries_to_the_black_free_state:0 "Доставка продуктов питания в Черное Свободное государство"
