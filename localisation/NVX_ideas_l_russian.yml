 idea_USA_drone_program:0 "Программа беспилотных летательных аппаратов"
 idea_USA_drone_program_desc:0 "Военно-воздушные силы Соединенных Штатов решили, что обычные самолеты слишком дороги, а потеря их пилотов слишком дорогостояща, чтобы оправдывать продолжение старой воздушной войны. Беспилотные летательные аппараты Predator должны стать новым направлением деятельности Военно-воздушных сил Соединенных Штатов."
 idea_USA_united_republic:0 "Объединенная Республика"
 idea_USA_united_republic_desc:0 "С отменой Десятой поправки и воссоединением страны власть федерального правительства теперь абсолютна. Великан действительно проснулся."
