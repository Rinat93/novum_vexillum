 SWE_armored_initiative_desc:0 ""
 SWE_artillery_initiative:0 "Артиллерийская инициатива"
 SWE_artillery_initiative_desc:0 ""
 SWE_infantry_weapons_initiative:0 "Инициатива по вооружению пехоты"
 SWE_infantry_weapons_initiative_desc:0 ""
 SWE_befriend_the_united_kingdom:0 "Подружитесь с Соединенным Королевством"
 SWE_befriend_the_united_kingdom_desc:0 ""
 SWE_overhaul_the_university_system:0 "Капитальный ремонт университетской системы"
 SWE_overhaul_the_university_system_desc:0 ""
 SWE_befriend_italy:0 "Подружись с Италией"
 SWE_befriend_italy_desc:0 ""
 SWE_join_nato:0 "Вступайте в НАТО"
 SWE_join_nato_desc:0 ""
 SWE_defensive_doctrines:0 "Оборонительные доктрины"
 SWE_defensive_doctrines_desc:0 ""
 SWE_northern_ambition:0 "Северные амбиции"
 SWE_northern_ambition_desc:0 "Швеция сохраняла нейтралитет в течение последних двух столетий. Пришло время положить конец этой прискорбной тенденции и наконец-то выйти на мировую арену, которая слишком долго игнорировала нас."
 SWE_northern_nationalism:0 "Северный национализм"
 SWE_northern_nationalism_desc:0 "Возможно, наши соседи не так ничтожны, как можно было бы ожидать, глядя на то, что их флаги, как правило, являются лишь низшими версиями наших. Формирование единой идентичности и объединенного националистического пыла, направленного против остального мира, может привести к тому, что наши мечты, выкованные алкоголем, станут реальностью, выкованной кровью."
 SWE_justify_swedish_imperialism:0 "Оправдать шведский империализм"
 SWE_justify_swedish_imperialism_desc:0 "Как правило, шведские колониальные начинания прошлого рассматриваются как смехотворные сноски к истории в наше время. Швеция удерживает Эстонию и Данциг? Колонизировать Северную Америку? Как глупо, правда? Больше нет! Эти попытки создать шведскую империю под руководством шведского суверена должны быть не предметом наших насмешек, а предметом нашего восхищения."
 SWE_partnership_of_convenience:0 "Партнерство по расчету"
 SWE_partnership_of_convenience_desc:0 ""
 SWE_join_csto:0 "Вступайте в ОДКБ"
 SWE_join_csto_desc:0 "Чтобы найти новую позицию в мировой политике, мы отвернулись от наших бывших западных партнеров. К счастью, поблизости есть еще один изолированный авторитарный гигант, претендующий на мировую власть. Объединение с русскими - это следующий логический шаг к величию Швеции."
 SWE_animosity_towards_russia:0 "Враждебность по отношению к России"
 SWE_animosity_towards_russia_desc:0 "Мы могли бы вернуть утраченное доверие населения, заверив шведское население в том, что мы, безусловно, не будем тяготеть к авторитаризму востока. Россия не является другом Швеции."
 SWE_glorify_protestantism:0 "Прославлять протестантизм"
 SWE_glorify_protestantism_desc:0 ""
 SWE_rediscover_racial_theories:0 "Заново откройте для себя расовые теории"
 SWE_rediscover_racial_theories_desc:0 "Швеция когда-то была одним из первых расистов, включая биологические теории о последствиях наследия. Хорошие времена. Вернув эти образовательные доктрины в нашу школу, мы могли бы просто возродить значительную часть шведского общества."
 SWE_glorify_the_royal_family:0 "Прославьте Королевскую семью"
 SWE_glorify_the_royal_family_desc:0 ""
 SWE_demand_equality_for_finland_swedes:0 "Требуйте равенства между Финляндией и шведами"
 SWE_demand_equality_for_finland_swedes_desc:0 ""
 SWE_glorify_the_viking_heritage:0 "Прославляйте наследие викингов"
 SWE_glorify_the_viking_heritage_desc:0 ""
 SWE_declare_the_finns_honorary_northeners:0 "Объявить финнов почетными северянами"
 SWE_declare_the_finns_honorary_northeners_desc:0 "Точно так же, как это сделал один из выдающихся людей истории, на которого мы равняемся, в ноябре 1942 года, мы должны признать, что финский народ на самом деле является частью расы господ. В конце концов, эти монголоиды могут быть для чего-то полезны."
 SWE_the_king_of_sweden:0 "Король Швеции"
 SWE_the_king_of_sweden_desc:0 "Мы должным образом напомнили нашему народу о том, насколько велик наш король. Наконец-то пришло время вернуть наследников Густава Адольфа и Каролюса на их законное место!"
 SWE_anti_finnish_sentiment:0 "Антифинские настроения"
 SWE_anti_finnish_sentiment_desc:0 ""
 SWE_embrace_the_northern_resistance_movement:0 "Присоединяйтесь к Движению Сопротивления Севера"
 SWE_embrace_the_northern_resistance_movement_desc:0 ""
 SWE_the_northern_alliance:0 "Северный альянс"
 SWE_the_northern_alliance_desc:0 ""
 SWE_utilize_the_church_of_sweden:0 "Используйте Церковь Швеции"
 SWE_utilize_the_church_of_sweden_desc:0 ""
 SWE_the_emperor_of_sweden:0 "Император Швеции"
 SWE_the_emperor_of_sweden_desc:0 "Быть королем хорошо и все такое, но знаешь, что лучше? Быть императором. Король Швециизвучит как скучный глава государства скучной конституционной монархии. Но Император Швециизвучит как правитель, который собирается снова сделать Швецию великой, снова превратить Эстонию в колонию и выставить короля Бельгии идиотом."
 SWE_northern_militias:0 "Северные ополченцы"
 SWE_northern_militias_desc:0 ""
 SWE_baltic_colonization_plan:0 "План колонизации Прибалтики"
 SWE_baltic_colonization_plan_desc:0 ""
 SWE_government_propaganda:0 "Правительственная пропаганда"
 SWE_government_propaganda_desc:0 ""
 SWE_offer_province_status_to_estonia:0 "Предложите Эстонии статус провинции"
 SWE_offer_province_status_to_estonia_desc:0 ""
 SWE_tillbaka_till_riket:0 "Назад в королевство"
 SWE_tillbaka_till_riket_desc:0 "Бывшая немецкая концепция Хайм в Рейхедолжна стать прекрасным идолом для нашей собственной национальной идеологии."
 SWE_aryan_pact:0 "Арийский пакт"
 SWE_aryan_pact_desc:0 ""
