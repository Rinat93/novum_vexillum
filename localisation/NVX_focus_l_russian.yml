 ETH_invite_foreign_investors:0 "Пригласить иностранных Инвесторов"
 ETH_invite_foreign_investors_desc:0 "Эфиопия остро нуждается в экономических возможностях. В нашей стране огромная рабочая сила, низкий уровень доходов и значительный уровень безработицы - идеальные условия для инвестирования компаний из богатых стран."
 ETH_invite_coca_cola:0 "Пригласите Coca-Cola"
 ETH_invite_coca_cola_desc:0 "Американский мегаконгломерат Coca-Cola обладает большим потенциалом для сотрудников и потребителей в Эфиопии. Мы должны поощрять их финансировать и поддерживать компанию East Africa Bottling Share Company, франшизу Coca-Cola в Эфиопии."
 ETH_invite_karuturi_global:0 "Пригласите Карутури Глобал"
 ETH_invite_karuturi_global_desc:0 "Компания Karuturi Global родом из Индии и является крупным сельскохозяйственным концерном. Хотя в основном они занимаются выращиванием декоративных цветов, опыт этих экспертов мог бы не только увеличить доходы наших граждан, но и повысить сельскохозяйственный опыт наших фермеров."
 ETH_invite_lifan_industry:0 "Пригласите Lifan Industry"
 ETH_invite_lifan_industry_desc:0 "Lifan Industry - компания тяжелой промышленности, основанная в Китае в 1992 году. Lifan, собранный в основном на строительных автомобилях, мотоциклах и грузовиках, безусловно, мог бы помочь нам справиться с низким уровнем автомобилизации среди наших граждан."
 ETH_american_industrial_investments:0 "Американские промышленные инвестиции"
 ETH_american_industrial_investments_desc:0 "Американские компании чувствуют все большую угрозу со стороны своих китайских конкурентов в отношении их потенциальной прибыли в Эфиопии. Мы могли бы разыграть обе стороны друг против друга на благо нашего народа."
 ETH_request_international_loans:0 "Запросить Международные Займы"
 ETH_request_international_loans_desc:0 "Экономика Эфиопии улучшается, но наши национальные возможности по расходованию средств все еще находятся в стагнации из-за нашего несколько низкого кредитного рейтинга и нашей удаленности от мировой арены. Обратившись конкретно к мировым державам за финансовыми займами, мы, возможно, могли бы решить эту проблему."
 ETH_support_messobo_cement:0 "Поддержите цемент Мессобо"
 ETH_support_messobo_cement_desc:0 "Цементный завод Мессобо - один из наших наиболее мощных местных конгломератов, важный для строительного бума, который мы планируем для страны. Увеличив финансирование, выделяемое Мессобо, мы сможем быстрее завершить строительные проекты."
 ETH_homegrown_companies:0 "Доморощенные компании"
 ETH_homegrown_companies_desc:0 "После укрепления нашей экономики с помощью международных компаний наше местное население чувствует угрозу из-за перспективы постоянно низкой заработной платы и неоколониальной экономической практики. Нам необходимо создать сильные и независимые эфиопские фирмы, чтобы конкурировать с международными на благо обеих сторон - и на благо эфиопской экономики."
 ETH_fund_ethio_agri_ceft:0 "Фонд Ethio Agri-CEFT"
 ETH_fund_ethio_agri_ceft_desc:0 "Ethio Agri-CEFT должна стать одной из крупнейших частных компаний на сельскохозяйственных рынках Восточной Африки. Нам необходимо еще больше укрепить эту компанию, как для того, чтобы конкурировать с Karuturi, так и для обеспечения безопасности наших граждан."
 ETH_fund_ethiopian_airlines:0 "Фонд Эфиопских авиалиний"
 ETH_fund_ethiopian_airlines_desc:0 "Эфиопские авиалинии - национальная и государственная авиакомпания Эфиопии. Жизненно важно обеспечить туристов и граждан Эфиопии рейсами из страны и обратно. Финансирование эфиопских авиалиний укрепит любые будущие международные усилия."
 ETH_fund_marathon_motors_engineering:0 "Фонд Marathon Motors Engineering"
 ETH_fund_marathon_motors_engineering_desc:0 "Marathon Motor Engineering PLC - это совместное предприятие японского автомобильного промышленного концерна Hyundai и местной суперзвезды Хайле Гебрселассие. Компания сосредоточится на импорте автомобилей Hyundai в страну - и предоставит нашим соотечественникам больше возможностей выбора, когда дело доходит до их транспортных средств. Пусть китайцы и японцы соревнуются друг с другом за максимально низкие цены."
 ETH_industrial_buildup_1:0 "Промышленное наращивание"
 ETH_industrial_buildup_1_desc:0 "Нам нужно обеспечить дополнительные строительные площадки для промышленных комплексов."
 ETH_industrial_buildup_2:0 "Промышленное наращивание II"
 ETH_industrial_buildup_2_desc:0 "Нам нужно больше строительных проектов. Строительство дополнительных гражданских промышленных объектов для выполнения тяжелой работы - это правильный путь."
 ETH_industrial_buildup_3:0 "Промышленное наращивание III"
 ETH_industrial_buildup_3_desc:0 "Дополнительная промышленность означает дополнительную занятость. Дополнительная занятость означает дополнительное богатство."
 ETH_industrial_buildup_4:0 "Промышленное наращивание IV"
 ETH_industrial_buildup_4_desc:0 "Нам нужно обеспечить дополнительные строительные площадки для промышленных комплексов."
 ETH_military_buildup_1:0 "Наращивание военной Мощи"
 ETH_military_buildup_1_desc:0 "Наши военно-промышленные возможности недостаточны для обеспечения дальнейшего существования нашей страны."
 ETH_military_buildup_2:0 "Наращивание военной мощи II"
 ETH_military_buildup_2_desc:0 "Нам нужно построить дополнительные винтовки, танки и самолеты! Больше всего на свете!"
