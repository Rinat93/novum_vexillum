 ETH_fund_homicho_desc:0 "Инженерный комплекс боеприпасов Хомичо жизненно важен для снабжения Эфиопии стрелковым оружием и особенно боеприпасами. Нам нужно пополнить ряды нашей пехоты новыми орудиями, а наши склады - тоннами боеприпасов."
