 ETH_establish_connections_with_tongji:0 "Установить связи с группой Тунцзи"
 ETH_establish_connections_with_tongji_desc:0 "В наших планах по строительству новой штаб-квартиры Африканского союза в Аддис-Абебе мы должны установить связи с несколькими архитектурными сетями. Одна из них, китайская корпорация по имени Тунцзи, представила очень интригующий план нового здания."
