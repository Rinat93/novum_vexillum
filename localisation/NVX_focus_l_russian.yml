 DEN_welcome_our_new_russian_overlords:0 "Добро Пожаловать Нашим Новым Российским Повелителям"
 DEN_welcome_our_new_russian_overlords_desc:0 "Исторический Советский Союз, возможно, давно исчез, но Россия остается силой, с которой нужно считаться. Вместо того, чтобы полагаться на военную мощь на другом континенте и противостоять гиганту прямо по соседству, возможно, было бы разумнее поменяться ролями?"
 DEN_baltic_sea_cooperation:0 "Сотрудничество в Балтийском море"
 DEN_baltic_sea_cooperation_desc:0 "У нас всегда были исторически тесные связи с русскими, восходящие к Мошайскому договору 1562 года и даже раньше. Как две исторические державы, контролирующие Балтийское море, если мы будем теснее сотрудничать с российскими флотами в Балтийском море, это может подогреть их интерес к новым торговым маршрутам."
 DEN_the_right_to_arm_bears:0 "Право вооружать медведей"
 DEN_the_right_to_arm_bears_desc:0 "Увядающая сверхдержава на Западе, похоже, одержима уничтожением наших новообретенных друзей на Востоке, и нам, возможно, придется помочь обеспечить их выживание. Однако мы должны быть уверены, что у нас есть полная поддержка России. Мало кто когда-либо побеждал Соединенные Штаты и дожил до того, чтобы рассказать об этом."
