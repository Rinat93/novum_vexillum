 ETH_the_new_african_union_headquarters_desc:0 "Настало время. Строительство новой штаб-квартиры Африканского союза в нашей столице Аддис-Абебе повергнет мир в благоговейный трепет перед мощью Африки в целом и Эфиопии в частности."
