 DEN_the_greatest_challenge:0 "Величайший вызов"
 DEN_the_greatest_challenge_desc:0 "Пришло время изложить наш политический проект на будущее. Давайте на время отвлечемся от нынешней партийной линии и действительно зададим себе вопрос: какая самая большая проблема стоит сегодня перед нашей маленькой страной?"
 DEN_welfare_state:0 "Государство всеобщего благосостояния"
 DEN_welfare_state_desc:0 "Самая большая проблема, стоящая перед нами сегодня, связана с нашей уникальной скандинавской моделью социального обеспечения. Хорошо это или плохо, но мы не можем отрицать всеохватывающее влияние государства всеобщего благосостояния, и с этого начинаются любые вызовы нашему образу жизни."
 DEN_expand_welfare_state:0 "Расширяйте государство всеобщего благосостояния"
 DEN_expand_welfare_state_desc:0 "Государство всеобщего благосостояния - это краеугольный камень нашего общества, и прикоснуться к нему было бы равносильно святотатству! На самом деле, мы должны не только защищать государство всеобщего благосостояния, но и расширять его охват за пределы того, что оно охватывает в настоящее время."
 DEN_balanced_approach:0 "Сбалансированный подход"
 DEN_balanced_approach_desc:0 "Государство всеобщего благосостояния - это средство, а не самоцель. Это может быть благословением или проклятием, в зависимости от того, как с этим обращаться. Мы должны подходить к этому осторожно. Может быть, то, что нужно, - это просто другой взгляд на вещи?"
 DEN_shrink_welfare_state:0 "Сократите государство всеобщего благосостояния"
 DEN_shrink_welfare_state_desc:0 "Государство всеобщего благосостояния, возможно, начиналось как хорошая идея, но с тех пор превратилось во всепоглощающего монстра бюрократии, который захватывает как наши свободы, так и наши деньги во имя общественного благосостояния. Пришло время опустить ногу и сократить его охват."
 DEN_appease_unions:0 "Успокоить профсоюзы"
 DEN_appease_unions_desc:0 "Исторически сложилось так, что у социал-демократов всегда были очень тесные связи с профсоюзами, и с учетом политических успехов, которых мы добились в последнее время, профсоюзы в настоящее время ожидают, что этот альянс принесет им пользу на предстоящих трехсторонних переговорах."
 DEN_old_compromises:0 "Старые компромиссы"
 DEN_old_compromises_desc:0 "Политическая власть в Дании исторически переходила от социал-демократов к либералам и консерваторам и обратно. Только одной партии удалось преодолеть пропасть и играть по обе стороны баррикад: Социал-либеральной партии. Демонстрируя нашу готовность к компромиссу, мы можем получить больше влияния, чем при любой оппозиции."
 DEN_new_ideas:0 "Новые идеи"
 DEN_new_ideas_desc:0 "Политика большой двойкиуже некоторое время является устаревшей, и становится все труднее отличить их друг от друга по их политике. В чем система нуждается больше всего на свете, так это в привнесении новых, новаторских идей и прогрессивных идеалов, чтобы вдохнуть новую жизнь в политический процесс."
 DEN_strengthen_industry_ties:0 "Укрепление отраслевых Связей"
 DEN_strengthen_industry_ties_desc:0 "Несколько крупнейших руководителей отрасли щедро поддерживали нашу партию в прошлом, поскольку они разделяют наше видение меньшего количества правил и большей свободы для бизнеса и предпринимательских структур в Дании. Учитывая наши недавние успехи, несколько представителей Ассоциации работодателей обратились к нам в надежде, что мы подбросим им кость на предстоящих трехсторонних переговорах."
 DEN_embrace_multiculturalism:0 "Примите мультикультурализм"
 DEN_embrace_multiculturalism_desc:0 ""
 DEN_expand_public_transportation:0 "Расширить общественный транспорт"
 DEN_expand_public_transportation_desc:0 ""
 DEN_refugees_welcome:0 "Добро пожаловать, беженцы!"
 DEN_refugees_welcome_desc:0 ""
 DEN_the_retirement_reform:0 "Пенсионная реформа"
 DEN_the_retirement_reform_desc:0 ""
 DEN_new_red_green_alliance:0 "Новый Красно-Зеленый Альянс?"
 DEN_new_red_green_alliance_desc:0 "Квазиреволюционеров Красно-зеленого альянса не следует подпускать и близко к реальной власти. Лучший способ обеспечить это - показать, что они не единственные, кто придерживается социально ответственной политики и придерживается принципов защиты окружающей среды."
 DEN_reform_public_sector:0 "Реформировать государственный сектор"
 DEN_reform_public_sector_desc:0 ""
 DEN_fund_DR:0 "Фонд ДР"
