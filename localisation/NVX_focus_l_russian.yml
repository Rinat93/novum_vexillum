 SWE_the_swedish_imperial_air_force:0 "Шведские имперские военно-воздушные силы"
 SWE_the_swedish_imperial_air_force_desc:0 ""
 SWE_pro_swedish_video_games:0 "Про-Шведские видеоигры"
 SWE_pro_swedish_video_games_desc:0 ""
 SWE_the_swedish_imperial_navy:0 "Шведский императорский флот"
 SWE_the_swedish_imperial_navy_desc:0 ""
 SWI_strengthen_the_government:0 "Укрепить правительство"
 SWI_strengthen_the_government_desc:0 "Чтобы начать проводить реформы и изменения, необходимые нашей стране, нам нужно будет укрепить нашу администрацию."
 SWI_join_the_united_nations:0 "Присоединяйтесь к Организации Объединенных Наций"
 SWI_join_the_united_nations_desc:0 "Швейцария до сих пор решила не становиться полноправным членом ООН, предпочитая вместо этого оставаться государством-наблюдателем. Население желает, чтобы это изменилось сейчас. Швейцария должна провести референдум, а затем подтвердить свое вступление в полноправное членство в ООН."
 SWI_economic_independence:0 "Экономическая независимость"
 SWI_economic_independence_desc:0 "Мы должны убедиться, что наша экономическая безопасность зависит от нас самих и только от нас самих."
 SWI_seek_eu_membership:0 "Добиваться членства в ЕС"
 SWI_seek_eu_membership_desc:0 "Мы должны больше интегрироваться с нашими собратьями-европейцами. Вступление в ЕС будет иметь большое значение для достижения этой цели."
 SWI_strengthen_the_fdfa:0 "Укрепить FDFA"
 SWI_strengthen_the_fdfa_desc:0 "Чтобы гарантировать, что у нас есть все возможности при работе с различными государствами, мы должны укрепить наш департамент иностранных дел."
 SWI_strengthen_the_fdha:0 "Укрепите FDHA"
 SWI_strengthen_the_fdha_desc:0 "Чтобы лучше поддерживать стабильность и безопасность дома, мы должны обеспечить, чтобы наш департамент внутренних дел мог работать в полном объеме."
 SWI_join_schengen:0 "Присоединяйтесь к Шенгену"
 SWI_join_schengen_desc:0 "Присоединение к Шенгенской зоне станет отличным способом интегрировать нас в европейское сообщество."
 SWI_maintain_border_controls:0 "Поддерживать Пограничный Контроль"
 SWI_maintain_border_controls_desc:0 "Мы должны поддерживать суверенитет нашей нации. Это безумие даже думать о том, чтобы отпустить наши границы!"
 SWI_international_neutrality:0 "Международный нейтралитет"
 SWI_international_neutrality_desc:0 "Наш нейтралитет - это традиция, которая восходит к 1815 году, и это то, чем наш народ очень дорожит. Мы продолжим этот прекрасный образ жизни!"
 SWI_declare_the_end_of_swiss_neutrality:0 "Объявить о прекращении швейцарского нейтралитета"
 SWI_declare_the_end_of_swiss_neutrality_desc:0 "Хотя нейтралитет сделал нас миролюбивыми, он также сделал нас слабыми и зависимыми. Нам нужно двигаться в направлении большего укрепления самих себя."
 SWI_reform_the_bureaucracy:0 "Реформировать бюрократию"
 SWI_reform_the_bureaucracy_desc:0 "Нам нужно будет разрушить любые барьеры, мешающие нам наращивать международное присутствие."
 SWI_additional_military_facilities:0 "Дополнительные военные Объекты"
 SWI_additional_military_facilities_desc:0 "Никогда не помешает найти больше способов защитить себя. В предстоящие неопределенные времена, возможно, увеличение нашего военного сектора принесет немного пользы."
 SWI_the_swiss_protection_league:0 "Швейцарская лига защиты"
 SWI_the_swiss_protection_league_desc:0 "Слишком опасно идти на это в одиночку, но нас поглотят, если мы присоединимся к более крупному альянсу. Возможно, ответ заключается в создании нашего собственного альянса."
 SWI_condemn_factionalism:0 "Осудить фракционность"
 SWI_condemn_factionalism_desc:0 "Единственное, к чему может привести распад на мелкие фракции, - это тотальная война. Это случалось снова и снова на протяжении всей истории. Швейцария ничего этого не потерпит."
 SWI_economic_relations_in_the_alps:0 "Экономические отношения в Альпах"
 SWI_economic_relations_in_the_alps_desc:0 "Наши альпийские соседи представляют собой прекрасные возможности для инвестиций."
 SWI_european_investment_opportunities:0 "Европейские инвестиционные возможности"
 SWI_european_investment_opportunities_desc:0 "Теперь, когда мы открыли наши границы для европейского сообщества, почему бы не открыть и нашу экономику для них? Мы начнем привлекать инвестиции в Европе и вокруг нее!"
 SWI_invite_liechtenstein:0 "Пригласите Лихтенштейна"
 SWI_invite_liechtenstein_desc:0 "Лихтенштейн был с нами в трудные времена. Они - идеальная нация, чтобы присоединиться к нашему союзу."
 SWI_invite_austria:0 "Пригласить Австрию"
 SWI_invite_austria_desc:0 "У нас много общего с Австрией, поэтому было бы разумно укреплять эти родственные узы. Давайте направим им приглашение вступить в наш союз."
 SWI_nato_investments:0 "Инвестиции НАТО"
 SWI_nato_investments_desc:0 "Членами НАТО как альянса являются одни из самых богатых и могущественных стран в мире. Мы должны немедленно начать инвестировать в их экономику."
 SWI_seek_nato_membership:0 "Добиваться членства в НАТО"
 SWI_seek_nato_membership_desc:0 "Все наши соседи, которые обладают видимостью власти, присоединились к военному союзу НАТО. Мы должны пойти по их стопам, чтобы лучше использовать нашу власть."
 SWI_european_arms_exports:0 "Европейский экспорт оружия"
 SWI_european_arms_exports_desc:0 "Нам, швейцарцам, определенно нравится наше оружие. Мы должны поделиться этой частью нашей культуры, экспортируя оружие высшего качества в остальную Европу."
 SWI_the_alpine_republic:0 "Альпийская Республика"
 SWI_the_alpine_republic_desc:0 "Теперь, когда мы укрепили наш союз и то, что он символизирует, мы можем начать процесс объединения наших великих наций."
 SWI_continue_swiss_militarization:0 "Продолжайте милитаризацию Швейцарии"
 SWI_continue_swiss_militarization_desc:0 "Хотя горы защищают нас, их будет недостаточно в случае полномасштабного вторжения. Нет, если это произойдет, мы должны полагаться на себя и свои заслуги, чтобы пройти через это. Таким образом, мы должны усилить милитаризацию нашей нации."
 SWI_the_end_of_switzerland:0 "Конец Швейцарии"
 SWI_the_end_of_switzerland_desc:0 "Теперь, когда мы приняли интеграцию в НАТО и Европейский союз, швейцарский национальный дух ослаблен, а региональный национализм усилился. Жители наших кантонов требуют проведения референдумов относительно присоединения к их соответствующим языковым родинам."
 SWI_additional_defensive_efforts:0 "Дополнительные оборонительные Усилия"
 SWI_additional_defensive_efforts_desc:0 "Возможно, мы объединили наших альпийских братьев, однако борьба на этом не заканчивается. Мы должны убедиться, что мы - горный форт, неуязвимый для любых атак."
 SWI_threaten_liechtenstein:0 "Угрожать Лихтенштейну"
 SWI_threaten_liechtenstein_desc:0 "Микрогосударство Лихтенштейн веками было помехой на наших границах. Мы должны просто интегрировать их в нашу нацию. Разошлите ультиматум."
 SWI_threaten_austria:0 "Угрожать Австрии"
 SWI_threaten_austria_desc:0 "Австрийцы слабы и много раз на протяжении истории уступали своему более сильному сопернику, немцам. Мы ворвемся и заберем их останки."
 SWI_the_mountain_fortress:0 "Горная крепость"
 SWI_the_mountain_fortress_desc:0 "Наша самая эффективная защита, которой мы обладаем, - это наши горы. Мы должны наращивать их, если хотим сохранить преимущество в обороне."
 SWI_guns_for_the_population:0 "Оружие для населения"
 SWI_guns_for_the_population_desc:0 "Нация, которую со всех сторон окружают более сильные нации, должна иметь население, которое всегда готово защитить свои дома."
 SWI_zurich_industrial_project:0 "Цюрихский промышленный проект"
 SWI_zurich_industrial_project_desc:0 "Если мы хотим конкурировать с нашими соседями, у нас должен быть устойчивый промышленный сектор."
 SWI_strengthen_the_secret_services:0 "Усилить секретные службы"
 SWI_strengthen_the_secret_services_desc:0 "Секретная служба может пройти долгий путь, чтобы обнаружить угрозы как снаружи, так и внутри нашей страны."
 SWI_military_investments_1:0 "Военные инвестиции I"
 SWI_military_investments_1_desc:0 "Может быть, мы и маленькая нация, но только нация, готовая сложить оружие и умереть, будет пренебрегать своей военной промышленностью."
 SWI_geneva_industrial_project:0 "Женевский промышленный проект"
 SWI_geneva_industrial_project_desc:0 "Женевее всегда не помешало бы больше рабочих мест на фабрике. Мы должны полностью реформировать этот район."
 SWI_weaken_foreign_influence:0 "Ослабить Иностранное Влияние"
 SWI_weaken_foreign_influence_desc:0 "Мы не можем позволить, чтобы на нас влияли внешние силы. Мы должны оставаться самими собой. Мы должны оставаться швейцарцами."
 SWI_secure_the_swiss_borders:0 "Обезопасьте швейцарские границы"
 SWI_secure_the_swiss_borders_desc:0 "Мы начнем создавать обширные сети пограничных патрулей и контрольно-пропускных пунктов, чтобы гарантировать, что никто не сможет войти или выйти без нашего ведома."
 SWI_italian_forts:0 "Итальянские форты"
 SWI_italian_forts_desc:0 "Мы всегда должны быть готовы к нападению со стороны наших южных соседей."
 SWI_german_forts:0 "Немецкие форты"
 SWI_german_forts_desc:0 "Мы подошли слишком близко для комфорта к войне с Германией во время Второй мировой войны. Нельзя допустить, чтобы нас застали врасплох, если германская агрессия вновь усилится."
 SWI_french_forts:0 "Французские форты"
 SWI_french_forts_desc:0 "Это не значит, что Франция не вторгалась к нам раньше. Мы не можем позволить себе быть подавленными, как это было столетия назад. Мы будем готовы, на всякий случай."
 SWI_military_investments_2:0 "Военные инвестиции II"
 SWI_military_investments_2_desc:0 "Наши прошлые промышленные проекты оказались весьма успешными. Мы должны продолжать еще большее военное развитие."
 SWI_military_investments_3:0 "Военные инвестиции III"
 SWI_military_investments_3_desc:0 "Мы не будем ограничены нашими размерами и географией. Мы сами по себе станем военной и промышленной державой."
 SWI_the_cern_project:0 "Проект ЦЕРН"
 SWI_the_cern_project_desc:0 "Ядерные исследования - это путь в будущее. Мы должны начать обширные исследования в этой области."
 SWI_the_large_hadron_collider:0 "Большой адронный коллайдер"
 SWI_the_large_hadron_collider_desc:0 "Чтобы лучше изучать и продвигать наши проекты в ЦЕРНе, мы начнем строительство самого мощного и надежного ускорителя частиц, который когда-либо знал мир."
 SWI_construct_power_plants:0 "Строительство электростанций"
 SWI_construct_power_plants_desc:0 "С новыми знаниями, которые мы получили в результате наших исследований, мы можем начать внедрять более эффективные формы энергии."
 SWI_establish_a_nuclear_arsenal:0 "Создать ядерный арсенал"
 SWI_establish_a_nuclear_arsenal_desc:0 "Любая нация, действительно заслуживающая внимания, обладает ядерным арсеналом определенной мощности. Мы могли бы серьезно выиграть от строительства одного из них."
 SWI_military_expansion:0 "Военная экспансия"
 SWI_military_expansion_desc:0 "Хотя у нас, возможно, и нет обширных участков земли, у нас очень ориентированная на военное дело культура. Мы будем способствовать этому чувству, расширяя наши военные объекты."
 SWI_the_swiss_army:0 "Швейцарская армия"
 SWI_the_swiss_army_desc:0 "Мы должны найти новые способы обучения, чтобы лучше подготовить наши войска к войне."
 SWI_the_swiss_air_force:0 "Швейцарские военно-воздушные силы"
 SWI_the_swiss_air_force_desc:0 "Воздушный бой - один из самых важных аспектов войны в наши дни. Мы должны убедиться, что у нас есть преимущество."
 SWI_infantry_equipment:0 "Снаряжение пехоты"
 SWI_infantry_equipment_desc:0 "Наши солдаты нуждаются в самом передовом и ультрасовременном снаряжении, которое мы можем собрать. Таким образом, мы начнем исследования в более широком масштабе."
 SWI_armored_equipment:0 "Бронетанковая техника"
 SWI_armored_equipment_desc:0 "Хотя бронетехника, возможно, и не приносит особой пользы в горах, у нее все же, безусловно, есть свои преимущества."
 SWI_fighter_equipment:0 "Боевое снаряжение"
 SWI_fighter_equipment_desc:0 "Мы начнем находить более эффективные виды бойцов."
 SWI_land_doctrine:0 "Земельная доктрина"
 SWI_land_doctrine_desc:0 "Наши величайшие военные умы обязаны думать о все более совершенных стратегиях защиты нашей родины."
 SWI_air_doctrine:0 "Воздушная доктрина"
 SWI_air_doctrine_desc:0 "В воздушном бою есть искусство, и мы должны обеспечить, чтобы наши люди были обучены ему."
 SWI_northern_air_bases:0 "Северные авиабазы"
 SWI_northern_air_bases_desc:0 "Мы сможем лучше реагировать на угрозы, если построим военно-воздушные базы на Севере."
 SWI_artillery_production:0 "Артиллерийское производство"
 SWI_artillery_production_desc:0 "Воздействие артиллерии, особенно в горных боях, нельзя недооценивать. Мы должны быть лидерами в этой технологии."
 SWI_the_glorious_navy_of_switzerland:0 "Славный военно-морской флот Швейцарии"
 SWI_the_glorious_navy_of_switzerland_desc:0 "Теперь, когда мы наконец добрались до морей, мы начнем строительство великого и славного военно-морского флота! Швейцария будет править волнами!"
 SWI_bomber_equipment:0 "Снаряжение бомбардировщика"
 SWI_bomber_equipment_desc:0 "Существует много-много способов использования бомбардировщиков, и мы должны убедиться, что наши модели способны использовать их все."
 SWI_naval_doctrine:0 "Военно-морская доктрина"
 SWI_naval_doctrine_desc:0 "Возможно, мы новички в морской войне, но мы преуспеем в ней."
 SWI_swiss_aircraft_carriers:0 "Швейцарские авианосцы"
 SWI_swiss_aircraft_carriers_desc:0 "Это, безусловно, дорогостоящее и интересное предложение, но появление авианосца может заставить мир отнестись к нам более серьезно."
 SWI_western_air_bases:0 "Западные авиабазы"
 SWI_western_air_bases_desc:0 "С добавлением этой авиабазы мы еще больше увеличим районы, по которым мы можем наносить удары."
 SWI_southern_air_bases:0 "Южные авиабазы"
 SWI_southern_air_bases_desc:0 "Мы должны гарантировать, что охватим все стратегические области в нашей стране и вокруг нее."
 USA_united_states_army:0 "Армия США"
 USA_united_states_army_desc:0 "Армия США, созданная еще до обретения независимости, является величайшей и мощнейшей военной силой в мире. Нам нужно укрепить его позиции и подчеркнуть его значимость."
 USA_support_small_arms_companies:0 "Поддержка компаний, производящих стрелковое оружие"
 USA_support_small_arms_companies_desc:0 "Свободный доступ каждого американского гражданина к оружию важен. Снимая налоговое бремя с компаний и продавцов стрелкового оружия, мы можем дать возможность нашему гражданскому населению вооружаться гораздо эффективнее."
 USA_develop_artillery_models:0 "Разработка моделей артиллерии"
 USA_develop_artillery_models_desc:0 "Танки блестят, а пехота великолепна, но не следует недооценивать объем работы, проделанной артиллерией - молчаливым героем вооруженных сил. Нам нужно поработать над нашими артиллерийскими орудиями."
 USA_infantry_equipment_models_1:0 "Модели пехотного снаряжения I"
 USA_infantry_equipment_models_1_desc:0 "Чтобы быть уверенными, что мы остаемся впереди игры, нам всегда нужно иметь самое технологически совершенное оружие на планете."
 USA_strengthen_national_morale:0 "Укрепление национального морального Духа"
 USA_strengthen_national_morale_desc:0 "Напомнив американской общественности об их военном наследии, мы возродим в народе любовь к своей нации!"
 USA_army_doctrine_1:0 "Армейская доктрина I"
 USA_army_doctrine_1_desc:0 "Наши военные колледжи готовят самых умных и сообразительных военных во всем мире. Мы можем использовать это для разработки лучших стратегий взаимодействия с нашими врагами."
 USA_mbt_models:0 "Модели MBT"
 USA_mbt_models_desc:0 "Нам нужно убедиться, что мы прокладываем путь для разработки танков."
 USA_small_arms_production_focus:0 "Фокус на производстве стрелкового оружия"
 USA_small_arms_production_focus_desc:0 "Мы можем еще больше увеличить производство нашего оружия, чтобы лучше вооружить наше население и вооруженные силы."
 USA_recruitment_tactics:0 "Тактика вербовки"
 USA_recruitment_tactics_desc:0 "Мы можем еще больше развить нашу тактику вербовки, увеличив количество распространяемой нами пропаганды."
 USA_army_doctrine_2:0 "Армейская доктрина II"
 USA_army_doctrine_2_desc:0 "Мы должны продолжать разработку наших стратегий и доктрин."
 USA_light_armor_models:0 "Модели легкой брони"
 USA_light_armor_models_desc:0 "Наличие более совершенных моделей легкой брони расширит возможности наших вооруженных сил."
 USA_infantry_equipment_models_2:0 "Модели пехотного снаряжения II"
 USA_infantry_equipment_models_2_desc:0 "В последний раз, когда мы инвестировали в исследования нашей пехотной техники, мы получили огромную отдачу. Мы должны сделать это снова."
 USA_uncle_sam_needs_you:0 "Ты Нужен Дяде Сэму"
 USA_uncle_sam_needs_you_desc:0 "Теперь, когда Америка подвергается активному нападению враждебной и опасной силы, нам нужно возродить наши величайшие национальные иконы, чтобы защитить себя от врага."
 USA_support_vehicle_models:0 "Вспомогательные модели транспортных средств"
 USA_support_vehicle_models_desc:0 "Чтобы гарантировать, что наши вооруженные силы настолько боеспособны, насколько это возможно, мы должны убедиться, что у них есть надлежащая поддержка."
 USA_army_doctrine_3:0 "Армейская доктрина III"
 USA_army_doctrine_3_desc:0 "Наши вооруженные силы сейчас находятся на пике своих возможностей, и благодаря этому мы можем в полной мере изучить доступные нам доктрины."
 USA_united_states_navy:0 "Военно-морской флот США"
 USA_united_states_navy_desc:0 "Военно-морской флот Соединенных Штатов является самым дорогим военным подразделением в мире, который обходится правительству Соединенных Штатов больше денег, чем все другие вооруженные силы в мире обходятся их соответствующим правительствам во всех отраслях. Если армия - наш костяк, то флот защищает наши фланги. Нам нужно сделать его сильнее."
 USA_destroyer_models_1:0 "Эсминец модели I"
 USA_destroyer_models_1_desc:0 "Несмотря на то, что эсминцы класса Арли Беркстарые, они по-прежнему хороши благодаря своей многоцелевой конструкции и мощности управляемых ракет. Мы должны создать больше обновленных версий, но при этом сохранить старые."
 USA_small_ship_models_1:0 "Малые корабли I"
 USA_small_ship_models_1_desc:0 "Соединенным Штатам нужны не только большие корабли, такие как Нимиц. Это требует небольших судов для патрулирования и тральщиков для расчистки любого района морского минного поля. Работа над этим улучшила бы нашу способность защищать наши берега."
 USA_destroyer_models_2:0 "Модели эсминцев II"
 USA_destroyer_models_2_desc:0 "Теперь, когда выявилась проблема с сохранением старых кораблей в строю в течение длительного времени, нам нужно подумать о лучшем эсминце, который может делать то же самое, что и Арли Берк, и многое другое."
 USA_small_ship_models_2:0 "Малые корабли II"
 USA_small_ship_models_2_desc:0 "Военно-морскому флоту Соединенных Штатов нужно подумать о больших малых кораблях, кораблях, которые достаточно велики, чтобы двигаться самостоятельно, но все еще работают вдоль берега. Вот тут-то и пригодится LCS."
 USA_submarine_models_1:0 "Модели подводных лодок I"
 USA_submarine_models_1_desc:0 "Наряду с нашими многочисленными новыми конструкциями кораблей, нам нужна ударная подводная лодка, достойная защищать флот от других подводных лодок и уничтожать вражеские корабли."
 USA_carrier_models_1:0 "Модели носителей I"
 USA_carrier_models_1_desc:0 "Конечно, авианосцы класса Нимицпо-прежнему являются самыми большими в мире, но они быстро устаревают. Нам нужен новый, более обновленный класс, чтобы оставаться на вершине наших врагов ."
 USA_submarine_focus:0 "Фокус на подводной лодке"
 USA_submarine_focus_desc:0 "Теперь нам нужна обновленная позиция подводного флота, поэтому мы должны действовать по-новому."
 USA_naval_doctrine_1:0 "Военно-морская доктрина I"
 USA_naval_doctrine_1_desc:0 "Наша стратегия с большим количеством кораблей, чем мы знаем, что с ними делать, имеет некоторые проблемы... Мы должны взять главу из британской книги по морской войне и обновить нашу тактику."
 USA_submarine_models_2:0 "Модели подводных лодок II"
 USA_submarine_models_2_desc:0 "Для защиты нашего флота необходимы дальнейшие усовершенствования подводных лодок."
 USA_carrier_models_2:0 "Модели носителей II"
 USA_carrier_models_2_desc:0 "Нам нужно продолжать наше направление обновления нашего авиапарка."
 USA_naval_doctrine_2:0 "Военно-морская доктрина II"
 USA_naval_doctrine_2_desc:0 "Наша тактика и стратегия нуждаются в дальнейшем совершенствовании, исследование британской тактики несколько сработало, поэтому мы должны исследовать другие страны."
 USA_naval_doctrine_3:0 "Военно-морская доктрина III"
 USA_naval_doctrine_3_desc:0 "Теперь, после всех исследований, у нас наконец-то есть стратегия и тактика, чтобы сделать наш флот лучшим в мире!"
 USA_united_states_air_force:0 "Военно-воздушные силы США"
 USA_united_states_air_force_desc:0 "На этом современном поле боя наши военно-воздушные силы будут одним из самых значительных родов войск в случае войны."
 USA_united_states_marine_corps:0 "Корпус морской пехоты США"
 USA_united_states_marine_corps_desc:0 "Корпус морской пехоты - одно из наших самых элитных подразделений во всех вооруженных силах. Нам нужно инвестировать в это еще больше, чем мы делаем сейчас."
 USA_air_force_production:0 "Производство военно-воздушных сил"
 USA_air_force_production_desc:0 "Инвестируя больше денег в нашу авиационную промышленность, мы можем увеличить производство до его пикового уровня."
 USA_east_coast_air_bases:0 "Авиабазы Восточного побережья"
 USA_east_coast_air_bases_desc:0 "Мы должны быть уверены, что сможем защитить каждый дюйм нашей страны в случае нападения. Добавив новые авиабазы, мы можем помочь сделать шаг к этому."
 USA_strengthen_the_airborne_infantry:0 "Усилить воздушно-десантную пехоту"
 USA_strengthen_the_airborne_infantry_desc:0 "Десантники вполне могут стать решающим фактором в некоторых сражениях, поэтому мы должны убедиться, что наши готовы ко всему."
 USA_early_fighter_models:0 "Ранние модели истребителей"
 USA_early_fighter_models_desc:0 "В этом мире, полном враждебных сил, мы должны быть уверены, что всегда можем положиться на наших бойцов."
 USA_early_bomber_models:0 "Ранние модели бомбардировщиков"
 USA_early_bomber_models_desc:0 "Бомбардировки окажутся бесценными в любом противостоянии, в котором мы окажемся. Мы должны работать над более совершенными моделями."
 USA_west_coast_air_bases:0 "Авиабазы Западного побережья"
 USA_west_coast_air_bases_desc:0 "Теперь, когда восточное побережье обезопасено, мы должны перейти к обеспечению безопасности западного побережья."
 USA_ucav_models_1:0 "UCAV Models I"
 USA_ucav_models_1_desc:0 "Беспилотные летательные аппараты обеспечивают безопасный способ бомбить труднодоступные районы. Мы должны вкладывать больше денег в эту область."
 USA_advanced_fighter_models:0 "Усовершенствованные модели истребителей"
 USA_advanced_fighter_models_desc:0 "У нас есть возможности проложить путь в технологии истребителей, так что давайте сделаем это."
 USA_advanced_bomber_models:0 "Усовершенствованные модели бомбардировщиков"
 USA_advanced_bomber_models_desc:0 "Теперь, когда мы усовершенствовали предыдущие модели, мы можем перейти к еще более совершенным конструкциям."
 USA_air_doctrine_1:0 "Воздушная доктрина I"
 USA_air_doctrine_1_desc:0 "Технологически продвинутые военно-воздушные силы бесполезны без доктрины, которая использует их разумно."
 USA_ucav_models_2:0 "UCAV Models II"
 USA_ucav_models_2_desc:0 "Мы можем только выиграть от очередного совершенствования наших моделей беспилотных летательных аппаратов."
 USA_air_doctrine_2:0 "Воздушная доктрина II"
 USA_air_doctrine_2_desc:0 "Нашим военным умам будет поручено разработать доктрину, которая наилучшим образом соответствует нашим военно-воздушным силам и географии."
 USA_air_doctrine_3:0 "Воздушная доктрина III"
 USA_air_doctrine_3_desc:0 "Мы вложили безумную сумму денег в наши военно-воздушные силы, но в конце концов это того стоило. Мы возьмем мир штурмом!"
 USA_the_american_economy:0 "Американская экономика"
 USA_the_american_economy_desc:0 "Номинально говоря, наша экономика является крупнейшей в мире, и мы остаемся экономической силой, с которой нужно считаться. Наши финансовые консультанты разделились на тех, кто выступает за сохранение регулирования, и тех, кто утверждает, что настало время ослабить контроль над экономикой."
 USA_deregulation:0 "Дерегулирование"
 USA_deregulation_desc:0 "Америка всегда была главным образом за свободу, так почему же правительство имеет право голоса в том, как свободные люди управляют своим бизнесом? Федеральному правительству пора прекратить попытки контролировать свободное движение экономики."
 USA_regulation:0 "Регламент"
 USA_regulation_desc:0 "Неоклассическая вера в экономику вудуопасна. Хотя свободный рынок важен, он должен быть сдержан федеральным надзором, чтобы не получить достаточно веревки, чтобы повеситься."
 USA_aluminium_and_steel_production:0 "Производство алюминия и стали"
 USA_aluminium_and_steel_production_desc:0 "Мы можем похвастаться четвертой по величине сталелитейной и шестой по величине алюминиевой промышленностью в мире. Более того, недавние разработки в области 3D-печати открыли совершенно новый рынок, жаждущий именно этих ресурсов. Если мы отдадим приоритет нашим сталелитейным заводам и алюминиевым заводам, нас может ожидать всплеск 3D-печати и строительных инструментов."
 USA_reduce_market_regulations:0 "Снизить Регулирование Рынка"
 USA_reduce_market_regulations_desc:0 "Свободный рынок является краеугольным камнем американской модели и должен оставаться таким. Экономика процветает, когда ею руководит невидимая рука рынка, а не сжатый кулак правительства."
 USA_create_jobs_on_the_west_coast:0 "Создание рабочих мест на Западном побережье"
 USA_create_jobs_on_the_west_coast_desc:0 "Несмотря на то, что на Западном побережье проживает менее 20% наших граждан, здесь наблюдается огромный рост, и такие города, как Лос-Анджелес, Сан-Франциско и Сиэтл, становятся основными мегаполисами. Однако возможности для роста все еще есть, и поддержка Силиконовой долины, Голливуда и других крупных отраслей промышленности легко создаст ряд новых рабочих мест."
 USA_strengthen_the_federal_reserve:0 "Укрепить Федеральную резервную систему"
 USA_strengthen_the_federal_reserve_desc:0 "ФРС - это наша центральная банковская система, и крайне важно, чтобы мы защищали и укрепляли ее, чтобы гарантировать дальнейшее процветание федеральных фондов. Сильная Федеральная резервная система имеет решающее значение для сильного федерального правительства."
 USA_oil_and_rubber_production:0 "Производство масла и каучука"
 USA_oil_and_rubber_production_desc:0 "У нас большие финансовые интересы, связанные с нефтяной промышленностью, и любые исследования и разработки, вложенные в нее, неизменно будут способствовать общей добыче ресурсов. В качестве дополнительного бонуса это также может поддержать наше производство резины."
 USA_industrial_oversight_committee:0 "Комитет по промышленному надзору"
 USA_industrial_oversight_committee_desc:0 "Нам нужно найти новые и эффективные способы оказания регулирующих услуг, если мы не хотим, чтобы наше обширное государственное регулирование полностью подавило промышленный рост. Хорошим первым шагом было бы создание комитета, которому поручено осуществлять мониторинг отрасли в целом."
 USA_build_additional_refineries:0 "Построить дополнительные нефтеперерабатывающие заводы"
 USA_build_additional_refineries_desc:0 "В нескольких штатах были обнаружены новые месторождения нефти, и строительству дополнительных нефтеперерабатывающих заводов следует уделить первостепенное внимание. Масло должно течь!"
 USA_corporatist_legislation:0 "Корпоративистское законодательство"
 USA_corporatist_legislation_desc:0 "Возможно, было бы хорошей идеей позволить различным корпоративным группам более открыто влиять на наши законодательные процессы. В конце концов, кто знает отрасль лучше, чем люди, отвечающие за нее?"
 USA_create_jobs_on_the_east_coast:0 "Создание рабочих мест на Восточном побережье"
 USA_create_jobs_on_the_east_coast_desc:0 "На Атлантическом побережье расположено несколько крупных городов, от Нью-Йорка до Бостона и Балтимора, а также несколько южных штатов. Пересмотр нормативно-правовой базы мог бы иметь большое значение для стимулирования новых промышленных инвестиций в регионе."
 USA_military_production_increase:0 "Увеличение военного Производства"
 USA_military_production_increase_desc:0 "Комитет по промышленному надзору упорядочил нашу систему регулирования и значительно повысил эффективность производства. Возможно, пришло время еще больше централизовать регулятивный надзор и превратить его в реальные механизмы контроля. Это позволит правительству оказывать большее влияние в вопросах промышленности."
 USA_military_production_centralization_reform:0 "Реформа централизации военного производства"
 USA_military_production_centralization_reform_desc:0 "Возможно, пришло время усилить наше влияние на промышленность, чтобы принести пользу нашему военному производству. Чтобы сделать это, нам нужно будет централизовать, возможно, даже федерализовать, столько военной промышленности, сколько мы можем себе представить."
 USA_expand_the_monetary_control_act:0 "Расширить Закон о денежно-кредитном контроле"
 USA_expand_the_monetary_control_act_desc:0 "Закон о денежно-кредитном контроле был частью Закона, принятого в 1980 году, который открыл окно скидок для ФРС, позволив множеству финансовых учреждений занимать у Федеральной резервной системы. С нашей новой, усиленной Федеральной резервной системой мы можем открыть это окно еще больше, что обеспечит столь необходимую финансовую стабильность."
 USA_resource_production_in_alaska:0 "Добыча полезных ископаемых на Аляске"
 USA_resource_production_in_alaska_desc:0 "Аляска может быть холодной и негостеприимной для всех, кроме самых решительных аляскинцев, но ее недра содержат богатство природных ресурсов, которые созрели для использования. Мы должны работать над тем, чтобы как можно скорее увеличить добычу ресурсов на Аляске, чтобы пожинать плоды."
 USA_build_additional_steel_factories:0 "Построить дополнительные сталелитейные заводы"
 USA_build_additional_steel_factories_desc:0 "Старый Стальной пояс, возможно, и заржавел, но сталь далеко не устарела. Как важнейший ресурс для военной промышленности, мы должны спонсировать строительство новых сталелитейных заводов везде, где это возможно."
 USA_revive_the_rust_belt:0 "Возродите Ржавый пояс"
 USA_revive_the_rust_belt_desc:0 "Обширные районы того, что когда-то было известно как Стальной пояс, в течение нескольких десятилетий страдали из-за потери рабочих мест, сокращения населения и общей потери надежды, поскольку промышленность в значительной степени ушла и оставила после себя разочарованное и бедное население. Если какая-либо часть нашей страны и могла бы извлечь выгоду из ускорения промышленного роста, то это именно то место."
 USA_strengthen_the_military_industrial_complex:0 "Укрепление военно-промышленного комплекса"
 USA_strengthen_the_military_industrial_complex_desc:0 "Есть те, кто утверждает, что Военно-промышленный комплекс - это непрозрачная клика недобросовестных бизнесменов, которые наживаются на гибели миллионов невинных людей. А еще есть те, кто считает их отличными деловыми партнерами."
 USA_factory_worker_rights:0 "Права фабричного рабочего"
 USA_factory_worker_rights_desc:0 "Независимо от того, что кто-то может думать о социализме, это правильно - заботиться о работнике. Хотя мы, возможно, и не хотим расставаться со средствами производства, мы можем, по крайней мере, распространить некоторые основные права на рабочих, чтобы обеспечить счастливую и стабильную рабочую силу на фабриках."
 USA_dodd_frank_plan:0 "План Додда-Фрэнка"
 USA_dodd_frank_plan_desc:0 "Несмотря на все наши усилия, надвигается экономический спад. Закон Додда–Франка о реформе Уолл-стрит и защите прав потребителей, как ожидается, будет содержать крупнейшие изменения в финансовом регулировании со времен Великой депрессии и полностью изменит некоторые аспекты экономики, чтобы стабилизировать ее и остановить дальнейшую спираль рецессии."
 USA_chromium_and_tungsten_production:0 "Производство хрома и вольфрама"
 USA_chromium_and_tungsten_production_desc:0 "И хром, и вольфрам имеют важное военное применение, но ни один из них не встречается естественным образом в американском подполье. Тем не менее, если мы отдадим приоритет исследованиям и разработкам нового горного оборудования, мы, по крайней мере, будем готовы бурить все, с чем мы можем столкнуться ."
 USA_encourage_growth_in_the_rust_belt:0 "Стимулирование роста в Ржавом поясе"
 USA_encourage_growth_in_the_rust_belt_desc:0 "Ржавый пояс зарос заброшенными зданиями старой, заброшенной промышленности. На данный момент, возможно, было бы лучше просто сровнять с землей все старые руины и освободить место для любых новичков."
 USA_encourage_growth_in_the_rocky_mountains:0 "Стимулирование роста в Скалистых горах"
 USA_encourage_growth_in_the_rocky_mountains_desc:0 "Скалистые горы, возможно, не самый лучший выбор для любого молодого предпринимателя, стремящегося к следующему безудержному успеху. Если мы хотим исправить это, нам нужно, по крайней мере, освободить место для роста новых отраслей."
 USA_encourage_growth_in_the_american_south:0 "Стимулирование роста на Американском Юге"
 USA_encourage_growth_in_the_american_south_desc:0 "Юг никогда не был самой финансово успешной частью Соединенных Штатов, но к концу 20-го века их сектор услуг, производственная база и энергетика, казалось, росли почти в геометрической прогрессии. Если мы хотим сохранить этот импульс в новом тысячелетии, нам нужно будет обеспечить, чтобы у подающих надежды отраслей было пространство для расширения ."
 USA_military_industry_1:0 "Военная промышленность I"
 USA_military_industry_1_desc:0 "Наши новообретенные союзники в Военно-промышленном комплексе стремятся расширить свое и без того значительное влияние."
 USA_naval_production_contracts:0 "Контракты на военно-морское производство"
 USA_naval_production_contracts_desc:0 "Теперь, когда мы централизовали значительную часть военной промышленности, логичным следующим шагом является Военно-морской флот. Наша первоочередная задача - заключить контракт с производителями, желающими запустить наше военно-морское производство."
 USA_revive_indiana:0 "Возродить Индиану"
 USA_revive_indiana_desc:0 "Самопровозглашенный штат Хузьер, по общему признанию, справился с ситуацией в Ржавом поясе лучше, чем многие его соседи, но производство стали в регионе Калумет все еще намного ниже, чем ожидалось. Нам нужно это исправить."
 USA_revive_michigan:0 "Возродить Мичиган"
 USA_revive_michigan_desc:0 "Мичиган раньше был известен как центр автомобильной промышленности, но сегодня штат представляет собой оболочку от своего прежнего я, а такие города, как Детройт, борются с застойной экономикой. Если бы мы вернули сталелитейную промышленность в Мичиган, это имело бы большое значение для оживления всего штата Великие озера."
 USA_civilian_industry_rocky_mountains:0 "Гражданская промышленность: Скалистые горы"
 USA_civilian_industry_rocky_mountains_desc:0 "Постороннему человеку Скалистые горы могут показаться странным местом для промышленного центра. Возможно, нам потребуется финансовая поддержка нескольких пионеров, чтобы по-настоящему сдвинуть дело с мертвой точки."
 USA_civilian_industry_midwest:0 "Гражданская промышленность: Средний Запад"
 USA_civilian_industry_midwest_desc:0 "На Среднем Западе, возможно, нет кричащего стиля Холли Вуд или быстро говорящих бизнес-магнатов Нью-Йорка, но там есть честные, надежные и трудолюбивые люди. Пришло время расширить наши промышленные мощности в штатах Среднего Запада."
 USA_naval_production_increase:0 "Увеличение производства ВМС"
 USA_naval_production_increase_desc:0 "Имея твердую власть над военным производством и желающих военно-морских подрядчиков под нашим влиянием, мы теперь можем запустить специальную программу развития военно-морского флота, чтобы гарантировать, что все будущее расширение военно-морского производства будет быстрым и эффективно скоординированным."
 USA_military_industry_2:0 "Военная промышленность II"
 USA_military_industry_2_desc:0 "Величайшая в мире военная мощь требует величайших в мире мощностей по производству военной продукции. К счастью, у нас есть как раз то место для дальнейшего расширения."
 USA_status_quo:0 "Статус-кво"
 USA_status_quo_desc:0 "Американская политика в основном определяется двухпартийной системой. Не нужно все встряхивать."
 USA_pro_democratic_gerrymandering:0 "Продемократические игрища"
 USA_pro_democratic_gerrymandering_desc:0 "Мы действительно должны еще больше склонить шансы в пользу демократов, они единственные, кто знает, как управлять нацией."
 USA_balanced_approach:0 "Сбалансированный подход"
 USA_balanced_approach_desc:0 "Нет причин жульничать, чтобы победить, люди могут решить, кто больше достоин овального кабинета."
 USA_pro_republican_gerrymandering:0 "Прореспубликанские игрища"
 USA_pro_republican_gerrymandering_desc:0 "Мы могли бы скомпрометировать шансы в пользу республиканца... демократы до сих пор вели себя тускло, мы должны действовать правильно!"
 USA_free_college:0 "Бесплатный колледж"
 USA_free_college_desc:0 "Чтобы лучше гарантировать, что у нас есть высокообразованное население, нам нужно, наконец, покончить с безумно высокой стоимостью обучения в колледже и позволить людям следовать своим мечтам бесплатно!"
 USA_democratic_ideas:0 "Демократические идеи"
 USA_democratic_ideas_desc:0 "Мы могли бы больше сосредоточиться на демократах и на том, за что они выступают..."
 USA_republican_ideas:0 "Республиканские идеи"
 USA_republican_ideas_desc:0 "Мы могли бы больше сосредоточиться на республиканцах и на том, за что они выступают..."
 USA_glorify_the_military:0 "Прославляйте военных"
 USA_glorify_the_military_desc:0 "У нас есть самые славные военные, которых когда-либо видело человечество, чем тут не гордиться? Убедитесь, что все знают о достоинствах наших вооруженных сил!"
 USA_universal_healthcare:0 "Всеобщее здравоохранение"
 USA_universal_healthcare_desc:0 "Мы не можем позволить системе здравоохранения оставаться такой, какой она является в настоящее время. Мы должны обеспечить, чтобы КАЖДЫЙ мог получать медицинскую помощь. Никто не останется позади."
 USA_military_innovation:0 "Военная инновация"
 USA_military_innovation_desc:0 "Если мы не будем опережать события, другие наверняка займут наше место."
 USA_anglo_saxon_economic_principles:0 "Англосаксонские экономические принципы"
 USA_anglo_saxon_economic_principles_desc:0 "Мы происходим из Британской империи, и хотя мы, безусловно, являемся нашей собственной нацией со своей собственной культурой, мы унаследовали многие идеалы и традиции от нашей метрополии. Эти идеалы позволяют нам поддерживать отличную трудовую этику на благо нашей нации!"
 USA_education_reform:0 "Реформа образования"
 USA_education_reform_desc:0 "Теперь, когда в наших колледжах обучается больше людей, мы можем сосредоточиться на дополнительных исследованиях и разработках."
 USA_prism:0 "ПРИЗМА"
 USA_prism_desc:0 "Возможно, это непопулярно, но слежка - это необходимость в то время, в которое мы живем. Нам нужно убедиться, что преступники не угрожают населению в целом, и получение информации от наших крупнейших технологических фирм - лучший способ добиться этого!"
 USA_army_colleges:0 "Армейские колледжи"
 USA_army_colleges_desc:0 "Мы уже производим самые острые умы в военном мире, но производство их в большем количестве пойдет нам только на пользу."
 USA_diplomatic_corps:0 "Дипломатический корпус"
 USA_diplomatic_corps_desc:0 "Мы должны стремиться открыть дипломатические пути для каждой нации на планете."
 USA_border_protection_reform:0 "Реформа охраны границ"
 USA_border_protection_reform_desc:0 "Мы не можем мириться с массами нелегальных и криминальных мигрантов, хлынувших из Мексики и Латинской Америки. Это нужно остановить.Верховенство закона будет поддержано."
 USA_scientific_investment:0 "Научные инвестиции"
 USA_scientific_investment_desc:0 "Мы можем еще больше сосредоточиться на нашем научном секторе благодаря проведенным нами реформам!"
 USA_expand_the_national_guard:0 "Расширить Национальную гвардию"
 USA_expand_the_national_guard_desc:0 "Национальная гвардия - наше самое смертоносное оружие в случае вторжения на материковую часть США. Мы должны только расширить его."
 USA_healthcare_reform:0 "Реформа здравоохранения"
 USA_healthcare_reform_desc:0 "Улучшение системы здравоохранения - это необходимый и крайне необходимый шаг на пути к улучшению нации."
 USA_resource_production:0 "Добыча ресурсов"
 USA_resource_production_desc:0 "У нашей страны есть почти все ресурсы, которые вам когда-либо могли понадобиться, так почему же мы не пытаемся собрать все до последней крупицы?"
 USA_political_reform:0 "Политическая реформа"
 USA_political_reform_desc:0 "Наша система сломана. Нам нужна реформа, чтобы устранить дисфункцию."
 USA_party_funding_reform:0 "Реформа финансирования партий"
 USA_party_funding_reform_desc:0 "Выборы в США куплены. Законодательство покупается. Все куплено. Это позор для всего, на чем была основана Америка, что мы так поступаем, и поэтому мы должны положить этому конец."
 USA_defund_major_parties:0 "Лишить финансирования Основные Партии"
 USA_defund_major_parties_desc:0 "У демократов и республиканцев слишком много средств для их же блага. Мы перенаправим их в другие места."
 USA_additional_funds_for_minor_parties:0 "Дополнительные средства для второстепенных партий"
 USA_additional_funds_for_minor_parties_desc:0 "Небольшие партии в Америке слишком долго практически не получали финансирования. Мы будем использовать средства Большой двойкидля финансирования ребят поменьше!"
 USA_reform_the_electoral_college:0 "Реформировать коллегию выборщиков"
 USA_reform_the_electoral_college_desc:0 "Коллегия выборщиков устарела, ее нужно привести в современную эпоху."
 USA_abolish_the_electoral_college:0 "Упразднить коллегию выборщиков"
 USA_abolish_the_electoral_college_desc:0 "Теперь, когда у него отобрали многие полномочия, мы можем легко отменить эту ограничительную систему раз и навсегда."
 USA_progressive_ideology:0 "Прогрессивная идеология"
 USA_progressive_ideology_desc:0 "Прогрессисты были на подъеме с поколением Y, так что, возможно, они сделают себе имя."
 USA_libertarian_ideology:0 "Либертарианская идеология"
 USA_libertarian_ideology_desc:0 "Либертарианцы существуют уже очень давно. Устоявшаяся партия с устоявшейся политикой и последователями легко сможет заполнить пустоту."
 USA_reactionary_ideology:0 "Реакционная идеология"
 USA_reactionary_ideology_desc:0 "В мире, каков он есть, единственная разумная идеология может быть реакционной. Мы должны быть готовы ко всему."
 USA_unite_the_nation:0 "Объедини нацию"
 USA_unite_the_nation_desc:0 "Соединенные Штаты - очень разделенная нация, поэтому мы должны стремиться к тому, чтобы окончательно объединить народ Америки вместе! Мы все истекаем красной кровью!"
 USA_end_economic_intervention:0 "Прекратить экономическую Интервенцию"
 USA_end_economic_intervention_desc:0 "Вмешательство правительства практически во что бы то ни было никогда не было хорошим. Это привело либо к эксплуатации, либо к неэффективности. Мы должны остановить это."
 USA_militarism:0 "Милитаризм"
 USA_militarism_desc:0 "Единственный способ по-настоящему защитить свою нацию и обеспечить существование своего народа - это сильно милитаризировать свою нацию. Мы должны продолжать идти по этому следу."
 USA_the_united_republic:0 "Объединенная Республика"
 USA_the_united_republic_desc:0 "Теперь, когда американцы все больше объединяются, никто не сможет использовать старые раны и разногласия, и мы действительно едины!"
 USA_global_free_trade:0 "Глобальная свободная торговля"
 USA_global_free_trade_desc:0 "Мы должны, наконец, устранить все существующие торговые барьеры, чтобы вступить в эру свободы от произвольных правил!"
 USA_national_self_sufficiency:0 "Национальная самодостаточность"
 USA_national_self_sufficiency_desc:0 "Нация бесполезна, если она во всем полагается на других. Некоторые вещи мы не можем получить внутри наших собственных границ, но за все остальное мы должны отвечать только перед самими собой!."
 USA_political_revolution:0 "Политическая революция"
 USA_political_revolution_desc:0 "Простая реформа ничего не изменит, нам нужна революция в мышлении, и она нужна нам быстро."
 USA_question_the_constitution:0 "Подвергать сомнению Конституцию"
 USA_question_the_constitution_desc:0 "Конституция - это всего лишь лист бумаги, написанный людьми, которые знали только мир 1700-х годов. Только дурак стал бы следовать их словам как закону."
 USA_honor_the_confederacy:0 "Честь Конфедерации"
 USA_honor_the_confederacy_desc:0 "Конфедерация была прекрасной возможностью по-настоящему создать нашу собственную нацию. Нация, где тирании не существовало, но, к сожалению, эта мечта была вытеснена из нас кровью. Теперь у нас есть возможность возродить его во всей красе!"
 USA_attack_the_financial_system:0 "Атака на финансовую систему"
 USA_attack_the_financial_system_desc:0 "Америка долгое время была капиталистической державой планеты. Это привело к массовой эксплуатации миллионов людей. Мы должны уничтожить эту систему любыми необходимыми средствами."
 USA_nationalistic_sentiment:0 "Националистические настроения"
 USA_nationalistic_sentiment_desc:0 "Конфедерация была почти полностью изгнана из любви к нации. Мы должны способствовать этому, чтобы все чувствовали одинаковую любовь к своей нации."
 USA_ministry_for_art_and_national_culture:0 "Министерство искусства и национальной культуры"
 USA_ministry_for_art_and_national_culture_desc:0 "На протяжении всей своей жизни в США было много известных артистов, поэтов, авторов и т.д. Мы должны отпраздновать этих удивительных людей."
 USA_weaken_the_house:0 "Ослабить Дом"
 USA_weaken_the_house_desc:0 "Палата представителей - это только помеха нашим планам. Это должно быть устарело."
 USA_radical_taxation_reform:0 "Радикальная налоговая реформа"
 USA_radical_taxation_reform_desc:0 "Для финансирования наших новых государственных услуг нам потребуется гораздо больше налогов, чем мы получаем в настоящее время."
 USA_fight_nationalistic_factions:0 "Борьба с националистическими группировками"
 USA_fight_nationalistic_factions_desc:0 "Мы должны искоренить все без исключения националистические группы в нашей стране. Мы все люди, нам нужно сосредоточиться на мире, а не на нашей отдельной нации."
 USA_establish_a_state_religion_desc:0 "Америка была полностью построена на христианских и западных идеалах. Америка - христианская нация, и мы должны обновить нашу веру в Бога. Мы больше не будем современными Содомом и Гоморрой."
 USA_weaken_the_senate:0 "Ослабить Сенат"
 USA_weaken_the_senate_desc:0 "Поскольку палата представителей превратилась в ничто, Сенат тоже должен быть распущен!"
 USA_ban_the_republican_party:0 "Запретить Республиканскую партию"
 USA_ban_the_republican_party_desc:0 "Достаточно даже иметь одну политическую партию, не говоря уже о той, которая против нас почти во всех аспектах!"
 USA_nationalistic_constitution:0 "Националистическая конституция"
 USA_nationalistic_constitution_desc:0 "Наша Конституция, хотя и великая, предоставляет слишком много возможностей для маневра тем, кто хочет причинить нам вред, чтобы попасть внутрь. Мы должны больше сосредоточиться на себе и создать новую!"
 USA_break_the_establishment:0 "Разрушить истеблишмент"
 USA_break_the_establishment_desc:0 "Теперь, наконец, пришло время свергнуть политическую элиту, которая так много мешает сделать. Истеблишмент падет."
 USA_communist_constitution:0 "Коммунистическая конституция"
 USA_communist_constitution_desc:0 "Наша Конституция должна быть полностью пересмотрена. Нам нужно сосредоточиться на мире и распространении наших идей, а также на равенстве внутри нашей собственной нации."
 USA_ban_the_democratic_party:0 "Запретить Демократическую партию"
 USA_ban_the_democratic_party_desc:0 "В то время как демократы ближе к нашей стороне, они далеко не там, где мы в них нуждаемся. Будет легче просто покончить с ними. Либералы тоже получают пулю."
 USA_national_protectionism:0 "Национальный протекционизм"
 USA_national_protectionism_desc:0 "Тарифы и эмбарго в отношении стран, которые превосходят в конкуренции нашу промышленность и граждан, помогут стимулировать рост нашей экономики еще больше."
 USA_american_militias:0 "Американские ополченцы"
 USA_american_militias_desc:0 "Хорошо вооруженное население, готовое ко всему, жизненно важно для обеспечения национальной безопасности и соблюдения прав."
 USA_five_year_plans:0 "Пятилетние планы"
 USA_five_year_plans_desc:0 "Мы приступим к разработке планов, которые помогут преобразовать нашу экономику и политическую атмосферу в более равноправную и дружественную среду."
 USA_censor_public_opinion:0 "Подвергать Цензуре Общественное Мнение"
 USA_censor_public_opinion_desc:0 "Делать все, что мы делали в Америке, никогда не было легко, это было само собой разумеющимся. Однако существует огромная общественная реакция, и чтобы защитить достигнутый нами прогресс, нам нужно будет подавлять это везде, где это необходимо. Это для их же блага."
 USA_new_foreign_policy:0 "Новая внешняя политика"
 USA_new_foreign_policy_desc:0 "Нам нужна более властная внешняя политика, чтобы действительно обеспечить безопасность наших интересов за рубежом."
 USA_authoritarian_financial_control:0 "Авторитарный финансовый контроль"
 USA_authoritarian_financial_control_desc:0 "Если мы напрямую возьмем под контроль финансы наших стран, мы сможем действовать быстрее, если возникнет чрезвычайная экономическая ситуация."
 USA_flames_of_revolution:0 "Пламя революции"
 USA_flames_of_revolution_desc:0 "Мы должны начать разжигать то же пламя, которое есть у нас в других странах..."
 USA_gun_control_legislation:0 "Законодательство о контроле над оружием"
 USA_gun_control_legislation_desc:0 "Хорошо вооруженное население представляет опасность только для себя и нашего прогресса. Мы должны положить этому конец."
 USA_recolonize_the_philippines:0 "Реколонизировать Филиппины"
 USA_recolonize_the_philippines_desc:0 "Филиппины когда-то были американскими, но мы по-идиотски отдали их вскоре после Второй мировой войны. Нам нужно восстановить наше правление на островах."
 USA_recolonize_liberia:0 "Реколонизировать Либерию"
 USA_recolonize_liberia_desc:0 "Либерия была основана Америкой в Африке, и у нас всегда были тесные связи, даже сегодня. Однако, из-за их неумения управлять своей нацией, для нас было бы лучше взять контроль еще дальше."
 USA_flames_in_france:0 "Пламя во Франции"
 USA_flames_in_france_desc:0 "Во Франции всегда были некоторые коммунистические аспекты, хотя этого ни в коем случае не достаточно. Если Франция встанет на нашу сторону, Европа вскоре последует ее примеру."
 USA_flames_in_japan:0 "Пламя в Японии"
 USA_flames_in_japan_desc:0 "Японии еще предстоит испытать освобождающую природу коммунизма, мы должны распространить ее на них."
 USA_flames_in_mexico:0 "Пламя в Мексике"
 USA_flames_in_mexico_desc:0 "Тот факт, что в Мексике существует идеология, враждебная нашей, в первую очередь, является безумием. Они так близки к нам, поэтому мы должны обеспечить, чтобы их интересы совпадали с нашими."
 USA_international_diplomacy:0 "Международная дипломатия"
 USA_international_diplomacy_desc:0 "Америка должна быть на переднем крае мира. Мы откроем дипломатические каналы со многими народами планеты."
 USA_reaffirm_nato:0 "Подтвердить НАТО"
 USA_reaffirm_nato_desc:0 "Тот факт, что НАТО выросло только после того, как была устранена его главная угроза, поражает. Мы должны сохранять верность нашим союзникам и расширять братство."
 USA_new_alliances:0 "Новые альянсы"
 USA_new_alliances_desc:0 "НАТО устарело и стало бесполезным. Мы должны создавать новые альянсы по всему миру, лучше соответствующие нашим потребностям!"
 USA_diplomacy_asia:0 "Дипломатия: Азия"
 USA_diplomacy_asia_desc:0 "Азия переполнена возможностями. Мы должны начать уделять этому больше внимания, если хотим получить преимущество перед другими странами."
 USA_reassure_japan:0 "Успокоить Японию"
 USA_reassure_japan_desc:0 "С момента окончания Второй мировой войны у американцев и японцев был великолепный союз. Мы должны превратить эту дружбу во что-то еще более прекрасное."
 USA_seek_proximity_to_china:0 "Стремитесь к близости с Китаем"
 USA_seek_proximity_to_china_desc:0 "В то время как у нас было что-то хорошее с Японией, Китай, очевидно, является наиболее выгодным из двух. Мы должны начать дистанцироваться от нашего старого союзника и работать над установлением новой дружбы с центром силы Азии."
 USA_trade_deals_with_japan:0 "Торговые сделки с Японией"
 USA_trade_deals_with_japan_desc:0 "Япония - одна из самых сильных и богатых экономик на этой планете. Нам нужно начать заключать торговые сделки с японцами, чтобы извлечь из этого выгоду."
 USA_trade_deals_with_taiwan:0 "Торговые сделки с Тайванем"
 USA_trade_deals_with_taiwan_desc:0 "Хотя это, безусловно, вызовет раздражение Китая, в интересах обеих стран было бы начать сближаться экономически."
 USA_trade_deals_with_china:0 "Торговые сделки с Китаем"
 USA_trade_deals_with_china_desc:0 "Очевидно, что торговля с Китаем принесет больше пользы, чем торговля с Тайванем. Зачем раздражать азиатского гиганта, когда вместо этого мы могли бы торговать с ними?"
 USA_condemn_tibet:0 "Осудить Тибет"
 USA_condemn_tibet_desc:0 "Если мы хотим продвинуть нашу дружбу с Китаем вперед, мы должны начать выступать в пользу китайцев, против мятежных тибетцев."
 USA_us_military_assistance_for_japan:0 "Военная помощь США Японии"
 USA_us_military_assistance_for_japan_desc:0 "С ростом напряженности в Азии было бы разумно перебросить больше военных ресурсов и персонала на Родные острова."
 USA_trade_deals_with_south_korea:0 "Торговые сделки с Южной Кореей"
 USA_trade_deals_with_south_korea_desc:0 "Увеличение торговли с Южной Кореей окажется огромной экономической выгодой, а также надлежащим оскорблением для северокорейцев."
 USA_trade_deals_with_north_korea:0 "Торговые сделки с Северной Кореей"
 USA_trade_deals_with_north_korea_desc:0 "Мы потратили слишком много времени и денег, помогая южнокорейцам. Возможно, мы могли бы получить более выгодные цены, если попытаемся заключить сделку с Северной Кореей."
 USA_us_military_assistance_for_china:0 "Военная помощь США Китаю"
 USA_us_military_assistance_for_china_desc:0 "Хотя это станет неожиданностью для всех, Соединенным Штатам, безусловно, выгоднее поддерживать Китай в Азии, чем любую другую страну."
 USA_ban_falun_gong:0 "Запрет Фалуньгун"
 USA_ban_falun_gong_desc:0 "Еще одним важным шагом к созданию союза с Китаем было бы запретить террористов Фалуньгун, которые наводняют Китай. Они, несомненно, пришли бы в восторг, услышав эту новость."
 USA_invite_japan_to_nato:0 "Пригласить Японию в НАТО"
 USA_invite_japan_to_nato_desc:0 "Настало время расширить НАТО за пределы Европы и Северной Америки, в Тихий океан. Какая нация может присоединиться к нам лучше, чем наш самый верный азиатский союзник?"
 USA_trade_deals_with_the_philippines:0 "Торговые сделки с Филиппинами"
 USA_trade_deals_with_the_philippines_desc:0 "У нас долгая история с филиппинцами, но мы всегда были рядом друг с другом. Мы должны стать ближе как нации, увеличив торговлю между нами двумя."
 USA_american_chinese_alliance:0 "Американо-китайский альянс"
 USA_american_chinese_alliance_desc:0 "Наконец-то пришло время официально оформить Китайско-американский альянс! Хотя для многих это становится неожиданностью, это очевидный путь, по которому нужно идти."
 USA_invite_taiwan_to_nato:0 "Пригласить Тайвань в НАТО"
 USA_invite_taiwan_to_nato_desc:0 "Мы должны работать еще усерднее, чтобы сдержать растущую агрессию Китая. Идеальный способ сделать это - добавить в НАТО непотопляемый авианосец Америки."
 USA_us_military_assistance_for_south_korea:0 "Военная помощь США Южной Корее"
 USA_us_military_assistance_for_south_korea_desc:0 "Поскольку Северная Корея становится все более нестабильной, очевидным ответом является предоставление большей военной помощи южнокорейцам."
 USA_us_military_assistance_for_north_korea:0 "Военная помощь США Северной Корее"
 USA_us_military_assistance_for_north_korea_desc:0 "Возможно, нам следует поддержать более агрессивного из двух близнецов. Похоже, не так уж много получилось от нашей поддержки южнокорейцев..."
 USA_american_chinese_research_compact:0 "Американо-китайский исследовательский договор"
 USA_american_chinese_research_compact_desc:0 "Хотя китайцы на самом деле не известны тем, что являются лидерами в науке, если обе наши нации стремятся к одной и той же цели, найти нет ничего слишком сложного."
 USA_invite_the_philippines_to_nato:0 "Пригласите Филиппины в НАТО"
 USA_invite_the_philippines_to_nato_desc:0 "Мы должны пригласить наших давних филиппинских друзей в НАТО, поскольку их членство создало бы еще большую нагрузку на китайцев."
 USA_war_on_russia:0 "Война с Россией"
 USA_war_on_russia_desc:0 "Россия является препятствием как для наших, так и для китайских национальных интересов, наши находятся в Европе и на Ближнем Востоке, а китайские - в Маньчжурии и Центральной Азии. Если две наши страны будут бороться с этой угрозой, мы сможем покончить с ней раз и навсегда."
 USA_war_on_india:0 "Война с Индией"
 USA_war_on_india_desc:0 "Индия может представлять растущую угрозу в Индийском океане. И в наших, и в китайских интересах было бы устранить его до того, как он полностью проявится."
 USA_invite_vietnam_to_nato:0 "Пригласите Вьетнам в НАТО"
 USA_invite_vietnam_to_nato_desc:0 "Исторически наши народы не очень хорошо ладили друг с другом. Однако в последнее время мы начали сближаться все больше и больше в ответ на растущую агрессию Китая. Возможно, нам следует просто формализовать то, что неизбежно. Возможно, нам следует пригласить Вьетнам в НАТО."
 USA_invite_south_korea_to_nato:0 "Пригласите Южную Корею в НАТО"
 USA_invite_south_korea_to_nato_desc:0 "И последнее, но не менее важное: мы должны добавить Южную Корею в НАТО, поскольку они являются незаменимым союзником на континенте."
 USA_strike_china:0 "Удар по Китаю"
 USA_strike_china_desc:0 "Мы создали достаточно альянсов, чтобы теперь мы были готовы сразиться с Китаем раз и навсегда. Эта война закончится полным уничтожением Китая и полной американской гегемонией."
 USA_diplomacy_europe:0 "Дипломатия: Европа"
 USA_diplomacy_europe_desc:0 "У нас была долгая-предолгая история с Европой, и не все в ней было хорошо. Мы должны открыть новые дипломатические линии со всеми европейскими странами."
 USA_2004_nato_expansion:0 "Расширение НАТО в 2004 году"
 USA_2004_nato_expansion_desc:0 "С присоединением Эстонии, Латвии, Литвы, Болгарии, Румынии, Словакии и Словении мы сможем лучше защищать наши интересы и интересы наших союзников в Европе."
 USA_strengthen_ties_to_the_eu:0 "Укрепление связей с ЕС"
 USA_strengthen_ties_to_the_eu_desc:0 "Мы должны оставаться на том пути, по которому шли десятилетиями. Мы должны продолжать укреплять отношения с нашими европейскими союзниками."
 USA_strengthen_ties_to_russia:0 "Укрепление связей с Россией"
 USA_strengthen_ties_to_russia_desc:0 "Европа, похоже, находится в состоянии стагнации. Большинство их армий жалки. Что мы получаем от этого? Возможно, вместо этого нам следует усилить связи с Россией..."
 USA_2009_nato_expansion:0 "Расширение НАТО в 2009 году"
 USA_2009_nato_expansion_desc:0 "Добавление Албании и Хорватии станет символическим посланием русским, а также увеличит силу НАТО."
 USA_befriend_the_european_minors:0 "Подружитесь с несовершеннолетними европейцами"
 USA_befriend_the_european_minors_desc:0 "Расширение отношений между такими странами, как Нидерланды, Словения, Андорра и остальные европейские страны, будет иметь большое значение с точки зрения укрепления связей."
 USA_befriend_the_european_majors:0 "Подружитесь с европейскими мейджорами"
 USA_befriend_the_european_majors_desc:0 "Мы должны обеспечить, чтобы сильнейшие европейские нации знали, что у них есть наша поддержка, если мы хотим создать более прочные союзы между нами."
 USA_democratic_influence_in_russia:0 "Демократическое влияние в России"
 USA_democratic_influence_in_russia_desc:0 "Мы должны начать пытаться привлечь русских на нашу идеологическую сторону, чтобы они приняли более демократический образ жизни."
 USA_american_russian_alliance:0 "Американо-российский альянс"
 USA_american_russian_alliance_desc:0 "Мы должны стремиться к российско-американскому союзу. Если бы наши нации объединились, на этой планете не было бы ни души, которая могла бы остановить нас."
 USA_2017_nato_expansion:0 "Расширение НАТО в 2017 году"
 USA_2017_nato_expansion_desc:0 "Присоединение Черногории к нашему альянсу является огромным оскорблением для русских, а также хорошим шагом, чтобы повлиять на такие страны, как Сербия, которые полагаются на порт Черногории, чтобы они присоединились к нам."
 USA_invite_european_companies:0 "Пригласить Европейские Компании"
 USA_invite_european_companies_desc:0 "Тесное сотрудничество с компаниями из Европы может оказаться очень выгодным в долгосрочной перспективе."
 USA_invite_russian_companies:0 "Пригласить Российские Компании"
 USA_invite_russian_companies_desc:0 "Расширение сотрудничества с российскими странами может показать людям, где мы находимся в Европе, а также предложить некоторые новые возможности для бизнеса."
 USA_invite_bosnia:0 "Пригласить Боснию"
 USA_invite_bosnia_desc:0 "Поскольку все больше и больше стран на Балканах присоединяются к НАТО, это только вопрос времени, когда Босния последует их примеру. Как только военная промышленность будет передана из рук Республики Сербской, она получит право на полноправное членство в НАТО. Давайте направим им официальную просьбу сделать это."
 USA_ttip:0 "TTIP"
 USA_ttip_desc:0 "Трансатлантическое торговое и инвестиционное партнерство является крупнейшим двусторонним торговым соглашением, когда-либо заключенным. Несмотря на то, что он подвергся существенному критическому анализу со стороны критиков, возможно, нам следует пройти через это и пожать плоды."
 USA_invite_serbia:0 "Пригласить Сербию"
 USA_invite_serbia_desc:0 "Теперь, когда они почти полностью окружены, а черногорский порт, на который они полагались, является членом НАТО, мы, возможно, сможем убедить давнего союзника России перейти на нашу сторону."
 USA_invite_kosovo:0 "Пригласить Косово"
 USA_invite_kosovo_desc:0 "Зачем тратить наше время на нацию, с которой у нас был существенный конфликт в прошлом, когда мы могли бы пригласить гораздо более приятную нацию, которую мы уже поддерживаем, такую как Косаво."
 USA_invite_moldova:0 "Пригласить Молдову"
 USA_invite_moldova_desc:0 "Молдова страдает от российского вмешательства в ее дела в основном с момента распада СССР. Хотя ее конституция запрещает это, отколовшийся Приднестровский регион в любом случае может вынудить их присоединиться к нам."
 USA_american_guarantees_in_europe:0 "Американские гарантии в Европе"
 USA_american_guarantees_in_europe_desc:0 "Чтобы обеспечить европейскую стабильность и мир для наших союзников, мы должны гарантировать еще не определившиеся страны, такие как Финляндия, Украина, Швеция и т.д.."
 USA_invite_ukraine:0 "Пригласите Украину"
 USA_invite_ukraine_desc:0 "Одна из самых больших жертв российской агрессии, Украина уже много лет пытается интегрироваться в НАТО. Сейчас самое время дать им то, о чем они просили. Давайте объединимся во имя мира!"
 USA_conflict_in_europe:0 "Конфликт в Европе"
 USA_conflict_in_europe_desc:0 "В Европе не может быть мира, если Россия будет придерживаться такой внешней политики. Мы больше не можем терпеть их поведение."
 USA_peace_in_europe:0 "Мир в Европе"
 USA_peace_in_europe_desc:0 "Нет никаких причин нападать на русских. Мы можем продолжать стремиться к мирному решению проблем, с которыми мы сталкиваемся в отношениях с Россией, при этом в наш альянс будет принято больше стран."
 USA_attack_the_russians:0 "Атаковать русских"
 USA_attack_the_russians_desc:0 "Пришло время, наконец, положить конец русскому медведю. Они достаточно долго испытывали наше терпение. После постоянного вмешательства в суверенитет своих соседей единственный способ решить эти проблемы - война."
 USA_invite_sweden:0 "Пригласить Швецию"
 USA_invite_sweden_desc:0 "Прекрасным дополнением к альянсу станет Швеция. Они предлагают стратегическое положение на Балтике. Это также послужит стимулом для таких стран, как Финляндия, последовать за ними."
 USA_invite_georgia:0 "Пригласите Грузию"
 USA_invite_georgia_desc:0 "Грузия снова и снова подвергалась насилию со стороны своего более сильного соседа, который уже некоторое время просит нас о членстве в НАТО. Это будет одним из наших самых важных шагов по сдерживанию России. Давайте пригласим Грузию присоединиться к нам!"
 USA_invite_finland:0 "Пригласить Финляндию"
 USA_invite_finland_desc:0 "Со вступлением Швеции в НАТО Финляндия оказалась в одиночестве. Возможно, нам следует направить приглашение и им, и сделать Балтику действительно морем НАТО."
 USA_diplomacy_americas:0 "Дипломатия: Америка"
 USA_diplomacy_americas_desc:0 "Америка исторически была нашей сферой влияния. Мы должны стремиться открыть еще больше дипломатических каналов с этими странами."
 USA_reinforce_the_monroe_doctrine:0 "Укрепить доктрину Монро"
 USA_reinforce_the_monroe_doctrine_desc:0 "Доктрина Монро позволяет нам оказывать наше влияние на всю Латинскую Америку. Мы должны обеспечить, чтобы это оставалось одним из наших определяющих принципов."
 USA_strength_in_the_americas:0 "Сила в Северной и Южной Америке"
 USA_strength_in_the_americas_desc:0 "Мы должны следовать по пути силы и доминирования в нашей сфере влияния, как это было исторически."
 USA_the_monroe_alliance:0 "Альянс Монро"
 USA_the_monroe_alliance_desc:0 "Зачем вмешиваться в дела Европы и быть втянутым в их мелкие разборки? Давайте заключим союз с нашими американскими братьями и отбросим бесполезных европейцев."
 USA_the_double_alliance:0 "Двойной союз"
 USA_the_double_alliance_desc:0 "Нет никаких причин, по которым мы не можем создавать альянсы в новом свете, сохраняя при этом наши альянсы в старом свете. Мы все можем работать вместе под американским руководством."
 USA_nato_first:0 "НАТО прежде всего"
 USA_nato_first_desc:0 "Хотя Америка представляет собой очень хорошую возможность для оказания влияния, мы должны сосредоточиться в первую очередь на НАТО."
 USA_dominate_the_americas:0 "Доминировать в Северной и Южной Америке"
 USA_dominate_the_americas_desc:0 "Америка - это наш задний двор, поэтому мы должны работать над тем, чтобы доминировать там."
 USA_invite_canada:0 "Пригласить Канаду"
 USA_invite_canada_desc:0 "Канада - это первый выбор, который мы приглашаем в наш недавно основанный альянс. Когда мы покинем НАТО, они будут еще более склонны следовать за нами."
 USA_reassure_nafta:0 "Успокоить НАФТА"
 USA_reassure_nafta_desc:0 "Мы должны заверить наших соседей, что мы по-прежнему полностью привержены НАФТА и торговле между нашими странами."
 USA_the_freedom_league:0 "Лига свободы"
 USA_the_freedom_league_desc:0 "Чтобы лучше влиять на Латинскую Америку, мы можем создать Лигу свободы, чтобы было легче вмешиваться в их дела."
 USA_invite_brazil:0 "Пригласить Бразилию"
 USA_invite_brazil_desc:0 "Бразилия - главная держава в Латинской Америке, приглашение их в наш альянс будет иметь большое значение для придания ему легитимности."
 USA_invite_mexico:0 "Пригласить Мексику"
 USA_invite_mexico_desc:0 "Мексика является очевидным и выгодным дополнением к альянсу. Мы должны направить им приглашение."
 USA_cautious_southern_policy:0 "Осторожная политика Юга"
 USA_cautious_southern_policy_desc:0 "Мы не должны так доверять нашим южным соседям. У нас всегда было в основном мирное сосуществование. Возможно, нам следует оставить все как есть."
 USA_settle_the_cuban_question:0 "Урегулировать кубинский вопрос"
 USA_settle_the_cuban_question_desc:0 "Куба когда-то была фактически марионеточным государством США до революции вите. Пришло время раз и навсегда решить, какой мы хотим видеть Кубу."
 USA_assemble_the_alliance:0 "Соберите Альянс"
 USA_assemble_the_alliance_desc:0 "Пришло время обратиться к членам нашего нового альянса. Мы обеспечим мир и стабильность для всех государств-членов!"
 USA_secure_fence_act:0 "Закон о безопасном ограждении"
 USA_secure_fence_act_desc:0 "Постоянный поток нелегальных иммигрантов создает огромную нагрузку на отношения между нашими странами, мы действительно должны блокировать этот поток везде, где это возможно, с помощью ограждений."
 USA_avenge_1812:0 "Отомстить за 1812 год"
 USA_avenge_1812_desc:0 "Канадцам повезло, что в войне 1812 года им помогла британия, которая спасла их от нашего натиска. Однако сегодня мы являемся доминирующей державой. Давайте посмотрим, как они теперь выглядят."
 USA_correct_the_southern_border:0 "Исправьте Южную границу"
 USA_correct_the_southern_border_desc:0 "Наше завоевание Юга не закончилось американо-мексиканской войной. Мы будем продолжать идти и заберем то, что по праву принадлежит Америке!"
 USA_build_the_wall:0 "Построй стену"
 USA_build_the_wall_desc:0 "Поток нелегалов создает огромную нагрузку на наши ресурсы. Мы должны положить этому конец. Стена - наш лучший вариант сдерживания их численности."
 USA_destroy_south_american_socialists:0 "Уничтожить южноамериканских социалистов"
 USA_destroy_south_american_socialists_desc:0 "Тот факт, что мы вообще позволили бы существовать социалистическим нациям, таким как Венесуэла, отвратителен. Мы должны изгнать это зло с нашего заднего двора раз и навсегда."
 USA_diplomacy_middle_east:0 "Дипломатия: Ближний Восток"
 USA_diplomacy_middle_east_desc:0 "В то время как наше взаимодействие с Ближним Востоком часто погрязает в конфликтах, есть много возможностей, которыми мы все еще можем воспользоваться."
 USA_continue_american_support_of_israel:0 "Продолжайте американскую поддержку Израиля"
 USA_continue_american_support_of_israel_desc:0 "Мы поддерживаем Израиль на протяжении десятилетий, к большому разочарованию исламского мира. Нас не заставят отказаться от союзника, поэтому мы продолжим эту поддержку."
 USA_recognize_palestine:0 "Признать Палестину"
 USA_recognize_palestine_desc:0 "Наша поддержка Израиля принесла нам только неприятности. Нас ненавидят в регионе, и из-за этого для нас закрыты многие возможности. Мы должны признать государство Палестина и прекратить поддержку Израиля."
 USA_anti_islamist_doctrine:0 "Антиисламистская доктрина"
 USA_anti_islamist_doctrine_desc:0 "Исламизм может принести нам только разрушение и смерть. Мы будем активно работать против таких мерзких идеологий."
 USA_befriend_the_saudis:0 "Подружись с саудовцами"
 USA_befriend_the_saudis_desc:0 "Дружба с крупнейшими игроками исламского мира даст нам много полезных сделок и связей."
 USA_demand_reparations_for_the_uss_liberty:0 "Требуйте репараций для USS Liberty"
 USA_demand_reparations_for_the_uss_liberty_desc:0 "Тот факт, что израильские собаки имели наглость бомбить нейтральный корабль, не говоря уже о нейтральном союзнике, абсурден. Хотя это произошло десятилетия назад, мы не должны забывать моряков, погибших в тот день. Израиль должен заплатить."
 USA_oil_deals_with_saudi_arabia:0 "Нефтяные сделки с Саудовской Аравией"
 USA_oil_deals_with_saudi_arabia_desc:0 "Саудовская Аравия просто переполнена нефтью! Мы, конечно, могли бы заключить некоторые сделки с саудовцами, чтобы получить свою долю."
 USA_normalize_relations_with_iran:0 "Нормализовать отношения с Ираном"
 USA_normalize_relations_with_iran_desc:0 "Нет смысла продолжать эту бесполезную вражду. Мы должны начать нормализовывать отношения с иранцами."
 USA_move_the_embassy_to_jerusalem:0 "Перенести посольство в Иерусалим"
 USA_move_the_embassy_to_jerusalem_desc:0 "Чтобы продемонстрировать нашу поддержку израильтянам, мы могли бы перенести наше нынешнее посольство в Тель-Авиве в Иерусалим."
 USA_american_business_interests_at_the_golf:0 "Американские деловые интересы в Персидском заливе"
 USA_american_business_interests_at_the_golf_desc:0 "Возможности в Персидском заливе слишком выгодны, чтобы их игнорировать. Мы должны заключить еще больше сделок с тамошними нациями."
 USA_befriend_iran:0 "Подружиться с Ираном"
 USA_befriend_iran_desc:0 "Мы можем сделать шаг вперед в нашей нормализации отношений и создать дружбу с иранцами. Нам бы не помешал союзник в этом районе."
 USA_support_iranian_nuclear_research:0 "Поддержка иранских ядерных исследований"
 USA_support_iranian_nuclear_research_desc:0 "Хороший способ продемонстрировать нашу поддержку иранцам - это объявить о поддержке их проекта ядерных исследований."
 USA_us_military_assistance_for_israel:0 "Военная помощь США Израилю"
 USA_us_military_assistance_for_israel_desc:0 "Нашим естественным ближневосточным союзником является и всегда будет Израиль. Мы должны укреплять эти отношения, поддерживая их в военном отношении."
 USA_us_military_assistance_for_saudi_arabia:0 "Военная помощь США Саудовской Аравии"
 USA_us_military_assistance_for_saudi_arabia_desc:0 "Поддержка саудовцев может быть очень выгодным шагом с нашей стороны, что приведет к появлению союзника в регионе и, возможно, к лучшим торговым сделкам."
 USA_us_military_assistance_for_iran:0 "Военная помощь США Ирану"
 USA_us_military_assistance_for_iran_desc:0 "Хотя это может идти вразрез с некоторыми целями, которые мы преследовали в прошлом, мы должны в военном отношении присоединиться к иранцам."
 USA_american_israeli_alliance:0 "Американо-израильский альянс"
 USA_american_israeli_alliance_desc:0 "Это просто очевидный следующий шаг в израильско-американском альянсе."
 USA_american_saudi_alliance:0 "Американо-Саудовский альянс"
 USA_american_saudi_alliance_desc:0 "Саудовская Аравия - самая выгодная страна для нашего союза в регионе. Мы должны стремиться к официальному союзу."
 USA_american_iranian_alliance:0 "Американо-иранский альянс"
 USA_american_iranian_alliance_desc:0 "Это может стать огромным сюрпризом для всего мира, но мы должны официально присоединиться к иранцам. Мы могли бы извлечь огромную выгоду из союза с ними. Просто потому, что раньше мы были врагами, это не значит, что теперь мы не можем быть друзьями."
 ZIM_constitutional_referendum_of_2000:0 "Конституционный референдум 2000 года"
 ZIM_constitutional_referendum_of_2000_desc:0 "Мы должны реформировать наше правительство, чтобы подготовить народ к грядущим тысячелетиям"
 ZIM_equal_rights_for_whites:0 "Равные права для белых"
 ZIM_equal_rights_for_whites_desc:0 "Пришло время белым людям нашей нации стать равными нам"
 ZIM_strengthen_mugabe_leadership:0 "Укрепить лидерство Мугабе"
 ZIM_strengthen_mugabe_leadership_desc:0 "Мугабе был великим лидером нации, мы должны укреплять его лидерство везде, где это возможно"
 ZIM_restoration_of_rhodesia:0 "Восстановление Родезии"
 ZIM_restoration_of_rhodesia_desc:0 "Теперь, когда мы обеспечили равные права для белых людей, мы должны вернуть старое правительство до войны с Бушем, родезийцы никогда не умирают!"
 ZIM_reverse_mugabes_reforms:0 "Обратить вспять реформы эпохи Мугабе"
 ZIM_keep_the_status_quo:0 "Сохранить статус-кво"
 ZIM_keep_the_status_quo_desc:0 "Это правительство поддерживало стабильность в Зимбабве на протяжении последних десятилетий, давайте продолжим в том же духе"
 ZIM_radicalize_the_government:0 "Радикализировать правительство Мугабе"
 ZIM_radicalize_the_government_desc:0 "В течение многих лет мы стремились к созданию всеафриканского государства, теперь давайте пройдем полный путь."
 ZIM_reintroduce_office_of_PM:0 "Вновь ввести должность премьер-министра"
 ZIM_reintroduce_office_of_PM_desc:0 "Одним из наших первых шагов к полной демократии будет восстановление недавно распущенной канцелярии премьер-министра"
 ZIM_fix_healthcare_program:0 "Исправьте программу здравоохранения"
 ZIM_fix_healthcare_program_desc:0 "Наша программа здравоохранения находится в упадке, мы должны приложить политические усилия, чтобы исправить это"
 ZIM_introduce_term_limits:0 "Ввести Ограничения по Срокам"
 ZIM_introduce_term_limits_desc:0 "Еще одним шагом на пути к нашей полной демократии должно стать введение ограничений на срок полномочий для наших политических лидеров, это положит конец культу личности, который правительство Мугабе поощряло в течение многих лет."
 ZIM_legalize_freedom_of_speech:0 "Легализовать Свободу Слова"
 ZIM_legalize_freedom_of_speech_desc:0 "Теперь пришло время узаконить то, что должно было быть правом с самого начала существования государства, - свободу слова"
 ZIM_provide_jobs_to_disgruntled_veterans:0 "Программа помощи ветеранам"
 ZIM_provide_jobs_to_disgruntled_veterans_desc:0 "Недовольным ветеранам войны в Буше необходимо предоставить средства для оказания помощи за их храбрую жертву, чтобы они могли прекратить сеять хаос, куда бы они ни пошли."
 ZIM_modernize_education_system:0 "Модернизация системы образования"
 ZIM_modernize_education_system_desc:0 "Наша система образования сравнима с той, которую они использовали бы в средние века, пришло время привести ее в соответствие с современными временами"
 ZIM_recovery_from_civil_war:0 "Быстрая индустриализация"
 ZIM_recovery_from_civil_war_desc:0 "Теперь, когда Родезия снова существует, мы можем осуществить промышленную революцию внутри страны, подобную той, что поразила Англию в 1800-х годах."
 ZIM_privatize_healthcare:0 "Приватизировать здравоохранение"
 ZIM_privatize_healthcare_desc:0 "Национализированное здравоохранение никогда по-настоящему не работало для этой страны, давайте приватизируем его и позволим рынку делать свою работу."
 ZIM_balance_the_budget:0 "Сбалансировать бюджет"
 ZIM_balance_the_budget_desc:0 "Как и большинство консервативных правительств в мире, мы должны сбалансировать бюджет, чтобы обеспечить большую казну на случай, если экономика выйдет из строя."
 ZIM_welcome_back_rhodesian_generals:0 "Пригласите обратно родезийских генералов"
 ZIM_welcome_back_rhodesian_generals_desc:0 "Давайте пригласим обратно героев войны в Буше, надеюсь, кто-нибудь откликнется на наш призыв"
 ZIM_extremist_parties:0 "Запретить Экстремистские партии"
 ZIM_extremist_parties_desc:0 "Пришло время запретить политические партии, которые угрожают суверенитету этой великой нации, да, в том числе и вам, Мугабе."
 ZIM_an_armed_society:0 "Вооруженное общество"
 ZIM_an_armed_society_desc:0 "Подобно Соединенным Штатам, мы вооружим наше население, чтобы обеспечить низкий уровень преступности"
 ZIM_2nd_bush_war:0 "2-я война в Буше"
 ZIM_2nd_bush_war_desc:0 "Сейчас самое время отомстить нашему вероломному соседу, который финансировал повстанцев, уничтоживших нашу великую нацию, вооружить родезийцев! ЕЩЕ РАЗ!"
 ZIM_abolish_the_senate:0 "Упразднить сенат"
 ZIM_abolish_the_senate_desc:0 "Зачем нам нужен сенат, когда Мугабе И есть Сенат?"
 ZIM_begin_resettlement_program:0 "Начать программу переселения"
 ZIM_begin_resettlement_program_desc:0 "Чернокожие - высшая раса, давайте вышвырнем белых с их ферм и отдадим их чернокожим нашей нации, надеюсь, они знают, как вести хозяйство..."
 ZIM_end_the_office_of_prime_minister:0 "Покончить с должностью премьер-министра"
 ZIM_end_the_office_of_prime_minister_desc:0 "Пришло время Мугабе взять под абсолютный контроль нацию"
 ZIM_coalition_with_MDC-N:0 "Коалиционное правительство с MDC-N"
 ZIM_coalition_with_MDC-N_desc:0 "Чтобы обеспечить безопасность и постоянную стабильность внутри партии, мы должны создать коалиционное правительство с одной из других крупных партий"
 ZIM_constitution_of_2013:0 "Конституция 2013 года"
 ZIM_constitution_of_2013_desc:0 "Теперь, когда мы подготовились к будущему тысячелетий, мы должны подписать новую конституцию, которая обеспечит безопасное общество"
 ZIM_encourage_anti_white_violence:0 "Поощрять Насилие против белых"
 ZIM_encourage_anti_white_violence_desc:0 "Эх, да кого вообще волнуют белые?"
 ZIM_mugabe_youth:0 "Юность Мугабе"
 ZIM_mugabe_youth_desc:0 "Точно так же, как гитлерюгенд, мы будем радикализировать нашу молодежь, чтобы она поверила в правление Мугабе."
 ZIM_deport_the_whites:0 "Депортировать белых"
 ZIM_deport_the_whites_desc:0 "Слишком долго белые жили в этой стране! БОЛЬШЕ НИКАКИХ!"
 ZIM_establish_a_militaristic_society:0 "Милитаристское общество"
 ZIM_establish_a_militaristic_society_desc:0 "Каждый человек должен быть постоянно военизирован, чтобы обеспечить нашу суверенность!"
 ZIM_mugabes_dictatorship:0 "Вся власть Мугабе!"
 ZIM_mugabes_dictatorship_desc:0 "Мугабе был национальным лидером в течение многих лет в этой стране, почему бы не заставить его остаться у власти на всю жизнь?"
 ZIM_nationalize_the_private_sector:0 "Национализировать частный сектор"
 ZIM_nationalize_the_private_sector_desc:0 "Правительство должно контролировать ВСЕ!"
 ZIM_industrial_expansion:0 "Промышленная экспансия"
 ZIM_industrial_expansion_desc:0 "Давайте начнем давно необходимую промышленную экспансию этой страны"
 ZIM_industrialize_rural_areas:0 "Индустриализация сельских районов"
 ZIM_industrialize_rural_areas_desc:0 "Сельские районы тратятся впустую на сельское хозяйство, давайте разместим там несколько заводов!"
 ZIM_modernize_old_military_factories:0 "Возродить Старую Военную Промышленность"
 ZIM_modernize_old_military_factories_desc:0 "Фабрики, используемые старым расистским режимом прошлого, должны быть ремилитаризованы для поддержки нашего нового режима!"
 ZIM_expand_the_harare_highways:0 "Расширяйте автомагистрали Хараре"
 ZIM_expand_the_harare_highways_desc:0 "Автомагистрали Хараре нуждаются в расширении, давайте начнем"
 ZIM_expand_the_ZDI:0 "Расширьте ZDI"
 ZIM_expand_the_ZDI_desc:0 "Чтобы обеспечить полностью оснащенную армию, мы должны расширить оборонную промышленность Зимбабве"
 ZIM_industralize_the_capital:0 "Индустриализация капитала"
 ZIM_industralize_the_capital_desc:0 "Пока мы этим занимаемся, можно было бы также индустриализировать нашу столицу"
 ZIM_furthur_expand_the_ZDI:0 "Дальнейшее расширение ZDI"
 ZIM_furthur_expand_the_ZDI_desc:0 "Больше пушек!"
 ZIM_expand_the_NDMC:0 "Финансировать NDMC"
 ZIM_expand_the_NDMC_desc:0 "Давайте расширим вооруженные силы, чтобы довести их до современности!"
 ZIM_modernize_the_army:0 "Модернизировать армию"
 ZIM_modernize_the_army_desc:0 "Армия Зимбабве теперь станет силой, с которой придется считаться в современном мире!"
 ZIM_expand_the_ZDF:0 "Расширьте ZDF"
 ZIM_expand_the_ZDF_desc:0 "Силы обороны Зимбабве отчаянно нуждаются в расширении, давайте начнем"
 ZIM_expand_the_AFZ:0 "Расширяйте AFZ"
 ZIM_expand_the_AFZ_desc:0 "Военно-воздушные силы - это шутка, давайте приведем ее к современным стандартам"
 ZIM_fund_the_arms_industry:0 "Финансировать оружейную промышленность"
 ZIM_fund_the_arms_industry_desc:0 "МОРРИ ГАНСССС!!!"
 ZIM_study_foreign_aircraft_designs:0 "Изучение конструкций иностранных Самолетов"
 ZIM_study_foreign_aircraft_designs_desc:0 "Давайте ни в коем случае не красть конструкции иностранных самолетов и ни в коем случае не копировать их для собственного использования"
 ZIM_establish_military_academies:0 "Создать Военные Академии"
 ZIM_establish_military_academies_desc:0 "У нас не так много умных генералов и офицеров, давайте создадим академию, где больше людей смогут научиться соответствовать этим требованиям."
 ZIM_expand_army_recruitment:0 "Поощрять набор в армию"
 ZIM_expand_army_recruitment_desc:0 "Чем больше, тем веселее!"
 ZIM_aircraft_production_focus:0 "Фокус на производстве самолетов"
 ZIM_aircraft_production_focus_desc:0 "Теперь, когда мы знаем, как создавать лучшие самолеты, давайте создадим военно-воздушные силы, которые будут угрожать нашим соседям!"
