 DEN_defund_DR:0 "Лишить DR"
 DEN_defund_DR_desc:0 ""
 DEN_enforce_environmental_policies:0 "Обеспечение соблюдения Экологической Политики"
 DEN_enforce_environmental_policies_desc:0 ""
 DEN_liberalize_trade_laws:0 "Либерализовать торговые законы"
 DEN_liberalize_trade_laws_desc:0 ""
 DEN_offentlighedsloven:0 "Оскорбленный возлюбленный"
 DEN_offentlighedsloven_desc:0 ""
 DEN_Danish_culture:0 "Датская культура"
 DEN_Danish_culture_desc:0 "Самая большая проблема, с которой мы сталкиваемся сегодня, - это постоянная и безжалостная волна нападок на нас как на нацию, медленно разрушающая нашу датскую культуру изнутри. Мы должны остановить волну этого пагубного плюрализма и предпринять шаги по продвижению нашего доброго, старомодного датского образа жизни."
 DEN_restrict_immigration:0 "Ограничить иммиграцию"
 DEN_restrict_immigration_desc:0 "Первый шаг к сохранению датской культуры - это ограничение иностранного влияния, и самый эффективный способ сделать это - ограничить иммиграцию. Это может вызвать потенциальные проблемы с нашим демографическим распределением, но, конечно, это того стоит, чтобы защитить Данию, которую мы знаем и любим?"
 DEN_outlaw_hijab:0 "Запретить хиджаб"
 DEN_outlaw_hijab_desc:0 "В течение некоторого времени патриоты выражали свою обеспокоенность тем, что некоторые женщины - в основном иммигрантки - так открыто носят то, что широко считается символом религиозного угнетения в нашем обществе. Они утверждают, что это их собственный выбор, но разве это не именно то, что сказал бы тот, кого заставили это носить? Как бы то ни было, это, безусловно, очень далеко от датской культуры. Вероятно, нам следует запретить это до того, как оно распространится."
 DEN_antagonize_scandinavians:0 "Противопоставить Скандинавию"
 DEN_antagonize_scandinavians_desc:0 "Дания всегда была величайшей державой Скандинавии. Нас не интересуют рассеянные горные обезьяны Норвегии или политкорректные евнухи Швеции - на самом деле, нам нравится высмеивать их и отпускать шутки за их счет."
 DEN_conservative_legislation:0 "Консервативное законодательство"
 DEN_conservative_legislation_desc:0 ""
 DEN_fund_national_church:0 "Финансировать Национальную церковь"
 DEN_fund_national_church_desc:0 "Евангелическо-лютеранская церковь в Дании такая же датская, как и все остальное, но число ее членов печально сократилось, и с каждым годом мы видим все меньше посетителей на ее проповедях. Нам нужно немедленно исправить это - хорошо структурированная кампания вернет стадо в загон, где ему и место!"
 DEN_revive_folk_high_school_movement:0 "Возродите движение народных старшеклассников"
 DEN_revive_folk_high_school_movement_desc:0 "Движение народных школ началось как попытка донести ценности датской культуры до каждого мужчины и женщины, желающих посещать занятия - поистине благородная цель, которую следует не только сохранять, но и расширять! Расширенная система народных средних школ позволит сплотиться вокруг истинной датской культуры."
 DEN_venerate_country:0 "Страна"
 DEN_venerate_country_desc:0 "Пришло время сплотиться вокруг истинной основы нашей датской культуры - страны. Последние десятилетия вызвали волну интернационалистов и глобалистов, нападающих на идею о том, что страна сильна сама по себе, но ни одна из этих новомодных идеологий не осознает, что датчане и Дания жили просто прекрасно до того, как они появились. Давайте сплотимся во имя Дании, нашего отечества!"
 DEN_venerate_values:0 "Ценности"
 DEN_venerate_values_desc:0 "Пришло время сплотиться вокруг истинной основы нашей датской культуры - ценностей. Датчанин есть датчанин, где бы в мире он ни находился. Он несет с собой ценности, которые, даже находясь в чужих краях, он не может не представлять. Давайте защитим эти ценности как основные идеалы того, что на самом деле значит быть датчанином!"
 DEN_venerate_queen:0 "Королева"
 DEN_venerate_queen_desc:0 "Пришло время сплотиться вокруг истинной основы нашей датской культуры - королевы. Наш королевский дом не только может проследить свои корни до первых королей Европы, но и сама королева излучает грацию и благородство. Критикуемая немногими, любимая всеми, она является живым воплощением датской культуры, и к ней следует относиться как к таковой."
 DEN_border_control:0 "Ввести Пограничный Контроль"
 DEN_border_control_desc:0 "Член нашей партии уже некоторое время требует, чтобы правительство рассматривало нелегальную иммиграцию как главное зло, угрожающее нашему обществу сегодня. Поскольку мы недавно пережили всплеск поддержки нашего дела, возможно, теперь политический механизм будет работать на нас. Возможно, мы даже захотим укрепить границу военным путем, чтобы донести суть дела - в конце концов, наши сторонники любят демонстрацию силы."
 DEN_expand_police_force:0 "Расширить полицейские силы"
 DEN_expand_police_force_desc:0 "Просто невыносимо, что по мере того, как мир накаляется, нам одновременно приходится бороться с внутренним врагом в виде преступности - будь то организованной или поддерживаемой бандами воров, пересекающих границы. Мы должны немедленно сообщить начальникам полиции, что мы готовы предоставить им все, что им нужно. Наши люди должны иметь возможность спокойно спать по ночам в своих постелях!"
 DEN_abolish_section_19:0 "Удалить раздел 19"
 DEN_abolish_section_19_desc:0 "Раздел 19 Конституции Дании гласит, что король (или королева) не может предпринимать никаких действий, имеющих потенциальные политические последствия или масштабных в целом, без согласия Фолькетинга. Это глупое ограничение больше не должно препятствовать нашей королеве в ее ежедневных встречах с главами государств со всего мира. Давайте перестанем относиться к ней как к ребенку, нуждающемуся в присмотре, и вместо этого доверимся ей, чтобы она делала добро."
 DEN_restrict_greenlandic_autonomy:0 "Ограничить автономию Гренландии"
 DEN_restrict_greenlandic_autonomy_desc:0 "Гренландцы снова и снова показывали, что их некомпетентность просто слишком велика, чтобы позволить им какую-либо степень самоуправления. Вместо этого нам нужно ограничить их автономию и призвать значительную часть их пьяного населения на службу в датскую армию. В конце концов, мы делаем это для их же блага."
 DEN_encourage_family_values:0 "Поощряйте Семейные Ценности"
 DEN_encourage_family_values_desc:0 "Семья. Юмор. Непредубежденность. Доверять. И, конечно же, наш знаменитый Хюгге. Это лишь некоторые из ценностей, которые мы должны объединить, чтобы защитить перед лицом постоянно меняющегося мира. Мы будем продвигать культуру семья превыше всегои поощрять нашу молодежь остепеняться и заводить детей, а не поддаваться любым соблазнам современного общества."
 DEN_draft_new_constitution:0 "Проект новой Конституции"
 DEN_draft_new_constitution_desc:0 "В дополнение к тому, что королева была изящной аристократкой, она оказалась также проницательной и умной политичкой. Она уже ясно дала понять, что более чем способна управлять страной, которая принадлежит ей по праву рождения, и сейчас многие голоса требуют, чтобы мы сделали это официальным. Однако это потребовало бы изменения значительной части Конституции - возможно, было бы проще разработать проект новой Конституции в целом."
 DEN_broken_system:0 "Сломанная система"
 DEN_broken_system_desc:0 "Самая большая проблема, стоящая перед нами сегодня, - это мы сами. Власть имущие давно доказали, что их не волнует ничего, кроме собственных интересов. Если мы хотим создать лучшую Данию, мы должны быть готовы разрушить оболочку страны, которая в настоящее время носит ее название."
 DEN_declare_martial_law:0 "Объявить военное положение"
 DEN_declare_martial_law_desc:0 "Нынешняя система омрачена нестабильностью и не может сдержать волну перемен, которая в настоящее время захлестывает Данию. Нам нужно объявить военное положение, чтобы избежать краха всей страны!"
 DEN_rally_to_dannebrog:0 "Марш в Даннеброг!"
 DEN_rally_to_dannebrog_desc:0 "Система дала сбой! Пришло время нам сражаться за все, что нам дорого - как и наши древние предки, мы должны сплотиться вокруг нашего старого Даннеброга и вытеснить революционеров-интернационалистов!"
 DEN_fight_nationalists:0 "Сражайтесь с националистами!"
 DEN_fight_nationalists_desc:0 "Система потерпела крах, и революция теперь почти неизбежна! Только ультранационалистические контрреволюционеры теперь стоят между нами и новым будущим!"
 DEN_folket:0 "Народный"
 DEN_folket_desc:0 "Возможно, мы сплотились вокруг флага, но по-настоящему важно то, что представляет флаг: датский народ таким, каким он был с незапамятных времен - сильным, преданным, чистым. Наш некогда великий народ слишком долго был осквернен чужаками и иммигрантами, и прежде чем мы сможем создать идеальную страну, нам нужно идеальное население."
 DEN_landet:0 "Земля"
 DEN_landet_desc:0 "Возможно, мы сплотились вокруг флага, но по-настоящему важно то, что представляет флаг: нашу горячо любимую датскую нацию, сплоченность которой мы все чувствуем, когда стоим плечом к плечу в трудные времена. Мы забыли о нашем величии за последние годы, но еще есть время, чтобы снова сделать Данию великой!"
 DEN_allow_radical_preachers:0 "Разрешить радикальным проповедникам"
 DEN_allow_radical_preachers_desc:0 "Отмена старых полномочий породила ряд новых голосов. Некоторые из наиболее экзотических утверждают, что, хотя христианство исчерпало себя, другие религии все еще играют определенную роль в обществе. По крайней мере, мы должны их выслушать..."
 DEN_state_atheism:0 "Государственный атеизм"
 DEN_state_atheism_desc:0 "Националисты были загнаны в подполье, королева была изгнана, а Датская церковь демонтирована - мы должны гарантировать, что ни одно из этих трех архаичных понятий Бог, королева и Странаникогда не вернется в какой-либо форме. Будущее, которое мы создадим, - это будущее атеизма, Эгалитаризма и интернационализма!"
 DEN_radicalization:0 "Радикализация"
 DEN_radicalization_desc:0 "Наша партия переживает стремительный рост по мере того, как все больше и больше людей пытаются найти свое место в новом, глобальном и обезличенном мире. У нас недостаточно последователей, чтобы осуществить реальные политические перемены, и наша первоочередная задача - показать этим потерянным душам, что их место среди соотечественников - пришло время создать истинное датское единство!"
 DEN_our_old_denmark_shall_endure:0 "Наша Старая Дания Выстоит"
 DEN_our_old_denmark_shall_endure_desc:0 "Как прекрасно сказано в нашем национальном гимне: 'Наша старая Дания будет существовать до тех пор, пока бук отражает свою вершину в голубой волне'. Может быть, мы и не Великая держава, но будем сражаться за буки и прекрасную датскую природу, за нашу историю и культуру, за наш народ и нашу королеву, и мы будем делать это с уверенностью в истине, которую знали и наши предки: наша Старая Дания выстоит!"
 DEN_the_armored_giants:0 "Бронированные гиганты"
 DEN_the_armored_giants_desc:0 "Наш национальный гимн говорит о Дании как о месте, где бронированные гигантыотдыхали между своими кровавыми битвами. Мы придадим этой фразе новый смысл, когда наши новые бронированные гиганты с триумфом отправятся домой, в Данию, чтобы отдохнуть между своими военными вторжениями!"
 DEN_empower_hizb_ut-Tahrir:0 "Расширение прав и возможностей Хизб ут-Тахрир"
 DEN_empower_hizb_ut-Tahrir_desc:0 "Похоже, наш народ был совершенно поражен исламскими проповедями. Общественная поддержка исламистского государства сейчас достаточно велика, чтобы панисламская Хизб ут-Тахрирдобивалась реального политического влияния. Мы должны предоставить им власть, необходимую им для установления этого их нового халифата."
 DEN_arabian_allies:0 "Арабские союзники"
 DEN_arabian_allies_desc:0 "Исторически сложилось так, что в Скандинавии на самом деле не так много исламской истории, и наш недавно основанный эмират дипломатически очень изолирован. Давайте обратимся к нашим собратьям-мусульманам из Лиги арабских государств и установим новые политические связи."
 DEN_abolish_monarchy:0 "Упразднить монархию"
 DEN_abolish_monarchy_desc:0 "Королева и учреждение, которое она представляет, - это реликвии ушедшей эпохи. Мы едины в построении будущего без королей и королев, где все рождаются равными. Королева должна отречься от престола и быть изгнана, чего бы это ни стоило!"
 DEN_nazification:0 "Нацификация"
 DEN_nazification_desc:0 "Теперь, когда наше Движение контролирует государство, пришло время привести в действие наш Великий план. Во-первых, мы должны предпринять шаги к тому, чтобы люди осознали истинный потенциал своего благородного наследия."
 DEN_purge_the_dissidents:0 "Чистка диссидентов"
 DEN_purge_the_dissidents_desc:0 "Наш народ не сможет достичь величия, если он будет пронизан инакомыслящими, распространяющими хаос и ложь. Если мы должны избавиться от этих напастей на нашу великую нацию, чтобы достичь чистоты и могущества, то да будет так!"
 DEN_world_caliphate:0 "Всемирный халифат"
 DEN_world_caliphate_desc:0 "Время осуществить обещанные перемены настало! Давайте все прочитаем шахаду: лахилахадилла ллах мухаммадун расулу ллах - Нет бога, кроме Бога. Мухаммад - посланник Бога. Мы распространим это единственное истинное послание всем людям в мире - все будут призваны увидеть Слово Аллаха или погибнут в своей слепоте, причиненной самим себе!"
 DEN_peaceful_revolution:0 "Мирная революция"
 DEN_peaceful_revolution_desc:0 "Наша революция не обязательно должна быть кровавой - подчеркивая демократические аспекты социализма, мы можем побудить наших сторонников поощрять голосование, а не прокладывать себе путь к революции. Давайте сделаем нашу революцию мирной."
 DEN_raise_unemployment_benefits:0 "Повысить пособия по безработице"
 DEN_raise_unemployment_benefits_desc:0 "Угнетенные и безработные обычно становятся мишенью всякий раз, когда кого-то нужно обвинить в экономическом спаде. Однако мы признаем, что отсутствие работы не делает вас меньшим гражданином, чем ваш сосед."
 DEN_improve_public_sector:0 "Улучшение государственного сектора"
 DEN_improve_public_sector_desc:0 "Мы контролируем одну из самых известных систем социального обеспечения на планете, однако долгие годы мер жесткой экономии сделали ее пустой и слабой. Нам нужно это изменить."
 DEN_dismantle_danish_realm:0 "Разрушить Датское королевство"
 DEN_dismantle_danish_realm_desc:0 "Наши заморские владения - это последние остатки уродливой колониальной истории тех времен, когда расистский национализм и экспансионизм пронизывали нашу культуру. Мы прошли эту часть нашей истории, поэтому давайте даруем этим реликвиям независимость, которой они так желают и по праву заслуживают."
 DEN_seize_state_power:0 "Захватите государство!"
 DEN_seize_state_power_desc:0 "Время пришло! Разошлите сообщение о том, что все в поддержку рабочего рая вооружаются! Мы идем на центры власти, и мы не примем ничего меньшего, чем полная капитуляция правительства!"
 DEN_suspend_civil_liberties:0 "Приостановить Гражданские Свободы"
 DEN_suspend_civil_liberties_desc:0 "После неоднократных чисток наше население теперь по-настоящему очищено. Однако многие, похоже, все еще неохотно умирают за наше дело, а некоторые считают, что эти архаичные понятия о правах личностии свободепрепятствуют нашим грандиозным планам завоевания. Давайте избавимся от этих нелепых представлений раз и навсегда - наш народ увидит величие, даже если нам придется заставить его!"
 DEN_expropriate_industry:0 "Экспроприировать промышленность"
 DEN_expropriate_industry_desc:0 "Приватизация не принесла ничего, кроме стремительного роста цен и резкого падения заработной платы. Чтобы должным образом управлять этой страной, нам также необходимо управлять отраслью. Поскольку мы контролируем армию и полицию, экспроприация действительно не должна быть большой проблемой. Впоследствии мы сможем извлечь выгоду из повышения эффективности, освободившись от оков иностранных инвесторов и бессердечных спекулянтов."
 DEN_new_foreign_policy:0 "Новая внешняя политика"
 DEN_new_foreign_policy_desc:0 "К Дании часто относятся как к младшему члену международного сообщества, который бьет выше нашего веса. Однако так было не всегда. Данияраньше было именем, которое произносили с уважением, и датчане были гордым народом, не боявшимся исследовать новые границы и расширять границы Датского королевства. Мы можем снова стать такими, мы снова будем такими!"
 DEN_world_revolution:0 "Мировая революция"
 DEN_world_revolution_desc:0 "Рабочие всего мира, объединяйтесь! Маркс и Энгельс совершенно ясно дали понять в своем Коммунистическом манифесте, что революция может увенчаться успехом только в том случае, если она будет всемирной. Мы освободим трудящихся всего мира от их националистических оков, даже если для этого потребуется немного... убеждения."
 DEN_crackdown_on_opposition:0 "Подавление оппозиции"
 DEN_crackdown_on_opposition_desc:0 "Нашей заявленной целью всегда было освобождение людей от их угнетения, однако значительное меньшинство все еще продолжает сопротивляться воле народа. Мы не можем допустить, чтобы наш прогресс был сведен на нет упрямыми реакционерами, и поэтому, для блага многих, нам, возможно, придется заставить замолчать немногих."
 DEN_demand_the_duchies:0 "Требуйте герцогств"
 DEN_demand_the_duchies_desc:0 "Шлезвиг и Гольштейн всегда были датскими владениями, и они остались такими по духу даже после того, как были так трагически потеряны в 1864 году. Наша новая, великая Дания более дееспособна, чем когда-либо, и население жаждет воссоединения со своими давно потерянными братьями и сестрами. Мы можем даже захватить Саксен-Лауэнбург для пущей убедительности."
 DEN_revive_colonialism:0 "Возродить колониализм"
 DEN_revive_colonialism_desc:0 "В наши дни колониализм рассматривается как черная глава большинства национальных историй, ассоциирующаяся с расизмом и угнетением, как будто это плохо! Очевидно, что здравый смысл в этом вопросе ошибочен - когда мы оглядываемся вокруг в современном мире, мы видим, что он остро нуждается в направляющей руке. Мы позаботимся о том, чтобы эта рука была датской."
 DEN_colonize_Ghana:0 "Колонизировать Гану"
 DEN_colonize_Ghana_desc:0 "Гана была нашим единственным колониальным владением в Африке. Даннеброг однажды помахал рукой над этой захолустной страной, и он сделает это снова!"
 DEN_retake_Indian_colonies:0 "Отвоевать наши индийские колонии"
 DEN_retake_Indian_colonies_desc:0 "У Дании когда-то было несколько колоний на Индийском субконтиненте. Сегодня Индия находится на пути к тому, чтобы стать настоящей сверхдержавой, поэтому, если мы когда-нибудь захотим вернуть наши утраченные владения, то это сейчас или никогда."
 DEN_demand_Virgin_Islands:0 "Требуйте Виргинские острова"
 DEN_demand_Virgin_Islands_desc:0 "Острова Сент-Томас, Сент-Джон и Сент-Круа ранее были известны как Датская Вест-Индия. Сегодня они известны как черное пятно на нашей национальной истории, и призрак рабства нависает над каждым разговором. Однако вся эта ненависть к себе бесполезна для нашей экспансионистской повестки дня. Вместо того чтобы извиняться, может быть, нам следует просто вернуть их из Соединенных Штатов."
 DEN_unify_scandinavia:0 "Объединить Скандинавию"
 DEN_unify_scandinavia_desc:0 "У нас всегда были непростые отношения с нашими северными соседями, но, возможно, пришло время вернуть наши старые территориальные владения - Норвегия была потеряна в 1814 году, Исландия - совсем недавно, в 1944 году, и мы все знаем, как датчане относятся к Швеции..."
 DEN_invade_iceland:0 "Вторгнуться в Исландию"
 DEN_invade_iceland_desc:0 "Исландия была последней частью нашего королевства, которая откололась, трусливо сделав это во время немецкой оккупации Дании в 1944 году. Однако сегодняшняя Дания сильнее, и мы не позволим этому оскорблению остаться в силе!"
 DEN_reestablish_denmark_norway:0 "Восстановить отношения Дания-Норвегия"
 DEN_reestablish_denmark_norway_desc:0 "Мы заявили о своем намерении объединить Скандинавию, но норвежцы упорно отказываются признать свое место в историческом Королевстве Дания-Норвегия! Откажитесь от Кильского договора, подготовьте наш флот и дайте миру знать, что Дания не терпит непокорных территорий!"
 DEN_attack_our_nemesis:0 "Атакуйте Нашего Заклятого Врага"
 DEN_attack_our_nemesis_desc:0 "Это было так давно..."
 DEN_proclaim_scandinavian_empire:0 "Провозгласите Скандинавскую империю"
 DEN_proclaim_scandinavian_empire_desc:0 "Поскольку вся Скандинавия объединена под нашим просвещенным правлением, давайте переименуем нашу страну в Скандинавскую империю!"
 DEN_viking_raids:0 "Набеги викингов"
 DEN_viking_raids_desc:0 "Как бы жили викинги, если бы вместо баркасов у них были линейные крейсера и авианосцы? Давайте выясним. Пришло время нашим вооруженным силам по-настоящему прикоснуться к своим корням..."
 DEN_Danelaw:0 "Дэнилоу"
 DEN_Danelaw_desc:0 "Данло исторически был той частью Англии, где законы датчан превосходили законы англосаксов. Поскольку наши законы по самой своей природе выше законов британских идиотов, возможно, нам следует оказать их правовым системам услугу и восстановить закон о Данелоу?"
 DEN_reclaim_Normandy:0 "Вернуть Нормандию"
 DEN_reclaim_Normandy_desc:0 "В далекие времена славы викингов Ролло, или Рольф, был коронован первым правителем Нормандии. Средневековые источники расходятся в том, была ли его семья из Дании или Норвегии, но Норвегия в любом случае в основном датская, так что, несмотря ни на что, мы можем превратить это в повод вернуть одно из наших исторических владений! Пусть история вспомнит полет драконов по волнам!"
 DEN_proclaim_north_sea_empire:0 "Провозгласите Империю Северного моря"
 DEN_proclaim_north_sea_empire_desc:0 "Мы объединили древние владения Кнута Великого и даже добавили немного к наследию. Теперь мы действительно можем называть себя Империей Северного моря!"
 DEN_free_norway:0 "Свободная Норвегия"
 DEN_free_norway_desc:0 "У Норвегии была тяжелая история. Словом или сталью мы поможем им принять революцию и обеспечить их дальнейшее процветание."
 DEN_free_sweden:0 "Свободная Швеция"
 DEN_free_sweden_desc:0 "Несмотря на свой прогрессивный фасад, Швеция является домом для захудалого подбрюшья экстремистских националистов, фашистов и других нежелательных лиц. Мы очистим их от этой грязи."
 DEN_free_finland:0 "Свободная Финляндия"
 DEN_free_finland_desc:0 "Мы на самом деле не уверены, что делать с Финляндией. Судя по их национальной истории, они будут бороться с аннексией насмерть, но, возможно, мы сможем контролировать их более тонко - в конце концов, финляндизация- это реальный термин, описывающий именно это."
 DEN_free_iceland:0 "Свободная Исландия"
 DEN_free_iceland_desc:0 "Исландия заслужила свою территориальную свободу в 1944 году, но их политическую свободу придется ограничить, прежде чем они причинят вред себе или другим."
 DEN_proclaim_kalmar_union:0 "Провозгласите Новый социалистический Кальмарский союз"
 DEN_proclaim_kalmar_union_desc:0 "Приведя в соответствие всю Скандинавию, мы создали сферу сотрудничества, очень похожую на сферу Кальмарского союза. Давайте сделаем это официально, и, возможно, мы даже сможем расширить Союз за пределы Скандинавии?"
