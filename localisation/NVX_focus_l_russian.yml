 ETH_african_alliance_initiative:0 "Инициатива Африканского альянса"
 ETH_african_alliance_initiative_desc:0 "Африка по-прежнему является полем битвы иностранных держав. Американцы, европейцы и китайцы разделяют наш великий континент, колыбель человечества. Должна ли Африка быть пешкой враждебных мегакорпораций? Нет! Чтобы противостоять интервенции и нашествию, мы должны создать международный альянс."
