l_russian: 
 continuous_family_subsidies:0 "Семейные субсидии"
 continuous_family_subsidies_desc:0 "Сосредоточив наши политические усилия на росте нашего местного населения, мы могли бы увеличить численность рабочей силы для промышленных или военных целей."
 generic_industrial_focus:0 "Промышленный фокус"
 generic_industrial_focus_desc:0 "Нам необходимо укрепить промышленную базу нашей страны."
 generic_political_focus:0 "Политическая направленность"
 generic_political_focus_desc:0 "Будь то дома или за рубежом, наш политический и дипломатический корпус нуждается в развитии. Мы должны соответствующим образом перенаправить наш политический потенциал."
 generic_ideology_focus:0 "Фокус на идеологии"
 generic_ideology_focus_desc:0 "Идеология и идеализм - это не только прошлое нашей страны, но и наше будущее. Есть много различных возможных путей на выбор - давайте оценим наши возможности."
 generic_army_focus:0 "Армейский фокус"
 generic_army_focus_desc:0 "Под прикрытием огня нашей артиллерии наши танки продвигаются вперед, а наши пехотинцы атакуют. Нам нужно сосредоточиться на нашей армии."
 generic_naval_focus:0 "Военно-морской фокус"
 generic_naval_focus_desc:0 "Подводные лодки, крейсера и авианосцы доминируют в открытом море. Нам нужно развивать нашу военно-морскую мощь."
 generic_air_focus:0 "Фокус военно-воздушных сил"
 generic_air_focus_desc:0 "Наши бомбардировщики и истребители обрушивают сверху адский дождь. Создание и расширение наших военно-воздушных сил должно быть нашим главным приоритетом."
 generic_military_industry_1:0 "Военная промышленность 1"
 generic_military_industry_1_desc:0 "Нам нужно развивать нашу военно-промышленную базу."
 generic_civilian_industry_1:0 "Гражданская промышленность 1"
 generic_civilian_industry_1_desc:0 "Нам нужно развивать нашу гражданскую промышленную базу."
 generic_infrastructure_1:0 "Инфраструктура 1"
 generic_infrastructure_1_desc:0 "Нам нужно расширять наши автомагистрали и железнодорожные линии."
 generic_resource_focus:0 "Фокус на ресурсах"
 generic_resource_focus_desc:0 "Нам нужно добывать больше ресурсов для отечества."
 generic_internal_politics:0 "Внутренняя политика"
 generic_internal_politics_desc:0 "Практика охраны границ, повышения налогов и охраны граждан - это форма искусства. Давайте примем это искусство и выведем его на высокий уровень."
 generic_foreign_politics:0 "Внешняя политика"
 generic_foreign_politics_desc:0 "Послы, Посланники, Консулы; Союзы, Пакты, Торговые соглашения, Международные Конвенции, Экономические Союзы и Фракции; Армии, Восстания, Мятежи, Войны. У кого есть общее представление обо всей этой чепухе? Наши иностранные эксперты делают это, и мы должны похлопать их по спине."
 generic_individual_freedoms:0 "Индивидуальные свободы"
 generic_individual_freedoms_desc:0 "Религия, гендерная идентичность, сексуальность, Движение, Ассоциации - все это не должно иметь значения для правительства. Свободы для наших граждан!"
 generic_national_strength:0 "Национальная сила"
 generic_national_strength_desc:0 "Те, кто готов пожертвовать безопасностью ради обеспечения свободы, не заслуживают ни того, ни другого. Нам нужно укрепить позиции нашего правительства."
 generic_army_training_1:0 "Армейская подготовка 1"
 generic_army_training_1_desc:0 "Наши сухопутные войска нуждаются в тренировках."
 generic_military_officer_schools:0 "Военные офицерские школы"
 generic_military_officer_schools_desc:0 "Нам необходимо создать военную академию для офицеров нашей армии, чтобы обеспечить квалифицированное руководство нашими сухопутными подразделениями."
 generic_naval_training_1:0 "Военно-морская подготовка 1"
 generic_naval_training_1_desc:0 "Нашему флоту нужно выйти туда и попрактиковаться в стрельбе по людям."
 generic_small_ship_program:0 "Программа малых судов"
 generic_small_ship_program_desc:0 "Нам нужно развивать наши малые и гражданские суда."
 generic_dockyards_1:0 "Верфи 1"
 generic_dockyards_1_desc:0 "Нам нужно больше военных кораблей - следовательно, нам нужно больше верфей."
 generic_fighter_production:0 "Производство истребителей"
 generic_fighter_production_desc:0 "Нам нужно обеспечить превосходство наших военно-воздушных сил - и для этого нам нужны истребители. Бомбардировать города - это всегда весело, но предотвращение вражеских бомбардировок наших городов должно быть приоритетом."
 generic_air_bases_1:0 "Авиабазы 1"
 generic_air_bases_1_desc:0 "Нам нужно построить новые авиабазы для наших военно-воздушных сил, чтобы начать с них."
 generic_industrial_development:0 "Промышленное развитие"
 generic_industrial_development_desc:0 "Нам нужно построить дополнительные гражданские и военные заводы, и мы должны заверить наших инвесторов, что мы построили эти заводы как можно быстрее."
 generic_demographic_studies:0 "Демографические исследования"
 generic_demographic_studies_desc:0 "Демография - важная и сложная область науки. Нам нужно получить точные данные о нашей базе населения. Религия, этническая принадлежность, политическая ориентация, занятость - все может быть важно."
 generic_secure_national_unity:0 "Обеспечение национального единства"
 generic_secure_national_unity_desc:0 "Нам нужно улучшить положение наших соотечественников и укрепить веру нашего народа в правительство."
 generic_recruit_more_administrators:0 "Наберите больше администраторов"
 generic_recruit_more_administrators_desc:0 "Нам нужно увеличить численность нашего внутреннего дипломатического корпуса."
 generic_recruit_more_diplomats:0 "Наберите больше дипломатов"
 generic_recruit_more_diplomats_desc:0 "Нам нужно увеличить численность нашего иностранного дипломатического корпуса."
 generic_international_alliances:0 "Международные альянсы"
 generic_international_alliances_desc:0 "Фракции важны. Мы могли бы сделать свой собственный, если захотим."
 generic_path_of_democratic_progress:0 "Путь демократического прогресса"
 generic_path_of_democratic_progress_desc:0 "Нам нужно принять левизну и политический прогресс."
 generic_path_of_democratic_freedom:0 "Путь демократических свобод"
 generic_path_of_democratic_freedom_desc:0 "Мы должны гарантировать личные и экономические свободы."
 generic_path_of_democratic_values:0 "Путь демократических ценностей"
 generic_path_of_democratic_values_desc:0 "Нам нужно укрепить основы нашей страны и ее общества."
 generic_path_of_equality:0 "Путь равенства"
 generic_path_of_equality_desc:0 "Свобода - это хорошо и все такое, но гораздо важнее убедить наших людей в том, что все они равны. Хотя, конечно, государственные чиновники должны быть более равными, чем другие."
 generic_path_of_order:0 "Путь порядка"
 generic_path_of_order_desc:0 "Порядок! Безопасность! Нам нужно перестроить наше общество как новое."
 generic_artillery_focus:0 "Артиллерийский фокус"
 generic_artillery_focus_desc:0 "Нам нужно разработать новые гаубицы и современную тактику ведения артиллерийского боя."
 generic_naval_bases_1:0 "Военно-морские базы"
 generic_naval_bases_1_desc:0 "Нам нужно построить новые гавани для нашего боевого флота."
 generic_destroyer_program:0 "Программа Фрегат"
 generic_destroyer_program_desc:0 "Фрегаты - это дешевые и универсальные корабли, которые играют важную роль как в качестве судов прикрытия, так и в качестве мощных быстроходных ударных кораблей."
 generic_dockyards_2:0 "Верфи 2"
 generic_dockyards_2_desc:0 "Еще военные корабли? Еще верфи!"
 generic_bomber_production:0 "Производство бомбардировщиков"
 generic_bomber_production_desc:0 "Мы здесь для того, чтобы бомбить города и жевать жвачку - и у нас у всех закончилась жвачка."
 generic_air_training_1:0 "Воздушная подготовка 1"
 generic_air_training_1_desc:0 "Наши пилоты и наземные экипажи должны тренироваться в боевых ситуациях."
 generic_air_bases_2:0 "Авиабазы 2"
 generic_air_bases_2_desc:0 ""
 generic_military_industry_2:0 "Военная промышленность 2"
 generic_military_industry_2_desc:0 "Нам необходимо и дальше развивать нашу военную заводскую базу."
 generic_civilian_industry_2:0 "Гражданская промышленность 2"
 generic_civilian_industry_2_desc:0 "Нам необходимо и дальше развивать нашу гражданскую промышленную базу."
 generic_infrastructure_2:0 "Инфраструктура 2"
 generic_infrastructure_2_desc:0 "Нам необходимо еще больше расширять нашу инфраструктуру."
 generic_traditional_values:0 "Традиционные ценности"
 generic_traditional_values_desc:0 "Исключив женщин из рабочей силы, мы могли бы просто добиться более высокого уровня рождаемости в нашей стране и обществе. Конечно, это будет непопулярно и плохо скажется на экономике, но нам нужны дети, чтобы вести войну в следующем поколении."
 generic_invest_in_public_service:0 "Инвестируйте в государственные услуги"
 generic_invest_in_public_service_desc:0 "Государство всеобщего благосостояния и Национальное страхование важны для наших трудящихся. Расширение и обеспечение медицинской помощи улучшит положение наших граждан."
 generic_education_reform:0 "Реформа образования"
 generic_education_reform_desc:0 "Мы должны гарантировать, что воспитание наших детей является лучшим, и реформировать нашу систему образования."
 generic_female_workforce:0 "Мобилизация женской рабочей силы"
 generic_female_workforce_desc:0 "Конечно, наш уровень рождаемости мог бы быть лучше, и нам нужно следить за будущим поколением на предмет возможного неравенства между молодыми и пожилыми людьми и проблем с пенсией по старости, которые могут возникнуть из-за этого. Тем не менее, экономика и индивидуальное будущее нашей гражданки должны быть приоритетными. Давайте мобилизуем их и включим в рабочую силу."
 generic_isolation:0 "Изоляция"
 generic_isolation_desc:0 "Война и конфликты полностью переоцениваются. Нам нужно держаться подальше от дел других людей, пока они держатся подальше от наших."
 generic_intervention:0 "Интервенционизм"
 generic_intervention_desc:0 "Мы должны убедиться, что наши вооруженные силы всегда готовы и способны нанести ущерб другим странам."
 generic_ideology_socialist:0 "Социализм"
 generic_ideology_socialist_desc:0 "Нам нужно принять социалистический идеализм."
 generic_ideology_progressive:0 "Прогрессивизм"
 generic_ideology_progressive_desc:0 "Нам нужно принять левый прогрессивный идеализм."
 generic_ideology_social_democrat:0 "Социал-демократия"
 generic_ideology_social_democrat_desc:0 "Нам нужно принять социал-демократический идеализм."
 generic_ideology_social_liberal:0 "Социальный либерализм"
 generic_ideology_social_liberal_desc:0 "Нам нужно принять социал-либеральный идеализм."
 generic_ideology_libertarian:0 "Либертарианство"
 generic_ideology_libertarian_desc:0 "Нам нужно принять либертарианский идеализм."
 generic_ideology_conservative:0 "Консерватизм"
 generic_ideology_conservative_desc:0 "Нам нужно принять консервативный идеализм."
 generic_ideology_reactionary:0 "Реакционная демократия"
 generic_ideology_reactionary_desc:0 "Нам нужно принять правый демократический идеализм."
 generic_ideology_communist:0 "Коммунизм"
 generic_ideology_communist_desc:0 "Нам нужно принять коммунистический идеализм."
 generic_ideology_fascist:0 "Фашизм"
 generic_ideology_fascist_desc:0 "Нам нужно принять фашистский идеализм."
 generic_ideology_nationalist:0 "Национализм"
 generic_ideology_nationalist_desc:0 "Нам нужно принять националистический идеализм."
 generic_ideology_monarchist:0 "Монархизм"
 generic_ideology_monarchist_desc:0 "Нам нужно принять королевский и монархический идеализм."
 generic_ideology_islamist:0 "Исламизм"
 generic_ideology_islamist_desc:0 "Нам нужно принять самую радикальную форму исламского учения и обратить наши меньшинства, если это необходимо."
 generic_army_training_2:0 "Армейская подготовка 2"
 generic_army_training_2_desc:0 "Наши вооруженные силы должны продолжать обучение."
 generic_armor_focus:0 "Броневой фокус"
 generic_armor_focus_desc:0 "Нам нужно строить новые и более современные танки."
 generic_naval_training_2:0 "Военно-морская подготовка 2"
 generic_naval_training_2_desc:0 "Наши военно-морские силы должны достичь совершенства, топя вражеские корабли."
 generic_submarine_program:0 "Программа подводных лодок"
 generic_submarine_program_desc:0 "Нам нужно строить более опасные и большее количество подводных лодок."
 generic_dockyards_3:0 "Верфи 3"
 generic_dockyards_3_desc:0 "Нам нужно построить дополнительные верфи, чтобы собрать дополнительные военные корабли."
 generic_air_force_military_school:0 "Военное училище Военно-воздушных сил"
 generic_air_force_military_school_desc:0 "Нам нужно создать военную академию для наших лучших и наиболее талантливых новобранцев военно-воздушных сил."
 generic_military_industry_3:0 "Военная промышленность 3"
 generic_military_industry_3_desc:0 "Нам нужно построить больше фабрик."
 generic_civilian_industry_3:0 "Гражданская промышленность 3"
 generic_civilian_industry_3_desc:0 "Нам нужно построить дополнительные промышленные объекты."
 generic_infrastructure_3:0 "Инфраструктура 3"
 generic_infrastructure_3_desc:0 "Нам нужно построить еще больше автомагистралей, каналов и железных дорог."
 generic_steel_factories:0 "Сталелитейные заводы"
 generic_steel_factories_desc:0 "Нам нужно создать национальный сталелитейный сектор нашей тяжелой промышленности."
 generic_crackdown_on_contraceptives:0 "Борьба с контрацептивами"
 generic_crackdown_on_contraceptives_desc:0 "Убедившись, что наши женщины остаются дома, мы должны убедиться, что то, что они и их мужья делают дома, имеет некоторый эффект для нашего будущего поколения.\nОтказ от контрацептивов звучит как отличная идея."
 generic_birth_control_programs:0 "Программы контроля рождаемости"
 generic_birth_control_programs_desc:0 "Нам нужно сделать противозачаточные средства широко доступными. Презервативы, таблетки, противозачаточные уколы - называйте как хотите. Правительство позаботится о том, чтобы как правительственные чиновники, так и компании могли поставлять нашим работающим людям лучшие и наиболее доступные ингибиторы беременности, которые мы сможем найти ."
 generic_research_incentives:0 "Стимулы для исследований"
 generic_research_incentives_desc:0 "Нам нужно не только самим проводить исследования, мы также могли бы позволить нашим гражданам обучаться самостоятельно и помогать нашим национальным исследователям, используя частные компании и технические команды."
 generic_expand_the_secret_services:0 "Расширяйте секретные службы"
 generic_expand_the_secret_services_desc:0 "Нам необходимо увеличить численность и расходы наших национальных секретных служб, как военных, так и гражданских."
 generic_destroy_foreign_influence:0 "Уничтожить Иностранное Влияние"
 generic_destroy_foreign_influence_desc:0 "Мы не должны позволять иностранным посланникам влиять на наши внутренние политические процессы, и нам нужно нанять дополнительных секретных агентов для выслеживания иностранных политических авторитетов."
 generic_volunteer_corps:0 "Добровольческий корпус"
 generic_volunteer_corps_desc:0 "Нам нужно создать отдельные военные институты, которые позволят нам более эффективно отправлять подразделения за границу для уничтожения наших врагов."
 generic_redistribution_of_wealth:0 "Перераспределение богатства"
 generic_redistribution_of_wealth_desc:0 "Мы должны убедиться, что наши рабочие классы видят что-то от нашего национального процветания, массово повышая налоги на богатых и состоятельных, а затем беря на себя расходы на образование и здравоохранение бедных."
 generic_environmental_policy:0 "Экологическая политика"
 generic_environmental_policy_desc:0 "Мы должны обезопасить этот мир для наших детей и детей наших детей. Окружающая среда должна занимать центральное место в нашей политике."
 generic_strengthen_unions:0 "Укреплять профсоюзы"
 generic_strengthen_unions_desc:0 "Чтобы убедиться, что наш рабочий класс продолжает работать безопасно и с пользой, мы должны помочь им организоваться в рабочие союзы."
 generic_personal_freedoms:0 "Личные свободы"
 generic_personal_freedoms_desc:0 "Свобода должна быть высшим из идеалов."
 generic_economic_freedoms:0 "Экономическая свобода"
 generic_economic_freedoms_desc:0 "Чем свободнее рынки, тем свободнее люди!"
 generic_family_values:0 "Семейные ценности"
 generic_family_values_desc:0 "Защищать семью - значит защищать общество. А защищать общество - значит защищать консерватизм."
 generic_national_security:0 "Национальная безопасность"
 generic_national_security_desc:0 "Охраняйте границы! Безопасные общественные места! Обезопасьте банки! Мы должны убедиться, что наши люди действительно свободны в своей свободе, и, следовательно, нам нужно дать отпор силам, которые им угрожают."
 generic_revolutionary_committee:0 "Революционный комитет"
 generic_revolutionary_committee_desc:0 "Нам нужно создать комитет для обеспечения революции как внутри страны, так и за рубежом."
 generic_racial_values:0 "Расовые ценности"
 generic_racial_values_desc:0 "Как внутри страны, так и за рубежом раса и этническое происхождение должны стать определяющей политической переменной. Конечно, мы можем потерять нескольких друзей, но неважно."
 generic_national_restoration:0 "Национальное восстановление"
 generic_national_restoration_desc:0 "Нам нужно восстановить гордость и веру в наши национальные ценности."
 generic_empower_the_monarch:0 "Наделите монарха полномочиями"
 generic_empower_the_monarch_desc:0 "После того, как мы нашли монарха для нашего народа, мы должны сделать его сильнее и более важным в законотворчестве и построении общества."
 generic_shariah_lawcode:0 "Кодекс законов Шариата"
 generic_shariah_lawcode_desc:0 "Наши законы устарели и плохи - основывая их на Аллахе и данном Богом Коране, мы сделаем их лучше."
 generic_land_doctrine_1:0 "Земельная доктрина 1"
 generic_land_doctrine_1_desc:0 "Нам нужно разработать новые доктрины для армии."
 generic_cruiser_program:0 "Программа разрушителя"
 generic_cruiser_program_desc:0 "Эсминцы - это основа всех военно-морских сил. Нам нужно строить новые и более совершенные."
 generic_air_doctrine_1:0 "Воздушная доктрина 1"
 generic_air_doctrine_1_desc:0 "Нам нужно разработать новые доктрины для военно-воздушных сил."
 generic_air_safety_reforms:0 "Реформы в области безопасности полетов"
 generic_air_safety_reforms_desc:0 ""
 generic_military_industry_4:0 "Военная промышленность 4"
 generic_military_industry_4_desc:0 "Нам нужно построить еще больше военных заводов!"
 generic_civilian_industry_4:0 "Гражданская промышленность 4"
 generic_civilian_industry_4_desc:0 "Нам нужно построить еще больше промышленных объектов!"
 generic_synthetic_oil:0 "Синтетическое масло"
 generic_synthetic_oil_desc:0 "Нам нужно производить больше нефти, чтобы питать военную машину."
 generic_aluminium_factories:0 "Алюминиевые заводы"
 generic_aluminium_factories_desc:0 "Алюминий жизненно важен для военно-воздушных сил. Давайте произведем его побольше."
 generic_extra_research_slot:0 "Дополнительное место для исследований"
 generic_extra_research_slot_desc:0 ""
 generic_defensive_constructions:0 "Оборонительные сооружения"
 generic_defensive_constructions_desc:0 "Нам нужно строить бункеры и форты, чтобы защитить отечество."
 generic_political_influence_abroad:0 "Политическое Влияние За Рубежом"
 generic_political_influence_abroad_desc:0 ""
 generic_reckless_progress:0 "Безрассудный прогресс"
 generic_reckless_progress_desc:0 "Террористы, вражеские армии и правые угрожают нашей нации - мы должны посвятить себя технологиям и сделать следующий шаг к доминированию через инновации - независимо от цены."
 generic_commerce_efficiency:0 "Эффективность торговли"
 generic_commerce_efficiency_desc:0 "Зарабатывание денег для нашего народа и нашей страны должно быть нашим главным приоритетом."
 generic_realpolitik:0 "Реальная политика"
 generic_realpolitik_desc:0 "Враги приходят и уходят, вот что вы называете политикой. Давайте станем наследниками Отто фон Бисмарка и займемся реальной политикой - мы будем иметь дело с теми, кто полезен, и выбьем зубы бесполезным."
 generic_will_of_the_people:0 "Воля народа"
 generic_will_of_the_people_desc:0 "Наши армии будут маршировать за народ! Наши заводы должны работать для людей! Наши политики должны работать на себя!... тьфу, для народа!"
 generic_unity_and_nation:0 "Единство и нация"
 generic_unity_and_nation_desc:0 "Нация и народ должны быть объединены друг с другом в стальном пакте. Нам нужно убедиться, что мы лучшие. На что? Не имеет значения. Давай будем лучшими."
 generic_the_values_of_old:0 "Старые ценности"
 generic_the_values_of_old_desc:0 "За короля и Страну!"
 generic_jihad:0 "Джихад"
 generic_jihad_desc:0 "Пришло время закончить наши разговоры об обращении наших людей и начать обращать других."
 generic_army_training_3:0 "Армейская подготовка 3"
 generic_army_training_3_desc:0 "Давайте тренировать наши силы дальше."
 generic_recruitment_strategies:0 "Стратегии подбора персонала"
 generic_recruitment_strategies_desc:0 "Нам нужно набирать больше людей и лучших людей. Даже некоторые женщины, кто знает. Давайте отправим солдат на фронт."
 generic_naval_doctrine_focus:0 "Военно-морская доктрина"
 generic_naval_doctrine_focus_desc:0 "Нам нужно дать нашим морским офицерам новые школы мышления."
 generic_carrier_program:0 "Программа перевозчика"
 generic_carrier_program_desc:0 "Авианосцы правят открытым морем. Давайте построим наш собственный."
 generic_air_doctrine_2:0 "Воздушная доктрина 2"
 generic_air_doctrine_2_desc:0 ""
 generic_military_industry_5:0 "Военная промышленность 5"
 generic_military_industry_5_desc:0 "Конечно, больше фабрик. Неважно."
 generic_civilian_industry_5:0 "Гражданская промышленность 5"
 generic_civilian_industry_5_desc:0 "Конечно, больше удобств. Дерзай на это."
 generic_synthetic_rubber:0 "Синтетический каучук"
 generic_synthetic_rubber_desc:0 ""
 generic_rare_metals:0 "Редкие металлы"
 generic_rare_metals_desc:0 "Нам необходимо развивать наши промышленные секторы по производству вольфрама и хрома."
 ENG_vitalize_westminster:0 "Оживить Вестминстер"
 ENG_vitalize_westminster_desc:0 "Палату общин, британскую нижнюю палату, иногда называют говорящим парламентом, где постоянно ведутся разговоры, но не так много действий. Лейбористы и тори должны попытаться установить новые, более четкие позиции, чтобы оставаться привлекательными для простого человека ."
 ENG_the_future_of_britain:0 "Будущее Британии"
 ENG_the_future_of_britain_desc:0 "Идеологической основой Британии является глубокая вера в личные свободы и демократию - в то, что называется англосаксонскими принципами и вызывает восхищение во всем мире.\n\n Нам нужно будет подумать, являются ли англосаксонские принципы тем путем, которым следует идти, или необходим новый путь."
 ENG_british_armed_forces:0 "Британские вооруженные силы"
 ENG_british_armed_forces_desc:0 "Войска короны прошли маршем по всему миру за последние 500 лет. Нам нужно будет снова отправить британские вооруженные силы в учебные лагеря, чтобы мы могли быть готовы к будущему конфликту - как в целях самообороны, так и при нападении."
 ENG_economic_stimulus:0 "Экономический стимул"
 ENG_economic_stimulus_desc:0 "Постоянно меняющийся политический ландшафт Великобритании оставил местные предприятия неуверенными в успехе. В то время как тори выступают против вмешательства правительства в экономику, нам, возможно, придется предпринять некоторые шаги, которые могут быть восприняты как левые, чтобы снова искусственно развить нашу экономическую мощь."
 ENG_political_reform:0 "Политическая реформа"
 ENG_political_reform_desc:0 "Наши министерства несколько неэффективны. При правильном количестве реформ мы могли бы решить эти проблемы."
 ENG_democratic_tradition:0 "Демократическая традиция"
 ENG_democratic_tradition_desc:0 "Конечно, тори и лейбористы могут не во всем соглашаться, но они оба правы в необходимости демократии и свободы для всех британцев. Мы должны чтить наши демократические традиции."
 ENG_a_new_path:0 "Новый путь"
 ENG_a_new_path_desc:0 "Наши представители слишком долго бездействовали. Представительство бесполезно без людей, готовых это делать. Более авторитарный подход как раз мог бы быть в порядке вещей."
 ENG_focus_on_the_army:0 "Сосредоточься на армии"
 ENG_focus_on_the_army_desc:0 "Военно-морской флот мог бы защитить нас в достаточной степени, но как мы должны освободить людей и их нефтяные месторождения от авторитаризма без сильных сухопутных войск? Нам нужно инвестировать в наши Сухопутные войска."
 ENG_focus_on_the_navy:0 "Сосредоточься на военно-морском флоте"
 ENG_focus_on_the_navy_desc:0 "Давайте будем честны: мы - островное государство. Нам не нужны танки, гаубицы или БТРЫ. Что нам нужно? Подводные лодки, Крейсера, Эсминцы, Авианосцы, весь арсенал. Мы применим нашу праведную ярость сверху, на воде и под водой. Нам нужно инвестировать в наши военно-морские силы."
 ENG_english_industry:0 "Английская промышленность"
 ENG_english_industry_desc:0 "Англия является родиной промышленной революции, но с тех пор немного отстала по объему промышленного производства. Возможно, немного подбодрить их - это как раз то, что нам нужно."
 ENG_scottish_industry:0 "Шотландская промышленность"
 ENG_scottish_industry_desc:0 "В Шотландии есть место для развития промышленности рядом с ее богатыми ресурсами. Развитие промышленности в Шотландии, возможно, как раз то, что нам нужно."
 ENG_imperial_industry:0 "Имперская индустрия"
 ENG_imperial_industry_desc:0 "В случае, если наша родина может подвергнуться нападению, нам, возможно, придется эвакуироваться в наши великие имперские владения за границей и продолжить нашу героическую борьбу оттуда. Мы должны создать какую-то промышленность для подготовки к такой атаке."
 ENG_expand_the_home_ministry:0 "Расширьте домашний офис"
 ENG_expand_the_home_ministry_desc:0 "Нам нужно активизировать наши политические усилия внутри страны, чтобы получить больше контроля и возможностей для обеспечения соблюдения наших законов на нашей территории."
 ENG_expand_the_foreign_ministry:0 "Расширить Министерство иностранных дел"
 ENG_expand_the_foreign_ministry_desc:0 "FCO, Министерство иностранных дел и по делам содружества, является министерством иностранных дел Соединенного Королевства и отвечает за своих послов и дипломатических посланников. Если бы мы еще больше расширили свое влияние на этот важнейший правительственный департамент, мы могли бы получить большее влияние на мировой арене."
 ENG_the_future_of_the_NHS:0 "Будущее Национальной системы здравоохранения"
 ENG_the_future_of_the_NHS_desc:0 "Национальная система здравоохранения - это едва ли оспариваемый вопрос в Соединенном Королевстве. Некоторые политические партии выступают за дальнейшую приватизацию, в то время как другие хотят расширения соответствующей правительственной программы. Нам нужно в ближайшее время прийти к соглашению о будущем Национальной службы здравоохранения."
 ENG_europe_is_the_future:0 "Европа - это будущее"
 ENG_europe_is_the_future_desc:0 "Мы должны противостоять нашим внутренним правым силам и стремиться к более тесной интеграции с Европейским союзом."
 ENG_careful_cooperation:0 "Тщательное сотрудничество"
 ENG_careful_cooperation_desc:0 "Хотя мы не ценим влияние Брюсселя, мы должны признать, что это приносит экономические выгоды Великобритании. А пока давайте держаться на разумной дистанции, предпримем некоторые экономические шаги. Прикусите губу, парни."
 ENG_distance_from_europe:0 "Удаленность от Европы"
 ENG_distance_from_europe_desc:0 "Европейский союз представляет собой большую угрозу нашему национальному суверенитету с момента своего создания в 1992 году. Великие люди, такие как Найджел Фарадж, с самого начала предупреждали о последствиях такого международного реформизма - пришло время прислушаться к нему. Нам нужно как можно скорее отойти на некоторое расстояние."
 ENG_towards_the_left:0 "Налево"
 ENG_towards_the_left_desc:0 "Британия исторически всегда отвергала левизну, которая шла дальше Лейбористской партии, но, возможно, британцы все-таки ошибались на этот счет."
 ENG_towards_the_right:0 "Направо"
 ENG_towards_the_right_desc:0 "Консерваторы - это сила, которая была права в некоторых вопросах, но никогда не заходила в них достаточно далеко. Мы выгоним этих слабых левых из нашей политики, из нашего парламента и, в конечном счете, из нашей страны."
 ENG_industry_in_manchester:0 "Промышленность в Манчестере"
 ENG_industry_in_manchester_desc:0 "Северная Англия была довольно бесплодной в последние десятилетия, но с появлением у британской армии нового инвестора мы могли бы просто возродить Большой Манчестер с хорошим притоком военного производства."
 ENG_army_training:0 "Армейская подготовка"
 ENG_army_training_desc:0 "Нам нужно вернуть мужчин в форму. Если королевские войска снова отправятся в поход, нам нужно обеспечить их униформой, оружием и, самое главное, хорошей физической подготовкой."
 ENG_expand_the_air_force:0 "Расширить Военно-воздушные силы"
 ENG_expand_the_air_force_desc:0 "Теперь, когда мы выбрали наш путь под небом, нам нужно убедиться, что наши войска постоянно прикрыты с воздуха. Пришло время расширить Военно-воздушные силы."
 ENG_naval_prototypes:0 "Новые военно-морские прототипы"
 ENG_naval_prototypes_desc:0 "Военно-морскому флоту потребуется больше кораблей всех типов. Мы должны назначить больше теоретиков и планировщиков для работы с Королевским флотом."
 ENG_industry_in_liverpool:0 "Промышленность в Ливерпуле"
 ENG_industry_in_liverpool_desc:0 "Северная Англия была довольно бесплодной в последние десятилетия, но с появлением у Королевского флота нового инвестора мы могли бы просто возродить Большой Ливерпуль с хорошим притоком военно-морских строительных площадок, чтобы увеличить численность нашего великого флота."
 ENG_dockyards_1:0 "Верфи I"
 ENG_dockyards_1_desc:0 "Мы должны расширить наши военно-морские верфи в Великобритании в Северной Ирландии."
 ENG_north_sea_oil:0 "Североморская нефть"
 ENG_north_sea_oil_desc:0 "Огромные запасы нефти между Шотландией и Норвегией существуют только для того, чтобы мы (и норвежцы, к сожалению) их завоевали. Нам просто нужно будет это сделать."
 ENG_imperial_dockyards:0 "Имперские верфи"
 ENG_imperial_dockyards_desc:0 "По всем нашим колониальным владениям нам нужно построить аванпосты для нашего флота, чтобы строить новые военные корабли, даже если родные острова подвергаются нападению."
 ENG_freedom_first:0 "Свобода превыше всего"
 ENG_freedom_first_desc:0 "Хотя безопасность вызывает понятную озабоченность, предоставление правительству контроля над гражданской жизнью - это не выход."
 ENG_security_first:0 "Безопасность превыше всего"
 ENG_security_first_desc:0 "Хотя свобода является важным вопросом для наших граждан, мы не можем подвергать опасности их жизни перед лицом террористических угроз и иностранных держав."
 ENG_go_with_europe:0 "Иди с Европой"
 ENG_go_with_europe_desc:0 "Наше внешнеполитическое внимание должно быть сосредоточено на наших европейских партнерах и на альянсе НАТО."
 ENG_go_with_the_commonwealth:0 "Иди с Содружеством"
 ENG_go_with_the_commonwealth_desc:0 "Наше внешнеполитическое внимание должно быть сосредоточено на наших культурных партнерах и бывших подданных, Содружестве наций."
 ENG_britain_first:0 "Британия прежде всего"
 ENG_britain_first_desc:0 "Ни бывшие колониальные народы, ни континентальные европейцы не должны ограничивать нас в наших возможностях. Британия прежде всего!"
 ENG_european_cooperation_1:0 "Европейское сотрудничество I"
 ENG_european_cooperation_1_desc:0 "Нам необходимо расширить наши компании на территории наших европейских партнеров."
 ENG_special_treatment:0 "Особое отношение"
 ENG_special_treatment_desc:0 "Конечно, технически у ЕС должно было быть много равных партнеров, но с нашей властью в парламенте и достаточной повесткой дня, направленной против целей других европейских стран, мы могли бы просто заставить Европу предоставить нам особое место, которого мы заслуживаем."
 ENG_brexit_referendum:0 "Референдум по Брекситу"
 ENG_brexit_referendum_desc:0 "Термин Брексит, сокращение от Выхода Великобритании, является популярным словом для обозначения идеи выхода Великобритании из Европейского Союза. Мы должны дать нашему народу честное, прямолинейное и справедливое голосование о том, выходить из Европейского Союза или нет."
 ENG_new_diplomatic_initiatives:0 "Новые дипломатические инициативы"
 ENG_new_diplomatic_initiatives_desc:0 "Поскольку наша приверженность Европейскому союзу уходит в прошлое, нам нужно будет разработать новые стратегии и политические доктрины."
 ENG_abolish_the_monarchy:0 "Упразднить монархию"
 ENG_abolish_the_monarchy_desc:0 "Виндзоры никогда не делали ничего примечательного для британского народа. Пора от них избавиться."
 ENG_empower_the_throne:0 "Укрепи трон"
 ENG_empower_the_throne_desc:0 "Монарх уже является главой и олицетворением Соединенного Королевства. Нам просто нужно заставить их действовать в соответствии со своей властью, и мы в кратчайшие сроки вернемся к статусу Мировой державы."
 ENG_empower_the_government:0 "Расширение прав и возможностей правительства"
 ENG_empower_the_government_desc:0 "Нам нужно предоставить правительству больше прав по сравнению с законодательной властью. Государством должны управлять губернаторы, а не законодатели."
 ENG_artillery_for_britain:0 "Артиллерия для Британии"
 ENG_artillery_for_britain_desc:0 "Нам нужно расширить наши артиллерийские программы, чтобы обеспечить наше национальное выживание."
 ENG_tanks_for_britain:0 "Танки для Британии"
 ENG_tanks_for_britain_desc:0 "Крестоносец? Тот самый Кромвель? Нам нужно продолжить великие британские танки прошлого с великими британскими танками настоящего."
 ENG_develop_our_fighters:0 "Развивайте наших бойцов"
 ENG_develop_our_fighters_desc:0 "Чтобы править небесами, нам нужны самые современные и мощные самолеты с лучшим вооружением, которое мы можем получить."
 ENG_develop_heavy_planes:0 "Разработка тяжелых самолетов"
 ENG_develop_heavy_planes_desc:0 "Пока с бойцами все в порядке, они просто будут держать боль подальше от наших войск. Чтобы причинить боль нашему врагу, нам нужно будет выбрать оружие побольше."
 ENG_develop_submarines:0 "Разработка подводных лодок"
 ENG_develop_submarines_desc:0 "Если немцы нас чему-то и научили, так это тому, что подводные лодки очень раздражают. Так что давайте построим несколько подводных лодок."
 ENG_develop_carriers:0 "Развивать перевозчиков"
 ENG_develop_carriers_desc:0 "У американцев есть большое преимущество перед нами, когда дело доходит до авианосцев, но старый король открытого моря еще не вышел из игры. Мы построим больший, лучший и более сильный военно-морской флот, возглавляемый большими, лучшими и более сильными авианосцами."
 ENG_dockyards_2:0 "Верфи II"
 ENG_dockyards_2_desc:0 "Нам нужно продолжать сосредотачивать наши усилия на сильной военно-морской базе. Больше военных кораблей! Лучшие военные корабли! Более сильные военные корабли!"
 ENG_fortify_the_empire:0 "Укрепи империю"
 ENG_fortify_the_empire_desc:0 "В жизни есть только три вещи, в которых можно быть уверенным: смерть, Налоги и то, что Фолклендские острова принадлежат Британии. Мы защитим нашу империю от иностранных сил."
 ENG_assure_individual_freedoms:0 "Обеспечить индивидуальную Свободу"
 ENG_assure_individual_freedoms_desc:0 "Британцы никогда не будут рабами, - говорят они. Давайте воплотим это в реальность. Мы дадим каждому гражданину Великобритании самую свободную жизнь, какая только может быть у него."
 ENG_public_CCTV_systems:0 "Системы общественного видеонаблюдения"
 ENG_public_CCTV_systems_desc:0 "Если общество владеет общественными пространствами, общество тоже должно за ними следить. Мы установим большое количество систем видеонаблюдения по всей стране, сосредоточенных на наших городских районах, чтобы обеспечить безопасность наших соотечественников."
 ENG_strengthen_NATO:0 "Укреплять НАТО"
 ENG_strengthen_NATO_desc:0 "Организация Североатлантического договора является одним из столпов нашей безопасности, и нам нужно будет сохранить ее."
 ENG_leave_NATO:0 "Покинуть НАТО"
 ENG_leave_NATO_desc:0 "НАТО до сих пор обеспечивало нам достаточную защиту, но это просто не годится в качестве модели на будущее. Мы должны сообщить нашим партнерам, что наше партнерство заканчивается."
 ENG_european_logistics:0 "Европейская логистика"
 ENG_european_logistics_desc:0 "Нам нужно будет улучшить наши каналы связи и снабжения с нашими военными и экономическими партнерами в Европе."
 ENG_defy_remain:0 "Бросающий вызов Остается"
 ENG_defy_remain_desc:0 "Конечно, население проголосовало за отказ от Brexit, но правительство в любом случае знает лучше, чем они. Мы все равно выйдем из Европейского Союза, но нам придется нести ответственность за последствия."
 ENG_investments_abroad_1:0 "Инвестиции За Рубежом I"
 ENG_investments_abroad_1_desc:0 "Мы должны развивать международные торговые отношения."
 ENG_national_development_1:0 "Национальное развитие I"
 ENG_national_development_1_desc:0 "Наша собственная экономика должна быть более важной, чем экономика других стран. Давайте развивать британскую экономику."
 ENG_fight_capitalism:0 "Борьба с капитализмом"
 ENG_fight_capitalism_desc:0 "В основе и в конце каждой проблемы и кризиса лежат жадность, неравенство и порочность - короче говоря, капитализм. Прежде чем сломать революцию других народов, мы должны будем удалить паразитов из нашего собственного."
 ENG_benevolent_monarchy:0 "Благожелательная монархия"
 ENG_benevolent_monarchy_desc:0 "Благодаря спокойной и мудрой руке монарха британский народ обретет процветание и обретет величие. Благожелательная монархия не причинит вреда другим народам и сосредоточится на проблемах внутри страны."
 ENG_imperialism:0 "Империализм"
 ENG_imperialism_desc:0 "Империализм умер около полувека назад. Но подобно клонированным животным и кори, западные люди также вернут империализм из мертвых."
 ENG_nationalism:0 "Национализм"
 ENG_nationalism_desc:0 "Британия первая, Британия последняя, Британия посередине. Истинный британец не знает других стран и не заботится о них. Воистину, это должен быть звездный час наших народов."
 ENG_army_doctrine_1:0 "Армейская доктрина I"
 ENG_army_doctrine_1_desc:0 "Нам нужно будет разработать стратегии наших вооруженных сил на местах."
 ENG_air_force_doctrine_1:0 "Доктрина I Военно-воздушных сил"
 ENG_air_force_doctrine_1_desc:0 "Наши воздушные войска, хотя и не в плохом состоянии, также не находятся в оптимальном состоянии. Давайте обучим их, используя новые стратегии."
 ENG_naval_doctrine_1:0 "Военно-морская доктрина I"
 ENG_naval_doctrine_1_desc:0 "Наш военно-морской флот не должен быть хорошим, не очень хорошим, он должен быть лучшим. Нам нужно научить их новым трюкам."
 ENG_english_factories:0 "Английские фабрики"
 ENG_english_factories_desc:0 "После передачи Англии новых промышленных объектов мы также должны увеличить их военное производство."
 ENG_scottish_factories:0 "Шотландские фабрики"
 ENG_scottish_factories_desc:0 "С возвращением шотландской гражданской рабочей силы в заводские цеха мы должны запустить несколько военных заводов."
 ENG_liberal_economics:0 "Либеральная экономика"
 ENG_liberal_economics_desc:0 "Чем свободнее рынок, тем свободнее его люди. Адам Смит был великим британским мыслителем капитализма, и его мысли должны лечь в основу нашей экономической системы."
 ENG_internet_surveillance:0 "Интернет-наблюдение"
 ENG_internet_surveillance_desc:0 "Все пользуются Интернетом. Они скачивают свои дипломные работы, хорошую порнуху или пиратствуют в видеоиграх вроде Hearts of Iron IV. Все это не так уж сильно беспокоит нас, но мы действительно должны беспокоиться о террористах, общающихся по эфиру, или о маньяках, покупающих штурмовые винтовки ."
 ENG_EU_border_compromise:0 "Компромисс на границе ЕС"
 ENG_EU_border_compromise_desc:0 "Наши границы с Францией (и да, они существуют) в настоящее время довольнозакрыты. Некоторые в стране требуют, чтобы они были полностью закрыты, другие хотят, чтобы они были открыты. Нам нужно принять решение."
 ENG_propose_the_CANZUK_alliance:0 "Предложите Альянс КАНЗУК"
 ENG_propose_the_CANZUK_alliance_desc:0 "Канада, Австралия, Новая Зеландия. Они - наши дети, а мы - их родители. Нам нужно стремиться к более тесным союзническим связям с ними. Может быть, в будущем даже их непокорный старший брат вернется домой."
 ENG_the_british_alliance:0 "Британский альянс"
 ENG_the_british_alliance_desc:0 "Новый пакт для нас и ассоциированного с нами государства. Миру нужна новая коалиция во главе с Британией. Мы можем выяснить, что это означает позже в будущем? Свобода? Правосудие? Равенство? Бесполезное кровопролитие для завоевания стран, которые не причинили нам никакого вреда? Возможности безграничны."
 ENG_european_cooperation_2:0 "Европейское сотрудничество II"
 ENG_european_cooperation_2_desc:0 "Необходимы дальнейшие инвестиции в экономику наших европейских партнеров."
 ENG_EU_expansion_of_2004:0 "Расширение ЕС в 2004 году"
 ENG_EU_expansion_of_2004_desc:0 "ЕС велик, но недостаточно велик. Польша? Чешская Республика? Прибалтика? Все это могло бы стать жизнеспособными партнерами, которые могли бы поставлять нам дешевую рабочую силу, в то время как мы поставляем им высококачественные товары."
 ENG_investments_at_home:0 "Инвестиции на дому"
 ENG_investments_at_home_desc:0 "Британские рабочие должны быть нашим главным приоритетом. Верните массы к работе!"
 ENG_workforce_deal_with_ireland:0 "Трудовая сделка с Ирландией"
 ENG_workforce_deal_with_ireland_desc:0 "Ирландские рабочие - очень необходимый актив в нашем большом городе - им мало платят, они говорят на нашем языке и даже не похожи на иммигрантов. Идеально."
 ENG_national_development_2:0 "Национальное развитие II"
 ENG_national_development_2_desc:0 "Поставьте нашу экономику на первое место. Сначала разработайте его. И второе. И третье."
 ENG_break_the_banks:0 "Сорвать банк"
 ENG_break_the_banks_desc:0 "HSBC? Банковское дело Ллойда? Давайте заставим этих пиявок почувствовать боль, которую они причиняют рабочему классу. Мы положим конец их разрушительному влиянию."
 ENG_persecute_lobbyists:0 "Преследовать лоббистов"
 ENG_persecute_lobbyists_desc:0 "Несколько удачливых банкиров подкупают нескольких удачливых политиков с помощью нескольких удачливых лоббистов. Давайте объявим лоббизм вне закона. Или был лоббистом в прошлом. Конечно, это может показаться немного оруэлловским, но никакая цена за революцию не слишком высока."
 ENG_royal_office_of_employment:0 "Королевское бюро по трудоустройству"
 ENG_royal_office_of_employment_desc:0 "Вернуть британцев к работе будет нелегко, но при небольших централизованных усилиях правительства короны мы сможем восстановить рабочие места в стране."
 ENG_restore_the_british_empire:0 "Восстановить Британскую империю"
 ENG_restore_the_british_empire_desc:0 "Под короной мы едины. И мывключает территории, которые еще не совсем осознают свою удачу."
 ENG_realm_of_britain:0 "Королевство Британия"
 ENG_realm_of_britain_desc:0 "Хотя нам не нужен король, чтобы направлять нас, великое королевство было бы неплохо. Это британское королевство, дань британскому величию, значительно расширит наши возможности."
 ENG_national_militarism:0 "Национальный милитаризм"
 ENG_national_militarism_desc:0 "Британия - величайшая держава, которую когда-либо видел мир. Если мы заставим наших детей повторять это предложение достаточно часто, они могут просто поверить в это."
 ENG_school_for_strategic_warfare:0 "Школа стратегической войны"
 ENG_school_for_strategic_warfare_desc:0 "Теперь, когда у нас есть солдаты на полях, которые в чем-то полезны, нам просто нужны офицеры, чтобы направлять их."
 ENG_ground_support_planes:0 "Самолеты наземной поддержки"
 ENG_ground_support_planes_desc:0 "Нам нужно улучшить наше воздушное сотрудничество с армией на земле."
 ENG_air_force_doctrine_2:0 "Доктрина военно-воздушных сил II"
 ENG_air_force_doctrine_2_desc:0 "Нам нужно обучать наши военно-воздушные силы дальнейшим и более совершенным стратегическим действиям и тактике."
 ENG_naval_support_planes:0 "Самолеты морской поддержки"
 ENG_naval_support_planes_desc:0 "Нам нужно улучшить сотрудничество и связь между нашими самолетами и нашими военными кораблями."
 ENG_extra_research_slot_1:0 "Дополнительное место для исследований"
 ENG_extra_research_slot_1_desc:0 "Вся эта промышленная мощь поможет нашим исследованиям в различных областях."
 ENG_air_travel_agreements_with_europe:0 "Соглашения о воздушных перевозках с Европой"
 ENG_air_travel_agreements_with_europe_desc:0 "Предоставляя короткие пути бизнесменам и посланникам, мы повысим эффективность нашего сотрудничества с Францией."
 ENG_invite_the_united_states:0 "Пригласите Соединенные Штаты"
 ENG_invite_the_united_states_desc:0 "Пришло время позвать потерянного сына домой. Соединенные Штаты должны присоединиться к нашему альянсу."
 ENG_diplomatic_sovereignity:0 "Дипломатический суверенитет"
 ENG_diplomatic_sovereignity_desc:0 "Теперь, когда мы возглавляем наш собственный силовой блок, нам нужно кое-что уладить в нашей сфере влияния."
 ENG_european_military_cooperation:0 "Европейское военное сотрудничество"
 ENG_european_military_cooperation_desc:0 "Не только европейские экономики, но и европейские военные машины должны сблизиться, чтобы обеспечить постоянный мир в Европе - и быструю кончину всех врагов, которые могут показать свои уродливые головы."
 ENG_investments_abroad_2:0 "Инвестиции за рубежом II"
 ENG_investments_abroad_2_desc:0 "Нам нужно заключать дальнейшие сделки с иностранными державами."
 ENG_defensive_constructions:0 "Оборонительное сооружение"
 ENG_defensive_constructions_desc:0 "Чтобы обеспечить победу за границей, вам нужно в первую очередь предотвратить поражение дома."
 ENG_industrial_development_program:0 "Программа промышленного развития"
 ENG_industrial_development_program_desc:0 "Со всей этой промышленностью, которая у нас есть сейчас, мы, безусловно, могли бы создать еще больше промышленности. Это было бы полезно."
 ENG_universal_employment:0 "Всеобщая занятость"
 ENG_universal_employment_desc:0 "Коммунизм обещает всем трудящимся рабочие места - мы должны работать над этим обещанием. А что, если рабочие места, которые мы создаем, не приносят прибыли и являются бременем для государства? Вот для чего это существует!"
 ENG_royal_industries:0 "Роял Индастриз"
 ENG_royal_industries_desc:0 "С благословения монархии мы можем вернуть великий британский народ на фабрики. Поскольку государство поддерживает такие проекты, экономический провал маловероятен."
 ENG_colonial_outposts_in_africa:0 "Колониальные аванпосты в Африке"
 ENG_colonial_outposts_in_africa_desc:0 "Для того, чтобы наш военно-морской флот снова имел больший охват, нам нужно стереть с карты некоторые небольшие африканские страны. Давайте посмотрим здесь... Бенин, конечно, Сьерра-Леоне, звучит забавно... и никому не было дела до Гамбии в первую очередь. Поехали."
 ENG_subjugate_ireland:0 "Покорить Ирландию"
 ENG_subjugate_ireland_desc:0 "Ирландские мысли о независимости в лучшем случае милы, а в худшем - опасны. Нам нужно вернуть некоторые изменения в политическую дискуссию с 1922 года. Будущее Ирландии - с Британией - и под Британией."
 ENG_reorganize_the_education_system:0 "Реорганизовать систему образования"
 ENG_reorganize_the_education_system_desc:0 "Поскольку национальное движение решительно поддерживает нас, мы должны обеспечить наш контроль над системой, которая обучает наших детей."
 ENG_army_doctrine_2:0 "Армейская доктрина II"
 ENG_army_doctrine_2_desc:0 "Армия нуждается в дальнейшем развитии своих стратегий."
 ENG_ground_crew_training:0 "Подготовка наземного экипажа"
 ENG_ground_crew_training_desc:0 "Каждому успешному пилоту нужны три или четыре успешных члена наземного экипажа за его спиной. Давайте сделаем все это испытание более эффективным."
 ENG_naval_doctrine_2:0 "Военно-морская доктрина II"
 ENG_naval_doctrine_2_desc:0 "Военно-морской флот нуждается в дополнительной подготовке, чтобы вернуть неполноценным странам законное британское правосудие."
 ENG_invite_the_commonwealth:0 "Пригласите Содружество"
 ENG_invite_the_commonwealth_desc:0 "Нам нужно пригласить каждую отдельную страну Содружества Наций в наш альянс. Каждый. Одиночный. Один."
 ENG_european_cooperation_3:0 "Европейское сотрудничество III"
 ENG_european_cooperation_3_desc:0 "Больше инвестиций! Больше денег! Больше рабочих мест!"
 ENG_EU_expansion_of_2007:0 "Расширение ЕС в 2007 году"
 ENG_EU_expansion_of_2007_desc:0 "Румыны и болгары не самые важные наши друзья, но они нам настолько нравятся, что мы возьмем их деньги."
 ENG_develop_infrastructure:0 "Развивать инфраструктуру"
 ENG_develop_infrastructure_desc:0 "Нам нужно построить больше инфраструктуры, такой как железные дороги, автомагистрали и туннели, по всем странам."
 ENG_national_development_3:0 "Национальное развитие III"
 ENG_national_development_3_desc:0 "Нам необходимо еще больше увеличить объем нашей экономики."
 ENG_invest_in_resources:0 "Инвестируйте в ресурсы"
 ENG_invest_in_resources_desc:0 "Нам нужно вернуть наших работников к работе. В шахты, на нефтяные платформы!"
 ENG_establish_a_revolutionary_committee:0 "Британский революционный комитет"
 ENG_establish_a_revolutionary_committee_desc:0 "Теперь, когда революция в безопасности, нам нужно создать комитет, чтобы оказать наше позитивное влияние на другие страны."
 ENG_royal_factories:0 "Королевские фабрики"
 ENG_royal_factories_desc:0 "Там все еще есть люди, нуждающиеся в трудоустройстве. Мы могли бы заплатить им за изготовление пуль."
 ENG_restore_the_cape_colony:0 "Восстановите Капскую колонию"
 ENG_restore_the_cape_colony_desc:0 "Нам нужно еще раз усилить наше правление в Южной Африке."
 ENG_maintain_a_multiethnic_army:0 "Поддерживать многонациональную армию"
 ENG_maintain_a_multiethnic_army_desc:0 "Быть британцем не зависит от расы или происхождения - это зависит от культуры. Мы, безусловно, предпочтем чернокожего христианина белому мусульманину или аналогичным культурно несовместимым людям. Нет необходимости изгонять лояльных чернокожих из рядов."
 ENG_national_office_for_the_colored_workforce:0 "NOftCW"
 ENG_national_office_for_the_colored_workforce_desc:0 "Быть британцем также зависит от расы и происхождения. Мы создадим Национальное бюро по делам цветной рабочей силы, которое лишит права этнических меньшинств свободно выбирать свое рабочее место и вместо этого назначит их по своему усмотрению."
 ENG_army_of_quality:0 "Армия качества"
 ENG_army_of_quality_desc:0 "Мы будем метать пули во врага, а не в людей. Рабочая сила ценна, пули дешевы."
 ENG_army_of_quantity:0 "Армия количества"
 ENG_army_of_quantity_desc:0 "Мы возьмем под оружие каждого британца. И женщины на очереди. И все остальные."
 ENG_improve_our_small_ships:0 "Улучшайте наши Малые корабли"
 ENG_improve_our_small_ships_desc:0 "Нам нужно сделать наши небольшие военные корабли сильнее. Эсминцы и крейсера будут представлять угрозу в открытом море."
 ENG_improve_our_large_ships:0 "Улучшайте наши Большие корабли"
 ENG_improve_our_large_ships_desc:0 "Наши авианосцы и ракетные крейсера будут править в открытом море!"
 ENG_EU_expansion_of_2013:0 "Расширение ЕС в 2013 году"
 ENG_EU_expansion_of_2013_desc:0 "Хорваты станут хорошим дополнением к Европейскому союзу."
 ENG_investments_abroad_3:0 "Инвестиции за рубежом III"
 ENG_investments_abroad_3_desc:0 "Делайте больше инвестиций! Зарабатывай больше денег!"
 ENG_socialist_secret_police:0 "Социалистическая тайная полиция"
 ENG_socialist_secret_police_desc:0 "Бывшая немецкая государственная полиция была бы хорошим стимулом для действующей Тайной полиции по обеспечению безопасности революции."
 ENG_the_throne_of_all_britons:0 "Трон всех бриттов"
 ENG_the_throne_of_all_britons_desc:0 "Мы действительно один народ под одним троном."
 ENG_restore_the_raj:0 "Восстановите господство"
 ENG_restore_the_raj_desc:0 "Индия когда-то была нашей жемчужиной в короне. Нам нужно будет вернуть старые добрые времена. Индийцы, вероятно, бросят на нас десятки миллионов солдат, но Британия будет стоять на своем. Мы победили их однажды, мы сделаем это снова."
 ENG_revolt_in_quebec:0 "Восстание в Квебеке"
 ENG_revolt_in_quebec_desc:0 "Мы освободим франко-канадское население Квебека от их злых угнетателей. И, если нам повезет, то изолированные в то время провинции на восточном побережье могут достаться нам."
 ENG_jingoism:0 "Ура-патриотизм"
 ENG_jingoism_desc:0 "Хватит разговоров. Давай убьем."
 ENG_army_doctrine_3:0 "Армейская доктрина III"
 ENG_army_doctrine_3_desc:0 "Армия, должно быть, лучшая из всех, что когда-либо могли быть."
 ENG_naval_doctrine_3:0 "Военно-морская доктрина III"
 ENG_naval_doctrine_3_desc:0 "Военно-морской флот, должно быть, лучший из всех, что когда-либо могли быть."
 ENG_one_union:0 "Единый союз"
 ENG_one_union_desc:0 "Если бы наши предки могли видеть нас сейчас, они, вероятно, захотели бы умереть - так что это хорошо, что они есть. В любом случае, Британия должна работать над окончательным объединением Европы."
 ENG_union_of_nations:0 "Союз наций"
 ENG_union_of_nations_desc:0 "Европейский союз - это грандиозный проект, но различные национальные государства должны быть сохранены. Объединенный ЕС не был бы великим."
 ENG_royal_army:0 "Королевская армия"
 ENG_royal_army_desc:0 "Хотя есть Королевский флот и Королевские военно-воздушные силы, наша армия еще не королевская. Давайте присвоим им такое звание в честь их самых последних достижений."
 ENG_britannia_rules_the_waves:0 "Британия правит волнами"
 ENG_britannia_rules_the_waves_desc:0 "Правь, Британия! Британия правит волнами!\nБританцы никогда, никогда, никогда не будут рабами!"
 ENG_defensive_assistance:0 "Оборонительная помощь"
 ENG_defensive_assistance_desc:0 "Для того, чтобы Британия могла защитить себя, все страны ЕС должны быть в состоянии защитить себя."
 ENG_prepare_unification_treaties:0 "Подготовка Договоров об объединении"
 ENG_prepare_unification_treaties_desc:0 "Пришло время."
 ENG_european_cooperation_4:0 "Европейское сотрудничество IV"
 ENG_european_cooperation_4_desc:0 "Больше сотрудничества! Больше инвестиций."
 ENG_call_the_union:0 "Позвони в Профсоюз"
 ENG_call_the_union_desc:0 "Союз един, и один - это союз. Мы должны защищать свободы наших граждан и нашу континентальную свободу. Пришло время объединить Европейский союз под знаменем британского общества."
 ENG_european_cooperation_5:0 "Европейское сотрудничество V"
 ENG_european_cooperation_5_desc:0 "...да, необходимы дополнительные инвестиции."
 ENG_extra_research_slot_2:0 "Дополнительное место для исследований"
 ENG_extra_research_slot_2_desc:0 "Мы должны перенаправить больше ресурсов на исследовательские работы."
 socialism_with_chinese_characteristics:0 "Социализм с китайскими особенностями"
 socialism_with_chinese_characteristics_desc:0 "Философия социализма с китайскими особенностями является основой современного китайского государства, наша проверенная идеология приведет Коммунистическую партию и Народную Республику в новое столетие."
 PRC_political_reform:0 "Политические реформы"
 PRC_political_reform_desc:0 "По мере развития нации мы должны провести некоторые политические и экономические реформы, чтобы укрепить доверие к правительству и удовлетворить потребности народа."
 PRC_economic_revitalization:0 "Оживление экономики"
 PRC_economic_revitalization_desc:0 "Экономический двигатель Китая с ревом оживает и скоро станет предметом зависти всего мира! Мы должны способствовать росту в важнейших стратегических отраслях."
 PRC_peaceful_rise:0 "Мирный подъем"
 PRC_peaceful_rise_desc:0 "По мере того, как Китай растет и становится настоящей сверхдержавой, мы можем начать проецировать наше влияние здесь, в Азии, и далее за рубежом. Вооруженные силы - всего лишь тупой инструмент; наша дипломатия и экономическая мощь сделают нас истинными Хозяевами Тихого океана."
 PRC_china_dream:0 "Китайская мечта"
 PRC_china_dream_desc:0 "Пришло время показать иностранным империалистам и их региональным марионеткам, что Век унижений подошел к концу! Китайский народ требует, чтобы нация заняла свое законное место в качестве мировой сверхдержавы."
 PRC_military_reorganization:0 "Военная реорганизация"
 PRC_military_reorganization_desc:0 "Новая тактика и технологии изменили современное поле боя, и китайская армия должна адаптироваться, чтобы быть готовой к будущему конфликту."
 PRC_anti_corruption:0 "Антикоррупционные меры"
 PRC_anti_corruption_desc:0 "Как бы наши государственные СМИ это ни отрицали, коммунистические правительства, как правило, довольно коррумпированы. Это особенно актуально в Китае, поскольку недавний экономический рост позволил тысячам безымянных министров незаконно обогащаться за счет прибыли, которая должна была идти партии. Конечно, пока мы занимаемся арестом людей, снимающих сливки с топа, мы можем провести большую общественную кампанию по этому поводу. Люди будут думать, что теперь на них будет потрачено больше денег, и это должно сделать их счастливыми."
 PRC_industrial_safety:0 "Законы о промышленной безопасности"
 PRC_industrial_safety_desc:0 "Что позволило нам стать современной мастерской мира, так это позволить нашим людям работать в жестоких условиях, которые не допустила бы ни одна западная нация, и все это практически бесплатно. Как бы ни хотели изменить это более доброжелательные люди внутри партии, это ослабило бы позиции Китая как растущей сверхдержавы. Тем не менее, мы можем предложить незначительные уступки и убедиться, что люди знают все о том, что правительство делает для их защиты. Это должно успокоить любые мысли о протесте против их условий."
 PRC_educational_development:0 "Развитие образования"
 PRC_educational_development_desc:0 "Китай - очень большая нация, как по площади, так и по населению. Из-за этого наша система образования не самая лучшая. Наши школы, как правило, недофинансированы и не укомплектованы персоналом, мошенничество широко распространено, и наши постоянные требования к политической идеологической обработке, похоже, мешают правильному обучению. Если мы хотим отобрать у американцев мантию ведущей мировой державы, нам нужно начать решать эти проблемы, чтобы сделать нашу систему образования лучшей в мире. За исключением политической индоктринации. Это остается."
 PRC_communications_network:0 "Коммуникационные сети"
 PRC_public_services:0 "Государственные услуги"
 PRC_public_services_desc:0 "Наши города в значительной степени неэффективны. Пробки на дорогах могут длиться целыми днями, мусор имеет тенденцию скапливаться, а загрязнение окружающей среды является высоким. Начало некоторых инвестиций в улучшение общественных услуг в крупных городах должно повысить эффективность местных органов власти, увеличив доступные ресурсы для нас в Центральном правительстве, чтобы тратить их на другие цели ."
 PRC_research_initiatives:0 "Исследовательские инициативы"
 PRC_research_initiatives_desc:0 "Честно говоря, для китайского духа оскорбительно, что большая часть современной науки происходит из западного мира. Наши различные реформы начали улучшать китайскую систему образования, но многое еще предстоит сделать. Мы должны создать программу с очень большими вознаграждениями, как денежными, так и иными, для китайских исследователей, которые совершают научные прорывы. Наша нация огромна, наверняка у нас где-то есть один или два Стивена Хокинга, чтобы конкурировать с Западом."
 PRC_diplomatic_initatives:0 "Дипломатические инициативы"
 PRC_diplomatic_initatives_desc:0 "Наша экономическая мощь и идеологические отличия от запада позволят нам приобрести многих союзников в странах, которые не чувствуют себя комфортно при нынешнем мировом порядке. Мы должны помочь Министерству иностранных дел разработать различные планы, чтобы завоевать расположение этих стран."
 PRC_trade_deals:0 "Международные торговые сделки"
 PRC_trade_deals_desc:0 "Западу, возможно, не хотелось бы признавать это, но большинство стран за пределами Европы и Северной Америки присоединяются к ним только по финансовым причинам. Они стремятся избежать своей нищеты с помощью Запада. К счастью, теперь, когда мы являемся экономической державой, мы также можем начать приобретать влияние."
 PRC_educational_exchanges:0 "Образовательные обмены"
 PRC_educational_exchanges_desc:0 "Существует огромное количество стран, и это означает огромное количество студентов. Мы должны помогать нашим университетам осуществлять Программы образовательного обмена, отправлять наших студентов за границу и приветствовать иностранцев в нашей стране. Студенты не только принесут новые знания из внешнего мира, но и иностранцы, которых мы приветствуем, будут распространять хорошие слова о Китае у себя дома ."
 PRC_economic_liberalization:0 "Экономическая либерализация"
 PRC_economic_liberalization_desc:0 "Похоже, что не многие страны довольны проведением образовательных обменов с Китаем или сотрудничеством с китайскими компаниями, в то время как правительство сохраняет абсолютный контроль. Возможно, нам следует провести некоторые реформы, чтобы ослабить наш контроль в экономике, больше стимулировать людей и создать себе лучший имидж за рубежом ."
 PRC_free_markets:0 "Свободные рынки"
 PRC_free_markets_desc:0 "Что ж, наши недавние экономические реформы выдвинули новые требования со стороны нашего молодого частного сектора. Несколько потенциальных бизнесменов, без сомнения, под влиянием идей извне, представили правительству совершенно новую реформированную систему нашего контроля над экономикой. По сути, мы позволим квазисвободным рыночным экономическим действиям происходить внутри страны, но правительство сохранит полную власть в любом обмене с участием иностранной стороны. Это не только дискредитирует иностранную пропаганду о нашем тоталитаризме, но и значительно повысит эффективность нашей экономики."
 PRC_african_initiatives:0 "Африканские инициативы"
 PRC_african_initiatives_desc:0 "Народы Африки бедствовали на протяжении веков. Не многие страны действительно процветали по европейским или азиатским стандартам, и время, проведенное ими в качестве европейских колоний, хотя и было, безусловно, полезным для их модернизации, не слишком помогло им развиваться. Прошли десятилетия с момента деколонизации, и инфраструктура многих стран находится в аварийном состоянии, полагаясь на старые колониальные дороги и железные дороги. Если мы начнем организовывать инвестиционные фонды для нескольких из этих стран, у нас появится много новых друзей."
 PRC_east_african_trade:0 "Восточноафриканская торговля"
 PRC_east_african_trade_desc:0 "Запад часто игнорирует Восточную Африку, и страны региона были бы очень благодарны за возможность торговать с Китаем напрямую. Мы должны подготовить предложения по торговым соглашениям с Эфиопией, Кенией, Танзанией и Угандой."
 PRC_east_african_development:0 "Развитие Восточной Африки"
 PRC_east_african_development_desc:0 "Наши новые африканские партнеры очень благодарны за наши предложения, но они цинично все еще думают, что это не более чем то, что мы пользуемся их плохим положением. Мы должны показать им нашу добрую волю, помогая им развиваться. Давайте модернизируем их железные дороги и производственные мощности. Мы должны послать несколько инженеров-промышленников, чтобы они занялись этим, пусть Министерство промышленности внутренних дел составит список кандидатов, и мы отправим их за границу."
 PRC_south_african_trade:0 "Южноафриканская торговля"
 PRC_south_african_trade_desc:0 "Южная оконечность Африканского континента находится в особенно плачевном положении. Помимо Южно-Африканской Республики, другие страны региона страдают от войны и нищеты, и они были бы очень рады внезапным инвестициям Пекина в их страны. Самой Южной Африке, вероятно, это тоже понравилось бы."
 PRC_south_african_development:0 "Развитие Южной Африки"
 PRC_south_african_development_desc:0 "Мы организовали несколько символических операций, которые помогут нашим партнерам в повседневном управлении своими странами, но нам нужно сделать больше, чтобы заручиться их лояльностью. Модернизация их дорог, строительство железных дорог и привлечение небольшого производства в регион заставят их целовать нам ноги."
 PRC_african_mining_interests:0 "Африканские горнодобывающие интересы"
 PRC_african_mining_interests_desc:0 "Европейцы колонизировали Африку из-за ее огромных природных богатств. Колонизация вышла из моды, но мы можем очень легко помочь нашим африканским партнерам наладить более эффективную добычу полезных ископаемых в обмен на очень выгодные торговые сделки с нами. Функционально мы будем контролировать их ресурсы, при этом хорошо выглядя на международном уровне и не выпустив ни единой пули. Давайте подготовим инвестиционные планы."
 PRC_alliance_expansion:0 "Расширение альянса"
 PRC_alliance_expansion_desc:0 "Наши действия в Африке принесли нам новых друзей, но от этого мало толку, пока мы официально не оформим наши отношения. Мы должны официально пригласить наших африканских партнеров в наш Альянс."
 PRC_multilateral_negotiation:0 "Многосторонние переговоры"
 PRC_multilateral_negotiation_desc:0 "Помимо торговли, мы должны начать готовить внешнюю политику для этой новой китайской эпохи и поручить нашим дипломатам следовать ей."
 PRC_regional_agreements:0 "Региональные соглашения"
 PRC_regional_agreements_desc:0 "Запад часто пренебрегает нашими соседями, поэтому мы находимся в прекрасном положении, чтобы протянуть им руку помощи и позиционировать себя как Полицейского Азии. Давайте подготовим несколько дипломатических заявлений для наших соседних азиатских стран."
 PRC_asian_alliance:0 "Азиатский альянс"
 PRC_asian_alliance_desc:0 "НАТО и ОДКБ сейчас правят миром, но Китай победит их обоих. Нам нужно создать наш собственный альянс. Азиатский экономический и оборонный союз станет альянсом будущего. Давайте отправим предложение и приглашение в Ханой и Пхеньян."
 PRC_taiwan_association_agreement:0 "Соглашение об ассоциации с Тайванем"
 PRC_taiwan_association_agreement_desc:0 "Если мы намерены поддерживать гражданские отношения с Тайванем, мы не можем рисковать тем, что у них де-факто будет иная военная лояльность, чем у материковой части. Мы должны пригласить их в АЭДУ."
 PRC_international_arbitration:0 "Международный арбитраж"
 PRC_international_arbitration_desc:0 "У нас много проблем с нашими соседями и много конфликтов. Некоторые внутри партии предполагают, что пришло время НОАК поджечь мир и обеспечить себе законное место в качестве истинной сверхдержавы. Эти люди были лишены всякой власти. Давайте вместо этого решим наши проблемы с помощью дипломатического арбитража."
 PRC_taiwan_concensus:0 "Тайваньский консенсус"
 PRC_taiwan_concensus_desc:0 "Проблема Тайваня была постоянной болью для правительства. С одной стороны, мы действительно хотим, чтобы они ушли и Китайский Тайбэй оказался под нашим контролем. С другой стороны, мы не хотим начинать Вторую мировую войну. Давайте попросим международное сообщество помочь нам решить наши проблемы с ними."
 PRC_open_communications:0 "Открытые коммуникации"
 PRC_open_communications_desc:0 "Теперь, когда мы создали прецедент для дружественныхотношений с Тайванем, мы должны неофициально наладить дипломатические операции с их правительством."
 PRC_one_country_two_systems:0 "Одна страна - Две системы"
 PRC_one_country_two_systems_desc:0 "Министерство иностранных дел считает, что они нашли потенциальное решение тайваньской проблемы: китайскому Тайбэю будет разрешено иметь свое правительство и управлять своими внутренними делами так, как им заблагорассудится, а взамен они будут относиться к нам как к де-факто законному правительству Китая, и они не будут пытаться объявить независимость. Мы должны предложить им это."
 PRC_one_china:0 "Единый Китай"
 PRC_one_china_desc:0 "Что ж, теперь, когда мы открыты и дружелюбны с Тайванем, и теперь, когда мы оба пошли на компромиссы ради мира и взаимной стабильности, мы думаем, что можем заключить сделку, которая позволит нам де-факто контролировать остров, позволяя им сохранить некоторые из их свобод. Незначительные, но достаточные, чтобы население было счастливо. Давайте снова начнем с ними переговоры."
 PRC_south_sea_negotiations:0 "Переговоры по Южному морю"
 PRC_south_sea_negotiations_desc:0 "Южно-Китайское море является законной китайской территорией, но, похоже, Вьетнам и Филиппины этого не признают. Мы могли бы вторгнуться, но было бы лучше гарантировать наш хороший международный имидж и попытаться привлечь международных арбитров для решения вопроса о наших оспариваемых водах."
 PRC_southeast_asian_outreach:0 "Охват Юго-Восточной Азии"
 PRC_southeast_asian_outreach_desc:0 "Таиланд, Индонезия, Малайзия, Камбоджа и Сингапур - все они являются потенциальными союзниками Народной Республики, и они предоставили бы нам важные стратегические ресурсы, а также жизненно важную политическую поддержку в этот современный век."
 PRC_southeast_asian_alliance_expansion:0 "Расширение Альянса в Юго-Восточной Азии"
 PRC_southeast_asian_alliance_expansion_desc:0 "Наши недавние улучшения в отношениях с нашими азиатскими соседями теперь дают нам шанс значительно расширить сферу нашего влияния. Мы должны пригласить наших новых друзей в наш Союз и радоваться тому, что наша мощь распространяется все глубже в Тихий океан!"
 PRC_south_asian_outreach:0 "Информационно-пропагандистская деятельность в Южной Азии"
 PRC_south_asian_outreach_desc:0 "Южная Азия полна маленьких стран, которые запад склонен игнорировать. Президент редко посещает Непал или Бутан, и они могли бы оказаться нашими друзьями, если бы мы потрудились сказать им, что хотим установить с ними хорошие отношения."
 PRC_south_asian_trade:0 "Южноазиатская торговля"
 PRC_south_asian_trade_desc:0 "Что ж, теперь, когда мы обрели нескольких маленьких друзей, нам нужно начать использовать нашу экономическую мощь, чтобы сблизить их. Заключите специальные торговые соглашения со странами Южной Азии, чтобы они всегда хотели покупать китайское. Они процветают, а мы приобретаем союзников."
 PRC_aid_minor_powers:0 "Помощь малым державам"
 PRC_aid_minor_powers_desc:0 "Индия и Пакистан могут быть большими, но их влияние ограничено, поскольку дружба с любым из них также нажила бы нам много врагов. Вместо этого давайте попытаемся сосредоточить наши усилия в других небольших странах, таких как Бангладеш и Шри-Ланка."
 PRC_south_asian_alliance:0 "Южноазиатский альянс"
 PRC_south_asian_alliance_desc:0 "Наши новые друзья были бы очень полезны для нашего альянса. Их вооруженные силы могут не сравниться с НОАК, но их география даст нам стратегическое преимущество, если мы решим, скажем, оказать давление на Индию из-за китайской территории, которую они незаконно контролируют."
 PRC_aid_india:0 "Помощь Индии"
 PRC_aid_india_desc:0 "Конечно, они могут быть вырождающейся демократией, и у нас могут быть свои проблемы с их границами, но Индия также является растущей сверхдержавой с очень большим населением и респектабельно большой армией. Их дружба более выгодна Пекину, чем победа в каких-то мелких спорах с ними."
 PRC_indian_alliance:0 "Китайско-Индийский альянс"
 PRC_indian_alliance_desc:0 "Давайте оформим нашу дружбу с Индией, пригласив их в наш Альянс. Их членство даст нам доступ к Индийскому океану и позволит нам проецировать там власть, а символический эффект присоединения демократии к Китаю пошлет четкий сигнал Западу: Китай растет, Китай будет доминировать в будущем, и Китай неудержим."
 PRC_aid_pakistan:0 "Помощь Пакистану"
 PRC_aid_pakistan_desc:0 "Пакистан отделился от Индии из-за религиозного раскола, и они все еще сохраняют враждебность по отношению к ним. У нас также есть свои проблемы с Индией, и дружба с Пакистаном позволит нам послать Нью-Дели четкий сигнал: мы вас не боимся."
 PRC_pakistan_alliance:0 "Китайско-Пакистанский альянс"
 PRC_pakistan_alliance_desc:0 "Мы должны официально пригласить Пакистан в наш Альянс. У них уважаемая армия, и сотрудничество с НОАК гарантирует, что вместе мы сможем справиться с любым военным вызовом, который может угрожать любому из нас."
 PRC_tigers_and_flies:0 "Тигры и мухи"
 PRC_tigers_and_flies_desc:0 "’Тигры, могущественные лидеры в китайском правительстве, и Мухи, низшие бюрократы, все должны быть готовы следовать указаниям нашего дорогого Президента и начать использовать свое положение, чтобы подготовить Китай к войне. Потребуется время, чтобы скоординировать то, что, как ожидается, будут делать правительства различных уровней."
 PRC_state_media_apparatus:0 "Государственный аппарат средств массовой информации"
 PRC_state_media_apparatus_desc:0 "Пекин уже долгое время контролирует все средства массовой информации в Китае. Даже иностранные СМИ, которым разрешено работать в Китае, сильно ограничены правительством и им манипулируют. Мы должны использовать это, чтобы представить фактынаселению таким образом, чтобы они сформулировали правильноемнение: Китай должен быть вооружен и готов сразиться со своими различными врагами по всему миру."
 PRC_harmonious_society:0 "Гармоничное общество"
 PRC_harmonious_society_desc:0 "Мы не можем готовиться к борьбе с миром, когда надоедливые протестующие создают внутренние проблемы. Мы уже отправляем большинство наших нарушителей спокойствия в трудовые лагеря по всей стране, но, возможно, нам следует расширить эту программу. Стройте столько лагерей, сколько потребуется, пока на улицах не останется ни одного протестующего. Нам нужно начать планировать, где они будут построены."
 PRC_patriotic_broadcasts:0 "Патриотические передачи"
 PRC_patriotic_broadcasts_desc:0 "Заставить людей поддержать милитаризацию - это одно, но нам понадобится больше, если мы хотим сразиться с нашими врагами на поле боя. Нам нужно заставить наш народ хотеть войны. Патриотическая военная пропаганда, транслируемая по всем средствам массовой информации каждые пару часов, вполне подойдет. Давайте подготовим пару подходящих фильмов для каждого потенциального врага."
 PRC_to_serve_the_people:0 "Служить Народу"
 PRC_to_serve_the_people_desc:0 "Обычному человеку, похоже, трудно поверить, что Народно-освободительная армия здесь для того, чтобы защищать их и служить им превыше всего остального. Создание каких-то бессмысленных, но символических программ для НОАК, чтобы делать незначительные вещи для обычного человека, заставит людей больше уважать их, увеличивая набор. Кроме того, есть шанс, что некоторые солдаты могут купиться на это, что придаст им большей уверенности в бою, поскольку они являются последней линией обороны народа Китая от угнетения."
 PRC_neo_maoist_doctrine:0 "Неомаоистская доктрина"
 PRC_neo_maoist_doctrine_desc:0 "Учитывая, что политическая власть вырастает из дула пистолета, риторика председателя Мао кажется именно тем, о чем нам нужно, чтобы люди думали прямо сейчас. Они должны понимать, что для того, чтобы Китай занял свое законное место в качестве самой могущественной нации на земле, войны должны быть выиграны. И если мы ожидаем, что это произойдет, нам придется ожидать от людей некоторых жертв и трудностей."
 PRC_core_national_interests:0 "Основные национальные интересы"
 PRC_core_national_interests_desc:0 "Если мы хотим исполнить свое предназначение и подняться, чтобы стать абсолютной сверхдержавой, нам придется столкнуться с множеством проблем. Давайте попросим различных правительственных экспертов сформулировать планы по борьбе с каждым из них."
 PRC_xinjiang_crackdown:0 "Репрессии в Синьцзяне"
 PRC_xinjiang_crackdown_desc:0 "Мусульманское уйгурское меньшинство Китая создает проблемы в Синьцзяне. Религиозный экстремизм и большая удаленность от центрального правительства привели к некоторым незначительным нападениям на государственную собственность и разговорам о сопротивлении. Мы не можем этого терпеть. Это расстроит страны, чрезмерно озабоченные правами человека, но вы все равно никогда не сможете им угодить."
 PRC_xinjiang_security_operations:0 "Операции по обеспечению безопасности в Синьцзяне"
 PRC_xinjiang_security_operations_desc:0 "Теперь, когда мы разобрались с наиболее очевидными угрозами, давайте организуем операции, чтобы убедиться, что это больше не повторится. Прослушивать все, выставлять военные патрули 24/7, иметь платных шпионов. Правительство должно следить за каждым гражданином в регионе."
 PRC_border_security:0 "Пограничная безопасность"
 PRC_border_security_desc:0 "Одна из причин, по которой уйгуры представляют для нас такую угрозу, заключается в том, что они больше отождествляют себя со своими центральноазиатскими соседями, чем с китайским народом. Нам нужно что-то сделать с этими странами, которые внушают им такие нелепые идеи восстания. Наши границы с Таджикистаном и Кыргызстаном ужасно слабы. Теперь мы могли бы попытаться закрыть границу и усилить безопасность, но если мы все равно собираемся отправить туда НОАК… возможно, мы захотим просто... пересмотреть эти границы. Мирно. После того, как мы двинемся на Бишкек и Душанбе."
 PRC_tibet_media_blackout:0 "Отключение тибетских СМИ"
 PRC_tibet_media_blackout_desc:0 "Похоже, тибетский народ не очень доволен тем, что является частью Народной Республики. У правительства есть некоторые идеи о том, что делать в краткосрочной перспективе, но мы мало что можем сделать со всеми этими надоедливыми репортерами повсюду. Давайте уберем эти камеры, а потом сможем поговорить. Западу, вероятно, это не понравится, но эй, кто здесь растущая сверхдержава?"
 PRC_demand_dalai_lama:0 "Требуйте Далай-ламу"
 PRC_demand_dalai_lama_desc:0 "Далай-лама считается истинным главой государства сверхрелигиозной нации Тибета. Конечно, это смешно, особенно из-за этой забавной опечатки. ‘Тибет’ - забавный способ написания Западного Китая’. Мы пытались оттолкнуть народы от уважения к нему, но его действия усилили призывы народа Тибета к независимости от Китая. В настоящее время он проживает в изгнании в Индии. Мы должны попытаться оказать давление на правительство Индии, чтобы оно передало его китайским властям."
 PRC_southern_border_adjustment:0 "Корректировка южной границы"
 PRC_southern_border_adjustment_desc:0 "Ну, пока мы обсуждаем отношения с Индией, у нас действительно есть этот неловкий территориальный спор с ними. Нам нужно решить это в нашу пользу, и быстро. Мы не можем просто ждать, пока решение, потенциально наполненное компромиссами, будет найдено дипломатическим путем, нам нужно подготовить НОАК. Мы решаем это с помощью войны."
 PRC_one_china_concensus:0 "Консенсус одного Китая"
 PRC_one_china_concensus_desc:0 "Трудно вести себя как мировая держава, когда у тебя по соседству правительство в изгнании. Тайваньское правительство, произошедшее от правительства Гоминьдана, свергнутого председателем Мао в ходе революции, является занозой в нашем боку. Нам нужно более тщательно выполнять наши требования, чтобы любое правительство, желающее поддерживать дипломатические отношения с нами, разорвало связи с Тайванем, и наоборот. Тайваню это не понравится, но, в конце концов, это не будет иметь значения."
 PRC_demand_rightful_territory:0 "Требуйте Законную территорию"
 PRC_demand_rightful_territory_desc:0 "Мы должны дать понять тайваньцам, что мы не намерены вечно сидеть сложа руки и позволить им быть де-факто независимыми. Мы заявим права на их остров, и в конце концов мы его получим. Тем не менее, нет необходимости быть таким прямолинейным. На данный момент мы можем договориться о разумном соглашении, в котором они согласятся де-факто признать нас китайским правительством, а мы согласимся не вмешиваться в их внутренние дела."
 PRC_final_ultimatum:0 "Окончательный ультиматум"
 PRC_final_ultimatum_desc:0 "Эти политические игры с Тайванем были забавными и все такое, но время игр закончилось. Мы должны подготовить ультиматум: либо полностью подчиниться власти Пекина, либо НОАК обеспечит их подчинение. Подготовьте ультиматум... и заявление для прессы, чтобы мы, надеюсь, не начали Вторую мировую войну."
 PRC_nine_dash_line:0 "Девятая пунктирная линия"
 PRC_nine_dash_line_desc:0 "Девять пунктирных линий относятся к нашим различным претензиям в Южно-Китайском море. К сожалению, остальной мир, похоже, не уважает их, потому что они думают, что наших древних карт, показывающих китайский контроль над регионами, недостаточно для современных территориальных претензий. Мы должны начать давать понять миру, что мы будем отстаивать наши притязания в регионе силой, если это необходимо. Странам Тихоокеанского региона, вероятно, это не очень понравится, но это вопрос к Министерству иностранных дел."
 PRC_xisha_claims:0 "Претензии Сиши"
 PRC_xisha_claims_desc:0 "Сиша, также известная как Парасельские острова на западе, представляет собой группу островов в Южно-Китайском море. Пока мы контролируем их, вьетнамское правительство претендует на них для себя под именем Хоанг Са. Мы должны дать понять вьетнамцам, что этот маленький трюк не оценен по достоинству, и что им лучше отказаться от претензий, иначе они рискуют разозлить Китайского Дракона."
 PRC_nansha_claims:0 "Претензии Нанши"
 PRC_nansha_claims_desc:0 "Острова Наньша, или острова Спратли на западе, - это еще одна группа островов в Южно-Китайском море. На этот раз у Филиппин есть проблема с тем, что мы контролируем нашу законную территорию. К счастью, нам не так уж много чего от них бояться, но мы все равно должны подготовить несколько заявлений, дающих понять миру, что мы намерены удержать их любой ценой."
 PRC_vietnam_border_adjustment:0 "Корректировка границы Вьетнама"
 PRC_vietnam_border_adjustment_desc:0 "Вьетнамцы тоже могут быть нашими товарищами по марксистской революции, но они очень плохие. Во-первых, у них хватило наглости вступить с нами в войну после того, как они угрожали нашим камбоджийским союзникам. Тогда они объединились с Москвой, а не с нами, и теперь, спустя долгое время после распада СССР, они, похоже, хотят объединиться с Западом! Мы не можем этого терпеть. Сфабрикуйте какой-нибудь инцидент на их границе, мы должны захватить Вьетнам. Настоящая коммунистическая революция означает, что в любом случае не может быть двух коммунистических государств."
 PRC_east_sea_territory:0 "Территория Восточного моря"
 PRC_east_sea_territory_desc:0 "У нас есть некоторые территории в Восточно-Китайском море, на которых, к сожалению, не развевается Пятизвездочный Красный флаг. Мы должны проинструктировать Министерство иностранных дел о том, что правительство считает это нетерпимым, и что они должны дать понять международному сообществу, что мы намерены исправить ситуацию."
 PRC_diaoyu_claim:0 "Претензия Дяоюйдао"
 PRC_diaoyu_claim_desc:0 "Острова Дяоюйдао, также известные японским оккупантам как острова Сенкаку, представляют собой группу островов в Восточно-Китайском море. Они по праву являются китайской территорией, но японцы утверждают, что они являются частью островов Рюкю, а тайваньцы утверждают, что, как истинное китайское правительство, острова фактически принадлежат им. Мы не можем позволить японцам, которые так сильно ранили и унизили китайский народ во время Второй мировой войны, удерживать даже один дюйм китайской территории! Подготовьте заявление. Японские власти уйдут с островов. Или еще."
 PRC_move_towards_democracy:0 "Движение К Демократии"
 PRC_move_towards_democracy_desc:0 "Народная Республика коррумпирована, репрессивна и отсталая, псевдосоциалистическая диктатура, построенная на страданиях честных работников! Будущее Китая должно быть построено на демократии!"
 PRC_free_media:0 "Свободные СМИ"
 PRC_free_media_desc:0 "Государственные СМИ десятилетиями только и делали, что лгали и обманывали общественность. Если мы хотим, чтобы Китай стал современной либеральной демократией, подобной остальному развитому миру, нам нужно начать с гарантирования свободы прессы и слова."
 PRC_end_the_one_party_state:0 "Покончить с однопартийным государством"
 PRC_end_the_one_party_state_desc:0 "Коммунистическая партия Китая сохраняла абсолютный контроль над нашей страной в течение очень долгого времени. Хотя мы не можем просто избавиться от всех и создать новое правительство сейчас, было бы хорошим началом оказать давление на правительство, чтобы оно разрешило конкурирующим партиям действовать в стране."
 PRC_KMT_provisional_government:0 "Временное правительство Гоминьдана"
 PRC_KMT_provisional_government_desc:0 "Долгое время считавшийся второй по значимости партией в китайском государстве, Гоминьдан имеет хорошие возможности возглавить временное правительство до завершения перехода к демократии."
 PRC_local_elections:0 "Провести Местные выборы"
 PRC_local_elections_desc:0 "Чтобы начать движение к демократии, мы должны организовать общенациональные выборы на местные должности, чтобы заменить коммунистических чиновников. Мы должны гарантировать, что они свободны и открыты, и что даже кандидаты от Гоминьдана не получат помощи. Если мы сможем заставить их работать, мы сможем провести законные общенациональные выборы и полностью заменить коммунистическое правительство."
 PRC_national_elections:0 "Провести общенациональные выборы"
 PRC_national_elections_desc:0 "Теперь, когда у нас есть местные должности, которые избираются демократическим путем, и теперь, когда мы убедились, что в Китае могут быть законные свободные выборы, нам нужно провести общенациональные выборы. Конечно, как предвестники свободы и демократии, победа Гоминьдана почти неизбежна, но, надеюсь, это будут первые из многих свободных выборов в Китае."
 PRC_the_new_republic:0 "Новая Республика"
 PRC_the_new_republic_desc:0 "После столетий трудностей и невзгод Китай остается единым в условиях истинной демократии! Да здравствует Новая Китайская Республика!"
 PRC_restored_republic:0 "Восстановленная Республика"
 PRC_restored_republic_desc:0 "Мы открыли новую демократическую систему в традициях Сунь Ятсена, отца китайской демократии. Да здравствует Третья Республика!"
 PRC_demand_full_democracy:0 "Требуйте Полной Демократии"
 PRC_demand_full_democracy_desc:0 "Народ высказался! Мы не потерпим полушагов и циничных политических игр! Немедленно проведите общенациональные выборы и инаугурацию истинно народного правительства!"
 PRC_modern_weapons_systems:0 "Современные системы вооружения"
 PRC_modern_weapons_systems_desc:0 "Народно-освободительная армия - самая большая армия на земле. Однако он часто плохо оснащен устаревшим оборудованием. Мы должны начать менять это, у наших самых младших солдат должно быть лучшее снаряжение, чем у американских спецназовцев!"
 PRC_modern_heavy_weapons:0 "Современное тяжелое вооружение"
 PRC_modern_heavy_weapons_desc:0 "Винтовки - хорошее начало, но на поле боя одна винтовка не выиграет битву. Мы должны инвестировать ресурсы в разработку новых артиллерийских орудий, чтобы помочь нашим людям в полевых условиях."
 PRC_modern_infantry_tactics:0 "Современная тактика пехоты"
 PRC_modern_infantry_tactics_desc:0 "В конце концов, именно отдельный солдат действительно имеет значение. Пехота, будучи должным образом экипирована, может уничтожить практически все, что угодно. Мы должны приказать Центральной военной комиссии проводить больше полевых учений, чтобы разработать новую тактику для наших людей, чтобы противостоять современным угрозам."
 PRC_specialized_units:0 "Специализированные подразделения"
 PRC_specialized_units_desc:0 "Ни один отдельный солдат не может сделать все, и именно поэтому у нас есть силы специального назначения. В Соединенных Штатах есть Шестая команда морских котиков, и поэтому мы должны сделать так, чтобы наши специальные войска были лучшими на Земле. Они будут выполнять критические миссии на поле боя в тяжелых условиях, помогать руководить вторжениями, и они будут помогать нам в борьбе с терроризмом и других операциях, которые могут потребовать совершенного боевого мастерства и хорошего подавителя ."
 PRC_military_training_and_command:0 "Военная подготовка и командование"
 PRC_military_training_and_command_desc:0 "Наши новые разработки в отношении наших пехотных войск оставляют только одно место, нуждающееся в реформировании: наших командиров. НОАК находится под командованием Центральной военной комиссии, которая часто выбирается путем политических назначений. Если мы позволим президенту реорганизовать его и назначить новых членов, мы сможем гарантировать, что нашими силами будут командовать люди с компетентными навыками, а не члены партии с нужными связями."
 PRC_army_motorization:0 "Моторизация армии"
 PRC_army_motorization_desc:0 "Нельзя ожидать, что армии сегодня будут повсюду ходить пешком, особенно для армий нации нашего калибра. Мы должны производить грузовики и другую военную технику, чтобы поддерживать НОАК в движении, чтобы они могли как можно скорее добраться туда, где они необходимы."
 PRC_armor_design_and_production:0 "Проектирование и производство брони"
 PRC_armor_design_and_production_desc:0 "Со времен Первой мировой войны танки правили полем боя. Для нас будет невозможно продемонстрировать нашу мощь, не обладая лучшей современной броней, развернутой в полевых условиях. Наши танки должны быть непреодолимыми движущимися крепостями!"
 PRC_armored_personnel_carriers:0 "Бронетранспортеры"
 PRC_armored_personnel_carriers_desc:0 "Если оставить в стороне танки, наша пехота должна быть в состоянии добраться туда, где нам нужно, чтобы она была в бою, но даже у самого быстрого грузовика есть ограничения по местности, и они обычно не очень хорошо переносят РПГ. Вот тут-то и пригодятся БТРЫ. Мы должны разработать современные бронетранспортеры, способные не отставать от наших танков, выдерживать самые тяжелые удары и вмещать в себя как можно больше отделений и боеприпасов."
 PRC_infantry_fighting_vehicles:0 "Боевые машины пехоты"
 PRC_infantry_fighting_vehicles_desc:0 "Военные инженеры, отвечающие за наши БТРЫ, предоставили нам некоторую новую информацию. Очевидно, БТР с большим количеством орудий, чтобы отстреливаться, лучше, чем обычный. Это БМП, она может перемещать войска по полю боя и оказывать им огневую поддержку. Мы должны начать приводить в порядок наши, чтобы они были более эффективными. Выделите немного средств нашим инженерным командам на создание новых."
 PRC_modern_fighter_aircraft:0 "Современная истребительная авиация"
 PRC_modern_fighter_aircraft_desc:0 "В наши дни войны наиболее остро ведутся в воздухе. Мы могли бы выиграть опосредованную войну с помощью винтовок или танков, но если нам придется столкнуться лицом к лицу с другой сверхдержавой, нам нужно будет править небесами, иначе мы проиграем. Сильно."
 PRC_modern_attack_aircraft:0 "Современный штурмовик"
 PRC_modern_attack_aircraft_desc:0 "Нет смысла контролировать небо, если мы не используем его, чтобы обрушить адский дождь на наших врагов. Мы должны начать проектирование новых самолетов, специально созданных для поддержки наземных сил НОАК на поле боя."
 PRC_modern_bomber_aircraft:0 "Современная бомбардировочная авиация"
 PRC_modern_bomber_aircraft_desc:0 "В полномасштабной войне нам придется участвовать в бомбардировках на большие расстояния. Китайские бомбардировочные авиакрыла должны быть модернизированы и усовершенствованы, если мы хотим быть настолько компетентными, насколько это возможно в небе."
 PRC_drone_program:0 "Программа беспилотных летательных аппаратов"
 PRC_drone_program_desc:0 "Беспилотные летательные аппараты - это будущее войны. Мы сможем обрушивать смерть на наших врагов, не рискуя жизнью ни одного солдата, и мы сможем более свободно выполнять рискованные миссии вместе с ними. Китай должен немедленно начать компетентную программу беспилотных летательных аппаратов. Попросите Министерство национальной обороны создать комитет инженеров, занимающихся совершенствованием наших беспилотных летательных аппаратов."
 PRC_aerial_supremacy:0 "Превосходство в воздухе"
 PRC_aerial_supremacy_desc:0 "Даже если наше оборудование первоклассное, нам придется улучшить наши действия в воздухе, чтобы быть эффективными. Времена изменились, мы должны переосмыслить наши воздушные операции. Пусть наш военный штаб начнет анализировать потенциальную новую тактику действий в воздухе. Воздушные военные доктрины Китая, должно быть, самые сложные в мире."
 PRC_naval_rearmament:0 "Военно-морское перевооружение"
 PRC_naval_rearmament_desc:0 "Если только не начнется Вторая мировая война, НОАК будет хороша только для пограничных конфликтов и для внутренних операций. Чтобы проецировать нашу мощь в других местах и, возможно, действительно сражаться, нам понадобится хороший флот. Давайте сначала начнем составлять планы по созданию новых, современных линкоров."
 PRC_littoral_defense:0 "Прибрежная оборона"
 PRC_littoral_defense_desc:0 "Линкоры выглядят броско и красиво. Они заставляют наш флот выглядеть сильным. Но на самом деле мы не можем просто полагаться на них. Небольшие корабли имеют решающее значение для эффективности ВМС НОАК. Мы должны продолжать финансировать наш Комитет по модернизации военно-морского флота для разработки новых малых кораблей."
 PRC_submarine_development:0 "Разработка подводных лодок"
 PRC_submarine_development_desc:0 "В случае, если нам придется сражаться с другим крупным флотом, мы должны быть в состоянии саботировать их логистические операции и иметь возможность нанести удар в любой момент. Нам понадобятся новые подводные лодки. В наши дни они часто используются просто как платформы для запуска ядерных ракет, но в реальной морской войне они будут бесценны. Давайте подключим наших инженеров к выполнению этой задачи."
 PRC_carrier_navy:0 "Авианосный флот"
 PRC_carrier_navy_desc:0 "Авианосцы - это сегодняшняя Война между людьми. Это то, как страны проецируют свою военно-морскую мощь и свои военные инвестиции. Американские авианосцы правят морями, и если мы рассчитываем пройти их, мы должны разработать и развернуть новые, более современные авианосцы. Полагаться на советские модели в любом случае не подобает растущей сверхдержаве."
 PRC_naval_aviation:0 "Морская авиация"
 PRC_naval_aviation_desc:0 "Авианосцы хороши настолько, насколько хороши самолеты на них. Нам нужно попытаться адаптировать наши достижения в области ведения воздушной войны для наших авианосцев и сделать наши истребители и бомбардировщики пригодными для использования на авианосцах. Давайте попросим наших военно-морских и воздушных военных инженеров координировать действия."
 PRC_blue_water_navy:0 "Военно-морской флот голубой воды"
 PRC_blue_water_navy_desc:0 "Наши корабли могут быть новыми и блестящими, но нам действительно нужно изменить наше внимание к тому, как их использовать сейчас. Наши адмиралы должны быть ознакомлены с нашими технологическими достижениями, чтобы они могли предложить новые идеи для нашего флота. Пусть они разработают какую-нибудь потенциальную новую тактику и вернут ее Центральному правительству как можно скорее."
 PRC_northern_infrastructure:0 "Северная инфраструктура"
 PRC_northern_infrastructure_desc:0 "Что ж, если наша экономика растет так быстро, мы должны обеспечить, чтобы в регионах вокруг нашей столицы были автомобильные и железнодорожные сети мирового класса. Пекин уже большой город, но его инфраструктуре должна позавидовать каждая западная нация, если мы хотим, чтобы к нам относились как к серьезному игроку."
 PRC_northern_industry:0 "Северная индустрия"
 PRC_northern_industry_desc:0 "Есть много мест для роста нашей промышленности, но какое место было бы лучше, чем прямо рядом с тем, где уже живут наши специалисты по экономическому планированию? Они смогут более тщательно контролировать определенные отрасли на микроуровне, и мы сможем пользоваться расширенным экономическим влиянием в областях с наиболее непосредственным влиянием Центрального правительства."
 PRC_northern_military_industry:0 "Северная военная промышленность"
 PRC_northern_military_industry_desc:0 "Производство телевизоров, дешевых автомобилей, игрушек и прочего дешевого потребительского дерьма для западных рынков - это то, что принесло нам богатство, но, как известно каждому правительству, вы не можете быть серьезной мировой державой без большого количества оружия. Давайте начнем строить заводы, которые могут производить винтовки, танки и вертолеты."
 PRC_eastern_infrastructure:0 "Восточная инфраструктура"
 PRC_eastern_infrastructure_desc:0 "Большинство китайского населения живет на береговой линии. Мобилизация этих рабочих на фабрики позволит нам превзойти по производству любую другую нацию на земле. Конечно, на это потребуется время. Давайте начнем с создания дорожных сетей, связывающих все важнейшие города вместе для удобства транспортировки грузов."
 PRC_eastern_industry:0 "Восточная индустрия"
 PRC_eastern_industry_desc:0 "Дороги построены, теперь пришло время приступить к созданию заводов. Давайте начнем с простых потребительских товаров, это позволит нам устранить любые перегибы в планировании производства для этого региона, прежде чем мы построим что-то критическое, а возросшая доступность телевизоров и тому подобного, вероятно, успокоит местное население ."
 PRC_eastern_military_industry:0 "Восточная военная промышленность"
 PRC_eastern_military_industry_desc:0 "Приятно знать, что жители Циндао теперь могут приобрести телевизоры чуть дешевле, но давайте будем честны, пришло время использовать новую индустрию с пользой. Давайте создадим заводы, которые начнут выпускать танки и другое оборудование для Народно-освободительной армии."
 PRC_southern_infrastructure:0 "Южная инфраструктура"
 PRC_southern_infrastructure_desc:0 "Мы не должны допустить, чтобы регионы, удаленные от столицы, оставались в плачевном состоянии. По крайней мере, не в прибрежных районах, легко заметных проходящим мимо судам. Мы должны начать строить новые дороги недалеко от Гуанчжоу, чтобы сделать его более похожим на то, каким правительство хотело бы видеть всю страну. Кроме того, в случае вторжения, это, скорее всего, будет первое место, подвергнутое нападению, если Корея не является фактором, поэтому обеспечение того, чтобы у нас там была хорошая логистика, имеет решающее значение ."
 PRC_southern_industry:0 "Южная индустрия"
 PRC_southern_industry_desc:0 "Доставка товаров по всему побережью является тормозом для экономики. Создание там нескольких фабрик по производству потребительских товаров позволит южным провинциям производить большую часть того, что они потребляют, открывая больше промышленности для использования правительством для наших нужд ."
 PRC_southern_military_industry:0 "Южная военная промышленность"
 PRC_southern_military_industry_desc:0 "В случае реальной войны возможность производить оборудование на месте должна сократить проблемы с логистикой и помочь доставить жизненно важное оборудование на место как можно быстрее. Мы должны помочь южным провинциям начать производство военной техники."
 PRC_hainan_naval_development:0 "Развитие военно-морского флота Хайнаня"
 PRC_hainan_naval_development_desc:0 "Военная мощь Китая проистекает из огромного количества его солдат. Они хорошо послужат нам на войне. Однако правда о современной войне и политике Великих держав заключается в том, что проецирование силы так же важно, как и реальная военная мощь, и, к сожалению для нас, мощь лучше всего проецируется сильным флотом. Мы должны немедленно приступить к расширению военно-морского флота, и строительство новых портов и верфей в самом южном регионе Хайнань станет отличным началом. Кроме того, это позволяет нам проецировать мощь на наши претензии в Южно-Китайском море."
 PRC_central_infrastructure:0 "Центральная инфраструктура"
 PRC_central_infrastructure_desc:0 "Численность и плотность населения может уменьшиться вдали от побережья, но нам все еще необходимо модернизировать регион. Там может быть создано приличное количество фабрик, и всегда важно иметь хорошую логистику. Давайте займемся модернизацией автомобильных и железных дорог, ведущих на запад от Пекина."
 PRC_central_industry:0 "Центральная промышленность"
 PRC_central_industry_desc:0 "Мы часто можем забывать, но на самом деле в центре нашей страны живут люди. Честно говоря, сомнительно, что они будут соответствовать экономическому значению таких городов, как Шанхай или Шэньчжэнь, но производство потребительских товаров там будет означать, что больше того, что производится на побережье, можно будет экспортировать ."
 PRC_central_military_industry:0 "Центральная военная промышленность"
 PRC_central_military_industry_desc:0 "Конечно, наиболее разумно производить наше оборудование в крупных городах, но перенос нашего военного производства подальше от центров производства потребительских товаров означает, что в случае вторжения в Китай или саботажа на нашем военном производстве часть производства останется безопасной и стабильной. Кроме того, иностранным шпионам будет труднее выследить его."
 PRC_western_infrastructure:0 "Западная инфраструктура"
 PRC_western_infrastructure_desc:0 "Доставка товаров в большинство западных регионов нашей страны является серьезной нагрузкой на экономику. Дороги покрыты ямами, поезда неэффективны, и к тому времени, когда они добираются туда, многие товары повреждаются. Нам нужно немедленно исправить ситуацию. Давайте начнем восстанавливать транспортную сеть на западе."
 PRC_western_industry:0 "Западная индустрия"
 PRC_western_industry_desc:0 "Улучшение транспортировки начало облегчать проблему, но теперь мы можем пойти еще дальше. Если мы откроем несколько заводов на западе, это уменьшит количество товаров, которые необходимо перевозить туда в первую очередь, что позволит нам лучше контролировать большее количество гражданских отраслей промышленности, которые существуют в настоящее время ."
 PRC_western_military_industry:0 "Западная военная промышленность"
 PRC_western_military_industry_desc:0 "Конечно, производство военной техники в Юньнани, возможно, не самый эффективный способ получить оружие в руки солдат НОАК, но это, несомненно, позволит скрыть его от вражеских глаз и поможет пополнить оборудование, поврежденное или потерянное силами НОАК, дислоцированными на западе."
 PRC_xinjiang_infrastructure:0 "Инфраструктура Синьцзяна"
 PRC_xinjiang_infrastructure_desc:0 "Большая часть китайской инфраструктуры находится на очень низком уровне вдали от прибрежных городов, это просто факт жизни в Китае. Однако инфраструктура в регионе Синьцзян намного ниже стандартов, даже по сравнению с инфраструктурой центральных регионов. Мы должны немедленно исправить этот национальный позор! Поезда в Синьцзян должны начать ходить вовремя!"
 DEN_army:0 "Армия"
 DEN_army_desc:0 "Королевская датская армия - это сухопутные вооруженные силы нашей страны и жизненно важная часть наших вооруженных сил в целом. Мы должны изучить способы расширения его возможностей."
 DEN_expand_barracks:0 "Расширяйте казармы"
 DEN_expand_barracks_desc:0 "Вместимость наших нынешних казарм прискорбно недостаточна и должна быть расширена, чтобы вместить наш постоянно растущий поток отважных новобранцев!"
 DEN_develop_artillery_models:0 "Разработка моделей артиллерии"
 DEN_develop_artillery_models_desc:0 "Артиллерия исторически была важной частью датской армии, и независимо от того, будем ли мы расширять механизацию наших основных сил или нет, наша артиллерия всегда будет рядом, чтобы вести сокрушительный прикрывающий огонь. Только по этой причине мы должны рассмотреть возможность их расширения и модернизации."
 DEN_infantry_equipment_models_1:0 "Новые модели пехотной техники"
 DEN_infantry_equipment_models_1_desc:0 "Нашей армии десятилетиями не хватало финансирования, и в значительной степени она зациклена на устаревшем оборудовании. Мы должны немедленно исправить этот печальный факт!"
 DEN_land_doctrine_1:0 "Земельная доктрина I"
 DEN_land_doctrine_1_desc:0 "Как маленькая страна, наша тактика всегда заключалась в том, чтобы быть умнее, если не откровенно сильнее, чем наши противники. Армейские доктрины невероятно важны для общей эффективности наших военных столкновений."
 DEN_land_doctrine_2:0 "Земельная доктрина II"
 DEN_land_doctrine_2_desc:0 "Искусство войны меняется, и мы должны меняться вместе с ним."
 DEN_close_Frederiksberg_Have:0 "Закрыть Фредериксбергский Сад"
 DEN_close_Frederiksberg_Have_desc:0 "Датская королевская военная академия расположена в замке Фредериксберг рядом с необъятной природной красотой Фредериксбергского сада. Если мы закроем Сад от публики, то в результате расширенные тренировочные зоны значительно повысят эффективность Академии. Конечно, общественность, вероятно, будет протестовать против этого, но разве целостность вооруженных сил нашей страны не важнее, чем несколько разъяренных бегунов трусцой?"
 DEN_joint_material_command:0 "Создать Объединенное материальное командование"
 DEN_joint_material_command_desc:0 "В рамках наших постоянных усилий по модернизации армии несколько наших генералов рекомендовали нам создать новую структуру для координации закупок новой военной техники. Это новое Объединенное материальное командование обеспечит более эффективные военные расходы."
 DEN_hacker_recruitment_drive:0 "Кампания по вербовке хакеров"
 DEN_hacker_recruitment_drive_desc:0 "Кибервойна - это будущее, и, к сожалению, наши усилия в киберпространстве могли бы быть лучше. Что еще хуже, многие квалифицированные эксперты по кибербезопасности присоединяются к анархистам и другим подрывным подпольным группам, а не к нашим кибервоенным силам. Если мы захотим не обращать внимания на их сомнительное прошлое, мы, возможно, сможем завербовать некоторых из этих хакеров в наших интересах."
 DEN_refurbish_FAK:0 "Отремонтировать ФАК"
 DEN_refurbish_FAK_desc:0 "Академия обороны, по-датски Forsvarsakademietили FAK, является независимым подразделением вооруженных сил, которое обеспечивает образование, консультации и исследования на благо наших вооруженных сил. К сожалению, со временем она превратилась в разрозненный беспорядок. Пересмотр его структуры и подчеркивание его стратегической важности могли бы принести большую пользу."
 DEN_streamline_infantry_production:0 "Оптимизация производства пехотного снаряжения"
 DEN_streamline_infantry_production_desc:0 "Как маленькая страна, мы не можем зависеть от огромных промышленных мощностей некоторых наших соседей. Однако, если мы оптимизируем производство нашей пехотной техники, мы сможем гарантировать, что когда мы что-то производим, мы производим это дешевле и лучше, чем они ."
 DEN_FAUK:0 "ФАУК"
 DEN_FAUK_desc:0 "Корпус адвокатов судей защиты, по-датски Forsvarets Auditørkorpsили FAUK, является юридическим подразделением датских вооруженных сил, ответственным за проведение любых юридических расследований, связанных с вооруженными силами. Если мы расширим их юрисдикцию, мы, возможно, будем лучше оснащены для обеспечения законности и порядка везде, где действуют наши вооруженные силы."
 DEN_royal_navy:0 "Военно-морской флот"
 DEN_royal_navy_desc:0 "Мы стратегически расположены между Балтийским и Северным морями, и Королевский датский флот всегда играл ключевую роль в осуществлении нашего контроля в этом районе. Это, безусловно, самый старый род наших вооруженных сил, восходящий к 1510 году, но все еще остающийся важным по сей день."
 DEN_expand_Holmen:0 "Расширить Холмен"
 DEN_expand_Holmen_desc:0 "Военно-морская база Копенгаген, более известная как военно-морская база Холмен, является нашей первой и крупнейшей военно-морской базой, построенной в 17 веке. Несмотря на то, что первоначально он занимал весь окруженный водой район Холмен в Копенгагене, с тех пор он сократился до острова Найхольм. Нам нужно расширить военно-морскую базу до ее первоначальной вместимости, даже если это разочарует многих ежедневных посетителей."
 DEN_refurbish_royal_naval_academy:0 "Реконструировать Королевскую военно-морскую академию"
 DEN_refurbish_royal_naval_academy_desc:0 "В возрасте более 300 лет Датская королевская военно-морская академия имеет честь быть старейшей из все еще существующих офицерских академий в мире. К сожалению, даже для учебных заведений с возрастом приходит скрытая дряхлость, и Военно-морской академии действительно не помешала бы некоторая реструктуризация."
 DEN_establish_OPLOG_KOR:0 "Установить ОПЛОГ КОР"
 DEN_establish_OPLOG_KOR_desc:0 "OPLOG KOR, сокращение от Operational Logistic Support Korsør, является местной вспомогательной инфраструктурой для нашей военно-морской базы в Корсере, штат Флорида, КОР. Военно-морская база является домом для значительной части нашего военно-морского флота, и по мере расширения нашего военно-морского флота все большее давление неизменно будет оказываться на вспомогательную инфраструктуру. Таким образом, мы должны сделать расширение OPLOGs приоритетом!"
 DEN_establish_OPLOG_FRH:0 "Установить OPLOG FRH"
 DEN_establish_OPLOG_FRH_desc:0 "Поскольку OPLOG KOR уже расширен, пришло время расширить инфраструктуру другой нашей крупной военно-морской базы во Фредериксхавне."
 DEN_streamline_naval_production:0 "Рационализация военно-морского производства"
 DEN_streamline_naval_production_desc:0 "Мы - древняя нация мореплавателей, и судостроение вплетено в саму душу нашей нации. Добавьте к этому наше умение находить способы улучшения и внедрения инноваций, и станет ясно, что мы сможем сэкономить на военно-морских расходах, не снижая качества оборудования."
 DEN_ark_project:0 "Проект КОВЧЕГ"
 DEN_ark_project_desc:0 "Проект ARK - это датский военный проект, первоначально направленный на удовлетворение требований к пропускной способности морских перевозок, установленных НАТО для своих членов. Посвящая себя проекту, мы уделим приоритетное внимание приобретению новых и более совершенных транспортных судов, а также дадим представление о доктринах конвоев."
 DEN_new_ship_models:0 "Новые модели кораблей"
 DEN_new_ship_models_desc:0 "Мы не можем вечно полагаться на иностранные военно-морские технологии. Возможно, нам следует увеличить бюджет наших собственных отделов исследований и разработок и посмотреть, смогут ли они превзойти конкурентов ."
 DEN_Lyngby_Radio:0 "Радио Люнгби"
 DEN_Lyngby_Radio_desc:0 "Радио Люнгби - это центральная точка нашей военно-морской связи. Хотя в основном они используются в сотрудничестве с Объединенным координационным центром спасения (JRCC), работающие здесь радисты обладают многолетним опытом, который будет бесценен при любых будущих разработках РАДАРОВ."
 DEN_naval_doctrine_1:0 "Военно-морская доктрина I"
 DEN_naval_doctrine_1_desc:0 "Поскольку наш военно-морской флот является нашим величайшим военным достоянием, наши величайшие военные теоретики также должны сосредоточиться на совершенствовании нашей военно-морской доктрины."
 DEN_naval_doctrine_2:0 "Военно-морская доктрина II"
 DEN_naval_doctrine_2_desc:0 "Мы уже продвинулись в искусстве войны на море, но все еще есть возможности для улучшений."
 DEN_establish_VFK:0 "Создать ВФК"
 DEN_establish_VFK_desc:0 "Наше Объединенное командование обороны служб, или Værnsfælles Forsvarskommando, будет высшим органом обороны Дании, охватывающим все три основных вида вооруженных сил Дании. Создание этого подразделения, находящегося непосредственно в подчинении Министерства обороны, несомненно, обеспечит гораздо большую степень сотрудничества между вооруженными силами, а также более четкую субординацию."
 DEN_air_force:0 "Военно-воздушные силы"
 DEN_air_force_desc:0 "Королевские военно-воздушные силы Дании являются самыми молодыми из трех наших профессиональных родов войск и были созданы только после Второй мировой войны. Как бы то ни было, воздушная граница сейчас занимает более важное место в современной войне, чем когда-либо, и мы не должны отставать в этой области!"
 DEN_support_Terma:0 "Поддержка Terma"
 DEN_support_Terma_desc:0 "Terma A/S - это датское технологическое сотрудничество, расположенное в Лизби в Ютландии. Помимо производства космической и спутниковой техники, они специализируются на радиолокационном оборудовании, истребителях, вертолетах и множестве другой военной электроники. Очевидно, что мы выиграем, поддерживая их работу."
 DEN_Skrydstrup_air_base:0 "Расширить авиабазу Скрыдструп"
 DEN_Skrydstrup_air_base_desc:0 "По иронии судьбы, авиабаза в Скрыдструпе на юге Ютландии была основана нацистами во время Второй мировой войны как Флигерхорст Хадерслебен. Сегодня он служит первой линией обороны наших военно-воздушных сил, если они когда-нибудь решат снова посетить нас. На всякий случай, давайте расширим его."
 DEN_early_fighter_models:0 "Ранние модели истребителей"
 DEN_early_fighter_models_desc:0 "У нас в Дании нет истории великой авиации, и нашим исследованиям и разработкам в этой области сильно не хватает. Если мы хотим дать толчок этой отрасли, нам нужно начать с исследования некоторых подходящих самолетов, на которых стоит летать ."
 DEN_refurbish_air_force_officers_school:0 "Отремонтировать офицерскую школу Королевских военно-воздушных сил"
 DEN_refurbish_air_force_officers_school_desc:0 "Школа офицеров Королевских ВВС Дании является самой молодой из наших великих военных академий, но все еще безнадежно отстает от военно-воздушных сил других стран. Давайте отложим в сторону экономику, чтобы привести Школу в соответствие с остальными военно-воздушными силами мира."
 DEN_Skalstrup_air_base:0 "Расширить авиабазу Скальструп"
 DEN_Skalstrup_air_base_desc:0 "Наша авиабаза близ Роскилле ранее была вооружена ракетами NIKE и батареями HAWK, которые внесли значительный вклад в наши противовоздушные возможности в Зеландии и главной задачей которых была защита Копенгагена от воздушных бомбардировок. Это оружие по глупости было закрыто в рамках политической меры жесткой экономии. Это было ошибкой - защита нашей столицы имеет первостепенное значение!"
 DEN_advanced_bomber_models:0 "Усовершенствованные модели бомбардировщиков"
 DEN_advanced_bomber_models_desc:0 "Наши предыдущие попытки провести отечественные исследования и разработки в области военных самолетов были успешными, и несколько консультантов рекомендуют нам расширить программу, включив в нее бомбардировщики."
 DEN_air_doctrine_1:0 "Воздушная доктрина I"
 DEN_air_doctrine_1_desc:0 "Даже лучшие самолеты в мире бесполезны, если пилот не знает, что он должен делать. Стратегии наших военно-воздушных сил должны быть отражены в реальных военных доктринах, чтобы обеспечить лучшее обучение задействованного военного персонала."
 DEN_air_doctrine_2:0 "Воздушная доктрина II"
 DEN_air_doctrine_2_desc:0 "Теперь, когда наши инициативы в области воздушной доктрины идут полным ходом, мы можем направить некоторые из наших величайших военных умов на поддержку разработки новых инновационных способов господства в небе."
 DEN_Karup_air_base:0 "Расширить авиабазу Каруп"
 DEN_Karup_air_base_desc:0 "Каруп в Ютландии является домом для нашей крупнейшей авиабазы, не только крупнейшей в Дании, но и крупнейшей во всей Северной Европе. Являясь гордостью и радостью наших Военно-воздушных сил, это подтверждает тот факт, что, несмотря на то, что мы географически небольшая нация, мы более чем способны наносить удары выше нашей весовой категории. Каруп нуждается в защите, уважении - и, возможно, даже в расширении."
 DEN_streamline_aircraft_production:0 "Оптимизация производства самолетов"
 DEN_streamline_aircraft_production_desc:0 "Несколько наших советников рекомендовали нам перенести производство самолетов для Военно-воздушных сил на родину. Это не только принесет рабочие места, но, что более важно, позволит нам избавиться от посредников и оптимизировать инфраструктуру, чтобы гарантировать, что вскоре мы сможем покрыть небо красно-белым!"
 DEN_establish_SOKOM:0 "Сок"
 DEN_establish_SOKOM_desc:0 "Командование специальных операций, или SOKOM, должно стать Высшим командованием, координирующим развертывание всех без исключения датских сил специального назначения."
 DEN_mobilize_SSR:0 "Мобилизовать ССР"
 DEN_mobilize_SSR_desc:0 "Специальная рота поддержки и разведки, также известная как Патрульная рота Армейского оперативного командования, является подразделением, специализирующимся на разведке как дистанционно, так и на земле. Их мобилизация придаст импульс разведывательным миссиям."
 DEN_mobilize_hunter_corps:0 "Мобилизовать Корпус охотников"
 DEN_mobilize_hunter_corps_desc:0 "Корпус охотников, или Егеркорпсетпо-датски, является нашей основной силой специальных операций. Их девиз Plus esse, quam simultatur, Больше быть, чем казатьсяотносится к их сдержанному, скромному внешнему виду. Датской общественности почти ничего не известно о Корпусе охотников или его членах, что заставляет врагов страны гадать об их истинных возможностях."
 DEN_mobilize_frogmen:0 "Мобилизуйте водолазов"
 DEN_mobilize_frogmen_desc:0 "Корпус водолазов, или по-датски Frømandskorpset, - это наши силы специального назначения на море. Корпус водолазов имеет чрезвычайно эксклюзивную отборочную подготовку, о чем свидетельствует тот факт, что с момента основания Корпуса в 1957 году в нем было всего немногим более 300 водолазов - в общей сложности. Как элитные силы нашего сильнейшего военного подразделения, они необходимы в любом столкновении с врагом."
 DEN_sirius_patrol:0 "Патруль Сириуса"
 DEN_sirius_patrol_desc:0 "Патруль на собачьих упряжках Сириус- одно из самых элитных подразделений датских военно-морских сил, которому поручено вести разведку на большие расстояния и отстаивать суверенитет Дании в самых отдаленных районах Арктики. Несмотря на то, что его основная роль - разведка, все члены патруля Сириуса проходят элитную боевую подготовку, поскольку они могут в любой момент стать первой линией обороны от нападений на Гренландию."
 DEN_sirius_patrol_tt:0 "Получите элитную пехотную дивизию в Гренландии.\n"
 DEN_abolish_amts:0 "Упразднить АМТС"
 DEN_abolish_amts_desc:0 "Во многих частях Дании есть возможности для улучшения, но для того, чтобы достичь этого, нам сначала нужно разобраться с одним из самых больших препятствий на пути инноваций и модернизации. На данный момент AMTS являются архаичными административными образованиями, восходящими к 1662 году. Если мы хотим, чтобы политика была эффективной по всей Дании, нам нужно заменить ее более совершенной системой."
 DEN_empower_municipalities:0 "Расширение прав и возможностей муниципалитетов"
 DEN_empower_municipalities_desc:0 "Датские муниципалитеты являются краеугольным камнем нашей Конституции и нашей страны в целом - они являются административным образованием первого уровня, управляемым людьми, которые живут в тех же районах, которыми они управляют. Их тесное сотрудничество будет иметь важное значение для наших будущих планов."
 DEN_empower_regions:0 "Расширение прав и возможностей регионов"
 DEN_empower_regions_desc:0 "Некоторые из наших консультантов предположили, что проблема с AMT заключалась в том, что они были недостаточно большими, чтобы принести какую-либо реальную пользу. Вместо этого мы должны создать новую систему из нескольких административных датских регионов, каждый из которых охватывает большую часть Дании. Это обеспечило бы больший акцент на крупных городах, поскольку финансирование не поглощается второстепенными, не относящимися к делу окраинами."
 DEN_natural_gas_deposits:0 "Месторождения природного газа"
 DEN_natural_gas_deposits_desc:0 "Северное море - это сокровищница природных ресурсов. Главным из них являются крупные залежи природного газа - если мы сможем отремонтировать соединяющие их линии электропередачи высокого давления, это снизит часть давления на остальные наши источники энергии."
 DEN_revitalize_the_outskirts:0 "Оживить окраины"
 DEN_revitalize_the_outskirts_desc:0 "Большое количество муниципалитетов борются за сохранение своего населения, поскольку все больше и больше людей переезжают в большие города и обратились к нам за помощью. Это отличная возможность для нас - наша молодая военная промышленность ищет места для расширения вдали от пацифистского сброда во многих наших более городских районах ."
 DEN_flere_i_arbejde_2003:0 "Больше на работе"
 DEN_flere_i_arbejde_2003_desc:0 "Флере и арбейде- это многопартийная политическая сделка, заключенная в 2003 году с целью согласования национальной политики в области занятости с уделением большего внимания активному поиску работы и отказу от пособий по безработице."
 DEN_expand_central_government:0 "Расширить центральное правительство"
 DEN_expand_central_government_desc:0 "Создание регионов привело к гораздо большей степени сотрудничества с нашим центральным правительством - на самом деле, настолько, что мы изо всех сил стараемся не отставать. Давайте увеличим численность нашего персонала, чтобы быть уверенными, что мы сможем справиться с дополнительной нагрузкой."
 DEN_north_sea_oil:0 "Североморская нефть"
 DEN_north_sea_oil_desc:0 "Многонациональный консорциум в настоящее время руководит добычей нефти из наших обширных месторождений в Северном море, и Дания получает смехотворно низкую долю участия. Что ж, поскольку они находятся на нашей территории, мы устанавливаем правила! Давайте закрутим им гайки, чтобы гарантировать, что большая часть сырой нефти будет возвращена в наши национальные запасы."
 DEN_urban_improvement_fund:0 "Фонд благоустройства городов"
 DEN_urban_improvement_fund_desc:0 "Большая часть нашего населения сегодня живет в наших крупных городах, причем более 20% всего нашего населения проживает только в Копенгагене. Естественно, улучшение городов должно быть нашим главным приоритетом! С этой целью мы создадим фонд для обеспечения постоянного расширения и модернизации наших крупных городов."
 DEN_windmill_parks:0 "Парки ветряных мельниц"
 DEN_windmill_parks_desc:0 "Vestas Wind Systems является ведущим мировым производителем ветряных мельниц, и их большие парки ветряных мельниц являются гордостью и радостью наших инициатив в области возобновляемых источников энергии - установка еще нескольких обеспечит больше чистой энергии для наших граждан, а также множество отличных связей с остальным миром, заботящимся о климате."
 DEN_jutlandic_traffic_mafia:0 "Ютландская дорожная мафия"
 DEN_jutlandic_traffic_mafia_desc:0 "Ютландская дорожная мафия- это ироничное прозвище, данное многопартийной группе датских депутатов парламента, которые с 80-х годов время от времени принуждали остальную часть Фолькетинга одобрить строительство сложных автострад по всей Ютландии."
 DEN_support_iron_metal_industry:0 "Поддержка черной металлургии"
 DEN_support_iron_metal_industry_desc:0 "Датский союз металлистов, или просто Danish Metal, не желает или не в состоянии предоставить достаточно большую рабочую силу для нашей металлообрабатывающей промышленности. Небольшой денежный стимул мог бы проложить путь для большего числа местных заводчан, что позволило бы нам производить больше нашей стальной продукции дома, а не за рубежом ."
