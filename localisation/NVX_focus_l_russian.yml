 ETH_the_future_of_ethiopia:0 "Будущее Эфиопии"
 ETH_the_future_of_ethiopia_desc:0 "За последние 50 лет Эфиопия прошла через абсолютную монархию, коммунизм и демократию. Наша нация пережила лишения, голод, гражданскую войну и политический хаос."
 ETH_legacy_of_abyssinia:0 "Наследие Абиссинии"
 ETH_legacy_of_abyssinia_desc:0 "Эфиопия имеет славную историю как одно из первых африканских национальных государств западного образца, возглавляемое императором. Этой стране, обычно называемой на западе Абиссинией, было бы суждено занять ведущую роль в Африке и мире, если бы она когда-нибудь возродилась."
 ETH_endorse_the_monarchists:0 "Поддержите монархистов"
 ETH_endorse_the_monarchists_desc:0 "С тех пор как Дерг сверг Хайле Селассие I 12 сентября 1974 года, Коронный совет Эфиопии не обладает реальной властью. В 1993 году Коронный совет вновь приступил к работе после того, как пришел к выводу, что титул Император Эфиопиивсе еще существует. Мы должны снова сделать Королевский совет частью федеральной администрации."
 ETH_glorify_the_italo_ethiopian_wars:0 "Прославлять итало-эфиопские войны"
 ETH_glorify_the_italo_ethiopian_wars_desc:0 "Страны, нации и национализм выковываются в конфликте. Эфиопия была выкована на полях сражений 1895 и 1935 годов. Мы должны напомнить миру об итальянском предательстве - и о нескончаемом мужестве технологически отстающих эфиопских вооруженных сил. Италия пыталась убить нас, уничтожить нас, уничтожить нашу нацию - и все же мы здесь стоим!"
 ETH_restore_the_throne:0 "Восстановить трон"
 ETH_restore_the_throne_desc:0 "Коронный совет, теперь наделенный полномочиями в процессе принятия политических решений, предложил официально провозгласить восстановление Эфиопской империи. Это просто необходимо... что ж, новая конституция."
 ETH_befriend_jamaica:0 "Подружись с Ямайкой"
 ETH_befriend_jamaica_desc:0 "Поскольку эфиопская монархия Хайле Селассие находится на пути к восстановлению, нам следует рассмотреть возможность укрепления связей с движением растафари, религиозной группой, поклоняющейся нашему бывшему императору как вернувшемуся Мессии. Основная группа растафарианцев находится на Ямайке, поэтому нам, возможно, следует установить более широкие дипломатические отношения с этой далекой страной."
 ETH_invite_zera_yacob:0 "Пригласи Зеру Якоб"
 ETH_invite_zera_yacob_desc:0 "Зера Якоб Амха Селассие, внук Хайле Селассие I, является законным претендентом на императорский трон Эфиопии. Получив образование в Итоне, он был вынужден отправиться в изгнание вместе с остальными членами королевской семьи после коммунистической революции 1974 года. В настоящее время он в разное время проживает как в Великобритании, так и в США."
 ETH_weaken_the_parliament:0 "Ослабить парламент"
 ETH_weaken_the_parliament_desc:0 "Две палаты парламента Эфиопии находятся только на пути нашего национального и международного влияния. Мы должны отобрать несколько парламентских полномочий и передать их имперскому правительству."
 ETH_imperial_nostalgia:0 "Имперская ностальгия"
 ETH_imperial_nostalgia_desc:0 "Разве ты не хочешь, чтобы мы могли повернуть время вспять, к старым добрым временам?.."
 ETH_reclaim_eritrea:0 "Вернуть Эритрею"
 ETH_reclaim_eritrea_desc:0 "Эритрея - законная территория Эфиопии! Наш доступ к морю находится под угрозой из-за самого существования этого государства-изгоя. Мы должны напомнить им о том, кто является законным владельцем их территории."
 ETH_strengthen_the_republic:0 "Укрепим республику"
 ETH_strengthen_the_republic_desc:0 "Конституция Эфиопии 1995 года, которая не только гарантировала гражданские права, но и ослабила коммунистические и монархические группировки, должна быть путеводной звездой эфиопского общества. Демократия и панафриканская интеграция - это путь вперед."
 ETH_guarantee_freedom_of_speech:0 "Гарантируйте свободу слова"
 ETH_guarantee_freedom_of_speech_desc:0 "Эфиопия религиозно, этнически и политически разнообразна. Чтобы доказать превосходство демократии над другими идеологиями и идеологии секуляризма над любой школой морализма, мы должны разрешить и гарантировать политическую свободу слова в частном порядке и публично. Мы также будем финансировать политические радио- и телевизионные программы для дальнейшего укрепления нации."
 ETH_healthcare_program:0 "Программа здравоохранения"
 ETH_healthcare_program_desc:0 "Обеспечение национального здравоохранения в стране, страдающей от голода и болезней, такой как Эфиопия, будет масштабным мероприятием, но при международной помощи, сосредоточении внимания на медицинском образовании и финансировании региональных клиник и врачей Эфиопия может вернуться в нужное русло."
 ETH_guarantee_freedom_of_religion:0 "Гарантируйте свободу вероисповедания"
 ETH_guarantee_freedom_of_religion_desc:0 "Эфиопия является родиной эфиопской православной церкви тевахедо (43%), протестантов пентай (18%), суннитского ислама суфийской ветви (34%), католиков (1%) и традиционных конфессий (3%). Мы должны гарантировать, что каждая из этих разнообразных групп сможет жить и поклоняться в мире. Религиозно мотивированные школы также нуждаются в десегрегации."
 ETH_education_program:0 "Образовательная программа"
 ETH_education_program_desc:0 "Если вы хотите модернизировать и омолодить народ, вам нужно дать образование детям."
 ETH_endorse_the_african_union:0 "Поддержать Африканский союз"
 ETH_endorse_the_african_union_desc:0 "Эфиопия сама по себе недостаточно сильна. Вместо этого мы должны сосредоточиться на объединении политических лидеров по всей Африке, чтобы побудить АС стать более похожим на ЕС."
 ETH_reckless_industrial_expansion:0 "Безрассудная Промышленная экспансия"
 ETH_reckless_industrial_expansion_desc:0 "Эфиопия должна быть современной, сильной и свободной! Нам нужно освободить место для новых деревень, городов и особенно для промышленных объектов."
 ETH_secure_agricultural_production:0 "Безопасное сельскохозяйственное производство"
 ETH_secure_agricultural_production_desc:0 "Накормить людей важнее, чем накормить нацию. Нам следует подумать о том, чтобы оставаться в основном сельскохозяйственными, если это означает, что наш народ должен выжить."
 ETH_declare_mengistu_innocent:0 "Объявить Менгисту невиновным"
 ETH_declare_mengistu_innocent_desc:0 "Менгисту Хайле Мариам - бывший коммунистический диктатор Эфиопии. Во время его правления с 1977 по 1991 год в Эфиопии наблюдались гипермилитаризация, подавление инакомыслия и гражданская война. Он бежал в Зимбабве в 1991 году и во время своего отсутствия был осужден эфиопским судом за геноцид. На самом деле, геноцид и диктатура, в конце концов, не так уж и плохи. Вероятно, нам следует оправдать Менгисту."
 ETH_condemn_the_pretenders:0 "Осудите притворщиков"
 ETH_condemn_the_pretenders_desc:0 "Бывшая королевская семья Эфиопии живет в изгнании с тех пор, как они были свергнуты в начале 1970-х годов. Мы должны дать им понять, что их ждет только смерть, если они когда-нибудь решат вернуться в Эфиопию."
 ETH_return_of_mengistu:0 "Возвращение Менгисту"
 ETH_return_of_mengistu_desc:0 "После отмены нашего несправедливого отношения к нашему бывшему славному лидеру, мы, возможно, должны позволить ему вернуться в страну."
 ETH_restore_the_pdre:0 "Восстановить PDRE"
 ETH_restore_the_pdre_desc:0 "Народная Демократическая Республика Эфиопия ознаменовала величайшую эпоху в нашей национальной истории. Мы должны объявить о восстановлении DPRE - и возвращении Менгисту на мировую арену."
 ETH_national_communism:0 "Национальный коммунизм"
 ETH_national_communism_desc:0 "Африканские народы так долго угнетались иностранными империалистами. Выбор в пользу союза с китайскими коммунистами-мошенниками был бы лицемерием и предательством. Эфиопия стоит сама по себе."
 ETH_align_to_china:0 "Выровняться с Китаем"
 ETH_align_to_china_desc:0 "Мао Цзэдун, по-видимому, добился большего, чем Владимир Ленин - его страна все еще существует. Прежние связи PDRE с Советским Союзом действительно ушли в прошлое. Нам нужно стать союзниками Китая, единственной истинной державы."
 ETH_pan_african_communism:0 "Панафриканский коммунизм"
 ETH_pan_african_communism_desc:0 "Революция дома в безопасности! Нам нужно распространить это, товарищи! Рабочие всего мира, объединяйтесь!"
 FIN_government_expansion:0 "Расширение правительства"
 FIN_government_expansion_desc:0 "На данный момент мир - очень сумасшедшее место, поэтому мы должны быть уверены, что готовы справиться с чем угодно."
 FIN_expand_the_interior_ministry:0 "Расширить Министерство внутренних дел"
 FIN_expand_the_interior_ministry_desc:0 "Мы всегда могли бы быть более эффективными в том, как мы взаимодействуем с местными органами власти в нашей стране."
 FIN_conscription_reform:0 "Реформа призыва на военную службу"
 FIN_conscription_reform_desc:0 "Мы находимся в опасном положении на мировой арене. Мы всегда должны быть уверены, что наше население готово ко всему. Что угодно."
 FIN_northern_road_maintenance:0 "Ремонт Северной дороги"
 FIN_northern_road_maintenance_desc:0 "Север всегда было труднее централизовать и пересечь. Строительство дорог и инфраструктуры на севере будет иметь большое значение для того, чтобы сделать этот район более доступным ."
 FIN_industrial_expansion_policy:0 "Политика промышленного расширения"
 FIN_industrial_expansion_policy_desc:0 "Снятие некоторых ограничений в конструкции может помочь ускорить время сборки."
 FIN_timber_export_policy:0 "Политика в области экспорта древесины"
 FIN_timber_export_policy_desc:0 "У нас нет недостатка в древесине, учитывая это, нам следует внимательнее присмотреться к нашему экспорту."
 FIN_focus_on_civilian_industry:0 "Сосредоточьтесь на гражданской промышленности"
 FIN_focus_on_civilian_industry_desc:0 "Производство предметов роскоши могло бы стать огромным благом для нашей экономики."
 FIN_focus_on_military_industry:0 "Сосредоточьтесь на военной промышленности"
 FIN_focus_on_military_industry_desc:0 "Мы всегда могли бы больше сосредоточиться на нашем военном секторе. Чем больше оружия, тем лучше!"
 FIN_expand_the_financial_ministry:0 "Расширить Министерство финансов"
 FIN_expand_the_financial_ministry_desc:0 "Самое время взглянуть на наше Министерство финансов. Будем ли мы инвестировать больше или воспользуемся подходом руки прочь, еще предстоит выяснить."
 FIN_export_focus:0 "Ориентация на экспорт"
 FIN_export_focus_desc:0 "Чтобы развивать нашу экономику еще больше, нам необходимо значительно увеличить наш экспорт."
 FIN_expand_valtatie_1:0 "Расширить Valtatie 1"
 FIN_expand_valtatie_1_desc:0 "Улучшение автомобильных дорог вокруг Хельсинки позволит лучше перевозить наших людей и наши товары."
 FIN_adopt_an_economic_doctrine:0 "Принять экономическую доктрину"
 FIN_adopt_an_economic_doctrine_desc:0 "Нам нужно выработать позицию в отношении того, как мы управляем нашей экономикой."
 FIN_industrialize_turku:0 "Индустриализация Турку"
 FIN_industrialize_turku_desc:0 "Индустриализация Турку окажется очень выгодной и, несомненно, поможет расти и небольшим городам вокруг него."
 FIN_industrialize_helsinki:0 "Индустриализировать Хельсинки"
 FIN_industrialize_helsinki_desc:0 "Индустриализация нашего капитолия - это данность. Если это окажется успешным, мы сможем внедрить еще больше индустрии."
 FIN_expand_the_foreign_ministry:0 "Расширить Министерство иностранных дел"
 FIN_expand_the_foreign_ministry_desc:0 "Чтобы выжить, нам нужно будет открыть наши дипломатические каналы для сильных стран в надежде на союз."
 FIN_adopt_a_foreign_policy_doctrine:0 "Принять внешнеполитическую доктрину"
 FIN_adopt_a_foreign_policy_doctrine_desc:0 "Мы должны оценить, хотим ли мы продолжать идти тем путем, которым шли, или больше общаться с другими странами."
 FIN_secure_european_trade_deals:0 "Безопасные Европейские торговые Сделки"
 FIN_secure_european_trade_deals_desc:0 "Членство в Европейском союзе позволит нам заключить еще более выгодные торговые сделки с нашими европейскими братьями."
 FIN_trade_with_the_nordics:0 "Торговля со странами Северной Европы"
 FIN_trade_with_the_nordics_desc:0 "Это необходимость, с которой мы торгуем со странами Северной Европы, чтобы гарантировать, что мы остаемся друзьями и братьями."
 FIN_trade_with_russia:0 "Торговля с Россией"
 FIN_trade_with_russia_desc:0 "Возможно, дела с Россией обстоят не слишком хорошо, но мы все равно должны попытаться обеспечить торговлю с ними."
 FIN_trade_with_the_united_states:0 "Торговля с Соединенными Штатами"
 FIN_trade_with_the_united_states_desc:0 "Соединенные Штаты - очень хорошая нация, которую можно иметь на нашей стороне экономически. Мы должны поддерживать их дружбу."
 FIN_trade_with_china:0 "Торговля с Китаем"
 FIN_trade_with_china_desc:0 "Китай - это электростанция, которая, мы надеемся, будет продолжать расти. Не закреплять что-то с их помощью просто глупо."
 FIN_proximity_to_russia:0 "Близость к России"
 FIN_proximity_to_russia_desc:0 "Чтобы избежать любой формы конфликта, потепление отношений с Россией будет иметь большое значение."
 FIN_distance_from_russia:0 "Удаленность от России"
 FIN_distance_from_russia_desc:0 "После всего, что русские сделали с нами, с нашей территорией, которую они все еще удерживают, мы никогда не должны уступать русским."
 FIN_proximity_to_sweden:0 "Близость к Швеции"
 FIN_proximity_to_sweden_desc:0 "Конечно, мы предпримем шаги для улучшения отношений со Швецией!"
 FIN_distance_from_sweden:0 "Расстояние от Швеции"
 FIN_distance_from_sweden_desc:0 "Мы никогда не забудем годы порабощения под властью Шведской империи."
 FIN_proximity_to_the_nordic_countries:0 "Близость к Северным странам"
 FIN_proximity_to_the_nordic_countries_desc:0 "У северян с нами долгая и яркая история. Конечно, у нас будут теплые отношения!"
 FIN_distance_from_the_nordic_countries:0 "Удаленность от северных стран"
 FIN_distance_from_the_nordic_countries_desc:0 "На протяжении всего времени было слишком много конфликтов с нашими соседями, чтобы рассматривать возможность дружбы с ними."
 FIN_proximity_to_germany:0 "Близость к Германии"
 FIN_proximity_to_germany_desc:0 "Дружба с Германией даст нам больше влияния в Европе!"
 FIN_distance_from_germany:0 "Расстояние от Германии"
 FIN_distance_from_germany_desc:0 "Преклонение перед Германией было сделано большей частью Европы, но не Финляндией. Пусть все так и останется."
 FIN_proximity_to_the_united_states:0 "Близость к Соединенным Штатам"
 FIN_proximity_to_the_united_states_desc:0 "Соединенные Штаты - лидер мира! Мы абсолютно обязаны показать им нашу поддержку!"
 FIN_distance_from_the_united_states:0 "Расстояние от Соединенных Штатов"
 FIN_distance_from_the_united_states_desc:0 "Почему мы должны демонстрировать верность нации за тысячи миль через Атлантику? США придется найти кого-то другого."
 FIN_proximity_to_the_baltic_states:0 "Близость к странам Балтии"
 FIN_proximity_to_the_baltic_states_desc:0 "Страны Балтии очень похожи на нашу культуру, поэтому мы должны продолжать нашу поддержку!"
 FIN_distance_from_the_baltic_states:0 "Удаленность от стран Балтии"
 FIN_distance_from_the_baltic_states_desc:0 "Дружба с Прибалтикой не слишком выгодна."
 FIN_proximity_to_poland:0 "Близость к Польше"
 FIN_proximity_to_poland_desc:0 "Наличие надежного друга из Восточной Европы станет очень ценным приобретением в ближайшие годы."
 FIN_distance_from_poland:0 "Расстояние от Польши"
 FIN_distance_from_poland_desc:0 "Мы не в том положении, чтобы извлекать выгоду из дружбы с Польшей."
 FIN_proximity_to_china:0 "Близость к Китаю"
 FIN_proximity_to_china_desc:0 "Китай - это фабрика планеты. Нет причин не поддерживать теплые отношения!"
 FIN_distance_from_china:0 "Расстояние от Китая"
 FIN_distance_from_china_desc:0 "Не похоже, что слишком много стран выигрывают от дружбы с Китаем. Давайте избежим их ошибок."
 FIN_expand_the_ministry_of_defense:0 "Расширить Министерство обороны"
 FIN_expand_the_ministry_of_defense_desc:0 "Мы должны оценить, куда именно мы вкладываем инвестиции в вооруженные силы."
 FIN_military_import_programs:0 "Программы военного импорта"
 FIN_military_import_programs_desc:0 "Мы должны найти альтернативные способы снабжения наших войск оружием в случае войны."
 FIN_reform_the_armed_forces:0 "Реформировать Вооруженные Силы"
 FIN_reform_the_armed_forces_desc:0 "В нашей ситуации нам нужно быть более эффективными с нашими военными. Реформа давно назрела."
 FIN_hire_fortification_experts:0 "Наймите экспертов по фортификации"
 FIN_hire_fortification_experts_desc:0 "У нас очень хорошее географическое положение, чтобы использовать истощение в случае войны. Укрепления будут очень хорошим дополнением к этому."
 FIN_military_production_in_helsinki:0 "Военное производство в Хельсинки"
 FIN_military_production_in_helsinki_desc:0 "Открытие новых оружейных заводов в Хельсинки будет стимулировать экономику, одновременно создавая больше оружия."
 FIN_expand_upinniemi_naval_base:0 "Расширить военно-морскую базу Упиннеми"
 FIN_expand_upinniemi_naval_base_desc:0 "Наша самая важная военно-морская база, ее расширение может оказаться очень выгодным."
 FIN_expand_tampere_pirkkala_air_base:0 "Расширить авиабазу Тампере-Пирккала"
 FIN_expand_tampere_pirkkala_air_base_desc:0 "В настоящее время это смешанный гражданский и военный аэропорт, мы могли бы четко разделить аэропорт Тампере-Пирккала на гражданский и военный аэродромы, чтобы повысить эффективность наших военно-воздушных сил при работе в этом районе."
 FIN_recruit_additional_coastal_jaegers:0 "Наберите Дополнительных Береговых Егерей"
 FIN_recruit_additional_coastal_jaegers_desc:0 "Наш архипелаг - очень уязвимая область нашей страны. В связи с этим было бы разумно увеличить численность береговых егерей."
 FIN_additional_military_factories:0 "Дополнительные военные заводы"
 FIN_additional_military_factories_desc:0 "Нам всегда будет нужно больше оружия."
 FIN_focus_on_naval_production:0 "Сосредоточьтесь на военно-морском производстве"
 FIN_focus_on_naval_production_desc:0 "Хотя будет трудно иметь доминирующий военно-морской флот на Балтике, мы всегда должны стремиться к большей мощи."
 FIN_finlands_main_ally:0 "Главный союзник Финляндии"
 FIN_finlands_main_ally_desc:0 "После формулирования наших экономических и дипломатических целей на национальной и международной арене пришло время принять решение: куда должна двигаться Финляндия? Запад? Восток? Оставаться на Севере?"
 FIN_germany:0 "Германия"
 FIN_germany_desc:0 "Самая большая угроза для нас - это Россия на нашей восточной границе. Идеальным противовесом российскому вторжению является европейская экономическая и оборонительная структура власти. Германия уже входит в число наших самых важных экономических партнеров - почему бы ей не быть хорошим союзником?"
 FIN_leopard_2a4_imports:0 "Импорт Леопарда 2А4"
 FIN_leopard_2a4_imports_desc:0 "В Финляндии недостаточно отечественного производства бронированных военных материалов. Наши новые немецкие друзья готовы помочь нам в этом. Leopard 2A4 станет прекрасным дополнением к нашему арсеналу."
 FIN_finnish_german_trade:0 "Финско-германская торговля"
 FIN_finnish_german_trade_desc:0 "Торговать с Германией - значит торговать с Европой. Нам необходимо установить четкие и безопасные маршруты через Балтийское море. Линия Хельсинки-Любек для экспорта и импорта всех видов должна процветать."
 FIN_european_involvement:0 "Европейское участие"
 FIN_european_involvement_desc:0 "Мы должны активнее взаимодействовать с нашими европейскими братьями."
 FIN_leopard_2a6_imports:0 "Импорт Леопарда 2А6"
 FIN_leopard_2a6_imports_desc:0 "Пока мы наслаждались нашими новыми игрушками, немцы не сидели сложа руки в разработке более совершенной и смертоносной военной техники. Основной боевой танк Leopard 2A6 - это следующий логический шаг к укреплению наших рядов против неизбежного российского вторжения."
 FIN_praise_the_kaiser:0 "Хвала кайзеру"
 FIN_praise_the_kaiser_desc:0 "Монархия в Германии вернулась, вопреки всем ожиданиям. Немецкая ориентация теперь заставляет нас выглядеть так, будто мы вернулись к нашим неудачным способам любви к Германии начала 1940-х годов, так что мы могли бы также полностью посвятить себя этому делу. Кайзер веселится, как будто на дворе 1871 год, и вместе мы предотвратим превращение этой земли в Красный Мир."
 FIN_join_nato:0 "Вступайте в НАТО"
 FIN_join_nato_desc:0 "С появлением России на нашем пороге вступление в НАТО стало необходимостью. Не присоединиться в прошлом было огромной ошибкой."
 FIN_restore_the_kingdom_of_finland:0 "Восстановить Королевство Финляндия"
 FIN_restore_the_kingdom_of_finland_desc:0 "Вскоре после обретения независимости от России в 1917 году Финляндия, которой немцы должны были быть благодарны за независимость, избрала своим королем немецкого принца Фридриха Карла Гессенского. Фридрих Карл так и не смог занять свой трон после поражения Германии и отмены германской императорской короны в 1918 году. Теперь, когда Германская империя вернулась на свою сторону вместе с Финляндией, возрождение финляндского трона должно стать простой формальностью."
 FIN_nato_drills_on_finnish_soil:0 "Учения НАТО на Финской земле"
 FIN_nato_drills_on_finnish_soil_desc:0 "Чтобы иметь более слаженные вооруженные силы в случае войны, нам нужно будет провести учения НАТО на нашей земле."
 FIN_remilitarize_aland:0 "Ремилитаризировать Аланд"
 FIN_remilitarize_aland_desc:0 "Действительно, довольно глупо, что Аландские острова демилитаризованы. Мы должны просто отменить это."
 FIN_import_nato_equipment:0 "Импорт оборудования НАТО"
 FIN_import_nato_equipment_desc:0 "НАТО является удивительным источником высокотехнологичного оружия и оборудования. Мы должны немедленно начать импорт."
 FIN_finnish_panzertruppe:0 "Финская танковая группа"
 FIN_finnish_panzertruppe_desc:0 "Наши эксперименты с бронетехникой слишком тесно связаны с существованием остатков немецкого материала. С помощью нескольких немецких экспертов мы сможем создать собственные бронетанковые силы, включая финское производство танков финской разработки."
 FIN_secret_preparations_of_war_against_russia:0 "Тайные приготовления к войне против России"
 FIN_secret_preparations_of_war_against_russia_desc:0 "Война с Россией неизбежна. Мы могли бы также начать подготовку."
 FIN_proclamation_of_greater_finland:0 "Провозглашение Великой Финляндии"
 FIN_proclamation_of_greater_finland_desc:0 "Пришло время вернуть то, что принадлежит нам по праву. Наша законная земля. Русские заплатят за пролитую ими кровь."
 FIN_sweden:0 "Швеция"
 FIN_sweden_desc:0 "Нейтралитет определил нас и обеспечил нам безопасность - как и нашему соседу Швеции. Держась поближе к шведам, наши две нации смогут выстоять, даже если весь остальной мир сгорит."
 FIN_secure_swedish_minority_rights:0 "Обеспечение прав шведских меньшинств"
 FIN_secure_swedish_minority_rights_desc:0 "Шведы в нашей стране были здесь на протяжении веков! Мы позаботимся о том, чтобы с ними обращались правильно."
 FIN_ally_with_sweden:0 "Соглашение о взаимной обороне со Швецией"
 FIN_ally_with_sweden_desc:0 "Шведы проводят очень похожую на нас внешнюю политику. Мы всегда могли бы ввести другой уровень безопасности для нас обоих с помощью оборонительного договора."
 FIN_create_jobs_for_the_swedish_minority:0 "Создать рабочие места для шведского меньшинства"
 FIN_create_jobs_for_the_swedish_minority_desc:0 "Шведы будут намного продуктивнее, если мы создадим больше рабочих мест в сообществе."
 FIN_military_cooperation_with_sweden:0 "Военное сотрудничество со Швецией"
 FIN_military_cooperation_with_sweden_desc:0 "Для дальнейшей безопасности нашей нации потребуется большая интеграция со шведскими вооруженными силами."
 FIN_joint_artillery_projects:0 "Совместные артиллерийские проекты"
 FIN_joint_artillery_projects_desc:0 "Артиллерия будет жизненно важна в случае любой войны, в которой мы окажемся."
 FIN_import_swedish_equipment:0 "Импорт Шведского Оборудования"
 FIN_import_swedish_equipment_desc:0 "У шведов есть множество военных инструментов, которые мы могли бы использовать для наших вооруженных сил."
 FIN_joint_tank_projects:0 "Совместные танковые проекты"
 FIN_joint_tank_projects_desc:0 "Мы должны работать бок о бок со шведами над разработкой более совершенных типов танков."
 FIN_defensive_focus:0 "Оборонительный фокус"
 FIN_defensive_focus_desc:0 "Мы можем извлечь уроки из Зимней войны, чтобы основывать на них нашу оборонную доктрину. У нас есть потрясающая позиция для его реализации."
 FIN_russia:0 "Россия"
 FIN_russia_desc:0 "Пришло время радикально переосмыслить наши позиции. Россия - это не проблема, Россия - это решение. Обезопасив нашу восточную границу с помощью финно-российского союза, мы сможем гораздо эффективнее справляться с любыми неприятностями на западе или юге."
 FIN_political_alliance_with_vladimir_putin:0 "Политический союз с Владимиром Путиным"
 FIN_political_alliance_with_vladimir_putin_desc:0 "Правительство Путина печально известно своей коррумпированностью. Предоставив ему и его дружкам несколько активов и немного личного богатства на финской земле, мы можем гарантировать, что российская элита выполнит свои обещания, данные Финляндии."
 FIN_csto_embassies:0 "Посольства ОДКБ"
 FIN_csto_embassies_desc:0 "Мы должны подружиться с нашими будущими союзниками. Давайте откроем больше посольств и консульств в странах, союзных Российской Федерации."
 FIN_ease_the_border_tensions:0 "Ослабить напряженность на границе"
 FIN_ease_the_border_tensions_desc:0 "Финно-российская граница надежно охраняется километрами запретных зон с обеих сторон. Мы могли бы загладить свою вину в этом отношении, чтобы ослабить напряженность, созданную нашей общей границей."
 FIN_join_csto:0 "Вступайте в ОДКБ"
 FIN_join_csto_desc:0 "Учитывая напряженность между нами и Россией, возможно, мы могли бы разрядить ситуацию, просто присоединившись к ОДКБ."
 FIN_csto_for_finnish_territories:0 "ОДКБ для финских территорий"
 FIN_csto_for_finnish_territories_desc:0 "Сделка проста: Россия возвращает наши границы 1938 года, а взамен мы присоединяемся к их маленькому клубу."
 FIN_befriend_belarus:0 "Подружись с Беларусью"
 FIN_befriend_belarus_desc:0 "Беларусь является членом одной фракции, поэтому это было бы полезно для улучшения отношений между нашими народами."
 FIN_import_russian_equipment:0 "Импорт Российского Оборудования"
 FIN_import_russian_equipment_desc:0 "Русские действительно согласились - какой интересный сюрприз. Теперь мы можем использовать их обширный (хотя и несколько устаревший) военный арсенал."
 FIN_plan_b:0 "План Б"
 FIN_plan_b_desc:0 "Русские отказались от нашего предложения. Таким образом, пришло время изменить курс и открыто говорить о восстановлении финских территорий, существовавших до Зимней войны."
 FIN_befriend_kazakhstan:0 "Подружись с Казахстаном"
 FIN_befriend_kazakhstan_desc:0 "Казахстан - величайшая страна в мире. Всеми остальными странами управляют маленькие девочки."
 FIN_border_security:0 "Пограничная безопасность"
 FIN_border_security_desc:0 "Мы должны сохранить суверенитет нашей нации и повысить безопасность границ. Защита нашей нации стоит на первом месте."
 FIN_greater_finland:0 "Великая Финляндия"
 FIN_greater_finland_desc:0 "Восстановление наших границ, наконец, станет реальностью. Унижение от потери нашей территории никогда не будет забыто, но оно БУДЕТ отомщено."
 FIN_claim_the_borders_of_1938:0 "Заявляйте о границах 1938 года"
 FIN_claim_the_borders_of_1938_desc:0 "Петсамо, Салла и Карьялла наконец-то вернутся в лоно!"
 FIN_claim_kola:0 "Претензия Кола"
 FIN_claim_kola_desc:0 "Кола никогда не была частью Финляндии, но она стратегически жизненно важна для выживания нашей нации."
 FIN_claim_eastern_karelia:0 "Претендовать на Восточную Карелию"
 FIN_claim_eastern_karelia_desc:0 "России нужно будет заплатить за ущерб, исторически нанесенный Финляндии. Они расстанутся со своей территорией точно так же, как это сделали мы."
 FIN_david_against_goliath:0 "Давид против Голиафа"
 FIN_david_against_goliath_desc:0 "Мы будем стоять в одиночку, если потребуется, чтобы исправить ошибки истории. Возможно, это действительно история о Давиде против Голиафа, но так же, как Давид победил, мы тоже победим."
 FRA_the_french_economy:0 "Французская экономика"
 FRA_the_french_economy_desc:0 "В последнее время наша экономика была несколько вялой. Мы должны начать проводить реформы, направленные на его улучшение."
 FRA_our_future:0 "Наше будущее"
 FRA_our_future_desc:0 "Наша нация должна решить, по какому пути мы пойдем."
 FRA_reform_the_officer_school:0 "Реформировать офицерскую школу"
 FRA_reform_the_officer_school_desc:0 "Чтобы гарантировать, что только самые лучшие и сообразительные попадут в высшие эшелоны наших вооруженных сил, мы реформируем систему."
 FRA_renew_the_naval_presence:0 "Возобновить военно-морское присутствие"
 FRA_renew_the_naval_presence_desc:0 "Хотя французский военно-морской флот никогда не был самым известным флотом в мире, мы сделаем первый шаг, чтобы восстановить себя как мощную военно-морскую державу."
 FRA_new_fighter_programs:0 "Новые программы истребителей"
 FRA_new_fighter_programs_desc:0 "Чтобы убедиться, что у нас есть все доступные нам варианты, мы запустим новые исследовательские программы, направленные на улучшение наших истребителей."
 FRA_naval_industry_1:0 "Военно-морская промышленность I"
 FRA_naval_industry_1_desc:0 "Большим благом для нашей экономики может стать создание военно-морского вооружения. Мы должны воспользоваться этим преимуществом."
 FRA_military_industry_1:0 "Военная промышленность I"
 FRA_military_industry_1_desc:0 "Все находятся на рынке оружия. Чтобы в полной мере воспользоваться этой возможностью, мы начнем строительство новых заводов."
 FRA_civilian_buildup:0 "Наращивание гражданского Населения"
 FRA_civilian_buildup_desc:0 "Наша гражданская промышленность может оказать самую большую помощь в борьбе с экономическим спадом. Мы начнем сосредотачиваться на создании новых фабрик."
 FRA_liberte:0 "Свобода"
 FRA_liberte_desc:0 "Liberté, что означает свобода, сосредоточено на том, чтобы ценить личные свободы превыше всего остального. Мы продолжим идти по пути, на который наставили нас наши предки!"
 FRA_egalite:0 "Равенство"
 FRA_egalite_desc:0 "Эгалитэ, что означает равенство, основано на основном принципе, что все заслуживают одного и того же. Никто не заслуживает того, чтобы к нему относились лучше, чем к другому. Мы будем следовать этой философии, чтобы укрепить нашу нацию и освободить наш народ!"
 FRA_fraternite:0 "Братство"
 FRA_fraternite_desc:0 "Fraternité, что означает братство, - это концепция взаимной дружбы и братства. Чтобы укрепить Францию, мы должны начать поддерживать Братство, работая над достижением нашей общей цели!"
 FRA_army_training_1:0 "Армейская подготовка I"
 FRA_army_training_1_desc:0 "Мы должны полностью реформировать учебную программу, которую мы используем для обучения. Мы могли бы поискать что-то хорошее, что можно было бы добавить, следуя примеру других сильных наций."
 FRA_small_arms_programs:0 "Программы по стрелковому оружию"
 FRA_small_arms_programs_desc:0 "Увеличение финансирования разработки оружия могло бы дать нам столь необходимое преимущество перед другими странами."
 FRA_naval_maneuvre_1:0 "Военно-морские маневры I"
 FRA_naval_maneuvre_1_desc:0 "Мы должны совершенствовать наш военно-морской флот, чтобы он соответствовал самым высоким стандартам."
 FRA_new_bomber_programs:0 "Новые программы бомбардировщиков"
 FRA_new_bomber_programs_desc:0 "Бомбардировщики необходимы в современной войне. Мы закажем строительство некоторых новых конструкций, чтобы получить преимущество ."
 FRA_air_force_officer_school:0 "Офицерская школа Военно-воздушных сил"
 FRA_air_force_officer_school_desc:0 "Мы не можем принять ничего, кроме блестящего, от офицеров, которые заканчивают наши школы."
 FRA_armament_industry:0 "Индустрия вооружений"
 FRA_armament_industry_desc:0 "Учитывая, что ситуация в мире накаляется, возможно, было бы разумно ввести в действие программу, которая позволит нам быстрее создавать фабрики."
 FRA_northern_industry:0 "Северная индустрия"
 FRA_northern_industry_desc:0 "Север - прекрасный регион для начала наших инвестиций."
 FRA_overseas_industry:0 "Зарубежная промышленность"
 FRA_overseas_industry_desc:0 "Нашим заморским территориям, безусловно, не помешало бы еще немного промышленности."
 FRA_the_european_dream:0 "Европейская мечта"
 FRA_the_european_dream_desc:0 "Европейская мечта - это идея о том, что Европа стремится к обществу, связанному единством и правами человека. Мы будем развивать эту идею и работать над тем, чтобы стать ближе как люди!"
 FRA_populist_agendas:0 "Популистские программы"
 FRA_populist_agendas_desc:0 "Пришло время нам начать прислушиваться к тому, чего хотят люди! Пришло время полностью принять популизм как наиболее эффективный способ правления!"
 FRA_fight_fascism:0 "Борьба с фашизмом"
 FRA_fight_fascism_desc:0 "Франция исторически боролась с фашизмом, особенно во время Второй мировой войны. Эта мерзкая идеология стоит на пути нашего замечательного проекта, и поэтому она будет уничтожена."
 FRA_fight_capitalism:0 "Борьба с капитализмом"
 FRA_fight_capitalism_desc:0 "Капитализм - это единственная самая опасная идеология, стоящая на нашем пути. Его усики опутывают большую часть планеты. Где бы вы это ни нашли, вы обнаружите безудержную бедность, вызванную самыми высокими слоями общества. Этому нет места во Франции!"
 FRA_immigration_restrictions:0 "Иммиграционные ограничения"
 FRA_immigration_restrictions_desc:0 "Чтобы гарантировать, что мы все работаем над достижением одной цели и сохраняем наши чувства братства, мы должны сократить поток людей из других стран, поскольку им не хватает нашей культуры и они могут нанести ей вред. Нашу однородность и традиции стоит сохранить."
 FRA_national_fellowship:0 "Национальное братство"
 FRA_national_fellowship_desc:0 "Вся концепция Fraternité построена на братстве и командной работе. Мы будем работать над укреплением чувства общности между нашими гражданами."
 FRA_vehicle_construction_programs:0 "Программы строительства транспортных средств"
 FRA_vehicle_construction_programs_desc:0 "Поиск новых технологий для строительства транспортных средств может быть очень полезен в случае войны."
 FRA_armor_programs:0 "Программы брони"
 FRA_armor_programs_desc:0 "Расширение наших исследований в области бронетанковой войны может привести к некоторым интересным результатам."
 FRA_brest_arsenal:0 "Брестский арсенал"
 FRA_brest_arsenal_desc:0 "Брест - абсолютно великолепная военно-морская база в Атлантике. Мы должны начать работу над его улучшением."
 FRA_french_destroyers:0 "Французские эсминцы"
 FRA_french_destroyers_desc:0 "Нам нужно улучшить наши эсминцы."
 FRA_restructure_the_air_force:0 "Реструктурировать Военно-воздушные силы"
 FRA_restructure_the_air_force_desc:0 "Есть много способов, которыми мы могли бы сделать наши военно-воздушные силы более эффективными. Возможно, нам следует начать работу по его повторному воспроизведению."
 FRA_naval_industry_2:0 "Военно-морская промышленность II"
 FRA_naval_industry_2_desc:0 "Теперь, когда у нас есть улучшенная базовая промышленность для нашего военно-морского вооружения, мы можем начать ее расширять."
 FRA_military_industry_2:0 "Военная промышленность II"
 FRA_military_industry_2_desc:0 "Теперь мы можем начать проекты, направленные на еще большее совершенствование нашей оружейной промышленности."
 FRA_southern_industry:0 "Южная индустрия"
 FRA_southern_industry_desc:0 "Юг, безусловно, нуждается в экономическом возрождении. Мы начнем строительство новых заводов."
 FRA_northern_infrastructure:0 "Северная инфраструктура"
 FRA_northern_infrastructure_desc:0 "В то время как наша промышленность на Севере находится в хорошей форме, нам также необходимо будет улучшить нашу инфраструктуру, чтобы в полной мере получить выгоду от наших инвестиций."
 FRA_term_length_reform:0 "Реформа продолжительности срока полномочий"
 FRA_term_length_reform_desc:0 "Понятие сожительствоявляется уникальным французским термином (хотя и не уникальным для Франции), где избранный президент и большинство также избранного парламента представляют разные политические партии. Этого можно было бы предотвратить, сократив президентские сроки с семи до пяти лет, синхронизировав сроки полномочий двух сил и, таким образом, снизив шансы на совместное проживание."
 FRA_european_cooperation_1:0 "Европейское сотрудничество 1"
 FRA_european_cooperation_1_desc:0 "Чтобы улучшить отношения между нашими соотечественниками-европейцами, возможно, было бы разумно начать инвестировать в их экономику."
 FRA_judicial_reforms:0 "Судебные реформы"
 FRA_judicial_reforms_desc:0 "Судебная система является наиболее важным институтом для функционирования демократии. Давайте позаботимся о том, чтобы он оставался актуальным и функциональным в будущем."
 FRA_le_pen_ambition:0 "Амбиции Ле Пен"
 FRA_le_pen_ambition_desc:0 "Жан Мари Ле Пен был лидером Национального фронта на протяжении десятилетий. Несмотря на то, что Ле Пен постоянно подвергается критике за потенциально расистские и антисемитские заявления, у нее есть очень четкие представления о будущем, которое должна выбрать Франция - на самом краю демократии, со всеми реформами, необходимыми для того, чтобы поставить Францию на первое место. Остальные сдерживают нас. Передача контроля Ле Пен гарантировала бы, что Франция всегда будет первой."
 FRA_strengthen_the_gauche:0 "Усилить Гош"
 FRA_strengthen_the_gauche_desc:0 "Ле Гош, Левые, является очень влиятельной политической фракцией как в истории, так и в современной политике. Укрепляя крайне левые политические течения внутри республики, не сходя при этом с пути демократии, мы могли бы обеспечить великое будущее для нашего народа."
 FRA_political_truth:0 "Политическая правда"
 FRA_political_truth_desc:0 "Люди услышат правду, которую они так долго ждали! Мы будем вещать о преимуществах коммунизма по всей стране, убеждая тех, кого еще предстоит убедить."
 FRA_class_equality:0 "Классовое равенство"
 FRA_class_equality_desc:0 "Мы сделаем первый шаг к тому, чтобы наконец создать истинное равенство между классами!"
 FRA_ministry_of_popular_will:0 "Министерство народной воли"
 FRA_ministry_of_popular_will_desc:0 "Чтобы защитить волю людей, мы создадим министерство, посвященное распространению их воли и защите ее от тех, кто будет лгать об этом."
 FRA_ministry_of_border_security:0 "Министерство пограничной безопасности"
 FRA_ministry_of_border_security_desc:0 "Если мы хотим сохранить нашу культуру и традиции, мы должны использовать еще более радикальные методы, чтобы не пускать иностранцев в нашу страну. Мы введем еще более жесткие и агрессивные органы пограничной безопасности и проверки."
 FRA_national_propaganda:0 "Национальная пропаганда"
 FRA_national_propaganda_desc:0 "Если мы хотим склонить общественное мнение на нашу сторону, у нас должно быть благоприятное освещение в средствах массовой информации, а также политические активисты, которые будут распространять наше послание."
 FRA_restoration_societies:0 "Общества реставрации"
 FRA_restoration_societies_desc:0 "Чтобы еще больше укрепить нашу нацию, мы должны стремиться восстановить старые порядки. Народ Франции скоро убедится, что их наследие является ценным достоянием, которое стоит сохранить."
 FRA_nationalist_militias:0 "Националистические ополченцы"
 FRA_nationalist_militias_desc:0 "Что может быть лучше для проявления любви к своей нации, чем взяться за оружие, чтобы защитить ее от тех, кто может причинить ей вред! Мы превратим эти ополченцы в жизнеспособную боевую силу."
 FRA_army_training_2:0 "Армейская подготовка II"
 FRA_army_training_2_desc:0 "Мы должны начать совместные тренировки с нашими союзниками."
 FRA_artillery_programs:0 "Артиллерийские программы"
 FRA_artillery_programs_desc:0 "Артиллерия всегда играет огромную роль в войне. Нам нужно немедленно улучшить наши."
 FRA_strengthen_toulon:0 "Укрепить Тулон"
 FRA_strengthen_toulon_desc:0 "Тулон на протяжении веков был главным портом французского военно-морского флота. Нам нужно еще больше укрепить его, чтобы убедиться, что мы готовы к любому виду взаимодействия."
 FRA_french_heavy_ships:0 "Французские тяжелые корабли"
 FRA_french_heavy_ships_desc:0 "Если французский флот когда-нибудь будет соперничать с самым сильным, нам понадобятся современные тяжелые корабли."
 FRA_northern_air_bases:0 "Северные авиабазы"
 FRA_northern_air_bases_desc:0 "Строительство большего количества авиабаз расширит области, на которые мы можем реагировать в чрезвычайной ситуации."
 FRA_air_doctrines:0 "Воздушные учения"
 FRA_air_doctrines_desc:0 "Нам нужно начать думать о более эффективных доктринах для наших военно-воздушных сил."
 FRA_military_industry_3:0 "Военная промышленность III"
 FRA_military_industry_3_desc:0 "Наши предыдущие усилия в оружейной промышленности оказались наиболее плодотворными. Было бы глупо не продолжать это."
 FRA_western_industry:0 "Западная индустрия"
 FRA_western_industry_desc:0 "Теперь, когда мы позаботились о Севере и Юге, мы должны сосредоточиться на Западе."
 FRA_southern_infrastructure:0 "Южная инфраструктура"
 FRA_southern_infrastructure_desc:0 "Так же, как мы сделали с Севером, для достижения максимальной эффективности нам нужно будет улучшить инфраструктуру Юга."
 FRA_legislative_reforms:0 "Законодательные реформы"
 FRA_legislative_reforms_desc:0 "Чтобы лучше управлять нашей страной, нам необходимо провести некоторые столь необходимые реформы, касающиеся совершенствования нашего законодательства."
 FRA_EU_expansion_of_2004:0 "Расширение ЕС в 2004 году"
 FRA_EU_expansion_of_2004_desc:0 "Мы должны допустить наших восточноевропейских братьев в наш замечательный союз! Это еще больше приблизит нас к единству друг с другом!"
 FRA_executive_reforms:0 "Реформы исполнительной власти"
 FRA_executive_reforms_desc:0 "Мы должны провести некоторые реформы, направленные на улучшение положения наших лидеров, а также тех, кто им помогает."
 FRA_frexit:0 "Фрексит"
 FRA_frexit_desc:0 "Европейский союз - это пиявка на французской экономике. Он правит как диктатор, не заботясь о гражданах, которые его населяют. Мы немедленно покинем это нефункциональное безобразие."
 FRA_immigration_and_border_controls:0 "Иммиграционный и пограничный контроль"
 FRA_immigration_and_border_controls_desc:0 "Нам не нужны низкоквалифицированные работники с низким уровнем интеллекта, у которых дикие культуры и идеологии, и которые будут только подрывать нашу нацию. Мы должны сосредоточиться на себе. На французском."
 FRA_anti_leftist_education:0 "Антилевое образование"
 FRA_anti_leftist_education_desc:0 "Левые слишком долго контролировали то, чему учат наших детей. Теперь мы поменяемся с ними ролями."
 FRA_redistribution_of_wealth:0 "Перераспределение богатства"
 FRA_redistribution_of_wealth_desc:0 "Чтобы лучше реализовать наши цели, мы будем внедрять программы, направленные на то, чтобы снизить уровень благосостояния богатых, а бедных - на пару."
 FRA_political_shifts:0 "Политические сдвиги"
 FRA_political_shifts_desc:0 "Приложив достаточно усилий и проявив активность, мы в конечном итоге сможем привлечь на нашу сторону много людей."
 FRA_taxation_reforms:0 "Налоговые реформы"
 FRA_taxation_reforms_desc:0 "Богатые должны платить свою справедливую долю. Бедные больше не будут нести бремя богатых."
 FRA_ministry_of_truth:0 "Министерство правды"
 FRA_ministry_of_truth_desc:0 "Чтобы гарантировать, что никакая другая идеология не сможет вонзить свои зубы в нашу любимую нацию, мы распространим мрачную правду о них среди всего нашего народа. Все, что угрожает нарушить мир, должно быть доведено до всеобщего сведения."
 FRA_popular_republic:0 "Народная республика"
 FRA_popular_republic_desc:0 "Настало время, наконец, взять власть в свои руки нашей славной нации! Мы вступим в новую эру равенства, где никто не должен страдать под сапогами элит!"
 FRA_reverse_the_fraternity_movement:0 "Обратить вспять Движение братства"
 FRA_reverse_the_fraternity_movement_desc:0 "После того, как мы руководили глупыми массами в течение нескольких месяцев, пришло время отказаться от риторики более фундаментальной и национальной демократии, чтобы теперь сосредоточить наше внимание на сильном автократическом правительстве - возвращение к французской монархии не за горами!"
 FRA_recruitment_reforms:0 "Реформы в области подбора персонала"
 FRA_recruitment_reforms_desc:0 "Если мы перестроим систему набора, мы, возможно, сможем привлечь больше новобранцев в армию."
 FRA_colonial_bases:0 "Колониальные базы"
 FRA_colonial_bases_desc:0 "Было бы глупо не воспользоваться преимуществами наших заморских территорий."
 FRA_french_aircraft_carriers:0 "Французские авианосцы"
 FRA_french_aircraft_carriers_desc:0 "Не каждая нация обладает авианосцами, однако у нас они есть. Мы должны извлечь из этого максимальную выгоду."
 FRA_southern_air_bases:0 "Южные авиабазы"
 FRA_southern_air_bases_desc:0 "Мы должны, в очередной раз, расширить наш охват еще на большее количество регионов."
 FRA_colonial_air_bases:0 "Колониальные авиабазы"
 FRA_colonial_air_bases_desc:0 "Мы начнем строить авиабазы в наших колониях, чтобы иметь возможность охватить весь земной шар."
 FRA_naval_industry_3:0 "Военно-морская промышленность III"
 FRA_naval_industry_3_desc:0 "Наша военно-морская промышленность переживает бум. Наконец-то мы можем приступить к нашим окончательным планам в отношении отрасли."
 FRA_military_industry_4:0 "Военная промышленность IV"
 FRA_military_industry_4_desc:0 "С успехом наших предыдущих инвестиций мы можем перейти к более рискованным целям."
 FRA_eastern_industry:0 "Восточная индустрия"
 FRA_eastern_industry_desc:0 "Теперь, когда Запад ушел с дороги, мы можем индустриализировать наш Восток больше, чем это уже есть."
 FRA_colonial_infrastructure:0 "Колониальная инфраструктура"
 FRA_colonial_infrastructure_desc:0 "Наши колонии в значительной степени выиграют от введения большего количества дорог, мостов и т.д.."
 FRA_european_cooperation_2:0 "Европейское сотрудничество 2"
 FRA_european_cooperation_2_desc:0 "Наши предыдущие инвестиции в зарубежные страны хорошо окупились, поэтому, возможно, было бы разумно продолжить эту практику."
 FRA_empower_the_front_national:0 "Расширение прав и возможностей Национального фронта"
 FRA_empower_the_front_national_desc:0 "Национальный фронт - единственная страна, у которой есть средства, чтобы возглавить Францию в ближайшие годы. Мы будем работать над тем, чтобы сделать ее доминирующей партией!"
 FRA_weaken_the_wealthy:0 "Ослабить богатых"
 FRA_weaken_the_wealthy_desc:0 "Богатые больше не должны диктовать судьбу бедных. С приходом к власти ФДГ мы позаботимся о том, чтобы они знали свое место."
 FRA_crack_down_on_nationalists:0 "Репрессии против националистов"
 FRA_crack_down_on_nationalists_desc:0 "Эти националисты представляют серьезную угрозу миру и стабильности нашей нации. Мы должны работать над тем, чтобы ограничить их способность распространять свою ненавистническую идеологию."
 FRA_crack_down_on_democrats:0 "Репрессии против демократов"
 FRA_crack_down_on_democrats_desc:0 "Демократы никогда не перестанут подрывать наше правление. Они работают только для того, чтобы внедрить в умы наших людей вредные идеи вроде Свободы слова. Им нельзя позволить продолжать это."
 FRA_abandon_europe:0 "Отказаться от ЕС"
 FRA_abandon_europe_desc:0 "Когда-то Европейский союз казался выгодной организацией для вступления. Однако в последнее время это становится все более и более ограничительным для нашей администрации. Это неприемлемо. Мы проложим новый путь, свободный от всех, кто хочет противостоять нам!"
 FRA_army_training_3:0 "Армейская подготовка III"
 FRA_army_training_3_desc:0 "Мы проведем крупномасштабные совместные военные учения со всеми нашими основными союзниками для обмена идеями и доктринами."
 FRA_army_doctrines:0 "Армейские учения"
 FRA_army_doctrines_desc:0 "Мы начнем заставлять наши величайшие военные умы работать над новыми способами ведения войны."
 FRA_coastal_fort_construction:0 "Строительство прибрежного форта"
 FRA_coastal_fort_construction_desc:0 "Мы должны убедиться, что мы в безопасности от морских вторжений"
 FRA_industrial_research:0 "Промышленные исследования"
 FRA_industrial_research_desc:0 "У нас в стране впечатляющая индустрия, и благодаря ее успеху мы можем начать искать способы еще больше повысить нашу эффективность!"
 FRA_EU_expansion_of_2007:0 "Расширение ЕС в 2007 году"
 FRA_EU_expansion_of_2007_desc:0 "Мы должны расширить Европейский союз до юго-восточных стран Европы."
 FRA_continental_industrial_reforms:0 "Континентальные промышленные реформы"
 FRA_continental_industrial_reforms_desc:0 "Если мы реформируем некоторые процедуры, которые мы используем для строительства новых зданий и фабрик, мы сможем быть более эффективными и строить их больше."
 FRA_the_father:0 "Отец"
 FRA_the_father_desc:0 "Жан-Мари знает дорогу!"
 FRA_the_daughter:0 "Дочь"
 FRA_the_daughter_desc:0 "Морской пехотинец знает дорогу!"
 FRA_new_regulations:0 "Новые правила"
 FRA_new_regulations_desc:0 "Чтобы соответствовать нашим новым законам, мы примем новые правила, чтобы лучше гарантировать, что все идет гладко."
 FRA_new_laws:0 "Новые законы"
 FRA_new_laws_desc:0 "Чтобы обеспечить равномерное распределение богатства, мы примем новый свод законов, касающихся бизнеса и денег."
 FRA_abandon_NATO:0 "Отказаться от НАТО"
 FRA_abandon_NATO_desc:0 "НАТО, возможно, когда-то и было полезно, однако сейчас оно устарело и бесполезно. Нам нет смысла оставаться частью этого альянса теперь, когда главная угроза миновала."
 FRA_land_fort_constructions:0 "Сооружения сухопутных крепостей"
 FRA_land_fort_constructions_desc:0 "С такими оборонительными линиями, как линия Мажино, мы должны воспользоваться этим и найти более быстрые способы строительства укреплений."
 FRA_EU_expansion_of_2013:0 "Расширение ЕС в 2013 году"
 FRA_EU_expansion_of_2013_desc:0 "Сейчас самое время сделать наш первый шаг в постюгославские государства. В конце концов, мы все европейцы!"
 FRA_anti_semitic_propaganda:0 "Антисемитская пропаганда"
 FRA_anti_semitic_propaganda_desc:0 "Хорошо известно, что евреи стоят за множеством проблем, с которыми сталкивается этот мир, но люди слишком боятся что-либо сказать об этом. Мы не боимся. Наш народ будет знать, кого винить в своих трудностях."
 FRA_economic_control:0 "Экономический контроль"
 FRA_economic_control_desc:0 "Мы должны обеспечить, чтобы в предстоящие времена мы оставались настолько экономически стабильными, насколько это возможно. Для обеспечения этого потребуется больше контроля."
 FRA_civilized_outlook:0 "Цивилизованный взгляд"
 FRA_civilized_outlook_desc:0 "Старый способ видения мира больше не будет работать. Мы должны изменить наше мировоззрение на более реакционное."
 FRA_protect_the_working_class:0 "Защитите рабочий класс"
 FRA_protect_the_working_class_desc:0 "Это подло, как обращаются с рабочим классом. Мы должны сделать все, что в наших силах, чтобы остановить это."
 FRA_quit_the_EU:0 "Выйти из ЕС"
 FRA_quit_the_EU_desc:0 "ЕС - это отличный способ для высших слоев нашего общества диктовать и контролировать самых слабых. Мы должны немедленно покинуть этот ужасный союз!"
 FRA_reformism:0 "Реформизм"
 FRA_reformism_desc:0 "Произошел замечательный сдвиг влево, поскольку люди начали видеть нашу сторону вещей."
 FRA_rise_of_the_reds:0 "Восстание красных"
 FRA_rise_of_the_reds_desc:0 "Пришло время полностью обеспечить контроль над нацией. Мы должны избавиться от этих мерзких выборов, которые служат лишь способом для крыс пробраться в наше правительство и причинить вред."
 FRA_royal_reconstruction:0 "Королевская реконструкция"
 FRA_royal_reconstruction_desc:0 "Если мы хотим когда-нибудь восстановить монархию, мы должны начать готовить правительство к этому везде, где это возможно. Пока это продолжается, общественное мнение должно склониться на нашу сторону."
 FRA_european_cooperation_3:0 "Европейское сотрудничество 3"
 FRA_european_cooperation_3_desc:0 "Давайте еще раз инвестируем в наших европейских братьев."
 FRA_fascistic_approach:0 "Фашистский подход"
 FRA_fascistic_approach_desc:0 "Жану Мари Ле Пену пришло время показать свое истинное лицо."
 FRA_democratic_approach:0 "Демократический подход"
 FRA_democratic_approach_desc:0 "Все всегда обвиняли Жан-Мари Ле Пена в том, что он фашист, расист и враг Европы - по крайней мере, фашистом он не является. Мы будем придерживаться нашей демократии."
 FRA_uphold_judicial_order:0 "Поддерживать Судебный порядок"
 FRA_uphold_judicial_order_desc:0 "Если мы позволим нашей судебной системе рухнуть, остальная нация быстро последует их примеру. Мы должны сделать все возможное, чтобы поддерживать порядок!"
 FRA_with_NATO:0 "С НАТО"
 FRA_with_NATO_desc:0 "В то время как ЕС служил только для того, чтобы сдерживать нас, НАТО служит только для защиты. Мы продолжим идти по этому пути рука об руку с нашими союзниками."
 FRA_with_the_francophonie:0 "С франкофонией"
 FRA_with_the_francophonie_desc:0 "НАТО устарело. Это пошло своим чередом. Вместо этого мы должны стремиться к расширению отношений со странами франкофонии."
 FRA_establish_gulags:0 "Создание гулагов"
 FRA_establish_gulags_desc:0 "Любой, кто пожелает угрожать этой нации и ее ценностям, будет заключен в тюрьму на неопределенный срок. Мы должны обеспечить, чтобы наши люди не подвергались их обидным и клеветническим заявлениям."
 FRA_one_party_state:0 "Однопартийное государство"
 FRA_one_party_state_desc:0 "Существование других политических партий означает постоянную угрозу быть подорванным в политике. Мы должны отменить их и создать настоящее однопартийное государство. Это единственный способ по-настоящему обеспечить нашу власть."
 FRA_red_militias:0 "Красные ополченцы"
 FRA_red_militias_desc:0 "Защищать людей - не только наш долг, но и их самих. Они, похоже, понимают это и сформировали свои собственные ополчения с целью защиты своей нации и равенства."
 FRA_house_of_bonaparte:0 "Дом Бонапарта"
 FRA_house_of_bonaparte_desc:0 "Наши славные дни были при самом Наполеоне! Если у нас должен быть король, он должен быть Бонапартом!"
 FRA_house_of_bourbon:0 "Дом бурбона"
 FRA_house_of_bourbon_desc:0 "Очевидный выбор для нашего короля - это дом Бурбонов, учитывая, что они были несправедливо свергнуты, когда началась гнусная революция."
 FRA_from_many_one:0 "Из многих Один"
 FRA_from_many_one_desc:0 "Мы позаботимся о том, чтобы все в нашем замечательном союзе знали, что они наши заветные союзники!"
 FRA_nations_of_greatness:0 "Нации величия"
 FRA_nations_of_greatness_desc:0 "Каждая из наций в нашем союзе уникальна и велика. Мы должны развивать эти чувства национальной и европейской гордости!"
 FRA_the_french_alliance:0 "Французский альянс"
 FRA_the_french_alliance_desc:0 "Мы не позволим иностранной державе диктовать нам, что делать с нашими вооруженными силами. Мы создадим наш собственный альянс, и на этот раз МЫ будем лидерами."
 FRA_protect_french_democracy:0 "Защитите французскую демократию"
 FRA_protect_french_democracy_desc:0 "Убеждения в свободе и демократии - это давние традиции нас, французов. Мы не намерены отпускать их в ближайшее время."
 FRA_socialism_in_NATO:0 "Социализм в НАТО"
 FRA_socialism_in_NATO_desc:0 "Хотя НАТО когда-то создавалось для борьбы с социализмом, с тех пор оно превратилось в нечто большее, чем эта мелкая цель. Общественное мнение о социализме меняется к лучшему, и мы совершим большой скачок, став первой социалистической нацией в НАТО!"
 FRA_new_alliances:0 "Новые альянсы"
 FRA_new_alliances_desc:0 "У нас гораздо больше общего с франкофонией, чем с другими европейскими и североамериканскими странами. Мы положим начало великому согласию между нашими великими нациями."
 FRA_prison_workforce:0 "Тюремная рабочая сила"
 FRA_prison_workforce_desc:0 "Низшие слои общества, которые никоим образом никому не приносят пользы, будут вынуждены приносить пользу. Если они откажутся присоединиться к нам, они принесут пользу тюремным фабрикам и принесут пользу нации в целом."
 FRA_persecute_our_enemies:0 "Преследуйте наших врагов"
 FRA_persecute_our_enemies_desc:0 "Любой, кто объявляет себя врагом равенства, заслуживает того, чтобы его уничтожили с крайним предубеждением. Мы начнем общенациональные аресты и казни."
 FRA_red_guards:0 "Красная гвардия"
 FRA_red_guards_desc:0 "Ополченцы служат прекрасным подспорьем для наших вооруженных сил, а также отличным способом радикализации молодежи в отношении нашего образа мышления. Мы начнем организовывать их в официальные подразделения."
 FRA_return_of_the_king:0 "Возвращение короля"
 FRA_return_of_the_king_desc:0 "Наш славный король вернулся! Да здравствует Франция!"
 FRA_union_societies:0 "Союзные общества"
 FRA_union_societies_desc:0 "Чтобы лучше укрепить чувство единства между нами, европейскими братьями, мы должны начать процесс создания Союзных обществ."
 FRA_european_brigades:0 "Европейские бригады"
 FRA_european_brigades_desc:0 "Надлежащая армия имеет основополагающее значение для того, чтобы такой сплоченный союз, как наш, мог защитить себя. Чтобы обеспечить нашу собственную безопасность, мы начнем собирать бригады, которые подчиняются правительству ЕС."
 FRA_european_cultural_union:0 "Европейский культурный союз"
 FRA_european_cultural_union_desc:0 "Хотя у всех нас есть свои разные и яркие культуры, в конце концов, мы все европейцы. Нам нужен культурный союз, нацеленный на то, чтобы сблизить нас."
 FRA_heirs_of_maginot:0 "Наследники Мажино"
 FRA_heirs_of_maginot_desc:0 "Линия Мажино - одно из наших самых больших средств защиты в случае нападения. Мы были бы дураками, если бы позволили ему прийти в упадок!"
 FRA_border_protection:0 "Охрана границ"
 FRA_border_protection_desc:0 "Любая уважающая себя нация полностью контролирует свои собственные границы. Нам нужно будет увеличить количество пограничных постов, которые у нас есть, чтобы гарантировать, что мы не допустим дикарей."
 FRA_political_influence_in_europe:0 "Политическое влияние в Европе"
 FRA_political_influence_in_europe_desc:0 "Сильные нации также оказывают столько своего влияния, сколько могут, на другие нации. Мы должны начать пытаться идеологически склонить некоторые страны на нашу сторону."
 FRA_french_economic_area:0 "Французская экономическая зона"
 FRA_french_economic_area_desc:0 "Чтобы гарантировать, что МЫ лидируем в Европе, мы должны создать экономическую зону, в которой страны будут вторыми после нас, а не наоборот."
 FRA_permanent_revolution:0 "Перманентная революция"
 FRA_permanent_revolution_desc:0 "Теперь, когда мы обеспечили коммунизм в пределах наших собственных границ, мы должны обратить наше внимание на наших соседей."
 FRA_stalinism:0 "Неосталинизм"
 FRA_stalinism_desc:0 "Самая эффективная форма коммунизма была основана не кем иным, как самим Сталиным. Мы должны взять страницу из его книги и сосредоточиться на себе. Мы сразу же увеличим индустриализацию и централизацию!"
 FRA_ambition_and_spirit:0 "Амбиции и дух"
 FRA_ambition_and_spirit_desc:0 "Если мы хотим вернуть себе былую славу, мы должны возродить громовой французский Elan, который когда-то заставил всю Европу съежиться от страха!"
 FRA_tradition_and_honor:0 "Традиция и честь"
 FRA_tradition_and_honor_desc:0 "Мы должны вернуть традиции и образ жизни, которые позволяли нам процветать в прошлом!"
 FRA_doctrine_of_union:0 "Доктрина союза"
 FRA_doctrine_of_union_desc:0 "Каждому союзу нужна доктрина, которой должны следовать все участвующие страны! Мы установим доктрину, основанную на равенстве и свободе для всех!"
 FRA_european_cooperation_4:0 "Европейское сотрудничество 4"
 FRA_european_cooperation_4_desc:0 "Есть ли лучший способ объединиться, чем экономически?"
 FRA_racial_societies:0 "Расовые общества"
 FRA_racial_societies_desc:0 "Давайте просто перейдем прямо к делу. Белые делают все лучше. Это просто факт, если вы посмотрите почти на всю историю. В связи с этим, возможно, было бы лучше отделить определенных нежелательных лиц от надлежащих граждан."
 FRA_national_interests:0 "Национальные интересы"
 FRA_national_interests_desc:0 "Мы должны обеспечить наши национальные интересы в Европе и во всем мире."
 FRA_socialist_awakening:0 "Социалистическое пробуждение"
 FRA_socialist_awakening_desc:0 "Все больше и больше людей во всем мире наконец-то просыпаются и видят, что социализм ДЕЙСТВИТЕЛЬНО работает."
 FRA_the_flames_of_revolution:0 "Пламя революции"
 FRA_the_flames_of_revolution_desc:0 "Чтобы по-настоящему осуществить наши мечты, мы должны распространить коммунизм во всех уголках земного шара! Рабочие всего мира, ваша свобода приближается!"
 FRA_socialist_industrial_league:0 "Социалистическая промышленная лига"
 FRA_socialist_industrial_league_desc:0 "Мы начнем с полного пересмотра трудовой этики и эффективности наших работников."
 FRA_centralization_of_research:0 "Централизация исследований"
 FRA_centralization_of_research_desc:0 "Мы поручим немедленно открыть новые области исследований и науки!"
 FRA_warfare_innovations:0 "Военные инновации"
 FRA_warfare_innovations_desc:0 "Чтобы иметь возможность конкурировать с грозными армиями, которыми обладает остальной мир, нам нужно начать добиваться больших успехов в области военной стратегии и логистики."
 FRA_royal_industry:0 "Королевская индустрия"
 FRA_royal_industry_desc:0 "Один из самых важных шагов, которые мы должны предпринять, чтобы вернуть себе былую славу, - это оживить нашу экономику. Ввод в эксплуатацию новых производств по всей стране поможет нам достичь этой цели."
 FRA_union_preparation:0 "Подготовка союза"
 FRA_union_preparation_desc:0 "Все, конечно, предвидели, что это произойдет. Скоро мы будем готовы должным образом объединиться под одним флагом и идти вперед в будущее вместе, как братья."
 FRA_european_doctrine_academy:0 "Европейская доктринальная академия"
 FRA_european_doctrine_academy_desc:0 "Обмен идеями и стратегиями может оказаться очень эффективным в совершенствовании нашей армии и военных доктрин."
 FRA_glory_of_vichy:0 "Слава Виши"
 FRA_glory_of_vichy_desc:0 "Мы наконец-то пробудим то, чем Франция всегда хотела быть! Люди склоняются к нашим взглядам! Они наконец-то видят, что Виши - это единственный выход!"
 FRA_imperial_trade_league:0 "Имперская торговая лига"
 FRA_imperial_trade_league_desc:0 "Мы должны посылать торговцев по всему миру, чтобы обеспечить наиболее выгодные торговые сделки для нашей страны. Наши прошлые колонии кажутся хорошим местом для начала."
 FRA_europe_awakens:0 "Европа пробуждается"
 FRA_europe_awakens_desc:0 "Европейцы, похоже, всегда первыми ухватываются за хорошую идею. Все больше и больше наших европейских собратьев видят нашу сторону вещей."
 FRA_the_francophonie_awakens:0 "Франкофония пробуждается"
 FRA_the_francophonie_awakens_desc:0 "Совершенно очевидно, что мы проделали замечательную работу по распространению нашей культуры и мировоззрения в наших колониях. С каждым днем они смещаются все дальше и дальше влево!"
 FRA_revolution_in_germany:0 "Революция в Германии"
 FRA_revolution_in_germany_desc:0 "Если Революция хочет распространиться на остальную Европу, Германия должна присоединиться к нам. Немецкие рабочие, поднимитесь и разорвите свои оковы!"
 FRA_revolution_in_italy:0 "Революция в Италии"
 FRA_revolution_in_italy_desc:0 "Если Италия присоединится к нам в этой славной революции, мы сможем положить начало коммунизму в Средиземноморье."
 FRA_new_factories:0 "Новые фабрики"
 FRA_new_factories_desc:0 "Строительство новых заводов будет иметь большое значение для индустриализации нашей страны."
 FRA_dwarf_state_border_corrections:0 "Исправление границ Карликового государства"
 FRA_dwarf_state_border_corrections_desc:0 "НацииМонако и Андорры просто не имеют права на существование. Первым шагом к тому, чтобы стать гегемоном Европы, должна стать аннексия этих государств."
 FRA_royal_factories:0 "Королевские фабрики"
 FRA_royal_factories_desc:0 "Чтобы действительно оказать какое-либо влияние на нашу экономику, мы должны расширить наши проекты, включив в них еще больше заводов."
 FRA_pro_european_propaganda:0 "Проевропейская пропаганда"
 FRA_pro_european_propaganda_desc:0 "Чтобы убедиться, что мы все любим наших европейских братьев, мы начнем серию передач, новостных сегментов и радиопередач, посвященных демонстрации хорошей стороны Европы!"
 FRA_european_officer_school:0 "Европейская офицерская школа"
 FRA_european_officer_school_desc:0 "Мы должны восстановить нашу военную мощь, и лучший способ начать это - сильные и умные лидеры."
 FRA_fight_the_minorities:0 "Борьба с сепаратистами из числа меньшинств"
 FRA_fight_the_minorities_desc:0 "Эти идиоты просто держатся за несбыточные мечты о независимости, однако мы не можем позволить проявиться какому-либо подобию разобщенности. Мы должны избавиться от них."
 FRA_embrace_militarism:0 "Примите милитаризм"
 FRA_embrace_militarism_desc:0 "Все самые милитаристские нации всегда добиваются успеха, и это потому, что они готовы делать все необходимое для своего народа. Что ж, Франция тоже готова это сделать."
 FRA_imperial_influence:0 "Имперское влияние"
 FRA_imperial_influence_desc:0 "Мы должны продолжать оказывать власть и влияние на наши прошлые колонии."
 FRA_communist_reality_debate:0 "Дебаты о коммунистической реальности"
 FRA_communist_reality_debate_desc:0 "Мы должны провести долгую, напряженную дискуссию по вопросу, который волнует всех: достигли ли мы уже полного коммунизма?"
 FRA_revolution_in_the_alps:0 "Революция в Альпах"
 FRA_revolution_in_the_alps_desc:0 "Альпийские нации слабы и уязвимы. Мы можем нанести им удар прямо сейчас и привлечь их в свои ряды!"
 FRA_revolution_in_spain:0 "Революция в Испании"
 FRA_revolution_in_spain_desc:0 "Если мы освободим испанцев от их цепей, у нас будет союзник, который будет прикрывать нашу спину, а не колючка, вонзающаяся в нее."
 FRA_research_revolution:0 "Революция в исследованиях"
 FRA_research_revolution_desc:0 "Благодаря этой замечательной централизации мы смогли организовать наши исследования гораздо эффективнее, чем раньше."
 FRA_the_helvetic_republic:0 "Гельветическая республика"
 FRA_the_helvetic_republic_desc:0 "Швейцария исторически была марионеткой Наполеоновской империи. Будет только правильно, если мы вернем их в лоно церкви."
 FRA_royal_dockyards:0 "Королевские верфи"
 FRA_royal_dockyards_desc:0 "Увеличение военно-морской промышленности может помочь нам двумя способами. Это позволит привлечь к работе больше людей и в то же время увеличит нашу мощь на море и влияние по всему миру. Наш флот должен быть непотопляемым."
 FRA_unite_the_union:0 "Объедините Союз!"
 FRA_unite_the_union_desc:0 "Наконец-то! О, наконец-то мы объединили наших европейских братьев под одним флагом и с одним вероучением. Мы начинаем 20-й век как электростанция!"
 FRA_european_research_academy:0 "Европейская исследовательская академия"
 FRA_european_research_academy_desc:0 "С лучшими и умнейшими из самых богатых стран на планете мы сможем добиться огромных успехов во всех аспектах науки."
 FRA_the_rhine:0 "Рейн"
 FRA_the_rhine_desc:0 "Рейн - законная французская земля, не говоря уже об огромной угрозе нашей национальной безопасности. Самое время отвоевать его у немцев."
 FRA_unity_and_nation:0 "Единство и нация"
 FRA_unity_and_nation_desc:0 "Все наши усилия увенчались успехом! Мы объединили наш народ под эгидой нашего замечательного национального наследия и убеждений! Да здравствует Франция!"
 FRA_will_of_the_people:0 "Воля народа"
 FRA_will_of_the_people_desc:0 "Мы, несмотря ни на что, всегда будем следовать воле наших граждан. Мы все будем работать вместе ради лучшей Франции!"
 FRA_ally_with_communism:0 "Союзник коммунизма"
 FRA_ally_with_communism_desc:0 "Мы наконец-то достигли полного коммунизма. Теперь, когда мы преуспели в достижении нашей цели, мы можем обратиться к нашим братьям и сестрам-коммунистам по всему миру."
 FRA_revolution_in_britain:0 "Революция в Британии"
 FRA_revolution_in_britain_desc:0 "Последняя и самая трудная для преодоления нация. Мы пересечем Ла-Манш и освободим британских рабочих от их боли. С этим наша гегемония над Европой неоспорима!"
 FRA_extra_research_slot_communist:0 "Дополнительное место для исследований"
 FRA_extra_research_slot_communist_desc:0 "Мы прошли долгий путь в наших исследованиях и реформах, и они оказались исключительно полезными. Теперь мы можем лидировать в области науки!"
 FRA_natural_borders_of_france:0 "Естественные границы Франции"
 FRA_natural_borders_of_france_desc:0 "Нам пора осознать свое законное место верховного гегемона Европы! Давайте восстановим Рейнскую конфедерацию и вернем Низменности под наш законный контроль! Да здравствует Франция!"
 FRA_extra_research_slot_monarchist:0 "Дополнительное место для исследований"
 FRA_extra_research_slot_monarchist_desc:0 "С усилением централизации гораздо легче управлять определенными областями науки и поручать их изучение."
 GER_economic_focus:0 "Экономический фокус"
 GER_economic_focus_desc:0 "DAX, индекс немецкого фондового рынка, был невелик после воссоединения. Для этого может потребоваться немного любви со стороны правительства и один-два пакета стимулирующих мер."
 GER_ideology_focus:0 "Фокус на идеологии"
 GER_ideology_focus_desc:0 "'Einigkeit und Recht und Freiheit', - поют немцы в своем национальном гимне. Единство. Справедливость. Свобода. В связи с возобновлением угроз со всего мира решающим вопросом стало, какой из этих трех она будет. Единство для немецкого народа? Справедливость для немецкой нации? Свобода для всех стран? Германия находится на перепутье."
 GER_restructure_the_foreign_ministry:0 "Реструктурировать Министерство иностранных дел"
 GER_restructure_the_foreign_ministry_desc:0 "Auswärtiges Amt - это министерство иностранных дел Германии, и его пришлось реструктурировать с момента воссоединения Германии. Нам нужно, наконец, заняться этим, если мы хотим использовать современное и эффективное министерство иностранных дел."
 GER_emergency_plan:0 "План действий в чрезвычайных ситуациях"
 GER_emergency_plan_desc:0 "План Notfall был отклонен правительством из-за большой опасности. Теперь, когда Германия подвергается нападению, пришло время активировать чрезвычайные планы."
 GER_military_reform:0 "Военная реформа"
 GER_military_reform_desc:0 "Нам необходимо реформировать наши вооруженные силы, чтобы оставаться конкурентоспособными на международных полях сражений."
 GER_revive_the_ruhr_area:0 "Возродите Рурскую область"
 GER_revive_the_ruhr_area_desc:0 "Рургебиет - один из крупнейших мегаполисов Европы, уступающий только Большому Парижу и Большой Москве. В 1950-х годах Рургебиет и его угольная и тяжелая промышленность восстановили величие Западной Германии. Пришло время вернуть Рургебиету величие."
 GER_osthilfe:0 "Восточная помощь"
 GER_osthilfe_desc:0 "Воссоединение не всегда было легким для бывшей Восточной Германии. Для этого потребуется больше помощи со стороны немецких налогоплательщиков и правительственных чиновников."
 GER_emphasize_freedom:0 "Подчеркните свободу"
 GER_emphasize_freedom_desc:0 "Свобода должна быть нашей главной заботой."
 GER_emphasize_unity:0 "Подчеркните единство"
 GER_emphasize_unity_desc:0 "Эйнигкейт должен быть нашей главной заботой."
 GER_emphasize_justice:0 "Подчеркивать справедливость"
 GER_emphasize_justice_desc:0 "Рехт должен быть нашей главной заботой."
 GER_restore_trust_in_the_system:0 "Восстановить доверие к системе"
 GER_restore_trust_in_the_system_desc:0 "Устоявшиеся партии подвергались нападкам как слева, так и справа. Совсем недавно ХДС и давний канцлер Гельмут Коль были вовлечены в крупный и разрушительный коррупционный скандал. Мы должны объединить партии и восстановить доверие, которое люди когда-то питали к системе."
 GER_political_expertise:0 "Политическая экспертиза"
 GER_political_expertise_desc:0 "Нам нужно готовить лучших политиков, лучших дипломатов и лучших посланников."
 GER_army_focus:0 "Армейский фокус"
 GER_army_focus_desc:0 "Heer - это старое и великое учреждение, когда-то созданное в Пруссии и ее бывших государствах. Германия - великая сухопутная сила, и наши враги снова вздрогнут, когда немецкие сапоги коснутся земли."
 GER_navy_focus:0 "Военно-морской фокус"
 GER_navy_focus_desc:0 "Кригсмарине является исторически противоречивой силой внутри вооруженных сил Германии - некоторые люди думают, что немецкая военно-морская мощь является жизненно важным и неизбежным активом для немецких государств, другие считают это бесполезной тратой денег."
 GER_air_force_focus:0 "Фокус военно-воздушных сил"
 GER_air_force_focus_desc:0 "Люфтваффе - гордость вооруженных сил Германии. Это дорого в эксплуатации, но дает большие стратегические преимущества."
 GER_military_buildup_1:0 "Наращивание военной мощи 1"
 GER_military_buildup_1_desc:0 "Нам нужно построить больше военных заводов."
 GER_civilian_buildup_1:0 "Наращивание гражданского населения 1"
 GER_civilian_buildup_1_desc:0 "Нам нужно строить больше промышленных комплексов."
 GER_fund_eastern_infrastructure:0 "Фонд Восточной инфраструктуры"
 GER_fund_eastern_infrastructure_desc:0 "Автомобильные и железные дороги в Восточной Германии будут нам очень полезны для реинтеграции бывших территорий ГДР в единую немецкую экономику."
 GER_new_eastern_ports:0 "Новые Восточные порты"
 GER_new_eastern_ports_desc:0 "Нам нужно построить больше портов в таких городах, как Росток, Любек и Штральзунд, чтобы создать экономический поток торговых путей, который сможет прокормить немецкий народ, живущий в бывшей Восточной Германии."
 GER_european_freedom:0 "Европейская свобода"
 GER_european_freedom_desc:0 "Европа - это путь. В сортовой конкордии."
 GER_german_freedom:0 "Немецкая свобода"
 GER_german_freedom_desc:0 "Хотя ЕС сделал несколько хороших вещей, Германия не должна быть его авангардом. В первую очередь нам нужно решить наши собственные проблемы. Каждая страна будет сильнее, если будет суверенной - и тогда, в суверенном сотрудничестве, вся Европа будет сильной."
 GER_legacy_of_the_gdr:0 "Наследие ГДР"
 GER_legacy_of_the_gdr_desc:0 "Германская Демократическая Республика, или ГДР, была официальным названием несостоявшегося восточногерманского государства. Если мы будем учиться на их ошибках, то сможем имитировать их систему, не попадая в те же ловушки."
 GER_world_revolution:0 "Мировая революция"
 GER_world_revolution_desc:0 "Нам нужно не только принести немецкому народу красное просвещение, нам также нужно заразить всех вокруг нас красной лихорадкой. Наши соседи, их соседи, их соседи и так далее! Одна за другой страны мира увидят истинный путь."
 GER_legacy_of_the_kaiser:0 "Наследие кайзера"
 GER_legacy_of_the_kaiser_desc:0 "Кайзер, германский император, был главой государства Германия с 1871 по 1918 год. Нам следует подумать о возвращении императорского трона."
 GER_legacy_of_the_reich:0 "Наследие рейха"
 GER_legacy_of_the_reich_desc:0 "Рейх - это уникальный немецкий термин, который не может быть точно переведен на английский и означает что-то среднее между царствоми империей. Существовало три германских рейха: первый, Священная Римская империя (800-1806), второй, Германская империя (1871-1918) и третий, нацистская диктатура (1933-1945). Мы должны попытаться подражать величайшим достижениям Третьего рейха, чтобы принести миру истинное коричневое просвещение."
 GER_european_politics:0 "Европейская политика"
 GER_european_politics_desc:0 "Германия, конечно, очень тесно связана со своим родным континентом Европой. Нам нужно подготовить новую европейскую доктрину."
 GER_international_alliances:0 "Международные альянсы"
 GER_international_alliances_desc:0 "Нам нужно подготовиться к созданию нашей собственной фракции, чтобы мы могли собрать вокруг себя наших союзников."
 GER_intercontinental_politics:0 "Межконтинентальная политика"
 GER_intercontinental_politics_desc:0 "В то время как Европа, вероятно, должна быть нашей главной заботой, мы также должны заботиться о других континентах."
 GER_army_program_1:0 "Армейская программа 1"
 GER_army_program_1_desc:0 "Нам нужно совершенствовать наши сухопутные войска с помощью военных учений."
 GER_submarine_program:0 "Программа подводных лодок"
 GER_submarine_program_desc:0 "Подводная лодка была предпочтительным оружием немецкого военно-морского флота на протяжении ста лет. Иногда полезно придерживаться традиций. Мы должны разрабатывать современные подводные лодки."
 GER_destroyer_program:0 "Программа разрушителя"
 GER_destroyer_program_desc:0 "Эсминцы легкие и универсальные. Это идеальные корабли для поддержки более крупных флотов наших союзников, даже если наш собственный флот, возможно, не сможет играть на том же уровне."
 GER_fighter_program:0 "Программа истребителей"
 GER_fighter_program_desc:0 "Мы должны уделять приоритетное внимание истребителям в наших будущих планах строительства самолетов."
 GER_bomber_program:0 "Программа бомбардировщика"
 GER_bomber_program_desc:0 "Бомбардировщики - невероятно ценный ресурс, и мы не можем позволить себе отставать в разработке бомбардировщиков."
 GER_military_buildup_2:0 "Наращивание военной мощи 2"
 GER_military_buildup_2_desc:0 "Теперь мы должны сделать звонок: на чем мы должны специализировать нашу отрасль? Военные заводы предоставят нам больше огневой мощи для наших войск."
 GER_civilian_buildup_2:0 "Гражданское строительство 2"
 GER_civilian_buildup_2_desc:0 "Теперь мы должны сделать звонок: на чем мы должны специализировать нашу отрасль? Гражданские заводы дадут нам большие экономические возможности и увеличат долгосрочный потенциал страны в целом."
 GER_fund_eastern_industry:0 "Фонд Восточной промышленности"
 GER_fund_eastern_industry_desc:0 "Германская Демократическая Республика не очень преуспела в трудоустройстве своих фабричных рабочих, особенно в 1980-е годы. В Западной Германии наши заводы все еще находятся в довольно хорошем состоянии, но в Восточной Германии существует острая необходимость в экономическом развитии."
 GER_european_cooperation_1:0 "Европейское сотрудничество 1"
 GER_european_cooperation_1_desc:0 "Мы должны начать идти по пути инвестирования в наших коллег-партнеров по Европейскому союзу."
 GER_national_economic_reform:0 "Национальная экономическая реформа"
 GER_national_economic_reform_desc:0 "Теперь, когда мы попрощались с возможными европейскими промышленными программами, нам нужно будет восстановить промышленные комитеты, которые управляют нашей экономической экспансией в национальном масштабе. Это вернет власть в Берлин."
 GER_bureaucratic_reform:0 "Бюрократическая реформа"
 GER_bureaucratic_reform_desc:0 "Немецкие бюрократы печально известны своей ленью и нежеланием помогать своему народу. Давайте улучшим их репутацию - и давайте заставим по-настоящему ленивых бюрократов наконец-то заняться старым добрым шантажом."
 GER_the_new_stasi:0 "Новая Штази"
 GER_the_new_stasi_desc:0 "Печально известный Государственный совет был одним из главных столпов, на которых покоилась ГДР. Давайте вернем Штази."
 GER_committee_for_global_socialism:0 "Комитет за глобальный социализм"
 GER_committee_for_global_socialism_desc:0 "Нам придется создать Всемирный социалистический комитет, чтобы обеспечить прогресс революции за рубежом."
 GER_socialist_propaganda:0 "Социалистическая пропаганда"
 GER_socialist_propaganda_desc:0 "Другие страны услышат о нашей великой социалистической системе и ее преимуществах. Давайте принесем нашим соседям хорошие новости."
 GER_restore_the_throne:0 "Восстановить трон"
 GER_restore_the_throne_desc:0 "Трон династии Гогенцоллернов стал вакантным, когда Вильгельм II отрекся от престола в 1918 году, а впоследствии был упразднен навсегда. Нам придется вернуть его и снова дать нашей стране императора."
 GER_empower_the_president:0 "Наделите президента полномочиями"
 GER_empower_the_president_desc:0 "Президент Федеративной Республики - слабая марионетка общественного мнения. Мы должны дать ему власть старого президента Веймарской республики - влиятельный политик будет полезен, как только у нас появится подходящий политик на этом месте."
 GER_befriend_france:0 "Подружись с Францией"
 GER_befriend_france_desc:0 "Франция когда-то была Erbfeind, врагом по наследствуГермании. Теперь они - наш самый близкий партнер. Мы являемся самыми важными торговыми партнерами друг друга, мы создали многочисленные совместные военные подразделения, мы объединили наши страны в политическом, научном и культурном мире и сотрудничестве. Франция стоит на нашей стороне, и мы стоим на их стороне. Что бы ни случилось."
 GER_ministry_for_european_cooperation:0 "Министерство европейского сотрудничества"
 GER_ministry_for_european_cooperation_desc:0 "Мы должны создать Министерство европейского сотрудничества, чтобы сблизиться с нашими партнерами и союзниками."
 GER_focus_on_asia:0 "Сосредоточьтесь на Азии"
 GER_focus_on_asia_desc:0 "Азия - это часто сбивающий с толку континент с его многочисленными конфликтами. Мы создадим новое министерство иностранных дел, которое будет конкретно заниматься азиатскими делами."
 GER_focus_on_africa:0 "Сосредоточьтесь на Африке"
 GER_focus_on_africa_desc:0 "Германия недооценивала Африку с тех пор, как в 1918 году была распущена колониальная империя. Наш геноцид против гереро в Намибии в 1904 году остается черной меткой в нашей истории, и наши бывшие колониальные государства также обеспокоены нашими будущими отношениями. Нам нужно создать новое внешнеполитическое ведомство, чтобы сосредоточиться на африканских делах."
 GER_focus_on_south_america:0 "Сосредоточьтесь на Южной Америке"
 GER_focus_on_south_america_desc:0 "Южная Америка - странная страна, когда речь заходит о континентах, и это дает ей еще больше возможностей стать ценным союзником Германии."
 GER_fix_the_bundeswehr:0 "Исправьте бундесвер"
 GER_fix_the_bundeswehr_desc:0 "Для того чтобы устранить недостатки бундесвера, нам нужно будет вложить значительные ресурсы, время и энергию. Однако при достаточном терпении и хорошей немецкой эффективности нет ничего невозможного."
 GER_light_vehicle_program:0 "Программа легких транспортных средств"
 GER_light_vehicle_program_desc:0 "Германия - страна автомобилей, Фольксвагена и Ауди, Опеля и Мерседес-Бенца. Нам нужно заставить множество наших компаний производить больше грузовиков и больших легковых автомобилей для наших военных."
 GER_naval_program_1:0 "Военно-морская программа 1"
 GER_naval_program_1_desc:0 "Нашему флоту необходимо набраться больше опыта. Мы должны провести учения."
 GER_air_force_program_1:0 "Программа ВВС 1"
 GER_air_force_program_1_desc:0 "Нашим военно-воздушным силам не хватает опыта. Мы должны отправить этих пилотов больше тренироваться."
 GER_military_buildup_3:0 "Наращивание военной мощи 3"
 GER_military_buildup_3_desc:0 "Мы должны продолжать идти по пути специализированного наращивания военной мощи."
 GER_civilian_buildup_3:0 "Гражданское строительство 3"
 GER_civilian_buildup_3_desc:0 "Мы должны продолжать идти по пути создания специализированной гражданской промышленности."
 GER_european_logistics:0 "Европейская логистика"
 GER_european_logistics_desc:0 "Нам нужно изучить и устранить многие изгибы и барьеры в европейских правовых кодексах."
 GER_EU_expansion_of_2004:0 "Расширение ЕС в 2004 году"
 GER_EU_expansion_of_2004_desc:0 "ЕС расширился в последний раз в 1995 году, когда к нему присоединились Финляндия, Швеция и Австрия.\N Теперь пришло время привлечь еще больше партнеров к нашему экономическому пакту. Список возможных кандидатов включает Эстонию, Латвию, Литву, Мальту, Польшу, Словакию, Словению, Чехию, Венгрию и Кипр."
 GER_industrial_sovereignity_program:0 "Программа промышленного суверенитета"
 GER_industrial_sovereignity_program_desc:0 "Теперь, когда Европа у нас за спиной, нам нужно снова сделать нашу промышленность автономной."
 GER_research_sovereignity_program:0 "Программа исследовательского суверенитета"
 GER_research_sovereignity_program_desc:0 "Ученые из ЕС всегда были немного надоедливыми, но они хорошо справлялись со своей работой. Нам нужно убедиться, что немецкие ученые соответствуют европейским стандартам."
 GER_secure_the_revolution:0 "Обеспечьте революцию"
 GER_secure_the_revolution_desc:0 "Давай не будем торопиться. Революция в собственной стране, как когда-то предвидел Сталин."
 GER_nationale_volksarmee:0 "Национальная Народная Армия"
 GER_nationale_volksarmee_desc:0 "NVA была армией Восточной Германии. Мы должны подражать их дружественной правительству и идеологической структуре, чтобы еще больше обезопасить нашу социалистическую систему."
 GER_revive_the_international:0 "Возродить Интернационал"
 GER_revive_the_international_desc:0 "Старые интернационалы должны снова стать чем-то особенным. Это пятый? Шестой? Не имеет значения. Нам нужно возродить Интернационал."
 GER_weaken_the_bundestag:0 "Ослабить бундестаг"
 GER_weaken_the_bundestag_desc:0 "Бундестаг, наш слабый демократический парламент, тормозит нас и продолжает говорить нашему народу держаться подальше от националистических настроений. Пришло время ослабить эту шутку с учреждением."
 GER_befriend_russia:0 "Подружись с Россией"
 GER_befriend_russia_desc:0 "Россия - это всегда прекрасная возможность для альянса. Российское правительство - полуавтократический мастер на все руки, и мы, безусловно, могли бы воспользоваться его дружбой, но восточноевропейцы этого не одобрят."
 GER_befriend_poland:0 "Подружись с Польшей"
 GER_befriend_poland_desc:0 "Польша уже стала нашим хорошим другом. Мы являемся важными экономическими партнерами и хорошими военными союзниками. Марш, марш, Домбровски!"
 GER_with_britain:0 "С Британией"
 GER_with_britain_desc:0 "А теперь давай будем реалистами. Британцы вызывают огромное раздражение в Европейском парламенте. Однако без них Европе будет хуже. Мы должны согласиться с их постоянной потребностью в особом обращении и относиться к ним как к тому странному дяде, который не знает, как вести себя на семейном собрании. Мы все еще втайне любим их - и деньги, которые они нам приносят."
 GER_without_britain:0 "Без Британии"
 GER_without_britain_desc:0 "Британия - это слишком много хлопот. Мы должны разорвать связи и высказаться в пользу выхода Великобритании из Европейского Союза."
 GER_the_old_alliance:0 "Старый альянс"
 GER_the_old_alliance_desc:0 "Япония по традиции является нашим союзником. Мы должны прикрывать их спины от Китая."
 GER_the_new_alliance:0 "Новый альянс"
 GER_the_new_alliance_desc:0 "Китай - это новый мировой лидер. Их слабым японским соперникам вскоре также будут противостоять могущественные немцы."
 GER_befriend_the_former_colonies:0 "Подружитесь с бывшими колониями"
 GER_befriend_the_former_colonies_desc:0 "У наших бывших колоний были непростые отношения с нами, например, у Намибии с проблемной историей народа гереро. Нам все еще нужно попытаться преодолеть наши ошибки и конфликты прошлого. Мы будем искать их дружбы."
 GER_befriend_brazil:0 "Подружись с Бразилией"
 GER_befriend_brazil_desc:0 "Бразилия - наш вечный соперник на футбольном поле, но возможный союзник на дипломатической арене. Мы должны искать их дружбы."
 GER_army_program_2:0 "Армейская программа 2"
 GER_army_program_2_desc:0 "Нам нужно продолжать делать нашу армию лучше."
 GER_cruiser_program:0 "Программа крейсера"
 GER_cruiser_program_desc:0 "Крейсера - это универсальные военно-морские суда. Нам нужно улучшить наши модели крейсеров."
 GER_protect_the_coasts:0 "Защитите побережья"
 GER_protect_the_coasts_desc:0 "Прибрежные форты против возможных морских вторжений могут понадобиться в будущем - особенно если наша береговая линия случайным образомстанет длиннее."
 GER_western_air_bases:0 "Западные авиабазы"
 GER_western_air_bases_desc:0 "Авиабазы в Западной Германии увеличат мощь наших военно-воздушных сил над Альпами, над Нидерландами и над Северным морем."
 GER_military_buildup_4:0 "Наращивание военной мощи 4"
 GER_military_buildup_4_desc:0 "Мы должны продолжать идти по пути специализированного наращивания военной мощи."
 GER_civilian_buildup_4:0 "Гражданское строительство 4"
 GER_civilian_buildup_4_desc:0 "Мы должны продолжать идти по пути создания специализированной гражданской промышленности."
 GER_polish_workforce_for_germany:0 "Польская рабочая сила для Германии"
 GER_polish_workforce_for_germany_desc:0 "Поляки - прилежный и трудолюбивый народ, но их средняя заработная плата ниже нашей. Мы могли бы ослабить наш пограничный контроль с Польшей, чтобы намеренно впускать много рабочих в сельскохозяйственные сезоны, когда требуются вспомогательные силы на фермах и в промышленности ."
 GER_EU_expansion_of_2007:0 "Расширение ЕС в 2007 году"
 GER_EU_expansion_of_2007_desc:0 "После успешного расширения ЕС на восток нам также нужно обратить свой взор на юго-восток. Болгария и Румыния являются возможными членами."
 GER_one_of_many:0 "Один из многих"
 GER_one_of_many_desc:0 "В конце концов, Европейский союз не так уж плох. Мы будем осторожными участниками. Мы всего лишь одни из многих."
 GER_on_our_own:0 "Сами по себе"
 GER_on_our_own_desc:0 "Пришло время разорвать связи с ЕС навсегда. Мы действительно предоставлены сами себе, и нам нужно избавиться от бесполезных политических барьеров."
 GER_lose_the_chains:0 "Сбрось цепи"
 GER_lose_the_chains_desc:0 "Нам нечего терять, кроме наших цепей. \n настало время отказаться от нашего старого мышления и посвятить себя полному коммунизму."
 GER_prepare_to_attack_capitalism:0 "Готовьтесь атаковать капитализм"
 GER_prepare_to_attack_capitalism_desc:0 "Настало время. Вызывайте войска. Мы освободим трудящиеся массы Европы и всего мира."
 GER_peace_first:0 "Мир превыше всего"
 GER_peace_first_desc:0 "Хотя революция - отличный способ поднять красный флаг, нам, возможно, следует дать клятву не применять военную силу против капитализма. Это могло бы отвлечь трудящихся всего мира от пропаганды средств массовой информации, которой они подвергаются, которая осуждает нас как опасных радикалов. Мир должен быть на первом месте - ради всех людей и всех народностей."
 GER_abandon_our_friends:0 "Бросить наших друзей"
 GER_abandon_our_friends_desc:0 "ЕС? НАТО? Все это не нужно. Германия будет стоять в одиночестве и снова станет великой, делая это."
 GER_befriend_serbia:0 "Подружись с Сербией"
 GER_befriend_serbia_desc:0 "Сербия. Самый странный из всех. Парни, которых мы обстреляли в 1999 году, когда они убивали людей в Косово. Не похоже на возможного союзника? Что ж, друзья приходят и уходят. Это то, что мы называем Реальной политикой."
 GER_befriend_hungary:0 "Подружись с Венгрией"
 GER_befriend_hungary_desc:0 "В прошлом венгры часто равнялись на немцев и следовали за нашим проводником в бессмысленных мировых войнах. Теперь мы восстановим наши отношения как равноправные партнеры."
 GER_befriend_italy:0 "Подружись с Италией"
 GER_befriend_italy_desc:0 "Италия всегда была хорошим, хотя и несколько ненадежным другом Германии. Мы должны сделать так, чтобы наши отношения процветали."
 GER_split_NATO:0 "Расколоть НАТО"
 GER_split_NATO_desc:0 "Без британцев все гораздо веселее. К сожалению, они все еще находятся в НАТО. Пришло время избавиться от этих нежелательных англичан и вышвырнуть американцев, британцев и канадцев из нашего альянса. В Европе поднимется новая сила, и мы приглашаем всех наших друзей присоединиться к нам."
 GER_befriend_argentina:0 "Подружись с Аргентиной"
 GER_befriend_argentina_desc:0 "Аргентина могла бы стать хорошим партнером в будущем. Мы должны стремиться к более тесным связям с Буэнос-Айресом."
 GER_tank_program:0 "Танковая программа"
 GER_tank_program_desc:0 "Танки. Танки. Называйте их как хотите. Немецкая бронетехника является культовой, эффективной и внушающей страх. Они являются основой бундесвера, и мы должны сделать их лучше."
 GER_army_program_3:0 "Армейская программа 3"
 GER_army_program_3_desc:0 "Нам нужно продолжать делать нашу армию лучше."
 GER_artillery_program:0 "Артиллерийская программа"
 GER_artillery_program_desc:0 ""
 GER_naval_program_2:0 "Военно-морская программа 2"
 GER_naval_program_2_desc:0 "Нам нужно продолжать совершенствовать наш военно-морской флот."
 GER_air_force_program_2:0 "Программа ВВС 2"
 GER_air_force_program_2_desc:0 "Нам нужно продолжать совершенствовать наши военно-воздушные силы."
 GER_military_buildup_5:0 "Наращивание военной мощи 5"
 GER_military_buildup_5_desc:0 "Мы должны продолжать идти по пути специализированного наращивания военной мощи."
 GER_civilian_buildup_5:0 "Наращивание гражданского потенциала 5"
 GER_civilian_buildup_5_desc:0 "Мы должны продолжать идти по пути создания специализированной гражданской промышленности."
 GER_european_cooperation_2:0 "Европейское сотрудничество 2"
 GER_european_cooperation_2_desc:0 "Мы должны продолжать наши инвестиции в наших партнеров по Европейскому союзу."
 GER_abandon_the_EU:0 "Отказаться от ЕС"
 GER_abandon_the_EU_desc:0 "Европейский союз исчерпал свой курс. Мы больше не должны участвовать."
 GER_abandon_NATO:0 "Отказаться от НАТО"
 GER_abandon_NATO_desc:0 "НАТО устарело. Давай прекратим."
 GER_workers_in_the_west:0 "Рабочие на Западе"
 GER_workers_in_the_west_desc:0 "Давайте принесем революцию в Западную Европу. Чего бы это ни стоило."
 GER_kaiserstaat:0 "Имперское государство"
 GER_kaiserstaat_desc:0 "Нам нужно полностью перестроить нашу иерархию, чтобы ее возглавлял кайзер."
 GER_fuehrerstaat:0 "Государство-лидер"
 GER_fuehrerstaat_desc:0 "Нам нужно полностью перестроить нашу иерархию, чтобы ее возглавлял фюрер."
 GER_befriend_scandinavia:0 "Подружись со Скандинавией"
 GER_befriend_scandinavia_desc:0 "Германия имеет тесные связи со скандинавскими странами. Германия является крупнейшим экспортным направлением для Дании, Швеции и Финляндии и вторым по величине для Норвегии после Великобритании.\n\n нАм необходимо укреплять наши связи со Скандинавией, чтобы сохранить эти взаимовыгодные отношения."
 GER_befriend_spain:0 "Подружись с Испанией"
 GER_befriend_spain_desc:0 "Испания на протяжении всей своей истории прошла путь от слабого звена Европы до сильнейшей нации на континенте обратно к среднему европейскому национальному государству. Тем не менее, его потенциал велик, и наши связи крепки. Мы должны подружиться с Испанией."
 GER_befriend_the_alpine_states:0 "Подружитесь с Альпийскими штатами"
 GER_befriend_the_alpine_states_desc:0 "Альпийские государства всегда немного принижаются немецким народом: у них странный акцент, они трусы, они не признают, что Гитлер был одним из них, и так далее. Но на самом деле австрийцы, швейцарцы и лихтенштейнцы - хорошие друзья немецкого народа. Мы должны дорожить нашими связями и сближаться с этими странами."
 GER_ally_japan:0 "Союзная Япония"
 GER_ally_japan_desc:0 "Когда Япония нанесет удар по своим врагам своей катаной правосудия, эта катана должна быть изготовлена из немецкой нержавеющей стали. Япония должна быть нашим союзником в будущем."
 GER_ally_china:0 "Союзный Китай"
 GER_ally_china_desc:0 "Китай - восходящая звезда, а Германия должна быть орлом, летящим под путеводным светом этой звезды. Китаю нужен союзник Германии, а Германии нужен союзник Китая."
 GER_allies_in_africa:0 "Союзники в Африке"
 GER_allies_in_africa_desc:0 "Африка как партнер по альянсу? Кто мы такие, китайцы?, - насмехаются националисты. Но африканские страны, с которыми нам удалось подружиться, - это прекрасная возможность для немецкого народа заключить союз."
 GER_allies_in_south_america:0 "Союзники в Южной Америке"
 GER_allies_in_south_america_desc:0 "Южная Америка всегда считалась трусливым континентом нейтралитета. Мы видим в них возможных союзников, которые просто были слишком застенчивы, чтобы попросить присоединиться."
 GER_small_arms_program:0 "Программа стрелкового оружия"
 GER_small_arms_program_desc:0 "Немецкое стрелковое оружие является одним из лучших в мире: MP5, G36, MP7 и другое отличное огнестрельное оружие любят владельцы оружия, солдаты и генералы во всем мире. Нам нужно производить больше и качественнее моделей, чтобы не отставать от спроса."
 GER_special_forces_program:0 "Программа сил специального назначения"
 GER_special_forces_program_desc:0 "Нам нужно уделять больше времени нашим силам специального назначения, KSK, Fallschirmtruppe, Marinesturmkommandos и так далее."
 GER_naval_program_3:0 "Военно-морская программа 3"
 GER_naval_program_3_desc:0 "Нам нужно продолжать совершенствовать наш военно-морской флот."
 GER_eastern_air_bases:0 "Восточные авиабазы"
 GER_eastern_air_bases_desc:0 "Авиабазы в Восточной Германии увеличат возможности наших военно-воздушных сил в небе Восточной Европы."
 GER_EU_expansion_of_2013:0 "Расширение ЕС в 2013 году"
 GER_EU_expansion_of_2013_desc:0 "Экспансия в Югославию продвигалась медленно, поскольку страны в этом уголке Европы недостаточно развиты. Тем не менее, Хорватия сейчас находится в хорошем положении. Нам нужно пригласить Хорватию."
 GER_erasmus_logistics:0 "ЭРАЗМУС Логистикс"
 GER_erasmus_logistics_desc:0 "ERASMUS - это общеевропейский университетский конгломерат по студенческим обменам, и мы должны поддерживать его, чтобы расширить наши исследовательские возможности."
 GER_gott_mit_uns:0 "Бог с нами"
 GER_gott_mit_uns_desc:0 "Бог действительно с нами. Мы должны показать этим низшим нациям свет немецкой Свободы."
 GER_socialist_science_programs:0 "Социалистические научные программы"
 GER_socialist_science_programs_desc:0 "Новые ученые для прогресса рабочего класса - это правильный путь."
 GER_workers_in_the_east:0 "Рабочие на Востоке"
 GER_workers_in_the_east_desc:0 "После того, как западные рабочие будут освобождены, народная армия должна выступить в другом направлении и освободить силы на востоке."
 GER_the_new_wilhelm:0 "Новый Вильгельм"
 GER_the_new_wilhelm_desc:0 "Агрессия - это правильный путь. Нам нужно перенять стратегии опрометчивого и вспыльчивого Вильгельма II."
 GER_the_new_bismarck:0 "Новый Бисмарк"
 GER_the_new_bismarck_desc:0 "Осторожное расширение - это правильный путь. Нам нужно воспользоваться политическим гением и тщательной дипломатической навигацией Отто фон Бисмарка."
 GER_authoritarian_rule:0 "Авторитарное правление"
 GER_authoritarian_rule_desc:0 "Немцы исторически являются овцами в большом железном кулаке. Нам нужно вернуть сильного лидера на вершину немецкой иерархии. Авторитаризм - это правильный путь."
 GER_racial_laws:0 "Расовые законы"
 GER_racial_laws_desc:0 "В 1935 году НСДАП ввела Нюрнбергские расовые законы, осуждающие евреев и чернокожих.\n\n Нам, вероятно, следует вернуть их обратно. На всякий случай. Женщины возвращаются на кухню, чернокожие возвращаются в Африку, евреи возвращаются к статусу второго сорта."
 GER_befriend_estonia:0 "Подружитесь со странами Балтии”"
 GER_befriend_estonia_desc:0 "Эстонии, Латвии и Литве угрожают возможные империалистические амбиции России. Мы должны быть на их стороне."
 GER_establish_a_marine_corps_desc:0 "Немецкому флоту не хватает Корпуса морской пехоты. Создав инфраструктуру для подразделений Marinesturm, мы смогли бы развивать как нашу армию, так и наш флот."
 GER_carrier_program:0 "Программа перевозчика"
 GER_carrier_program_desc:0 "Германия никогда в своей истории не эксплуатировала авианосец - единственные прототипы, построенные во время 2-й мировой войны, так и не были достроены. Пришло время компенсировать это уродство нашей национальной гордости. Будущее Германии - на море. И на плавучих авиабазах."
 GER_air_force_program_3:0 "Программа 3 Военно-воздушных сил"
 GER_air_force_program_3_desc:0 "Нам нужно продолжать совершенствовать наши военно-воздушные силы."
 GER_europe_of_nations:0 "Европа наций"
 GER_europe_of_nations_desc:0 "Европа сильна, Европа величественна. Но сохранение множества европейских государств важнее, чем окончательное объединение. Мы должны быть сетью торговцев, семьей двоюродных братьев - но не братьями. Загонять Европу под иго одного-единственного сверхгосударства неправильно."
 GER_one_europe:0 "Единая Европа"
 GER_one_europe_desc:0 "Европа - это мозаика слабых карликов, неважных для мира в целом. Время великих империй на нашем маленьком родном континенте закончилось. Германия - сильнейший из этих слабаков, но, тем не менее, слабак. Пришло время объединить Европу в единое целое - и на этот раз дипломатическим путем."
 GER_glorious_republic:0 "Славная Республика"
 GER_glorious_republic_desc:0 "Мы не только великие, мы величайшая, единственная Славная Немецкая Республика. Наши соседи неплохие, но мы самые лучшие."
 GER_holy_roman_tradition:0 "Священная Римская традиция"
 GER_holy_roman_tradition_desc:0 "Децентрализованное слабо конфедеративное государство звучит потрясающе для наших консерваторов, но плохо для наших государственных деятелей. Мы должны принять облик Священной Римской Республики, чтобы дать им идеологическую легкость, фактически все еще сохраняя власть в столице."
 GER_destroy_capitalism:0 "Уничтожить капитализм"
 GER_destroy_capitalism_desc:0 "Некоторые работники уже свободны, но другие - нет. Пришло время поднять красные флаги над Лондоном и над Вашингтоном. Пришло время пустить стрелу справедливости в самое сердце капитализма."
 GER_prussian_glory:0 "Прусская слава"
 GER_prussian_glory_desc:0 "Границы 1914 года были прекрасны для созерцания. В наши дни Германия позорит каждую карту, на которой она изображена. Пришло время показать современным детям, как выглядят хорошие карты. Пришло время восстановить имперские границы во всей их прусской красе."
 GER_influence_our_neighbors:0 "Влиять на наших соседей"
 GER_influence_our_neighbors_desc:0 "Теперь мы должны быть осторожны: говорить тихо, но также носить большую палку. Или, как сказал бы Бисмарк, мы сделаем это кровью и железом."
 GER_move_the_ostgrenze:0 "Передвиньте Остгренце"
 GER_move_the_ostgrenze_desc:0 "Договор 2+4 был большим позором - советский империализм едва скрывался, и поэтому Польша по сей день является просто любимым детищем коммунизма. Время выстрелить этому любящему ребенку в голову. Восточные территории, Остгебьете, принадлежат нам по праву рождения. Давайте заберем их обратно."
 GER_european_cooperation_3:0 "Европейское сотрудничество 3"
 GER_european_cooperation_3_desc:0 "Мы должны продолжать наши инвестиции в наших европейских партнеров."
 GER_gain_influence_by_force:0 "Завоевать влияние силой"
 GER_gain_influence_by_force_desc:0 "Наши соседи слабы, а мы сильны. Им действительно нужен взрослый, который взял бы их за руку и указал им путь."
 GER_renovatio_imperii:0 "Обновление Империи"
 GER_renovatio_imperii_desc:0 "Вольтер! Наконец-то мы святы, и мы - империя. Однако мы все еще могли бы быть более римскими. Пришло время вернуть то, что принадлежит нам по праву."
 GER_colonial_restoration_league:0 "Лига восстановления колоний"
 GER_colonial_restoration_league_desc:0 "Наша колониальная империя была оторвана от нас в момент слабости. Мы должны работать над его восстановлением, даже несмотря на то, что сейчас все ненавидят колониализм - всеобщая ненависть никогда раньше не останавливала немцев."
 GER_mitteleuropa_institute:0 "Институт Центральной Европы"
 GER_mitteleuropa_institute_desc:0 "С нашими новыми друзьями мы создадим новую лигу независимых, но связанных между собой исследовательских целевых групп. Создание Mitteleuropainstitut теперь только вопрос времени."
 GER_lebensraum:0 "Среда обитания"
 GER_lebensraum_desc:0 "Как мы все знаем, немцы любят держаться особняком. Им также нравится владеть землей. Это означает, что каждый заслуживает хорошего участка земли - проблема в том, что у нас их не так много. Время вышибить кое-какие двери и захватить земли других народов."
 GER_EU_efficiency_program:0 "Программа повышения эффективности ЕС"
 GER_EU_efficiency_program_desc:0 "ЕС печально известен своими медлительными бюрократами. Нам нужно ускорить весь процесс, приняв несколько хорошо продуманных законов здесь и там."
 GER_ausrichtungsprogramm:0 "Программа выравнивания"
 GER_ausrichtungsprogramm_desc:0 "Судьба Германии и судьба Европы состоит в том, чтобы объединиться под благожелательным руководством демократии, свободы, европейского идеализма и немецких денег. Мы должны начать Ausrichtungsprogramm, программу ориентации."
 GER_revenge_for_stalingrad:0 "Месть за Сталинград"
 GER_revenge_for_stalingrad_desc:0 "Сталинград был концом нашего великого рейха. Мы потеряли миллион хороших людей в этом котле, и только 6000 вернулись домой. Сталинград - это национальный позор, подобный которому мы видели только в Версале. Пришло время, наконец, взять Волгоград для немецкого народа. И нам, наверное, тоже следует взять Москву. И Санкт-Петербург... давайте просто взорвем всю эту прогнившую структуру. Россия, мы идем за тобой."
 GER_advanced_scientific_logistics:0 "Передовая научная логистика"
 GER_advanced_scientific_logistics_desc:0 "Условия работы, о которых мечтали европейские ученые, стали реальностью в Германии. Мы можем еще больше увеличить наши исследовательские возможности."
 GER_european_cooperation_4:0 "Европейское сотрудничество 4"
 GER_european_cooperation_4_desc:0 "Мы должны продолжать наши инвестиции в сторону наших европейских партнеров."
 GER_prepare_the_union:0 "Подготовьте союз"
 GER_prepare_the_union_desc:0 "Нам нужно предпринять несколько последних шагов перед нашим великим объединением."
 GER_european_cooperation_5:0 "Европейское сотрудничество 5"
 GER_european_cooperation_5_desc:0 "Мы должны продолжать наши инвестиции в наших европейских партнеров."
 GER_unite_the_union:0 "Объедини союз"
 GER_unite_the_union_desc:0 "Европейский союз - это наше будущее, а мы - будущее Европейского Союза. Время создать сверхгосударство, какого мир еще никогда не видел."
 ICE_invest_in_the_fishing_industry:0 "Инвестируйте в рыбную промышленность"
 ICE_invest_in_the_fishing_industry_desc:0 "Так называемый океанический кластер, который включает в себя все секторы экономики, связанные с рыболовством, является наиболее важным экономическим источником дохода Исландии. Чуть менее 30% всего ВВП Исландии приходится на этот океанский кластер. Если Исландия хочет выжить, нам нужно создавать рабочие места, и инвестиции в рыбную промышленность - правильный способ сделать это ."
 ICE_make_concessions_to_britain:0 "Пойти на уступки Британии"
 ICE_make_concessions_to_britain_desc:0 "Крупнейшим противником Исландии во время холодной войны был не СССР, а Великобритания. Во время Тресковых войнкорабли исландской береговой охраны пытались помешать рыболовным траулерам, в основном британским, переловить часть Атлантики вблизи исландской территории. Исландия расширила свою исключительную экономическую зону на 3 морские мили (1952) до 200 морских миль (1976). Возможно, несколько реформ необходимы для того, чтобы успокоить Великобританию."
 ICE_develop_reykjavik_suburbs:0 "Развитие пригородов Рейкьявика"
 ICE_develop_reykjavik_suburbs_desc:0 "Рейкьявик - единственное крупное поселение в Исландии с населением более 110 000 человек. Жилые помещения и промышленные объекты могут быть реально сохранены только в Рейкьявике. На данный момент, по крайней мере."
 ICE_industrial_investments:0 "Промышленные инвестиции"
 ICE_industrial_investments_desc:0 "Если мы хотим расширить наши промышленные мощности на остальную часть острова, нам понадобятся крупные инвестиции для наших фабрик и предприятий."
 ICE_fund_the_university_of_reykjavik:0 "Финансировать Университет Рейкьявика"
 ICE_fund_the_university_of_reykjavik_desc:0 "Чтобы оставаться конкурентоспособными на мировой арене, нам нужно будет обеспечить, чтобы у нас было образованное население."
 ICE_develop_the_cement_industry:0 "Развивать цементную промышленность"
 ICE_develop_the_cement_industry_desc:0 "Исландия не обладает какими-либо значительными природными ресурсами, кроме алюминия. Если мы не будем внедрять инновации, мы погибнем. Укрепление нашей цементной промышленности позволит нам строить новые дома и фабрики по всей стране."
 ICE_fund_holar_university_college:0 "Фонд Университетского колледжа Холар"
 ICE_fund_holar_university_college_desc:0 "Мы должны продолжать финансирование нашего высшего образования."
 ICE_additional_equipment_for_reykjavik_harbor:0 "Дополнительное оборудование для гавани Рейкьявика"
 ICE_additional_equipment_for_reykjavik_harbor_desc:0 "Потенциально мы могли бы извлечь большую выгоду, если бы улучшили нашу гавань в Рейкьявике."
 ICE_invest_in_the_aluminium_industry:0 "Инвестируйте в алюминиевую промышленность"
 ICE_invest_in_the_aluminium_industry_desc:0 "На алюминиевые изделия приходится почти 40% исландского экспорта, что ставит металл даже выше морепродуктов как самый популярный товар Исландии на мировом рынке. Алюминий - единственный природный ресурс, которым в изобилии располагает материковая часть Исландии, и мы должны стараться использовать наши полезные ископаемые как можно лучше."
 ICE_further_aluminium_investments:0 "Дальнейшие инвестиции в алюминий"
 ICE_further_aluminium_investments_desc:0 "Несмотря на энергоемкость, алюминиевая промышленность обеспечивает Исландии стабильный доход. В настоящее время Исландия занимает 11-е место среди мировых производителей алюминия, и мы не должны допустить, чтобы наш потенциал в этой отрасли был потрачен впустую. Создание дополнительных возможностей для трудоустройства на наших предприятиях по выплавке алюминия - это логичный шаг."
 ICE_affirm_the_status_quo:0 "Подтвердите статус-кво"
 ICE_affirm_the_status_quo_desc:0 "Мы, исландцы, - мирный народ. Наш остров находится в стороне, и у нас нет никаких врагов, так какая же у нас причина милитаризировать наш остров? Мы должны плыть по течению."
 ICE_bolster_the_coast_guard:0 "Усилить береговую охрану"
 ICE_bolster_the_coast_guard_desc:0 "Хотя у нас нет никаких врагов, мы все равно должны быть осторожны с нашей безопасностью. Хороший способ сделать это - улучшить нашу береговую охрану."
 ICE_defensive_emergency_plans:0 "Оборонительные чрезвычайные планы"
 ICE_defensive_emergency_plans_desc:0 "Мы также должны быть готовы к абсолютно наихудшему сценарию. Мы бы не хотели, чтобы нас застали врасплох."
 ICE_construct_additional_motorways:0 "Построить Дополнительные Автомагистрали"
 ICE_construct_additional_motorways_desc:0 "Способность быстро и эффективно пересекать остров имеет первостепенное значение во всем, от военной обороны до экспорта!"
 ICE_approach_the_eu:0 "Сближение с ЕС"
 ICE_approach_the_eu_desc:0 "Исландия уже довольно давно является частью Европейской экономической зоны. Полноправное членство в Европейском союзе могло бы принести экономические выгоды - даже несмотря на то, что мы потеряли бы определенные автономии."
 ICE_maintain_economic_distance:0 "Сохранять Экономическую Дистанцию"
 ICE_maintain_economic_distance_desc:0 "Хотя некоторые аспекты ЕС, безусловно, заманчивы, было бы, безусловно, лучше сохранять дистанцию и оставаться частью ЕЭЗ."
 ICE_invite_european_scientists:0 "Пригласите европейских ученых"
 ICE_invite_european_scientists_desc:0 "Мы всегда могли бы поддержать наш сектор исследований и разработок, соблазнив ученых переехать сюда..."
 ICE_further_economic_growth:0 "Дальнейший экономический рост"
 ICE_further_economic_growth_desc:0 "Мы, как нация, стали свидетелями огромного роста и процветания благодаря нашим нынешним экономическим стратегиям. В связи с этим было бы разумно продолжать в том же духе, в каком мы это делали."
 ICE_the_militarization_of_iceland:0 "Милитаризация Исландии"
 ICE_the_militarization_of_iceland_desc:0 "Исландия находится прямо в центре пролива ДЖУК, стратегического перевала, на который положили глаз многие сильные страны. Мы не можем быть застигнуты врасплох к любому конфликту, который может произойти."
 ICE_reassure_nato:0 "Успокоить НАТО"
 ICE_reassure_nato_desc:0 "Хотя Исландия выбирает более активную военную роль, мы проинформируем НАТО, что это не означает, что мы намерены покинуть альянс."
 ICE_leave_nato:0 "Покинуть НАТО"
 ICE_leave_nato_desc:0 "НАТО больше не является для нас полезным. Нам следует подумать об отъезде."
 ICE_create_the_icelandic_army:0 "Создайте исландскую армию"
 ICE_create_the_icelandic_army_desc:0 "В мире, каков он есть, больше невозможно выжить без армии. Нам нужно немедленно это исправить."
 ICE_create_the_icelandic_navy:0 "Создать исландский военно-морской флот"
 ICE_create_the_icelandic_navy_desc:0 "Береговая охрана не принесет нам никакой пользы в случае настоящей войны. Нам нужен флот."
 ICE_create_the_icelandic_air_force:0 "Создать Исландские военно-воздушные силы"
 ICE_create_the_icelandic_air_force_desc:0 "Мы не можем долго полагаться на то, что другие страны будут контролировать наш воздух, мы должны быть самодостаточными."
 ICE_icelandic_panzer_forces:0 "Исландские бронетанковые войска"
 ICE_icelandic_panzer_forces_desc:0 "Исследования и разработка наших собственных танков могут оказаться чрезвычайно выгодными в случае конфликта."
 ICE_fortress_iceland:0 "Крепость Исландия"
 ICE_fortress_iceland_desc:0 "У нас есть главное оборонительное преимущество в том, что мы являемся островом в ледяных водах севера, но этого недостаточно. Нам нужно убедиться, что у нас есть защита помимо этого."
 ICE_international_outreach:0 "Международная пропаганда"
 ICE_international_outreach_desc:0 "Теперь, когда мы отказались от НАТО, мы должны начать налаживать контакты с другими странами, не входящими в НАТО."
 ICE_conscription:0 "Призыв на военную службу"
 ICE_conscription_desc:0 "Хотя это может быть непопулярно, нам, возможно, придется призывать людей в армию."
 ICE_icelandic_militias:0 "Исландские ополченцы"
 ICE_icelandic_militias_desc:0 "Создание небольших отрядов ополчения по всему острову имело бы большое значение для обеспечения нашей обороны."
 ICE_propose_an_alliance_to_sweden:0 "Предложите Швеции союз"
 ICE_propose_an_alliance_to_sweden_desc:0 "Теперь, когда Исландия сочла НАТО недостойным, нам, возможно, нужно рассмотреть возможность создания альянса меньшего масштаба с другими странами, которые до сих пор предпочитали сохранять нейтралитет. Швеция была бы отличным выбором для нашего следующего крупного союзника."
 ICE_befriend_russia:0 "Подружись с Россией"
 ICE_befriend_russia_desc:0 "Теперь, когда мы отдаляемся от Соединенных Штатов и их союзников, мы должны сблизиться с противниками Америки, чтобы укрепить наши позиции в этом новом мире."
 ICE_north_sea_interests:0 "Интересы Северного моря"
 ICE_north_sea_interests_desc:0 "Мы должны быть доминирующей нацией в Северном море, и мы не можем быть раболепными перед британскими свиньями."
 ICE_invite_finland:0 "Пригласить Финляндию"
 ICE_invite_finland_desc:0 "Укрепление шведско-исландского альянса может быть достигнуто только путем привлечения большего числа ранее нейтральных государств. Финляндия - отличный выбор."
 ICE_befriend_china:0 "Подружись с Китаем"
 ICE_befriend_china_desc:0 "Находясь далеко и следуя своим собственным тайным планам, Китай является великой и таинственной силой, с которой нужно считаться. Однако его экономическое влияние быстро растет, и хорошие отношения с Китаем могут оказаться недолговечным пирогом - и нам нужно получить кусочек этого пирога."
 ICE_militarize_the_coast_guard:0 "Милитаризировать береговую охрану"
 ICE_militarize_the_coast_guard_desc:0 "Милитаризация береговой охраны - отличный способ повысить безопасность нашего острова!"
 ICE_demand_the_faroe_islands:0 "Требуйте Фарерские острова"
 ICE_demand_the_faroe_islands_desc:0 "Дания больше не имеет права контролировать острова в Северном море. Этот долг ложится на нас."
 ICE_icelandic_warship_production:0 "Производство исландских военных кораблей"
 ICE_icelandic_warship_production_desc:0 "Милитаризация береговой охраны была хорошим первым шагом в совершенствовании нашего военно-морского флота, но это не последний. Нам нужно производить настоящие военные корабли. В конце концов, мы - остров."
 ICE_demand_greenlandic_independence:0 "Требуйте независимости Гренландии"
 ICE_demand_greenlandic_independence_desc:0 "Самая большая трагедия Северного моря заключается в том, что Дания все еще сохраняет суверенитет над Гренландией. Нам нужно подтолкнуть их к краю пропасти и заставить позволить Гренландии уйти."
 ICE_nordic_cooperation_programs:0 "Программы сотрудничества Северных стран"
 ICE_nordic_cooperation_programs_desc:0 "Исландия не является крупным игроком на мировой арене. Мы решили держаться подальше от отдаленных конфликтов и вместо этого решили сосредоточиться на странах, которые близки нам как географически, так и дипломатически."
 ICE_befriend_norway:0 "Подружись с Норвегией"
 ICE_befriend_norway_desc:0 "Норвегия поставляет нам десятую часть исландского импорта. Конфликт с Норвегией означал бы немедленную экономическую реакцию и катастрофу. Нам нужно сохранить лояльность Норвегии и поддерживать с ней дружеские отношения."
 ICE_befriend_sweden:0 "Подружись со Швецией"
 ICE_befriend_sweden_desc:0 "Исландия и Швеция - пара хороших друзей. Мы являемся общими членами европейских общих рынков, NB8, Северного совета, Совета Европы, Арктического Совета и других организаций. Нам нужно держаться поближе к шведам."
 ICE_befriend_finland:0 "Подружись с Финляндией"
 ICE_befriend_finland_desc:0 "Несмотря на то, что Финляндия находится относительно далеко, она является хорошим и надежным европейским партнером. Мы должны укреплять наши общие экономические отношения."
 ICE_befriend_denmark:0 "Подружись с Данией"
 ICE_befriend_denmark_desc:0 "Некогда наша колониальная родина, Дания продолжает оказывать большое влияние на Фарерские острова и Гренландию. Дания - не та страна, с которой мы хотим потерять расположение."
 ICE_befriend_the_baltic_states:0 "Подружитесь со странами Балтии"
 ICE_befriend_the_baltic_states_desc:0 "Эстония, Латвия и Литва традиционно стараются держаться поближе к Северным странам. Мы должны приветствовать их приближение с распростертыми объятиями."
 ICE_befriend_france:0 "Подружись с Францией"
 ICE_befriend_france_desc:0 "Франция - это большой потенциальный рынок, который исландские импортеры и экспортеры пока не используют в полной мере. Нам нужно поощрять взаимное расширение рынков."
 ICE_befriend_germany:0 "Подружись с Германией"
 ICE_befriend_germany_desc:0 "Германия является вторым по значимости источником импорта Исландии и четвертым по значимости пунктом назначения экспорта. Немцы являются, пожалуй, самой политически влиятельной силой в Западной и Центральной Европе и обладают огромным дипломатическим потенциалом. Иметь их в качестве друзей Исландии было бы хорошей идеей."
 ICE_befriend_the_netherlands:0 "Подружись с Нидерландами"
 ICE_befriend_the_netherlands_desc:0 "Нидерланды гораздо более важны для Исландии, чем может показаться на первый взгляд. Большая часть экспорта Исландии на европейский континент проходит через порт Роттердам, что делает Нидерланды самым важным экспортным направлением Исландии, на долю которого приходится более четверти всех экспортируемых товаров, что значительно опережает Великобританию, Испанию, Германию и Францию, следующих по значимости партнеров."
 ITA_industrial_focus:0 "Промышленный фокус"
 ITA_industrial_focus_desc:0 "Итальянская промышленность пережила бум в период холодной войны, и наш долг продолжать совершенствовать нашу промышленность, чтобы убедиться, что наше положение между мировыми державами остается прочным."
 ITA_south_italian_dev:0 "Развивайте Южную Италию"
 ITA_south_italian_dev_desc:0 "Мы должны развивать Южную Италию, чтобы исправить то плохое состояние, в котором она находится. С тех пор как он попал под контроль испанцев, юг был более бедным и отсталым, чем север. Пришло время нам это исправить."
 ITA_north_italian_dev:0 "Развивайте Северную Италию"
 ITA_north_italian_dev_desc:0 "Северная Италия - более современная часть страны. Нам придется модернизировать и улучшать его, чтобы помочь ему расти еще больше и увеличить нашу экономическую мощь ."
 ITA_islands_dev:0 "Развивайте острова"
 ITA_islands_dev_desc:0 "Сицилия и Сардиния намного беднее, чем материковая Италия. Мы должны инвестировать в них, чтобы помочь им расти и модернизироваться."
 ITA_south_infrastructure:0 "Наращивание инфраструктуры Юга"
 ITA_south_infrastructure_desc:0 "Со времен промышленной революции итальянская инфраструктура была беднее, чем у наших соседей, особенно на Юге. Мы должны построить больше автомагистралей и дорожной сети, чтобы даже немцы позавидовали!"
 ITA_north_infrastructure:0 "Наращивание северной Инфраструктуры"
 ITA_north_infrastructure_desc:0 "Северная Италия, возможно, обладает лучшей инфраструктурой в стране, но всегда есть возможности для улучшения. Новые автомагистрали и новые соединения с сетями общественного транспорта наших соседей повысят эффективность севера."
 ITA_islands_infrastructure_dockyards:0 "Наращивание на островах"
 ITA_islands_infrastructure_dockyards_desc:0 "Мы не можем допустить, чтобы наши островные территории отставали в развитии! Должны быть построены новые дороги и железные дороги, чтобы сделать их такими же хорошими, как любой прекрасный европейский город!"
 ITA_south_dockyards:0 "Улучшить порт Чивитавеккья"
 ITA_south_dockyards_desc:0 "Улучшите важный порт Чивитавеккья, поскольку он находится в стратегическом положении и недалеко от нашей столицы. Италия была морской сверхдержавой, и если наш флот не будет силен рядом с Римом, мы никогда не сможем вернуть себе наше наследие!"
 ITA_north_dockyards:0 "Улучшить порт Триеста"
 ITA_north_dockyards_desc:0 "Улучшите важный порт Триест, поскольку это наш самый важный порт в Адриатическом море, наряду с Венецией и Бари."
 ITA_islands_civilian:0 "Наращивание гражданского населения на Сардинии"
 ITA_islands_civilian_desc:0 "Мы должны производить больше товаров на прекрасном острове Сардиния. Это увеличит их процветание, и их благодарность должна утихомирить любые глупые призывы к независимости."
 ITA_islands_military:0 "Наращивание военной мощи на Сицилии"
 ITA_islands_military_desc:0 "Итальянская армия произошла от римских легионов! Они должны быть сильными и хорошо экипированными. Создание этого оборудования на Сицилии обогатит регион и поможет успокоить призывы к независимости."
 ITA_invest_south:0 "Фонд Южной промышленности"
 ITA_invest_south_desc:0 "Наши усилия помочь югу процветать увенчались успехом, и теперь мы должны помочь ему превзойти экономическое влияние севера!"
 ITA_invest_north:0 "Фонд Северной промышленности"
 ITA_invest_north_desc:0 "Север уже является нашей экономической базой. Мы должны расширять это, а не стремиться распространить нашу экономическую мощь."
 ITA_enforce_culture_SRD:0 "Укрепление культурного союза на Сардинии"
 ITA_enforce_culture_SRD_desc:0 "Сардинцы должны понять, что их место в Италии, и поэтому мы должны пресечь их стремление к независимости."
 ITA_north_miracle:0 "Эффективность северных отраслей промышленности"
 ITA_north_miracle_desc:0 "Дальнейшие инвестиции на севере позволят нам максимизировать его экономическую эффективность."
 ITA_education_reforms:0 "Реформы образования"
 ITA_education_reforms_desc:0 "Немцы, французы и британцы доминируют в европейском высшем образовании. Итальянские университеты должны быть лучшими на континенте, если мы хотим, чтобы наша страна стала ведущей европейской державой!"
 ITA_economic_reforms:0 "Экономические реформы"
 ITA_economic_reforms_desc:0 "Наша экономика пострадала от неправильного управления. Необходима некоторая реформа экономического законодательства и участия правительства, которая должна способствовать процветанию."
 ITA_oil_fields_sicily:0 "Нефтяные месторождения на Сицилии"
 ITA_oil_fields_sicily_desc:0 "Кому нужна Саудовская Аравия или Венесуэла? Настоящая сверхдержава самодостаточна! Мы должны начать добычу нефти прямо здесь, в Средиземном море, и сицилийские воды могут обладать большими запасами нефти!"
 ITA_european_logistics:0 "Новая логистика"
 ITA_european_logistics_desc:0 "Улучшенная логистика, наряду с улучшенной инфраструктурой, позволит производить больше с меньшим количеством заводов, помогая нам вызвать экономический бум. Давайте поможем бизнесу адаптироваться к новым возможностям на севере."
 ITA_buona_scuola:0 "Реформируйте нашу образовательную структуру"
 ITA_buona_scuola_desc:0 "Высшее образование - это все хорошо, но то, что они обучают иностранцев, сводит на нет суть дела. Мы должны инвестировать в итальянские государственные школы, чтобы они были лучшими в Европе. Давайте составим инвестиционный план."
 ITA_bureaucratic_reforms:0 "Бюрократические реформы"
 ITA_bureaucratic_reforms_desc:0 "Итальянское правительство крайне неэффективно. Реструктуризация внутренней бюрократии, основанная на том, чему мы научились в ходе наших экономических реформ, должна значительно повысить ее эффективность."
 ITA_oil_fields_basilicata:0 "Нефтяные месторождения в Базиликате"
 ITA_oil_fields_basilicata_desc:0 "После нашего недавнего успеха на Сицилии мы обнаружили, что, возможно, у нас больше нефти, чем мы думали! Давайте организуем добычные операции к югу от нашего материка. Пусть черное золото течет рекой."
 ITA_enforce_culture_LOM_VEN:0 "Укрепление культурного союза на Северо-Востоке"
 ITA_enforce_culture_LOM_VEN_desc:0 "Даже если Венеция была одной из самых могущественных стран Европы в эпоху позднего Средневековья и Нового времени, пришло время, чтобы они поняли, что те времена прошли. Теперь они итальянцы, а не венецианцы, и на любые разговоры о независимости следует смотреть свысока."
 ITA_research_slot:0 "Итальянская исследовательская организация"
 ITA_research_slot_desc:0 "Наши инвестиции в образование начали окупаться, и несколько университетов обратились к правительству с просьбой создать агентство для содействия сотрудничеству в области исследований. Если мы сможем это организовать, мы должны извлечь технологическую выгоду."
 ITA_enforce_culture_SIY:0 "Укрепление культурного союза на Сицилии"
 ITA_enforce_culture_SIY_desc:0 "Сицилия, остров у наших ног, на какое-то время была отделена от нашей страны. Теперь мы инвестировали в него и модернизировали его. Тогда настало время, чтобы они отплатили нам, приняв свое место итальянцев и отказавшись от всех разговоров о независимости."
 ITA_support_eni_africa:0 "Поддержите ENI в Африке"
 ITA_support_eni_africa_desc:0 "Использование влияния правительства для предоставления ENI, нашей ведущей нефтяной компании, большего контроля над африканскими ресурсами пойдет на пользу нашей экономике."
 ITA_support_eni_arabia:0 "Поддержите ENI в Аравии"
 ITA_support_eni_arabia_desc:0 "Точно так же, как в Африке, мы можем помочь ENI на Аравийском полуострове, что позволит нам контролировать больше мировых стратегических ресурсов."
 ITA_anti_mafia_measures:0 "Меры по борьбе с мафией"
 ITA_anti_mafia_measures_desc:0 "Власть мафии хорошо известна во всем мире, и хотя большинство людей могут ассоциировать ее с фильмами или телевидением, в Италии они представляют реальную угрозу. Мы должны помочь правоохранительным органам начать крупные кампании против них. Возможно, мы не сможем полностью устранить их, но мы определенно можем уменьшить их влияние в краткосрочной перспективе."
 ITA_anti_corruption_measures:0 "Антикоррупционные меры"
 ITA_anti_corruption_measures_desc:0 "Теперь, когда мы разобрались с влиянием мафии, мы можем начать борьбу с коррупцией. Наши аресты мафиози дали нам имена нескольких коррумпированных политиков. Мы подадим им пример и усилим антикоррупционное регулирование в правительстве."
 ITA_ideology_focus:0 "Фокус на идеологии"
 ITA_ideology_focus_desc:0 "Со времен Второй мировой войны Италия была демократией, ориентированной на Запад, но времена меняются. Возможно, пришло время пересмотреть наши идеологические пристрастия."
 ITA_our_past:0 "Старые способы"
 ITA_our_past_desc:0 "Демократия принесла в Италию коррупцию и упадок власти. Мы должны отойти от этого, если хотим подняться снова!"
 ITA_what_we_are:0 "Демократический путь"
 ITA_what_we_are_desc:0 "Неужели мы ничему не научились у тоталитаризма Муссолини? Италия свободна и останется свободной!"
 ITA_towards_fascism:0 "Навстречу фашизму"
 ITA_towards_fascism_desc:0 "Честно говоря, действительно ли Муссолини сделал что-то не так? Мы были великой державой, когда он был рядом. Мы должны реорганизовать наше правительство, чтобы оно было больше похоже на его."
 ITA_towards_monarchy:0 "К монархии"
 ITA_towards_monarchy_desc:0 "Золотой век Италии явно пришелся на монархию. Наша республика - неудачный эксперимент, мы должны стремиться восстановить короля!"
 ITA_empower_the_king:0 "Новое Царство"
 ITA_empower_the_king_desc:0 "Мы не можем восстановить монархию и не наделить полномочиями законных наследников трона. Правительство готово, давайте коронуем нового короля. Да здравствует король Витторио Эммануил IV из Савойского дома, законный король Италии!"
 ITA_reestablish_rome:0 "Новый римский сенат"
 ITA_reestablish_rome_desc:0 "Истинный золотой век Италии пришелся на те времена, когда Римская империя простиралась от Иберии до Кавказа. Мы должны вернуть римский престол и стремиться восстановить Империю в современную эпоху."
 ITA_dismantle_parliament:0 "Демонтировать парламент"
 ITA_dismantle_parliament_desc:0 "Если Первая мировая война нас чему-то и научила, так это тому, что итальянское королевство и демократический парламент плохо сочетаются друг с другом. У нас снова есть король, мы должны распустить итальянский парламент и передать его полномочия королю."
 ITA_divide_et_impera:0 "Разделите Свободу"
 ITA_divide_et_impera_desc:0 "Разделяй и властвуй, что означает Разделяй и властвуй, буквально означает получение и поддержание власти путем разделения больших концентраций власти на части, которые по отдельности обладают меньшей властью, чем тот, кто реализует стратегию. Эта идея должна направлять нашу политику, если мы хотим сформировать Новый Рим."
 ITA_federation_of_romans:0 "Федерация римлян"
 ITA_federation_of_romans_desc:0 "Хотя было бы здорово увидеть, что наши границы совпадают с границами старого Рима, времена изменились, как и культура Рима. Вместо войны и завоеваний мы должны попытаться объединить все римские нации в новую Римскую Федерацию."
 ITA_march_on_rome:0 "Новый поход на Рим"
 ITA_march_on_rome_desc:0 "Муссолини двинулся на Рим со своими чернорубашечниками, чтобы захватить власть. Мы должны помочь нашим фашистским движениям организовать второе, чтобы официально вновь принять фашизм. Поезда уже ходят по расписанию, так что на этот раз мы можем сосредоточиться на завоевании всего с самого начала."
 ITA_reclaim_colonies:0 "Верните наши колонии"
 ITA_reclaim_colonies_desc:0 "Итальянская колониальная империя определенно не была величайшей в мире, но если мы хотим показать миру мощь фашизма, мы должны восстановить ее! Эти африканцы, по сути, недочеловеки по сравнению с итальянцами, повторное завоевание наших колоний должно быть чем-то вроде тирамису."
 ITA_renew_lateran_treaties:0 "Возобновить Латеранские договоры"
 ITA_renew_lateran_treaties_desc:0 "Латеранские договоры были пактом между фашистской Италией и Ватиканом, где был урегулирован Римский вопрос, и Италия, наконец, признала Святой Престол независимым микрогосударством. Они были частью нашей демократической конституции, поэтому мы должны убедиться, что они знают, что наше фашистское правительство будет уважать их. На данный момент."
 ITA_pesky_states:0 "Ультиматум несовершеннолетним"
 ITA_pesky_states_desc:0 "Пришло время сказать микрогосударствам внутри Италии, что правительство не признает их права на существование. Они подчинятся новому дуче, или наши новые легионы чернорубашечников пойдут на них маршем."
 ITA_retake_african_coast:0 "Отвоевать Африканское побережье"
 ITA_retake_african_coast_desc:0 "Люди думают о Европе, когда думают о Древнем Риме, но Северная Африка также была его важной частью. Эти народы бедны и слабы, мы легко сможем захватить их и восстановить римское правление в регионе."
 ITA_invite_the_gauls:0 "Западная Европа"
 ITA_invite_the_gauls_desc:0 "Наши западноевропейские братья также являются детьми Рима. Если мы хотим превратить нашу Римскую Федерацию в реального преемника Империи, мы должны предложить им членство."
 ITA_invite_africans:0 "Африка и Ближний Восток"
 ITA_invite_africans_desc:0 "Африка и Ближний Восток сильно изменились с тех пор, как они были римскими. Новые культуры и расцвет ислама, возможно, изменили их навсегда, но они тоже дети Рима. Мы должны предложить им членство в нашей Федерации."
 ITA_our_lands_balkans:0 "Расширяем наш контроль над Адриатическим морем"
 ITA_our_lands_balkans_desc:0 "Истрия, Фиуме и Далмация, не Словения и не Круазия Италия должна контролировать Балканы, если мы хотим доминировать в Средиземноморье. Мы заставим наших соседей согласиться с некоторыми перерисованными границами... или смиритесь с тем, что наши неудержимые армии перекраивают их силой."
 ITA_strike_gaul:0 "Нанесите удар по Западу"
 ITA_strike_gaul_desc:0 "Галлия, Испания, Британия - все они должны увидеть свет и признать, что их законное место - в составе Новой Римской империи. Наши легионы быстро с ними расправятся."
 ITA_recover_anatolia:0 "Восстановить Анатолию"
 ITA_recover_anatolia_desc:0 "Восточная империя должна быть восстановлена. Наша новая технология должна означать, что нам больше не придется разделяться, поскольку мы можем лучше управлять, поэтому именно мы должны вернуть эти земли. Давайте Снова Сделаем Стамбул Константинополем!"
 ITA_invite_anatolians:0 "Пригласите анатолийцев"
 ITA_invite_anatolians_desc:0 "Мы не можем всерьез претендовать на то, чтобы быть преемниками Рима, не предлагая членства Восточной империи. Давайте договоримся о членстве с их различными правительствами."
 ITA_our_savoie:0 "Савойя и Корсика"
 ITA_our_savoie_desc:0 "Савойя была незаконно передана французам, когда мы нуждались в их помощи против австрийцев. С тех пор прошло много времени, и сейчас Италия - сильная, независимая нация. Мы должны вернуть Савойю, недопустимо, чтобы Савойский дом был у власти, пока регион находится под властью Франции."
 ITA_recover_balkans:0 "Восстановить Балканский регион"
 ITA_recover_balkans_desc:0 "Балканский регион в настоящее время представляет собой смесь народов, и это привело к многочисленным конфликтам, как мы видели при распаде Югославии. Мы должны объединить их всех под римским флагом, как братьев, и положить конец этим искусственным нациям."
 ITA_invite_balkan_countries:0 "Балканы"
 ITA_invite_balkan_countries_desc:0 "Балканы должны быть приглашены в Римскую Федерацию, чтобы позволить ей охватить все Средиземноморское побережье. Они были жизненно важной частью Западной империи, и недавний хаос в регионе позорит память Рима."
 ITA_strike_germans_before_they_can:0 "Германия"
 ITA_strike_germans_before_they_can_desc:0 "Это были германские варвары, которые разрушили Старый Рим, и теперь рождается Новый Рим. Если мы хотим гарантировать его выживание, мы должны убедиться, что немцы не будут представлять угрозы, и мы не будем ждать, пока они нанесут удар первыми. Готовьте легионы, мы пойдем маршем на Берлин!"
 ITA_arabian_black_gold:0 "Черное золото Аравии"
 ITA_arabian_black_gold_desc:0 "Мы должны осуществить мечту Муссолини о завоевании Аравии. Это не только значительно увеличит масштабы и значение Итальянской империи, но и даст нам доступ к огромным месторождениям нефти. Черное золото Аравии обогатит Итальянскую империю."
 ITA_abandon_the_west:0 "Покиньте Запад"
 ITA_abandon_the_west_desc:0 "Скажите addioНАТО, мы идем сами по себе! Холодная война закончилась, нет необходимости привязывать нашу внешнюю политику к американцам и их друзьям."
 ITA_settle_southern_question:0 "Урегулировать Южный вопрос"
 ITA_settle_southern_question_desc:0 "Южная часть Италии выступает против идеи Нового королевства, но с помощью концентрированной пропагандистской кампании мы должны быть в состоянии нормализовать идею среди местного населения и успокоить любых протестующих."
 ITA_demand_crown_albania:0 "Требуйте Албанский трон"
 ITA_demand_crown_albania_desc:0 "Король Витторио Эммануил III получил трон Албании от короля Зога. С восстановлением итальянской монархии будет только правильно, если итальянскому королю снова будет предоставлена власть над Албанией."
 ITA_italian_empire:0 "Император"
 ITA_italian_empire_desc:0 "Вернув наши колонии, мы де-факто восстановили Итальянскую империю, и поэтому наша страна теперь может официально заявить, что Королевство Италия теперь является Итальянской империей. Да здравствует император Витторио IV!"
 ITA_attack_on_america:0 "Атаковать Америку"
 ITA_attack_on_america_desc:0 "Соединенные Штаты стояли за вторжением в нашу страну и падением Италии во время Второй мировой войны. С тех пор Италия только ухудшилась, но теперь мы восстановили свое законное место среди мировых держав. Таким образом, наконец-то пришло время для мести. Мы сожжем Вашингтон дотла, давайте покажем американцам истинную мощь детей Рима!"
 ITA_with_europe:0 "Продолжать европейское сотрудничество"
 ITA_with_europe_desc:0 "Италия должна быть близка к Европейскому Союзу. Мы должны поддерживать тесные связи с другими членами и расширять сотрудничество."
 ITA_european_cooperation_1:0 "Европейское сотрудничество I"
 ITA_european_cooperation_1_desc:0 "Возможно, мы не самые богатые из членов ЕС, но нам нужно потратить некоторые средства, инвестируя в других членов. Сильный ЕС будет означать сильную Италию, так что затраты того стоят."
 ITA_european_logistics_ideology_tree:0 "Европейская логистика"
 ITA_european_logistics_ideology_tree_desc:0 "Лучше координируя наши экономические планы с другими членами ЕС, мы сможем найти способы принести больше пользы итальянской промышленности."
 ITA_EU_expansion_of_2004:0 "Расширение ЕС в 2004 году"
 ITA_EU_expansion_of_2004_desc:0 "ЕС расширился в последний раз в 1995 году, когда к нему присоединились Финляндия, Швеция и Австрия.\N Теперь пришло время привлечь еще больше партнеров к нашему экономическому пакту. Список возможных кандидатов включает Эстонию, Латвию, Литву, Мальту, Польшу, Словакию, Словению, Чехию, Венгрию и Кипр."
 ITA_european_cooperation_2:0 "Европейское сотрудничество II"
 ITA_european_cooperation_2_desc:0 "Наши инвестиции в ЕС начали окупаться, поэтому мы должны расширить наши инвестиционные планы, чтобы включить в них больше членов ЕС."
 ITA_EU_expansion_of_2007:0 "Расширение ЕС в 2007 году"
 ITA_EU_expansion_of_2007_desc:0 "После успешного расширения ЕС на восток нам также нужно обратить свой взор на юго-восток. Болгария и Румыния являются возможными членами."
 ITA_eastern_investments:0 "Восточные инвестиции"
 ITA_eastern_investments_desc:0 "Мы должны помочь восточным странам развивать свою страну, поскольку десятилетия коммунистического правления действительно сдерживали их развитие. Мы должны иметь возможность инвестировать в них и помочь им вырасти в современные европейские страны."
 ITA_european_cooperation_3:0 "Европейское сотрудничество III"
 ITA_european_cooperation_3_desc:0 "Наши инвестиции в ЕС продолжают окупаться, поэтому расширение наших инвестиционных планов за счет включения большего числа членов ЕС вполне логично."
 ITA_EU_expansion_of_2013:0 "Расширение ЕС в 2013 году"
 ITA_EU_expansion_of_2013_desc:0 "Экспансия в Югославию продвигалась медленно, поскольку страны в этом уголке Европы недостаточно развиты. Тем не менее, Хорватия сейчас находится в хорошем положении. Нам нужно пригласить Хорватию."
 ITA_union_of_nations:0 "Союз наций"
 ITA_union_of_nations_desc:0 "Мы должны сохранить нашу национальную идентичность, Европейский союз не должен быть объединен, а вместо этого оставаться союзом наций."
 ITA_european_cooperation_4:0 "Европейское сотрудничество IV"
 ITA_european_cooperation_4_desc:0 "На данный момент большая часть ЕС получает итальянские инвестиции. Давайте продолжим включать больше. Это не только укрепит ЕС, но и увеличит наше влияние внутри него."
 ITA_european_cooperation_5:0 "Европейское сотрудничество V"
 ITA_european_cooperation_5_desc:0 "Давайте в последний раз еще больше расширим наши инвестиционные планы, включив в них все страны ЕС, которым мы заинтересованы в оказании помощи..."
 ITA_research_slot_2:0 "Исследовательский слот"
 ITA_research_slot_2_desc:0 "Наши инвестиции в ЕС окупились удивительным образом. Другие члены ЕС начали инвестировать в итальянских исследователей. Мы должны организовать средства так, чтобы мы могли начать их использовать."
 ITA_call_military_cooperation:0 "Призыв к военному сотрудничеству"
 ITA_call_military_cooperation_desc:0 "Мы должны расширять европейское военное сотрудничество. После всех наших обширных инвестиций у нас достаточно влияния среди членов ЕС, чтобы побудить их принять итальянское военное руководство для будущих военных операций."
 ITA_one_europe:0 "Континентальный союз"
 ITA_one_europe_desc:0 "Этот проект ЕС должен прийти к своему единственному логическому завершению. Мы должны стремиться разрушить стены, разделяющие европейские нации, и объединить их всех в одно целое. Италия возглавит этот процесс."
 ITA_european_speech:0 "Европейская речь"
 ITA_european_speech_desc:0 "Мы должны объявить о наших намерениях объединить Европу. Давайте подготовим официальную речь, с которой итальянские депутаты Европарламента выступят в Европейском парламенте, и любые другие пиар-приготовления, которые нам могут понадобиться."
 ITA_prepare_the_union:0 "Подготовьте союз"
 ITA_prepare_the_union_desc:0 "Мы должны подготовить Договор об объединении и представить его в Европейский парламент. Потребуется время, чтобы подготовить такой, который сделает всех членов счастливыми принять союз."
 ITA_unite_the_union:0 "Единая Европа"
 ITA_unite_the_union_desc:0 "Европейский союз - это наше будущее, а мы - будущее Европейского Союза. Мы представили Договор об объединении в Европейский парламент. Все наши усилия должны быть направлены на то, чтобы все члены ЕС одобрили это, и мы создадим величайшее сверхгосударство, которое когда-либо видел мир."
 ITA_without_europe:0 "Сами По Себе"
 ITA_without_europe_desc:0 "Европейский союз обречен на провал, и наше членство делает немногим больше, чем лишает нас нашего суверенитета. Мы должны начать дистанцироваться от организации."
 ITA_diplomatic_focus:0 "Дипломатический фокус"
 ITA_diplomatic_focus_desc:0 "Нам нужно реорганизовать нашу внешнюю политику, чтобы мир знал, что Италия по-прежнему сильная нация."
 ITA_strenghten_ties_with_west:0 "Укреплять связи с Западом"
 ITA_strenghten_ties_with_west_desc:0 "После окончания фашизма Италия превратилась в стабильную демократию. Нам нужно поддерживать наши связи с Америкой, НАТО и свободным миром в целом."
 ITA_draw_closer_to_east:0 "Приближайся к Востоку"
 ITA_draw_closer_to_east_desc:0 "Россия - сильная сверхдержава, и теперь, когда мы стремимся отделиться от Запада, они будут нашим лучшим союзником. Они могут использовать наши порты, мы можем использовать их влияние и мощь."
 ITA_draw_closer_to_far_east:0 "Сближение с Дальним Востоком"
 ITA_draw_closer_to_far_east_desc:0 "Китайцы будут доминировать в этом новом столетии. Если мы хотим отделиться от запада, мы должны сблизиться с ними. Союзник в Европе будет для них бесценен, они примут нас с распростертыми объятиями."
 ITA_befriend_america:0 "Подружись с США"
 ITA_befriend_america_desc:0 "Соединенные Штаты - это современный бастион свободы и демократии. Чтобы мир знал, что Италия выступает за свободу, мы должны обеспечить их дружбу."
 ITA_befriend_europeans:0 "Подружитесь с Западной Европой"
 ITA_befriend_europeans_desc:0 "Мы должны показать нашим европейским братьям, что мы на их стороне. Мы стоим с ними!"
 ITA_befriend_middle_east:0 "Подружитесь с Ближним Востоком"
 ITA_befriend_middle_east_desc:0 "Мы не заинтересованы в противостоянии ближневосточным странам. Они с недоверием относятся к нашим соседям, поэтому мы должны убедить их, что готовы быть их друзьями."
 ITA_befriend_south_east_asia:0 "Подружись с Юго-Восточной Азией"
 ITA_befriend_south_east_asia_desc:0 "В рамках нашей попытки сблизиться с Китаем нам придется подружиться с другими азиатскими странами."
 ITA_befriend_central_america:0 "Подружись с Центральной Америкой"
 ITA_befriend_central_america_desc:0 "Поскольку мы близки к США, мы должны попытаться подружиться с некоторыми латиноамериканскими странами. Мексика и Куба находятся ближе всего к США, поэтому обеспечение хороших отношений с ними было бы отличным началом."
 ITA_befriend_europeans2:0 "Подружитесь с Восточной Европой"
 ITA_befriend_europeans2_desc:0 "Бывший Восток беднее запада и отличается от него культурно и политически. Мы должны попытаться предложить им нашу дипломатическую поддержку и убедиться, что они знают, что мы поддерживаем их."
 ITA_befriend_csto:0 "Подружиться с ОДКБ"
 ITA_befriend_csto_desc:0 "Если мы объединились с русскими, то вполне естественно теперь подружиться с их друзьями. Мы должны добиться того, чтобы члены ОДКБ думали об Италии как о друге и союзнике."
 ITA_befriend_malaya:0 "Подружись с Вест-Индией"
 ITA_befriend_malaya_desc:0 "Если мы примкнем к китайцам, нам придется искать других потенциальных союзников вокруг них. Тихоокеанские государства Малайзия и Индонезия - отличные кандидаты."
 ITA_befriend_south_america:0 "Подружись с Южной Америкой"
 ITA_befriend_south_america_desc:0 "Южная Америка испытывает недоверие к США и Западу в целом со времен холодной войны. Однако они невысокого мнения об Италии. Давайте протянем руку дружбы Бразилии и Аргентине и начнем оказывать влияние на регион."
 ITA_befriend_europeans3:0 "Подружитесь с Северной Европой"
 ITA_befriend_europeans3_desc:0 "Мы не должны забывать наших тевтонских и скандинавских соседей. Важно заручиться их дружбой и поддержкой, если мы хотим быть признанными истинными сторонниками демократии."
 ITA_attempt_join_csto:0 "Попытка вступить в ОДКБ"
 ITA_attempt_join_csto_desc:0 "Мы уже некоторое время не входим в НАТО, и наша внезапная смена позиции не принесла нам дружбы наших соседей. Мы должны официально присоединиться к нашим новым союзникам по ОДКБ, чтобы закрепить наши изменения во внешней политике на десятилетия вперед. Италия поддерживает Медведя!"
 ITA_attempt_join_aedu:0 "Попытка присоединиться к AEDU"
 ITA_attempt_join_aedu_desc:0 "Мы уже некоторое время не входим в НАТО, и наша внезапная смена позиции не принесла нам дружбы наших соседей. Мы должны официально присоединиться к нашим новым союзникам в AEDU, чтобы закрепить наши изменения во внешней политике на десятилетия вперед. Италия на стороне Дракона!"
 ITA_the_nato:0 "Подтверждаем приверженность НАТО"
 ITA_the_nato_desc:0 "Мы должны гарантировать нашим коллегам- членам альянса, что мы заботимся об их безопасности. Нападение на одного - это нападение на всех."
 ITA_attempt_join_berlin_alliance:0 "Попытка присоединиться к Берлинскому альянсу"
 ITA_attempt_join_berlin_alliance_desc:0 "Германия разорвала цепь НАТО. Когда-то мы вместе противостояли европейским державам. Мы сделаем это снова, и на этот раз мы одержим победу!"
 ITA_new_parties:0 "Новые партии"
 ITA_new_parties_desc:0 "Нынешние политические партии полны коррупции, и они загнали Италию в ту ситуацию, в которой она находится. Нам нужно помочь новым партиям выйти на национальную сцену, чтобы они могли помочь решить наши проблемы."
 ITA_old_parties:0 "Старые вечеринки"
 ITA_old_parties_desc:0 "Устоявшиеся партии здесь, чтобы остаться. Заменять их было бы бессмысленно, вместо этого мы должны помочь им вырасти и устранить их коррупцию."
 ITA_with_populism:0 "Популистский путь"
 ITA_with_populism_desc:0 "Несмотря на то, что их средства могут быть экстремальными, Реакционная партия получает все больше и больше поддержки, чем нынешние устоявшиеся партии. Эта популистская волна навсегда изменит итальянскую политику. Сделай Италию Снова Великой!"
 ITA_restore_trust_in_system:0 "Восстановить доверие к системе"
 ITA_restore_trust_in_system_desc:0 "Если мы хотим помочь устоявшимся партиям, нам придется восстановить доверие общественности к политической системе."
 ITA_italeave:0 "Итальянский выход"
 ITA_italeave_desc:0 "С реформированием нашей внутренней политики пришло время посмотреть, что мы будем делать в отношении ЕС. Давайте проведем референдум о нашем членстве."
 ITA_elections_now:0 "Выборы сейчас!"
 ITA_elections_now_desc:0 "Хватит этой коррупции! Хватит старых приемов! Люди не могут дождаться следующих выборов. Если правящая партия действительно думает, что ее поддерживает большинство, они должны быть готовы провести выборы сейчас. Давайте надавим на правительство, чтобы оно провело досрочные всеобщие выборы."
 ITA_political_reforms:0 "Политические реформы"
 ITA_political_reforms_desc:0 "Нам нужно убрать каждого коррумпированного чиновника в правительстве. Это займет много времени, но мы можем начать с нескольких эффектных арестов наиболее явно коррумпированных чиновников."
 ITA_trigger_article_50:0 "Инициирующая статья 50"
 ITA_trigger_article_50_desc:0 "Теперь, когда людям была предоставлена возможность проголосовать, решение о выходе из Европейского союза остается за правительством."
 ITA_support_other_eurosceptics:0 "Поддержите другие партии евроскептиков"
 ITA_support_other_eurosceptics_desc:0 "Следующий шаг на пути к Европе, свободной от тиранического правления Брюсселя, - это оказать нашу поддержку партиям евроскептиков в наших соседних странах."
 ITA_focus_on_exports:0 "Сосредоточьтесь на экспорте"
 ITA_focus_on_exports_desc:0 "Чтобы сделать нашу страну более привлекательной для инвестиций, мы должны изменить нашу торговую политику и позволить транснациональным корпорациям удешевлять строительство и рабочую силу."
 ITA_restore_the_currency:0 "Восстановите Нашу Валюту"
 ITA_restore_the_currency_desc:0 "Давайте откажемся от евро и восстановим итальянскую лиру в качестве нашей официальной валюты."
 ITA_unemployment_issue:0 "Решить проблему Безработицы"
 ITA_unemployment_issue_desc:0 "Наши люди должны быть готовы выполнять любую работу, какой бы тяжелой она ни была, если мы хотим снизить уровень безработицы. Хорошая пропагандистская кампания и некоторые незначительные экономические стимулы должны стать хорошим началом."
 ITA_support_local_productions:0 "Поддержка Местного Производства"
 ITA_support_local_productions_desc:0 "Необходимо поощрять местное производство и обрабатывающую промышленность. Наши автомобили уже являются лучшими в мире, мы должны обеспечить, чтобы их репутация распространялась на все, что имеет маркировку Сделано в Италии, и все, что сделано в нашей стране, пользуется уважением за свое качество."
 ITA_national_research:0 "Национальный исследовательский институт"
 ITA_national_research_desc:0 "Решив проблему безработицы, мы должны больше инвестировать в научные исследования. Создание организации, которая помогает координировать исследования, поможет нам быть на переднем крае европейской науки."
 ITA_global_investments:0 "Иностранные инвестиции"
 ITA_global_investments_desc:0 "Если мы собираемся отделиться от Европы и действовать в одиночку, нам придется усилить некоторое иностранное влияние. Давайте инвестируем в развитие других стран, чтобы приобрести немного доброй воли."
 ITA_italy_first:0 "Сначала Италия"
 ITA_italy_first_desc:0 "Италия на первом месте, мы никогда не будем играть вторую скрипку ни перед кем другим!"
 ITA_use_force:0 "Остановить иммиграцию"
 ITA_use_force_desc:0 "Неконтролируемая иммиграция - это порочный круг: средний класс бежит из бедных стран, становясь низшим классом в более богатых странах и угрожая существованию местных низших классов. Это означает, что страны их происхождения пострадают, как только они уйдут, в результате чего больше людей уедут в более богатые страны, увеличивая эффект. Нам нужно бороться с этим циклом."
 ITA_encourage_immigration:0 "Поощрять иммиграцию"
 ITA_encourage_immigration_desc:0 "Иммиграция решает многие наши проблемы, включая низкий уровень рождаемости и нехватку низкооплачиваемых работников. Экономически предпочтительнее, чтобы Италия принимала больше иммигрантов."
 ITA_military_focus:0 "Военная направленность"
 ITA_military_focus_desc:0 "Сосредоточьтесь на реформировании итальянских вооруженных сил."
 ITA_army_focus:0 "Армейский фокус"
 ITA_army_focus_desc:0 "Итальянская армия - одна из сильнейших сухопутных армий в мире, и мы не должны уступать никому другому! Мы должны финансировать и реформировать его, чтобы он стал лучшим в мире."
 ITA_navy_focus:0 "Военно-морской фокус"
 ITA_navy_focus_desc:0 "Итальянский военно-морской флот, который в эпоху монархии назывался Регия Марина, а теперь известен как Марина Милитаре, всегда был одной из сильнейших морских держав! Хотя в последнее время он потерял актуальность, пришло время нам восстановить его славу! Италия будет править средиземноморскими волнами!"
 ITA_air_focus:0 "Фокус военно-воздушных сил"
 ITA_air_focus_desc:0 "Итальянские военно-воздушные силы известны как Военная аэронавтикаи служат Италии с послевоенного периода. Давайте поможем ей вырасти в лучшие военно-воздушные силы на Земле."
 ITA_small_arms_program:0 "Программа стрелкового оружия"
 ITA_small_arms_program_desc:0 "Беретта, Бенелли, Франки, Танфольо- вот лишь некоторые имена лучших производителей оружия в мире. Любопытно, что все они итальянцы. Это оскорбление для Италии, если мы не воспользуемся этим и не обеспечим наши армии самым лучшим оружием, которое мы можем произвести."
 ITA_destroyers_focus:0 "Фокус разрушителей"
 ITA_destroyers_focus_desc:0 "Эсминцы легкие и универсальные. Это идеальные корабли для поддержки более крупных флотов наших союзников, даже если наш собственный флот, возможно, не сможет играть на том же уровне. Пока."
 ITA_fighters_focus:0 "Фокус бойцов"
 ITA_fighters_focus_desc:0 "Прошло много времени со времен Второй мировой войны. В настоящее время истребители являются самым важным самолетом в военно-воздушных силах, а не бомбардировщики. Давайте начнем совершенствовать наших бойцов, чтобы они стали лучшими в мире."
 ITA_tanks_focus:0 "Танки в фокусе"
 ITA_tanks_focus_desc:0 "Нам нужно обновлять и модернизировать наши танки, чтобы вернуть Дивизиони Сельериих истинную мощь."
 ITA_motorized_focus:0 "Программа легких транспортных средств"
 ITA_motorized_focus_desc:0 "Вы не можете говорить об Италии, не упомянув ее автомобильную промышленность. FIAT, Ferrari, Alfa Romeo - вот лишь некоторые названия лучших автомобилей в мире. Как наши гражданские автомобили могут быть такого высокого качества, в то время как наши военные машины просто средние? Мы должны заставить наших производителей транспортных средств производить лучшие военные машины в мире."
 ITA_submarines_focus:0 "Фокус на подводных лодках"
 ITA_submarines_focus_desc:0 "Чем мог бы быть итальянский военно-морской флот без Соммергибили? Ничего, вот что. Наша программа подводных лодок должна быть расширена, если мы хотим, чтобы Marina Militare соответствовала стандартам других мировых держав."
 ITA_bombers_focus:0 "Фокус бомбардировщиков"
 ITA_bombers_focus_desc:0 "Даже если истребители сейчас важнее, нам все еще нужны высококачественные бомбардировщики. Давайте модернизируем итальянские бомбардировочные эскадрильи, чтобы они могли выполнять любую миссию, в которой мы нуждаемся."
 ITA_artillery_focus:0 "Артиллерийский фокус"
 ITA_artillery_focus_desc:0 "Мы уже производим лучшее в мире стрелковое оружие, но что в этом хорошего, если наши большие артиллерийские орудия устарели? Давайте профинансируем исследования по их модернизации."
 ITA_naval_bases_focus:0 "Фокус военно-морских баз"
 ITA_naval_bases_focus_desc:0 "Пришло время сосредоточиться на строительстве современных военно-морских баз для нашей страны. Растущая Марина Милитаре будет нуждаться в растущем доме."
 ITA_air_bases_focus:0 "Фокус на авиабазах"
 ITA_air_bases_focus_desc:0 "Пришло время сосредоточиться на строительстве современных авиабаз для нашей страны. Военной авиации понадобится больше взлетно-посадочных полос для эффективной работы на родине, если в этом когда-либо возникнет необходимость."
 ITA_quality_ideas:0 "Армия качества"
 ITA_quality_ideas_desc:0 "Нам необходимо улучшить качество нашей техники и подготовку наших войск. Возможно, у нас и не самая большая армия в мире, но итальянская армия должна быть известна во всем мире как самая элитная боевая сила на земле."
 ITA_quantity_ideas:0 "Армия количества"
 ITA_quantity_ideas_desc:0 "Одна пуля может убить человека, будь то спецназовец или призывник. Вместо того чтобы улучшать ее, итальянская армия должна быть как можно более многочисленной."
 ITA_carriers_focus:0 "Фокус перевозчиков"
 ITA_carriers_focus_desc:0 "Авианосцы уже являются лучшей формой проекции современной мощи, и Италия обладала некоторыми из них с тех пор, как они были впервые созданы. Нам необходимо модернизировать наши авианосцы и построить больше, если мы хотим, чтобы Marina Militare получила международное признание за свою мощь."
 ITA_frecce_tricolori:0 "Триколор Фрекче"
 ITA_frecce_tricolori_desc:0 "Frecce Tricoloriприносят гордость итальянской нации. Мы заставляем их обучать новых рекрутов Военно-воздушных сил и консультировать правительство, как помочь военно-воздушным силам быть более эффективными ."
 ITA_land_doctrine:0 "Земельная доктрина"
 ITA_land_doctrine_desc:0 "Нам нужно будет разработать новые доктрины современной войны для наших сухопутных войск."
 ITA_naval_doctrine:0 "Военно-морская доктрина"
 ITA_naval_doctrine_desc:0 "Нам нужно будет разработать новые доктрины современной морской войны для наших военно-морских сил."
 ITA_airforce_doctrine:0 "Доктрина военно-воздушных сил"
 ITA_airforce_doctrine_desc:0 "Нам нужно будет разработать новые доктрины современной воздушной войны для наших военно-воздушных сил."
 JAP_develop_honshu:0 "Развивать Хонсю"
 JAP_develop_honshu_desc:0 "Хонсю (слово, которое буквально переводится как Главный островили Главная провинция) является крупнейшим и наиболее населенным из островов Японии, а также местом расположения четырех крупнейших городов Японии - Токио, Иокогамы, Осаки и Нагои. Добавьте к этому другие огромные города, такие как Киото и Кобе.\N Нам необходимо увеличить промышленную базу Хонсю в размерах."
 JAP_national_renewal:0 "Национальное обновление"
 JAP_national_renewal_desc:0 "Экономическое и политическое чудо Японии доминировало большую часть 20-го века после 1945 года, но с 1980-х годов оно замедлилось. Япония даже находится под угрозой того, что Китай обгонит ее как вторую по величине экономику в мире! Нам нужно найти новое направление для нашего отечества и его общества."
 JAP_bushido:0 "Бусидо"
 JAP_bushido_desc:0 "Бусидо - это классическая японская военная концепция. Название переводится как путь воинаи в чем-то похоже на западные концепции рыцарства, но больше сосредоточено на дисциплине и гармонии с самим собой."
 JAP_finish_nishiseto:0 "Закончи Нисисето"
 JAP_finish_nishiseto_desc:0 "Нисисето Дзидоша-до (скоростная автомагистраль Нисисето) является третьим мостом проекта моста Хонсю-Сикоку, целью которого было соединить два острова несколькими мостами через Японское море. Мы должны закончить Нисисето, чтобы улучшить транспортное сообщение и экономическую ситуацию на двух островах."
 JAP_honshu_steel:0 "Производство стали в Хонсю"
 JAP_honshu_steel_desc:0 "Такая крупная промышленная держава, как Япония, нуждается в большом производстве стали, чтобы удовлетворить свою постоянно растущую потребность в ресурсах. Мы должны увеличить нашу сталелитейную промышленность в размерах."
 JAP_path_of_peace:0 "Путь мира"
 JAP_path_of_peace_desc:0 "Темное прошлое нашей страны было достаточным учителем в отношении уроков необузданных национальных амбиций. Мы примем национальное смирение и пацифизм и вместо этого сосредоточимся на богатстве и благополучии наших граждан."
 JAP_path_of_war:0 "Тропа войны"
 JAP_path_of_war_desc:0 "Усвоив уроки прошлого, мы можем только благодаря прошлому поколению стать более сильным государством. Мы вернемся к нашим старым обычаям, к пути чести и самопожертвования, а значит, и к пути войны."
 JAP_continental_campaigns:0 "Континентальные кампании"
 JAP_continental_campaigns_desc:0 "Нам нужно сосредоточиться на будущем и возможном потенциале наших армий на местах в бою и в общей стратегии. Наши континентальные кампании заставят наших врагов дрожать от страха."
 JAP_ocean_campaigns:0 "Океанские кампании"
 JAP_ocean_campaigns_desc:0 "Япония - островное государство, а островное государство всегда зависит от больших и мощных военно-морских сил для своей защиты. Нам нужно строить больше военных кораблей, более сильных военных кораблей, лучших военных кораблей и просто вообще военных кораблей ."
 JAP_air_force_focus:0 "Небесные кампании"
 JAP_air_force_focus_desc:0 "И у наших армий, и у наших флотов есть незащищенный фланг: небо над их головами. Нам нужно увеличить численность и улучшить качество наших военно-воздушных сил, чтобы защитить их должным образом."
 JAP_southern_expressways:0 "Южные скоростные автомагистрали"
 JAP_southern_expressways_desc:0 "Нашим гражданам и нашим службам доставки нужны дополнительные автомагистрали (или, как их называют в Японии, скоростные автомагистрали), чтобы быстрее добраться до места назначения. Мы должны построить дополнительные скоростные автомагистрали на юге страны."
 JAP_new_trade_policy:0 "Новая торговая политика"
 JAP_new_trade_policy_desc:0 "Как экспорт, так и импорт важны для Японии. Нам нужно решить, как мы будем использовать и направлять экономическую мощь Японии в будущем."
 JAP_develop_kyushu:0 "Развивать Кюсю"
 JAP_develop_kyushu_desc:0 "Кюсю - самый южный из четырех главных японских островов, а также административный центр островов Сенкаку, Рюкю и Окинава. На Кюсю расположены такие города, как Фукуока, Кагосима и Нагасаки, а население составляет 14 миллионов японских граждан."
 JAP_national_industrial_project:0 "Национальный промышленный проект"
 JAP_national_industrial_project_desc:0 "Нам нужно увеличить размер нашей экономики и построить новые промышленные объекты."
 JAP_recruitment_programs:0 "Программы подбора персонала"
 JAP_recruitment_programs_desc:0 "Чтобы вести войну, нам нужны солдаты. Чтобы набрать солдат, нам нужны вербовщики. Давайте подготовим новых и лучших военных вербовщиков, чтобы они прошли через наши школы и мотивировали наших детей записываться на военную службу."
 JAP_artillery_training:0 "Артиллерийская подготовка"
 JAP_artillery_training_desc:0 "Для поддержки пехоты союзников и уничтожения вражеских подразделений нам понадобится больше артиллерийских орудий."
 JAP_officer_school:0 "Офицерская школа"
 JAP_officer_school_desc:0 "Чтобы обеспечить компетентное руководство нашей армией, нам необходимо создать ряд новых военных академий для подготовки офицеров нашей армии нового поколения."
 JAP_destroyer_program:0 "Программа разрушителя"
 JAP_destroyer_program_desc:0 "Эсминцы составляют костяк всех военно-морских сил. Нам нужно разрабатывать новые модели, чтобы затмить наших конкурентов на море."
 JAP_cruiser_program:0 "Программа крейсера"
 JAP_cruiser_program_desc:0 "Крейсера - это мощная сила на море, с которой нужно считаться. Стражи порядка флота, они далеко не так славны, как авианосцы, и не так многочисленны, как эсминцы. Но если вы попали в поле зрения японского крейсера следующего поколения, вам следует начать молиться."
 JAP_light_planes:0 "Легкие самолеты"
 JAP_light_planes_desc:0 "Для того чтобы защитить наши родные острова, нам понадобятся мощные военно-воздушные силы, основу которых составят истребители. Пусть враг придет, говорим мы! Мы расстреляем всех до единого их слабых, лишенных чести летающих псов в священных небесах Японии!"
 JAP_northern_expressways:0 "Северные скоростные магистрали"
 JAP_northern_expressways_desc:0 "После расширения нашей системы автомагистралей на юге мы должны обратить внимание на север страны, чтобы гарантировать, что как Северный Хонсю, так и Хоккайдо останутся на одном уровне с богатым центром страны."
 JAP_trade_with_america:0 "Торговля с Америкой"
 JAP_trade_with_america_desc:0 "Конечно, у жителей Хиросимы и Нагасаки могут быть веские аргументы, почему японскому народу не следует стремиться к более тесным связям с американцами, но мы должны оставить прошлые обиды позади - хотя бы для того, чтобы увеличить прибыль нашего народа. Мы должны стремиться к торговому соглашению с американским народом."
 JAP_trade_with_china:0 "Торговля с Китаем"
 JAP_trade_with_china_desc:0 "Китай рассматривается как наш соперник по наследству, но мы должны оставить в прошлом наши конфликты. Китай богат, как и Япония. Азия нуждается в сотрудничестве, чтобы твердо противостоять порочному американскому влиянию."
 JAP_develop_shikoku:0 "Развивайте Сикоку"
 JAP_develop_shikoku_desc:0 "Сикоку - юго-восточный остров Японии и самый маленький из четырех главных островов, которые наш народ называет домом. При населении всего в 4 миллиона человек он может показаться не таким важным и могущественным, как Кюсю и Хоккайдо, и, конечно, может показаться карликом по сравнению с Хонсю, но мы не должны бросать ни одного японского рабочего."
 JAP_oil_production:0 "Добыча нефти"
 JAP_oil_production_desc:0 "Нефть исторически была проблемой для Японии. Чтобы обеспечить бесперебойную работу как нашей гражданской промышленности, так и нашей военной машины, нам нужно будет завоевать новые источники нефти. Некоторые из них могут быть под островами Сенкаку."
 JAP_political_renewal:0 "Политическое обновление"
 JAP_political_renewal_desc:0 "Пройдя через процесс обновления нашего национального духа, мы также должны очистить нашу политическую систему от порочных вражеских влияний. Япония нуждается в политическом обновлении."
 JAP_infantry_training:0 "Пехотная подготовка"
 JAP_infantry_training_desc:0 "Нам нужно обучить больше пехотинцев, чтобы продвигать наши вторжения и защищать наши территории."
 JAP_submarine_program:0 "Программа подводных лодок"
 JAP_submarine_program_desc:0 "Мы должны быть бичом открытого моря, как пираты древности. Мы будем выслеживать каждый гражданский конвой, который наши враги достаточно глупы, чтобы отправить в волны. Нам нужно больше подводных лодок, чтобы подпитывать наши военные усилия."
 JAP_carrier_program:0 "Программа перевозчика"
 JAP_carrier_program_desc:0 "Строительство авианосцев должно быть доминирующим аспектом наших военно-морских амбиций. Авианосцы - это короли океанов, и они есть как у Китая, так и у Соединенных Штатов. Без наших собственных авианосцев нам будут угрожать с обеих сторон."
 JAP_heavy_planes:0 "Тяжелые самолеты"
 JAP_heavy_planes_desc:0 "Теперь, когда наше небо в безопасности, нам нужно победить небо наших врагов. Превращение вражеских городов в руины должно стать нашей конечной целью."
 JAP_trade_with_south_korea:0 "Торговля с Южной Кореей"
 JAP_trade_with_south_korea_desc:0 "Южная Корея - скорее союзник по расчету, чем настоящий друг. Торговля с ними может изменить это."
 JAP_trade_with_north_korea:0 "Торговля с Северной Кореей"
 JAP_trade_with_north_korea_desc:0 "Хороший торговый партнер - это тот, у кого мощное правительство, которое отчаянно нуждается в ресурсах. Северная Корея является таким партнером. Сблизившись с Китаем, давайте сблизимся с Северной Кореей."
 JAP_develop_hokkaido:0 "Развивайте Хоккайдо"
 JAP_develop_hokkaido_desc:0 "Хоккайдо, самый северный остров Японии, довольно экстремален в нескольких аспектах. Безусловно, самый холодный по климату и довольно удаленный от Хонсю, он был соединен с остальной Японией туннелем Сейкан под проливом Цугару только в 1986 году. Чтобы расширить промышленную базу Хоккайдо, нам нужно будет адаптировать наши планы строительства к его более экстремальному климату, но это поможет 5 миллионам жителей Хоккайдо."
 JAP_rare_metal_production:0 "Производство редких металлов"
 JAP_rare_metal_production_desc:0 "Вольфрам и хром редки и ценны - нам нужно создавать новые заводы, чтобы производить эти ресурсы в больших количествах."
 JAP_adapt_article_9:0 "Адаптировать статью 9"
 JAP_adapt_article_9_desc:0 "Искренне стремясь к международному миру, основанному на справедливости и порядке, японский народ навсегда отказывается от войны как суверенного права нации и угрозы силой или ее применения как средства урегулирования международных споров.Статья 9 Японской Конституции является неотъемлемой частью послевоенной Японии, но она начинает нас подводить. Мы должны быть в состоянии защитить наших союзников и соответствующим образом адаптировать правила."
 JAP_tank_program:0 "Танковая программа"
 JAP_tank_program_desc:0 "Универсальная и мощная бронетанковая ударная группа является основой сухопутных войск. Нам необходимо продолжать развивать наши модели танков."
 JAP_army_exercises:0 "Армейские учения"
 JAP_army_exercises_desc:0 "Нашим сухопутным войскам необходимо проводить новые комбинированные учения, чтобы обеспечить универсальность нашей армии."
 JAP_naval_production:0 "Военно-морское производство"
 JAP_naval_production_desc:0 "Чтобы править морями, нам нужны корабли. Давайте строить корабли."
 JAP_naval_invasion_protocols:0 "Протоколы морского вторжения"
 JAP_naval_invasion_protocols_desc:0 "Нам необходимо разработать новые доктрины для операций морской пехоты и десантных вторжений."
 JAP_air_base_project:0 "Проект авиабазы"
 JAP_air_base_project_desc:0 "Чтобы защитить небо, нам нужны авиабазы. Это повысит адаптивность наших военно-воздушных сил к планированию и строительству новых авиабаз по всей стране."
 JAP_extra_research_slot:0 "Дополнительное место для исследований"
 JAP_extra_research_slot_desc:0 ""
 JAP_ideological_debate:0 "Идеологические дебаты"
 JAP_ideological_debate_desc:0 "После подготовки нашего народа к национальному и политическому возрождению нам нужно начать новые идеологические дебаты, чтобы узнать, действительно ли демократия - это наш путь, или, возможно, нам следует пересмотреть."
 JAP_army_doctrine_school:0 "Школа армейской доктрины"
 JAP_army_doctrine_school_desc:0 "Наши сухопутные доктрины несколько устарели. Нам нужно развивать новые, и мы должны создать новые военные академии для разработки новых военных подходов."
 JAP_navy_doctrine_school:0 "Школа военно-морской доктрины"
 JAP_navy_doctrine_school_desc:0 "Наши военно-морские доктрины выходят из моды, и нам нужно будет разработать более современные."
 JAP_the_future_of_japan:0 "Будущее Японии"
 JAP_the_future_of_japan_desc:0 "После прохождения как гражданской, так и военной реструктуризации наша нация, наконец, нуждается в новом пути - или, возможно, в старом."
 JAP_defensive_strategies:0 "Оборонительные стратегии"
 JAP_defensive_strategies_desc:0 "Японии не следует быть слишком самонадеянной в своих международных отношениях. Защита нас и наших друзей должна занять доминирующее положение."
 JAP_aggressive_strategies:0 "Агрессивные стратегии"
 JAP_aggressive_strategies_desc:0 "Пришло время, наконец, отказаться от наших старых привычек пацифизма и трусости. Нам нужно будет усилить нашу игру и более агрессивно защищать наши интересы дома."
 JAP_fortification_focus:0 "Фортификационный фокус"
 JAP_fortification_focus_desc:0 "Нам нужно построить новые бункеры и оборонительные сооружения, чтобы защитить наш остров, даже если он находится в самой серьезной опасности."
 JAP_defense_through_friendship:0 "Защита через дружбу"
 JAP_defense_through_friendship_desc:0 "В мире существуют мощные угрозы, но они всегда будут стоять на своем благодаря своим преступлениям против человечности. Если мы, альянс свободных народов, найдем достаточно союзников, мы сможем противостоять тоталитарным силам."
 JAP_democratic_state:0 "Демократическое государство"
 JAP_democratic_state_desc:0 "Демократия - это основа нашего общества, от которой мы не должны отказываться. Мы должны быть носителями факела нового поколения демократической агрессии - чтобы защитить себя и другие демократические нации от тоталитарной угрозы."
 JAP_popular_state:0 "Народное государство"
 JAP_popular_state_desc:0 "Мы должны, наконец, вернуть Японию народу. Замените белые флаги на красные и поставьте под сомнение божественные предписания правящих классов!"
 JAP_warrior_state:0 "Государство воинов"
 JAP_warrior_state_desc:0 "Возвращение к нашим старым имперским ценностям вызовет у некоторых удивление, это точно. Но мы должны это сделать, хотя бы для того, чтобы возродить нашу нацию и перемотивировать наш народ. Наши враги будут дрожать от страха перед лицом нового Японского Воинственного государства!"
 JAP_befriend_vietnam:0 "Подружись с Вьетнамом"
 JAP_befriend_vietnam_desc:0 "Вьетнам, хотя и коммунистический, становится все ближе и ближе к западным демократиям из-за их конфликтов с Китаем. Мы не можем превратить это в идеологическую перестрелку, но вместо этого должны следовать принципам Макиавелли; добиваться дружбы и лояльности Вьетнама против Китая ."
 JAP_befriend_taiwan:0 "Подружись с Тайванем"
 JAP_befriend_taiwan_desc:0 "Мы все знаем, что Китайская Республика, ныне изгнанная на остров Тайвань, является единственным истинным Китаем. Нам нужно заручиться дружбой и признательностью Тайваня, чтобы сдержать Китайскую Народную Республику."
 JAP_befriend_south_korea:0 "Подружись с Южной Кореей"
 JAP_befriend_south_korea_desc:0 "У корейцев и японцев в прошлом была более чем сложная история, и это, безусловно, в значительной степени наша вина. Мы должны подходить к Южной Корее с открытыми умами и сердцами, готовые очистить наше прошлое от излишеств и смотреть в общее будущее как союзники, друзья и братья по оружию."
 JAP_interventionism:0 "Интервенционизм"
 JAP_interventionism_desc:0 "Мы должны быть готовы нанести удар по нашему врагу на каждом шагу. Нам нужно принять интервенционизм в качестве нашей руководящей доктрины."
 JAP_the_red_sun:0 "Красное солнце"
 JAP_the_red_sun_desc:0 "Красное солнце должно взойти над Азией."
 JAP_abolish_the_monarchy:0 "Упразднить монархию"
 JAP_abolish_the_monarchy_desc:0 "Император - это сосуд прошлого, самопровозглашенное проявление божественности и национализма - проклятие для нашего народа, от которого нам нужно избавиться."
 JAP_allegiance_to_the_emperor:0 "Верность императору"
 JAP_allegiance_to_the_emperor_desc:0 "В Японии должна править новая монархия. Наш император будет нашим пастырем в эти темные времена."
 JAP_government_authority:0 "Государственный орган"
 JAP_government_authority_desc:0 "Наше правительство далеко не так сильно, как было бы необходимо для преследования коммунистов, левых прогрессистов и других членов оппозиции. Мы раздавим этих кретинов!"
 JAP_mobilize_the_population:0 "Мобилизовать население"
 JAP_mobilize_the_population_desc:0 "Нам нужно мобилизовать население в наши вооруженные силы и мотивировать нашу молодежь идти на войну за наш народ."
 JAP_fortress_japan:0 "Крепость Япония"
 JAP_fortress_japan_desc:0 ""
 JAP_east_asian_alliance:0 "Восточноазиатский альянс"
 JAP_east_asian_alliance_desc:0 "Нам нужно создать новую военную группировку в Восточной Азии. Оставаясь рядом с НАТО, мы будем заниматься своими делами на нашей стороне Тихого океана."
 JAP_ally_the_united_states:0 "Союзник Соединенных Штатов"
 JAP_ally_the_united_states_desc:0 "Нам нужно найти новую общую политику с Соединенными Штатами - и мы, безусловно, должны рассмотреть возможность поиска нового будущего в НАТО или аналогичной фракции."
 JAP_korean_unification_ultimatum:0 "Ультиматум об объединении Кореи"
 JAP_korean_unification_ultimatum_desc:0 ""
 JAP_protect_our_nation:0 "Защити нашу нацию"
 JAP_protect_our_nation_desc:0 "Защита нашей нации от мерзких иностранных идеологий должна быть нашей главной задачей."
 JAP_revolution_in_korea:0 "Революция в Корее"
 JAP_revolution_in_korea_desc:0 ""
 JAP_new_imperial_society:0 "Новое имперское общество"
 JAP_new_imperial_society_desc:0 ""
 JAP_japanese_supremacy:0 "Японское превосходство"
 JAP_japanese_supremacy_desc:0 "Японцы - избранный народ, истинная раса хозяев. Давайте сделаем это государственной политикой."
 JAP_allies_in_indochina:0 "Союзники в Индокитае"
 JAP_allies_in_indochina_desc:0 "Вьетнам является одним из величайших противников Китая - что-то, что, кажется, противоречит их идеологии, но, тем не менее, это правда. Возможно, они найдут с нами общий язык - защищающийся коммунист - хороший союзник против агрессивного коммуниста."
 JAP_approach_NATO:0 "Сближение с НАТО"
 JAP_approach_NATO_desc:0 "После вступления в НАТО нам нужно получше узнать наших новых союзников."
 JAP_korean_alliance_initiative:0 "Инициатива Корейского альянса"
 JAP_korean_alliance_initiative_desc:0 "Мы должны предложить нашим корейским друзьям присоединиться к нашим американским союзникам."
 JAP_chinese_unification_ultimatum:0 "Ультиматум объединения Китая"
 JAP_chinese_unification_ultimatum_desc:0 ""
 JAP_vanguard_of_democracy:0 "Авангард демократии"
 JAP_vanguard_of_democracy_desc:0 "После того, как мы закрепили нашу идеологию дома, нам нужно донести ее до других. Мы станем авангардом демократии."
 JAP_revolution_in_taiwan:0 "Революция на Тайване"
 JAP_revolution_in_taiwan_desc:0 "Нам нужно распространить революцию на Тайвань."
 JAP_colonize_korea:0 "Колонизировать Корею"
 JAP_colonize_korea_desc:0 "Корея по праву принадлежит нам. Давайте заберем это обратно."
 JAP_subjugate_korea:0 "Покорить Корею"
 JAP_subjugate_korea_desc:0 "Корейский народ по праву рождения является низшим народом-помощником по сравнению со славными японцами. Давайте приведем их в соответствие."
 JAP_ally_taiwan:0 "Союзный Тайвань"
 JAP_ally_taiwan_desc:0 "Тайвань должен стать частью нашего альянса."
 JAP_NATO_exercises:0 "Учения НАТО"
 JAP_NATO_exercises_desc:0 "Мы должны пригласить наших новых партнеров по альянсу потренироваться в районе западной части Тихого океана и привыкнуть к нему."
 JAP_east_asian_pact:0 "Восточноазиатский пакт"
 JAP_east_asian_pact_desc:0 "Сильный союз необходим для обеспечения успехов, которых мы добились в борьбе с нашими врагами."
 JAP_democratic_militias:0 "Демократические ополченцы"
 JAP_democratic_militias_desc:0 "Для того, чтобы продолжать наше бесконечное продвижение на вражеские тоталитарные территории, нам необходимо мобилизовать наше население в силы демократического ополчения."
 JAP_beijing_and_tokyo:0 "Пекин и Токио"
 JAP_beijing_and_tokyo_desc:0 "Нам нужно стремиться к китайской дружбе. Азиатские братские народы под красными знаменами будут неудержимы!"
 JAP_red_prosperity_sphere:0 "Красная сфера процветания"
 JAP_red_prosperity_sphere_desc:0 "Китайцы - фальшивые коммунисты. Мы будем выступать как против капитализма, так и против Китая."
 JAP_colonize_china:0 "Колонизировать Китай"
 JAP_colonize_china_desc:0 "После завоевания Кореи нам нужно нацелиться на наше следующее законное владение: Китай."
 JAP_subjugate_china:0 "Покорить Китай"
 JAP_subjugate_china_desc:0 ""
 JAP_ally_mongolia:0 "Союзная Монголия"
 JAP_ally_mongolia_desc:0 "Нам нужно заключить союз с Монголией."
 JAP_ally_indonesia:0 "Союзник Индонезии"
 JAP_ally_indonesia_desc:0 "Нам нужно заключить союз с Индонезией."
 JAP_allies_across_asia:0 "Союзники по всей Азии"
 JAP_allies_across_asia_desc:0 "Нам нужно заключить новые союзы с азиатскими демократиями."
 JAP_revolution_across_asia:0 "Революция по всей Азии"
 JAP_revolution_across_asia_desc:0 "Мы должны, наконец, донести до всей Азии, самого густонаселенного из континентов, правду о революции. Мы понесем потери, и некоторых богатых людей придется казнить, но в конце концов коммунизм будет править безраздельно!"
 JAP_colonize_south_east_asia:0 "Колонизировать Юго-Восточную Азию"
 JAP_colonize_south_east_asia_desc:0 "Давайте закончим строительство нашей империи. Вьетнам, Малайзия, Индонезия, Филиппины и Папуа - Новая Гвинея будут нашими!"
 JAP_asian_research_compact:0 "Исследовательский договор Альянса"
 JAP_asian_research_compact_desc:0 "Мы должны продвигать наш научный прогресс вперед с помощью наших новых союзников."
 JAP_red_association_of_science:0 "Красная ассоциация науки"
 JAP_red_association_of_science_desc:0 "С помощью китайских ученых мы будем продвигать наши научные достижения."
 JAP_mobilize_the_people:0 "Мобилизуйте народ"
 JAP_mobilize_the_people_desc:0 "Рабочий класс мирно трудился, но теперь нация находится под угрозой. Нам нужно будет мобилизовать трудящихся в наши армии, чтобы победить врагов революции."
 NOR_bondevik_motion_of_confidence:0 "Ходатайство Бондевика о доверии"
 NOR_bondevik_motion_of_confidence_desc:0 "Пришло время выдвинуть предложение о доверии Бондевику."
 NOR_stoltenberg_cabinet:0 "Кабинет Столтенберга"
 NOR_stoltenberg_cabinet_desc:0 "Поскольку Бондевик покинул свой пост, мы должны убедиться, что мирно передадим власть его преемнику от социал-демократов Йенсу Столтенбергу."
 NOR_stay_in_nato:0 "Оставайся в НАТО"
 NOR_stay_in_nato_desc:0 "НАТО означает безопасность. Выход из альянса - это не вариант."
 NOR_leave_nato:0 "Покинуть НАТО"
 NOR_leave_nato_desc:0 "С момента окончания холодной войны НАТО служило немногим целям, кроме подчинения американским военным интересам. Мы должны отказаться от наших собственных соглашений, прежде чем увидим другой Белград."
 NOR_maintain_the_european_status:0 "Сохранить европейский статус"
 NOR_maintain_the_european_status_desc:0 "Нынешняя ситуация, сложившаяся у нас с Европой, была для нас просто прекрасной. Нет необходимости вступать в профсоюз."
 NOR_join_the_eu:0 "Вступайте в ЕС"
 NOR_join_the_eu_desc:0 "Из-за огромного успеха, которого мы добились до сих пор, мы должны предпринять шаги, чтобы стать полноправным членом ЕС."
 NOR_support_haakons_marriage:0 "Поддержите брак Хаакона"
 NOR_support_haakons_marriage_desc:0 "Наследный принц женится на простолюдинке? Конечно. Просто поздравьте его, и давайте вернемся к реальной политике."
 NOR_reinforce_the_constitutional_monarchy:0 "Укрепить конституционную монархию"
 NOR_reinforce_the_constitutional_monarchy_desc:0 "Статус-кво предпочтительнее всех альтернатив. Давайте укрепим как монархию, так и ограничение ее полномочий."
 NOR_economic_growth_1:0 "Экономический рост I"
 NOR_economic_growth_1_desc:0 "Мы должны начать экономическое стимулирование нашей экономики. Строительство фабрик поможет."
 NOR_government_expansion_plans:0 "Планы расширения правительства"
 NOR_government_expansion_plans_desc:0 "Чтобы повысить эффективность нашего правительства, нам необходимо значительно расширить его."
 NOR_expand_the_industrial_base:0 "Расширение производственной базы"
 NOR_expand_the_industrial_base_desc:0 "Ослабив некоторые строительные нормы, мы можем немного ускорить процесс строительства."
 NOR_economic_growth_2:0 "Экономический рост II"
 NOR_economic_growth_2_desc:0 "Мы должны продолжать инвестировать в экономику."
 NOR_invest_in_the_ministry_of_education_and_research:0 "Инвестируйте в Министерство образования и научных исследований"
 NOR_invest_in_the_ministry_of_education_and_research_desc:0 "Со всеми имеющимися у нас ресурсами и деньгами мы можем выделить часть из них на нашу систему образования и исследования."
 NOR_further_research_investments:0 "Дальнейшие инвестиции в исследования"
 NOR_further_research_investments_desc:0 "Благодаря прошлым инвестициям, которые мы сделали в области исследований, мы можем добиться еще больших успехов в науке."
 NOR_oppose_haakons_marriage:0 "Выступить против брака Хаакона"
 NOR_oppose_haakons_marriage_desc:0 "Независимо от того, потому ли, что нам не нравится платить деньги за королевский брак, или потому, что нам не нравится невеста, нынешний выбор брака Хаакона неприемлем."
 NOR_defund_the_monarchy:0 "Уничтожить монархию"
 NOR_defund_the_monarchy_desc:0 "Хотя нас не волнует, что наследный принц намерен жениться на простолюдинке, мы не будем за это платить. Пусть он сам найдет деньги на свою дурацкую церемонию."
 NOR_encourage_republican_sentiment:0 "Поощрять республиканские настроения"
 NOR_encourage_republican_sentiment_desc:0 "Монархии - это дикие вещи прошлого. Мы должны полностью присоединиться к современному миру и оставить порочную систему позади!"
 NOR_republican_militias:0 "Республиканские ополченцы"
 NOR_republican_militias_desc:0 "Мы должны начать формирование ополчения, призванного защитить наши новообретенные республиканские настроения."
 NOR_abolish_the_monarchy:0 "Упразднить монархию"
 NOR_abolish_the_monarchy_desc:0 "Нация сейчас находится на том этапе, когда мы действительно можем избавиться от этой дикой системы. Отмена монархии близка!"
 NOR_democratic_socialism:0 "Демократический социализм"
 NOR_democratic_socialism_desc:0 "Теперь перед нами открываются новые политические возможности. Наше население никогда не согласится на радикальные перемены, так что, возможно, демократический социализм мог бы неплохо сработаться с нашим обществом."
 NOR_radical_socialism:0 "Радикальный социализм"
 NOR_radical_socialism_desc:0 "Хотя поначалу это может быть очень непопулярно, возможно, у нас никогда не будет другого такого шанса. Социализм придет в Норвегию!"
 NOR_find_a_better_bride:0 "Найди невесту получше"
 NOR_find_a_better_bride_desc:0 "Мы должны искать невесту, которая откроет для нас путь дипломатических чудес."
 NOR_british_princess:0 "Британская принцесса"
 NOR_british_princess_desc:0 "Принцесса Беатрис Элизабет Мэри, дочь принца Эндрю, кажется, идеально подходит для Хаакона. Политический союз с, пожалуй, самым престижным королевским домом в мире - отличная идея. Беатрис, родившаяся в 1988 году, была бы готова к браку к 2006 году."
 NOR_belgian_princess:0 "Бельгийская принцесса"
 NOR_belgian_princess_desc:0 "Принцесса Мария Лаура Бельгийская, титулованная эрцгерцогиня Австро-Эсте, родившаяся в 1988 году, не является очевидным выбором в качестве будущей невесты для Хакона, но на самом деле женитьба в Бельгии означает женитьбу в Центральной Европе. Возможно, союз с бельгийцами - это именно то, что мы ищем?"
 NOR_swedish_princess:0 "Шведская принцесса"
 NOR_swedish_princess_desc:0 "Кронпринцесса Виктория, герцогиня Вестерготландская, является наследницей престола Швеции. Король Норвегии женат на королеве Швеции - возможности безграничны. Почему она, родившаяся в 1977 году, не идеальный выбор?"
 NOR_japanese_princess:0 "Японская принцесса"
 NOR_japanese_princess_desc:0 "Принцесса Акико, правнучка императора Есихито, - это возможность, о которой никто не думает. Но японская принцесса, родившаяся в 1981 году, предложила бы нам невиданные дипломатические возможности."
 NOR_the_future_queen_of_norway:0 "Будущая королева Норвегии"
 NOR_the_future_queen_of_norway_desc:0 "Принцесса была выбрана! На улицах Норвегии все празднуют, готовясь приветствовать свою будущую королеву!"
 NOR_royal_government_decree:0 "Указ Королевского правительства"
 NOR_royal_government_decree_desc:0 "С новым монархическим пылом, витающим в воздухе, наш народ был бы вне себя от радости приветствовать возвращение королевской семьи на передний план политики!"
 NOR_joint_oil_drills:0 "Совместные нефтяные учения"
 NOR_joint_oil_drills_desc:0 "Женившись на принцессе Беатрис, переговоры в Северном море стали намного проще."
 NOR_additional_european_trade:0 "Дополнительная европейская торговля"
 NOR_additional_european_trade_desc:0 "Брак с принцессой Марией потеплил отношения не только с Бельгией, но и с большей частью Центральной Европы!"
 NOR_the_union_of_sweden_norway:0 "Союз Швеции и Норвегии"
 NOR_the_union_of_sweden_norway_desc:0 "Если бы, теоретически, и Швеция, и Норвегия были монархиями, мы могли бы создать новый союз двух стран. Но на этот раз мы могли бы назвать это Норвегия-Швеция, а не Швеция-Норвегия! Это гораздо лучше!"
 NOR_expand_the_navy:0 "Расширяйте военно-морской флот"
 NOR_expand_the_navy_desc:0 "Женитьба на принцессе Акико была довольно странной в глазах большинства, но это открыло новые связи, которых у нас никогда раньше не было с Японией, и помогло заручиться поддержкой военно-морского флота!"
 NOR_import_german_tanks:0 "Импорт немецких Танков"
 NOR_import_german_tanks_desc:0 "Норвегия должна сосредоточиться на том, что является одновременно партнером ЕС и НАТО. Leopard 2A4 идеально подходит для оснащения наших вооруженных сил."
 NOR_import_american_tanks:0 "Импортируйте американские танки"
 NOR_import_american_tanks_desc:0 "Соединенные Штаты не производят ничего, кроме высококачественных товаров военного назначения. M1A1 Abrams должен стать хорошим образцом бронетехники для норвежской армии."
 NOR_import_russian_tanks:0 "Импортируйте Российские Танки"
 NOR_import_russian_tanks_desc:0 "Т-90 кажется странным выбором, учитывая наши напряженные отношения с Россией, но это может показать нашим союзникам по НАТО, что наша экономическая лояльность не гарантирована."
 NOR_artillery_models:0 "Артиллерийские модели"
 NOR_artillery_models_desc:0 "Мы долгое время жили в мире, но война может обрушиться на нас в любой день. Нам понадобится артиллерия получше, если этот день когда-нибудь наступит."
 NOR_infantry_weapons:0 "Оружие пехоты"
 NOR_infantry_weapons_desc:0 "Мы должны лидировать в разработке оружия. Мы можем сделать это, инвестируя в оружейные компании."
 NOR_production_efficiency_focus:0 "Фокус на эффективности производства"
 NOR_production_efficiency_focus_desc:0 "Нам нужно привить здоровую трудовую этику нашему населению, чтобы увеличить производство на наших фабриках."
 NOR_expand_haakonsvern:0 "Расширить Хааконсверн"
 NOR_expand_haakonsvern_desc:0 "Мы должны улучшить наш военно-морской потенциал."
 NOR_additional_dockyards:0 "Дополнительные верфи"
 NOR_additional_dockyards_desc:0 "Наш военно-морской флот будет необходим в случае войны. Начать строительство новых верфей"
 NOR_expand_the_naval_industrial_base:0 "Расширить военно-морскую промышленную базу"
 NOR_expand_the_naval_industrial_base_desc:0 "Найдя более эффективные методы строительства судов, мы можем немного ускорить этот процесс!"
 NOR_northern_oil_investments:0 "Северные нефтяные инвестиции"
 NOR_northern_oil_investments_desc:0 "Норвегия богата нефтью в изобилии, но, несомненно, ее еще больше. Арктика, кажется, переполнена им. Начинайте бурение на Севере!"
 NOR_western_oil_investments:0 "Западные нефтяные инвестиции"
 NOR_western_oil_investments_desc:0 "Запад мог бы принести нам большие выгоды в отношении нефти."
 NOR_southern_oil_investments:0 "Южные нефтяные инвестиции"
 NOR_southern_oil_investments_desc:0 "Ни в одном месте нашей страны не следует искать нефть. Мы наверняка сможем найти что-нибудь на Юге."
 NOR_expand_e6_and_e39:0 "Расширить E6 и E39"
 NOR_expand_e6_and_e39_desc:0 "E6 и E39 являются центральными дорогами норвежской дорожной системы, соединяющими страну по оси север-юг со столицей Осло, а также, в случае отклонения на запад, с Бергеном."
 NOR_resource_production_program:0 "Программа добычи ресурсов"
 NOR_resource_production_program_desc:0 "Чтобы иметь возможность в полной мере воспользоваться нашей ситуацией с ресурсами, нам нужно найти лучшие способы их сбора."
 NOR_invest_in_ostlandet:0 "Инвестируйте в Ostlandet"
 NOR_invest_in_ostlandet_desc:0 "Мы должны увеличить промышленный потенциал нашей страны."
 NOR_invest_in_vestlandet:0 "Инвестируйте в Vestlandet"
 NOR_invest_in_vestlandet_desc:0 "Последние инвестиции прошли хорошо. Мы могли бы извлечь выгоду из дальнейших инвестиций в других частях страны."
 SOV_economic_focus:0 "Экономическая направленность"
 SOV_economic_focus_desc:0 "Нам нужно направить больше национальных ресурсов на экономическое развитие, поскольку распад СССР оставил Россию позади с большой утечкой мозгов и обширной промышленной пустошью."
 SOV_grozny_offensive:0 "Грозненское наступление"
 SOV_grozny_offensive_desc:0 "Чеченская война началась в середине 1999 года и затихла за зиму. Теперь нам нужно покончить с этими надоедливыми повстанцами на Кавказе. Удара непосредственно по их столице Грозному должно быть достаточно, чтобы заставить их сдаться."
 SOV_industrial_project:0 "Промышленный проект"
 SOV_industrial_project_desc:0 "Российская промышленность нуждается в большой помощи сверху, иначе она будет поглощена проблемами снизу."
 SOV_focus_on_the_oligarchy:0 "Сосредоточьтесь на олигархии"
 SOV_focus_on_the_oligarchy_desc:0 "Олигархия - это небольшая группа очень влиятельных людей по всей России и, как следствие, по всему бывшему СССР. Когда капитализм вошел на территорию в самом разгаре, некоторые из этих олигархов очень быстро разбогатели. Пока они будут рядом, Россия не сможет эффективно управлять своей собственной территорией."
 SOV_nationalistic_sentiment:0 "Националистические настроения"
 SOV_nationalistic_sentiment_desc:0 "Нам слишком долго говорили, что Россия - всего лишь одна из многих и что она ненамного лучше таких слабаков, как Азербайджан или Туркменистан. Эта концепция отчаянно нуждается в изменении. Россия прежде всего, говорим мы! Россия прежде всего! Мы никогда не будем вести переговоры с чеченскими террористами и их слабыми идеологическими целями!"
 SOV_appease_chechnya:0 "Умиротворить Чечню"
 SOV_appease_chechnya_desc:0 "После поражения в Чечне нам нужно подумать о том, как интегрировать ее обратно в нашу сферу. Мы должны интегрировать бывших лидеров повстанцев в новую бюрократию и предоставить чеченцам как можно больше религиозной независимости."
 SOV_diplomacy_focus:0 "Фокус на дипломатии"
 SOV_diplomacy_focus_desc:0 "Российская дипломатия состояла в том, чтобы разбить капиталистовоколо восьмидесяти лет, а затем перешла к тому, чтобы не обанкротиться полностьюв 1990-е годы. Теперь нам нужно перестроить наши министерства иностранных дел и дипломатических посланников, чтобы, наконец, принять новый, сбалансированный подход к нашим дипломатическим доктринам."
 SOV_modernize_the_military:0 "Модернизировать вооруженные силы"
 SOV_modernize_the_military_desc:0 "Наши вооруженные силы великолепны, но стары. Нам необходимо быстро ускорить усилия по модернизации российских Вооруженных Сил."
 SOV_military_industrial_program:0 "Военно-промышленная программа"
 SOV_military_industrial_program_desc:0 "Чтобы провести военную и промышленную реформу, Россия должна построить больше военных заводов."
 SOV_support_gazprom:0 "Поддержите ГАЗПРОМ"
 SOV_support_gazprom_desc:0 "ГАЗПРОМ, сокращение от Газовая промышленность) - крупнейшая в мире газодобывающая компания и второй по величине работодатель в России, уступающий только Вооруженным Силам. ГАЗПРОМзарабатывает российскому правительству, которое контролирует компанию, более 100 миллиардов долларов США в год.\n\N Мы могли бы предоставить Газпромубольше территорий для добычи большего количества ресурсов, которые, в свою очередь, приносят больше прибыли."
 SOV_support_the_oligarchs:0 "Поддержите олигархов"
 SOV_support_the_oligarchs_desc:0 "Нам нужно найти окончательное решение и определяющее соглашение с олигархами. Даже если это означает какую-то коррупцию, это может означать некоторое усиление промышленного и экономического развития."
 SOV_fight_the_oligarchs:0 "Борьба с олигархами"
 SOV_fight_the_oligarchs_desc:0 "Олигархи - это раковые паразиты, высасывающие кровь из российского рабочего класса. Мы должны уничтожить их влияние, убрав коррумпированных чиновников и неэффективных бюрократов. Мы могли бы отметить это как необходимые логистические реформы."
 SOV_russia_first:0 "Россия прежде всего"
 SOV_russia_first_desc:0 "Нам нужно будет достичь наших собственных целей, даже если это означает бросить вызов другим странам. Россия прежде всего!"
 SOV_peaceful_reform:0 "Мирная реформа"
 SOV_peaceful_reform_desc:0 "При ельцинском режиме демократический идеализм уже пострадал. Мы должны следовать по пути великой, свободной и демократической Российской Федерации."
 SOV_the_red_menace:0 "Красная угроза"
 SOV_the_red_menace_desc:0 "Горбачев был худшим, что могло случиться с Россией. Нам нужно вернуть власть политикам... рабочим."
 SOV_path_of_the_eagle:0 "Путь орла"
 SOV_path_of_the_eagle_desc:0 "Америка больше не враг. Нам нужно найти с ними общий путь - американский орел должен наблюдать за небом над охотничьими угодьями русского Медведя."
 SOV_path_of_the_bear:0 "Тропа медведя"
 SOV_path_of_the_bear_desc:0 "Наш собственный путь - это всегда лучший путь. Вот как это всегда было, как это есть, как это всегда будет."
 SOV_path_of_the_dragon:0 "Путь дракона"
 SOV_path_of_the_dragon_desc:0 "С момента китайско-советского раскола 1960-х годов Китай был соперником Советов. Теперь Русский Медведь должен еще раз приблизиться к Китайскому Дракону."
 SOV_the_russian_army:0 "Русская армия"
 SOV_the_russian_army_desc:0 "Нам нужно сосредоточиться на совершенствовании нашей армии."
 SOV_the_russian_navy:0 "Военно-Морской флот России"
 SOV_the_russian_navy_desc:0 "Нам нужно сосредоточиться на совершенствовании нашего военно-морского флота."
 SOV_the_russian_air_force:0 "Военно-воздушные силы России"
 SOV_the_russian_air_force_desc:0 "Нам нужно сосредоточиться на совершенствовании наших военно-воздушных сил."
 SOV_economic_intervention:0 "Экономическое вмешательство"
 SOV_economic_intervention_desc:0 "Экономика просто не встает и не работает сама по себе - западные капиталисты производят более эффективно, а китайская дешевая рабочая сила обходится дешевле, чем это могут сделать русские. Нам нужно вмешаться с помощью строгой и прямолинейной государственной политики."
 SOV_political_control:0 "Политический контроль"
 SOV_political_control_desc:0 "Доминируя в политическом консенсусе и назначая наших подрядчиков на ключевые посты в средствах массовой информации, мы могли бы заставить наш режим выглядеть лучше, чем он есть на самом деле."
 SOV_southern_strategy:0 "Южная стратегия"
 SOV_southern_strategy_desc:0 "Грузия и Турция повернули на запад, и наши армянские союзники окружены турецкими и азербайджанскими соперниками. Абхазии и Южной Осетии также может понадобиться наша помощь."
 SOV_european_integration:0 "Европейская интеграция"
 SOV_european_integration_desc:0 "Европейский союз - это великая и дальновидная организация свободных друзей. Нам нужно, по крайней мере, сотрудничать с ними, чтобы сохранить мир, процветание и прогресс."
 SOV_red_union_state:0 "Красное Союзное государство"
 SOV_red_union_state_desc:0 "Беларусь - наш самый близкий друг. Конечно, мы могли бы убедить их присоединиться к новой советской федерации, которую мы строим."
 SOV_trade_with_the_west:0 "Торговля с Западом"
 SOV_trade_with_the_west_desc:0 "Наша экономика становится все более хорошей, но с помощью американского и европейского экономических блоков она могла бы стать еще лучше."
 SOV_stand_with_japan:0 "Поддержите Японию"
 SOV_stand_with_japan_desc:0 "Японский империализм загнал японцев в угол. Мы должны сообщить, что они разделяют наши симпатии."
 SOV_stand_with_china:0 "Встаньте на сторону Китая"
 SOV_stand_with_china_desc:0 "Китайцы подавляются злонамеренными японскими планами. Мы должны сообщить им, что у них есть наша поддержка."
 SOV_trade_with_the_east:0 "Торговля с Востоком"
 SOV_trade_with_the_east_desc:0 "Открытие китайского рынка для нашего может быть только взаимовыгодным. Китайские рабочие могут работать на российские промышленные концерны, покупать нашу продукцию, а их компании могут поставлять нам свою."
 SOV_land_doctrine_focus_1:0 "Земельная доктрина I"
 SOV_land_doctrine_focus_1_desc:0 "Армия находится в плохом состоянии - разработка новых доктрин могла бы помочь в этом."
 SOV_motorized_forces:0 "Моторизованные войска"
 SOV_motorized_forces_desc:0 "Пешие армии сильно устарели. Нам необходимо разработать и упорядочить планы строительства грузовиков, чтобы создавать транспортные средства с более высокими темпами."
 SOV_carrier_program:0 "Программа перевозчика"
 SOV_carrier_program_desc:0 "Американское господство на морях основано на авианосцах - мы должны рассмотреть возможность создания равных и разработки современных моделей авианосцев."
 SOV_naval_production_program:0 "Военно-морская производственная программа"
 SOV_naval_production_program_desc:0 "Строительство новых кораблей могло бы стать прекрасной возможностью создать новую военно-морскую военную машину мирового класса."
 SOV_fighter_focus:0 "Фокус истребителя"
 SOV_fighter_focus_desc:0 "Истребители важнее, чем все другие типы самолетов. Нам нужно править в небесах, чтобы править на земле."
 SOV_air_doctrine_focus_1:0 "Воздушная доктрина I"
 SOV_air_doctrine_focus_1_desc:0 "Наши военно-воздушные силы находятся в плохом состоянии. Нам необходимо адаптировать нашу воздушную стратегию, чтобы создать прочное наследие для наших ВВС и их пилотов."
 SOV_oligarchic_republic:0 "Олигархическая республика"
 SOV_oligarchic_republic_desc:0 "Получение олигархами правительственных должностей и назначение их министрами могло бы создать отличные возможности для бизнеса - в основном для них, но также и для нас."
 SOV_putinism:0 "Путинизм"
 SOV_putinism_desc:0 "Культ личности вокруг Владимира Путина медленно растет, и его политическая стратегия избавления от политических противников произвела впечатление на весь мир. Россия должна принять своего нового сильного человека. Путин указывает путь."
 SOV_tsarist_restoration:0 "Царская реставрация"
 SOV_tsarist_restoration_desc:0 "Последний царь, Николай II Александрович Романов, тот, кто был императором и самодержцем всех россиян, был свергнут Февральской революцией 15 марта 1917 года, а затем убит 17 июля 1918 года под Екатеринбургом.\nРомановы по-прежнему претендуют на новое российское царство, и мы поможем наследникам Николая взойти на трон всей России - и за ее пределами."
 SOV_encourage_birth_rates:0 "Стимулирование Рождаемости"
 SOV_encourage_birth_rates_desc:0 "Наше население сокращается, и мы серьезно страдаем от утечки мозгов, когда наши интеллектуалы покидают страну в поисках лучших берегов. Нам нужно ограничить доступ к абортам и контрацептивам, чтобы искусственно предотвратить голод в России."
 SOV_secure_the_georgian_republics:0 "Обезопасьте Грузинские республики"
 SOV_secure_the_georgian_republics_desc:0 "Абхазия и Южная Осетия остро нуждаются в помощи, им серьезно угрожает грузинский империализм. Мы защитим наших братьев от вреда, чего бы это ни стоило."
 SOV_reassure_armenia:0 "Успокоить Армению"
 SOV_reassure_armenia_desc:0 "Армения окружена враждебной Турцией, враждебным Ираном, враждебным Азербайджаном и Грузией, которые не потрудились помочь. Мы не позволим нашим армянским братьям и союзникам попасть в руки врага. Армения будет стоять свободной и сильной!"
 SOV_stand_with_democracy:0 "Поддержите демократию"
 SOV_stand_with_democracy_desc:0 "Свобода всех народов должна быть нашей главной заботой. Каждому народу должно быть позволено выбирать свой собственный путь, а русский народ - всего лишь один из многих счастливых народов во всем мире."
 SOV_stand_with_autocracy:0 "Поддержите автократию"
 SOV_stand_with_autocracy_desc:0 "Народы других стран нас не касаются. Права человека или доступ к самоопределению действительны только для российского народа. Мы вступим в союз с тем, кто захочет стать нашим союзником и будет нам полезен."
 SOV_armored_force:0 "Бронетанковые силы"
 SOV_armored_force_desc:0 "Бронетанковые силы России огромны, но стары. Нам нужно разработать новые модели."
 SOV_navy_doctrine_focus_1:0 "Доктрина Военно-морского флота I"
 SOV_navy_doctrine_focus_1_desc:0 "Наш военно-морской флот остро нуждается в реформе. С некоторыми изменениями в доктрине мы должны стать золотыми."
 SOV_air_base_program:0 "Программа авиабазы"
 SOV_air_base_program_desc:0 "Новые авиабазы по всей нашей великой стране должны увеличить ударные возможности наших военно-воздушных сил."
 SOV_strengthen_CSTO:0 "Укреплять ОДКБ"
 SOV_strengthen_CSTO_desc:0 "Организация Договора о коллективной безопасности является нашей стратегической опорой. Мы не можем подвести наших союзников."
 SOV_greater_union_state:0 "Великое Союзное государство"
 SOV_greater_union_state_desc:0 "Армения? Казахстан? Союзники, подобные этим, не имеют большого значения. Мы должны быть в первую очередь обеспокоены прямой российской экспансией - и режим Александра Лукашенко в Беларуси снова и снова намекал, что Беларусь и Россия могут снова стать единым целым."
 SOV_greater_russia:0 "Великая Россия"
 SOV_greater_russia_desc:0 "Будь славен, о свободное Отечество, Древний союз братских народов, данная предками мудрость народа!\nСлавься, наша страна! Мы гордимся вами!"
 SOV_EU_membership:0 "Членство в ЕС"
 SOV_EU_membership_desc:0 "После ассоциаций и переговоров мы могли бы пойти на компромисс: мы должны присоединиться к Европейскому союзу!"
 SOV_restore_the_union:0 "Восстановить СССР"
 SOV_restore_the_union_desc:0 "Нерушимый союз свободных республик! Великая Россия спаялась навеки, чтобы устоять! Да здравствует творение воли народа, единый, могучий, единственный, великий Советский Союз!"
 SOV_support_south_korea:0 "Поддержите Южную Корею"
 SOV_support_south_korea_desc:0 "Северная Корея - опасное государство-изгой. Мы должны поддержать южнокорейцев, чтобы не допустить причинения им вреда и сохранить мир во всем мире."
 SOV_global_trade_treaties:0 "Глобальные торговые договоры"
 SOV_global_trade_treaties_desc:0 "Экономическое процветание всегда требует поиска новых торговых партнеров и новых промышленных союзников. Мы должны смотреть на глобальный театр торговли."
 SOV_seek_indian_friendship:0 "Ищи индийской дружбы"
 SOV_seek_indian_friendship_desc:0 "Индии серьезно угрожают пакистанские амбиции. Мы должны поддержать тигра, чтобы ограничить как Пакистан, так и Китай в их сделках."
 SOV_seek_pakistani_friendship:0 "Ищи пакистанскую дружбу"
 SOV_seek_pakistani_friendship_desc:0 "Пакистан находится в большой опасности из-за индийской экспансии. Если у нас будет поддержка Пакистана, мы также сможем сблизиться с Китаем и в то же время остановить Индию и, соответственно, их японских и американских друзей от дальнейшей экспансии в Азию."
 SOV_support_assad:0 "Поддержите Асада"
 SOV_support_assad_desc:0 "Опасный диктатор? Нет, Башар Аль-Асад - любимый, доброжелательный правитель и законный глава Сирии. Мы будем поддерживать его, что бы ни случилось. Сирия является жизненно важным партнером в жизненно важном регионе и поможет нам ограничить влияние американских марионеток в Израиле."
 SOV_support_the_kims:0 "Поддержите Кимов"
 SOV_support_the_kims_desc:0 "Конечно, внутренние дела Северной Кореи таковы... сомнительный. Однако это изолированная страна, которая вооружена до зубов и отчаянно нуждается в друзьях. Быть их другом может помочь только тогда, когда славный лидер сожжет дотла Белый дом."
 SOV_propaganda_programs:0 "Пропагандистские программы"
 SOV_propaganda_programs_desc:0 "Скармливая как нашим собственным, так и иностранным народам ложную информацию, мы отвлечем их от наших планов и сделаем нашу нацию уверенной в победе. Такие компании, как Russia Today, помогут нам создать международную новостную сеть, которой не обязательно беспокоиться о таких мелочах, как факты."
 SOV_land_doctrine_focus_2:0 "Земельная доктрина II"
 SOV_land_doctrine_focus_2_desc:0 "Наша армия улучшилась, но еще предстоит достичь кульминации. Возвращайтесь в гостиные, генералы! Нам нужны лучшие доктрины!"
 SOV_navy_doctrine_focus_2:0 "Доктрина ВМФ II"
 SOV_navy_doctrine_focus_2_desc:0 "Поскольку наш военно-морской флот начинает реформироваться, мы не можем упускать этот импульс. Необходима дальнейшая реструктуризация военно-морской доктрины, и с правильными экспертами мы могли бы это осуществить."
 SOV_eastern_ports:0 "Восточные порты"
 SOV_eastern_ports_desc:0 "Дальний Восток вокруг Владивостока - наш последний якорь в Тихом океане. Япония, Индия, Китай, Вьетнам, Индонезия, Австралия и Соединенные Штаты продвигаются в Тихий океан. Мы не сможем наверстать упущенное, как только потеряем след в этой гонке - так что давайте не будем терять след в первую очередь."
 SOV_eastern_air_bases:0 "Восточные авиабазы"
 SOV_eastern_air_bases_desc:0 "Для того чтобы нанести удар по Китаю, Японии или американским тихоокеанским территориям, нам необходимо создать авиабазы на Дальнем Востоке. Наши военно-воздушные силы должны быть способны защитить нашу нацию от любой угрозы, которую враг бросает в нас. Дипломатия меняется, но авиабазы остаются там, где они есть."
 SOV_air_doctrine_focus_2:0 "Воздушная доктрина II"
 SOV_air_doctrine_focus_2_desc:0 "Наши боеприпасы сыплются дождем с неба благодаря усовершенствованиям, которые мы внесли в наши военно-воздушные силы. Нам нужно продолжать вести хорошую борьбу. Дальнейшая реформа доктрины возможна и будет проведена."
 SOV_focus_on_ukraine:0 "Украина под прицелом"
 SOV_focus_on_ukraine_desc:0 "У Украины был шанс. У Украины было свое время. Они все равно предпочли сбежать от нас в так называемый нейтралитет. Очевидно, все знают, что они тайно являются фашистами в Киеве. Давай сожжем этот прогнивший дом дотла."
 SOV_western_research_assistance:0 "Западная исследовательская помощь"
 SOV_western_research_assistance_desc:0 "Российские исследовательские группы отстали по сравнению со своими западными коллегами, по крайней мере частично. Если мы обратимся за помощью в такие высокопоставленные учреждения, как Лондон, Париж, Антверпен или Берлин, мы можем наверстать упущенное скорее раньше, чем позже."
 SOV_the_crimean_question:0 "Крымский вопрос"
 SOV_the_crimean_question_desc:0 "Крым изначально был татарской землей - до тех пор, пока Сталин не депортировал татар. Тогда Крым был населен в основном русскими - однако Хрущев передал Крым Украине по логистическим соображениям, и после этого мы как бы забыли решить вопрос о Крыме. Теперь, когда Украина явно наш враг, мы можем перейти к этому. Наконец-то."
 SOV_novorossiya:0 "Новороссия"
 SOV_novorossiya_desc:0 "Русские на Востоке Украины жаждут свободы и самоопределения - разумеется, под руководством Москвы - с тех пор, как Украина пошла своим собственным путем. Время помочь им обрести свободу."
 SOV_estonian_russians:0 "Эстонские русские"
 SOV_estonian_russians_desc:0 "Эстония - отколовшееся государство предателей, и они забрали с собой русское меньшинство. Время освобождения."
 SOV_latvian_russians:0 "Латвийские русские"
 SOV_latvian_russians_desc:0 "Латвия - отколовшееся государство предателей, и они забрали с собой русское меньшинство. Время освобождения."
 SWE_post_crisis_fiscal_decisions:0 "Посткризисные финансовые решения"
 SWE_post_crisis_fiscal_decisions_desc:0 "Шведская экономика, некогда обладавшая самыми высокими доходами в Европе в 70-е годы, не сумела остаться впереди остальных. Особенно кризис 90-х годов, когда ВВП упал на 5% в начале десятилетия, сильно ударил по некогда неприкосновенной шведской денежной машине. Бюджет 1994 года имел дефицит в размере 15% ВВП. Теперь правительству необходимо выработать убедительную политику на новое тысячелетие."
 SWE_riksbank_policy:0 "Политика Риксбанка"
 SWE_riksbank_policy_desc:0 "Sveriges Riksbank - центральный банк Швеции, действующий с 1668 года и отвечающий за управление шведской кроной, национальной валютой. Действия центрального банка могут иметь центральное значение для фискальной и даже дипломатической позиции правительства."
 SWE_currency_policy:0 "Валютная политика"
 SWE_currency_policy_desc:0 "Инфляция и дефляция всегда являются главными возможностями, которые следует учитывать. Пока шведская крона является исключительной и собственной валютой, Риксбанк может контролировать количество денег в обращении и, следовательно, стоимость валюты на национальном и международном рынках."
 SWE_improve_the_stridsvagn_122:0 "Улучшите Stridsvagn 122"
 SWE_improve_the_stridsvagn_122_desc:0 "Stridsvagn 122 - это лицензионная версия немецкого основного боевого танка Leopard 2A5. Специализированный для ведения боевых действий в лесу, Stridsvagn все еще может стать объектом военных экспериментов, чтобы, возможно, сделать следующее поколение шведских танков еще более эффективным - и, возможно, на этот раз менее немецким - семейством боевых машин."
 SWE_contracts_for_german_armament_companies:0 "Контракты для немецких оружейных компаний"
 SWE_contracts_for_german_armament_companies_desc:0 "Шведский военный сектор никогда не был массовым с самого начала, и его размер также уменьшился за десятилетия, особенно с тех пор, как окончание холодной войны отодвинуло вооруженный нейтралитетна второй план среди приоритетов правительства. Хотя мы сами не можем быть уверены, что наше вооружение будет совершенным, немцы, безусловно, были бы рады этому. Может быть, нам стоит подумать о том, чтобы нанять их."
 SWE_oresund_bridge:0 "Эресуннский мост"
 SWE_oresund_bridge_desc:0 "Эресуннсброн (датский Эресуннсброен), строящийся с конца 1990-х годов, представляет собой масштабный проект строительства моста и туннеля, призванный соединить Мальме на юге Швеции с Копенгагеном, столицей Дании. Это ознаменовало бы новую связь между южной Фенноскандией и материковой частью Европы и облегчило бы торговлю с датчанами, а также с немцами и другими европейскими странами."
 SWE_expand_e20:0 "Расширить E20"
 SWE_expand_e20_desc:0 "E20, одна из трансъевропейских дорог сети E-road, соединяет, среди прочего, Данию и Швецию по недавно построенному мосту Эресунн, а затем проходит на север в направлении Стокгольма, где дорога продолжается на пароме в направлении Эстонии и России. Мы должны убедиться, что трафик по E20 может проходить свободно; ибо то, что помогает нашим партнерам, помогает и нам."
 SWE_expand_malmo_harbor:0 "Расширить гавань Мальме"
 SWE_expand_malmo_harbor_desc:0 "После завершения строительства Эресунна мы также должны сосредоточиться на том, чтобы превратить Мальме в новую привлекательную морскую альтернативу Гетеборгу. Это позволило бы нашим южным торговым партнерам в Дании, Германии и Польше более эффективно и быстрее доставлять товары на материковую часть Швеции."
 SWE_expand_the_merchant_fleet:0 "Расширяйте торговый флот"
 SWE_expand_the_merchant_fleet_desc:0 "Обладая богатством, нужно позаботиться о том, чтобы создать основу для еще большего богатства. Построив впечатляющее количество автоколонн, мы сможем убедиться, что Швеция в буквальном смысле останется на плаву, когда речь заходит об экономической конкурентоспособности."
 SWE_expand_the_stockholm_docks:0 "Расширить Стокгольмские доки"
 SWE_expand_the_stockholm_docks_desc:0 "Наше самое важное окно в восточную Балтику и в Финляндию, Эстонию и Россию - это портовая система нашей столичной системы, Стокгольм. Мы должны расширить его, чтобы сделать торговлю с этими странами проще и меньше хлопот."
 SWE_northern_friendship:0 "Северная дружба"
 SWE_northern_friendship_desc:0 "Швеция - мирная нация, и нет никаких причин менять это. Мы должны сосредоточиться на построении прибыльных и сердечных отношений с нашими европейскими партнерами, друзьями и союзниками."
 SWE_friendship_with_denmark:0 "Дружба с Данией"
 SWE_friendship_with_denmark_desc:0 "Швеции и Дании потребовалось немало времени, чтобы обнаружить свою любовь друг к другу, вступая в войну более двадцати раз за последние десять столетий. Но Дания и Швеция, первая из которых вдохновлена флагом второй, вторая явно превосходит первую во всех других отношениях, нашли друг друга как друзей и партнеров. А иногда и соперники. Проклятый данскьявлар."
 SWE_friendship_with_norway:0 "Дружба с Норвегией"
 SWE_friendship_with_norway_desc:0 "Норвегия долгое время была на стороне Швеции - как в переносном, так и в географическом смысле. Но хотя странная форма их страны - это отдельная история, нельзя отрицать, что дружба наших двух народов принесла взаимную пользу. Даже несмотря на то, что они решили развестись в 1905 году. Это было грубо."
 SWE_friendship_with_the_baltic_states:0 "Дружба со странами Балтии"
 SWE_friendship_with_the_baltic_states_desc:0 "Эстония, Латвия и Литва во многом схожи со странами Северной Европы - по крайней мере, так они говорят. Хотя мы все еще пытаемся выяснить, какие культурные сходства, помимо неясного языкового родства между эстонским и финским языками, предположительно, связывают Северную Европу с этой частью Восточной Европы, мы могли бы с таким же успехом уже сделать их нашими друзьями. Почему бы и нет?"
 SWE_swedish_norwegian_steel_production:0 "Шведско-Норвежское производство стали"
 SWE_swedish_norwegian_steel_production_desc:0 "Пограничные районы Швеции и Норвегии богаты природными ресурсами и труднодоступны. Возможно, работая вместе, наши две страны смогут найти точки соприкосновения, на которых можно будет стоять. И другие, разделенные земли, которые мы можем добывать и продавать тому, кто больше заплатит."
 SWE_friendship_with_finland:0 "Дружба с Финляндией"
 SWE_friendship_with_finland_desc:0 "Финляндия была нашим верным соседом с момента обретения независимости. И хотя они не стали бы делать таких же заявлений о нашей лояльности после провала Зимней войны, наши народы в целом находятся в довольно хороших отношениях, особенно учитывая, что финно-шведы являются важным меньшинством, о котором обе нации должны в какой-то степени заботиться вместе."
 SWE_job_opportunities_in_scania:0 "Возможности трудоустройства в Scania"
 SWE_job_opportunities_in_scania_desc:0 "Поскольку иностранные граждане и предприятия стекаются в южную Швецию, мы можем позволить себе спонсировать создание рабочих мест в этом регионе. Больше клиентов означает больший спрос, а значит, и больший потенциал для роста."
 SWE_friendship_with_iceland:0 "Дружба с Исландией"
 SWE_friendship_with_iceland_desc:0 "Исландия - это зрелище, на которое стоит посмотреть, и с дипломатической точки зрения, возможно, наименее противоречивая страна на земле. Не быть другом Исландии - это в значительной степени грех."
 SWE_expand_e6:0 "Расширить E6"
 SWE_expand_e6_desc:0 "E6, которая ведет от северной Норвегии до Осло, а оттуда до южной оконечности Швеции, является одним из наиболее важных торговых и туристических маршрутов между Швецией и ее любящим нефть, сверхбогатым западным соседом. Мы должны дорожить норвежско-шведскими отношениями и динамикой торговли наших двух стран, сохраняя дорогу нетронутой и делая ее более доступной с нашей стороны."
 SWE_further_european_integration:0 "Дальнейшая европейская интеграция"
 SWE_further_european_integration_desc:0 "В то время как Швеция скептически относится к общеевропейским идеям только с культурной точки зрения, дальнейшая экономическая интеграция оказалась бесспорно эффективной. Немцы покупают наши вещи, и мы покупаем немецкие вещи. Датчане покупают наши товары, и мы покупаем датские товары. Давайте продавать и покупать больше вещей."
 SWE_reform_the_diplomatic_agenda:0 "Реформировать дипломатическую повестку дня"
 SWE_reform_the_diplomatic_agenda_desc:0 "Мировая сцена - это очень нестабильная сфера деятельности, и один неверный шаг может стоить тысяч рабочих мест или даже миллионов жизней. Мы должны убедиться, что Швеция использует только лучших из лучших, когда дело доходит до послов, решительно служа шведским интересам, но не настолько открыто, чтобы оскорблять наших партнеров."
 SWE_invite_european_experts:0 "Пригласить европейских Экспертов"
 SWE_invite_european_experts_desc:0 "У наших европейских партнеров есть персонал, необходимый для решения практически любой проблемы, с которой мы можем столкнуться. Пригласив их и собрав в Стокгольме, мы могли бы получить новый источник знаний, из которого можно было бы черпать."
 SWE_befriend_germany:0 "Подружись с Германией"
 SWE_befriend_germany_desc:0 "Германия является самым важным пунктом назначения экспорта Швеции и самым важным источником импорта. Обидеть немцев означало бы поставить под угрозу всю нашу экономику."
 SWE_education_reform:0 "Реформа образования"
 SWE_education_reform_desc:0 ""
