l_russian:
 nationalnamechange.1.t:0 "Мы в Свазиленде?"
 nationalnamechange.1.d:0 "На 50-м году нашей независимости, возможно, настало время почтить наш народ более точным названием. После долгих раздумий король принял решение о смене национального названия."
 nationalnamechange.1.a:0 "Нет, мы должны представлять себя нашими собственными словами."
 nationalnamechange.1.b:0 "Да, так было всегда."
 nationalnamechange.2.t:0 "Оспариваемый титул"
 nationalnamechange.2.d:0 "Греция активно оспаривала наш национальный титул, ссылаясь на двусмысленность между страной Македония и одноименной греческой территорией. Этот спор повлиял на заявку Македонии как на вступление в ЕС, так и в НАТО. Не начать ли нам еще один диалог?"
 nationalnamechange.2.a:0 "Да, возможно, можно найти золотую середину."
 nationalnamechange.2.b:0 "У них нет никакой власти."
 nationalnamechange.2.c:0 "Нам все равно."
 nationalnamechange.3.t:0 "Преспанское соглашение"
 nationalnamechange.3.d:0 "Македония запросила еще один диалог, чтобы найти более подходящее название. У нас есть возможность наконец положить конец этому спору. Что это должно быть?"
 nationalnamechange.3.a:0 "Республика Северная Македония"
 nationalnamechange.3.b:0 "Они незаконнорожденные, не обращайте на них внимания."
 nationalnamechange.4.t:0 "Преспанское соглашение"
 nationalnamechange.4.d:0 "Греция предоставила нам аудиенцию и готова завершить работу над договором."
 nationalnamechange.4.a:0 "Наконец-то мы в Македонии."
 nationalnamechange.5.t:0 "Соглашение Преспа отклонено"
 nationalnamechange.5.d:0 "Греция вышла из обсуждения. Спор будет продолжаться, еще более жаркий, чем раньше."
 nationalnamechange.5.a:0 "Да будет так."
 nationalnamechange.6.t:0 "Вопрос для нации"
 nationalnamechange.6.d:0 "Вот уже несколько лет предлагаемым сокращенным названием нашей страны на английском языке является Чехия, но его использование ограничено. Если мы официально утвердим это короткое название, возможно, мы увидим его более широкое распространение."
 nationalnamechange.6.a:0 "Мы будем Чехией."
 nationalnamechange.6.b:0 "Наше краткое название не имеет значения."
