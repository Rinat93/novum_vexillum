 generic_secret_julian_assange:0 "Джулиан Ассанж"
 generic_secret_julian_assange_desc:0 "Джулиан Пол Ассанж - австралийский редактор, издатель и активист, основавший WikiLeaks в 2006 году. WikiLeaks привлек международное внимание в 2010 году, когда опубликовал серию утечек, предоставленных аналитиком разведки армии США Челси Мэннинг. Эти утечки включали видеозапись сопутствующего убийства в результате авиаудара в Багдаде (апрель 2010), журналы войны в Афганистане (июль 2010), журналы войны в Ираке (октябрь 2010) и Cablegate (ноябрь 2010). После утечек в 2010 году правительство Соединенных Штатов начало уголовное расследование в отношении WikiLeaks."
