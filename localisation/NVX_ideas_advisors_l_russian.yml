 advisor_USA_joe_biden_desc:0 "Джозеф Робинетт Байден-младший занимал пост сенатора Соединенных Штатов от своего родного штата Делавэр с 1973 по 2009 год (будучи четвертым по старшинству сенатором на момент своей отставки), прежде чем стать 44-м вице-президентом Соединенных Штатов при двух президентских сроках Барака Обамы с 2009 по 2017 год. Давний эксперт по внешней политике, он долгое время был членом и председателем Комитета по международным отношениям. Его голоса в сенате по внешней политике США были причиной дебатов: Байден выступал против войны в Персидском заливе 1991 года, но голосовал за Боснийскую интервенцию 1994/95 годов и даже войну в Ираке в 2002 году, прежде чем снова развернуться и затем выступить против Джорджа У. План Буша 2007 года вновь увеличить численность американских войск на Ближнем Востоке и особенно в Ираке. После безуспешных попыток выдвинуть свою кандидатуру на пост президента от Демократической партии в 1988 и в 2008 годах Байден стал кандидатом Барака Обамы против республиканцев Маккейна/Пэйлин, причем демократы одержали явную победу на выборах. На посту вице-президента были заметны как его умение вести переговоры с республиканцами Палаты представителей - находить компромиссы по Закону о создании рабочих мест 2010 года и Закону о контроле за бюджетом 2011 года, так и его интерес к делам ветеранов. Как окончание его долгого вице-президентства, так и смерть его старшего сына Джозефа Бо"Робинетта III заставили Байдена сделать перерыв в политике, вместо этого поступив в политико-дипломатический институт Пенсильванского университета."
 advisor_USA_john_bachtell:0 "Джон Бахтелл"
 advisor_USA_john_bachtell_desc:0 "Профсоюзный деятель и политический активист Джон Бахтелл - один из наиболее конформистских американских коммунистов, подчеркивающий важность дипломатических институтов для перехода американского общества к социалистической системе и получения власти и влияния. Марксист, родившийся в Огайо, был избран председателем Национального комитета CPUSA на его 30-м национальном съезде в 2014 году. Бахтелл стремится влиять на страну с помощью антимонопольной и анти-ультраправой платформы на всех избирательных уровнях, ссылаясь на опыт таких стран, как Венесуэла и Куба, в качестве полезных примеров, достойных наблюдения."
