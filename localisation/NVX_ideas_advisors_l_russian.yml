 TUR_TNF_desc:0 "Учитывая постоянно растущие потребности в контроле окружающих морей, ВМС Турции имеют доступ к военно-морским верфям в Стамбуле и Гельчуке для модернизации своих кораблей и строительства новых."
 TUR_MKEK:0 "МКЕК"
 TUR_MKEK_desc:0 "Корпорация механической и химической промышленности является государственной оборонной компанией, поставляющей Вооруженным силам Турции широкий ассортимент продукции."
 TUR_Otokar:0 "Автокар"
 TUR_Otokar_desc:0 "Otokar - турецкий производитель автобусов и военной техники, дочерняя компания Koç Holding."
 TUR_Nurol:0 "Нурол Макина"
 TUR_Nurol_desc:0 "Нурол Макина - подразделение промышленного и оборонного производства холдинга "Нурол"."
 TUR_FNSS:0 "ФНСС"
 TUR_FNSS_desc:0 "FNSS является ведущим производителем и поставщиком гусеничных и колесных боевых бронированных машин и систем вооружения для Вооруженных сил Турции."
 TUR_TAI:0 "ЭТО"
 TUR_TAI_desc:0 "Turkish Aerospace Industries, Inc. является технологическим центром в области проектирования, разработки, производства, интеграции аэрокосмических систем, модернизации и послепродажной поддержки в Турции."
 TUR_Koc:0 "Овен Холдинг"
 TUR_Koc_desc:0 "Koç Holding A.Ş. является крупнейшим промышленным конгломератом в Турции, и эта страна единственная входит в список Fortune Global 500."
 TUR_ASELSAN:0 "АСЕЛЬСАН"
 TUR_ASELSAN_desc:0 "ASELSAN A.Ş. - турецкая корпорация, которая производит тактические военные радиостанции и оборонные электронные системы для Вооруженных сил Турции."
 advisor_USA_al_gore:0 "Эл Гор"
 advisor_USA_al_gore_desc:0 "Альберт Арнольд Гор занимал пост вице-президента Соединенных Штатов при президенте Билле Клинтоне с 1993 по 2001 год после того, как был представителем (1977-1985) и сенатором (1985-1993) от своего родного штата Теннесси. Впервые он баллотировался в президенты от Демократической партии в 1988 году, когда его напряженное соперничество на юге с Джесси Джексоном привело к тому, что оба мужчины потерпели неудачу в борьбе с возможным кандидатом Майклом Дукакисом. Джексон и Гор позже вновь объединились и вместе работали в 1992 и 1996 годах, чтобы сделать Гора вице-президентом при Клинтоне. В 2000 году Гор, ныне успешный и опытный бывший вице-президент, снова выдвинул свою кандидатуру от Демократической партии и выиграл ее, но проиграл Джорджу У. Буша на выборах 2000 года - из-за перевеса в 527 голосов в штате Флорида, что склонило победу на выборах в пользу Буша. После своего поражения Гор ушел из основной политики и вместо этого сосредоточился на своих кампаниях по защите окружающей среды, с его частыми выступлениями, презентациями и документальным фильмом 2006 года Неудобная правда", предупреждающим о возможных серьезных последствиях Глобального предупреждения, хотя особенно его документальный фильм был обвинен в сенсационности темы, что сыграло на руку скептикам. О Горе говорили как о потенциальном кандидате в президенты как в 2004, так и в 2008 годах, но вместо этого он предпочел в основном держаться подальше от выборных должностей после своего поражения в 2000 году от Джорджа У. Буш."
 advisor_USA_alberto_gonzales:0 "Альберто Гонсалес"
 advisor_USA_alberto_gonzales_desc:0 "80-й генеральный прокурор Соединенных Штатов Альберто Гонсалес занимал пост главы Министерства юстиции с 2005 по 2007 год при Джордже У. Буша на второй президентский срок, став самым высокопоставленным испаноязычным американцем в правительстве до этого момента в истории. Гонсалес был ключевым игроком в администрации Буша, поддерживая и способствуя мерам защиты Дональда Рамсфелда от терроризма, которые включали усовершенствованные методы допроса"и широкомасштабную слежку за американскими гражданами без ордера или подозрения в виновности. После нескольких скандальных увольнений государственных прокуроров, отказавшихся от преследования политических оппонентов, Гонсалес был вынужден уйти с поста генерального прокурора 27 августа 2007 года. После своей политической карьеры бывший военнослужащий ВВС возобновил работу частным адвокатом, а также рекрутером и преподавателем в Техасском техническом университете."
 advisor_USA_alex_acosta:0 "Алекс Акоста"
 advisor_USA_alex_acosta_desc:0 "27-й министр труда Соединенных Штатов Александр Акоста был выдвинут на свой пост президентом Дональдом Трампом 16 февраля 2017 года, став первым испаноязычным членом кабинета Трампа. Сын кубинских иммигрантов, Акоста служил в Апелляционном суде Третьего округа США и возглавлял испаноязычный общественный банк US Century Bank"в качестве председателя. Он также занимал пост прокурора Южного округа Флориды после своего назначения сенатором Джебом Бушем. Он продолжает быть голосом испаноязычного меньшинства в Соединенных Штатах, особенно группы консервативных кубинцев во Флориде"."
 advisor_USA_alexis_herman:0 "Алексис Герман"
 advisor_USA_alexis_herman_desc:0 "Алексис Херман занимала пост министра труда при президенте Билле Клинтоне с 1997 по 2001 год. Набожная католичка и дочь политика Алекса Хермана была главой администрации и вице-председателем Национального съезда демократической партии 1992 года, а затем присоединилась к Управлению по связям с общественностью Белого дома во время первого срока Клинтон, прежде чем стать первым афроамериканцем, назначенным министром труда во время второго срока Клинтон. Она попала под огонь критики из-за обвинений в коррупции, но была признана невиновной и снята с обвинений следственной комиссией в 2000 году."
 advisor_USA_ann_coulter:0 "Энн Коултер"
 advisor_USA_ann_coulter_desc:0 "Социально и политически консервативная сторонница жесткой линии, Энн Коултер - политический комментатор, писательница и юрист. Она часто появляется на многих различных американских телеканалах и стала ярой сторонницей правого крыла Республиканской партии, в частности движения Чаепитие"и кампании Дональда Трампа. Она часто критикует республиканский истеблишмент, что ставит ее ближе к гиперконсервативной Конституционной партии, чем к основной Республиканской партии."
