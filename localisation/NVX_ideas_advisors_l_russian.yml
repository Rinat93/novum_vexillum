 advisor_USA_bill_maher:0 "Билл Махер"
 advisor_USA_bill_maher_desc:0 "Политический комментатор левого толка, телеведущий и комик Билл Махер с 2003 года ведет политическое ток-шоу под названием Реальный разговор с Биллом Махером"на телеканале HBO. В некотором смысле он похож на свою подругу и частую гостью Энн Коултер, только на левом крыле американской политики, часто критикуя Демократическую партию до такой степени, что становится ближе к политическим движениям слева от упомянутой Демократической партии"."
 advisor_USA_bill_o_reilly:0 "Билл О'Рейли"
 advisor_USA_bill_o_reilly_desc:0 "Титан американского политического телевидения Билл О'Рейли - успешный умеренно консервативный телеведущий и политический комментатор. Он вел передачу Фактор О'Рейли"на телеканале Fox News в течение 21 года, с 1996 по 2017 год. Несмотря на членство в Партии независимости Нью-Йорка, О'Рейли является бывшим республиканцем и остается популярным среди избирателей-республиканцев, став их главным голосом на вечернем телевидении."
 advisor_USA_condoleezza_rice:0 "Кондолиза Райс"
