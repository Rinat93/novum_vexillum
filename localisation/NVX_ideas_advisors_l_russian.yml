 advisor_DEN_ralf_pittelkow:0 "Ральф Питтелков"
 advisor_DEN_ralf_pittelkow_desc:0 "Ральф Питтелков имел разнообразное политическое прошлое, начиная от активного участия в крайне левой партии левых социалистов (VS) и заканчивая тем, что в конечном итоге стал личным советником - и фактическим куратором - премьер-министра Дании Пола Нюрупа Расмуссена, а затем пересек политический центр и стал известным- известный правый блогер на своем собственном новостном сайте Den Korte Avis"("Короткая газета")."
 advisor_DEN_ena_bjerregaard:0 "Эна Бьеррегаард"
 advisor_DEN_ena_bjerregaard_desc:0 "В течение более чем 15 лет, начиная с 1996 года, Эна Бьеррегаард занимала должность директора оборонной и аэрокосмической промышленности Дании (по-датски сокращенно FAD"). С этой должности она служила интересам 25 компаний-членов группы, годовой оборот которых составлял более 1,5 млрд датских крон"."
 advisor_DEN_jens_bigum:0 "Йенс Бигум"
 advisor_DEN_jens_bigum_desc:0 "Йенс Бигум - агроном, который в 1970 году присоединился к Dairy Company Denmark (позже сокращенно MD Foods) и оставался с ними в течение следующих 34 лет, где руководил двумя объединениями и создал то, что сегодня известно как Arla Foods, крупнейшая молочная компания в Дании на сегодняшний день. В 1993 году он был удостоен рыцарского звания ордена Даннеброга."
 advisor_DEN_uffe_elbaek:0 "Уффе Эльбек"
 advisor_DEN_uffe_elbaek_desc:0 "Уффе Эльбек, которого друзья считали добросердечным человеком, а враги - бредовым клоуном, провел большую часть 90-х, основывая и управляя альтернативной бизнес-школой KaosPiloterne "(буквально "Пилоты хаоса"). Помимо этого, он работал на нескольких случайных работах, прежде чем начать политическую карьеру в 2000-х годах, сначала в качестве члена Социал-либеральной партии, а затем вышел из нее и основал свою собственную прогрессивную партию, известную просто как "Альтернатива". Несмотря на его иногда очень не похожий на политика и неординарный характер, мало кто может отрицать страсть, которая подпитывала множество его проектов"."
 advisor_DEN_hans_skov_christensen:0 "Ханс Сков Кристенсен"
 advisor_DEN_hans_skov_christensen_desc:0 "Ханс Сков Кристенсен вступил в Датскую ассоциацию работодателей в 1972 году в качестве скромного секретаря только для того, чтобы неуклонно подниматься по внутренней карьерной лестнице и в 1985 году стать генеральным директором. Когда в 1991 году была основана отраслевая ассоциация Danish Industry, Сков Кристенсен был назначен ее главой и представлял ее членов на протяжении множества трехсторонних переговоров с профсоюзами и государством вплоть до 2010 года. Помимо этого, он также занимал ряд важных постов в нескольких других советах и ассоциациях. В 2009 году он был провозглашен командором ордена Даннеброга."
 advisor_DEN_poul_henrik_harritz:0 "Пол Хенрик Харриц"
 advisor_DEN_poul_henrik_harritz_desc:0 "Изначально журналист, Пол Хенрик Харриц наиболее известен тем, что возглавил Датское общество охраны природы в новом тысячелетии. Как президент Общества, он критиковал любые действия, которые были бы предприняты в ущерб датской природе."
 advisor_DEN_jorgen_o_hjorth:0 "Йорген О. Хьорт"
 advisor_DEN_jorgen_o_hjorth_desc:0 "Йорген О. Хьорт занимал пост главы Службы военной разведки Дании с момента распада Советского Союза на протяжении 90-х годов, а также несколько лет в новом тысячелетии. С этой должности он курировал участие Службы военной разведки во множестве конфликтов, возникших в Европе и вокруг нее в 90-х годах, таких как войны в бывшей Югославии."
 advisor_DEN_bjorn_elmquist:0 "Бьерн Элмквист"
 advisor_DEN_bjorn_elmquist_desc:0 "Несмотря на то, что Бьерн Элмквист имел разнообразное политическое прошлое в качестве члена парламента как от либералов, так и позже от Социал-либеральной партии, он, вероятно, является самым противоречивым юристом в современной датской истории. Оставив политику, он посвятил себя работе адвоката по уголовным делам и с тех пор защищал длинный список самых известных и часто вызывающих отвращение преступников современной Дании - от растлителей малолетних до подозреваемых террористов и громких разоблачителей. По очевидным причинам он остается чрезвычайно противоречивой фигурой в общественном ландшафте."
 advisor_DEN_maersk_mc-kinney_moeller:0 "Мерск Мак-Кинни Меллер"
 advisor_DEN_maersk_mc-kinney_moeller_desc:0 "Возможно, самый известный датский бизнесмен своего времени - и, несомненно, самый богатый - Арнольд Мерск Мак-Кинни Меллер вырос как наследник международной судоходной империи, носящей его имя. Будучи главой второго по величине бизнес-консорциума во всей Скандинавии - уступающего только Statoil - Мак-Кинни Меллер в 2007 году занимал 557-е место среди самых богатых людей в мире и, безусловно, был самым богатым в Дании."
 advisor_DEN_bodil_nyboe_andersen:0 "Бодиль Нибо Андерсен"
 advisor_DEN_bodil_nyboe_andersen_desc:0 "С тех пор как Бодиль Нибо Андерсен получила степень магистра в Копенгагенском университете со вторым лучшим средним баллом за всю историю (лучший был у ее отца), ей было суждено стать первопроходцем. В 1989 году она была удостоена звания Деловая женщина года", несколько лет спустя она стала кавалером ордена Даннеброга и в конечном итоге была награждена престижным Большим крестом, а также аналогичными орденами Финляндии и Франции. Она возглавляла Датский национальный банк на протяжении большей части 90-х годов, став одной из первых женщин-директоров национального банка в мире."
 advisor_DEN_erik_ostergaard:0 "Эрик Эстергаард"
 advisor_DEN_erik_ostergaard_desc:0 "В 90-е годы Эрик Эстергаард работал сначала начальником отдела планирования датских государственных железных дорог, а затем в паромной холдинговой компании Scandlines, и казалось, что инфраструктура пронизывает всю карьеру. Тогда, возможно, не было большим сюрпризом, когда в 2005 году он стал генеральным директором датской транспортной и логистической компании (DTL) - ассоциации работодателей, сосредоточенной вокруг датской инфраструктуры, и занимал эту должность более 12 лет. Став генеральным директором, в следующем году он был назначен в состав Infrastrukturkommissionen, независимого агентства по регулированию датской инфраструктуры."
 advisor_DEN_christopher_arzrouni:0 "Кристофер Арзруни"
 advisor_DEN_christopher_arzrouni_desc:0 "Когда вас попросят указать на истинного датского либерала", вам будет трудно найти такого видного и откровенного кандидата, как Кристофер Арзруни. Одной ногой стоя в датской промышленности, а другой - в центре либеральной политики, Арзруни был личным советником множества датских министров. Помимо этого, он занимался продвижением либерализма всеми способами, которые считал нужным, - от участия в нескольких либеральных аналитических центрах до написания значительных работ о классических либеральных мыслителях и короткого пребывания в Совете по этике. Независимо от политических соглашений и разногласий, мало кто сомневается в его идеологическом рвении"."
 advisor_DEN_birgitte_stampe:0 "Биргитте Принты"
 advisor_DEN_birgitte_stampe_desc:0 "После десятилетней карьеры в датской полиции, кульминацией которой стало повышение до начальника полиции в 1988 году, Биргитте Стампе стала главой датской службы безопасности и разведки в 1993 году и занимала эту должность почти 10 лет. Среди прочего, она познакомилась с датской службой безопасности и разведки через разведданные после 11 сентября 2001 года."
 advisor_DEN_abu_laban:0 "Абу Лаван"
 advisor_DEN_abu_laban_desc:0 "Ахмед Абу Лабан был печально известным датским имамом палестинского происхождения. Прибыв в Данию в качестве беглеца в 1984 году, он вскоре начал работать имамом в мечети Тауба в Копенгагене, а позже стал главой Исламского общества в Дании. Абу Лабан был известен множеством противоречивых заявлений - от описания Усамы бен Ладена как хорошего человека"и отказа оплакивать жертв 9/11 до того, что он был частью мусульманской делегации, которая подстрекала мусульманский мир после рисунков Мухаммеда в 2005 году."
 advisor_DEN_elisabeth_moeller_jensen:0 "Элизабет Меллер Йенсен"
 advisor_DEN_elisabeth_moeller_jensen_desc:0 "Элизабет Меллер Йенсен работает в области гендерных исследований как исследователь и писатель. Помимо соучредительства Kvindeligt Selskab (Женская компания") в 1991 году, она наиболее известна тем, что возглавляла национальный центр знаний и исследовательскую библиотеку KVINFO в течение 24 лет с 1990 по 2014 год. Как глава KVINFO, она была заметным голосом во многих гендерных вопросах в общественных дебатах. В 2006 году она получила рыцарское звание ордена Даннеброга."
 advisor_DEN_zenia_stampe:0 "Зенит"
 advisor_DEN_zenia_stampe_desc:0 "Зения Стампе вступила в Датскую социал-либеральную партию, когда ей было 19 лет, и с тех пор быстро продвинулась по партийной лестнице, будучи членом главного правления партии с 2003 года, а также депутатом парламента с 2011 года. Помимо того, что она была нераскаявшейся республиканкой, она вызвала гнев многих политических противников своей откровенной поддержкой этнических и сексуальных меньшинств, что привело к тому, что она стала главной мишенью многих антииммиграционных сил в стране."
 advisor_DEN_mads_holger:0 "Мадс Хольгер"
 advisor_DEN_mads_holger_desc:0 "Мадс Хольгер большую часть своей жизни был писателем, а позже радиоведущим. Хольгер поднял брови, резко критикуя датский либерализм. Его критика, как это часто бывает, исходила не с левой точки зрения, а скорее с консервативной, и возникшие в результате общенациональные дебаты вбили клин между частью правого крыла датской политики. Позже Хольгер попытался баллотироваться на политический пост в составе Консервативной партии, но был исключен из-за действий, наносящих вред партии"- обвинения, которое Хольгер охарактеризовал как "действия умирающего пациента, который в бреду набрасывается на врача"."
 advisor_DEN_soeren_krarup:0 "Серен Краруп"
 advisor_DEN_soeren_krarup_desc:0 "Серен Краруп и его двоюродный брат Йеспер Лангбалле были двумя самыми громкими реакционными голосами в Датской народной партии на протяжении 2000-х годов. Священник по профессии и редактор теологического журнала Тидехверв", он открыто отверг "культурный радикализм"Георга Брандеса и других пионеров современного прорыва конца 19 века. Вместо этого Краруп долгое время придерживался множества реакционных взглядов - от описания прав человека как "Дьявола в образе гуманитарного Ангела Света"до призывов вернуть Сканию и Южный Шлезвиг под контроль Дании"."
 advisor_DEN_soeren_hviid_pedersen:0 "Серен Хвиид Педерсен"
 advisor_DEN_soeren_hviid_pedersen_desc:0 "Серен Хвиид Педерсен - преподаватель политологии, который после изучения политического консерватизма Карла Шмитта, Лео Штрауса и Эрика Фогелина стал известным противоречивым национал-консервативным блогером и участником дебатов и с тех пор вскружил головы серией противоречивых заявлений, таких как предположение о том, что избирательные права должны быть ограничены людьми, имеющими работу, что требует большей степени государственной цензуры и принудительной ассимиляции иммигрантов. Соотечественники считают его патриотическим консерватором, в то время как недоброжелатели считают его крайним националистом."
 advisor_DEN_betty_frydensbjerg_carlsson:0 "Бетти Фриденсбьерг Карлссон"
 advisor_DEN_betty_frydensbjerg_carlsson_desc:0 "Когда в 1990 году пал Советский Союз, Датская коммунистическая партия решила, что ей необходимо бросить вызов своим историческим связям с Восточным блоком во время холодной войны. Бетти Фриденсбьерг Карлссон была одной из фракций, которая не согласилась с необходимостью любого такого пересмотра, и вместо этого отделилась и основала свою собственную конкурирующую коммунистическую партию КПиД. Фриденсбьерг Карлссон был лидером партии с момента ее основания в 1993 году до 2015 года, выступая за поворот к марксистско-ленинскому коммунизму в Дании."
 advisor_DEN_prince_joachim:0 "Принц Иоахим"
 advisor_DEN_prince_joachim_desc:0 "Его Королевское Высочество принц Иоахим Хольгер Вальдемар Кристиан, принц Датский, граф Монпезат, обычно называют просто принц Иоахим"или - те, кто менее склонен к королевским формальностям - "Джогге". Он второй сын королевы Дании Маргрете II и Хенрика, принца-консорта Дании. Несмотря на свое королевское воспитание, он все еще вел активную жизнь со многими обязанностями - он образованный аграрно-экономист и полковник резерва датской армии, а также служит защитником большого количества различных благотворительных организаций и занимается автоспортом на старинных автомобилях. Он великий командор ордена Даннеброга."
 advisor_DEN_hans_jensen:0 "Ханс Йенсен"
 advisor_DEN_hans_jensen_desc:0 "Водопроводчик по профессии, Ханс Оле Йенсен впервые вступил в датский профсоюз жестянщиков и трубочистов в 1969 году и продолжал свое восхождение по служебной лестнице, пока в 1981 году не стал президентом профсоюза. Оттуда он позже стал активным членом Датской конфедерации профсоюзов, сначала в качестве заместителя председателя, а затем, в 1996 году, в качестве председателя - должность, которую он занимал более 10 лет."
 advisor_DEN_soeren_soendergaard:0 "Серен Сендергаард"
 advisor_DEN_soeren_soendergaard_desc:0 "Серен Сендергаард получил образование сварщика и судостроителя, но был вовлечен в политику в 1983 году, когда стал секретарем Социалистической рабочей партии. В 1989 году он был одним из главных инициаторов объединения ряда левых партий в то, что впоследствии стало Enhedslisten - Красно-зеленый альянс. После этого он был депутатом парламента от Красно-зеленого альянса с 1994 по 2005 год, когда ему пришлось покинуть свой пост из-за правил партии, разрешающих членам баллотироваться на один и тот же пост только дважды подряд. После работы в местной политике он был избран заместителем, а затем и полноправным депутатом Европарламента от Народного движения против ЕС. После возвращения из Европейского парламента в 2014 году он вновь присоединился к национальной политике и в 2015 году был вновь избран депутатом от Красно-зеленого альянса."
 advisor_DEN_karsten_dybvad:0 "Карстен Дыбвад"
 advisor_DEN_karsten_dybvad_desc:0 "Карстен Дыбвад - один из, пожалуй, очень немногих людей, которые могут утверждать, что на разных этапах своей карьеры работали во всех трех частях знаменитых скандинавских трехсторонних переговоров между профсоюзами работников, ассоциациями работодателей и государством. После начала работы в рабочем движении Дыбвад позже присоединился к Министерству финансов и в течение следующих 20 лет переходил из Министерства финансов, Государственного министерства, Министерства дорожного движения и множества других должностей, в конечном итоге став генеральным директором Danish Industry, одна из крупнейших ассоциаций работодателей Дании. С 2007 года он является командором ордена Даннеброга, а также имеет множество других орденов."
 advisor_DEN_martin_krasnik:0 "Мартин Красник"
 advisor_DEN_martin_krasnik_desc:0 "Мартин Красник - журналист и писатель, который стал известен в 2000-х годах своими очень конфронтационными интервью с людьми из высших эшелонов власти в датской политике и обществе в целом. Все его интервью, несколько из которых стали вирусными, были даны в телевизионной новостной программе Дедлайн", которая быстро завоевала репутацию одного из немногих мест, где даже политикам не сошло с рук не отвечать на вопросы, которые им задавали. После ухода из Deadline он продолжал активно участвовать в общественной жизни, позже став новым главным редактором еженедельной газеты Weekendavisen - той самой газеты, которая 23 года назад предоставила ему первую стажировку в качестве подающего надежды молодого журналиста."
 advisor_DEN_lars_seier_christensen:0 "Ларс Сейер Кристенсен"
 advisor_DEN_lars_seier_christensen_desc:0 "Ларс Сейер Кристенсен является соучредителем инвестиционной компании Midas, которая была куплена онлайн-банком Saxo Bank, который Сейер Кристенсен вместе со своим деловым партнером Кимом Фурне позже стали контролировать в качестве двух директоров банка. Помимо своей банковской карьеры, Сейер Кристенсен является хорошо известным либертарианским голосом в общественном дискурсе и одной из главных движущих сил, а также экономическим сторонником основания партии Либеральный альянс. После ухода из Saxo Bank Сейер Кристенсен участвовал во множестве различных предприятий, владея всем - от ресторанов до профессиональных велосипедных команд."
 advisor_DEN_kaj_ikast:0 "И Икаст"
 advisor_DEN_kaj_ikast_desc:0 "Член датского парламента с 1983 по 2005 год, а также министр транспорта в начале 90-х, Кай Икаст был видным членом так называемой Ютландской дорожной мафии"- небольшой группы депутатов, которые вышли за рамки партийных рамок и использовали свой коллективный голос для шантажа правительства. остальную часть парламента заставить согласиться на строительство новых автострад в большей части Ютландии в обмен на голосование за строительство магистрали Great Belt Fixed Link - условие, которое раздраженный Келд Альбрехтсен (VS) назвал "чисто мафиозными методами"."
 advisor_DEN_kjeld_kirk_kristiansen:0 "Кьельд Кирк Кристиансен"
 advisor_DEN_kjeld_kirk_kristiansen_desc:0 "Кавалер ордена Даннеброга и нынешний глава богатой датской семьи Кирк Кристиансен, Кьельд Кирк Кристиансен более двадцати лет руководил производством самой популярной в стране и, возможно, в мире линейки игрушек LEGO. LEGO Group находится в частной собственности и контролируется семьей Кирк Кристиансен и их частной холдинговой компанией, а Кьельд - третье поколение династии, контролирующее разработку и производство продуктов, связанных с LEGO, по всему миру."
 advisor_DEN_anders_samuelsen:0 "Андерс Самуэльсен"
 advisor_DEN_anders_samuelsen_desc:0 "Андерс Самуэльсен занимается политикой с начала 90-х, но только в 2001 году он был избран полноправным депутатом парламента от Датской социал-либеральной партии. Став депутатом Европарламента в 2004 году, летом 2007 года Самуэльсен был одним из трех политиков - двух социал-либералов и одного бывшего консерватора, - которые стали соучредителями партии Новый альянс", позже переименованной в "Либеральный альянс". После внутренних разборок в партии он в конце концов остался ее единственным главой, поскольку она повернулась к более четко определенному экономическому либерализму, граничащему с либертарианством."
 advisor_DEN_poul_kiaerskou:0 "Пол Кирску"
 advisor_DEN_poul_kiaerskou_desc:0 "Пол Кирску был офицером армии с 1978 года, но в течение следующих 30 лет он занимал множество должностей в датских вооруженных силах, в конечном итоге достигнув звания генерал-лейтенанта - трехзвездочного звания генерала в датской армии. Он командовал Северо-польской боевой группой, СПС (силами стабилизации) во время Боснийской войны, возглавлял отдел планирования штаба обороны и в течение ряда лет возглавлял оперативное командование армии (HOK). С тех пор как он стал генерал-лейтенантом, он работал помощником начальника штаба по вопросам трансформации Верховного командования союзников, а также возглавлял постоянную делегацию Дании в НАТО ДАМИРЕП."
 advisor_DEN_anders_fogh_rasmussen:0 "Андерс Фог Расмуссен"
 advisor_DEN_anders_fogh_rasmussen_desc:0 "Премьер-министр Дании на протяжении большей части 2000-х годов, а затем генеральный секретарь НАТО Андерс Фог Расмуссен был противоречивой фигурой во время своей внутриполитической карьеры - и еще более противоречивой фигурой после ее окончания. Обвиняемый в втягивании датских войск в две ненужные войны - первые наступательные войны с участием Дании за столетия - его репутация поджигателя войны достигла кульминации 18 марта 2003 года, когда левый активист прорвался мимо его телохранителей и облил его красной краской, крича: У вас кровь на руках"."
 advisor_DEN_ellen_margrethe_loej:0 "Эллен Маргрета солгала"
 advisor_DEN_ellen_margrethe_loej_desc:0 "Эллен Маргрете Лей имеет за плечами долгую и выдающуюся дипломатическую карьеру. Она начала свою карьеру в 1973 году в Министерстве иностранных дел, но быстро перешла в посольство Дании при ООН в Нью-Йорке, затем работала в составе делегации Дании в ЕС (тогда это еще называлось ЕК). Она также в разное время была послом Дании в Израиле и Чешской Республике, полноправным послом ООН, представляющим Данию в Совете Безопасности ООН, главой миссии ООН в Либерии, а в 2014 году была назначена тогдашним Генеральным секретарем ООН Пан Ги Муном. -Мун в качестве Специального представителя и главы Миссии в Южном Судане. В течение своей долгой дипломатической карьеры она занимала самый высокий пост в системе ООН. В 2009 году она стала командором ордена Даннеброга 1-й степени, но также носит орден генерала-освободителя Сан-Мартина - высшую награду Аргентины."
 advisor_DEN_daniel_carlsen:0 "Даниэль Карлсен"
 advisor_DEN_daniel_carlsen_desc:0 "Крайне правые в Дании традиционно были малочисленны и разрозненны, а к датскому национал-социалистическому движению относились скорее как к шутке, чем как к жизнеспособному политическому движению. Ситуация стала еще более странной, когда 17-летний Даниэль Карлсен присоединился к движению, по его словам, потому что они были единственной организацией, которая хотела депортировать всех иммигрантов, а не говорить об интеграции". Несмотря на свой юный возраст, Карлсен быстро сделал себе имя, появившись в ряде статей, изображающих его в основных средствах массовой информации, и обеспечив Движению такое внимание прессы, которого оно не видело годами. Однако успех был недолгим, так как в 2011 году он покинул Движение и основал свою собственную партию - Партию датчан - стремясь к политическому влиянию, которого, по его мнению, не хватало Движению. После неудачной попытки быть избранным как на местные, так и на национальные политические посты Карлсен в конце концов ушел из политики в 2017 году, что привело к роспуску его партии, когда никто не захотел сменить его на посту лидера."
 advisor_DEN_eva_smith:0 "Ева Смит"
 advisor_DEN_eva_smith_desc:0 "Ева Смит - юрист по профессии, и она занимается этим ремеслом с 70-х годов, в конечном итоге став первой женщиной-профессором юриспруденции в Копенгагенском университете. С этой должности она опубликовала книги по процессуальному праву и правоприменительному праву, входила в состав нескольких комитетов при Министерстве юстиции, была конституционным судьей, а также одно время возглавляла как Копенгагенскую юридическую помощь, так и Совет по предупреждению преступности. Она также очень активна в публичном дискурсе, где она горячо критикует любые новые политические действия, которые могут рассматриваться как подрывающие верховенство закона в датском обществе."
 advisor_DEN_jan_falck-schmidt:0 "Ян Фальк-Шмидт"
 advisor_DEN_jan_falck-schmidt_desc:0 "Как 4-й потомок Софуса Фалька - основателя известной спасательной службы Falck Rescue - Ян Фальк-Шмидт всегда имел дело с опасными для жизни ситуациями. После того, как старый бизнес E. Falck Schmidt в Оденсе обанкротился в 2005 году, можно было бы подумать, что бизнес-династия закончилась. Не довольствуясь тем, что это произошло, Ян Фальк-Шмидт провел следующие два года, в одиночку финансируя новый, возрожденный бизнес Falck Schmidt Defense Systems или FSDS, который был бы полностью сосредоточен на производстве военной техники для крупномасштабных конфликтов. С момента возрождения компании в 2007 году Falck-Schmidt и FSDS пережили взрывной рост за очень короткий промежуток времени, подавив любых скептиков, которые утверждали бы, что в Дании нет процветающей оружейной промышленности. Что касается связи между спасательными службами его предка и его собственным производством оружия, сам Фальк-Шмидт описывает это так: FSD по–прежнему спасают жизни - теперь с помощью наших продуктов и услуг, которые направлены на обеспечение жизни и безопасного возвращения наших солдат"."
 advisor_DEN_kim_larsen:0 "Ким Ларсен"
 advisor_DEN_kim_larsen_desc:0 "Датчане как народ испытывают печально известную неприязнь к индивидуальному успеху, тенденция, отраженная в ироничном Законе Янте", который описывает множество способов, в которых вы не такой особенный или умный, как все мы. И все же мало кому удавалось оставаться на стороне датчан так долго, как музыканту и неофициальному национальному барду Дании Ким Ларсену. Не будучи политиком как таковым, хотя он иногда делал противоречивые заявления, он один из очень немногих людей, способных объединить датчан из разных слоев общества, не навлекая на себя гнев населения в целом"."
 advisor_GER_alexander_dobrindt:0 "Александр Добриндт"
 advisor_GER_alexander_dobrindt_desc:0 "Член баварского ХСС Александр Добриндт является верным последователем лидера партии Хорста Зеехофера, занимавшего пост генерального секретаря под председательством Зеехофера с 2009 по 2013 год. С 2013 года Добриндт работает в федеральной политике в качестве федерального министра транспорта и цифровой инфраструктуры. Его самый заметный проект - так называемый PkW-Maut", платный проезд по системе автобанов Германии, которая славится отсутствием общего ограничения скорости, что делает ее предпочтительным способом передвижения как для немцев, так и для иностранцев. Дорожный сбор Добриндта был рассчитан на всех водителей, но немцы будут возмещены за счет снижения налога на их автомобили, что вызывает беспокойство в других странах, что это может быть нарушением правовых кодексов Европейского союза."
 advisor_GER_alexander_gauland:0 "Александр Гауланд"
 advisor_GER_alexander_gauland_desc:0 "Потенциально один из самых консервативных политиков Германии, все еще находящийся в демократическом спектре, Александр Эберхард Гауланд является известным правым сторонником жесткой линии, даже внутри правой партии Альтернатива для Германии". Гауланд родился в 1941 году, был опытным юристом и журналистом, прежде чем заняться политикой в 2010 году, когда Ангела Меркель нарушила публичное обещание не оказывать финансовую помощь греческому правительству. Гауланд стал одним из трех ведущих соучредителей Избирательной альтернативы 2013 года, которая в конечном итоге превратилась в AfD. В то время как двое других, Конрад Адам и Бернд Лакке, были ближе к неолиберальному спектру, Александр Гауланд был лидером национально-консервативной школы мысли в АДГ и в конечном итоге нашел союзника во Фрауке Петри. В итоге эти двое устранили Бернда Лакке во внутренней борьбе за власть, Петри возглавил партию, а Гауланд стал федеральным представителем. Фракция Гауланда и Петри в конечном итоге заручилась большой поддержкой населения, а АДГ набрала 24% голосов в Саксонии-Анхальт. В родной земле Гауланда Бранденбурге результат по-прежнему составлял значительные 12,2%. Гауланд продолжает руководить политикой АдГ из-за кулис, в частности, защищая скандального оратора Бьерна Хеке от многих внутрипартийных последствий пронацистских выступлений Хеке."
 advisor_GER_angela_merkel:0 "Ангела Меркель"
 advisor_GER_angela_merkel_desc:0 "Доктор Ангела Доротея Меркель занимает государственную должность с 1990 года, после того как выросла в Восточной Германии и получила научную степень по физике.  Впервые она заняла крупный федеральный пост в Христианско-демократическом ХДС, когда Гельмут Коль назначил ее федеральным министром по делам женщин и молодежи в 1991 году - после воссоединения Германии - а затем федеральным министром окружающей среды, охраны природы и безопасности реакторов в 1994 году. В 1998 году она стала генеральным секретарем ХДС, а в апреле 2000 года стала председателем, что сделало ее лидером оппозиции против администрации Шредера. Ангела Меркель будет избрана 8-м федеральным канцлером - и первой женщиной, занявшей этот пост, - Германии в 2005 году и будет защищать этот пост в 2009 и 2013 годах. Меркель известна как сторонница подходов realpolitik к национальным и международным проблемам, конфликтам и спорам. Она редко проявляет открытую враждебность по отношению к какой-либо конкретной фракции, например, предостерегая от чрезмерно антибританской позиции после референдума по Брекситу в июне 2016 года."
 advisor_GER_anton_hofreiter:0 "Антон Хофрайтер"
 advisor_GER_anton_hofreiter_desc:0 "Помимо своей неортодоксальной прически, Антон Хофрайтер известен главным образом своими неконформистскими громкими речами в качестве лидера немецкой партии зеленых. Он был одним из самых ярых критиков администрации Меркель во всех трех кабинетах, также часто называя СДПГ лицемерами за их альянс в рамках Большой коалиции. С 2013 года Хофрайтер и Катрин Геринг-Экардт были председателем и заместительницей председателя фракции зеленых в бундестаге."
 advisor_GER_brigitte_zypries:0 "Бриджит Киприес"
 advisor_GER_brigitte_zypries_desc:0 "Брижит Зиприс, известная как относительно консервативный прагматик в целом левого крыла СДПГ, поднялась до должности федерального координатора по воздушным и космическим путешествиям, а также федерального министра экономики и энергетики в 2014 и 2017 годах, соответственно, работая в кабинете Меркель III (2013-2017). Она уже была федеральным министром юстиции при кабинетах Шредера II (2002-2005) и Меркель I (2005-2009)."
 advisor_GER_dirk_rossmann:0 "Дирк Россманн"
 advisor_GER_dirk_rossmann_desc:0 ""
 advisor_GER_frank_franz:0 "Франк Франц"
 advisor_GER_frank_franz_desc:0 "Молодое и свежее лицо в правоэкстремистской НДПГ, Фрэнк Франц поднялся из политики государственного уровня в Сааре на федеральную сцену в ноябре 2011 года, когда он вошел в федеральный руководящий совет своей партии. Всего три года спустя, в 2014 году, он стал федеральным председателем NPD."
 advisor_GER_frank_haun:0 "Фрэнк Хаун"
 advisor_GER_frank_haun_desc:0 "Председатель правления и ведущий менеджер немецкого оружейного концерна Kraus-Maffei Wegmann Франк Хаун является ведущим представителем европейской индустрии вооружений. Сторонник общеевропейской политики в области вооружений, Фрэнк Хаун является вдохновителем слияния KMW и французского промышленного концерна Nexter с немецкой стороны."
 advisor_GER_frank_walter_steinmeier:0 "Франк-Вальтер Штайнмайер"
 advisor_GER_frank_walter_steinmeier_desc:0 "Франк-Вальтер Штайнмайер - гигант внутри СДПГ и признанный эксперт по внешней политике, занимавший пост министра иностранных дел как при первой, так и при третьей администрации Меркель, когда его СДПГ вступила в союз с ХДС. Он был вице-канцлером Германии с 2007 по 2009 год, прежде чем бросил вызов Меркель в 2009 году - заявка, которая закончилась сокрушительным поражением и коалицией между консервативным ХДС и рыночной либеральной СВДП, оттеснив СДПГ Штайнмайера в оппозицию и сделав Штайнмайера лидером оппозиции. В 2013 году, после того как СВДП не смогла повторно пройти в Федеральное собрание, ХДС и СДПГ возобновили свой альянс, и Штайнмайер снова стал одним из ведущих министров Германии. В 2017 году, когда Йоахим Гаук ушел с поста главы государства, Штайнмайер в конечном итоге был одобрен как Зигмаром Габриэлем, так и, после небольшой задержки, Ангелой Меркель, и впоследствии был избран федеральным президентом, главой государства Германской республики."
 advisor_GER_gerd_mueller:0 "Герд Мюллер"
 advisor_GER_gerd_mueller_desc:0 "Герхард Мюллер, не путать с известным футболистом с тем же именем, является политиком из ХСС и занимал пост федерального министра экономического сотрудничества и развития с 2013 года. Он работал в европейской политике с 1989 по 1994 год и в национальной политике с 1994 года. Новый пост Мюллера в третьем кабинете Меркель привел к тому, что он стремился наладить торговые связи Германии с такими отдаленными странами, как Индия, Мьянма и Бразилия. Он также открыто выступал против изменения климата и был одним из первых немецких политиков, раскритиковавших спорное решение ФИФА о проведении чемпионата мира 2022 года в Катаре."
 advisor_GER_hans_eichel:0 "Ганс Эйхель"
 advisor_GER_hans_eichel_desc:0 ""
 advisor_GER_hans_peter_brenner:0 "Ханс-Петер Бреннер"
 advisor_GER_hans_peter_brenner_desc:0 "Доктор Ханс-Петер Бреннер - один из наиболее известных писателей и мыслителей ДКП, Коммунистической партии Германии. Он был утвержден сопредседателем под руководством Патрика Кебеле на конвенциях DKP 2013 и 2015 годов."
 advisor_GER_heidemarie_zieczorek_zeul:0 "Хайдемари Зечорек Зойль"
 advisor_GER_heidemarie_zieczorek_zeul_desc:0 ""
 advisor_GER_heiko_maas:0 "Хайко Маас"
 advisor_GER_heiko_maas_desc:0 "Хайко Йозеф Маас был в политике государственного уровня Саарской области с 1999 по 2012 год, прежде чем занять видное положение при третьем кабинете Меркель, когда его партия, СДПГ, объединилась с ХДС Меркель, чтобы сформировать Большую коалицию в 2013 году. Он занял пост федерального министра юстиции и защиты прав потребителей и стал ярым сторонником законов о борьбе с разжиганием ненависти, пообещав привлечь интернет-гигантов, которые не удаляют антиконституционные законы, к суду за миллионные штрафы."
 advisor_GER_heinrich_hiesinger:0 "Генрих Хизингер"
 advisor_GER_heinrich_hiesinger_desc:0 "Генрих Хизингер является немецким промышленным менеджером и был председателем ThyssenKrupp AG с 2011 года после того, как долгое время проработал в Siemens, прежде чем коррупционный скандал внутри компании, связанный с ним, сигнализировал о возможном завершении его карьеры, закончившемся его переходом в ThyssenKrupp 1 октября 2010 года."
 advisor_GER_horst_seehofer:0 "Хорст Зеехофер"
 advisor_GER_horst_seehofer_desc:0 "Хорст Лоренц Зеехофер был ведущим голосом в консервативной фракции ХДС и ХСС, являясь одним из главных политиков баварского (и довольно консервативного) ХСС. Зеехофер занимал пост федерального министра продовольствия, сельского хозяйства и защиты прав потребителей, главы Бундесрата и федерального министра здравоохранения, будучи депутатом Бундестага с 1980 по 2008 год. С 2008 года он вернулся к тому, чтобы в первую очередь сосредоточиться на политике баварского государства, занимая пост председателя ХСС и министра-президента Баварии, крупнейшего и второго по численности населения государства Германии. Гиперконсервативная позиция Зеехофера, особенно в отношении кризиса с беженцами, и раньше вызывала трения с более умеренным ХДС Меркель, но разрыв пакта между двумя партиями кажется крайне маловероятным."
 advisor_GER_joschka_fischer:0 "Йошка Фишер"
 advisor_GER_joschka_fischer_desc:0 ""
 advisor_GER_karl_theodor_zu_guttenberg:0 "Карл-Теодор цу Гуттенберг"
 advisor_GER_karl_theodor_zu_guttenberg_desc:0 "Карл-Теодор Мария Николаус Иоганн Якоб Филипп Франц Йозеф Сильвестр Буль-Фрайхерр фон унд цу Гуттенберг известен не только своим очень длинным именем, но и своей богатой событиями карьерой в консервативной партии ХСС Баварии. Он стал видным министром в кабинете Меркель II с 2009 по 2011 год, сначала в качестве министра экономики, а затем в качестве министра обороны. В 2011 году Байройтский университет лишил его докторской степени из-за плагиата в диссертации, а последовавший общественный резонанс вынудил его уйти со всех политических постов. Цу Гуттенберг сменил бы на посту министра обороны Томаса де Мезьера и уехал за границу, став председателем и соучредителем американской инвестиционной фирмы Spitzberg Partners в Нью-Йорке, Соединенные Штаты."
 advisor_GER_katja_kipping:0 "Катя Киппинг"
 advisor_GER_katja_kipping_desc:0 "После вступления в Саксонское государственное собрание в 1999 году Катя Киппинг получила мандат в Бундестаге и стала сопредседателем Левой партии после ее основания в 2007 году. Киппинг является центристом внутри партии и не ассоциируется ни с левыми радикалами, ни с умеренными реформистами."
 advisor_GER_klaus_armstroff:0 "Клаус Армстрофф"
 advisor_GER_klaus_armstroff_desc:0 "Ученый электрик, самопровозглашенный национальный революционер"Клаус Армстрофф был бывшим членом NPD, прежде чем, из-за своего разочарования в отсутствии штрассеровской и национал-социалистической мысли в партии, сформировать неонацистскую III. Вечеринка "Путь"в 2013 году."
 advisor_GER_kristos_thingilouthis:0 "Кристос Тингилутис"
 advisor_GER_kristos_thingilouthis_desc:0 "Греко-немецкий Кристос Тингилутис является членом как Пиратской партии в Германии, так и Пиратской партии в Греции, его второй родине. С 2014 года он выступал в качестве менеджера Пиратской партии в Германии, занимаясь снижением позиций партии в опросах общественного мнения после их пика в 2012 году и разочаровывающих федеральных результатов в 2013 году."
 advisor_GER_lutz_bachmann:0 "Лутц Бахманн"
 advisor_GER_lutz_bachmann_desc:0 "Лидер скандального движения PEGIDA Лутц Бахманн - политический активист из Дрездена. Будучи осужденным за многочисленные преступления в 1990-х годах, Бахман в 2000-х годах стал вести более цивилизованный образ жизни, даже получив награды за участие в оказании чрезвычайной помощи при наводнениях в Германии, Чехии и Польше в 2013 году. После того, как Бахман в течение нескольких лет был главой и ведущим оратором ксенофобского и исламофобского движения PEGIDA, в 2016 году он переехал на Тенерифе, остров, принадлежащий Испании. Там местная администрация объявила его персоной нон грата в рамках кампании, инициированной левым крылом Podemos и поддержанной всем испанским политическим спектром."
 advisor_GER_maybritt_illner:0 "Мэйбрит Иллнер"
 advisor_GER_maybritt_illner_desc:0 "Мейбрит Иллнер, урожденная Клозе, - немецкая журналистка и политическая телеведущая. Прожив и поработав в Восточной Германии, она присоединилась к немецкой телевизионной сети ZDF после воссоединения в 1990 году. Она вела в основном политические и новостные шоу, включая Morgenmagazin, Berlin Mitte и heute-journal, прежде чем в конце концов обзавелась собственным шоу, также названным Maybrit Illner. Она является одним из самых известных общественных политических модераторов Германии и была модератором теледебатов между Шредером и Штойбером в 2002 году и Меркель и Штайнбрюком в 2013 году, а также, в частности, брала интервью у Владимира Путина в 2006 году."
 advisor_GER_kurt_bodewig:0 "Курт Бодевиг"
 advisor_GER_kurt_bodewig_desc:0 ""
 advisor_GER_sigmar_gabriel:0 "Зигмар Габриэль"
 advisor_GER_sigmar_gabriel_desc:0 "Зигмар Габриэль - один из самых заметных ветеранов СДПГ. Помимо того, что он занимал должность председателя СДПГ с 2009 по 2017 год, он был одним из главных определяющих кандидатов своей партии на пост канцлера, будучи активным сторонником как Франка-Вальтера Штайнмайера, так и Пеера Штайнбрюка, баллотировавшихся на пост президента в 2009 и 2013 годах соответственно. Он был вице-канцлером Германии с 2013 по 2017 год, занимая во время третьей администрации Меркель пост министра экономики, а затем министра иностранных дел. Внутри своей собственной партии он вызывает споры из-за своей очень умеренной позиции, что делает его правым вингером среди социал-демократов. Из-за этого пострадала его популярность среди широких слоев населения, в результате чего в 2017 году он уступил место Мартину Шульцу."
 advisor_GER_sophie_princess_of_prussia:0 "Софи фон Изенбург"
 advisor_GER_sophie_princess_of_prussia_desc:0 "Софи Иоганна Мария принцессин фон Прейсен - жена Георга Фридриха, главы дома Гогенцоллернов и нынешнего (потенциального) претендента на несуществующий трон Германской империи, что делает Софи претенденткой на императрицу по браку. Софи родилась в доме фон Изенбург, мелком дворянском доме из центрального Гессена, и вышла замуж за своего мужа 25 августа 2011 года в Потсдаме, Бранденбург."
 advisor_GER_sven_lau:0 "Свен Лау"
 advisor_GER_sven_lau_desc:0 "Свен Лау, также известный под своим арабским псевдонимом Абу Адам, является новообращенным немцем, который вырос в католической семье, прежде чем решил сменить веру на ислам суннитского толка в конце 1990-х годов. Он, наряду с Пьером Фогелем, является одним из самых заметных новообращенных немцев в салафитских движениях Германии и многими независимыми наблюдателями рассматривается как проповедник ненависти. Лау был привлечен к ответственности немецкими официальными лицами по крайней мере один раз за неконституционные призывы присоединиться к иностранным военным службам, однако обвинения были сняты из-за отсутствия доказательств. Свен Лау находится под постоянным наблюдением немецкой внутренней секретной службы BfV."
 advisor_GER_peter_frank:0 "Питер-Герберт Франк"
 advisor_GER_peter_frank_desc:0 ""
 advisor_GER_peter_struck:0 "Питер нанес удар"
 advisor_GER_peter_struck_desc:0 ""
 advisor_GER_renate_kunast:0 "Ренате Кюнаст"
 advisor_GER_renate_kunast_desc:0 ""
 advisor_GER_thomas_de_maiziere:0 "Томас де Мезьер"
 advisor_GER_thomas_de_maiziere_desc:0 "Известный сторонник жесткой линии в консервативном ХДС, Карл Эрнст Томас де Мезьер занимал пост министра внутренних дел с 2009 по 2011 год, а затем снова с 2011 года, прерванный коротким сроком на посту министра обороны. Де Мезьер столкнулся с многочисленными проблемами, включая крупномасштабный кризис с беженцами и логистическую катастрофу в бундесвере. Особенно во время кризиса с беженцами де Мезьер был отмечен как значительно более осторожный в отношении возможных негативных последствий большого притока беженцев, в отличие от общего оптимизма остальной части правительства Меркель. Де Мезьер боролся с исламским терроризмом, левоэкстремистскими газетами, правоэкстремистскими террористическими группами и всегда был откровенным сторонником консервативных идеалов, что делает его противоречивой фигурой в администрации Меркель."
 advisor_GER_thomas_oppermann:0 "Томас Опперманн"
 advisor_GER_thomas_oppermann_desc:0 "Томас Людвиг Альберт Опперман является членом СДПГ с 1980 года и вошел в состав государственного собрания Нижней Саксонии в 1990 году. В 2005 году Опперман был избран в бундестаг, а в 2007 году стал руководителем фракции своей партии в Бундестаге. Его место в бундестаге было обеспечено сильным прямым голосованием в его родном городе Геттингене, где он регулярно набирает более 40% голосов из более чем 10 кандидатов."
 advisor_GER_ursula_von_der_leyen:0 "Урсула фон дер Ляйен"
 advisor_GER_ursula_von_der_leyen_desc:0 "Урсула Гертруд фон дер Ляйен активно занимается политикой с 1999 года, впервые занявшись политикой на уровне штата в 2003 году и федеральной политикой в 2005 году, когда она была назначена федеральным министром по делам семьи, пожилых граждан, женщин и молодежи во время первого срока Ангелы Меркель. Впоследствии, во время второго срока Меркель, она сменила должность министра труда и социальных дел с 2009 по 2013 год, прежде чем, наконец, снова сменила должность и стала первой женщиной-министром обороны Германии при третьем сроке правления Меркель. Ее позиция по украинскому конфликту особенно умеренная, она выступает за украинско-российские переговоры и выступает против экспорта оружия в Украину из-за неограниченных поставок оружия в распоряжение России, которые могут быть использованы в случае гонки вооружений. С другой стороны, фон дер Ляйен была откровенным сторонником милитаризации Германии и увеличения военного финансирования перед лицом огромных логистических проблем, связанных с немецким бундесвером."
 advisor_GER_volker_wieker:0 "Фолькер Викер"
 advisor_GER_volker_wieker_desc:0 "Фолькер Викер, 15-й генеральный инспектор бундесвера с 2010 года, довольно долгое время был самым высокопоставленным солдатом Германии. На действительной военной службе с 1974 года и в звании бригадного генерала с 2002 года, отец двоих детей и выпускник как немецкой, так и американской офицерской подготовки служил на всех фронтах, где проходил службу бундесвер - в Боснии, Косово и Афганистане. Он командовал 215-й танковой дивизией, 40-й танковой гренадерской бригадой, 1-м немецко-голландским корпусом и 3-м немецким контингентом KFOR в Косово."
 advisor_GER_werner_mueller:0 "Вернер Мюллер"
 advisor_GER_werner_mueller_desc:0 ""
 advisor_GER_wolfgang_kubicki:0 "Вольфганг Кубицки"
 advisor_GER_wolfgang_kubicki_desc:0 "Вице-председатель либеральной СВДП с 2013 года Вольфганг Кубицки известен как спокойный переговорщик и особенно знаменит в своем родном штате Шлезвиг-Гольштейн, где он возглавлял СВДП на государственном уровне с 1992 по 1993 год, а затем снова с 1996 года. Кубицки имеет два высших образования в области права и работает юристом, не занимаясь политическими вопросами."
 advisor_GER_wolfgang_schaeuble:0 "Вольфганг Шойбле"
 advisor_GER_wolfgang_schaeuble_desc:0 "Абсолютный политический ветеран, Вольфганг Шойбле занимал государственную должность от христианских демократов с 1972 года, таким образом, занимая посты пяти разных канцлеров - Вилли Брандта, Гельмута Шмидта, Гельмута Коля, Герхарда Шредера и Ангелы Меркель. На протяжении своей карьеры он занимал различные государственные должности, включая главу канцелярии, федерального министра внутренних дел, председателя федеральной фракции ХДС/ХСС и, отдельно, председателя ХДС в частности. Однако он наиболее известен - и печально известен - своей ролью федерального министра финансов с 2009 года, где он приобрел известность благодаря своей жесткой позиции в отношении экономически неблагополучных государств-членов ЕС, таких как Ирландия, Испания, Португалия, Италия и Греция. Он известен как убежденный защитник интересов Северной Европы и следит за соблюдением строгих мер экономии в отношении всех, кто просит дополнительных средств Европейского союза."
 TUR_Husamettin_Ozkan:0 "Хусаметтин Озкан"
 TUR_Husamettin_Ozkan_desc:0 "Хусаметтин Озкан (родился в 1950 году) - турецкий политик социал-демократической партии, который занимал пост заместителя премьер-министра Турции с 1999 по 2002 год в 56-м и 57-м правительствах во главе с премьер-министром Бюлентом Эджевитом. Он был членом парламента по второму избирательному округу Стамбула от Демократической левой партии (DSP) с 1991 по 2002 год. Он также был государственным министром в коалиционном правительстве, возглавляемом лидером партии Родина"(ANAP) Месутом Йылмазом в период с 1997 по 1999 год."
 TUR_Devlet_Bahceli:0 "Государственный сад"
 TUR_Devlet_Bahceli_desc:0 "Девлет Бахчели (родился 1 января 1948 года) - турецкий политик-националист, который был председателем Партии националистического движения (ПНД) с 6 июля 1997 года. Будучи преподавателем экономики в Университете Гази в Анкаре до 1987 года, он занимал пост заместителя премьер-министра в коалиционном правительстве Бюлента Эджевита (1999-2002). Избранный в провинции Османие, он является депутатом Великого национального собрания Турции с 22 июля 2007 года."
 TUR_Mesut_Yilmaz:0 "Месут Йылмаз"
 TUR_Mesut_Yilmaz_desc:0 "Ахмет Месут Йылмаз (родился 6 ноября 1947 года) - турецкий политик правого толка. Он был лидером партии Родина"(ANAP) с 1991 по 2002 год и трижды занимал пост премьер-министра Турции. Его первые два срока на посту премьер-министра длились всего несколько месяцев (в 1991 и 1996 годах), в то время как третий срок длился с июня 1997 по январь 1999 года. Первый был прекращен поражением на выборах 1991 года, два последних - распадом коалиционных правительств Йылмаза.""
 TUR_Recai_Kutan:0 "Рекай Кутан"
 TUR_Recai_Kutan_desc:0 "Мехмет Рекай Кутан (родился в 1930 году, Малатья) - турецкий политик-исламист и бывший лидер Партии счастья (SP). Его политическая карьера началась в 1973 году в Партии национального спасения, а после 1983 года он служил в Партии всеобщего благосостояния. Он был министром энергетики в 1996 году в коалиции, возглавляемой Партией благосостояния."
 TUR_Tansu_Ciller:0 "Веснушки Тансу"
 TUR_Tansu_Ciller_desc:0 "Тансу Чиллер (родилась 24 мая 1946 года) - турецкий академик, экономист и консервативный политик, занимавший пост 22-го премьер-министра Турции с 1993 по 1996 год. Она является первой и единственной женщиной-премьер-министром Турции на сегодняшний день. Будучи лидером партии Истинный путь", она одновременно занимала пост заместителя премьер-министра Турции и министра иностранных дел в период с 1996 по 1997 год."
 TUR_Deniz_Baykal:0 "Море Байкал"
 TUR_Deniz_Baykal_desc:0 "Дениз Байкал (родился 20 июля 1938 года) - социал-либеральный турецкий политик из Народно-республиканской партии (НРП), который занимал пост заместителя премьер-министра и министра иностранных дел с 1995 по 1996 год. Занимая многочисленные государственные должности, Байкал возглавлял НРП с 1992 по февраль 1995 года, с сентября 1995 по 1999 год и снова с 2000 по 2010 год."
 TUR_Muhsin_Yazicioglu:0 "Мухсин Языджыоглу"
 TUR_Muhsin_Yazicioglu_desc:0 "Мухсин Язычиоглу (31 декабря 1954) - турецкий политик, член парламента Турции. Бывший лидер неофашистского ополчения Грей Вулвз, он является лидером и основателем правой националистически-исламистской партии "Великий союз"(BBP)."
 TUR_Ahmet_Turk:0 "Ахмет Турок"
 TUR_Ahmet_Turk_desc:0 "Ахмет Тюрк (родился 2 июля 1942 года в Дерике, провинция Мардин, Турция) - курдский националистический политик в Турции. Он был описан как самая мирная, самая инклюзивная, самая антинасилийная, самая умеренная и мудрая фигура курдского политического движения, и тот, кто с наибольшей вероятностью пойдет на компромисс". Тюрк родился в семье курдских землевладельцев и племенных вождей на юго-востоке Турции."
