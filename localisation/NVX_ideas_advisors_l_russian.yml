 advisor_USA_nicholas_sarwark:0 "Николас Сарварк"
 advisor_USA_nicholas_sarwark_desc:0 "Бизнесмен Николас Сарварк вступил в Либертарианскую партию Соединенных Штатов в 1999 году, став председателем ее Национального комитета в 2014 году. Сарварк также был активен на уровне штатов в Мэриленде и Колорадо. Отец троих детей был сторонником предвыборной кампании Джонсона/Уэлда в 2016 году, когда либертарианская кампания набрала около 3% голосов избирателей."
