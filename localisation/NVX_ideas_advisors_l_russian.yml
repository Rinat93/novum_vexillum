 advisor_USA_dirk_kempthorne_desc:0 ""
 advisor_USA_donald_rumsfeld:0 "Дональд Рамсфелд"
 advisor_USA_donald_rumsfeld_desc:0 "Дональд Генри Рамсфелд - один из самых опытных экспертов по обороне в Республиканской партии и в американской политике в целом. Занимавший посты 13-го и 21-го министра обороны США при президентах Джеральде Форде и Джордже У. Буш, он единственный человек, который занимал пост министра обороны два срока подряд. В то время как выпускника Принстона, бывшего посла США в НАТО и главу администрации Белого дома уважают за многие его достижения, его участие в американском ответе на террористические атаки 11 сентября делает его наследие спорным, и многие люди указывают на него как на вдохновителя войн как в Афганистане, так и в Ираке, а также в других странах. как пионер усовершенствованных методов допроса"- или, как эти методы могли бы быть более широко известны, санкционированных государством пыток"."
