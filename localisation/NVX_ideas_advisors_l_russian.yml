 advisor_USA_ralph_nader:0 "Ральф Надер"
 advisor_USA_ralph_nader_desc:0 "Защитник окружающей среды и писатель Ральф Надер - культовая фигура на американской зеленой и левой сцене. Надер несколько раз баллотировался на пост президента Соединенных Штатов, в том числе в 1996 и 2000 годах, когда его поддержала Американская партия зеленых. Экологические проблемы, а также избирательная реформа, где среди его главных политических целей. Он получил 685 000 голосов в 1996 году и 2,8 миллиона голосов в 2000 году, при том факте, что он, вероятно, служил кандидатом-спойлером, сделав Джорджа У. Победа Буша на президентских выборах в 2000 году из-за того, что голоса Надера во Флориде не пошли на пользу демократам, была, вероятно, его самым заметным политическим достижением."
