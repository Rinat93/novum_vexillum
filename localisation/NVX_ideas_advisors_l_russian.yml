 advisor_USA_david_duke:0 "Дэвид Дьюк"
 advisor_USA_david_duke_desc:0 "Находясь в авангарде американских сторонников превосходства белой расы, отрицателей Холокоста и антисемитских теоретиков заговора, бывший Великий волшебник Ку-клукс-клана Дэвид Дьюк является противоречивой фигурой в американской политической жизни. Отслужив один срок от Республиканской партии в ассамблее штата Луизиана, Дьюк несколько раз баллотировался в президенты, потерпев неудачу в демократической заявке в 1988 году (0,19% голосов) и республиканской заявке в 1992 году (0,94% голосов)."
