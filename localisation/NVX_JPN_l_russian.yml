 JAP_minheitai_desc:0 "Когда нация в опасности, ополчение сделает свое дело."
 JAP_takeyari:0 "Такеяри Токкотай"
 JAP_takeyari_desc:0 "Пожилые и слабые, неспособные служить в армии, будут вооружены бамбуковыми копьями в военное время и будут защищать материковую часть Японии."
