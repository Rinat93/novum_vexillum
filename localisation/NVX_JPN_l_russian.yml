 JAP_booming_tourism:0 "Возвращающийся туризм"
 JAP_booming_tourism_desc:0 "Многие люди хотят посетить замечательные туристические достопримечательности Японии. Чем больше туристов потратят денег в Японии, тем лучше будет для нас.\n Если Япония вступит в войну, эта идея будет удалена."
 JAP_full_employment:0 "Полная занятость"
 JAP_full_employment_desc:0 "Очень высокий уровень занятости в нашей стране создал проблему, которая снижает количество и качество кандидатов в Силы самообороны. Молодое поколение предпочитает другие рабочие места SDF, а SDF становится старше."
 JAP_international_students:0 "Много Иностранных Студентов"
 JAP_local_reconstruction:0 "Локальная реконструкция"
 JAP_Hondo_Kessen:0 "Хондо Кессен"
 JAP_Hondo_Kessen_desc:0 "Японский архипелаг подвергается нападению. Мы будем бороться за свободу и наше будущее до последнего."
 JAP_popularity_discipline_dynamic_modifier:0 "Дисциплина и популярность"
 JAP_popularity_discipline_dynamic_modifier_desc:0 "Эффект от этой идеи зависит от поддержки японским народом солдат и военной дисциплины."
 JAP_focus_on_discipline:0 "Сосредоточьтесь на дисциплине"
 JAP_focus_on_discipline_desc:0 "Сосредоточьтесь на дисциплине, а не на популярности."
 JAP_focus_on_popularity:0 "Сосредоточьтесь на популярности"
 JAP_focus_on_popularity_desc:0 "Сосредоточьтесь на популярности, а не на дисциплине."
