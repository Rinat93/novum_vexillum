 NV_JPN_news.1.t:0 "Таро Асо доминирует в Японии"
 NV_JPN_news.1.desc:0 "Японская демократия умерла. Сегодня Таро Асо и его сторонники начали массовое шествие к резиденции премьер-министра. Это было направлено на свержение правительства, и усилия правительства по расколу сторонников Асо провалились.\n\n\"Мы Снова Сделаем Японию Великой! Мы создадим великую культурную нацию, которая сможет похвастаться перед всем миром, богатую страну, у которой нет потраченного впустую бюджета, и нацию, которой больше не придется кланяться своим соседям.\" Толпа приветствовала нового лидера, и либералы смотрят на будущее Японии с беспокойством."
 NV_JPN_news.1.a:0 "Асо - элитный политик. Я верю, что он будет хорошо руководить обществом."
 NV_JPN_news.1.b:0 "Неужели японцы еще не задумались о своем прошлом?"
 NV_JPN_news.1.c:0 "По крайней мере, иена больше не является активом-убежищем."
 NV_JPN_news.2.t:0 "Тосио Тамогами доминирует в Японии"
 NV_JPN_news.2.desc:0 "Японская демократия умерла. Сегодня солдаты, называющие себя Революционной армией, внезапной атакой захватили токийский парламент, радиостанцию, резиденцию премьер-министра и императорский дворец. Иностранные корреспонденты в Токио сообщают, что несколько министров уже были убиты без суда, а бывший премьер-министр, как было подтверждено, находится под стражей в армии.\n Нтосио Тамогами, генерал самообороны Японии, является лидером нового правительства. В экстренном заявлении, сделанном сегодня японской телекомпанией NHK, генерал Тамогами начал военную революцию, чтобы исправить хаотический порядок в стране, и армия пообещала вернуть власть гражданскому сектору, как только в стране будет восстановлен общественный порядок."
 NV_JPN_news.2.a:0 "Это вернет порядок в общество."
 NV_JPN_news.2.b:0 "Японская империя? Вероятно, они меньше пострадали от атомной бомбы."
 NV_JPN_news.2.c:0 "В Японии появился новый сегун."
 NV_JPN_news.3.t:0 "Немыслимый вариант"
 NV_JPN_news.3.desc:0 "В Японии считалось, что радикальная коммунистическая революция произойти не может. но рецессия 1990-х годов и хаос радикальных реформ для решения экономических проблем привели японцев к выбору наиболее радикального решения. Коммунистическая партия Японии (JCP), которая выступала за демократические реформы в условиях конституционной монархии, не смогла контролировать радикалов. В хаосе Рабочая Коммунистическая партия Японии (JWCP), марксистская сила, отказывающаяся идти на компромисс с демократами, возглавила народ. Сегодня японские революционеры попытались совершить массовую кровавую революцию, и попытка правительства подавить ее закончилась неудачей. Капиталистическое правительство Японии было распущено, и в Японии было создано марксистско-ленинское правительство."
 NV_JPN_news.3.a:0 "Вставайте, голодные люди. День революции настал."
 NV_JPN_news.3.b:0 "Я думаю, что Япония и коммунизм плохо сочетаются."
 NV_JPN_news.4.t:0 "Начало Такэсимы"
 NV_JPN_news.4.desc:0 "Воздушно-десантные силы Японии сегодня высадились на скалах Лианкур. Японские воздушно-десантные войска уничтожили всю южнокорейскую полицию безопасности Токто и водрузили японский флаг на том же месте после сожжения южнокорейского флага на полицейском объекте.\n\n Скалы Лианкур корейцы называли Токто, а японцы - Такэсима. С 1945 года островом правит Южная Корея, а Япония претендует на суверенитет. [JAP.GetLeader] объявил в экстренном заявлении, что он уничтожил вооруженных партизан, которые незаконно оккупировали японскую территорию. Эксперты обеспокоены тем, что между Южной Кореей и Японией может начаться война."
 NV_JPN_news.4.a:0 "Наконец-то, Такэсима - наш законный владелец."
 NV_JPN_news.4.b:0 "Мы потеряли Токто."
 NV_JPN_news.4.c:0 "Как далеко зайдет японский империализм?"
 NV_JPN_news.5.t:0 "Масштабный антиамериканский митинг в Южной Корее"
 NV_JPN_news.5.desc:0 "Сегодняшняя массовая антиамериканская демонстрация в Сеуле вывела на улицы более 100 000 корейцев. Они утверждали, что США больше не должны помещать Южную Корею в состояние антиколониализма и что страна должна бороться со злыми американскими империалистами. Правительство пыталось разогнать их, но полиция, ошеломленная протестующими, отказалась от подавления протестов."
 NV_JPN_news.5.a:0 "Хорошие новости!"
 NV_JPN_news.5.b:0 "Печальные новости."
 NV_JPN_news.5.c:0 "Мир становится все более хаотичным."
 NV_JPN_news.6.t:0 "Рейды USFK"
 NV_JPN_news.6.desc:0 "Южнокорейские антиамериканские партизаны совершили сегодня налет на военную базу США. Революционеры, вооруженныенезаконно полученным оружием, убили большое количество американских солдат, и все они были убиты. Инцидент потряс Южную Корею и американское общество, и граждане США говорят, что у США больше нет причин защищать Южную Корею."
 NV_JPN_news.6.a:0 "Хорошие новости!"
 NV_JPN_news.6.b:0 "Печальные новости."
 NV_JPN_news.6.c:0 "Мир становится все более хаотичным."
 NV_JPN_news.7.t:0 "Конец альянса Южной Кореи и США"
 NV_JPN_news.7.desc:0 "Поскольку отношения между США и Южной Кореей были испорчены безвозвратно, правительство США заявило, что разорвет все дипломатические отношения с Югом. Дипломатические эксперты сходятся во мнении, что Южная Корея полностью изолирована."
 NV_JPN_news.7.a:0 "Хорошие новости!"
 NV_JPN_news.7.b:0 "Печальные новости."
 NV_JPN_news.7.c:0 "Мир становится все более хаотичным."
 NV_JPN_news.8.t:0 "Конец японо-американского альянса"
 NV_JPN_news.8.desc:0 "С новым тоталитарным правительством в Японии американцы думают, что Япония повторит войну на Тихом океане. [USA.GetLeader] сказал, что США больше не будут гарантировать безопасность Японии."
 NV_JPN_news.8.a:0 "хорошо."
 NV_JPN_news.9.t:0 "Япония разрывает дипломатические отношения с Китаем"
 NV_JPN_news.9.desc:0 "С тех пор как Япония разорвала дипломатические отношения с Тайванем в 1972 году, Япония и Тайвань провели еще один саммит. [JAP.GetLeader] говорит, что он разорвет дипломатические отношения с Китаем и снова установит дипломатические отношения с Тайванем."
 NV_JPN_news.9.a:0 "Тайвань и Япония будут процветать вместе."
 NV_JPN_news.9.b:0 "Эти идиоты плетут интриги..."
 NV_JPN_news.9.c:0 "интересные новости."
 NV_JPN_news.10.t:0 "Ли Тен Хуэй приглашен в Японию"
 NV_JPN_news.10.desc:0 "Сегодня Ли Тен Хуэй был приглашен в кабинет премьер-министра Японии. Ли Тен Хуэй провел длительную встречу с [JAP.GetLeader], который пообещал, что Япония гарантирует права тайваньцев и права Тайваня от китайской агрессии.\nMainland Китай был в ярости от этой новости, и [PRC.GetLeader] сделал официальное заявление о том, что Япония вмешивается во внутренние дела Китая. Но японский премьер-министр говорит, что Япония уже разорвала дипломатические отношения с Китаем, и нет необходимости уступать требованиям Пекина."
 NV_JPN_news.10.a:0 "Тайвань и Япония будут процветать вместе."
 NV_JPN_news.10.b:0 "Они пытаются свергнуть Единый Китай! Мы должны остановить это..."
 NV_JPN_news.10.c:0 "интересные новости."
 NV_JPN_news.11.t:0 "Тайвань становится протекторатом Японии"
 NV_JPN_news.11.desc:0 "Сегодня Ли Тен Хуэй и [JAP.GetLeader] встретились в Тайбэе. Ли Тен Хуэй заявил журналистам в присутствии многих репортеров, что Тайваню будет постоянно гарантирован национальный суверенитет под защитой доброжелательной Японии, и что стране, стремящейся подорвать независимость Тайваня, также придется бороться с Японией. Ли Тен Хуэй был избран на президентских выборах под контролем японского правительства."
 NV_JPN_news.11.a:0 "Да здравствует Тайвань!"
 NV_JPN_news.11.b:0 "Японцы отняли у нас нашу собственную территорию!"
 NV_JPN_news.11.c:0 "Это сильная провокация против Китая."
 NV_JPN_news.12.t:0 "Российско-Японский альянс"
 NV_JPN_news.12.desc:0 "Сегодня два лидера России и Японии встретились и взялись за руки. Россия и Япония были традиционными противниками, и их альянс был оценен экспертами как непредсказуемый. На пресс-конференции в Кремле [JAP.GetLeader] заявил, что Россия и Япония построят новый альянс после прошлых военных действий."
 NV_JPN_news.12.a:0 "Великий момент"
 NV_JPN_news.12.b:0 "Интересные новости."
 NV_JPN_news.13.t:0 "Тайско-Японский альянс"
 NV_JPN_news.13.desc:0 "Таиланд и Япония, два их союзника по Второй мировой войне, снова взялись за руки. Японию и Таиланд с давних пор связывают тесные экономические связи."
 NV_JPN_news.13.a:0 "Великий момент"
 NV_JPN_news.13.b:0 "Интересные новости."
 NV_JPN_news.14.t:0 "Китайско-Японский альянс"
 NV_JPN_news.14.desc:0 "Союз между Китаем и Японией - это потрясающая новость. Долгое время самым большим врагом Японии был Китай, и Китай также был враждебен Японии. Но со сменой правительства в Японии Китай, похоже, решил сблизиться с Японией."
 NV_JPN_news.14.a:0 "Великий момент"
 NV_JPN_news.14.b:0 "Интересные новости."
 NV_JPN_news.15.t:0 "Третья китайско-японская война"
 NV_JPN_news.15.desc:0 "Китай и Япония готовятся к войне. Несколько дней назад японские военно-морские корабли попытались спровоцировать вторжение в территориальные воды Китая. Эксперты предупреждают, что повторяющиеся конфликты в любой момент могут перерасти в войну. [PRC.GetLeader] предупредил, что Япония неспособна противостоять Китаю и что, если она попытается вторгнуться в страну, она будет обречена на гибель."
 NV_JPN_news.15.a:0 "Япония должна быть уничтожена."
 NV_JPN_news.15.b:0 "Время отрубить дракону голову."
 NV_JPN_news.15.c:0 "Сможет ли самурай отрубить дракону голову?"
 NV_JPN_news.16.t:0 "Вторая русско-японская война"
 NV_JPN_news.16.desc:0 "Япония нацелена на Россию. Сегодня российский посол в Токио был выслан, и несколько спутников обнаружили множество японских военных кораблей, направляющихся на север. Мир задается вопросом, повторит ли Россия свое поражение или прекратит свою месть за старую русско-японскую войну."
 NV_JPN_news.16.a:0 "Цусимская битва не повторится."
 NV_JPN_news.16.b:0 "Мы обязательно победим!"
 NV_JPN_news.16.c:0 "После распада Советского Союза Россия ослабла. Сможет ли Россия победить Японию?"
 NV_JPN_news.17.t:0 "Вторая тихоокеанская война"
 NV_JPN_news.17.desc:0 "Провокация Японии стала очевидной. Эксперты сходятся во мнении, что Япония пытается развязать очередную войну с Соединенными Штатами. Война на Тихом океане закончилась сокрушительным поражением Японии. Однако могут ли США победить во второй войне на Тихом океане? Это все еще неизвестно."
 NV_JPN_news.17.a:0 "Японцы, похоже, не извлекли достаточных уроков из Хиросимы."
 NV_JPN_news.17.b:0 "Тора, Тора, Тора!"
 NV_JPN_news.17.c:0 "Интересные новости."
 NV_JPN_news.17.d:0 "По моему мнению, в конце этой войны вся Япония превратится в Хиросиму."
 NV_JPN_news.18.t:0 "Южнокорейско-японская война"
 NV_JPN_news.18.desc:0 "С момента окончания Корейской войны Южная Корея столкнулась с еще одной войной примерно за 50 лет. Проблема с новой войной заключается в том, что США не будут помогать Южной Корее, как это было раньше. Недавние насильственные антиамериканские протесты в Южной Корее и террористическая деятельность повергли страну в крайний хаос. Японское правительство заявило, что оно будет вмешиваться в корейскую политику ради безопасности южнокорейцев. Хотя официального объявления войны пока не было сделано, эксперты ожидают, что война между Японией и Кореей скоро начнется.\n [JAP.GetLeader] сказал, что Япония должна войти на Корейский полуостров для освобождения корейцев, но кажется маловероятным, что южнокорейские националисты с сильными антияпонскими настроениями потерпят это."
 NV_JPN_news.18.a:0 "Ханминджок (этнический кореец) никогда больше не будет порабощен."
 NV_JPN_news.18.b:0 "Старая колония вернется в состав Японии."
 NV_JPN_news.18.c:0 "Южная Корея захочет встретиться с Японией с помощью StarCraft вместо войны."
 NV_JPN_news.19.t:0 "Северокорейско-японская война"
 NV_JPN_news.19.desc:0 "С момента окончания Корейской войны Северная Корея столкнулась с еще одной войной примерно за 50 лет. Проблема с новой войной заключается в том, что Китай не будет помогать Северной Корее, как это было раньше. В связи с неминуемым нападением Японии на Северную Корею Северная Корея, похоже, готова пойти на все в своей войне против нее."
 NV_JPN_news.19.a:0 "Убивайте, убивайте и еще раз убивайте японцев!"
 NV_JPN_news.19.b:0 "Старая колония вернется в состав Японии."
 NV_JPN_news.19.c:0 "Может ли самая бедная страна в мире выиграть войну?"
 NV_JPN_news.20.t:0 "Начало Токто"
 NV_JPN_news.20.desc:0 "Южная Корея и Япония десятилетиями воюют, утверждая, что скалы Лианкур - это их территория. Южная Корея сначала доминировала над скалами Лианкур, дав им название Токто. Япония, однако, настаивает на том, что название скал Лианкур - Такэсима и что Южная Корея незаконно оккупирует Такэсиму.Почти все политические партии Японии согласились с тем, что Южная Корея незаконно оккупирует Такэсиму и что Япония должна восстановить Такэсиму. Среди японских политических партий только Коммунистическая партия Японии согласилась с тем, что владельцем Токто является Южная Корея.\n Когда Японская коммунистическая партия стала правящей партией в Японии, территориальный спор между Южной Кореей и Японией закончился. [JAP.GetLeader] объявил сегодня в официальном заявлении, что он навсегда положит конец всей пропаганде, утверждающей, что Токто является японской территорией."
 NV_JPN_news.20.a:0 "Это был территориальный спор, который в любом случае нельзя было выиграть."
 NV_JPN_news.20.b:0 "Токто навсегда останется Кореей."
 NV_JPN_news.20.c:0 "Они слишком долго боролись, чтобы определить владельца камня."
 NV_JPN_news.21.t:0 "Период Рейва"
 NV_JPN_news.21.desc:0 "22 июля 2010 года император Акихито объявил, что он уйдет с поста императора при жизни по причинам преклонного возраста. После многих подготовительных периодов Нарухито, сын императора Акихито, стал новым императором Японии в 2019 году. Период правления императора Нарухито будет называться Рейва (Прекрасная гармония), это взято из японской классической литературы Маньесю."
 NV_JPN_news.21.a:0 "Открылась новая эра."
 NV_JPN_news.22.t:0 "Великая чистка в Северной Корее"
 NV_JPN_news.22.desc:0 "Изолированные прокитайские силы попытались сегодня совершить государственный переворот, но потерпели неудачу. В Пхеньяне произошла массовая резня, и политик, утверждавший, что дружит с Китаем, был застрелен. [PRK.GetLeader] сказал, что за инцидентом может стоять Китай, но Китай поспешно объявил, что он никогда не пытался сменить режим. Некоторые эксперты сомневаются, что другая нация пыталась вбить клин между Китаем и Северной Кореей."
 NV_JPN_news.22.a:0 "Великая Чистка, Отличные Новости!"
 NV_JPN_news.22.b:0 "Очевидно, что мы никогда не предпринимали попыток государственного переворота против Северной Кореи."
 NV_JPN_news.22.c:0 "Предатели!"
 NV_JPN_news.22.d:0 "Интересные новости."
 NV_JPN_news.23.t:0 "Объявите, что Китай отказывается от Северной Кореи"
 NV_JPN_news.23.desc:0 "Предполагаемый переворот в Северной Корее, массовое убийство прокитайских политиков и ухудшение отношений с Китаем вынудили Пекин разорвать все связи с Пхеньяном, хочет он того или нет."
 NV_JPN_news.23.a:0 "Интересно."
 NV_JPN_news.23.b:0 "Прощай, Северная Корея."
 NV_JPN_news.23.c:0 "Нам не нужны китайцы. Только северокорейская раса может защитить себя."
 NV_JPN_news.23.d:0 "Северная Корея - худшая Корея."
 NV_JPN_news.24.t:0 "Хон Чжун Пе и Мун Чжэ Ин Объединенным фронтом"
 NV_JPN_news.24.desc:0 "Интересные новости из Кореи. Известный левый политик, адвокат по правам человека Мун Чжэ Ин и ветеран правого крыла ассамблеи Хон Чжун Пе создали единый фронт. Корея была особенно сильной антияпонской нацией в Восточной Азии. После второй аннексии Кореи Японией корейские националисты в изгнании в нейтральной стране заявили, что они создадут Временное правительство для обеспечения независимости Кореи независимо от того, левые они или правые.\n\N Согласно соглашению двух политиков, президентом Кореи был избран Хон Чжун Пе, вице-президентом был избран Мун Чжэ Ин. С созданием правительства независимости Япония обеспокоена вооруженным восстанием в Корее."
 NV_JPN_news.24.a:0 "Почему корейцы так сильно ненавидят Японию?"
 NV_JPN_news.24.b:0 "Интересно."
 NV_JPN_news.25.t:0 "[ROOT.getName] совершает неожиданную атаку на Китай!"
 NV_JPN_news.25.desc:0 "С началом Третьей китайско-японской войны ситуация в мире быстро меняется. [ROOT.getName] решил использовать риск Китая как возможность. Они перебросили свои войска на китайскую территорию отдельно от Японии. Эксперты сходятся во мнении, что Китай находится в опасности."
 NV_JPN_news.25.a:0 "Ублюдки!"
 NV_JPN_news.25.b:0 "Интересно."
 NV_JPN_news.26.t:0 "Масштабный антикитайский митинг"
 NV_JPN_news.26.desc:0 "Китай полон решимости в любое время присоединить Северную Корею к своей территории. Многие северокорейцы заявили об этом и устроили антикитайские протесты в Пхеньяне. Протестующие зачитали декларацию о том, что Северная Корея должна прекратить всякую дипломатию с Китаем. Эксперты назвали протесты контрольной демонстрацией антикитайских сил в северокорейском режиме."
 NV_JPN_news.26.a:0 "Хорошие новости!"
 NV_JPN_news.26.b:0 "Печальные новости."
 NV_JPN_news.26.c:0 "Мир становится все более хаотичным."
 NV_JPN_news.27.t:0 "Основание Японского содружества"
 NV_JPN_news.27.desc:0 "Британия уже давно сформировала Содружество с бывшими колониями и поддерживала дружественные отношения. Однако Япония не смогла создать международную организацию, подобную Содружеству. Это связано с тем, что отношения между Японией и старыми колониями были не очень хорошими. Но по мере того, как политическая ситуация в Азии менялась, Япония также создавала Содружество. Новое Японское содружество имеет право присоединиться к бывшим колониям Японской империи или странам, которые были оккупированы Японией во время Второй мировой войны."
 NV_JPN_news.27.a:0 "Славный день"
 NV_JPN_news.27.b:0 "Интересные новости"
 NV_JPN_news.28.t:0 "[Root.getName] Предоставление автономии Окинаве"
 NV_JPN_news.28.desc:0 "Японское правительство, уставшее от продолжающегося движения за независимость на Окинаве, ушло в отставку. После переговоров между [JAP.GetLeader] и местными политиками Окинавы Япония решила предоставить Окинаве очень широкую автономию. Это не означает официального создания независимого государства на Окинаве, но теперь Окинава сможет использовать в международном сообществе флаг, отличный от флага Японии, и отдельно участвовать в Олимпийских играх и других зарубежных мероприятиях. Эксперты полагают, что полномочия на уровне Гонконга, по-видимому, были переданы Окинаве."
 NV_JPN_news.28.a:0 "Позор нашей истории"
 NV_JPN_news.28.b:0 "Свобода пришла на Окинаву"
 NV_JPN_news.29.t:0 "[Root.getName] Признание независимости Рюкю"
 NV_JPN_news.29.desc:0 "В то время, когда Япония сталкивается с беспрецедентным экономическим кризисом, сепаратисты на Окинаве, похоже, воспользовались возможностью. [JAP.GetLeader] подписал соглашение с окинавскими сепаратистами об отказе от всех прав на Окинаву, и с этого времени Окинава стала независимой страной [RYU.getName]. Это победа окинавского сепаратизма, который продолжается с 1970-х годов."
 NV_JPN_news.29.a:0 "Позор нашей истории"
 NV_JPN_news.29.b:0 "Свобода пришла на Окинаву"
 NV_JPN_news.30.t:0 "Объявление о банкротстве в [Root.getName]"
 NV_JPN_news.30.desc:0 "Недавно многие эксперты заявили, что [Root.getName] Экономика находится в опасности, и что им грозит банкротство, но граждане Японии ожидают, что правительство в конечном итоге выйдет из кризиса. Но их предсказание неверно. Сегодня [ROOT.GetLeader] официально объявила, что Япония больше не способна выплачивать свои долги и что у нее нет другого выбора, кроме как объявить о банкротстве. Банкротство Японии - это проблема не только Японии, и это, вероятно, затронет соседние страны."
 NV_JPN_news.30.a:0 "Бесконечное падение"
 NV_JPN_news.30.b:0 "Повлияет ли это на мировую экономику?"
 NV_JPN_news.31.t:0 "[KOR.getName] Уходит из Takeshima"
 NV_JPN_news.31.desc:0 "Территориальный спор о скалах Лианкур, которые корейцы называют Токто, а японцы - Такэсима, похоже, сегодня окончательно завершился. Поскольку международное общественное мнение склоняется к Японии, а готовность корейцев защищать Лианкур ослабла, корейское правительство сегодня официально покинуло Лианкур-рокс и мирно передало объекты Лианкур-рокс японской полиции префектуры Симанэ. [KOR.GetLeader] сделал краткий комментарий в своем официальном заявлении о том, что это было решение во имя мира в Северо-Восточной Азии, но не ответил на вопросы журналистов."
 NV_JPN_news.31.a:0 "Это великий день победы!"
 NV_JPN_news.31.b:0 "Ужасное Унижение"
 NV_JPN_news.31.c:0 "[JAP.getName] выиграл у [KOR.getName]"
 NV_JPN_news.32.t:0 "Заявление [JAP.getName] об отказе от Токто"
 NV_JPN_news.32.desc:0 "Территориальный спор о скалах Лианкур, которые корейцы называют Токто, а японцы - Такэсима, похоже, сегодня окончательно завершился. С международным общественным мнением, склоняющимся к [KOR.getName] и [JAP.GetAdjective] готовность защищать Лианкура ослабла, [JAP.GetAdjective] правительство объявило, что оно откажется от всех претензий на Лианкур. [JAPчик.GetLeader] сделал краткий комментарий в своем официальном заявлении о том, что это было решение во имя мира в Северо-Восточной Азии, но не ответил на вопросы журналистов."
 NV_JPN_news.32.a:0 "Это великий день победы!"
 NV_JPN_news.32.b:0 "Ужасное Унижение"
 NV_JPN_news.32.c:0 "[KOR.getName] выиграл у [JAP.getName]"
 NV_JPN_news.33.t:0 "Род занятий Лианкура [JAPчика.getName]"
 NV_JPN_news.33.desc:0 "Воздушно-десантные войска [JAP.getName] совершили сегодня неожиданную высадку на скалах Лианкур, убив охранников, защищавших Скалы, и захватив Лианкур. Скалы Лианкур - это остров, о котором более десятилетий идет территориальный спор между [KOR.GetName] и [JAP.GetName], и до вчерашнего дня он находился под контролем Кореи. [JAP.GetLeader] объявил в экстренном заявлении, что он уничтожил вооруженных партизан, которые незаконно оккупировали японскую территорию."
 NV_JPN_news.33.a:0 "Это вторжение!"
 NV_JPN_news.33.b:0 "Это великий день победы!"
 NV_JPN_news.33.c:0 "Будет ли война в Северо-Восточной Азии?"
 NV_JPN_news.34.t:0 "Силы Самообороны Превратились В Армию"
 NV_JPN_news.34.desc:0 "SDF, которые защищают национальную оборону [JAP.getName], до сих пор были простой военизированной организацией, официально не армией. Однако, в связи с изменением международной обстановки и политической ситуацией в [JAP.GetName], правительство [JAP.GetName] сегодня реорганизовало Силы самообороны в официальную военную силу. Но из-за этого изменения в [JAP.getName] некоторые пацифисты обеспокоены тем, что [JAP.getName] пытается перезапустить империализм во время Второй мировой войны."
 NV_JPN_news.34.a:0 "Банзай! Сегодня славный день!"
 NV_JPN_news.34.b:0 "Интересное движение"
 NV_JPN_events.1.t:0 "Красная королева и Страна чудес"
 NV_JPN_events.1.desc:0 "Фусако Сигэнобу была высокопоставленным членом японской Красной Армии, коммунистической группы, которая выступала за мировую революцию. Ее подозревали в том, что она отдала приказ японским коммунистам напасть на французское посольство в Гааге в 1974 году. Она была арестована японской полицией в 2000 году, но с созданием нового японского правительства она предложила помощь новому кабинету министров."
 NV_JPN_events.1.a:0 "Она будет новым генералом."
 NV_JPN_events.2.t:0 "Зайничи по-корейски"
 NV_JPN_events.2.desc:0 "Япония строила колониальную империю с 19 века и создала такие колонии, как Корея и Тайвань. В частности, многие корейцы, приехавшие из колоний, остались в Японии даже после 1945 года. несмотря на то, что прошло много времени, корейцы, переехавшие в Японию, живут в корейском сообществе, защищая свою собственную культуру."
 NV_JPN_events.2.a:0 "Ничего Не делай."
 NV_JPN_events.2.b:0 "Ассимилировать их в японское общество."
 NV_JPN_events.2.c:0 "Сослать их в Корею."
 NV_JPN_events.3.t:0 "Быть окруженным толпой беженцев"
 NV_JPN_events.3.desc:0 "В Японии жило много корейцев, которые эмигрировали во времена бывшей корейской колонии. Однако японское правительство депортировало корейцев, проживающих в Японии, на Корейский полуостров."
 NV_JPN_events.3.a:0 "Примите беженцев."
 NV_JPN_events.4.t:0 "Самый темный час"
 NV_JPN_events.4.desc:0 "Рецессия была настолько серьезной, и попытка [JAP.GetLeader] разрешить ее только ввергла Японию в хаос. Все согласны с тем, что для Японии настал самый темный час."
 NV_JPN_events.4.a:0 "Наступила долгая зима."
 NV_JPN_events.5.t:0 "Конец туннеля"
 NV_JPN_events.5.desc:0 "Рецессия была долгой, но теперь мы видим конец. Правительство пообещало, что хаоса больше не будет, и поддержка демократии гражданами прочна!"
 NV_JPN_events.5.a:0 "Банзай!"
 NV_JPN_events.6.t:0 "Бунт антиамериканцев NL"
 NV_JPN_events.6.desc:0 "Сегодня активисты NL, поддерживаемые неизвестным иностранным правительством, устроили массовую антиамериканскую демонстрацию. Они утверждали, что Южная Корея не должна позволять американским империалистам распространять свое влияние на страну, и Южная Корея должна стать нацией чисто корейского этноса.\n\N Так называемое Национальное освобождениебыло очень сильной группой демократов во время военной диктатуры Кореи в 1970-х и 1980-х годах, но она была ослаблена демократической революцией в Южной Корее и распадом Советского Союза. Национальное освобождение (Минджок Хэбанпа), или НЛ, считало, что Южная Корея была полуколониальным государством Соединенных Штатов и что американские империалисты поддерживали военную диктатуру Южной Кореи и эксплуатировали южнокорейский народ. Они следовали за коммунистическими странами, такими как Северная Корея и Советский Союз, но они были одержимы корейскими этническими (минджок) и националистическими ценностями."
 NV_JPN_events.6.a:0 "Чистая раса? Американский империализм? они изобрели машину времени, отправляющуюся в 1930-е годы?"
 NV_JPN_events.7.t:0 "Масштабный антиамериканский митинг"
 NV_JPN_events.7.desc:0 "Сегодняшняя массовая антиамериканская демонстрация в Сеуле вывела на улицы более 100 000 корейцев. Они утверждали, что США больше не должны помещать Южную Корею в состояние антиколониализма и что страна должна бороться со злыми американскими империалистами. Правительство пыталось разогнать их, но полиция, ошеломленная протестующими, отказалась от подавления протестов."
 NV_JPN_events.7.a:0 "Я уверен, что есть страна, которая подстрекает этих протестующих."
 NV_JPN_events.8.t:0 "Масштабный антиамериканский митинг"
 NV_JPN_events.8.desc:0 "Сегодняшняя массовая антиамериканская демонстрация в Сеуле вывела на улицы более 100 000 корейцев. Они утверждали, что США больше не должны помещать Южную Корею в состояние антиколониализма и что страна должна бороться со злыми американскими империалистами. Правительство пыталось разогнать их, но полиция, ошеломленная протестующими, отказалась от подавления протестов."
 NV_JPN_events.8.a:0 "Если южнокорейцы ненавидят нас, почему мы должны их защищать?"
 NV_JPN_events.9.t:0 "Рейды USFK"
 NV_JPN_events.9.desc:0 "Антиамериканские партизаны совершили сегодня налет на военную базу США. Революционеры, вооруженныенезаконно полученным оружием, убили большое количество американских солдат, и все они были убиты. Инцидент потряс Южную Корею и американское общество, и граждане США говорят, что у США больше нет причин защищать Южную Корею."
 NV_JPN_events.9.a:0 "Это катастрофа."
 NV_JPN_events.10.t:0 "Рейды USFK"
 NV_JPN_events.10.desc:0 "Антиамериканские партизаны совершили сегодня налет на военную базу США. Революционеры, вооруженныенезаконно полученным оружием, убили большое количество американских солдат, и все они были убиты. Инцидент потряс Южную Корею и американское общество, и граждане США говорят, что у США больше нет причин защищать Южную Корею."
 NV_JPN_events.10.a:0 "Мы должны рассмотреть возможность отказа от Южной Кореи."
 NV_JPN_events.11.t:0 "Южнокорейцы не нужны"
 NV_JPN_events.11.desc:0 "Соединенные Штаты долго терпели это оскорбление. Американцы решили больше не помогать Южной Корее. Белый дом не решается отказаться от Южной Кореи из соображений безопасности, но у него нет другого выбора, кроме как подчиниться общественному мнению на следующих выборах."
 NV_JPN_events.11.a:0 "Прощай, Южная Корея."
 NV_JPN_events.12.t:0 "Объявить, что Соединенные Штаты покидают Южную Корею"
 NV_JPN_events.12.desc:0 "Соединенные Штаты долго терпели это оскорбление. Американцы решили больше не помогать Южной Корее. Белый дом не решается отказаться от Южной Кореи из соображений безопасности, но у него нет другого выбора, кроме как подчиниться общественному мнению на следующих выборах."
 NV_JPN_events.12.a:0 "Нам не нужны США, только южнокорейская раса может защитить себя."
 NV_JPN_events.13.t:0 "Горящий Токто"
 NV_JPN_events.13.desc:0 "Воздушно-десантные силы Японии сегодня высадились на скалах Лианкур. Японские воздушно-десантные войска уничтожили всю южнокорейскую полицию безопасности Токто и водрузили японский флаг на том же месте после сожжения южнокорейского флага на полицейском объекте.\n\N Скалы Лианкур корейцы называли Токто, а японцы - Такэсима. С 1945 года островом правит Южная Корея, а Япония претендует на суверенитет. [JAP.GetLeader] объявил в экстренном заявлении, что он уничтожил вооруженных партизан, которые незаконно оккупировали японскую территорию. Эксперты обеспокоены тем, что между Южной Кореей и Японией может начаться война."
 NV_JPN_events.13.a:0 "Мы не можем воевать с Японией."
 NV_JPN_events.13.b:0 "Наш ответ один: война"
 NV_JPN_events.14.t:0 "Напуганная Южная Корея"
 NV_JPN_events.14.desc:0 "На провокацию Японии Южная Корея решила не отвечать."
 NV_JPN_events.14.a:0 "Банзай!"
 NV_JPN_events.15.t:0 "Подготовка Южной Кореи к войне"
 NV_JPN_events.15.desc:0 "Мы пришли к выводу, что Южная Корея может начать войну с Японией в любое время."
 NV_JPN_events.15.a:0 "Пусть они придут."
 NV_JPN_events.16.t:0 "Япония требует Маньчжурию"
 NV_JPN_events.16.desc:0 "Япония потребовала от китайского правительства права на Маньчжурию. Это делается для того, чтобы возродить Маньчжоу-го, которое существовало в Маньчжурии с 1932 по 1945 год."
 NV_JPN_events.16.a:0 "Мы уступим ради мира."
 NV_JPN_events.16.b:0 "Это глупо!"
 NV_JPN_events.17.t:0 "Подчинение Китая"
 NV_JPN_events.17.desc:0 "Китай уступил непреодолимому требованию и отказался от Маньчжурии."
 NV_JPN_events.17.a:0 "Банзай!"
 NV_JPN_events.18.t:0 "Восстановить Маньчжоу-го"
 NV_JPN_events.18.desc:0 "Мы восстановили Маньчжоу-го и решили создать марионеточное правительство в Маньчжурии. Несколько человек обсуждаются в качестве губернатора, которого отправят в Маньчжурию.\n Ниошихидэ Суга родился в семье своего отца, который работал на Южно-Маньчжурской железной дороге. Его отец жил как бедный крестьянин после возвращения в Японию, и Есихидэ тоже вырос как сын крестьянина. Он долгое время участвовал в различных политических мероприятиях правого толка с тех пор, как начал заниматься политикой в качестве члена городского совета в 1975 году. \n Cатоси Моримото, родившийся в Токио в 1941 году, является ученым, который стал политологом после ухода на пенсию из Сил самообороны Японии. У него есть как военная карьера, так и гражданское академическое образование, поэтому умеренный вариант, удовлетворяющий как жесткому, так и гражданскому правлению Маньчжурии.\n Нтайдзо Терасима - бывший начальник штаба армии, который служил в Сухопутных силах самообороны Японии с 1956 по 1991 год. Некоторые утверждают, что он, надежный старый солдат, должен править новой оккупированной территорией."
 NV_JPN_events.18.a:0 "Есихидэ Суга, Сын Маньчжурии, принесет процветание Маньчжурии."
 NV_JPN_events.18.b:0 "Сатоши Моримото, компромисс между сторонниками жесткой линии и умеренными."
 NV_JPN_events.18.c:0 "Тайзо Терасима, Старый Генерал."
 NV_JPN_events.19.t:0 "Законное требование отклонено!"
 NV_JPN_events.19.desc:0 "Китай отклонил требование Японии о передаче Маньчжурии."
 NV_JPN_events.19.a:0 "Идиоты!"
 NV_JPN_events.20.t:0 "Воспоминания о Перл-Харборе"
 NV_JPN_events.20.desc:0 "С новым тоталитарным правительством в Японии американцы думают, что Япония повторит войну на Тихом океане. Мы должны тщательно рассмотреть вопрос о прекращении нашего союза с Японией."
 NV_JPN_events.20.a:0 "Только дурака обманывают дважды."
 NV_JPN_events.20.b:0 "Нам все еще нужна Япония."
 NV_JPN_events.21.t:0 "Разорвать дипломатические отношения с Соединенными Штатами"
 NV_JPN_events.21.desc:0 "С новым тоталитарным правительством в Японии американцы думают, что Япония повторит войну на Тихом океане. [USA.GetLeader] сказал, что США больше не будут гарантировать безопасность Японии."
 NV_JPN_events.21.a:0 "Это было ожидаемо."
 NV_JPN_events.22.t:0 "Японо-тайваньский саммит"
 NV_JPN_events.22.desc:0 "С тех пор как Япония разорвала дипломатические отношения с Тайванем в 1972 году, Япония и Тайвань провели еще один саммит. [JAP.GetLeader] говорит, что он разорвет дипломатические отношения с Китаем и снова установит дипломатические отношения с Тайванем."
 NV_JPN_events.22.a:0 "Счастливый день для нас."
 NV_JPN_events.23.t:0 "Подъем прояпонской группировки"
 NV_JPN_events.23.desc:0 "С момента установления дипломатических отношений с Японией все чаще раздаются призывы к тому, чтобы Тайвань вернулся под защиту Японии. В основе этих претензий лежит известный тайваньский политик, президент Ли Тен Хуэй, прояпонская группировка."
 NV_JPN_events.23.a:0 "Могут ли они защитить нас?."
 NV_JPN_events.24.t:0 "Ли Тен Хуэй приглашен в Японию"
 NV_JPN_events.24.desc:0 "Сегодня известный тайваньский политик Ли Тен Хуэй был приглашен в кабинет премьер-министра Японии. Ли Тен Хуэй провел длительную встречу с [JAP.GetLeader], который пообещал, что Япония гарантирует права тайваньцев и права Тайваня от китайской агрессии.\nMainland Китай был в ярости от этой новости, и [PRC.GetLeader] сделал официальное заявление о том, что Япония вмешивается во внутренние дела Китая. Но японский премьер-министр говорит, что Япония уже разорвала дипломатические отношения с Китаем, и нет необходимости уступать требованиям Пекина."
 NV_JPN_events.24.a:0 "Я понял это."
 NV_JPN_events.25.t:0 "Свобода или защита"
 NV_JPN_events.25.desc:0 "Япония говорит, что ей необходимо отказаться от некоторых своих прав, чтобы защитить свой суверенитет. Не лучше ли было бы быть под властью Японии, чем Китая?"
 NV_JPN_events.25.a:0 "Давайте откажемся от дипломатических полномочий."
 NV_JPN_events.25.b:0 "Если мы потеряем нашу свободу, есть ли какая-то причина защищать нашу страну?"
 NV_JPN_events.26.t:0 "Охраняемая территория Тайвань"
 NV_JPN_events.26.desc:0 "Мы превратили Тайвань в марионеточное государство."
 NV_JPN_events.26.a:0 "Банзай!"
 NV_JPN_events.27.t:0 "Тайвань отвергает Японию"
 NV_JPN_events.27.desc:0 "Тайвань говорит, что Япония порабощает Тайвань. Тайвань заявляет, что он больше не нуждается в помощи Японии и будет защищать свой суверенитет без помощи Японии."
 NV_JPN_events.27.a:0 "Настанет день, когда они пожалеют об этом."
 NV_JPN_events.28.t:0 "Медведь и самурай"
 NV_JPN_events.28.desc:0 "Япония и Россия находятся во враждебных отношениях еще со времен войны 1904 года. Но пришло время Японии и России возобновить свои отношения в условиях меняющейся международной ситуации. Япония, прозападная страна, превратилась в полностью антизападную диктатуру, и новое японское руководство пытается восстановить дипломатические отношения с Россией, чтобы противостоять Соединенным Штатам.\n Сегодня в Кремль прибыло письмо от [JAP.GetLeader]. Японское правительство заявило, что Япония и Россия могли бы вместе преодолеть шрамы прошлого. группа министров говорит, что они не могут доверять японцам, но некоторые говорят, что союз с Японией - это последний шанс снова сделать Россию великой."
 NV_JPN_events.28.a:0 "Мы будем союзником Японии без каких-либо обязательств."
 NV_JPN_events.28.b:0 "Если Япония откажется от Курил, Россия согласится на альянс."
 NV_JPN_events.28.c:0 "Вместо союзников мы предлагаем гарантию независимости."
 NV_JPN_events.28.d:0 "Россия не пойдет с Японией."
 NV_JPN_events.29.t:0 "Россия с нами"
 NV_JPN_events.29.desc:0 "Россия согласилась на союз с Японией."
 NV_JPN_events.29.a:0 "Банзай!"
 NV_JPN_events.30.t:0 "Условное согласие России"
 NV_JPN_events.30.desc:0 "Россия согласилась на союз с Японией, но говорит, что взамен Япония должна навсегда отказаться от своих территориальных претензий на Курильские острова."
 NV_JPN_events.30.a:0 "Россия важнее Курил."
 NV_JPN_events.30.b:0 "Они не в том положении, чтобы требовать нас!"
 NV_JPN_events.31.t:0 "Соглашение России об оборонном союзе"
 NV_JPN_events.31.desc:0 "Россия согласилась гарантировать независимость друг другу, но отвергла военный союз."
 NV_JPN_events.31.a:0 "хорошо."
 NV_JPN_events.32.t:0 "Россия отвергла Альянс"
 NV_JPN_events.32.desc:0 "Россия отвергла союз с Японией."
 NV_JPN_events.32.a:0 "Бакана! (Как Глупо!)"
 NV_JPN_events.33.t:0 "Япония принимает потребности России"
 NV_JPN_events.33.desc:0 "Наша просьба была принята."
 NV_JPN_events.33.a:0 "хорошо."
 NV_JPN_events.34.t:0 "Переговоры с Японией проваливаются"
 NV_JPN_events.34.desc:0 "Переговоры провалились, и они решили отказаться от своего союза с Россией."
 NV_JPN_events.34.a:0 "хорошо."
 NV_JPN_events.35.t:0 "Предложение Японии о союзе"
 NV_JPN_events.35.desc:0 "Таиланд и Япония были союзниками во время Второй мировой войны. И сегодня японское правительство предложило еще один военный союз с Таиландом."
 NV_JPN_events.35.a:0 "Мы доверяем Японии."
 NV_JPN_events.35.b:0 "Никогда!"
 NV_JPN_events.36.t:0 "Таиланд с нами"
 NV_JPN_events.36.desc:0 "Таиланд согласился на союз с Японией."
 NV_JPN_events.36.a:0 "Банзай!"
 NV_JPN_events.37.t:0 "Таиланд отверг Альянс"
 NV_JPN_events.37.desc:0 "Таиланд отверг союз с Японией."
 NV_JPN_events.37.a:0 "хорошо."
 NV_JPN_events.38.t:0 "Дракон и самурай"
 NV_JPN_events.38.desc:0 "После ужасной китайско-японской войны 1937 года Япония и Китай продолжали ненавидеть друг друга. В частности, с коммунизацией Китая и превращением Японии в капиталистическую нацию, поддерживаемую США, конфронтация достигла своего апогея во время холодной войны. Но холодная война закончилась, и японское коммунистическое правительство пришло предложить союз с Китаем."
 NV_JPN_events.38.a:0 "Мы будем союзником Японии без каких-либо обязательств."
 NV_JPN_events.38.b:0 "Если Япония откажется от Дяоюйдао, Китай согласится на союз."
 NV_JPN_events.38.c:0 "Вместо союзников мы предлагаем гарантию независимости."
 NV_JPN_events.38.d:0 "Китай не пойдет с Японией."
 NV_JPN_events.39.t:0 "Китай с нами"
 NV_JPN_events.39.desc:0 "Китай согласился на союз с Японией."
 NV_JPN_events.39.a:0 "Банзай!"
 NV_JPN_events.40.t:0 "Китайское условное согласие"
 NV_JPN_events.40.desc:0 "Китай согласился на союз с Японией, но говорит, что взамен Япония должна навсегда отказаться от своих территориальных претензий на острова Сенкаку."
 NV_JPN_events.40.a:0 "Китай важнее, чем Сенкаку."
 NV_JPN_events.40.b:0 "Они не в том положении, чтобы требовать нас!"
 NV_JPN_events.41.t:0 "Соглашение Китая об оборонном союзе"
 NV_JPN_events.41.desc:0 "Китай согласился гарантировать независимость друг другу, но отверг военный союз."
 NV_JPN_events.41.a:0 "хорошо."
 NV_JPN_events.42.t:0 "Китай отверг Альянс"
 NV_JPN_events.42.desc:0 "Китай отверг союз с Японией."
 NV_JPN_events.42.a:0 "Бакана! (Как Глупо!)"
 NV_JPN_events.43.t:0 "Япония принимает потребности Китая"
 NV_JPN_events.43.desc:0 "Наша просьба была принята."
 NV_JPN_events.43.a:0 "хорошо."
 NV_JPN_events.44.t:0 "Переговоры с Японией проваливаются"
 NV_JPN_events.44.desc:0 "Переговоры провалились, и они решили отказаться от своего союза с Китаем."
 NV_JPN_events.44.a:0 "хорошо."
 NV_JPN_events.45.t:0 "Демонстрация антикитайских настроений"
 NV_JPN_events.45.desc:0 "Сегодня в Пхеньяне состоялась антикитайская демонстрация. Поскольку протесты проходят при строгом тоталитарном режиме, кажется, что протесты разрешены из-за широко распространенной ненависти к Китаю среди политиков в северокорейском правительстве."
 NV_JPN_events.45.a:0 "хорошо."
 NV_JPN_events.46.t:0 "Масштабный антикитайский митинг"
 NV_JPN_events.46.desc:0 "Китай полон решимости в любое время присоединить Северную Корею к своей территории. Многие северокорейцы заявили об этом и устроили антикитайские протесты в Пхеньяне. Протестующие зачитали декларацию о том, что Северная Корея должна прекратить всякую дипломатию с Китаем. Эксперты назвали протесты контрольной демонстрацией антикитайских сил в северокорейском режиме."
 NV_JPN_events.46.a:0 "хорошо."
 NV_JPN_events.47.t:0 "Масштабный антикитайский митинг"
 NV_JPN_events.47.desc:0 "Китай полон решимости в любое время присоединить Северную Корею к своей территории. Многие северокорейцы заявили об этом и устроили антикитайские протесты в Пхеньяне. Протестующие зачитали декларацию о том, что Северная Корея должна прекратить всякую дипломатию с Китаем. Эксперты назвали протесты контрольной демонстрацией антикитайских сил в северокорейском режиме."
 NV_JPN_events.47.a:0 "Можем ли мы доверять Северной Корее?"
 NV_JPN_events.48.t:0 "Чистка прокитайских настроений"
 NV_JPN_events.48.desc:0 "Изолированные прокитайские силы попытались сегодня совершить государственный переворот, но потерпели неудачу. В Пхеньяне произошла массовая резня, и политик, утверждавший, что дружит с Китаем, был застрелен. [PRK.GetLeader] сказал, что за инцидентом может стоять Китай, но Китай поспешно объявил, что он никогда не пытался сменить режим. Некоторые эксперты сомневаются, что другая нация пыталась вбить клин между Китаем и Северной Кореей."
 NV_JPN_events.48.a:0 "Предатели!"
 NV_JPN_events.49.t:0 "Чистка прокитайских настроений"
 NV_JPN_events.49.desc:0 "Изолированные прокитайские силы попытались сегодня совершить государственный переворот, но потерпели неудачу. В Пхеньяне произошла массовая резня, и политик, утверждавший, что дружит с Китаем, был застрелен. [PRK.GetLeader] сказал, что за инцидентом может стоять Китай, но Китай поспешно объявил, что он никогда не пытался сменить режим. Некоторые эксперты сомневаются, что другая нация пыталась вбить клин между Китаем и Северной Кореей."
 NV_JPN_events.49.a:0 "Очевидно, что мы никогда не предпринимали попыток государственного переворота против Северной Кореи."
 NV_JPN_events.50.t:0 "Нет необходимости в северокорейцах"
 NV_JPN_events.50.desc:0 "Предполагаемый переворот в Северной Корее, массовое убийство прокитайских политиков и ухудшение отношений с Китаем вынудили Пекин разорвать все связи с Пхеньяном, хочет он того или нет."
 NV_JPN_events.50.a:0 "хорошо."
 NV_JPN_events.51.t:0 "Объявите, что Китай отказывается от Северной Кореи"
 NV_JPN_events.51.desc:0 "Предполагаемый переворот в Северной Корее, массовое убийство прокитайских политиков и ухудшение отношений с Китаем вынудили Пекин разорвать все связи с Пхеньяном, хочет он того или нет."
 NV_JPN_events.51.a:0 "Нам не нужны китайцы. Только северокорейская раса может защитить себя."
 NV_JPN_events.52.t:0 "Период Рейва"
 NV_JPN_events.52.desc:0 "22 июля 2010 года император Акихито объявил, что он уйдет с поста императора при жизни по причинам преклонного возраста. После многих подготовительных периодов Нарухито, сын императора Акихито, стал новым императором Японии в 2019 году. Период правления императора Нарухито будет называться Рейва (Прекрасная гармония), это взято из японской классической литературы Маньесю."
 NV_JPN_events.52.a:0 "Открылась новая эра."
 NV_JPN_events.53.t:0 "Предложение Японии о союзе"
 NV_JPN_events.53.desc:0 "Япония хочет иметь военный союз с Соединенными Штатами. Что нам следует делать?"
 NV_JPN_events.53.a:0 "Мы доверяем Японии."
 NV_JPN_events.53.b:0 "Никогда!"
 NV_JPN_events.54.t:0 "США с нами"
 NV_JPN_events.54.desc:0 "США согласились на союз с Японией."
 NV_JPN_events.54.a:0 "Банзай!"
 NV_JPN_events.55.t:0 "США отвергли Альянс"
 NV_JPN_events.55.desc:0 "США отвергли союз с Японией."
 NV_JPN_events.55.a:0 "хорошо."
 NV_JPN_events.56.t:0 "Хон Чжун Пе и Мун Чжэ Ин Объединенным фронтом"
 NV_JPN_events.56.desc:0 "Интересные новости из Кореи. Известный левый политик, адвокат по правам человека Мун Чжэ Ин и ветеран правого крыла ассамблеи Хон Чжун Пе создали единый фронт. Корея была особенно сильной антияпонской нацией в Восточной Азии. После второй аннексии Кореи Японией корейские националисты в изгнании в нейтральной стране заявили, что они создадут Временное правительство для обеспечения независимости Кореи независимо от того, левые они или правые.\n\N Согласно соглашению двух политиков, президентом Кореи был избран Хон Чжун Пе, вице-президентом был избран Мун Чжэ Ин. С созданием временного правительства Япония обеспокоена вооруженным восстанием в Корее."
 NV_JPN_events.56.a:0 "Почему корейцы так сильно ненавидят Японию?"
 NV_JPN_events.57.t:0 "Люди, бегущие к временному правительству"
 NV_JPN_events.57.desc:0 "Сегодня было подтверждено, что известные политики Южной Кореи, которых японское правительство пыталось захватить, бежали к временному правительству нейтральной страны. В то время как некоторые политики поклялись в верности японскому правительству, большинство корейских политиков, похоже, отвергают Японию, как левые, так и правые."
 NV_JPN_events.57.a:0 "О, Нет."
 NV_JPN_events.58.t:0 "Корейское подпольное сопротивление"
 NV_JPN_events.58.desc:0 "По всей Корее начало появляться Сопротивление Японии. В группу, по-видимому, входят оставшиеся регулярные корейские солдаты, так что мы не можем игнорировать силу."
 NV_JPN_events.58.a:0 "хорошо."
 NV_JPN_events.59.t:0 "Освобождение Кореи"
 NV_JPN_events.59.desc:0 "Хон Чжун Пе и Мун Чжэ Ин вернулись в Корею. Второе доминирование Японии, похоже, снова закончилось поражением."
 NV_JPN_events.59.a:0 "Солнце садится."
 NV_JPN_events.60.t:0 "Падение Есиро Мори"
 NV_JPN_events.60.desc:0 "Йоширо Мори был не очень популярным политиком. он вызвал много споров, например, из-за использования чрезмерно радикальных выражений, таких как инцидент с Божественной нацией. Его национальная популярность была очень низкой, и вскоре после этого японское правительство избрало нового премьер-министра."
 NV_JPN_events.60.a:0 "Примите нового премьер-министра."
 NV_JPN_events.60.b:0 "Ни за что."
 NV_JPN_events.61.t:0 "Запущен Pixiv"
 NV_JPN_events.61.desc:0 "Pixiv - это международное арт-сообщество, появившееся в Японии в 2007 году. Все пользователи могут бесплатно загружать свои картины и делиться ими со всеми людьми в мире. Pixiv имел огромный успех в Японии, и теперь у него много международных пользователей."
 NV_JPN_events.61.a:0 "Искусство всегда правильно."
 NV_JPN_events.62.t:0 "Эдано, встань"
 NV_JPN_events.62.desc:0 "Юкио Эдано - либеральный политик-конституционалист. Он поднял свой авторитет благодаря своей страстной политической деятельности во время землетрясения в Тохоку в 2011 году. Ограничивая власть японского правительства его конституцией, он отстаивал концепцию конституционной демократиив построении истинной демократии."
 NV_JPN_events.62.a:0 "Эдано возглавит либералистов."
 NV_JPN_events.62.b:0 "Ни за что."
 NV_JPN_events.64.t:0 "Новый премьер-министр Японии"
 NV_JPN_events.64.desc.a:0 "Придя к власти после ожесточенной политической борьбы в Либерально-демократической партии, прогрессисты сосредоточились на Хирому Нонаке. Политологи говорят, что Нонака назначит премьер-министром члена своей фракции Такао Фудзи, но есть также мнение, что сам Нонака станет премьер-министром Японии. Важно то, что кто бы ни стал премьер-министром, Япония станет ближе к странам Восточной Азии."
 NV_JPN_events.64.desc.b:0 "В разгар политической конфронтации в Японии вновь возникли неосновные группировки. Такао Фудзи попытался стать премьер-министром Японии в 2003 году с помощью фракции Хэйсэй Кэнкюкай, но потерпел неудачу. Но поскольку политическая ситуация в Японии меняется, Фудзи вот-вот снова станет премьер-министром Японии."
 NV_JPN_events.64.a:0 "Такао Фудзи - новый премьер-министр."
 NV_JPN_events.64.b:0 "Хирому Нонака - новый премьер-министр"
 NV_JPN_events.65.t:0 "Смерть Хирому Нонаки"
 NV_JPN_events.65.desc:0 "Хирому Нонака - уроженец Дова, низшей социальной группы Японии, и ему удалось попасть в центр японской политики. Он родился 20 октября 1925 года и умер сегодня из-за своего преклонного возраста. Японское правительство провело экстренное заседание, чтобы оплакать смерть премьер-министра Нонаки и избрать нового премьер-министра."
 NV_JPN_events.65.a:0 "Япония найдет нового премьер-министра."
 NV_JPN_events.66.t:0 "Таро Асо, премьер-министр Японии"
 NV_JPN_events.66.desc:0 "Поскольку политическая ситуация в Японии изменилась, новым премьер-министром стал умелый политик Таро Асо."
 NV_JPN_events.66.a:0 "хорошо."
 NV_JPN_events.67.t:0 "Приход Синдзо Абэ"
 NV_JPN_events.67.desc:0 "Таро Асо мало что сделал в области экономической политики Японии. Его рейтинг одобрения быстро падает, и растет число призывов к назначению нового премьер-министра. Является ли Синдзо Абэ новым политиком, который может заменить Таро Асо?"
 NV_JPN_events.67.a:0 "Никогда!"
 NV_JPN_events.67.b:0 "Верните Японию (Ниппон во Торимодосу)!"
 NV_JPN_events.68.t:0 "Предложение Японии о союзе"
 NV_JPN_events.68.desc:0 "Япония хочет иметь военный союз с Россией. Что нам следует делать?"
 NV_JPN_events.68.a:0 "Мы доверяем Японии."
 NV_JPN_events.68.b:0 "Никогда!"
 NV_JPN_events.69.t:0 "Россия с нами"
 NV_JPN_events.69.desc:0 "Россия согласилась на союз с Японией."
 NV_JPN_events.69.a:0 "Банзай!"
 NV_JPN_events.70.t:0 "Россия отвергла Альянс"
 NV_JPN_events.70.desc:0 "Россия отвергла союз с Японией."
 NV_JPN_events.70.a:0 "хорошо."
 NV_JPN_events.71.t:0 "Вечеринка по случаю цветения вишни"
 NV_JPN_events.71.desc:0 "В Японии существует культура вечеринок в честь цветения сакуры, которые проводятся весной, чтобы увидеть цветение сакуры. Однако, помимо всего прочего, вечеринка в честь цветения сакуры, организованная премьер-министром Японии, еще более особенная. С 1952 года японское правительство проводит ежегодное мероприятие под названием Вечеринка по случаю цветения сакуры (Sakura wo Miru Kai). Каждый апрель в Синдзюку Ге-эн премьер-министр устраивал вечеринку с людьми, которые внесли свой вклад в развитие Японии или добились больших достижений.\n\n [JAPчик.GetLeader] обнаружил, что партия может быть использована в политических целях. Пригласите в партию тех, кто может быть сторонником правительства, и попросите поддержки на следующих выборах. Правительство пострадает, если станет известно, что оно использовало выделенный бюджет в личных целях для проведения вечеринок для людей, которые внесли свой вклад в развитие нации, но в краткосрочной перспективе это может увеличить поддержку политических партий."
 NV_JPN_events.71.a:0 "Это действительно хороший выбор?"
 NV_JPN_events.72.t:0 "Скандал на вечеринке по случаю цветения вишни"
 NV_JPN_events.72.desc:0 "В прошлом японское правительство использовало вечеринку Цветение вишнив личных целях. Оппозиционные партии подтвердили, что национальный бюджет использовался в личных целях, и осуждают правительство. правительство слышит, что премьер-министр должен уйти в отставку. Что должно делать правительство?"
 NV_JPN_events.72.a:0 "Таро Асо, старый опытный политик"
 NV_JPN_events.72.b:0 "Синдзиро Коидзуми, подающий надежды молодой политик"
 NV_JPN_events.72.c:0 "Шигеру Ишиба, хорошо осведомленный об армии"
 NV_JPN_events.72.d:0 "Премьер-министр не уйдет в отставку"
 NV_JPN_events.73.t:0 "Синтаро Исихара возвращается"
 NV_JPN_events.73.desc:0 "Поскольку рейтинг одобрения правительства упал, бескомпромиссный консерватор Синтаро Исихара стал новой знаменитостью. Он ненавидит Китай и Соединенные Штаты и хочет, чтобы Япония отошла от существующего политического порядка и пошла по независимому пути. Ожидается, что Исихара станет новым премьер-министром Японии, но эксперты говорят, что трудно предсказать, как он будет выглядеть. Раньше он был политиком Либерально-демократической партии, но уже покинул партию. Он вернулся в политическую партию после того, как был завербован консервативными политиками, чтобы стать новым лидером Либерально-демократической партии."
 NV_JPN_events.73.a:0 "Ни Китай, ни США не могут встать на пути Японии"
 NV_JPN_events.74.t:0 "Рождение Содружества"
 NV_JPN_events.74.desc:0 "Даже после распада Британской империи британцы сохранили Британское Содружество со старыми колониями. Британия продолжала поддерживать дружеские отношения с колониальными странами и была экономически близка. Однако Япония не смогла создать дружественное Содружество со старой колонией из-за различных особых исторических обстоятельств. Вторая мировая война уже стала историей прошлого. Если Япония пошлет колониальным странам сигнал о том, что они хотят быть друзьями, разве они не примут эту просьбу?"
 NV_JPN_events.74.a:0 "Япония не повторит своих прошлых военных преступлений против своих соседей."
 NV_JPN_events.75.t:0 "Должны ли мы присоединиться к Японскому Содружеству?"
 NV_JPN_events.75.desc:0 "Даже после распада Британской империи британцы сохранили Британское Содружество со старыми колониями. Британия продолжала поддерживать дружеские отношения с колониальными странами и была экономически близка. Однако Япония не смогла создать дружественное Содружество со старой колонией из-за различных особых исторических обстоятельств.\n\N Япония считает, что она принесла полные извинения за свои бывшие колонии. Они построили Содружество с центром в Японии, и они хотят, чтобы старые колонии присоединились к нему. Мы можем принять их приглашение, и мы можем отказаться от нашего членства."
 NV_JPN_events.75.a:0 "Мы будем с ними"
 NV_JPN_events.75.b:0 "Мы не можем доверять японцам"
 NV_JPN_events.76.t:0 "[From.getName] присоединился к Содружеству!"
 NV_JPN_events.76.desc:0 "К нашему славному Содружеству присоединилась еще одна нация. Теперь у них будут более тесные гражданские обмены с Японией."
 NV_JPN_events.76.a:0 "Япония приветствует новых друзей"
 NV_JPN_events.77.t:0 "[From.getName] находится вне Содружества!"
 NV_JPN_events.77.desc:0 "По мере изменения политической ситуации есть также государства, которые покидают Содружество."
 NV_JPN_events.77.a:0 "Печальные новости"
 NV_JPN_events.78.t:0 "Память о голубой ленте"
 NV_JPN_events.78.desc:0 "Похищение японских граждан северокорейскими агентами в прошлом было серьезной проблемой безопасности. С 1970-х годов северокорейцы похищают японских гражданских лиц вдоль побережья Японии. Японское правительство просит Северную Корею подтвердить гибель похищенных гражданских лиц и вернуть выживших в Японию. Как реагируют правительства?"
 NV_JPN_events.78.a:0 "признайте, что было похищение, но больше ничего не делайте"
 NV_JPN_events.78.b:0 "Официально приносит извинения за похищение и отправляет всех выживших в Японию"
 NV_JPN_events.79.t:0 "Возвращение выживших"
 NV_JPN_events.79.desc:0 "выживших было немного, но они снова ступили на японскую землю. Северная Корея заявляет, что отправляет всех выживших в Японию и официально приносит извинения за прошлые правительственные преступления."
 NV_JPN_events.79.a:0 "признайте, что было похищение, но больше ничего не делайте"
 NV_JPN_events.80.t:0 "[PRK.Игнорирование getName]"
 NV_JPN_events.80.desc:0 "[PRK.getName] правительство заявляет, что игнорирует наше законное требование о возвращении выживших домой."
 NV_JPN_events.80.a:0 "Протестуйте дипломатично"
 NV_JPN_events.80.b:0 "Это война!"
 NV_JPN_events.81.t:0 "Дипломатический протест Японии"
 NV_JPN_events.81.desc:0 "Япония выразила дипломатический протест в гневе по поводу этого инцидента."
 NV_JPN_events.81.a:0 "Не заинтересован"
 NV_JPN_events.82.t:0 "[From.getName] отказался присоединиться к Содружеству"
 NV_JPN_events.82.desc:0 "Не все страны хотят дружить с Японией."
 NV_JPN_events.82.a:0 "Плохие новости"
 NV_JPN_events.83.t:0 "[JAP.getName] отказался присоединиться к Содружеству"
 NV_JPN_events.83.desc:0 "Не все страны хотят дружить с Японией."
 NV_JPN_events.83.a:0 "Хорошо"
 NV_JPN_events.83.b:0 "Никогда"
 NV_JPN_events.84.t:0 "Экономический кризис и проблема Рюкю"
 NV_JPN_events.84.desc:0 "После нашей недавней экономической катастрофы сепаратисты на Окинаве, похоже, набрали силу. Сепаратисты на Окинаве назвали Японию Тонущим кораблеми отказываются сосуществовать с Японией в условиях экономического кризиса.\n\n Мы можем уступить сепаратистам на Окинаве и позволить им стать независимыми, и тогда хаос на Окинаве разрешится. Но если мы откажемся от независимости, на Окинаве возможен бунт."
 NV_JPN_events.84.a:0 "Окинава никогда не будет независимой"
 NV_JPN_events.84.b:0 "Дайте им независимость"
 NV_JPN_events.84.c:0 "Да здравствует Рюкю! (Играем в Рюкю)"
 NV_JPN_events.85.t:0 "Митинг Чосукэ Яры и Кариюси с требованием независимости"
 NV_JPN_events.85.desc:0 "Чосукэ Яра, активист за независимость Рюкю и лидер Клуба Кариюси, сепаратистской партии Рюкю, вывел своих сторонников сегодня на митинг в Рюкю. Яра утверждал, что Япония насильственно оккупировала Окинаву, и заявил, что Япония должна немедленно покинуть Окинаву."
 NV_JPN_events.85.a:0 "Плохие новости"
 NV_JPN_events.86.t:0 "Общественная Массовая Партия Окинавы Претендует на Автономное Правительство Рюкю"
 NV_JPN_events.86.desc:0 "Сегодня на политическом митинге в крупнейшем городе Окинавы Наха выступили политики из Социальной массовой партии Окинавы. Они сказали, что не хотят, чтобы Окинава была независимой, но, по крайней мере, Япония должна предоставить Окинаве больше автономии."
 NV_JPN_events.86.a:0 "Хорошо"
 NV_JPN_events.87.t:0 "Клубный бунт Кариюши"
 NV_JPN_events.87.desc:0 "После объявления Клуба Кариюси, который претендует на независимость от Окинавы, незаконной политической партией сепаратисты Рюкю продолжили проводить более жестокие акции протеста за независимость. Вооруженные сепаратисты Рюкю первыми напали на полицию, и на месте проведения митинга было применено насилие."
 NV_JPN_events.87.a:0 "Хорошо"
 NV_JPN_events.88.t:0 "У клуба Кариюширастет число сторонников"
 NV_JPN_events.88.desc:0 "Клуб Кариюси, который претендует на независимость от Окинавы, постепенно увеличивает число своих сторонников в регионе Рюкю. Хотя все еще есть много людей, которые выступают против независимости Окинавы, важно отметить, что сторонников Клуба Кариюси становится все больше..."
 NV_JPN_events.88.a:0 "Хорошо"
 NV_JPN_events.89.t:0 "Клуб Кариюси подвергся критике на Окинаве"
 NV_JPN_events.89.desc:0 "Умеренные консерваторы Рюкю критикуют недавнюю эскалацию сепаратистского движения на Окинаве. Умеренные задаются вопросом, сможет ли Окинава защитить себя от Китая, России, Южной Кореи и Японии, когда Окинава станет независимым государством, как утверждает Клуб Карирюси."
 NV_JPN_events.89.a:0 "Хорошо"
 NV_JPN_events.90.t:0 "Создать автономное правительство на Рюкю"
 NV_JPN_events.90.desc:0 "После того, как Соединенные Штаты вернули острова Окинава и Амами, мы потратили много времени, пытаясь ассимилировать их на японской территории. Но наши усилия не увенчались успехом. В качестве последнего способа не отделять Рюкю, мы создадим правительство на уровне Гонконга с автономией в Рюкю. Лучшим партнером для создания самоуправляющегося правительства является Социальная массовая партия Окинавы. Поскольку они являются умеренной левой партией, которая не претендует на независимость Рюкю, они по-прежнему будут лояльны японскому правительству, если мы создадим самоуправляющееся правительство на Окинаве."
 NV_JPN_events.90.a:0 "Давайте отпразднуем новое автономное правительство Окинавы"
 NV_JPN_events.90.b:0 "Да здравствует Рюкю! Наша история началась снова! (Играем в Рюкю)"
 NV_JPN_events.91.t:0 "Неужели наше общество рушится?"
 NV_JPN_events.91.desc:0 "Реформа правительства, направленная на преодоление затянувшейся рецессии в Хэйсэй, похоже, вызывает социальный хаос. Доверие к правительству рухнуло, и финансовый сектор также оказался в замешательстве, поскольку люди забирают свои деньги из банков.\n\N В Японии традиционно не так много политических собраний, но сегодня в Токио состоялся масштабный насильственный митинг. Протестующие призывают к созданию нового правительства, чтобы устранить полный провал демократического правительства и хаос."
 NV_JPN_events.91.a:0 "Мы будем двигаться дальше, в будущее."
 NV_JPN_events.92.t:0 "Насильственный митинг крайне левых"
 NV_JPN_events.92.desc:0 "Несмотря на то, что умеренная левая партия Японии, Коммунистическая партия Японии, убеждает свой народ реформировать страну мирным и постепенным способом, но крайне левая партия, Рабочая коммунистическая партия Японии, похоже, рассматривает это как время вооруженной борьбы против японского правительства. Изначально JWCP была небольшой крайне левой партией, но она набирает популярность по мере усиления беспорядков в Японии. Насильственные протесты, возглавляемые JWCP, проходят в Токио и других крупных городах, и полиции с трудом удается их остановить."
 NV_JPN_events.92.a:0 "Плохие новости"
 NV_JPN_events.93.t:0 "Насильственный митинг ультраправых"
 NV_JPN_events.93.desc:0 "Поскольку политическая ситуация в Японии стала запутанной, крайне правые политические группы продолжают насильственные протесты. Уже произошли ожесточенные столкновения с полицией, и полиции с трудом удается их подавить..."
 NV_JPN_events.93.a:0 "Плохие новости"
 NV_JPN_events.94.t:0 "Политический терроризм"
 NV_JPN_events.94.desc:0 "В хаотичной политической ситуации продолжались террористические нападения на важных политических деятелей...."
 NV_JPN_events.94.a:0 "Плохие новости"
 NV_JPN_events.95.t:0 "Украденное оружие"
 NV_JPN_events.95.desc:0 "Сейчас Силы самообороны, похоже, тоже не лояльны правительству. Мы подтвердили, что некоторые офицеры передали оружие антиправительственным террористическим организациям. Офицеры были наказаны, но пропавшего огнестрельного оружия обнаружено не было.."
 NV_JPN_events.95.a:0 "Боится, что оружие не будет использовано при перевороте"
 NV_JPN_events.96.t:0 "Ухудшение здоровья Синдзо Абэ"
 NV_JPN_events.96.desc:0 "В последнее время Синдзо Абэ стал неспособен заниматься политической деятельностью из-за своего плохого самочувствия. Из-за проблем со здоровьем, вызванных язвенным колитом, он решил уйти в отставку, и Кабинет должен избрать нового премьер-министра."
 NV_JPN_events.96.a:0 "Есихидэ Суга - лучший выбор"
 NV_JPN_events.96.b:0 "Таро Асо - опытный политик."
 NV_JPN_events.96.c:0 "Давайте оставим будущее молодому новичку Синдзиро Коидзуми."
 NV_JPN_events.96.d:0 "У Шигеру Ишибы есть правильный ответ."
 NV_JPN_events.97.t:0 "Провалившийся Южнокорейский проект"
 NV_JPN_events.97.desc:0 "Когда Южная Корея вступила во фракцию, наш план по их изоляции рухнул."
 NV_JPN_events.97.a:0 "Так плохо"
 NV_JPN_events.98.t:0 "Провалившийся Северокорейский проект"
 NV_JPN_events.98.desc:0 "Когда Северная Корея вступила во фракцию, наш план по их изоляции рухнул."
 NV_JPN_events.98.a:0 "Так плохо"
 NV_JPN_events.99.t:0 "Предложение [JAP.getName] о совместной военно-морской подготовке"
 NV_JPN_events.99.desc:0 "Сегодня правительство [JAP.getName] предложило нам продолжить совместные военно-морские учения в общих военных интересах. Они говорят, что если мы вместе проведем крупномасштабные военно-морские учения, то сможем перенять положительные навыки друг друга."
 NV_JPN_events.99.a:0 "Это неплохой план"
 NV_JPN_events.99.b:0 "Мы никогда им не доверяем"
 NV_JPN_events.100.t:0 "[FROM.getName] Одобрение Совместных военно-морских учений"
 NV_JPN_events.100.desc:0 "На этот раз, поскольку они приняли наше предложение о совместной военно-морской подготовке, мы могли бы поделиться друг с другом тем, как управлять военно-морским флотом."
 NV_JPN_events.100.a:0 "Это будет в интересах всех нас"
 NV_JPN_events.101.t:0 "[FROM.getName] Отказ от совместных военно-морских учений"
 NV_JPN_events.101.desc:0 "Им сообщили, что они отказываются проводить с нами совместные военно-морские учения. Мы ничего от них не получим."
 NV_JPN_events.101.a:0 "Как и ожидалось, они ненадежны"
 NV_JPN_events.102.t:0 "[FROM.getName] Отказ от совместных военно-морских учений"
 NV_JPN_events.102.desc:0 "Им сообщили, что они отказываются проводить с нами совместные военно-морские учения. Мы ничего от них не получим."
 NV_JPN_events.102.a:0 "Как и ожидалось, они ненадежны"
 NV_JPN_events.200.t:0 "Самый холодный период в Японии"
 NV_JPN_events.200.desc:0 "Радикальное решение политиков по преодолению рецессии возмутило граждан. Граждане больше не верят, что демократия решит проблему бедности. Безработные высыпают на улицы. Безопасность Японии ухудшается, и продолжаются протесты с осуждением правительства. Есть две силы, которые хотят свергнуть нынешнее некомпетентное правительство. Радикальные левые и радикальные правые."
 NV_JPN_events.200.a:0 "Будет ли надежда на демократию в Японии?"
 NV_JPN_events.201.t:0 "Коммунизм Распространяется Среди Граждан"
 NV_JPN_events.201.desc:0 "Левые силы в современной Японии очень слабы. Однако в хаотичной политической ситуации бедняки начали один за другим собираться под красным флагом. Для консерваторов это кошмар, который напоминает им о расцвете японских коммунистов в 1970-х годах."
 NV_JPN_events.201.a:0 "Японцы приветствовали новую партию"
 NV_JPN_events.201.b:0 "Им не удалось заручиться поддержкой граждан"
 NV_JPN_events.202.t:0 "Коммунизм Распространяется Среди Граждан"
 NV_JPN_events.202.desc:0 "Левые силы в современной Японии очень слабы. Однако в хаотичной политической ситуации бедняки начали один за другим собираться под красным флагом. Для консерваторов это кошмар, который напоминает им о расцвете японских коммунистов в 1970-х годах."
 NV_JPN_events.202.a:0 "Японцы приветствовали новую партию"
 NV_JPN_events.202.b:0 "Им не удалось заручиться поддержкой граждан"
 NV_JPN_events.1000.t:0 "Гимн для Японии"
 NV_JPN_events.1000.desc:0 "Кимигайо - это национальный гимн, прославляющий японского императора. Кимигайо был официально назначен гимном Японии в 1999 году, но с тех пор, как Япония стала республикой, Кимигайо больше не используется. Правительство Республики подготовило несколько предложений по национальному гимну.\n\n Некоторые социалисты поддерживают Интернационал. Интернационалбыл введен в Японии в 1922 году в ознаменование пятой годовщины Русской революции и долгое время исполнялся на японском языке.\n Другие социалисты поддерживают правительство, Все рабочие в мире. Эта музыка, получившая в Японии название Mayday Song, была написана Исаму Оба на стихи в ритме японской военной песни Song of Soldier. Слушай! Всех трудящихся в мире поют японские профсоюзные активисты уже более десятилетий с тех пор, как она была впервые создана в 1922 году. \n Горстка социал-демократов поддерживает Марш за наших Любимых. Марш за наших возлюбленных- это музыкальное произведение, посвященное резне в Кванджу в то время, когда в Южной Корее доминировал фашистский лидер Чон Ду Ван. В 1981 году музыка, сделанная в Южной Корее, впервые была названа антифашистами в Южной Корее, а после краха фашистского правительства в Южной Корее она стала известна как символ демократии во всей Восточной Азии."
 NV_JPN_events.1000.a:0 "Интернационал"
 NV_JPN_events.1000.b:0 "Слушайте, все рабочие в мире"
 NV_JPN_events.1000.c:0 "Маршируем за Наших Возлюбленных"
 NV_JPN_events.1001.t:0 "Вопрос Дауа"
 NV_JPN_events.1001.desc:0 "Дауа - это своего рода низший класс в Японии. Они состоят из людей, которые были низшим классом до модернизации Японии, и даже после того, как Япония стала демократической страной, имела место незаконная дискриминация в отношении занятости. В 1969 году японское правительство взяло курс на создание социальных учреждений в трущобах Дауа, но есть утверждение, что проблема дискриминации дауа еще не решена полностью. Мы можем вложить в них больше средств на социальное обеспечение, но это может привести к жалобам со стороны среднего класса, а не Dowa."
 NV_JPN_events.1001.a:0 "Вкладывать Больше Средств В Социальное Обеспечение."
 NV_JPN_events.1001.b:0 "Дискриминация дауа - это всего лишь вопрос 20-го века."
 NV_JPN_events.1002.t:0 "Иностранные инвесторы покидают Японию"
 NV_JPN_events.1002.desc:0 "При радикальном социалистическом правительстве в Японии иностранные капиталисты, вложившие капитал в страну, быстро отзывают свои инвестиции."
 NV_JPN_events.1002.a:0 "Очень Жаль."
 NV_JPN_events.1003.t:0 "Национальная футбольная полемика"
 NV_JPN_events.1003.desc:0 "В Японии футбол - популярный национальный вид спорта. Однако с приходом нового социалистического правительства в Японии национальная футбольная команда Японии также столкнулась с кризисом. Некоторые радикальные социалисты считают, что синяя спортивная форма японской национальной футбольной команды представляет правую партию, Либерально-демократическую партию. Общественность считает это заявление глупым, но национальная сборная Японии по футболу сменила свою спортивную форму на красную."
 NV_JPN_events.1003.a:0 "Синий самурай стал Красным самураем."
 NV_JPN_events.1004.t:0 "Память о революции"
 NV_JPN_events.1004.desc:0 "Социалистическое движение Японии началось в первой половине 20-го века и продолжалось долгое время. Однако во времена Японской империи японские левые были угнетены государством, и многие социалисты были убиты или вынуждены были сменить свою политическую ориентацию. Новое правительство решило построить новый мемориал революционерам прошлого."
 NV_JPN_events.1004.a:0 "Мы не забудем их."
 NV_JPN_events.1005.t:0 "Судьба Гакушуина"
 NV_JPN_events.1005.desc:0 "Университет Гакушуин - это школа, которая сейчас открыта для всех, но изначально она была построена для Императорской семьи Японии, даже после современных времен, когда Гакушуин был открыт для публики, он принимал только высшие классы и дистанцировался от рабочего класса. Радикалы настаивают на закрытии университета Гакушуин, но умеренные говорят изменить название Гакушуин и позволить большему количеству работников поступать в университет."
 NV_JPN_events.1005.a:0 "Закройте школу!"
 NV_JPN_events.1005.b:0 "Откройся для рабочих."
 NV_JPN_events.1006.t:0 "Легенда о галактических героях"
 NV_JPN_events.1006.desc:0 "Научно-фантастический роман Йошики Танаки Легенда о галактических героях, опубликованный в 1982 году, является самым читаемым японским научно-фантастическим романом, когда-либо опубликованным. Легенда о Галактических героях описывает будущее человечества в космосе, где мы сражаемся, разделенные на коррумпированные демократические правительства и дееспособные тиранические диктатуры. Главный герой романа - Ян Вэньли, заядлый генерал-демократ, который стремится защитить человеческую демократию, сражаясь с деспотом, оккупировавшим большую часть вселенной. Правительство новой республики Японии решило сохранить эту книгу в школьных библиотеках по всей стране. Правительственные чиновники говорят, что книга учит опасности фашизма и порочности тиранического субъекта в удивительном предложении ."
 NV_JPN_events.1006.a:0 "Отличный роман."
 NV_JPN_events.1007.t:0 "Приложение Акахата"
 NV_JPN_events.1007.desc:0 "Симбун Акахата была газетой, издаваемой Японской коммунистической партией. Но теперь, когда JWCP стала правящей партией Японии, права Акахаты были переданы JWCP."
 NV_JPN_events.1007.a:0 "хорошо."
 NV_JPN_events.1008.t:0 "Что нам делать с местной святыней"
 NV_JPN_events.1008.desc:0 "В Японии есть термин Яойорозу но Ками, который означает, что существует восемь миллионов богов. Конечно, это больше похоже на идиому, чем на точные восемь миллионов, но это правда, что в повседневной жизни японцев существует бесчисленное множество богов. В провинциях Японии осталось много святынь, и это стало связующим звеном между жизнью и традициями японцев. Но теперь, когда Япония стала новой республикой, есть люди, которые говорят, что синтоистская культура - это своего рода суеверие и наследие старого поколения, которое необходимо устранить. Это будет легко, если правительство захочет закрыть местные святыни, но это может нанести ущерб традиционной культуре Японии. Что нам следует делать?"
 NV_JPN_events.1008.a:0 "Синтоизм - это суеверие."
 NV_JPN_events.1008.b:0 "Традиция драгоценна."
 NV_JPN_events.1009.t:0 "Переосмысление сегуната Токугава"
 NV_JPN_events.1009.desc:0 "Система сегуната была очень необычной японской политической системой. Хотя в Японии был император, он был всего лишь религиозным символом, и в центре политики всегда был сегун. С тех пор как Япония стала республикой, проправительственные ученые пытались найти историю республики в сегунате Токугава в Японии. Это означает утверждение, что сегунат был федеративной республиканской системой с местными дайме. Похоже, что японцы, поддерживавшие сегунат, не отвергали республику. В конце сегуната Токугава некоторые солдаты, последовавшие за сегунатом, создали на Хоккайдо республиканское правительство под названием Республика Эдзо. Это исследование переписывания истории японской республики произвело впечатление на многих."
 NV_JPN_events.1009.a:0 "Правильная история."
 NV_JPN_events.1010.t:0 "Митинг правых"
 NV_JPN_events.1010.desc:0 "Некоторые консерваторы провели бурные протесты, призывая вернуться к прошлому. Они были подавлены, но те, кто выступает против нового правительства, все еще остаются."
 NV_JPN_events.1010.a:0 "Плохие Новости."
 NV_JPN_events.1011.t:0 "Революционное аниме"
 NV_JPN_events.1011.desc:0 "Сегодня была показана новая анимация-ремейк фильма Босоногий ген. Босоногий ген- мультфильм японского художника манги Кэйдзи Наказавы, который изображает жестокость прошлой Японии при фашистском режиме, хаос Японии после войны и страдания японского народа от атомных бомб. Босоногий генуже был анимирован в 1983 году, но был создан заново при поддержке правительства после японской революции. Премьер-министр, посмотревший фильм, сказал, что он возмущен безнравственностью фашистского правительства и империализмом США, которые взорвали атомную бомбу. Японцы никогда не должны забывать прошлых японских фашистских лидеров и жестокость Соединенных Штатов."
 NV_JPN_events.1011.a:0 "Япония должна победить фашистов и Соединенные Штаты!"
 NV_JPN_events.1012.t:0 "Что мы будем делать с Тамогами?"
 NV_JPN_events.1012.desc:0 "Тосио Тамогами - известный консервативный генерал в Японии. Он недоволен новым леворадикальным правительством и возглавляет антиправительственные демонстрации вместе с офицерами, которые его поддерживают. Правительство должно разобраться с ним, чтобы предотвратить восстание армии."
 NV_JPN_events.1012.a:0 "Убей Его."
 NV_JPN_events.1012.b:0 "Отправьте его в тюрьму."
 NV_JPN_events.1013.t:0 "Поддержка Миядзаки"
 NV_JPN_events.1013.desc:0 "Хаяо Миядзаки - известный аниматор и кинорежиссер в Японии. Он был вовлечен в коммунистическую деятельность с тех пор, как был студентом колледжа, и он оказал решительную поддержку революции, которая произошла в Японии."
 NV_JPN_events.1013.a:0 "Хорошие Новости."
 NV_JPN_events.1014.t:0 "Нужен ли нам Кошиен?"
 NV_JPN_events.1014.desc:0 "Хаяо Миядзаки - известный аниматор и кинорежиссер в Японии. Он был вовлечен в коммунистическую деятельность с тех пор, как был студентом колледжа, и он оказал решительную поддержку революции, которая произошла в Японии."
 NV_JPN_events.1014.a:0 "Хорошие Новости."
 NV_JPN_events.1014.b:0 "Хорошие Новости."
 NV_JPN_events.2000.t:0 "Живой Бог"
 NV_JPN_events.2000.desc:0 "Японским императорам издавна поклонялись как живому богу. Но после Второй мировой войны императору пришлось объявить, что он человек, а не бог, по приказу Соединенных Штатов. Теперь мы должны аннулировать это унизительное заявление и вновь заявить, что император - живой бог."
 NV_JPN_events.2000.a:0 "Банзай!"
 NV_JPN_events.2001.t:0 "Упразднение местного самоуправления"
 NV_JPN_events.2001.desc:0 "Местное самоуправление - это опасная политика. Некоторые солдаты предложили новому военному правительству централизовать всю власть в Японии и реорганизовать офицеров, посланных правительством для управления провинцией. Если офицеры доминируют в провинциях, может быть гораздо легче арестовать демократов, которые скрываются в сообществе. Но некоторые осторожные опасаются, что это вызовет негативную реакцию со стороны японского народа."
 NV_JPN_events.2001.a:0 "Оставь это в покое"
 NV_JPN_events.2001.b:0 "Распустить местное самоуправление"
 NV_JPN_events.2002.t:0 "Исторический взгляд на самоистязание"
 NV_JPN_events.2002.desc:0 "Джигяку-шикан (Исторический взгляд на самоистязание) заключается в том, чтобы рассказать студентам о преступлениях, совершенных Японией во время Второй мировой войны, и заявить, что акты памяти жертв японских военных преступлений являются своего рода членовредительством. Историки, в том числе Нобукацу Фудзиока, настаивают на том, что Япония избегает преувеличения Нанкинской резни союзниками или вины Японии в военных преступлениях. Это называется Дзиюшуги-шикан (Исторический взгляд либерализма) и требует от японцев гордости за Японскую империю во время Второй мировой войны. \n Когда реакционная военная диктатура вошла в Японию, непризнанные претензии Нобукацу Фудзиоки снова пришли на ум. Нобукацу Фудзиока согласился написать новый учебник истории Японии и отмечает, что военные преступления, совершенные Японией во время Второй мировой войны, теперь подлежат наказанию."
 NV_JPN_events.2002.a:0 "Мы собираемся преподавать настоящую историю!"
 NV_JPN_events.2003.t:0 "Поддержка Исихары"
 NV_JPN_events.2003.desc:0 "Консервативный писатель и политик Японии Синтаро Исихара выступил с заявлением в поддержку нового военного правительства. Консерваторы считают, что новое правительство обладает сильной харизмой, способной успокоить хаотичную Японию."
 NV_JPN_events.2003.a:0 "Хорошие новости"
 NV_JPN_events.2004.t:0 "Посетите храм Ясукуни"
 NV_JPN_events.2004.desc:0 "Сегодня [JAPский лидер] посетил храм Ясукуни. Храм Ясукуни - это место в память о японских солдатах, участвовавших во Второй мировой войне, которое подверглось критике либералов как символ фашизма. После посещения храма Ясукуни [JAP.гетлидер] сказал журналистам, что Японская империя не была фашистским государством и что война на Тихом океане была священной войной против Соединенных Штатов."
 NV_JPN_events.2004.a:0 "Хорошо"
 NV_JPN_events.2005.t:0 "Митинг левых"
 NV_JPN_events.2005.desc:0 "Либералы сплотились против диктатуры военного правительства. Митинг был разогнан военной полицией.."
 NV_JPN_events.2005.a:0 "Хорошо"
 NV_JPN_events.2006.t:0 "Женская сила"
 NV_JPN_events.2006.desc:0 "Girl Power используется в Соединенных Штатах для обозначения феминистских движений, женщин, независимых от мужчин в 1990-х годах. Но в Японии Girl Power широко используется как антифеминистское слово. Girl Power (Дзосиреку) - это Сила, которая показывает, насколько консервативная и послушная ценностям японская женщина может быть любима мужчинами. Если она хороша в макияже или кулинарии и способна нравиться мужчинам, она оценивается как обладающая высокой Женской силой. Власть девушек вновь привлекает внимание по мере того, как в Японии наступает патриархальная военная диктатура. Эксперты говорят, что Girl Power стала популярной среди женщин, поскольку японских женщин отстраняют от работы. Японские феминистки изо всех сил пытались вытеснить Власть девочек, но вряд ли им это удастся из-за военного вмешательства."
 NV_JPN_events.2006.a:0 "Поверните секундную стрелку часов в прошлое."
 NV_JPN_events.2007.t:0 "Отказ от западной медицины"
 NV_JPN_events.2007.desc:0 "По мере роста японского национализма японские националисты отвергли западную медицину и потребовали, чтобы правительство признало Кампо, традиционную японскую медицину. Правительство обеспокоено тем, что неизбирательное принятие альтернативной медицины ухудшит медицинскую ситуацию в Японии, но нелегальные врачи Кампо уже распространяют альтернативную медицину среди гражданского населения."
 NV_JPN_events.2007.a:0 "Традиция не всегда правильна."
 NV_JPN_events.2008.t:0 "Отмена минимальной заработной платы?"
 NV_JPN_events.2008.desc:0 "."
 NV_JPN_events.2008.a:0 "Хорошие новости"
 NV_JPN_events.2009.t:0 "Япония для геев"
 NV_JPN_events.2009.desc:0 "В Японии никогда не было репрессий в отношении сексуальных меньшинств. Во многом это связано с изоляцией Японии от христианской цивилизации, которая определяла сексуальные меньшинства как грех. Гомосексуалисты гомосексуалисты самураев Вакашудо существовали в Японии со времен средневековья, а в начале 20 века гомосексуальная культура Есу распространилась среди девочек. сексуальные меньшинства геев и трансгендеров появились в различных культурных контекстах Японии со времен начала холодной войны.Правительству военной диктатуры необходимо было разработать политику реформ, чтобы ослабить гражданское недовольство, и одним из предложений было легализовать однополые браки. эта политика может ослабить недовольство либералов и центристов, но вполне вероятно, что сторонники консерваторов будут выступать против нее."
 NV_JPN_events.2009.a:0 "почему нет? Юкио Мисима тоже был геем."
 NV_JPN_events.2009.b:0 "Что за глупый спор!"
 NV_JPN_events.3000.t:0 "Система прямых выборов Премьер-министра"
 NV_JPN_events.3000.desc:0 "Несмотря на то, что он пришел к власти в результате государственного переворота, [JAPчик-лидер] все равно должен создавать у людей иллюзию, что демократия в Японии работает так, как это было раньше. Отныне премьер-министр Японии будет выбираться народом."
 NV_JPN_events.3000.a:0 "Конечно, подсчет количества голосов - это работа правительства."
 NV_JPN_events.3001.t:0 "Выборы премьер-министра [GetYear]"
 NV_JPN_events.3001.desc:0 "На славных выборах премьер-министра [JAPчик-лидер], получив поддержку более 90%, снова легально стал премьер-министром."
 NV_JPN_events.3001.a:0 "Да здравствует [JAP.гетлидер]!"
 NV_JPN_events.4000.t:0 "Смерть Сабуро Сакаи"
 NV_JPN_events.4000.desc:0 "Родившийся в 1916 году Сабуро Сакаи был лучшим пилотом-асом Японии во время Второй мировой войны. Он участвовал в войне на Тихом океане, и 7 августа 1942 года его ранили в голову. Половина тела парализована, и один глаз потерял зрение. В такой ситуации он летел более четырех часов и совершил чудо, вернувшись в аэропорт. Он написал автобиографию под названием Самурай!, в которой оставил запись о своем участии после войны, и умер в 2000 году."
 NV_JPN_events.4000.a:0 "Покойся с миром, самурай."
 NV_JPN_events.4001.t:0 "Инцидент в воздухе авиакомпании Japan Airlines 2001 года"
 NV_JPN_events.4001.desc:0 "В 2001 году два японских гражданских самолета находились под угрозой столкновения. Самолеты чудом избежали столкновений, но если бы это произошло, погибли бы в общей сложности 677 пассажиров на двух самолетах. Это было вызвано несоответствующими инструкциями авиадиспетчеров."
 NV_JPN_events.4001.a:0 "хорошо."
 NV_JPN_events.4002.t:0 "Инцидент в Фунабаси"
 NV_JPN_events.4002.desc:0 "Либеральный библиотекарь выбросил книги по политическим исследованиям правых ученых из городской библиотеки Фунабаси. Было уничтожено 107 видов книг, а правые ученые подали в суд на библиотекарей. Этот инцидент вызвал споры по поводу свободы слова в Японии."
 NV_JPN_events.4002.a:0 "хорошо."
 NV_JPN_events.4100.t:0 "Япония, Солнечный свет послесвечения"
 NV_JPN_events.4100.desc:0 "Япония была фашистской страной с сильным влиянием в Восточной Азии до 1945 года. Но война на Тихом океане привела к тому, что Япония потеряла все свои колонии за рубежом, и Япония перешла под военное правление генерала Макартура. Япония понесла большой ущерб во время Второй мировой войны, но быстро начала экономический рост вскоре после окончания военного правления США в 1951 году. Начиная с бума Джинму в 1954 году, экономика Японии росла удивительно быстро. Пик японской экономики пришелся на 1980-е годы. Однако экономика Японии начала сокращаться в 1991 году, и она долгое время находилась в состоянии рецессии..."
 NV_JPN_events.4100.a:0 "Я Понимаю."
 NV_JPN_events.4101.t:0 "Политическая Ситуация"
 NV_JPN_events.4101.desc:0 "Японская политика привела к конфликту между огромной консервативной партией и партией-новатором, которая держала ее в узде с 1955 года."
 NV_JPN_events.4101.a:0 "Я Понимаю."
 NV_JPN_rising_sun_events.1.t1:0 "Требование Японии о слиянии"
 NV_JPN_rising_sun_events.1a.desc:0 "Япония пытается распространить свою мощь на Тихий океан для войны с Соединенными Штатами. Если мы поддадимся этому, мы станем колонией Японии. Мы можем сопротивляться, но тогда нам придется вступить в войну с Японией."
 NV_JPN_rising_sun_events.1.t2:0 "[From.getName] требование о слиянии"
 NV_JPN_rising_sun_events.1b.desc:0 "По мере того как Япония расширяет свою власть над Тихим океаном, ее виртуальные враги также расширяются в Тихий океан. Мы можем сопротивляться, но мы должны быть готовы к войне."
 NV_JPN_rising_sun_events.1.a:0 "Сдаваться"
 NV_JPN_rising_sun_events.1.b:0 "НИКОГДА!"
 NV_JPN_rising_sun_events.2.t:0 "[From.getName] Сдаться"
 NV_JPN_rising_sun_events.2.desc:0 "Они решили объединиться с нашей славной страной."
 NV_JPN_rising_sun_events.2.a:0 "Хорошо"
 NV_JPN_rising_sun_events.3.t:0 "[From.getName] Отказываюсь запугивать"
 NV_JPN_rising_sun_events.3.desc:0 "Вместо того, чтобы сдаться, они, похоже, выбрали войну."
 NV_JPN_rising_sun_events.3.a:0 "Явился."
 NV_JPN_rising_sun_events.3.b:0 "Откажись от них."
 NV_JPN_rising_sun_events.4.t:0 "Требование Японии о слиянии"
 NV_JPN_rising_sun_events.4.desc:0 "Новая имперская Япония протягивает руку помощи Юго-Восточной Азии. Они говорят нам выбирать: жить и стать рабами Японии или умереть, сопротивляясь. У нас не так много времени, чтобы обдумать наш выбор..."
 NV_JPN_rising_sun_events.4.a:0 "Сдаваться"
 NV_JPN_rising_sun_events.4.b:0 "НИКОГДА!"
 NV_JPN_rising_sun_events.5.t:0 "[From.getName] Сдаться"
 NV_JPN_rising_sun_events.5.desc:0 "Они решили объединиться с нашей славной страной."
 NV_JPN_rising_sun_events.5.a:0 "Объедините их."
 NV_JPN_rising_sun_events.5.b:0 "Установить марионеточный режим."
 NV_JPN_rising_sun_events.6.t:0 "[From.getName] Отказываюсь запугивать"
 NV_JPN_rising_sun_events.6.desc:0 "Вместо того, чтобы сдаться, они, похоже, выбрали войну."
 NV_JPN_rising_sun_events.6.a:0 "Явился."
 NV_JPN_rising_sun_events.6.b:0 "Откажись от них."
 NV_JPN_flavor_events.1.t:0 "Смерть Сабуро Сакаи"
 NV_JPN_flavor_events.1.desc:0 "Родившийся в 1916 году Сабуро Сакаи был лучшим пилотом-асом Японии во время Второй мировой войны. Он участвовал в войне на Тихом океане, и 7 августа 1942 года его ранили в голову. Половина тела парализована, и один глаз потерял зрение. В такой ситуации он летел более четырех часов и совершил чудо, вернувшись в аэропорт. Он написал автобиографию под названием Самурай!, в которой оставил запись о своем участии после войны, и умер в 2000 году."
 NV_JPN_flavor_events.1.a:0 "Покойся с миром, самурай."
 NV_JPN_flavor_events.2.t:0 "Инцидент в воздухе авиакомпании Japan Airlines 2001 года"
 NV_JPN_flavor_events.2.desc:0 "В 2001 году два японских гражданских самолета находились под угрозой столкновения. Самолеты чудом избежали столкновений, но если бы это произошло, погибли бы в общей сложности 677 пассажиров на двух самолетах. Это было вызвано несоответствующими инструкциями авиадиспетчеров."
 NV_JPN_flavor_events.2.a:0 "хорошо."
 NV_JPN_flavor_events.3.t:0 "Что мы будем делать с Тамогами?"
 NV_JPN_flavor_events.3.desc:0 "Тосио Тамогами - известный консервативный генерал в Японии. Он недоволен новым леворадикальным правительством и возглавляет антиправительственные демонстрации с офицерами, которые его поддерживают. Правительство должно разобраться с ним, чтобы предотвратить восстание армии."
 NV_JPN_flavor_events.3.a:0 "Убей Его."
 NV_JPN_flavor_events.3.b:0 "Отправьте его в тюрьму."
 NV_JPN_flavor_events.4.t:0 "Поддержка Миядзаки"
 NV_JPN_flavor_events.4.desc:0 "Хаяо Миядзаки - известный аниматор и кинорежиссер в Японии. Он был вовлечен в коммунистическую деятельность с тех пор, как был студентом колледжа, и он оказал решительную поддержку революции, которая произошла в Японии."
 NV_JPN_flavor_events.4.a:0 "Хорошие Новости."
 NV_JPN_flavor_events.5.t:0 "Критика Харуки"
 NV_JPN_flavor_events.5.desc:0 "Если есть твердая, высокая стена и яйцо, которое разбивается о нее, независимо от того, насколько правильная стена или насколько неправильное яйцо, я буду стоять на стороне яйца. Мы не должны позволять системе контролировать нас.\n\n С крахом гражданского правительства Японии и установлением тоталитарного правительства писатель Харуки Мураками выступил с открытой критикой правительства. Автор таких романов, как Норвежский лес, он также является всемирно популярным автором.\n\N Сторонники жесткой линии правительства призывают к его аресту, но умеренные обеспокоены гневом интеллектуалов после ареста Харуки."
 NV_JPN_flavor_events.5.a:0 "Пусть он поступает по-своему."
 NV_JPN_flavor_events.5.b:0 "Отправьте его в тюрьму и заставьте молчать."
 NV_JPN_flavor_events.6.t:0 "Проблема Харуки"
 NV_JPN_flavor_events.6.desc:0 "В связи с началом судебного процесса над Харуки Мураками романисты со всего мира, включая Японию, начали международную кампанию по его освобождению. Триста японских романистов уже подали петицию в суд, а американские и европейские писатели также направили письма протеста. Некоторые люди согласны с тем, что правительство зашло слишком далеко. Вместо того, чтобы депортировать Харуки за границу, правительство рассматривает компромисс, который оправдает его в судебном процессе."
 NV_JPN_flavor_events.6.a:0 "Отпусти его."
 NV_JPN_flavor_events.6.b:0 "Никаких переговоров не ведется."
 NV_JPN_flavor_events.7.t:0 "Смерть Сейити Йоши"
 NV_JPN_flavor_events.7.desc:0 "Сейчи Еси, родившийся в 1911 году, был высокопоставленным японским генералом, служившим в японской императорской армии с 1930-х годов. Он служил в японских сухопутных силах самообороны после Второй мировой войны и был начальником штаба Японии с 1966 по 1968 год. Он заболел в конце 20-го века и умер сегодня от пневмонии в Минато, Токио."
 NV_JPN_flavor_events.7.a:0 "Покойся с миром, Старый генерал."
 NV_JPN_flavor_events.8.t:0 "Смерть Хироси Нагаты"
 NV_JPN_flavor_events.8.desc:0 "Родившийся в 1927 году, Хироси Нагата долгое время служил японским адмиралом с момента вступления в Императорский флот Японии в 1944 году. Он служил начальником штаба Морских сил самообороны с 1985 по 1987 год. В 2013 году он умер от сердечной недостаточности из-за своего преклонного возраста."
 NV_JPN_flavor_events.8.a:0 "Покойся с миром, Старый адмирал."
 NV_JPN_flavor_events.9.t:0 "Ханами"
 NV_JPN_flavor_events.9.peace.desc:0 "Сакура цветет во всех частях Японии каждую весну. Ханами, наблюдение за цветением сакуры - традиционное японское мероприятие, и каждую весну, когда цветет сакура, горожане берут свои семьи и друзей на прогулку в ближайшие пригороды."
 NV_JPN_flavor_events.9.paece.a:0 "Котоши мо Ицумодори ни."
 NV_JPN_flavor_events.9.war.desc:0 "Сакура цветет во всех частях Японии каждую весну. Ханами, наблюдение за цветением сакуры - традиционное японское мероприятие, и каждую весну, когда цветет сакура, горожане берут свои семьи и друзей на прогулку в ближайшие пригороды.\n\nBut в этом году мероприятие Ханами не было проведено должным образом. Поскольку Япония вступила в состояние войны, японская полиция запретила гражданам собираться, чтобы посмотреть на цветущую сакуру."
 NV_JPN_flavor_events.9.war.a:0 "Я надеюсь увидеть прекрасные цветущие вишни в следующем году..."
 JAP_KOR_negotiations.1.t:0 "Предложение[KOR.getName] для переговоров Такэсима-Токто"
 JAP_KOR_negotiations.1.desc:0 "[KOR.GetLeader] сегодня официально предложил [JAP.GetLeader] начать переговоры о мирном разрешении проблемы Лианкура. Нам придется подождать и посмотреть, насколько хорошо могут сложиться эти переговоры."
 JAP_KOR_negotiations.1.a:0 "Встреча началась"
 JAP_KOR_negotiations.2.t:0 "Предложение [JAP.getName] для переговоров Токто-Такэсима"
 JAP_KOR_negotiations.2.desc:0 "[JAP.GetLeader] официально предложил [KOR.GetLeader] сегодня, чтобы они начали переговоры для мирного решения проблемы Лианкура. Нам придется подождать и посмотреть, насколько хорошо могут сложиться эти переговоры."
 JAP_KOR_negotiations.2.a:0 "Встреча началась"
 JAP_KOR_negotiations.3.t:0 "Наши требования - Переговоры I"
 JAP_KOR_negotiations.3.desc:0 "Мы должны решить, состоит ли цель этих переговоров в том, чтобы отдать им остров или оказать на них давление."
 JAP_KOR_negotiations.3.a:0 "Вместо того, чтобы уступать территорию, нужно что-то у них попросить"
 JAP_KOR_negotiations.3.b:0 "Требуйте, чтобы они отреклись"
 JAP_KOR_negotiations.4.t:0 "Наши требования - Переговоры II"
 JAP_KOR_negotiations.4.desc:0 "Вместо того, чтобы отказываться от Лианкур Рокс, что мы можем попросить их сделать?"
 JAP_KOR_negotiations.4.a:0 "...Обмен Лианкура с Цусимой"
 JAP_KOR_negotiations.4.b:0 "...Экономическая помощь"
 JAP_KOR_negotiations.4.c:0 "...Политическая поддержка"
 JAP_KOR_negotiations.5.t:0 "Наши требования - Переговоры II"
 JAP_KOR_negotiations.5.desc:0 "Если мы в состоянии потребовать их, что мы можем предложить им вместо того, чтобы отказаться от Лианкура?"
 JAP_KOR_negotiations.5.a:0 "...Политическая поддержка"
 JAP_KOR_negotiations.5.b:0 "...Ничего"
 JAP_KOR_negotiations.6.t:0 "Предложение правительства [KOR.GetAdjective]"
 JAP_KOR_negotiations.6.desc_1:0 "Они потребовали, чтобы мы отказались от всех претензий на скалы Лианкур. Поскольку интерес нашего народа к проблеме Лианкура невелик, это нанесет политический ущерб, если мы отвергнем их требования.\n\n"
 JAP_KOR_negotiations.6.desc_2:0 "="
 JAP_KOR_negotiations.4.a:0 "...Обмен Лианкура с Цусимой"
 JAP_KOR_negotiations.4.b:0 "...Экономическая помощь"
 JAP_KOR_negotiations.4.c:0 "...Политическая поддержка"
 JAP_habatsu_system:0 "Хабацу"
 JAP_habatsu_system_desc:0 "Хабацу"
 JAP_KOR_korean_project_decisions:0 "Южнокорейский проект"
 JAP_KOR_korean_project_decisions_desc:0 "Южная Корея находится под защитой США со времен Корейской войны. Это связано с тем, что Южная Корея была необходимой страной для Соединенных Штатов, чтобы сохранить свое влияние в Восточной Азии. Япония, которая стала врагом Соединенных Штатов, должна сначала уничтожить свое влияние на Корейском полуострове, чтобы снова войти на полуостров.\n\N Чтобы сделать это, Японии необходимо поддержать антиамериканское движение в Южной Корее, отделяющее Южную Корею от США. В Южной Корее существует концепция, называемая Национальным освобождением (NL, Minjok Haebangpa), сочетание коммунизма и национализма. Если НЛ получит достаточно сильную власть в Южной Корее, она станет изолированной националистической нацией.\n\n Мощность NL[KOR.GetNameWithFlag]:[?Korean_project_NL_value|%0]"
 KOR_korean_project_decisions_counter:0 "Южнокорейский проект"
 KOR_korean_project_decisions_counter_desc:0 "Южная Корея находится под защитой США со времен Корейской войны. Это связано с тем, что Южная Корея была необходимой страной для Соединенных Штатов, чтобы сохранить свое влияние в Восточной Азии. Япония, которая стала врагом Соединенных Штатов, должна сначала уничтожить свое влияние на Корейском полуострове, чтобы снова войти на полуостров.\n\N В настоящее время Япония разжигает антиамериканизм в Южной Корее. Мы можем замедлить изоляцию Кореи, подавляя антиамериканских активистов, но мы не сможем продержаться долго. Лучший способ для нас - это сначала объявить войну Японии, прежде чем мы окажемся в изоляции.\n\n Мощность NL[KOR.GetNameWithFlag]:[?JAP.Korean_project_NL_value|%0]"
 JAP_PRK_north_korea_project_decisions:0 "Северокорейский проект"
 JAP_PRK_north_korea_project_decisions_desc:0 "Северной Корее гарантирована независимость от Китая, но есть китайские оппоненты, которые думают, что Китай может напасть на них. Японию можно разделить между Китаем и Северной Кореей.\n\n[PRK.GetNameWithFlag] Шовинистическая сила: [?north_korean_project_juche_value|%0]"
 PRK_north_korea_project_decisions_counter:0 "Северокорейский проект"
 PRK_north_korea_project_decisions_counter_desc:0 "Япония пытается отделить Китай от Северной Кореи. Мы можем потратить время, но мы не сможем принципиально остановить это, если не начнем войну с Японией.\n\n[PRK.GetNameWithFlag] Шовинистическая сила: [?JAP.north_korean_project_juche_value|%0]"
 JAP_CHI_taiwan_project_decisions:0 "Тайваньский проект"
 JAP_KOR_NL_instigate_decisions:0 "Поддержите активистов NL"
 JAP_KOR_NL_instigate_decisions_desc:0 "Так называемое Национальное освобождениебыло очень сильной группой демократов во время военной диктатуры Кореи в 1970-х и 1980-х годах, но оно было ослаблено демократической революцией в Южной Корее и распадом Советского Союза. Национальное освобождение (Минджок Хэбанпа), или НЛ, считало, что Южная Корея была полуколониальным государством Соединенных Штатов и что американские империалисты поддерживали военную диктатуру Южной Кореи и эксплуатировали южнокорейский народ. Они следовали за коммунистическими странами, такими как Северная Корея и Советский Союз, но они были одержимы корейскими этническими (минджок) и националистическими ценностями.\n \N Мы можем поддерживать антиамериканских активистов в Южной Корее и поощрять Южную Корею ненавидеть США, чтобы, если Япония вторгнется в Южную Корею, Южная Корея была оставлена Соединенными Штатами."
 JAP_KOR_support_pro_japanese_decisions_aso:0 "Поддержите Прояпонскую группу"
 JAP_KOR_support_pro_japanese_decisions_aso_desc:0 "В Южной Корее японская культура долгое время была вне закона. Южнокорейцы не могли легально смотреть японские мультфильмы, анимацию и музыку в течение 20-го века. Южнокорейское правительство постепенно открывало японскую культуру с 1998 по 2004 год, но японские телевизионные драмы остаются незаконными.\n\N Мы будем использовать южнокорейский Интернет для распространения японской культуры среди молодого поколения. Благодаря силе культуры мы найдем много людей, готовых сотрудничать с Японией."
 JAP_KOR_support_pro_japanese_decisions_tamogami:0 "Поддержите Прояпонскую группу"
 JAP_KOR_support_pro_japanese_decisions_tamogami_desc:0 "Лоббисты обратятся к элитам Южной Кореи. Если мы пообещаем им надлежащее вознаграждение, они будут сотрудничать с нами, если начнется война."
 JAP_KOR_anti_american_rally_decisions:0 "Масштабный антиамериканский митинг"
 JAP_KOR_anti_american_rally_decisions_desc:0 "Янки, идите домой! Многие южнокорейцы с энтузиазмом выкрикивают предложения, которые разрушат их страну. Если они хотят покончить с собой, нет никаких причин, по которым мы не поможем им."
 JAP_KOR_USFK_raids_decisions:0 "Рейды USFK"
 JAP_KOR_USFK_raids_decisions_desc:0 "Силы Соединенных Штатов в Корее - это военное присутствие США в Южной Корее с 1957 года. Мы можем спровоцировать южнокорейских националистов на нападение на военную базу США в Южной Корее."
 JAP_KOR_support_anti_american_decisions_desc:0 "Наш план победил. Южная Корея вот-вот порвет с США"
 JAP_KOR_support_anti_american_decisions:0 "Антиамериканская победа"
 JAP_KOR_support_anti_american_decisions_desc:0 "Наш план победил. Южная Корея вот-вот порвет с США"
 JAP_KOR_invasion_of_south_korea_decisions:0 "Вторжение в Южную Корею"
 JAP_KOR_invasion_of_south_korea_decisions_desc:0 "Все готово. Мы вторгнемся в Южную Корею со скоростью молнии."
 JAP_KOR_invasion_of_south_korea_decisions_fail:0 "Поспешное вторжение в Южную Корею"
 JAP_KOR_invasion_of_south_korea_decisions_fail_desc:0 "У нас нет времени на долгий политический маневр, чтобы отделить Южную Корею от Соединенных Штатов. Мы собираемся немедленно напасть на Южную Корею./n/ Если США гарантируют независимость Южной Кореи, этот вариант может привести к войне с США."
 JAP_KOR_attack_facilities_decisions:0 "Прояпонские объекты для нападения"
 JAP_KOR_attack_facilities_decisions_desc:0 "Мы проинструктируем южнокорейских прояпонских людей уничтожить южнокорейские промышленные объекты."
 JAP_KOR_embezzlement_military_supplies_decisions:0 "Хищение военных припасов"
 JAP_KOR_embezzlement_military_supplies_decisions_desc:0 "Южнокорейская элита, которая сотрудничает с нами, украдет для нас южнокорейское оружие."
 KOR_suppressing_NL:0 "Подавление НЛ"
 KOR_suppressing_NL_desc:0 "Наказав антиамериканскую НЛ в Южной Корее, работа Японии может быть отложена. Но учтите, что это временное, а не фундаментальное решение."
 JAP_CHI_support_pro_japanese_decisions:0 "Поддержите Прояпонскую группу"
 JAP_CHI_support_pro_japanese_decisions_desc:0 "Тайвань находится под угрозой аннексии Китаем в любое время. Если мы подчеркнем им угрозу Китая и пообещаем защиту, они предоставят нам суверенитет."
 JAP_CHI_relations_with_taiwan_decisions:0 "Установление дипломатических отношений с Тайванем"
 JAP_CHI_relations_with_taiwan_decisions_desc:0 "В 1972 году Япония отказалась от Тайваня, признав Китайскую Народную Республику законным правительством. Пришло время исправить прошлые ошибки. Мы порвем с Китаем и установим дипломатические отношения с Тайванем."
 JAP_CHI_meet_lee_teng_hui_decisions:0 "Познакомьтесь с Ли Тен Хуэем"
 JAP_CHI_meet_lee_teng_hui_decisions_desc:0 "Бывший президент Тайваня Ли Тен Хуэй родился в 1923 году в колониальном Тайване, Тайхоку. Он сменил свое имя на Масао Ивасато и в 1944 году стал лейтенантом японской армии и служил в зенитном подразделении Нагои. Он сохранял дружелюбное отношение к Японии даже после Второй мировой войны. как новый марионеточный лидер Тайваня, Ли Тен Хуэй является правильным партнером, потому что его политическая власть все еще сильна."
 JAP_CHI_taiwan_promise_decisions:0 "Обещание защиты"
 JAP_CHI_taiwan_promise_decisions_desc:0 "Пришло время. Вместо того, чтобы отказаться от дипломатических прав и многих других прав, Тайвань подпишет контракт под постоянной защитой Японии."
 JAP_PRK_support_anti_chinese_decisions:0 "Поддержка антикитайских настроений"
 JAP_PRK_support_anti_chinese_decisions_desc:0 "В Северной Корее есть много чиновников, которые не доверяют Китаю. Мы укрепим их мощь и разорвем отношения между Северной Кореей и Китаем."
 JAP_PRK_anti_chinese_rally_decisions:0 "Масштабный антикитайский митинг"
 JAP_PRK_anti_chinese_rally_decisions_desc:0 "В Северной Корее есть много чиновников, которые не доверяют Китаю. Мы укрепим их мощь и разорвем отношения между Северной Кореей и Китаем."
 JAP_PRK_fake_regime_change_decisions:0 "Фальшивая Смена режима"
 JAP_PRK_fake_regime_change_decisions_desc:0 "Мы предоставим фальшивую информацию о том, что Китай пытается совершить государственный переворот против Северной Кореи."
 JAP_PRK_anti_chinese_victory_decisions:0 "Антикитайская победа"
 JAP_PRK_anti_chinese_victory_decisions_desc:0 "Наш план победил. Северная Корея вот-вот порвет с КНР."
 JAP_PRK_invasion_of_north_korea_decisions:0 "Вторжение в Северную Корею"
 JAP_PRK_invasion_of_north_korea_decisions_desc:0 "Все готово. Мы вторгнемся в Северную Корею со скоростью молнии."
 PRK_suppressing_chauvinist:0 "Подавляющий шовинист"
 JAP_KOR_pro_japanese_group_volunteer:0 "Волонтер Прояпонской группы"
 JAP_KOR_pro_japanese_group_volunteer_desc:0 "Некоторые молодые корейцы, попавшие в японскую поп-культуру, приехали добровольцами, чтобы помочь Японии вторгнуться в Южную Корею."
 JAP_KOR_pro_japanese_group_weapon_support:0 "Прояпонская групповая поддержка оружием"
 JAP_KOR_pro_japanese_group_weapon_support_desc:0 "Прояпонцы, скрывающиеся в различных частях Кореи, тайно отправляли оружие в Японию, чтобы помочь нам."
 JAP_KOR_doctrine_collapset:0 "Крах доктрины"
 JAP_KOR_doctrine_collapset_desc:0 "У них очень сильная политическая доктрина. Если мы сначала не разберемся с этим, мы не сможем изменить их политическую ситуацию."
 JAP_PRK_doctrine_collapset:0 "Крах доктрины"
 JAP_PRK_doctrine_collapset_desc:0 "У них очень сильная политическая доктрина. Если мы сначала не разберемся с этим, мы не сможем изменить их политическую ситуацию."
 JAP_PRK_invasion_of_north_korea_decisions_fail:0 "Поспешное вторжение в Северную Корею"
 JAP_KOR_nationalism_doctrine:0 "Националистическая доктрина"
 JAP_PRK_nationalism_doctrine:0 "Националистическая доктрина"
 JAP_the_culture_project_decisions:0 "План продвижения японской Культуры"
 JAP_warship_animated_illustration_decisions:0 "Анимированная иллюстрация Военного Корабля"
 JAP_warship_animated_illustration_decisions_desc:0 "Военный корабль похож на плавающий рекламный щит. Если мы нарисуем персонажей японской анимации на борту военного корабля и на палубе, мы сможем популяризировать японскую культуру во всем мире."
 JAP_moeokoshi_decisions:0 "Проект Моеокоши"
 JAP_moeokoshi_decisions_desc:0 "Моекоши - это уникальный план регионального развития для Японии. Речь идет о создании анимации, действие которой разворачивается в реальном провинциальном городе Японии, и использовании милой аниме-девушки в анимации в качестве местного символа для ее продвижения. Анимация ДЕВУШКИ и ТАНКИ, действие которой происходит в префектуре Ибараки, Люблю жить! Солнечный свет!!, действие которого происходит в префектуре Сидзуока. например, etc. является примером Moeokoshi."
 JAP_animation_corporate_support_decisions:0 "Корпоративная поддержка анимации"
 JAP_animation_corporate_support_decisions_desc:0 "Инвестируя большую сумму денег в японские анимационные компании, анимационный бизнес можно спасти, а японские анимационные компании могут быть подчинены правительству."
 JAP_expulsion_of_a_left_animator_decisions:0 "Изгнание аниматора левого толка"
 JAP_expulsion_of_a_left_animator_decisions_desc:0 "В Японии слишком много прогрессивных анимационных продюсеров, включая Хаяо Миядзаки. Они пытаются подорвать праворадикальные ценности Японии с помощью анимации. Японское правительство позаботится о том, чтобы они больше не могли делать анимацию."
 JAP_free_anime_transmission_decisions:0 "Бесплатная Анимационная Передача"
 JAP_free_anime_transmission_decisions_desc:0 "Японские анимационные компании будут обязаны бесплатно размещать свои анимации в глобальном Интернете. Это позволит иностранцам проникнуться японской культурой, заставив их еще больше полюбить Японию. Конечно, ущерб анимационным компаниям будет покрыт за счет государственного финансирования."
 JAP_video_game_support_decisions:0 "Корпоративная поддержка видеоигр"
 JAP_video_game_support_decisions_desc:0 "Видеоигры в Японии также известны во всем мире. Мы также будем поддерживать игровой бизнес."
 JAP_end_culture_support_project_decisions:0 "Завершение проекта поддержки культуры"
 JAP_end_culture_support_project_decisions_desc:0 "Проект культурной поддержки принес свои плоды."
 JAP_pacific_therat_decisions:0 "Тихоокеанская оккупация"
 JAP_pacific_therat_decisions_desc:0 "Новое солнце Японии восходит. Чтобы бороться с Соединенными Штатами, мы должны оказывать больше влияния в Тихом океане."
 USA_pacific_therat_decisions:0 "Тихоокеанская оккупация"
 USA_pacific_therat_decisions_desc:0 "Япония объединяет небольшие страны в Тихом океане. Мы должны защищать малые нации, которые не в состоянии защитить себя сами."
 AST_pacific_therat_decisions:0 "Тихоокеанская оккупация"
 AST_pacific_therat_decisions_desc:0 "Япония объединяет небольшие страны в Тихом океане. Мы должны защищать малые нации, которые не в состоянии защитить себя сами."
 JAP_threatening_palaut_desc:0 "В Тихом океане есть много маленьких и незначительных наций, даже не имеющих надлежащей армии. Мы можем запугать их и побудить слиться с нами."
 JAP_threatening_palaut:0 "Угрожающий Палау"
 JAP_threatening_palaut_desc:0 "В Тихом океане есть много маленьких и незначительных наций, даже не имеющих надлежащей армии. Мы можем запугать их и побудить слиться с нами."
 JAP_threatening_micronesia:0 "Угрожающая Микронезия"
 JAP_threatening_micronesia_desc:0 "В Тихом океане есть много маленьких и незначительных наций, даже не имеющих надлежащей армии. Мы можем запугать их и побудить слиться с нами."
 JAP_threatening_marshall:0 "Угрожающий Маршалловым островам"
 JAP_threatening_marshall_desc:0 "В Тихом океане есть много маленьких и незначительных наций, даже не имеющих надлежащей армии. Мы можем запугать их и побудить слиться с нами."
 USA_kiribati_protection:0 "Защита Кирибати"
 USA_kiribati_protection_desc:0 "Когда Япония начала объединять более мелкие страны в Тихом океане, Соединенные Штаты решили включить в свою территорию страны, расположенные далеко от Японии. Они могут предпочесть остаться на территории Соединенных Штатов, а не стать японской колонией."
 USA_fiji_protection:0 "Защита Фиджи"
 USA_fiji_protection_desc:0 "Когда Япония начала объединять более мелкие страны в Тихом океане, Соединенные Штаты решили включить в свою территорию страны, расположенные далеко от Японии. Они могут предпочесть остаться на территории Соединенных Штатов, а не стать японской колонией."
 USA_tonga_protection:0 "Защита Тонга"
 USA_tonga_protection_desc:0 "Когда Япония начала объединять более мелкие страны в Тихом океане, Соединенные Штаты решили включить в свою территорию страны, расположенные далеко от Японии. Они могут предпочесть остаться на территории Соединенных Штатов, а не стать японской колонией."
 USA_samoa_protection:0 "Защита Самоа"
 USA_samoa_protection_desc:0 "Когда Япония начала объединять более мелкие страны в Тихом океане, Соединенные Штаты решили включить в свою территорию страны, расположенные далеко от Японии. Они могут предпочесть остаться на территории Соединенных Штатов, а не стать японской колонией."
 AST_solomon_protection:0 "Защита Соломона"
 AST_solomon_protection_desc:0 "Когда Япония начала объединять более мелкие страны в Тихом океане, Австралия решила включить в свою территорию страны, расположенные далеко от Японии. Они могут предпочесть остаться австралийской территорией, а не стать японской колонией."
 AST_vanuatu_protection:0 "Защита Вануату"
 AST_vanuatu_protection_desc:0 "Когда Япония начала объединять более мелкие страны в Тихом океане, Австралия решила включить в свою территорию страны, расположенные далеко от Японии. Они могут предпочесть остаться австралийской территорией, а не стать японской колонией."
 JAP_southren_occupation_decisions:0 "Оккупация Юга"
 JAP_southren_occupation_decisions_desc:0 "Юго-Восточная Азия была территорией Японской империи во время войны на Тихом океане. Мы снова завоюем Юго-Восточную Азию во славу прошлого."
 JAP_philippines_attack:0 "Угрожать Филиппинам"
 JAP_philippines_attack_desc:0 "Мы создадим фальшивый террористический инцидент, который, похоже, является делом рук Филиппин. Попросите их сдаться и вторгнитесь в них, если они не согласны."
 JAP_indochina_plan:0 "План Индокитая"
 JAP_indochina_plan_desc:0 "Мы будем готовы напасть на Индокитай. Их слабая армия не сможет победить Японию."
 JAP_indochina_attack:0 "Атака в Индокитае"
 JAP_indochina_attack_desc:0 "Индокитай теперь станет колонией Японии!"
 VIE_ASEAN_help:0 "Помощь АСЕАН"
 VIE_ASEAN_help_desc:0 "Страны Юго-Восточной Азии имеют тесную культурную организацию под названием АСЕАН. Таиланд, прояпонская страна, нам не поможет, но возможности открыты для других стран."
 JAP_vietnam_plan:0 "Вьетнамский план"
 JAP_vietnam_plan_desc:0 "Мы будем готовы напасть на Вьетнам. Их слабая армия не сможет победить Японию."
 JAP_KOR_Provisional_Government_decisions:0 "Проблема временного правительства Кореи"
 JAP_KOR_Provisional_Government_decisions_desc:0 "Проблема временного правительства Кореи"
 third_sino_japanese_decisions:0 "Третья китайско-японская война"
 third_sino_japanese_decisions_desc:0 "Япония пытается вторгнуться в Китай. Международная ситуация быстро меняется из-за борьбы между драконом и самураем и двумя мировыми державами."
 surprise_attack_on_china:0 "Целься в спину дракона"
 surprise_attack_on_china_desc:0 "Япония, которая снова стала империалистической страной, вторглась в Китай. Наша нация и Китай традиционно были враждебными нациями, и мы можем напасть на Китай вместе с Японией после китайского кризиса."
 the_1937_is_not_repeated:0 "1937 год не повторится"
 the_1937_is_not_repeated_desc:0 "В 1937 году Китай понес ужасный ущерб от японского вторжения. И теперь Япония снова пытается вторгнуться в Китай. Мы можем нанести упреждающий удар по Японии до того, как на нее нападут."
 JAP_heisei_depression_moderate_decisions:0 "Депрессия Хэйсэй"
 JAP_heisei_depression_moderate_decisions_desc:0 "С 1991 года Япония страдает от долгосрочной рецессии. Есть ли какой-нибудь способ решить эту проблему? Наше правительство тщательно пытается улучшить японскую промышленность, опираясь на советы профессиональных экономистов."
 JAP_economists_advice_heizo:0 "Совет экономистов: Спросите Хейдзо Такенаку"
 JAP_economists_advice_heizo_desc:0 "Хейдзо Такенага - экономист, дружественный консервативному правительству, и уже помог кабинету Кейдзо Обузо. Если он будет принят в кабинет министров, политика Японии станет более консервативной."
 JAP_economists_advice_kiyotaki:0 "Совет экономистов: Спросите Нобухиро Киетаки"
 JAP_economists_advice_kiyotaki_desc:0 "Нобухиро Киетаки - экономист из США, высокооплачиваемый ученый на Западе. Но его влияние в Японии ограничено, и консерваторы в Японии будут немного жаловаться на то, что приняли его в кабинет министров."
 JAP_economists_advice_uekusa:0 "Совет экономистов: Спросите Казухидэ Уэкуса"
 JAP_economists_advice_uekusa_desc:0 "Кадзухидэ Уэкуса - левый экономист в Японии, который поддерживает Японскую коммунистическую партию. Если он будет принят в кабинет министров, левые силы Японии будут иметь больше влияния на политику."
 JAP_internal_market_activation_support:0 "Активизация внутреннего рынка"
 JAP_internal_market_activation_support_desc:0 "Внутренний рынок Японии слишком велик. Чтобы экспортировать больше товаров за рубеж, мы должны заключать торговые соглашения с другими странами."
 JAP_depreciate_value_of_the_yen:0 "Обесценивать стоимость иены"
 JAP_depreciate_value_of_the_yen_desc:0 "Чтобы решить серьезную проблему государственного долга Японии, правительство решило снизить стоимость иены, чтобы повысить международную конкурентоспособность своего экспорта. Если торговля принесет Японии больше доходов, мы сможем погасить наши долги за счет этих денег."
 JAP_to_save_money_to_increase_taxes:0 "Экономьте Деньги, Повышайте Налоги"
 JAP_to_save_money_to_increase_taxes_desc:0 "Мы можем предпочесть предотвратить использование бесполезных бюджетов и сократить государственный долг за счет увеличения налогов."
 JAP_employment_flexiblity_support:0 "Гибкость в трудоустройстве"
 JAP_employment_flexiblity_support_desc:0 "В прошлом в предпринимательстве существовала традиция, согласно которой, как только работник был принят на работу, его никогда не увольняли. Но времена изменились, и нам нужен более гибкий рынок труда."
 JAP_end_of_reform_soft:0 "Конец реформы"
 JAP_heisei_depression_radical_decisions:0 "Депрессия Хэйсэй"
 JAP_heisei_depression_radical_decisions_desc:0 "С 1991 года Япония страдает от долгосрочной рецессии. Есть ли какой-нибудь способ решить эту проблему? Япония не может выйти из экономического спада, прибегая к традиционной экономической теории. Япония подобна умирающему пациенту, и для лечения этого пациента необходима радикальная помощь."
 JAP_japanese_new_deal:0 "Новый курс Японии"
 JAP_japanese_new_deal_desc:0 "Рузвельт собрал деньги, увеличив подоходный налог на 79 процентов, чтобы стимулировать экономику США. Если американцы это сделали, то и японцы могли бы."
 JAP_large_scale_civil_works:0 "Крупномасштабные Строительные Работы"
 JAP_large_scale_civil_works_desc:0 "Крупные проекты гражданского строительства создают много рабочих мест и временно стимулируют внутреннюю экономику, если мы сможем заставить экономику Японии расти, нам нужно больше строить."
 JAP_mass_production_yen:0 "Массовое производство иен"
 JAP_mass_production_yen_desc:0 "Как мы должны погасить огромный долг, который есть у Японии? Японский политик Таро Асо говорит: Япония выпускает национальные облигации на свои собственные деньги, поэтому мы можем выпустить большое количество иен и погасить их все. Это может привести к непреднамеренной инфляции, но, по крайней мере, правительство может погасить все свои долги сразу."
 JAP_corporate_control:0 "Контроль Копората"
 JAP_corporate_control_desc:0 "Нам нужно превратить компании в вид, который следует только приказам правительства."
 JAP_end_of_reform_hard:0 "Конец реформы"
 JAP_new_world_order_decisions:0 "Новый мировой порядок"
 JAP_new_world_order_decisions_desc:0 "Самурай, который восстал снова, теперь пытается привить свой порядок миру."
 JAP_korean_independence_movement_decisions:0 "Чосен, Ювелирные изделия Японии"
 JAP_korean_independence_movement_decisions_desc:0 "Корея находилась под властью Японии с 1910 по 1945 год, а теперь снова является японской территорией. Японское правительство амбициозно пытается уничтожить корейскую культуру и ассимилировать Корею с Японией, но корейское сопротивление будет очень сильным."
 JAP_military_crackdown_on_the_korean:0 "Военное подавление корейской"
 JAP_military_crackdown_on_the_korean_desc:0 "Жители Кореи ведут вооруженную борьбу по всему Корейскому полуострову. Пока они остаются, Япония не может доминировать на Корейском полуострове."
 JAP_remove_korean_independence_activist:0 "Арест видного представителя корейской интеллигенции"
 JAP_remove_korean_independence_activist_desc:0 "Мы арестуем всех интеллектуалов, которые преподают корейскую историю и настаивают на независимости Кореи от Японии."
 JAP_korea_elimination_of_cultural_assets:0 "Уничтожение культурных ценностей"
 JAP_korea_elimination_of_cultural_assets_desc:0 "Кванхвамун, Дворец Кенбок, Храм Булгукса, святилище Чонме... С тысячелетней историей в Корее есть много исторических мест. До сегодняшнего дня. Мы взорвем динамитом все исторические места Кореи."
 JAP_japanization:0 "Корейская японизация"
 JAP_japanization_desc:0 "Чтобы интегрировать Корею на всю территорию Японии, она запретит корейский язык и установит японский в качестве единственного языка Кореи."
 JAP_korea_naisenittai:0 "Женщина-горничная"
 JAP_korea_naisenittai_desc:0 "Найсениттай - первый термин, появившийся в 1920 году. Это пропаганда того, что колониальная Корея и Япония принадлежат к одной этнической группе, и можно видеть, что Япония хотела сама ассимилировать корейскую культуру и сделать всех корейцев японцами."
 JAP_taiwan_domination_decisions:0 "Тайвань, Ювелирные изделия Японии"
 JAP_taiwan_domination_decisions_desc:0 "Тайвань был старой колонией Японии. И теперь они вернулись в Японию."
 JAP_taiwan_japanization:0 "Японизация Тайваня"
 JAP_taiwan_japanization_desc:0 "Тайваньцы снова будут говорить по-японски."
 JAP_remove_taiwanese_independence_activist:0 "Убрать тайваньских активистов за независимость"
 JAP_remove_taiwanese_independence_activist_desc:0 "На Тайване есть группа под названием Панзеленая коалиция, которая претендует на независимость Тайваня. Мы арестуем всех интеллектуалов, которые поддерживают их."
 JAP_taiwan_assimilation:0 "Тайваньская ассимиляция"
 JAP_taiwan_assimilation_desc:0 "Пришло время ассимилировать Тайвань с Японией."
 JAP_northen_domination_decisions:0 "Иди на север"
 JAP_okinawa_issues_decisions:0 "Проблемы Окинавы"
 JAP_okinawa_issues_decisions_desc:0 "§Префектура Екинава§!, или Учинаа-чин, первоначально была независимым королевством Рюкю, но была аннексирована Японией в 1879 году и управлялась Соединенными Штатами после поражения Японии во Второй мировой войне. Окинава была возвращена Японии из США в 1972 году, но конфликт на архипелаге все еще продолжается. Бескомпромиссные националисты Окинавы по-прежнему отрицают, что Окинава является частью Японии. Националисты Окинавы создали Независимую партию Юрюкю! в 1970 году требовать независимости Республики Рюкю. Мы сможем ассимилировать Окинаву с Японией, убедив сепаратистов на Окинаве и ассимилировав их с Японией.\n Если сопротивление Окинавы меньше, чем §G10%§!, а ее уступчивость больше, чем §G70%§!, мы можем свергнуть сепаратистов Окинавы и получить ядро."
 JAP_okinawa_end:0 "Окинава как полноценная японская территория"
 JAP_okinawa_end_desc:0 "Сепаратизм Окинавы утратил свою силу, и, похоже, они решили принять японское правление."
 JAP_kariyushi_illegalization:0 "Нелегализация Кариюши"
 JAP_guarantee_of_autonomy:0 "Гарант автономии"
 JAP_guarantee_of_autonomy_desc:0 "Есть политики, которые могут вести переговоры, в том числе Социальная массовая партия Окинавы, умеренная местная партия на Окинаве. Если контроль над Окинавой станет трудным для Японии, ей придется начать переговоры о предоставлении автономии на уровне Гонконга, прежде чем ситуация станет еще хуже."
 JAP_kariyushi_illegalization_desc:0 "Клуб Кариюси, переименованный в Независимую партию Рюкю, является самой влиятельной партией движения за независимость Окинавы. Если мы используем методы принуждения, чтобы определить эту партию как незаконную, мы можем подавить движение за независимость Окинавы."
 JAP_okinawa_national_education_permit:0 "Национальное разрешение на образование на Окинаве"
 JAP_okinawa_national_education_permit_desc:0 "Это помогает жителям Окинавы сохранять свою культурную самобытность, используя учебники истории, которые отличаются от учебников материковой Японии, и заставляя их преподавать по учебникам истории только для них. Это замедлит ассимиляцию народа Окинавы в японскую культуру, но может успокоить разгневанных окинавских националистов."
 JAP_demolition_of_us_base:0 "Снос американской базы"
 JAP_demolition_of_us_base_desc:0 "Окинава находилась под властью США до 1972 года, после окончания Второй мировой войны, и американские войска в Японии все еще размещены на Окинаве с несколькими военными подразделениями. У граждан Окинавы и американских военных в Японии были частые конфликты, и многие жители хотят, чтобы американские войска исчезли с Окинавы. Если военное подразделение США в Японии переместится с Окинавы на материковую Японию, оно заручится поддержкой граждан Окинавы."
 JAP_okinawa_industrial_development_support:0 "Поддержка промышленного развития Окинавы"
 JAP_noka_speech:0 "Речь Такехико Ноки"
 JAP_noka_speech_desc:0 "Старший окинавский политик Нока готовит речь к народу Окинавы. Эта речь посеет чувство сепаратизма в префектуре Окинава."
 JAP_kariyushi_march:0 "Марш клуба Кариюши"
 JAP_kariyushi_march_desc:0 "Активисты за независимость Окинавы готовят демонстрацию с требованием изгнания японского влияния."
 JAP_two_team_plan:0 "Красная команда и Синяя команда"
 JAP_mainland_defense_project:0 "Проект обороны материковой части"
 JAP_mainland_defense_project_desc:0 "Если враг вторгнется на наш материк, мы должны быть готовы сражаться до конца."
 JAP_against_pr_china:0 "Против [PRC.GetNameDef]"
 JAP_against_russia:0 "Против [SOV.GetNameDef]"
 JAP_against_dpr_korea:0 "Против [PRK.GetNameDef]"
 JAP_against_ro_korea:0 "Против [KOR.GetNameDef]"
 JAP_against_usa:0 "Против [USA.GetNameDef]"
 JAP_against_ro_china:0 "Против [CHI.GetNameDef]"
 JAP_jieitai_system:0 "Общественная поддержка [GetJieitaiName]"
 JAP_japanese_army_key:0 "Армия"
 JAP_jieitai_army_key:0 "Силы самообороны"
 JAP_jieitai_system_desc:0 "После Второй мировой войны SDF во время холодной войны приобрели очень низкую популярность у поколения, пережившего войну. Чтобы улучшить свою низкую популярность, Силы самообороны проводили очень активные общественные мероприятия, такие как поддержка аварийного восстановления и музыкальные концерты. Однако, когда мы вступаем в 21 век, наши усилия увеличили общественную поддержку наших солдат, но генералы обеспокоены тем, что наш военный опыт уменьшается из-за того, что мы сосредоточены на невоенной деятельности.\n\n§Ваше специальное правило§!: Трудно поддерживать дисциплину и популярность на высоком уровне одновременно. Если какая-либо дисциплина или популярность превышает 50, другой балл уменьшается еженедельно до 20.\n\n§Текущая [GetJieitaiName] Популярность§!: [?JAP.JieitaiPopularity]/100\n§Текущая [GetJieitaiName] Дисциплина§!: [?JAP.jieitaidisciplinine]/100"
 JAP_MAtoCA:0 "Военная помощь гражданским властям"
 JAP_MAtoCA_desc:0 "На нашей территории происходят различные стихийные бедствия, такие как землетрясения и тайфуны. Наш [GetJieitaiName] может быть направлен на поддержку граждан, пострадавших от стихийных бедствий в различных регионах."
 JAP_holding_concert:0 "Проведение музыкального концерта"
 JAP_holding_concert_desc:0 "Наш [GetJieitaiName] проводит различные музыкальные концерты с 20-го века, чтобы повысить популярность, подготовленные музыканты-солидаристы набирают популярность среди граждан, проводя концерты по всей стране."
 JAP_advertising_video_production:0 "Производство Видеорекламы в Интернете"
 JAP_advertising_video_production_desc:0 "Наш [GetJieitaiName] проводит различные музыкальные концерты с 20-го века, чтобы повысить популярность, подготовленные музыканты-солидаристы набирают популярность среди граждан, проводя концерты по всей стране."
 JAP_advertising_anime_sponsorship:0 "Реклама Спонсорства Аниме"
 JAP_advertising_anime_sponsorship_desc:0 "Если мы будем сотрудничать с производством военной анимации для продвижения нашего [GetJieitaiName], мы сможем произвести лучшее впечатление на молодое поколение."
 JAP_crack_down_on_pawahara:0 "Расправьтесь с Павахарой"
 JAP_crack_down_on_pawahara_desc:0 "Павахара - это японская аббревиатура от Притеснения властью, что означает издевательства со стороны иерархии внутри организации. [GetJieitaiName] имеет множество иррациональностей из-за своей жесткой военной структуры, и чтобы улучшить это, мы должны запретить издевательства со стороны начальства."
 JAP_high_intensity_military_training:0 "Военная подготовка высокой интенсивности"
 JAP_high_intensity_military_training_desc:0 "Наш [GetJieitaiName] существует для защиты нашей страны. Нам нужно сократить военную помощь гражданским властям и вместо этого проводить больше военных учений."
 JAP_expansion_of_women_s_rights:0 "Расширение прав женщин"
 JAP_expansion_of_women_s_rights_desc:0 "В 21 веке женщины внутри [GetJieitaiName] все еще испытывают различные неудобства. Дискриминация вызвана тем, что рожавшие женщины-военнослужащие испытывают трудности с работой и воспитанием детей, или же женщины в основном занимают женскиедолжности по сравнению с мужчинами. Эти улучшения не произойдут за короткий промежуток времени, но мы будем постепенно проводить реформы."
 JAP_resurrection_of_army:0 "Возрождение японской армии"
 JAP_resurrection_of_army_desc:0 "После поражения во Второй мировой войне японская армия была реорганизована в Силы самообороны. Реорганизация этого подразделения в армию вызовет серьезные политические разногласия, но это сделает нашу национальную оборону более безопасной."
 JAPKOR_dokdo_and_takeshima:0 "Токто? Такешима?"
 JAPKOR_dokdo_and_takeshima_desc:0 "Скала Лианкур, небольшой остров между Японией и Кореей, корейцы называют Токто, а японцы - Такэсима. Этот маленький остров уже более десятилетий является предметом территориального спора между Кореей и Японией.\n\n§Поддержка YPeople§! выражает, насколько глубоко корейцы и японцы заинтересованы в камнях Лианкур. чем меньше это число, тем больше вероятность мирного разрешения территориального спора. В принципе, поддержка людей естественным образом уменьшается на §0,1 процента§! каждую неделю. И если у другой страны есть Токен в Лианкуре, страна без Токена потеряет §R3-7 процентов§! людей поддерживают каждый месяц.\n\n§GToken§! это абстрактное выражение того, какую страну международное сообщество больше поддерживает в вопросе Лианкура, Корею или Японию, и какая страна сейчас более выгодна в вопросе Лианкура. Токены могут быть приобретены вероятностно посредством принятия решений и заменены токеном другой страны. Жетоны можно найти в штате Лианкур.\n\n§Y[KOR.GetNameWithFlag] Народная поддержка проблемы Токто§!: [?KOR.GetDokdoSupport]\n§Y[JAP.GetNameWithFlag] Народная поддержка проблемы Такэсима§!: [?JAP.GetTakeshimaSupport]"
 KOR_dokdo_sightseeing_program:0 "Экскурсионная программа Токто"
 KOR_creation_of_history_education_program:0 "Создание образовательной программы по истории"
 KOR_promote_dokdo_overseas:0 "Продвигать Токто за рубежом"
 KOR_budget_cuts_related_to_dokdo:0 "Сокращение бюджета, связанное с Токто"
 JAP_diplomatic_criticism:0 "Дипломатическая критика"
 JAP_creation_of_history_education_program:0 "Создание образовательной программы по истории"
 JAP_promote_takeshima_overseas:0 "Продвигать Такэсиму за рубежом"
 JAP_budget_cuts_related_to_takeshima:0 "Сокращение бюджета, связанное с Такэсимой"
 JAP_use_military_options:0 "Используйте Военные варианты"
 JAP_use_military_options_desc:0 "Количество [KOR.GetAdjective] охранников в скалах Лианкур очень мало, поэтому, если мы используем военные варианты, мы можем немедленно вернуть остров."
 JAP_proposed_territorial_negotiations:0 "Предлагаемые территориальные переговоры"
 JAP_proposed_territorial_negotiations_desc:0 "Корейцы вряд ли пойдут на компромисс по вопросу Токто, но если у нас будет достаточное преимущество, мы сможем договориться с ними."
 KOR_proposed_territorial_negotiations:0 "Предлагаемые территориальные переговоры"
 KOR_proposed_territorial_negotiations_desc:0 "Токто, который японцы называют Такэсима, - это территория, которую мы должны защищать. Однако некоторые утверждают, что мы должны вести переговоры с японцами."
 JAP_force_them_to_give_up:0 "Заставьте их сдаться"
 JAP_force_them_to_give_up_desc:0 "Под давлением международного общественного мнения и заинтересованности их граждан в низкой территории Такэсима мы можем оказать на них давление, чтобы они одержали подавляющую победу в вопросе Лианкура."
 KOR_force_them_to_give_up:0 "Заставьте их сдаться"
 KOR_force_them_to_give_up_desc:0 "Под давлением международного общественного мнения и заинтересованности их граждан на территории нижнего Токто мы можем оказать на них давление, чтобы они одержали подавляющую победу в вопросе Лианкура."
 JAP_assimilate_zainichi_desc:0 "Нам не нужно поддерживать общины меньшинств. Если они хотят жить в нашей стране, они должны ассимилироваться в нашей культуре."
 JAP_IoEF:0 "Совершенствование электрооборудования"
 JAP_change_electrical_Hz:0 "Изменить электрическую частоту [FROM.getName]"
 JAP_change_electrical_Hz_desc:0 "Использование электроэнергии частотой 50 Гц и 60 Гц отдельно по регионам довольно неэффективно. Нам нужно объединить всю Японию с помощью одного типа Hz. Но это непростая задача. Электричество в Японии уже более 100 лет использует два типа Гц, и замена всех электроустановок потребует значительного времени и денег."
 JAP_Zainichi_categories:0 "Корейцы Зайничи"
 JAP_Zainichi_categories_desc:0 "Зайничи, корейцы, живущие в Японии, подвергаются дискриминации в нашем обществе уже более десятилетий. Они живут своей жизнью, сохраняя свою корейскую культуру, не ассимилируясь в нашем обществе. Многие зайничи поддерживают одно из двух сообществ - ИМиндан§! и Есен Сорен§!.\n\nМиндан - прозападное сообщество, поддерживающее Южную Корею. И Избранный Сорен - это сообщество чучхеистов, которое поддерживает Северную Корею. Мы можем расширить возможности Миндана или Избранного Сорена в сообществе Зайничи, или мы можем угнетать обоих, чтобы они могли ассимилироваться в японской культуре."
 JAP_mindan_grow_up:0 "Придай силы Разуму [FROM.getName]"
 JAP_kankoku_gakko:0 "Создание Канкоку Гакко в [FROM.getName]"
 JAP_chosen_soren_grow_up:0 "Придай Силы Избранному Сорену [FROM.getName]"
 JAP_chosen_gakko:0 "Создание Чосен Гакко в [FROM.getName]"
 JAP_assimilate_zainichi:0 "Ассимиляция Зайничи в [FROM.getName]"
 JAP_assimilate_zainichi_desc:0 "Нам не нужно поддерживать общины меньшинств. Если они хотят жить в нашей стране, они должны ассимилироваться в нашей культуре."
 NATIONALIST_TAMOGAMI:0 "Возрождение Японской империи"
 RULE_OPTION_NATIONALIST_TAMOGAMI:0 "Возрождение Японской империи"
 RULE_OPTION_NATIONALIST_TAMOGAMI_AI_DESC:0 "Япония страдает от политических потрясений, вызванных рецессией, и в конечном итоге военный переворот свергает ее демократическое правительство. Тосио Тамогами, генерал военно-воздушных сил, который тоскует по бывшей Японской империи, проводит реакционную политику, направленную на возвращение Японии к милитаристскому обществу."
 FASCIST_ASO:0 "Японский фашист"
 RULE_OPTION_FASCIST_ASO:0 "Японский фашист"
 RULE_OPTION_FASCIST_ASO_AI_DESC:0 "Ловкий популист Таро Асо будет вечным премьер-министром Японии в условиях политических потрясений. Он будет использовать средства массовой информации и аниме, чтобы создать очень современное и культурное фашистское государство."
 POLITICS_taro_aso_DESC:0 "Таро Асо - националистический политик в Японии, родившийся 20 сентября 1940 года. Асо окончил экономический факультет Университета Гакушуин в Японии и занялся политикой в 1979 году, баллотируясь на выборах. у него есть Шигеру Есида, дед по материнской линии, который занимал пост премьер-министра Японии, а его отец Такакичи Асо был членом Палаты представителей. \"В реальной истории Асо вызвал несколько споров из-за своих крайне правых высказываний. В 2013 году он сказал: Мы должны узнать, как Гитлер внес поправки в Веймарскую конституцию.\" Конституция Германии изменилась без чьего-либо ведома. Было бы неплохо следовать этому методу.Это было раскритиковано на международном уровне и вызвало споры.\n\n Он широко известен своей любовью к японской поп-культуре, включая японские мультфильмы. В его офисе находятся различные японские комиксы, и он признает, что японские комиксы, анимация и культурные индустрии, такие как J-POP, имеют важное значение для Японии, чтобы завоевать репутацию в международном сообществе.\n нАсо, эксперт в области экономики, был введен в должность в 1996 году в качестве министра экономической и фискальной политики. Японцы очень хотят посмотреть, сможет ли Aso внести большой вклад в вялый экономический рост Японии."
 POLITICS_toshio_tamogami_DESC:0 "Тосио Тамогами - генерал Военно-воздушных сил самообороны Японии, родившийся 22 июля 1948 года. Он является бескомпромиссным консервативным генералом, который призывает Японию вооружиться ядерным оружием для противодействия Китаю. Тамогами - враждебная Соединенным Штатам фигура, и он считает, что война на Тихом океане была вызвана американской и коммунистической хитростью. Он говорит, что Японская империя добилась независимости своих колоний от Соединенных Штатов, которые вторглись в Азию.\n нТамогами, новый лидер японского правительства, готов сражаться против двух врагов, Китая и Соединенных Штатов, чтобы восстановить славу утраченной Японской империи. Пока неизвестно, вернет ли он японское солнце к жизни или приведет страну к концу."
 POLITICS_naohiko_matsudaira_DESC:0 "Наохико Мацудайра не был широко известен японцам. Родившийся в Токио в 1947 году, новый левый активист JWCP отбыл несколько тюремных сроков с 1970-х годов за участие в антиправительственном движении Красной Армии. Ни один политический эксперт не знает наверняка, куда пойдет его новая Япония, давняя революционерка."
 POLITICS_Keizo_Obuchi_DESC:0 "Кейдзо Обути - 84-й премьер-министр Японии, родившийся в префектуре Гумма в 1937 году. Когда он стал премьер-министром, Япония только начинала переживать рецессию Хэйсэй. Японцы хотели элитного лидера, который мог бы возродить экономику, но Обути был человеком, который никогда не работал в экономической сфере. Японцы называли Обути холодной пиццейи ожидали, что через несколько дней его вышвырнут из кабинета премьер-министра.\n Несмотря на то, что Обути продемонстрировал журналистам впечатляющее представление по раздаче пиццы, он пытался уверенно руководить Японией, несмотря на саркастическую критику в адрес того, что он не был экспертом в области экономики. Обути работает над тем, чтобы помочь экономике Японии немного восстановиться, сосредоточившись на преодолении рецессии."
 POLITICS_Yoshiro_Mori_DESC:0 "Есиро Мори родился в префектуре Исикава в 1937 году. Он вырос и с юных лет стал игроком в регби. Его рекомендовали в Университет Васэда за его выступление в соревнованиях по регби в качестве старшеклассника, но он бросил регби из-за язвы желудка.\n\N Он стал газетным репортером после окончания колледжа и познакомился с политиком по имени Дзиро Имамацу. Он стал секретарем Имамацу, а позже занялся политикой. он возглавил правительство внезапно, без какой-либо подготовки, после смерти Кейдзо Обути в 2000 году."
 POLITICS_Junichiro_Koizumi_DESC:0 "Дзюнъити Коидзуми родился в 1942 году в префектуре Канагава. Он родился в политической семье. Его отец был министром обороны. Он тоже последовал примеру своего отца, чтобы стать политиком, и выиграл свои первые выборы в возрасте 29 лет. \n N Он продолжил свою деятельность, включая реструктуризацию, чтобы помочь Японии пережить экономический спад, и кампанию Посетите ЯПОНИЮ, чтобы увеличить число туристов в стране. Однако Коидзуми посетил храм Ясукуни, в котором чтят японских военачальников во время Второй мировой войны, и стал объектом ненависти в странах Восточной Азии, таких как Корея и Китай."
 GENERAL_JAP_Kiyofumi_Iwata_DESC:0 "§Генерал Киефуми Ивата\n§ Родился: 3 февраля 1957 года (Сева Приод 32), префектура Токусима\n§ Жизнь: Он окончил Национальную академию обороны Японии в 1979 году. С тех пор он занимал пост командующего танковыми войсками Японии. Он также был одной из ведущих фигур в качестве следующего председателя Объединенного комитета начальников штабов, но он ушел в отставку 1 июля 2016 года после того, как два солдата были ранены в результате ошибки при раздаче штатных боеприпасов вместо холостых во время военных учений на Хоккайдо в мае 2016 года."
 GENERAL_JAP_Toshiya_Okabe_DESC:0 "§Генерал Тошия Окабе\n§ Родился: 5 февраля 1959 года. (Сева Приод 34), префектура Фукуока\n§ Жизнь: Он командовал японским воздушно-десантным подразделением Дай 1 Кутейдан. Он был назначен главнокомандующим армией в 2016 году, но подал в отставку в 2017 году после того, как было установлено, что члены Сил самообороны, которые направили войска за границу, собирали иракские разведданные и скрывали их в Национальной ассамблее."
 GENERAL_JAP_Makiya_Ota_DESC:0 "§Генерал Макия Ота\n§ Родился: 18 августа 1959 года. (34 года Сева Приод), префектура Акита\n§ Жизнь: Он стал командиром 7-й дивизии, которая базируется в Саппоро, в 2013 году."
 GENERAL_JAP_Kazuaki_Sumida_DESC:0 "§Генерал Кадзуаки Сумида\n§ Родился: 6 октября 1961 года. (Сева Приод, 36 лет), префектура Ямагути\n§ Жизнь: Он вступил в армию в 1984 году и служил командиром различных артиллерийских подразделений, повторив свое повышение. Как командир, он придавал большое значение тому, чтобы оставаться на месте происшествия, и 23 августа 2019 года подал в отставку, сославшись на преклонный возраст."
 GENERAL_JAP_Takayuki_Onozuka_DESC:0 "§Генерал Такаюки Онодзука\n§ Родился: 4 июня 1962 года. (Сева Приод, 37 лет), Токио n§ Жизнь: выпускник 30-го семестра Национальной академии обороны Японии, он вступил в Сухопутные силы самообороны Японии в марте 1986 года. Бывший студент из США, военный эксперт, который также имеет связи с американскими военными. В 2018 году он стал заместителем начальника штаба сухопутных войск Японии."
 GENERAL_JAP_Jiro_Hiroe_DESC:0 "§Генерал Дзиро Хироэ\n§ Родился: 2 ноября 1966 года. (Сева Приод 44), префектура Окаяма или префектура Нара \n§ Жизнь: Его место рождения, которое остается в японских военных записях, находится в двух местах: Нара и Окаяма. Может быть, это бюрократическая ошибка. Будучи командиром сигнального отряда, он возглавлял спасательную команду во время землетрясения в Тохоку в 2011 году, что было огромным достижением. В августе 2017 года он стал командующим гарнизоном Курихама и директором школы санитаров-связистов в Силах самообороны."
 GENERAL_JAP_Shigeru_Kobayashi_DESC:0 "§Генерал Шигеру Кобаяси\n§ Родился: ноябрь (дата неизвестна) 1960 года. (Сева Приод, 35 лет), префектура Мияги\n§Жизнь: Он вступил в Силы самообороны в 1983 году. В 2002 году он был произведен в полковники, а в 2008 году стал генерал-майором. Бывший офицер артиллерии, он предложил отправить войска в Исигаки, чтобы защитить Окинаву и держать Китай в узде."
 POLITICS_Taro_Aso_DEMOCRAT_DESC:0 "Таро 'Розен-Асо' Асо - японский политик, родившийся 20 сентября 1940 года. Асо окончил экономический факультет Университета Гакушуин в Японии и занялся политикой в 1979 году, баллотируясь на выборах. у него есть Шигеру Есида, дед по материнской линии, который занимал пост премьер-министра Японии, а его отец Такакичи Асо был членом Палаты представителей.\n Он широко известен своей любовью к японской поп-культуре, включая японские мультфильмы. В его офисе находятся различные японские комиксы, и он признает, что японские комиксы, анимация и культурные индустрии, такие как J-POP, имеют важное значение для Японии, чтобы завоевать репутацию в международном сообществе. Японцы также прозвали его Розен Асо, когда его поймали в аэропорту за чтением японского комикса Розен Мейден. \n Нтаро Асо стал премьер-министром Японии в сентябре 2008 года в реальной истории. Пока он был премьер-министром Японии, экономика Японии упала, и через год он покинул свой пост."
 POLITICS_Shinzo_Abe_DESC:0 "Синдзо Абэ родился 21 сентября 1954 года в Токио. Он служил помощником своего отца, политика, с 1982 года, а после смерти отца в 1991 году баллотировался в Палату представителей в 1993 году. Он стал важной фигурой Либерально-демократической партии после того, как Дзюнъитиро Коидзуми стал премьер-министром.\n Он стал премьер-министром Японии в 2006 году после того, как Коидзуми ушел с поста премьер-министра, но подал в отставку в 2007 году из-за своего поражения на выборах. В 2012 году он вновь стал премьер-министром Японии."
 POLITICS_Yoriko_Kawaguchi_DESC:0 "Йорико Кавагути - японский политик, родившийся в 1941 году. Он был назначен министром окружающей среды в правительстве Мори в июле 2000 года и стал министром иностранных дел при премьер-министре Дзюнъитиро Коидзуми. Однако, будучи бюрократом, ставшим министром иностранных дел, а не политиком, он страдал от таких проблем, как ухудшение отношений с зарубежными странами в то время. Она ушла в отставку в сентябре 2004 года."
 POLITICS_Hiromu_Nonaka_DESC:0 "Хирому Нонака - японский политик, родившийся в 1925 году. Он родился в группе низшего класса, называемой Дова, или Бураку. Он не скрывал, что он из Дауа, но дистанцировался от правозащитных групп Дауа, таких как Лига освобождения Бураку.\n И Поскольку он происходит из низших классов, он когда-то жил во враждебности в элитном обществе Японии. Таро Асо, политик из той же партии, однажды сказал в 2003 году, что Нонака не подходит на пост премьер-министра, потому что он родом из Бураку. Когда Нонака услышал эту историю, он был зол и не в ладах с Асо.\n нНонака, умеренный пацифист, сосредоточился на более тесных связях с азиатскими странами. Он признал ущерб, нанесенный Японией соседним странам во времена Японской империи, и извинился перед другими азиатскими странами.\"в 2003 году он попытался назначить Такао Фудзи премьер-министром вместо Дзюнъитиро Коидзуми.\" Но он проиграл политическую борьбу внутри партии, и Нонака ушел из политики."
 POLITICS_Takao_Fujii_DESC:0 "Такао Фудзи - японский политик. Он родился в Токио в 1943 году. В юности он работал в Катаре в качестве сотрудника нефтяной компании ASABIAN. Он проработал 12 лет сотрудником нефтяной компании, прежде чем бросил вызов политике в 1981 году.\n\N В реальной истории он пытался стать премьер-министром Японии в 2003 году с помощью Хирому Нонаки, но проиграл.\n\n Хотя поддержавший его Хирому Нонака является умеренным прогрессистом в Либерально-демократической партии и ценит гармонию с соседними странами, он более консервативен, настаивая на пересмотре Заявления Коно, в котором признаются военные преступления Японии, и считая, что Япония должна изменить статью 9 Конституции."
