 JAP_theorist_toshio_tamogami:0 "Тосио Тамогами"
 JAP_theorist_toshio_tamogami_desc:0 "Тосио Тамогами - генерал Военно-воздушных сил самообороны Японии, родившийся 22 июля 1948 года. Он является бескомпромиссным консервативным генералом, который призывает Японию вооружиться ядерным оружием для противодействия Китаю. Тамогами - враждебная Соединенным Штатам фигура, и он считает, что война на Тихом океане была вызвана американской и коммунистической хитростью. Он говорит, что Японская империя добилась независимости своих колоний от Соединенных Штатов, которые вторгались в Азию."
