 advisor_JAP_toshio_tamogami:0 "Тосио Тамогами"
 adviser_JAP_seiji_maehara:0 "Сейджи Маэхара"
 adviser_JAP_seiji_maehara_desc:0 "Сейджи Маэхара - либеральный политик в Японии, который стал членом Палаты представителей в 1993 году. Он является лидером политической фракции под названием Рюнкай. Рюнкай считает, что Япония должна поддерживать тесные отношения с азиатскими державами, такими как Тайвань, Южная Корея и Тибет, и держать Китай в узде."
 adviser_JAP_yohei_kono:0 "Йохей Коно"
 adviser_JAP_yohei_kono_desc:0 "Йохэй Коно - японский консервативный политик, родившийся в 1937 году. Он был заместителем премьер-министра Японии с 1994 по 1995 год. Он был умеренным консервативным политиком, который ставил во главу угла отношения со странами Восточной Азии."
 adviser_JAP_taro_yamamoto:0 "Таро Ямамото"
 adviser_JAP_taro_yamamoto_desc:0 "Таро Ямамото родился в 1974 году и является японским актером и политиком. Он дебютировал в индустрии развлечений в 1990 году в фильме Оживляющее телевидение гения Такеши. Он начал свою политическую карьеру с антиядерного движения и был избран в Палату советников в 2013 году."
 adviser_JAP_akira_koike:0 "Акира Койке"
 adviser_JAP_akira_koike_desc:0 "Акира Коикэ родился в 1960 году, является врачом и коммунистическим политиком в Японии. С момента вступления в Коммунистическую партию Японии в 1998 году он использовал свою медицинскую карьеру для кампании за улучшение медицинского сектора и социального обеспечения Японии."
 adviser_JAP_masako:0 "Масако"
 adviser_JAP_masako_desc:0 "Строгие японские законы запрещают японской императорской семье делать политические заявления. Однако поправка позволила бы императорской семье делать больше политических заявлений.\n\n Масако - жена Нарухито. Она была дипломатом и вышла замуж за наследного принца Нарухито в 1993 году. Когда Нарухито стал императором в 2019 году, она тоже стала императрицей."
 adviser_JAP_heizo_takenaka:0 "Хейдзо Такенака"
 adviser_JAP_heizo_takenaka_desc:0 "Хейдзо Такенака - японский экономист и политик. Он отвечал за экономическую политику Японии при премьер-министре Дзюнъитиро Коидзуми."
 adviser_JAP_mizuho_fukushima:0 "Мидзухо Фукусима"
 adviser_JAP_mizuho_fukushima_desc:0 "Мидзухо Фукусима - японская феминистка, юрист и политик. Она была активисткой-феминисткой в 1990-х годах и появлялась в нескольких телевизионных программах. она была избрана в Палату советников в 1998 году, она поддерживала движение за права трудящихся и меньшинств."
 adviser_JAP_fusako_shigenobu:0 "Фусако Сигэнобу"
 adviser_JAP_fusako_shigenobu_desc:0 "Фусако Сигэнобу - коммунистическая террористка в Японии. Она была объявлена в розыск в 1974 году за заказ террористических нападений на французское посольство в Гааге, Нидерланды. Она была арестована в Осаке в 2000 году."
 adviser_JAP_shintaro_ishihara:0 "Синтаро Исихара"
 adviser_JAP_shintaro_ishihara_desc:0 "Синтаро Исихара - японский писатель и политик. В 1955 году он получил премию Акутагавы за свой роман Сезон солнца. Он занимал пост губернатора Токио с 1999 по 2012 год. Он враждебно относится к соседним азиатским странам, особенно к Южной Корее, Китаю и Северной Корее. Он вызвал споры в 2005 году, когда сказал, что Китай - страна с низким интеллектуальным уровнем населения."
 adviser_JAP_hideaki_kase:0 "Хидеаки Касе"
 adviser_JAP_hideaki_kase_desc:0 "Хидеаки Касе - критик японской внешней политики. Он является главой Общества за разоружение исторических фактов, утверждающего, что Нанкинская резня была фальшивой историей, сфабрикованной Коммунистической партией Китая. Он отвергает существующие исторические теории, которые описывают Японскую империю как злое государство во время войны на Тихом океане, и утверждает ревизионистскую теорию о том, что Японская империя свергла западную колониальную империю и принесла свободу колонистам."
 adviser_JAP_nobukatsu_fujioka:0 "Нобукацу Фудзиока"
 adviser_JAP_nobukatsu_fujioka_desc:0 "Нобукацу Фудзикока - журналист-националист в Японии. Он вступил в Коммунистическую партию в 1963 году, когда был студентом колледжа, и продолжил свою левую карьеру, но повернул направо во время войны в Персидском заливе. Он утверждает, что содержание учебников истории, отражающих военные преступления Японской империи, является формой самоистязания, и говорит, что японцы должны иметь возможность гордиться своей историей."
