 JAP_afterglow_of_sun:0 "Солнечный свет послесвечения"
 JAP_afterglow_of_sun_desc:0 "Война на Тихом океане, которая началась в 1941 году с нападения Японской империи на Перл-Харбор, закончилась в 1945 году, когда была сожжена вся Япония. Две ядерные атаки на Хиросиму и Нагасаки оказали огромное влияние на японцев, и Япония долгое время не могла забыть раны поражения.\" Восходящее солнце потеряно, и в будущем Японии после конца двадцатого века, кажется, виден только солнечный свет послесвечения.\" "
 JAP_inefficient_electricity_supply_system:0 "Неэффективная Система Электроснабжения"
 JAP_inefficient_electricity_supply_system_desc:0 "Во время реставрации Мэйдзи каждая из провинций Японии использовала западные технологии. Будучи не в состоянии внедрить единую технологию производства электроэнергии под руководством правительства, Япония с 19 века использует генераторы частотой 50 Гц в Восточной Японии и генераторы частотой 60 Гц в Западной Японии.\"Таким образом, хотя Япония и является одной и той же страной, Восточная Япония и Западная Япония не могут совместно использовать машинную продукцию.\" Это приводит к серьезным растратам в повседневной жизни в Японии."
 JAP_hereditary_politicians:0 "Потомственные политики"
 JAP_hereditary_politicians_desc:0 "Отличительной чертой японской политики является то, что наследственные политики составляют десятки процентов законодателей. В японской политике за несколько месяцев до ухода законодателей на пенсию принято выдвигать одного из своих детей или внуков в качестве преемника. преемники законодателей баллотируются в родительских округах, и местные жители также голосуют за преемников первоначальных законодателей. В результате политическая система Японии стала настолько жесткой, что трудно сменить режим, и она чрезвычайно стабильна."
