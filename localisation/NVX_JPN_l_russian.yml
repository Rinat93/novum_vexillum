l_russian: 
 JAP_Heisei_Fukyo_focus:0 "Хэйсэй Фукьо"
 JAP_Heisei_Fukyo_focus_desc:0 "С 1991 года Япония страдает от бесконечной рецессии. Мы должны провести реформы, которые положат конец рецессии."
 JAP_moderate_reform:0 "Умеренная реформа"
 JAP_moderate_reform_desc:0 "Безопасная дорога - это лучший способ."
 JAP_encourage_private_investment:0 "Поощрять Частные Инвестиции"
 JAP_encourage_private_investment_desc:0 "Если общественность не тратит деньги, экономика не растет."
 JAP_economists_advice:0 "Советы экономистов"
 JAP_economists_advice_desc:0 "Экономический рост не может быть достигнут только за счет политики государственных служащих. Пришло время обратиться за помощью к некоторым из лучших экономистов."
 JAP_internal_market_activation:0 "Активизация внутреннего рынка"
 JAP_internal_market_activation_desc:0 "До сих пор экономика Японии поддерживалась сильным внутренним рынком. Однако, чтобы оставаться конкурентоспособными в мире 21 века, нам необходимо уделять больше внимания зарубежному экспорту."
 JAP_government_debts:0 "Государственные долги"
 JAP_government_debts_desc:0 "Долг Японии опасно высок. Мы должны найти способ поэтапно списать долги, чтобы предотвратить банкротство страны."
 JAP_employment_flexibility:0 "Гибкость в трудоустройстве"
 JAP_employment_flexibility_desc:0 "В прошлом в предпринимательстве существовала традиция, согласно которой, как только работник был принят на работу, его никогда не увольняли. Но времена изменились, и нам нужен более гибкий рынок труда."
 JAP_economic_growth:0 "Экономический рост"
 JAP_economic_growth_desc:0 "Наша экономика растет!"
 JAP_radical_reform:0 "Радикальная реформа"
 JAP_radical_reform_desc:0 "Современная Япония настолько коррумпирована. Мы должны разрушить существующий порядок и построить совершенно новое общество."
 JAP_factory_construction:0 "Заводское строительство"
 JAP_factory_construction_desc:0 "Нам нужно больше фабрик."
 JAP_azur_lane:0 "Азур Лейн"
 JAP_azur_lane_desc:0 "Япония - морская страна. Чтобы не оказаться в ловушке на острове, Японии нужно больше верфей."
 JAP_Nippon_to_Zainichi:0 "Корейский вопрос Зайничи"
 JAP_Nippon_to_Zainichi_desc:0 "Слово Зайничив словаре означает живущий в Японии, но в повседневной жизни оно используется для обозначения иностранных иммигрантов, живущих в Японии, особенно корейских иммигрантов (Зайничи Канкоку-Чосенджин). Даже сегодня многие корейцы живут в Японии без японского гражданства. Мы можем либо ассимилировать их в японское общество, либо поощрять их жить без дискриминации, сохраняя при этом свою идентичность."
 JAP_traditional_culture:0 "Традиционная культура"
 JAP_traditional_culture_desc:0 "Мы должны подчеркнуть нашему народу прекрасную историю и культуру нашей страны, чтобы объединить общество"
 JAP_Infrastructure_construction:0 "Строительство инфраструктуры"
 JAP_Infrastructure_construction_desc:0 "Больше дорог, больше прогресса."
 JAP_recycling:0 "Переработка отходов"
 JAP_recycling_desc:0 "Япония импортирует и использует много ресурсов из-за рубежа. Вот почему следует уделять особое внимание переработке отходов."
 JAP_recycilng_2:0 "Переработка II"
 JAP_recycilng_2_desc:0 "Япония импортирует и использует много ресурсов из-за рубежа. Вот почему следует уделять особое внимание переработке отходов."
 JAP_resource_projects:0 "Ресурсные проекты"
 JAP_resource_projects_desc:0 "...Вам не кажется, что все еще есть Ресурс, о котором правительство пока не знает?"
 JAP_shinkansen:0 "Синкансэн"
 JAP_shinkansen_desc:0 "Первый скоростной поезд Японии, Синкансэн, стал символом восстановления Японии после Второй мировой войны."
 JAP_cool_japan:0 "Крутая Япония"
 JAP_cool_japan_desc:0 "Японская анимация, мультфильмы и Джей-ПОП распространяются по всему миру. Политики предлагают проект под названием Крутая Япониядля поддержки культурного экспорта."
 JAP_generator_standard_unification:0 "Унификация стандартов генератора"
 JAP_generator_standard_unification_desc:0 "Пришло время объединить беспорядок стандартов производства электроэнергии."
 JAP_with_the_hands_of_the_state:0 "Руками правительства"
 JAP_with_the_hands_of_the_state_desc:0 "Бизнесмены в Японии коррумпированы. Вот почему правительство, а не частный сектор, должно руководить всем."
 JAP_railway_nationalization:0 "Национализация железных дорог"
 JAP_heavy_industry_expansion:0 "Расширение тяжелой промышленности"
 JAP_heavy_industry_expansion_desc:0 "В Японии есть много промышленных компаний, которые могут похвастаться перед миром."
 JAP_rise_from_ruin:0 "Восстать Из Руин"
 JAP_rise_from_ruin_desc:0 "Было принесено много жертв, но долгой рецессии пришел конец."
 JAP_overcoming_recession:0 "Преодоление рецессии"
 JAP_overcoming_recession_desc:0 "Мы можем видеть прогресс только в будущем!"
 JAP_tatenokai:0 "Татенокай"
 JAP_tatenokai_desc:0 "В 1970 году японский писатель-консерватор Юкио Мисима ворвался на военную базу Сил самообороны, взял в заложники военного генерала и покончил с собой, заявив о восстании Сил самообороны. В хаотичной политической ситуации те, кто хочет сохранить свою волю, снова начали собираться. Радикалы говорят, что только переворот патриотов может предотвратить хаос в Японии."
 JAP_patriots_of_the_army:0 "Патриоты армии"
 JAP_patriots_of_the_army_desc:0 "Силы самообороны больше не должны оставаться оборонительными. Патриоты смогут свергнуть правительство до тех пор, пока солдаты, охраняющие столицу, позволят перевороту произойти."
 JAP_kaikakuha:0 "Шико-кай"
 JAP_kaikakuha_desc:0 "Будущее Японии не должно быть предоставлено солдатам, которые не разбираются в политике. Солдаты должны оставаться в роли помогающих чиновников. Радикальные ультраправые в Конгрессе начали объединяться. Их лидер - ветеран-популист Таро Асо. Асо провела массовый марш в Токио. Асо начал секретные переговоры с генералами Сил самообороны и готов атаковать резиденцию премьер-министра."
 JAP_kodoha:0 "Кодо-ха"
 JAP_kodoha_desc:0 "В истории Японии военная диктатура не была чем-то особенным. Со времен существования сегуна и до времен Второй мировой войны. снова военные пытаются взять Японию под свой контроль. Военный лидер ура-патриотов Тосио Тамогами готов снова сделать Японию великой. Он определил бы политические беспорядки в Японии как заговор между Соединенными Штатами и Китаем и попытался бы устранить угрозу со стороны иностранцев."
 JAP_kami_no_kuni:0 "Синкоку"
 JAP_kami_no_kuni_desc:0 "Тошио Тамогами и его солдаты захватили ключевые объекты в Токио и выступили с экстренным заявлением на телеканале NHK. С введением военного положения гражданскому правительству пришел вечный конец. Тамогами заставит мир снова осознать, что Япония - Божественная Нация (Синкоку)."
 JAP_JGSDF:0 "JGSDF"
 JAP_JGSDF_desc:0 "Япония - островная страна, но армия также важна."
 JAP_academy:0 "Проект Военной академии"
 JAP_academy_desc:0 "Выдающийся офицер - это фактор победы."
 JAP_tank_focus:0 "Танк в японском стиле"
 JAP_tank_focus_desc:0 "Давайте разработаем мощную танковую технологию."
 JAP_army_doctrine:0 "Армейская доктрина"
 JAP_army_doctrine_desc:0 "Стратегическая тактика должна быть изучена."
 JAP_red_sun:0 "Красное солнце"
 JAP_red_sun_desc:0 "Левые силы в современной Японии очень слабы. Однако в хаотичной политической ситуации бедняки начали один за другим собираться под красным флагом. Для консерваторов это кошмар, который напоминает им о расцвете японских коммунистов в 1970-х годах."
 JAP_unexpected_choice:0 "Немыслимый вариант"
 JAP_unexpected_choice_desc:0 "Революция в Японии кажется невозможной. Но угнетенные люди обязательно восстанут."
 JAP_workers_strike:0 "Забастовка рабочих"
 JAP_workers_strike_desc:0 "Рабочие в Японии объявили общенациональную забастовку. Они решили бороться до тех пор, пока не увидят основание нации для трудящихся."
 JAP_peoples_revolution:0 "Народная революция"
 JAP_peoples_revolution_desc:0 "День революции настал. JCP (Нихон Киосан-то) приняла демократию и монархию, чтобы адаптироваться к сложившейся политической системе. Но JWCP (Рододжа Киосан-то) никогда не пойдет на компромисс с правыми. При диктатуре пролетариата JWCP будет лидером Японии."
 JAP_JMSDF:0 "JMSDF"
 JAP_JMSDF_desc:0 "Страна, которая контролирует океан, может править миром."
 JAP_naval_doctrine:0 "Военно-морская доктрина"
 JAP_naval_doctrine_desc:0 "Для того, чтобы управлять военно-морским флотом, необходимы более сложные военные доктрины."
 JAP_carrier_focus:0 "Японский перевозчик"
 JAP_carrier_focus_desc:0 "Во время Второй мировой войны у Японии были мощные авианосцы, которые также могли противостоять Соединенным Штатам."
 JAP_shipyard_expansion:0 "Расширение верфи"
 JAP_shipyard_expansion_desc:0 "Давайте построим больше верфей для производства военных кораблей."
 JAP_submarine_focus:0 "Секрет голубой воды"
 JAP_submarine_focus_desc:0 "Пришло время для новой подводной лодки для Японии."
 JAP_1955_System:0 "Система 1955 года"
 JAP_1955_System_desc:0 "С 1955 года японская консервативная партия Дзию Миншу-то продолжает утверждать себя в качестве ведущей партии Японии."
 JAP_strong_faterland:0 "Сильный Фатерланд"
 JAP_strong_faterland_desc:0 "Япония уже извинилась перед азиатскими странами за свое колониальное правление на протяжении десятилетий. Нам больше не нужно кланяться иностранцам. Избиратели с нетерпением ждут уверенной Японии."
 JAP_bureaucracy_connection:0 "Соединение бюрократии"
 JAP_bureaucracy_connection_desc:0 "Если политики и бюрократы объединят усилия, мы сможем построить более сильную нацию."
 JAP_new_generation:0 "Новое поколение"
 JAP_new_generation_desc:0 "Появилось новое поколение, поддерживающее новую политическую партию."
 JAP_rikken:0 "Иди налево"
 JAP_rikken_desc:0 "Пришло время для инноваций!"
 JAP_hereditary_prohibition_law:0 "Наследственный запрет"
 JAP_hereditary_prohibition_law_desc:0 "Долгое время японской политикой занимались наследственные элиты. Пришло время для нового закона о выборах, чтобы сократить эту наследственную элиту и позволить новым молодым политикам стать законодателями ."
 JAP_long_live_democracy:0 "Да здравствует демократия!"
 JAP_long_live_democracy_desc:0 "Было много трудностей, но японская демократия была сохранена."
 JAP_JASDF:0 "JASDF"
 JAP_JASDF_desc:0 "Пришло время реформировать военно-воздушные силы Японии."
 JAP_air_doctrine_focus:0 "Красная Свинья"
 JAP_air_doctrine_focus_desc:0 "Нет никого важнее хорошего пилота."
 JAP_bomber_focus:0 "Бомбардировщики"
 JAP_bomber_focus_desc:0 "Стратегические бомбардировки - это мощное средство подавления воли врага."
 JAP_fighter_focus:0 "боец"
 JAP_fighter_focus_desc:0 "Пришло время разработать новую технологию истребителей."
 JAP_path_of_war:0 "Тропа войны"
 JAP_abolition_of_peace_constitution:0 "Отмена мирной конституции"
 JAP_abolition_of_peace_constitution_desc:0 "Япония находится в кризисе. Пришло время на мгновение забыть слово мир."
 JAP_rising_sun:0 "Восходящее солнце"
 JAP_rising_sun_desc:0 "Империя 20-го века принесла только отчаяние. Однако империи 21-го века не повторят прошлых ошибок."
 JAP_taiwans_fate:0 "Судьба Тайваня"
 JAP_taiwans_fate_desc:0 "Тайваньцы боятся угроз со стороны материкового Китая. Если они немного откажутся от своей свободы, они будут защищены Японией."
 JAP_demand_manchu:0 "Требуйте маньчжурского"
 JAP_demand_manchu_desc:0 "Маньчжурия когда-то была под японским влиянием. Пришло время пригрозить Китаю вернуть себе землю."
 JAP_again_1937:0 "Снова 1937 год"
 JAP_again_1937_desc:0 "Пришло время Китаю пасть."
 JAP_dokdo_or_takeshima:0 "Токто, или Такэсима"
 JAP_dokdo_or_takeshima_desc:0 "После распада Японской империи Япония долгое время спорила с Южной Кореей о своем суверенитете над островом Токто или Такэсима. Мы сейчас в Лианкур-Рокс пошлем спецназ. Южнокорейский флаг больше никогда не будет на острове."
 JAP_minami_chosen:0 "Корейский кошмар"
 JAP_minami_chosen_desc:0 "С 1945 года Южная Корея долгое время строила Корейскую мечту. Южная Корея, беднейшая страна в мире, стала 11-й по величине экономикой в мире и добилась демократической революции. Но корейцам пора очнуться от корейской мечты. Когда Сеул сгорит, и все, что они сделали, превратится в пепел, они увидят корейский кошмар."
 JAP_kitachosen:0 "Конец Чучхе"
 JAP_kitachosen_desc:0 "Пришло время призраку прошлого вернуться в могилу."
 JAP_repeal_of_the_peace_constitution:0 "Отмена Мирной конституции"
 JAP_repeal_of_the_peace_constitution_desc:0 "Пришло время сжечь остатки слабого прошлого."
 JAP_total_mobilization:0 "Тотальная мобилизация"
 JAP_total_mobilization_desc:0 "Люди пожертвуют собой ради войны или отправятся в тюрьму."
 JAP_expansion_of_military_factory:0 "Расширение военного завода"
 JAP_expansion_of_military_factory_desc:0 "Японская промышленность будет заново создана для войны."
 JAP_conscription_revived:0 "Призывник воскрес"
 JAP_conscription_revived_desc:0 "Добровольческая военная система не может собрать то количество солдат, которое нужно Японии."
 JAP_hibana:0 "Хибана"
 JAP_hibana_desc:0 "Если бы патриоты могли сжечь свои жизни в огне (Хибана) за свою страну, была бы еще одна такая прекрасная смерть, как эта?"
 JAP_daitoa_kyoeiken:0 "Дайтоа Кеейкен"
 JAP_daitoa_kyoeiken_desc:0 "Сфера совместного процветания Большой Восточной Азии (Дайтоа Киоэйкен) - это термин, обозначающий японское влияние во время Второй мировой войны."
 JAP_find_an_alliance:0 "Найти альянс"
 JAP_find_an_alliance_desc:0 "Мы не можем сражаться в одиночку."
 JAP_negotiation_with_russia:0 "С Россией"
 JAP_negotiation_with_russia_desc:0 "Россия станет для нас новым партнером."
 JAP_pluralism:0 "Плюрализм"
 JAP_pluralism_desc:0 "Даже если у нас другая политическая ориентация, любой, кто выступает против Соединенных Штатов, может быть нашим союзником."
 JAP_old_friend:0 "Старый друг"
 JAP_old_friend_desc:0 "Япония и Таиланд поддерживают тесные отношения со времен Второй мировой войны. Если они позволят нам, мы снова возьмемся за руки с нашим старым другом."
 JAP_neo_imperialist:0 "Хаккоичиу"
 JAP_neo_imperialist_desc:0 "Мы выберем империализм для нашего же блага."
 JAP_towards_the_pacific:0 "К Тихому океану"
 JAP_towards_the_pacific_desc:0 "За Тихим океаном мы видим нашего истинного врага."
 JAP_tora_tora_tora:0 "Тора! Тора! Тора!"
 JAP_patriotic_anime:0 "Патриотическое аниме"
 JAP_patriotic_anime_desc:0 "Разве люди не были бы впечатлены, если бы милые маленькие девочки воспели свою верность своей стране?"
 JAP_friends_of_the_people:0 "Друзья народа"
 JAP_friends_of_the_people_desc:0 "Таро Асо был из высшего класса, и ему не хватало имиджа рабочего класса. Вот почему нам нужна изощренная пропаганда для рабочего класса."
 JAP_japan_first:0 "Сначала Япония"
 JAP_japan_first_desc:0 "Таро Асо будет бороться за японские интересы, а не за иностранные."
 JAP_japanese_realpolitik:0 "Реальная политика"
 JAP_japanese_realpolitik_desc:0 "С улыбкой ты можешь пройти долгий путь. Ты можешь пойти намного дальше с улыбкой и пистолетом."
 JAP_cultural_development_fund:0 "Спонсорство Корпорации Поп-культуры"
 JAP_cultural_development_fund_desc:0 "Таро Асо глубоко привязан к японской поп-культуре и окажет максимальную поддержку в создании выдающихся анимационных фильмов."
 JAP_akihabara_support:0 "Поддержка туризма в Токио"
 JAP_akihabara_support_desc:0 "Таро Асо превратит Токио в замечательный город, который многие люди захотят посетить."
 JAP_bureaucratic_reform:0 "Бюрократическая реформа"
 JAP_bureaucratic_reform_desc:0 "Мы реформируем бюрократию, чтобы она была в большей степени подчинена политикам."
 JAP_abolition_welfare:0 "Социальное обеспечение отмены"
 JAP_abolition_welfare_desc:0 "Япония - страна с серьезной проблемой старения. Если бы Япония отменила все социальные пособия для пожилых людей, это сэкономило бы много налогов."
 JAP_illegal_residents_deportation:0 "Депортация незаконных жителей"
 JAP_illegal_residents_deportation_desc:0 "Если мы не избавимся от нелегальных иммигрантов, зачем нам нужна полиция?"
 JAP_wealthy_japan:0 "Богатая Япония"
 JAP_wealthy_japan_desc:0 "Очень важно сделать финансы Японии богатыми."
 JAP_world_revolution:0 "Мировая революция"
 JAP_world_revolution_desc:0 "Пришло время распространить революцию по всему миру."
 JAP_chinese_negotiation:0 "С Китаем"
 JAP_chinese_negotiation_desc:0 "Китай - надежный партнер."
 JAP_juche:0 "Атаковать Северную Корею"
 JAP_juche_desc:0 "Северная Корея - это фиктивная коммунистическая страна. Позор, что Северная Корея все еще существует."
 JAP_nanshin:0 "Наньшинрон"
 JAP_nanshin_desc:0 "Наш клинок теперь обращен на юг."
 JAP_go_to_philippines:0 "Проблема Филиппин"
 JAP_go_to_philippines_desc:0 "Пришло время освободить Филиппины."
 JAP_soviet_negotiation:0 "С Советским Союзом"
 JAP_soviet_negotiation_desc:0 "советский Союз - надежный партнер."
 JAP_kuril:0 "Курильские переговоры"
 JAP_kuril_desc:0 "Разве мы не можем договориться с Курильскими островами?"
 JAP_karafuto:0 "Переговоры Карафуто"
 JAP_karafuto_desc:0 "Разве мы не можем договориться с островом Карафуто?"
 JAP_red_russia:0 "Красная Россия"
 JAP_red_russia_desc:0 "Россия представляет собой большую угрозу для нашей безопасности."
 JAP_hokushinron:0 "Хокусинрон"
 JAP_hokushinron_desc:0 "Наш клинок теперь обращен на север."
 JAP_go_to_russia:0 "Напасть на Россию"
 JAP_go_to_russia_desc:0 "Россия была правильной страной до 1991 года. Сейчас они какое-то время идут неправильным путем, но мы снова научим их правильному пути."
 JAP_break_south_korea:0 "Атаковать Южную Корею"
 JAP_break_south_korea_desc:0 "Япония распространит революцию и на Южную Корею."
 JAP_red_army:0 "Красная Армия"
 JAP_red_army_desc:0 "Теперь мы должны создать совершенно новую Красную Армию."
 JAP_soldier_retraining:0 "Переподготовка солдат"
 JAP_soldier_retraining_desc:0 "Нам нужно переучивать солдат, проникнутых капиталистическими идеями."
 JAP_minheitai:0 "Минхейтай"
 JAP_minheitai_desc:0 "Теперь будет создано ополчение для защиты Японии. Ополченцы будут действовать в сельской местности, охранять мир и участвовать в партизанских действиях в случае вражеского вторжения в Японию."
 JAP_great_army_purge:0 "Чистка армии"
 JAP_great_army_purge_desc:0 "Пришло время изгнать офицеров, пропитанных крайне правой идеологией, из вооруженных сил."
 JAP_revolutionary_synthetic_oil:0 "Революционное Синтетическое масло"
 JAP_revolutionary_synthetic_oil_desc:0 "Японии не хватает нефти. Для мировой революции нам нужно больше заводов по переработке синтетических продуктов."
 JAP_red_officer:0 "Красный офицер"
 JAP_red_officer_desc:0 "Давайте наймем больше новых офицеров."
 JAP_red_america:0 "Убить орла"
 JAP_red_america_desc:0 "Американские империалисты верят, что они могут управлять миром. Но пришло время научить американцев, что мы не послушны."
 JAP_political_correctness:0 "Политическая корректность"
 JAP_political_correctness_desc:0 "Японии нужен новый закон для меньшинств."
 JAP_no_god_no_emperor:0 "Нет Бога, Нет Императора"
 JAP_no_god_no_emperor_desc:0 "В древние времена короли и императоры отличались здравым смыслом. Но сейчас на дворе 21 век. Почему свободные граждане должны жить с императором? Разве мы не можем представить себе Японскую Республику? Мы проверим ответ."
 JAP_rebuild_bureaucracy:0 "Перестроить бюрократию"
 JAP_rebuild_bureaucracy_desc:0 "Японская бюрократия слишком жесткая. В 21 веке они все еще работают с ручкой и бумагой, а не с компьютерами. Новое правительство произведет революцию во всем."
 JAP_revisionists_banishment:0 "Изгнание ревизионистов"
 JAP_revisionists_banishment_desc:0 "Коммунистическая партия Японии решила отказаться от своего пути к диктатуре пролетариата и принять конституционную монархию и демократию. Они ревизионисты, и они не могут быть с нами."
 JAP_non_crime_society:0 "Общество без преступности"
 JAP_non_crime_society_desc:0 "Мы установим больше CCTV для раскрытия преступлений в Японии."
 JAP_syndicalism_community:0 "Синдикалистское сообщество"
 JAP_syndicalism_community_desc:0 "Правительство должно вернуть всю свою промышленную инфраструктуру ее законным владельцам, рабочим."
 JAP_capitalists_purge:0 "Капиталистическая чистка"
 JAP_capitalists_purge_desc:0 "Капиталисты больше не могут оставаться в Японии."
 JAP_gulag_installation:0 "Специальное учебное заведение"
 JAP_gulag_installation_desc:0 "В Японии слишком много реакционеров. Для них необходимо новое образование."
 JAP_agricultural_socialism:0 "Аграрный социализм"
 JAP_agricultural_socialism_desc:0 "Нам нужно реформировать сельское хозяйство Японии."
 JAP_japanese_KGB:0 "Тайная полиция"
 JAP_japanese_KGB_desc:0 "Ради порядка в обществе иногда приходится жертвовать небольшой свободой."
 JAP_revolutionary_republic:0 "Революционная республика"
 JAP_revolutionary_republic_desc:0 "Наконец-то у нас есть страна рабочих!"
 JAP_JCP:0 "Киосан-то"
 JAP_JCP_desc:0 "Социалистическое движение Японии старое, но оно не получило народной поддержки. Но все изменилось, и в Японии наступила новая эра перемен."
 JAP_foreign_suffrage:0 "Иностранное избирательное право"
 JAP_foreign_suffrage_desc:0 "Для большей свободы нам нужно иностранное избирательное право."
 JAP_yasukuni_shrine_demolition:0 "Снос храма Ясукуни"
 JAP_yasukuni_shrine_demolition_desc:0 "Храм Ясукуни - это религиозное учреждение, которое поклоняется военным лидерам и ветеранам Японской империи во время Второй мировой войны. Этому будут противостоять ультраправые, но здание должно быть снесено ради будущего Японии."
 JAP_WWII_war_crime_education:0 "Просвещение по вопросам преступности во время Второй мировой войны"
 JAP_WWII_war_crime_education_desc:0 "Учителя обязаны рассказывать ученикам, каким жестоким было прошлое Японии."
 JAP_communist_monarchy:0 "Коммунистическая монархия"
 JAP_communist_monarchy_desc:0 "Мы не должны отказывать императору в создании социалистической нации. Мы будем придерживаться конституционной монархии."
 JAP_colonial_compensation:0 "Колониальная компенсация"
 JAP_colonial_compensation_desc:0 "Япония должна извиниться за свое колониальное прошлое."
 JAP_dokdo_not_Takeshima:0 "Токто, А не Такэсима"
 JAP_dokdo_not_Takeshima_desc:0 "После распада Японской империи Япония долгое время спорила с Южной Кореей о своем суверенитете над островом Токто или Такэсима. Мы должны быть друзьями с южнокорейцами, а не врагами. Такешима - нет. Скажем, Токто. Даже если это ранит сердца националистов, мы здесь для того, чтобы дарить мир, а не мечи."
 JAP_unarmed_country:0 "Безоружная страна"
 JAP_unarmed_country_desc:0 "Почему Япония должна идти по пути войны? Мы не должны повторять прошлых ошибок."
 JAP_rikken_minshu:0 "Какушин"
 JAP_rikken_minshu_desc:0 "Инновации (Какушин) - это правильное будущее для нас."
 JAP_science_promotion:0 "Популяризация науки"
 JAP_science_promotion_desc:0 "Пришло время вкладывать больше денег в научные разработки."
 JAP_civil_liberty_expansion:0 "Расширение гражданских свобод"
 JAP_civil_liberty_expansion_desc:0 "Гражданские свободы не могут быть нарушены в любое время."
 JAP_culture_promotion:0 "Продвижение культуры"
 JAP_nature_conservation:0 "Охрана природы"
 JAP_nature_conservation_desc:0 "Мы должны передать прекрасную природу Японии будущим поколениям."
 JAP_symbol_of_asian_democracy:0 "Символ азиатской демократии"
 JAP_symbol_of_asian_democracy_desc:0 "Мы стали символом демократии в Азии."
 JAP_jiyu:0 "Хошу"
 JAP_jiyu_desc:0 "Консерватизм (Хошу) - это путь, по которому мы должны идти."
 JAP_yutori:0 "Образование Ютори"
 JAP_yutori_desc:0 "Yutori education (Образование без давления) - это план переноса скандинавской системы образования в Японию для развития творческих способностей учащихся."
 JAP_SDS_Act:0 "Закон о государственной безопасности"
 JAP_SDS_Act_desc:0 "Закон о государственной безопасности - это закон о безопасности, который позволяет японскому правительству наказывать любого за утечку информации, отнесенной к государственной тайне."
 JAP_future_of_democratic_Japan:0 "Будущее демократической Японии"
 JAP_future_of_democratic_Japan_desc:0 "Будущее демократической Японии."
 JAP_we_are_not_alone:0 "Мы не Одиноки"
 JAP_we_are_not_alone_desc:0 "В международном сообществе Япония не может оставаться в одиночестве."
 JAP_to_asian_friends:0 "Азиатским друзьям"
 JAP_to_asian_friends_desc:0 "Нам нужно сблизиться со странами Восточной Азии."
 JAP_east_asian_alliance:0 "Восточноазиатский альянс"
 JAP_east_asian_alliance_desc:0 "Нам нужно сблизиться со странами Восточной Азии."
 JAP_kakumei_no_hi:0 "День революции"
 JAP_kakumei_no_hi_desc:0 "День революции настал. Новое правительство завершило все приготовления, и оппозиционные политики были арестованы военной полицией. Революционное правительство объявило, что оно будет управлять японским правительством до тех пор, пока не прекратятся беспорядки в стране."
 JAP_militarism:0 "Милитаризм"
 JAP_militarism_desc:0 "Нам нужно сделать общество похожим на огромную армию."
 JAP_red_purge:0 "Красная чистка"
 JAP_red_purge_desc:0 "В нашем обществе слишком много коммунистов. Только устранив их все, Япония станет правильной страной."
 JAP_thought_education:0 "Воспитание мышления"
 JAP_thought_education_desc:0 "Во всех школах начнется новое образование, в котором особое внимание уделяется патриотизму."
 JAP_takeyari_seishinron:0 "Такеяри Сейшинрон"
 JAP_takeyari_seishinron_desc:0 "В конце войны на Тихом океане граждане обучались тактике борьбы с американцами, используя бамбуковое копье в качестве оружия на случай, если враг высадится в Японии. Это потому, что генерал Араки Садао сказал, что если бы было 3 миллиона гражданских лиц, вооруженных бамбуковыми копьями, армия США никогда бы не высадилась в Японии. Пришло время возобновить тренировки с бамбуковым копьем, чтобы вернуть ослабленным современным японцам патриотизм наших предков."
 JAP_shinto_resurrection:0 "Национальное синтоистское воскрешение"
 JAP_shinto_resurrection_desc:0 "Синтоизм - это источник японского духа. Мы должны восстановить традицию."
 JAP_military_school:0 "Военная подготовка молодежи"
 JAP_military_school_desc:0 "Подросткам тоже нужно военное образование."
 JAP_living_god:0 "Живой Бог"
 JAP_living_god_desc:0 "Японским императорам издавна поклонялись как живому богу. Но после Второй мировой войны императору пришлось объявить, что он человек, а не бог, по приказу Соединенных Штатов. Теперь мы должны аннулировать это унизительное заявление и вновь заявить, что император - живой бог."
 JAP_internet_censorship:0 "Интернет-цензура"
 JAP_internet_censorship_desc:0 "В Интернете так много вредной информации, которая нарушает общественный порядок. Доступ в Интернет должны иметь только сайты, авторизованные правительством."
 JAP_noble_resurrection:0 "Благородное воскрешение"
 JAP_noble_resurrection_desc:0 "Ко времени Второй мировой войны в Японии существовала система дворянства. Дворянство должно быть возрождено снова."
 JAP_yamato_nadeshiko:0 "Ямато Надэсико"
 JAP_yamato_nadeshiko_desc:0 "Ямато Надэсико - это термин, который относится к традиционным японским женщинам, которые подчиняются мужчинам. Если бы женщин можно было уволить с работы и оставить дома, то проблему низкой рождаемости в Японии можно было бы решить."
 JAP_country_of_culture:0 "Страна культуры"
 JAP_country_of_culture_desc:0 "Мир воспримет Японию как прекрасную страну культуры."
 JAP_holy_japanese_empire:0 "Воспоминания об империи"
 JAP_holy_japanese_empire_desc:0 "Мы построим великую империю, которая просуществует тысячу лет."
 JAP_go_nato:0 "Иди в НАТО"
 JAP_go_nato_desc:0 "Присоединяйтесь к НАТО!"
 JAP_fortification_honshu:0 "Укрепление Хонсю"
 JAP_fortification_honshu_desc:0 "Мы должны защищать нашу страну."
 JAP_defend_japan:0 "Защити Японию"
 JAP_defend_japan_desc:0 "Мы должны защищать нашу страну."
 JAP_coastal_fortress:0 "Прибрежная крепость"
 JAP_coastal_fortress_desc:0 "Давайте не допустим, чтобы вражеская угроза достигла нашего побережья."
 JAP_infantry_focus:0 "Пехота"
 JAP_infantry_focus_desc:0 "Не может быть солдат без оружия."
 JAP_artillery_focus:0 "Артиллерия"
 JAP_artillery_focus_desc:0 "Мощная огневая мощь - это способ выиграть современную войну."
 JAP_carrier_aircraft_focus:0 "Самолет-носитель"
 JAP_carrier_aircraft_focus_desc:0 "Нам нужна технология для производства более дешевых самолетов-носителей."
 JAP_destroyer_focus:0 "Разрушитель"
 JAP_destroyer_focus_desc:0 "Этот огромный океан ждет нас."
 JAP_imperial_general_headquarters:0 "Имперский генеральный штаб"
 JAP_imperial_general_headquarters_desc:0 "Армия возглавит Японию."
 JAP_aso_no_nippon:0 "Япония Асо"
 JAP_aso_no_nippon_desc:0 "Таро Асо - новый лидер Японии."
 JAP_revolutionary_victory:0 "Революционная победа"
 JAP_revolutionary_victory_desc:0 "Япония действительно стала нацией красного солнца."
 JAP_democracy_japan:0 "Демократическая Япония"
 JAP_democracy_japan_desc:0 "Да здравствует демократия!"
 JAP_JSDF:0 "JSDF"
 JAP_JSDF_desc:0 "После поражения во Второй мировой войне Силы самообороны были вновь созданы для защиты Японии."
 JAP_darkest_period:0 "Самый темный период"
 JAP_darkest_period_desc:0 "Порядок в обществе был нарушен. Если мы сможем снова сделать Японию великой, граждане примут правление диктатора."
 JAP_for_prosperity:0 "Во имя процветания"
 JAP_for_prosperity_desc:0 "Общество обрело процветание, и мы будем определять будущее демократическим путем."
 JAP_fleet_collection:0 "Коллекция флота"
 JAP_fleet_collection_desc:0 "Ямато, сильнейший линкор Японии во время войны на Тихом океане, остается предметом гордости японского народа даже по прошествии 21 века. Ямато - это символ технологического мастерства Японии и национальной мощи, равной западным странам, а также линкор, символизирующий ее прекрасное прошлое. Теперь Япония возродит Ямато. Не линкор, а авианосец."
 JAP_toward_the_sea:0 "К морю"
 JAP_toward_the_sea_desc:0 "Япония будет сражаться как на суше, так и на море."
 JAP_naval_bomber_focus:0 "Морской бомбардировщик"
 JAP_naval_bomber_focus_desc:0 "Приближается разработка нового самолета."
 JAP_recruitment_strategies:0 "Поощрение вербовки солдат"
 JAP_recruitment_strategies_desc:0 "Япония уже давно пропагандирует Силы самообороны как знакомый образ для своих граждан, используя такие средства массовой информации, как аниме и комиксы."
 JAP_self_defense_forces_reorganization:0 "Реорганизация сил самообороны"
 JAP_self_defense_forces_reorganization_desc:0 "Сохранение названия Сил самообороны не означает, что Япония не может вести войну. Мы будем защищать Японию по-новому, в отличие от японских вооруженных сил в прошлом."
 JAP_resurrection_of_the_japanese_army:0 "Возрождение японской армии"
 JAP_resurrection_of_the_japanese_army_desc:0 "Мы изменим название Сил самообороны на японские вооруженные силы и возродим прекрасные традиции прошлого."
 JAP_motorized:0 "Моторизованный"
 JAP_motorized_desc:0 "Современные солдаты не просто ходят на двух ногах."
 JAP_send_volunteer_overseas:0 "Отправить добровольца За границу"
 JAP_send_volunteer_overseas_desc:0 "Япония может послать свои войска далеко от моря."
 JAP_military_assistance:0 "Военная помощь"
 JAP_military_assistance_desc:0 "Мы изучим технологию Советского Союза по производству военных припасов."
 JAP_trade_negotiations_with_usa:0 "Иди в НАТО"
 JAP_trade_negotiations_with_usa_desc:0 "Давайте станем ближе к Америке."
 JAP_heisei_kenkyukai:0 "Прогрессивная ЛДП"
 JAP_heisei_kenkyukai_desc:0 "Прогрессивная ЛДП, Хирому Нонака является левым членом Либерально-демократической партии и хочет, чтобы Япония была гармоничной нацией среди азиатских стран."
 JAP_moderate_conservative:0 "Умеренная ЛДП"
 JAP_moderate_conservative_desc:0 "Япония не обязана кланяться своим соседям. Даже в этом случае Япония не может доминировать в Азии в целом. Япония снова станет великой, но не высокомерной."
 JAP_radical_conservative:0 "Радикальный консерватор"
 JAP_radical_conservative_desc:0 "Синтаро Исихара - бескомпромиссный консерватор и считает, что Японии угрожают враждебные азиатские страны. Чтобы защитить Японию, ответом является только экспансия."
 JAP_cherry_blossom_party:0 "Вечеринка в цвету вишни"
 JAP_cherry_blossom_party_desc:0 "Вечеринка в честь цветения сакуры - это традиционная вечеринка, устраиваемая премьер-министром Японии с 1952 года. Небольшое количество людей, приглашенных премьер-министром, могут повеселиться с ним в парке Синдзюку Ген. Первоначально партия приглашала людей, которые внесли свой вклад в развитие нации, но правительство хочет разослать приглашения правительственным спонсорам, которые поддерживают премьер-министра, для участия в партии."
 JAP_go_csto:0 "Иди в ОДКБ"
 JAP_go_csto_desc:0 "Ты помнишь Хиросиму и Нагасаки? Почему Япония должна доверять Соединенным Штатам? У Японии будет лучший союз. Россия долгое время находилась в разногласиях с Японией по территориальным вопросам. Однако Россия будет рада видеть, что ее могущественный сосед, Япония, станет союзником."
 JAP_standing_alone:0 "Стоящий в одиночестве"
 JAP_go_csto_desc:0 "Для того, чтобы Япония снова стала великой, ей не нужно, чтобы кто-то еще помогал."
 JAP_cut_dragon:0 "Отрубить Дракону голову"
 JAP_cut_dragon_desc:0 "Для Японии Китай был самым обеспокоенным врагом. Включая острова Сенкаку, Китай постоянно угрожает суверенитету Японии. Япония больше не будет ждать. Самураи отрубят голову дракону, и Япония наведет правильный порядок в Азии."
 JAP_blue_ribbon:0 "Под голубой лентой"
 JAP_blue_ribbon_desc:0 "Северная Корея засылает шпионов вблизи Японии с 1970-х годов, чтобы похищать японских гражданских лиц. Голубая лента символизирует небо и море, соединяющие Северную Корею и Японию, и является символом проблемы похищений японцев. Правительство будет оказывать давление на Северную Корею, чтобы решить проблему похищения."
 JAP_approach_asean:0 "Подход к АСЕАН"
 JAP_approach_asean_desc:0 "Для экономического развития Японии мы будем оказывать наше влияние на АСЕАН."
 JAP_nonsinkable:0 "Непотопляемый авианосец"
 JAP_nonsinkable_desc:0 "Земля Японии сама по себе станет огромным авианосцем для борьбы с врагом."
 JAP_towards_the_philippines:0 "Сотрудничество с Филиппинами"
 JAP_towards_the_philippines_desc:0 "Филиппины враждебны Китаю по стратегическим причинам. Теперь, когда у нас один и тот же враг, мы можем предложить сотрудничество Филиппинам."
 JAP_focus_of_trade:0 "Фокус торговли"
 JAP_focus_of_trade_desc:0 "Фокус торговли."
 JAP_institute:0 "Международный исследовательский институт"
 JAP_institute_desc:0 "Япония располагает превосходными научно-исследовательскими возможностями. Если мы сможем поделиться этими исследовательскими установками с нашими азиатскими союзниками, наши технологии будут развиваться быстрее."
 JAP_project_begin:0 "Начало проекта"
 JAP_project_begin_desc:0 "Гигантский медведь по имени Китай представляет большую угрозу для всей Восточной Азии. Если Япония сможет демократизировать Китай, она сможет освободить многих людей в Восточной Азии."
 JAP_project_taiwan:0 "Гарантия независимости Тайваня"
 JAP_project_taiwan_desc:0 "Япония будет защищать Тайвань, чтобы он больше не боялся китайских угроз."
 JAP_harmony:0 "Японское содружество"
 JAP_harmony_desc:0 "Британия создала Содружество наций со странами, которые были колониями после Первой мировой войны. Япония хочет создать федерацию бывших колониальных государств, имитирующих Содружество. Однако из-за сильных антияпонских настроений в странах Восточной Азии ожидается, что эта работа будет очень сложной..."
 JAP_commonwealth_yen:0 "Международная иена"
 JAP_commonwealth_yen_desc:0 "Мы собираемся сделать иену, как и евро, международной валютой, используемой всеми странами Восточной Азии."
 JAP_increase_immigrants:0 "Увеличение числа иммигрантов"
 JAP_increase_immigrants_desc:0 "Низкий уровень рождаемости в Японии - очень старая проблема. Если мы больше не можем повышать рождаемость среди японцев, нам следует обсудить увеличение числа иммигрантов."
 JAP_harmony:0 "Гармония"
 JAP_harmony_desc:0 "Британия создала Содружество наций со странами, которые были колониями после Первой мировой войны. Япония хочет создать федерацию бывших колониальных государств, имитирующих Содружество. Однако из-за сильных антияпонских настроений в странах Восточной Азии ожидается, что эта работа будет очень сложной..."
 JAP_cultural_exchange:0 "Продвижение японской культуры за рубежом"
 JAP_cultural_exchange_desc:0 "В Японии существуют различные культуры, но культура, которую мы продвигаем за рубежом с помощью проекта Cool Japan, фокусируется на субкультуре, а не на поп-культуре. Культура, такая как аниме и манга, - это новая область с нашей собственной конкурентоспособностью, за которой не может угнаться ни одна другая страна за пределами Японии ."
 JAP_accept_international_students:0 "Принимаю Международные Заявки"
 JAP_accept_international_students_desc:0 "Если бы это было в Средние века, у нас не было бы проблем с выживанием, даже если бы мы были закрыты. Однако на дворе 21 век, и мы не можем выжить без активного взаимодействия с зарубежными странами. Япония - открытая страна, и она примет много иностранных студентов. Если они вернутся домой после получения образования в Японии, они распространят свои дружеские чувства по отношению к Японии."
 JAP_anime_world_export:0 "Экспорт Аниме в мир"
 JAP_anime_world_export_desc:0 "Для того, чтобы продвигать анимационный контент иностранцам, просто много рекламировать недостаточно. Прежде всего, здесь должна быть отличная анимация, чтобы иностранцы наслаждались нашей культурой. Для этого нам следует рассмотреть возможность спонсирования анимационных компаний."
 JAP_virtual_character_content:0 "Содержимое виртуального символа"
 JAP_virtual_character_content_desc:0 "Ожидается, что виртуальная жизнь, или контент, в котором анимационные персонажи перемещаются и взаимодействуют со зрителями через Интернет, станет важной технологией, которая возглавит будущую метавселенную. Инвестиции в эти технологии также помогут развивать науку и технологии в будущем."
 JAP_cartoon_poster_promotion:0 "Продвижение плаката с мультфильмом"
 JAP_cartoon_poster_promotion_desc:0 "Каждая страна использует плакаты для продвижения своей политики, но наш превосходный мультяшный контент может оказать большее влияние на продвижение политики."
 JAP_furusato_project:0 "Налог Фурусато Нозей"
 JAP_furusato_project_desc:0 "Система Налога на родной город(Фурусато Нозей) позволяет отдельным гражданам напрямую помогать местному развитию, представляя налоги местным органам власти вместо того, чтобы платить их центральному правительству."
 JAP_yurukyara:0 "Юрукьяра"
 JAP_yurukyara_desc:0 "Юрукьяра относится к проекту, в рамках которого местные города создают своих персонажей-талисманов, а затем используют их для продвижения региона в целях развития небольших местных городов. Контент персонажей очень востребован на рынке, и мы ожидаем, что он окажет большую помощь в оживлении районов, находящихся в упадке ."
 JAP_build_tokyo_skytree:0 "Построй Токийское небесное дерево"
 JAP_build_tokyo_skytree_desc:0 "Tokyo Skytree - это башня для вещания в Токио, которая может принести большую культурную пользу жителям Токио. Если строительство будет завершено, оно станет новым символом Токио."
 JAP_mamori_tai_mono_ga_aru:0 "Маморитай Моно Га Ару"
 JAP_mamori_tai_mono_ga_aru_desc:0 "Наша армия - это не армия для вторжения или разрушения. Это армия для защитынаших драгоценных граждан и общества."
 JAP_right_of_collective_self_defense:0 "Право на коллективную самооборону"
 JAP_right_of_collective_self_defense_desc:0 "После поражения в 1945 году [JAP.getName] пришлось отказаться от всех прав нападать на зарубежные страны первыми. Однако это не означает, что мы можем отказаться от всех действий, чтобы защитить себя."
 JAP_motorbike_force:0 "Мотоциклетная сила"
 JAP_motorbike_force_desc:0 "другие страны постепенно снижают роль мотоциклов в вооруженных силах, но у нас по-прежнему действуют мотоциклетные подразделения."
 JAP_beyond_one_percent:0 "Больше Одного Процента"
 JAP_beyond_one_percent_desc:0 "В 1976 году премьер-министр Такео Мики ввел в действие принцип одного процента. Это был принцип, согласно которому мы не устанавливали бы расходы на оборону выше 1 процента ВНП. Однако прошли десятилетия с тех пор, как был установлен этот принцип. Приближается новая угроза, и нам, возможно, придется больше инвестировать в оборону."
 JAP_our_firepower:0 "Наша огневая мощь"
 JAP_our_firepower_desc:0 "В досовременной войне было достаточно просто большого количества. Однако нынешняя война ведется не численностью, а огневой мощью."
 JAP_as_many_weapons_as_possible:0 "Как Можно Больше Оружия"
 JAP_as_many_weapons_as_possible_desc:0 "Мы вложили небольшой бюджет в оборону. Количество заводов, которые могут производить военное оружие, недостаточно, и мы не готовы к войне. Вот почему нам нужно больше фабрик."
 JAP_investment_military_factories:0 "Инвестиционные военные заводы"
 JAP_investment_military_factories_desc:0 "Конечно, мы не можем построить слишком много заводов, но есть мнения, что текущего дополнительного бюджета недостаточно."
 JAP_samurai_nuclear_project:0 "Ядерный проект"
 JAP_samurai_nuclear_project_desc:0 "Раны Хиросимы и Нагасаки остаются в памяти многих граждан. Конечно, мы не думаем, что должна быть еще одна ядерная война, но если другие страны будут угрожать нам ядерным оружием, мы не будем побеждены так легко, как в 1945 году."
 JAP_may_glory_come_again:0 "Пусть Слава Придет Снова"
 JAP_may_glory_come_again_desc:0 "Приближается наша эра воинской славы."
 JAP_red_team_and_blue_team:0 "Красная команда и Синяя команда"
 JAP_red_team_and_blue_team_desc:0 "Мы обычно разделяем различные страны на две команды: Красную команду и Синюю команду. Синяя команда относится к западным странам с центром в Соединенных Штатах. а Красная команда означает развивающиеся страны с центром в Китае. Красная команда и Синяя команда могут быть нашими врагами или друзьями в зависимости от ситуации. Мы должны составить разные планы для работы с двумя командами."
 JAP_against_the_red_team:0 "Против красной команды"
 JAP_against_the_red_team_desc:0 "Китай, Северная Корея, Россия... Различные развивающиеся страны могут представлять для нас потенциальную угрозу."
 JAP_to_protect_hokkaido:0 "Чтобы защитить Хоккайдо"
 JAP_to_protect_hokkaido_desc:0 "Россия может вторгнуться на наш Хоккайдо с севера. Планы обороны Хоккайдо должны быть усилены для борьбы с угрозами на севере."
 JAP_okinawa_defense_line:0 "Линия обороны Окинавы"
 JAP_okinawa_defense_line_desc:0 "Нам нужно подготовиться к возможности того, что соседние развивающиеся страны, такие как Китай и Северная Корея, будут использовать военно-морской флот для угрозы Окинаве."
 JAP_against_the_blue_team:0 "Против синей команды"
 JAP_against_the_blue_team_desc:0 "Во время холодной войны Голубая командабыла нашими союзниками. Но останутся ли они надежными союзниками в 21 веке?"
 JAP_tsushima_defense_plan:0 "План обороны Цусимы"
 JAP_tsushima_defense_plan_desc:0 "Остров Цусима, который корейцы называют Дэмадо, подвергается нападениям войск [KOR.getName], потому что он находится слишком близко к [KOR.getName]. планы обороны должны быть разработаны заранее."
 JAP_takeshima_problems:0 "Проблемы Такэсимы"
 JAP_takeshima_problems_desc:0 "Такэсима, которую корейцы называют Токто, никогда не управлялась нами напрямую с 1945 года. Однако мы считаем этот остров своей собственной территорией и рассматриваем военные варианты, чтобы отобрать его у корейцев."
 JAP_way_to_protect_us:0 "Способ защитить нас"
 JAP_way_to_protect_us_desc:0 "Как мы можем защитить себя? Это означает иметь лучшую армию."
 JAP_otaku_recruitment_policy:0 "Политика найма отаку"
 JAP_otaku_recruitment_policy_desc:0 "Наша армия испытывает проблемы с набором новых рекрутов. Молодое поколение выбирает работу, отличную от солдатской, и средний возраст военнослужащих увеличивается. Чтобы способствовать привлечению молодого поколения, некоторые эксперты рекомендуют активно использовать аниме-плакаты для привлечения энтузиастов анимации."
 JAP_internship_program:0 "Программа стажировки"
 JAP_internship_program_desc:0 "Япония определяет систему воинской повинности как рабскую систему через Конституцию и запрещает ее как конституционное положение, которое запрещает это, но есть также способ внедрить систему воинской повинности, используя слабость Конституции. План предусматривает, что компании должны заставить молодых людей отправлять стажировкув армию на два года."
 JAP_toward_generational_shift:0 "К смене поколений"
 JAP_toward_generational_shift_desc:0 "Наша армия становится старше. Увеличение числа новых молодых кадров изменит жесткую армию."
 JAP_tanks_suitable_for_japan:0 "Танки, подходящие для Японии"
 JAP_tanks_suitable_for_japan_desc:0 "Наши танки спроектированы так, чтобы они больше подходили для оборонительной войны, чем для наступательной, и имеют преимущество в топографии японского архипелага."
 JAP_flexible_army:0 "Гибкая армия"
 JAP_flexible_army_desc:0 "Армия, которая не слушает своих подчиненных, становится жесткой и не может выиграть войну. Наша армия должна быть более гибкой"
 JAP_shield_for_citizens:0 "Щит для граждан"
 JAP_shield_for_citizens_desc:0 "Наша армия не просто занимается военными действиями. Различные мероприятия общественной поддержки граждан еще больше укрепят имидж граждан о наших вооруженных силах."
 JAP_Lessons_from_WWII:0 "Уроки Второй Мировой Войны"
 JAP_Lessons_from_WWII_desc:0 "Во время Второй мировой войны наши войска действовали так, как будто они могли бы уничтожить вражеские танки с помощью катаны, если бы у них был Ямато-дамашии. Конечно, это нелепо. Что необходимо для уничтожения врага, так это превосходящая технология и передовое оружие, а не умственная сила и воля."
 JAP_efficient_production_of_weapons:0 "Эффективное производство оружия"
 JAP_efficient_production_of_weapons_desc:0 "Мы старались по возможности не использовать иностранное оружие, а обеспечивать солдат отечественным оружием. Это снизило конкурентоспособность наших оборонных компаний, и при производстве оружия возникают ненужные затраты. Мы должны улучшить это."
 JAP_professional_soldiers:0 "Профессиональные солдаты"
 JAP_professional_soldiers_desc:0 "Чтобы собрать лучших солдат, нам нужно больше профессиональной военной подготовки."
 JAP_advanced_military_training:0 "Углубленная военная подготовка"
 JAP_advanced_military_training_desc:0 "Разработка более продвинутых программ военного образования позволила обеспечить лучшую подготовку солдат."
 JAP_blue_impulse:0 "Голубой импульс"
 JAP_blue_impulse_desc:0 "Blue Impulse, демонстрационная группа высшего пилотажа, основанная в 1960-х годах, занимается различными мероприятиями по продвижению наших вооруженных сил."
 JAP_air_force_for_defense:0 "Военно-Воздушные Силы Для Обороны"
 JAP_air_force_for_defense_desc:0 "Важнейшей задачей наших военно-воздушных сил является защита японского архипелага от вражеских ВВС."
 JAP_type_99_air_to_air_missile:0 "Ракета класса Воздух-воздухТип-99"
 JAP_type_99_air_to_air_missile_desc:0 "Наша ракета класса воздух-воздухТип-99, разработанная в 1999 году, обладает отличными боевыми возможностями. Если мы сможем активно распространять недавно разработанные новые ракеты среди Военно-воздушных сил, мы сможем одержать верх в борьбе с врагами, атакующими японский архипелаг."
 JAP_aggressive_operations:0 "Агрессивные операции"
 JAP_aggressive_operations_desc:0 "После Второй мировой войны [JAP.getName] не смог агрессивно использовать Военно-воздушные силы из-за различных юридических ограничений. Однако в меняющиеся времена мы должны быть готовы использовать Военно-воздушные силы в качестве наступательной силы, а не в качестве оборонительной силы."
 JAP_more_airborne:0 "Больше воздуха"
 JAP_more_airborne_desc:0 "Высадка воздушно-десантных войск при поддержке Военно-воздушных сил может сыграть выдающуюся роль в войне."
 JAP_space_operations_squadron:0 "Основатель эскадрильи космических операций"
 JAP_space_operations_squadron_desc:0 "С развитием науки и техники война больше не происходит только на Земле. Поддержка в космосе, включая спутниковые технологии, стала важным фактором в войне."
 JAP_western_air_defense_force:0 "Западные силы противовоздушной обороны"
 JAP_western_air_defense_force_desc:0 "Китай, Южная Корея, Северная Корея и т.д. Чтобы защитить Японию от западных угрожающих стран, мы должны предоставить больше авиабаз для поддержки WADF."
 JAP_northern_air_defense_force:0 "Силы противовоздушной обороны Севера"
 JAP_northern_air_defense_force_desc:0 "Хоккайдо является стратегически важным регионом из-за его географической близости к России. Нам нужно расширить здесь авиабазы и одержать верх в воздушном сражении с Россией."
 JAP_southwestern_air_defense_force:0 "Юго-Западные силы противовоздушной обороны"
 JAP_southwestern_air_defense_force_desc:0 "Если мы расширим нашу авиабазу на Окинаве, мы сможем оказывать более сильное влияние на Восточно-Китайское море."
 JAP_central_air_defense_force:0 "Центральные силы противовоздушной обороны"
 JAP_central_air_defense_force_desc:0 "Чтобы защитить нашу страну, нам нужно расширить больше авиабаз в центре."
 JAP_the_3S_etiquette:0 "Этикет 3S"
 JAP_the_3S_etiquette_desc:0 "3S - это самое важное достоинство нашего военно-морского флота, умное, устойчивое и бесшумное. Мы обучаем этих 3-х новым морским офицерам в офицерском корпусе. Ум и уравновешенность означают, что офицеры должны действовать быстро в быстро меняющемся морском сражении. А молчание - это добродетель, требуемая от подчиненных, которых инструктируют их начальники."
 JAP_cooperation_with_korea:0 "Сотрудничайте С [KOR.getName]"
 JAP_cooperation_with_korea_desc:0 "Хотя наши дипломатические отношения с [KOR.getName] не настолько близки, совместные тренировки с ними, безусловно, принесут пользу друг другу."
 JAP_navy_for_us:0 "Военно-морской флот для нас"
 JAP_navy_for_us_desc:0 "Корейцы являются объектами не сотрудничества, а осторожности. Наш военно-морской флот будет изучать военно-морскую стратегию в рамках подготовки к атакам корейского флота в Японском море."
 JAP_international_exchange_of_doctrines:0 "Международный обмен доктринами"
 JAP_international_exchange_of_doctrines_desc:0 "Совместные морские учения с Соединенными Штатами и другими странами по всему миру принесут больше опыта нашему военно-морскому флоту."
 JAP_lessons_from_the_noto_peninsula:0 "Уроки полуострова Ното"
 JAP_lessons_from_the_noto_peninsula_desc:0 "В марте 1999 года северокорейский корабль появился в водах близ полуострова Ното. Наш военно-морской флот не смог быстро отреагировать на Северную Корею, когда она направила неопознанный корабль вблизи нашей территории. Используя этот инцидент как урок, мы должны быстрее управлять военно-морским флотом."
 JAP_surrounding_threat:0 "Окружающая угроза"
 JAP_surrounding_threat_desc:0 "Вокруг нас существуют различные военные угрозы. Наш флот должен быть готов сражаться против них всех."
 JAP_maritime_influence:0 "Морское влияние"
 JAP_maritime_influence_desc:0 "Военно-морскому флоту недостаточно просто защищать наши воды. нам нужно иметь возможность распространить наше влияние на более широкий океан."
 JAP_30FFM_Project:0 "Проект 30FFM"
 JAP_30FFM_Project_desc:0 "Нашему военно-морскому проекту по разработке нового фрегата было присвоено кодовое название 30FFM. FF означает фрегат, а M - Мой."
