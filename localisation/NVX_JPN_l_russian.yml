 JAP_special_forces_cap:0 "Расширенные силы специального назначения"
 JAP_internship_program_idea:0 "Программа стажировки"
 JAP_internship_program_idea_desc:0 "Компании в нашей стране обязаны отправлять своих сотрудников в армию на стажировкув течение двух лет. По закону это никогда не призыв на военную службу, просто часть программы стажировки."
 JAP_focus_on_domestic_weapons:0 "Сосредоточьтесь на отечественном оружии"
 JAP_focus_on_domestic_weapons_desc:0 "Из-за влияния нашей Мирной Конституции (Хейва Кенпо) наши военные могут использовать очень мало иностранного оружия и должны использовать отечественное оружие. Поскольку наши оружейные компании не конкурируют с иностранными компаниями, стоимость производства оружия неоправданно возросла."
 JAP_japan_coast_guard:0 "Береговая охрана Японии"
 JAP_increase_defense_spending:0 "Увеличение расходов на оборону"
 JAP_increase_defense_spending_desc:0 "Благодаря увеличению расходов на оборону мы можем построить большее количество военных заводов."
