 JAP_beyond_afterglow_fascist_desc:0 "Солнце село, и в Японии в 21 веке остался только солнечный свет послесвечения. Но даже если солнце зайдет и наступит ночь, однажды снова наступит рассвет. За пределами Послесвечения мы движемся в будущее."
 JAP_beyond_afterglow_natioalist:0 "За пределами послесвечения"
 JAP_beyond_afterglow_natioalist_desc:0 "Солнце село, и в Японии в 21 веке остался только солнечный свет послесвечения. Но даже если солнце зайдет и наступит ночь, однажды снова наступит рассвет. За пределами Послесвечения мы движемся в будущее."
 JAP_beyond_afterglow_communist:0 "За пределами послесвечения"
 JAP_beyond_afterglow_communist_desc:0 "Солнце село, и в Японии в 21 веке остался только солнечный свет послесвечения. Но даже если солнце зайдет и наступит ночь, однажды снова наступит рассвет. За пределами Послесвечения мы движемся в будущее."
 JAP_if_only_the_light_of_afterglow:0 "Если бы только Солнечный свет Послесвечения"
 JAP_if_only_the_light_of_afterglow_desc:0 "Война на Тихом океане, которая началась в 1941 году с нападения Японской империи на Перл-Харбор, закончилась в 1945 году, когда была сожжена вся Япония. Две ядерные атаки на Хиросиму и Нагасаки оказали огромное влияние на японцев, и Япония долгое время не могла забыть раны поражения.Восходящее солнце потеряно, и в будущем Японии после конца двадцатого века кажется, что виден только солнечный свет послесвечения.\n Тем не менее, восходящее солнце было таким жарким, что многим приближающимся людям было больно. должно ли заходящее солнце означать падение? солнечный свет послесвечения тоже может быть прекрасным. Солнце сядет, и наступит Время Между собакой и волком (L'Heure Bleue, entre chien et loup), Но новая Япония будет сиять в спокойном солнечном свете послесвечения через свободу, а не через кровь."
