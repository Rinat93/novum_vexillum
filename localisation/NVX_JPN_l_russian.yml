 JAP_total_war_desc:0 "Правительство приняло специальный закон, который заставит больше персонала служить в качестве солдат."
 JAP_kazoku_idea:0 "Казоку"
 JAP_kazoku_idea_desc:0 "Кадзоку - это благородный класс, существовавший в Японии с 1869 по 1947 год. Кадзоку получил привилегию поступить в элитную школу Гакушуин без экзамена и получил множество других законных привилегий."
