 dynamic_zainichi_problem:0 "Не Ассимилированная община Зайничи"
 dynamic_zainichi_problem_desc:1 "Здесь есть большая корейская община зайничи. Община Зайничи в значительной степени разделена на две силы. Выбрали Сорен, про-северокорейско-чучхеистское сообщество, и Миндан, про-южнокорейское сообщество. Обе общины были ослаблены к концу холодной войны, но конфликт между ними все еще продолжается."
 dynamic_mindan:0 "Не Ассимилированная Община Зайничи - Миндан Набрала Силу"
 dynamic_mindan_desc:1 "Община зайничи в этом районе все еще не ассимилирована. Однако мы придали силы прозападному настрою среди них. Они направят общественное мнение общины Зайничи в регионе в прозападном направлении."
 dynamic_chosen_soren:0 "Не Ассимилированная Община Зайничи - Избранный Сорен Набрал Силу"
 dynamic_chosen_soren_desc:1 "Община зайничи в этом районе все еще не ассимилирована. Однако мы придали силы сторонникам чучхе, выбрав среди них Сорена. Они направят общественное мнение общины Зайничи в регионе в сторону сторонников джучеистов."
 dynamic_zainichi_harmony:0 "Ассимилированная община Зайничи"
 dynamic_zainichi_harmony_desc:1 "Мы подавили обе общины, выбрали Сорен и Миндан и успешно ассимилировали местную общину зайничи в японское общество."
