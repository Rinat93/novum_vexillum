 JAP_akihabara_idea:0 "Акихабара"
 JAP_akihabara_idea_desc:0 "Первоначально Акихабара была рынком для торговли сельскохозяйственной продукцией, но по мере того, как Япония становилась современной страной, она превратилась в улицу электронных товаров. Акихабара снова превратилась в улицу, пропагандирующую поп-культуру, поскольку японская мягкая сила становится сильнее."
 JAP_japan_first_idea:0 "Сначала Япония"
 JAP_japan_first_idea_desc:0 "Япония не должна демонстрировать слабость соседним странам."
