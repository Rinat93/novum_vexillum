 advisor_JAP_muhammad_hussain_inoki_desc:0 "Мухаммад Хусейн Иноки - бывший борец, политик в Японии. В качестве борца он использовал прозвище Антонио Иноки. Он принял шиитский ислам в 1991 году, но называет себя Я мусульманин и буддист. В политике он был жестким консерватором."
 advisor_JAP_marutei_tsurunen:0 "Марутей Цурунен"
 advisor_JAP_marutei_tsurunen_desc:0 "Марутей Мартти ТуруненЦурунен был лютеранским миссионером, родившимся в Финляндии. Он приехал в Японию, чтобы распространять свою христианскую веру, и стал натурализованным гражданином Японии. Цурунен вошел в японскую политику и боролся за права иностранцев, проживающих в Японии."
