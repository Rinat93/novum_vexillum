 KOR_ethnic_purity:0 "Этническая чистота"
 KOR_ethnic_purity_desc:0 "Южная Корея была оставлена Соединенными Штатами, которые превратили ее в очень закрытое националистическое государство. Они никогда больше не будут доверять другой стране."
 JAP_japan_pluralism:0 "Плюрализм"
 PRK_ethnic_purity:0 "Этническая чистота"
 PRK_ethnic_purity_desc:0 "Северная Корея была покинута Китаем, который превратил ее в очень закрытое националистическое государство. Они никогда больше не будут доверять другой стране."
 JAP_traditions_air_fleet:0 "Традиции воздушного флота"
 JAP_traditions_air_fleet_desc:0 "В Японии действовала первая в мире оперативная группа воздушного флота, 1-й воздушный флот. Мы покажем врагу, как боятся традиционной японской тактики авианосцев."
 JAP_cultural_support_start_idea:0 "Начало культурной поддержки"
 JAP_cultural_support_end_idea:0 "Развитая Японская Поп-Культура"
 JAP_korean_independence_army1:0 "Очень мощное Корейское Сопротивление"
 JAP_korean_independence_army1_desc:0 "Хон Чжун Пе и Мун Чжэ Ин, два политика, которые используют мультимедийные онлайн-сайты за рубежом, поддерживают движение за независимость в Корее. Большое количество корейцев сопротивляется Японии, и повсюду в горах и городах Кореи есть вооруженные силы сопротивления.Полиция Японии недостаточно сильна перед лицом сильного сопротивления Кореи, и даже несмотря на то, что она контролирует Корею, она не оказывает должного влияния на корейцев."
 JAP_korean_independence_army2:0 "Мощное корейское сопротивление"
 JAP_korean_independence_army2_desc:0 "Хон Чжун Пе и Мун Чжэ Ин, два политика, которые используют мультимедийные онлайн-сайты за рубежом, поддерживают движение за независимость в Корее. Большое количество корейцев сопротивляется Японии, и повсюду в горах и городах Кореи есть вооруженные силы сопротивления.Тем не менее, численность корейских сил сопротивления уменьшается. Японская военная полиция арестовывает повстанцев, оказавших сопротивление в горах Корейского полуострова. А голодные северокорейцы продают убежища повстанцев в обмен на кусок хлеба."
 JAP_korean_independence_army3:0 "Деморализованное Корейское сопротивление"
 JAP_korean_independence_army3_desc:0 "Силы корейского сопротивления в настоящее время не могут участвовать в какой-либо крупной военной операции, кроме спорадических убийств японской полиции между зданиями в городе. Хон Чжун Пе признал, что Корея не может быть независимой только благодаря подпольному сопротивлению, но тем не менее сказал, что он покажет миру, что Корея не приемлет японское правление."
 JAP_korean_independence_army4:0 "Небольшое корейское сопротивление"
 JAP_korean_independence_army4_desc:0 "Почти все участники корейского сопротивления были арестованы или убиты. Корейцы теперь признают, что они не могут изгнать японцев с Корейского полуострова."
 JAP_commonwealth_group_member:0 "Член Содружества Японии"
 JAP_commonwealth_group_member_desc:0 "Эта страна является членом Японского Содружества."
 JAP_the_yen:0 "Иена"
 JAP_the_yen_desc:0 "Эта страна использует японскую иену в качестве своей валюты."
 JAP_trade_focus_idea:0 "Фокус на торговле"
 JAP_trade_focus_idea_desc:0 ""
 japanese_commonwealth_research_name:0 "Исследование Японского содружества"
