 dynamic_okinawa_separatism:0 "Окинавский сепаратизм"
 dynamic_okinawa_separatism_desc:1 "Окинава была независимой страной под названием Королевство Рюкю до 19 века и до сих пор отличается от Японии."
 dynamic_electricity_problem:0 "Проблема с электричеством"
 dynamic_electricity_problem_desc:1 "Во время реставрации Мэйдзи каждая из провинций Японии использовала западные технологии. Будучи не в состоянии внедрить единую технологию производства электроэнергии под руководством правительства, Япония с 19 века использует генераторы частотой 50 Гц в Восточной Японии и генераторы частотой 60 Гц в Западной Японии. Поэтому, хотя Япония - это одна и та же страна, Восточная Япония и Западная Япония не могут совместно использовать машинную продукцию.\n В отличие от Токио, который использует мощность 50 Гц, этот штат использует мощность 60 Гц."
