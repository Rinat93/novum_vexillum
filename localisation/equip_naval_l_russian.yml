l_russian:  naval_equipment:0 "Корабли" destroyer:0 "Корвет" destroyer_desc:0 "Корвет - это небольшой военный корабль. Традиционно это самый маленький класс судов, который считается настоящим военным кораблем. В конце 20-го и начале 21-го веков в современных военно-морских силах наметилась тенденция к уменьшению размеров и повышению маневренности надводных кораблей. Они обычно вооружены пушками среднего и малого калибра, ракетами класса земля-земля", ракетами класса "земля-воздух"и противолодочным оружием. Многие из них могут вместить малый или средний противолодочный вертолет." destroyer_1:0 "Корвет I" destroyer_1_desc:0 "" destroyer_2:0 "Корвет II" destroyer_2_desc:0 "" destroyer_3:0 "Корвет III" destroyer_3_desc:0 "" destroyer_4:0 "Корвет IV" destroyer_4_desc:0 "" destroyer_5:0 "Корвет V" destroyer_5_desc:0 "" destroyer_6:0 "Корвет VI" destroyer_6_desc:0 "" light_cruiser:1 "Фрегат" light_cruiser_desc:0 "Легкое экранирующее судно. Его основная задача - защищать крупные корабли от легких кораблей противника, но он также может выпускать мощные торпеды, которые могут повредить более крупные корабли." light_cruiser_1:0 "Фрегат I" light_cruiser_1_desc:0 "" light_cruiser_2:0 "Фрегат II" light_cruiser_2_desc:0 "" light_cruiser_3:0 "Фрегат III" light_cruiser_3_desc:0 "" light_cruiser_4:0 "Фрегат IV" light_cruiser_4_desc:0 "" light_cruiser_5:0 "Фрегат V" light_cruiser_5_desc:0 "" light_cruiser_6:0 "Фрегат VI" light_cruiser_6_desc:0 "" heavy_cruiser:1 "Разрушитель" heavy_cruiser_desc:0 "Большой бронированный крейсер, который довольно гибкий. Хороший выбор для стран, которые не могут позволить себе строить большие капитальные корабли." both_cruisers_desc:0 "Фрегат - это тип военного корабля, имеющий различные размеры и роли за последние несколько столетий. В современных военно-морских силах фрегаты используются для защиты других военных кораблей и судов торгового флота, особенно в качестве средств противолодочной обороны (ASW) для десантных экспедиционных сил, находящихся в пути групп пополнения и торговых конвоев.\ n \ N В военно-морской терминологии эсминец - это быстрый, маневренный, долговечный военный корабль, предназначенный для сопровождения более крупных судов во флоте, конвое или боевой группе и защиты их от более мелких мощных атакующих с ближнего расстояния. В начале 21 века эсминцы являются мировым стандартом для надводных боевых кораблей. " heavy_cruiser_1:0 "Разрушитель I" heavy_cruiser_1_desc:0 "" heavy_cruiser_2:0 "Разрушитель II" heavy_cruiser_2_desc:0 "" heavy_cruiser_3:0 "Разрушитель III" heavy_cruiser_3_desc:0 "" heavy_cruiser_4:0 "Разрушитель IV" heavy_cruiser_4_desc:0 "" heavy_cruiser_5:0 "Разрушитель V" heavy_cruiser_5_desc:0 "" heavy_cruiser_6:0 "Разрушитель VI" heavy_cruiser_6_desc:0 "" battle_cruiser:0 "Линейный крейсер" battle_cruiser_desc:0 "" battleship:0 "Ракетный крейсер" battleship_desc:0 "Современные крейсера, как правило, являются крупнейшими кораблями флота после авианосцев и десантных кораблей и обычно могут выполнять несколько функций. В конце 20-го века устаревание линкора сделало крейсер самым крупным и мощным надводным боевым кораблем после авианосца. Роль крейсера варьировалась в зависимости от корабля и военно-морского флота, часто включая противовоздушную оборону и береговую бомбардировку." battleship_1:0 "Ракетный крейсер I" battleship_1_desc:0 "" battleship_2:0 "Ракетный крейсер II" battleship_2_desc:0 "" battleship_3:0 "Ракетный крейсер III" battleship_3_desc:0 "" battleship_4:0 "Ракетный крейсер IV" battleship_4_desc:0 "" battleship_5:0 "Ракетный крейсер V" battleship_5_desc:0 "" battleship_6:0 "Ракетный крейсер VI" battleship_6_desc:0 "" sh_battleship:0 "Линейный крейсер" sh_battleship_desc:0 "" SH_battleship_1:0 "Линейный крейсер I" SH_battleship_1_desc:0 "" SH_battleship_2:0 "Линейный крейсер II" SH_battleship_2_desc:0 "" SH_battleship_3:0 "Корабль-арсенал" SH_battleship_3_desc:0 "" carrier:0 "Перевозчик" carrier_desc:0 "Авианосец - это военный корабль, который служит морской авиабазой, оснащенный полетной палубой во всю длину и средствами для перевозки, вооружения, развертывания и восстановления самолетов. Как правило, это основной корабль флота, поскольку он позволяет военно-морским силам проецировать воздушную мощь по всему миру, не завися от местных баз для проведения операций авиации." carrier_1:0 "Перевозчик I" carrier_1_desc:0 "" carrier_2:0 "Перевозчик II" carrier_2_desc:0 "" carrier_3:0 "Перевозчик III" carrier_3_desc:0 "" carrier_4:0 "Носитель IV" carrier_4_desc:0 "" carrier_5:0 "Носитель V" carrier_5_desc:0 "" carrier_6:0 "Перевозчик VI" carrier_6_desc:0 "" submarine:0 "Подводная лодка" submarine_desc:0 "Подводная лодка - это плавсредство, способное к самостоятельной эксплуатации под водой. Основная защита подводной лодки заключается в ее способности оставаться скрытой в глубинах океана. Скрытая военная подводная лодка представляет реальную угрозу и из-за своей скрытности может заставить вражеский флот тратить ресурсы на поиск больших акваторий океана и защиту кораблей от нападения ." submarine_1:0 "Подводная лодка I" submarine_1_desc:0 "" submarine_2:0 "Подводная лодка II" submarine_2_desc:0 "" submarine_3:0 "Подводная лодка III" submarine_3_desc:0 "" submarine_4:0 "Подводная лодка IV" submarine_4_desc:0 "" submarine_5:0 "Подводная лодка V" submarine_5_desc:0 "" submarine_6:0 "Подводная лодка VI" submarine_6_desc:0 "" convoy:0 "Конвой" convoy_desc:0 "Автоколонны, используемые для международной торговли товарами и ресурсами. Также используется для переправы войск и для совершения морских вторжений." convoy_1:0 "Конвой" ship_hull_light:0 "Корвет" ship_hull_light_desc:0 "" ship_hull_light_1:0 "Корпус корвета 1980 года выпуска" ship_hull_light_1_desc:0 "" ship_hull_light_2:0 "Корпус корвета 2000 года выпуска" ship_hull_light_2_desc:0 "" ship_hull_light_3:0 "Корпус корвета 2008 года выпуска" ship_hull_light_3_desc:0 "" ship_hull_light