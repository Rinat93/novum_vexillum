l_russian:  NAVAL_TITLE_MINES:0 "МИННАЯ ВОЙНА" basic_naval_mines:0 "Свяжитесь с Моим" basic_naval_mines_desc:0 "Простая плавающая бомба, прикрепленная к морскому дну. Мина взрывается, когда соприкасается с кораблем." improved_naval_mines:0 "Магнитная мина" improved_naval_mines_desc:0 "Эта сложная мина взрывается, когда обнаруживает изменения в магнитном поле, исходящие от проходящего корабля." advanced_naval_mines:0 "Акустическая мина" advanced_naval_mines_desc:0 "Этот тип морской мины взрывается, когда ее датчики обнаруживают шум близлежащего корабля." modern_naval_mines:0 "Напорная шахта" modern_naval_mines_desc:0 "Эта высокоразвитая мина обнаруживает небольшие изменения давления воды, вызванные кораблем, движущимся поблизости." degaussing:0 "Размагничивание" degaussing_desc:0 "Установив мощные электромагнитные катушки, можно значительно уменьшить магнитную сигнатуру корабля, что делает его гораздо менее уязвимым для магнитных мин." submarine_mine_laying:0 "Подводная лодка для постановки мин" submarine_mine_laying_desc:0 "Установив специальное оборудование для удержания и высвобождения мин, специально спроектированная подводная лодка может устанавливать мины в подводном положении и, надеюсь, незамеченной." improved_submarine_mine_laying:0 "Установка торпедной мины" improved_submarine_mine_laying_desc:0 "Переделка мин для установки в торпедные аппараты позволяет любой подводной лодке стать минным заградителем, хотя и за счет перевозимых торпед." airdrop_mines:0 "Воздушная минная постановка" airdrop_mines_desc:0 "Оснастив мины небольшим парашютом, их можно безопасно сбрасывать с самолетов, что позволяет быстро и эффективно создавать минные поля." airsweep_mines:0 "Воздушное разминирование" airsweep_mines_desc:0 "Самолеты могут быть оснащены специальным оборудованием для обнаружения и безопасного подрыва морских мин с воздуха." naval_mines:0 "Технологии противоминной борьбы" concentrated_industry_category:0 "Концентрированные промышленные технологии" dispersed_industry_category:0 "Технологии дисперсной промышленности" NAVAL_TITLE_ARMAMENT:0 "ВООРУЖЕНИЕ" NAVAL_TITLE_SONAR:0 "ГИДРОЛОКАТОР" NAVAL_TITLE_REACTORS:0 "ЯДЕРНЫЕ РЕАКТОРЫ" NAVAL_TITLE_DAMAGE_CONTROL:0 "КОНТРОЛЬ УЩЕРБА" NAVAL_TITLE_FIRE_CONTROL:0 "МЕТОДЫ БОРЬБЫ С ОГНЕМ" early_ship_hull_carrier:0 "Старые конструкции авианосцев" early_ship_hull_carrier_short:0 "Старые конструкции авианосцев" early_ship_hull_carrier_desc:0 "" cruiser_submarines:0 "Корпус подводной лодки крейсера" coastal_defense_ships:0 "Корабли береговой обороны" basic_ship_hull_heavy:0 "Корпус тяжелого корабля 1936 года выпуска" basic_ship_hull_heavy_short:0 "Корпус тяжелого корабля 1936 года выпуска" basic_ship_hull_cruiser:0 "Корпус крейсера 1936 года" basic_fire_control_system:0 "Базовая Система Управления Огнем" basic_fire_control_system_desc:0 "Современные морские орудия требуют большего наведения, чем старые орудия, из-за их большой дальности стрельбы. Эта система пытается обеспечить хороший баланс точности и надежности." improved_fire_control_system:0 "Улучшенная Система Управления Огнем" improved_fire_control_system_desc:0 "Значительная цифровая интеграция систем вооружения и систем обнаружения обеспечивает преимущество, основанное на том, сколько информации может быть получено." advanced_fire_control_system:0 "Усовершенствованная Система Управления Огнем" advanced_fire_control_system_desc:0 "Системы обнаружения и наведения интегрированы таким образом, чтобы обеспечить независимое наведение ракеты после запуска. Это обеспечивает большую точность стрельбы ракетами на предельных дальностях." near_future_fire_control_system:0 "Система управления огнем Ближайшего Будущего" near_future_fire_control_system_desc:0 "Обновленное программное обеспечение, которое собирает всю информацию об обнаружении и целеуказании для морской боевой группы. Это облегчает общение, позволяя участникам видеть на экране, что делает каждый дружественный корабль." future_fire_control_system:0 "Будущая Система управления огнем" future_fire_control_system_desc:0 "Трехмерное картографирование и системы прицеливания дают большую ясность силам, участвующим в морском бою." sonar:0 "Пассивный гидролокатор" sonar_desc:1 "Базовый набор гидрофонов позволяет отслеживать подводные цели путем обнаружения звука, который они издают.\n\Nмонтируем этот модуль в слот §YElectronics§! на легких кораблях! или §крейсеры§! поможет им обнаружить вражеские субмарины!." improved_sonar:0 "Активный гидролокатор" improved_sonar_desc:1 "Используя модулированные звуковые волны, эта система может точно измерять азимут и расстояние до подводной цели.\n\N уСтановка этого модуля в гнездо для электроники§! на легких кораблях! или §крейсеры§! поможет им обнаружить вражеские субмарины!." advanced_sonar:0 "Усовершенствованный гидролокатор" advanced_sonar_desc:1 "Используя модулированные звуковые волны, эта система может точно измерять азимут и расстояние до подводной цели. Значительно улучшен по сравнению с более ранними моделями.\n\Nмонтирование этого модуля в гнездо для электроники §! на легких кораблях! или §крейсеры§! поможет им обнаружить вражеские субмарины!." upgraded_sonar:0 "Модернизированный гидролокатор" upgraded_sonar_desc:1 "Установка этого модуля в гнездо §YElectronics§! на легких кораблях! или §крейсеры§! поможет им обнаружить вражеские субмарины!." near_future_sonar:0 "Гидролокатор ближайшего будущего" near_future_sonar_desc:1 "Установка этого модуля в гнездо §YElectronics§! на легких кораблях! или §крейсеры§! поможет им обнаружить вражеские субмарины!." future_sonar:0 "Гидролокатор будущего" future_sonar_desc:1 "Установка этого модуля в гнездо §YElectronics§! на легких кораблях! или §крейсеры§! поможет им обнаружить вражеские субмарины!." basic_nuclear_reactors:0 "Основные ядерные реакторы" basic_nuclear_reactors_desc:1 "Ядерный реактор - это устройство, используемое для инициирования и управления цепной ядерной реакцией деления или реакциями ядерного синтеза. Тепло от ядерного деления передается рабочему телу, которое, в свою очередь, проходит через паровые турбины.\n\Nмонтирование этого модуля на §Y-носителях§! или §субмарины§! значительно увеличит их §GRange§! и исключите §Потребление топлива§!." improved_nuclear_reactors:0 "Усовершенствованные ядерные реакторы" improved_nuclear_reactors_desc:1 "Ядерный реактор - это устройство, используемое для инициирования и управления цепной ядерной реакцией деления или реакциями ядерного синтеза. Тепло от ядерного деления передается рабочему телу, которое, в свою очередь, проходит через паровые турбины.\n\Nмонтирование этого модуля на §Y-носителях§! или §субмарины§! значительно увеличит их §GRange§! и исключите §Потребление топлива§!." advanced_nuclear_reactors:0 "Усовершенствованные ядерные реакторы" advanced_nuclear_reactors_desc:1 "Ядерный реактор - это устройство, используемое для инициирования и управления цепной ядерной реакцией деления или реакциями ядерного синтеза. Тепло от ядерного деления передается рабочему телу, которое, в свою очередь, проходит через паровые турбины.\n\Nмонтирование этого модуля на §Y-носителях§! или §субмарины§! значительно увеличит их §GRange§! и исключите §Потребление топлива§!." near_future_nuclear_reactors:0 "Ядерные реакторы ближайшего будущего" near_future_nuclear_reactors_desc:1 "Ядерный реактор - это устройство, используемое для инициирования и управления цепной ядерной реакцией деления или реакциями ядерного синтеза. Тепло от ядерного деления передается рабочему телу, которое, в свою очередь, проходит через паровые турбины.\n\Nмонтирование этого модуля на §Y-носителях§! или §субмарины§! значительно увеличит их §GRange§! и исключите §Потребление топлива§!." smoke_generator:0 "Дымогенераторы" smoke_generator_desc:0 "Некоторые незначительные модификации двигателей и дымовых труб легких и средних кораблей позволяют им выпускать много дыма, чтобы избежать или разорвать контакт с врагом." depth_charges_advice_tt:0 "\Устанавливаю §Глубинный заряд§! модуль на §корветах§!, §разрушителях§! и § подводных лодках§! позволит им атаковать вражеские субмарины!." sonar_advice_tt:0 "Устанавливаю ЙСонар"! модуль на корветах§!, фрегатах§!, истребителях§! и подводных лодках§! позволит им обнаруживать вражеские субмарины!." basic_depth_charges:0 "Старое противолодочное вооружение" basic_depth_charges_desc:1 "Противолодочная война (ASW, или в более старой форме A / S) - это раздел подводной войны, который использует надводные военные корабли, самолеты, подводные лодки или другие платформы для поиска, отслеживания и сдерживания, повреждения и / или уничтожения вражеских подводных лодок. Такие операции обычно проводятся для защиты дружественного судоходства и прибрежных объектов от нападений подводных лодок и для преодоления блокад." improved_depth_charges:0 "Базовое противолодочное вооружение" improved_depth_charges_desc:1 "Противолодочная война (ASW, или в более старой форме A / S) - это раздел подводной войны, который использует надводные военные корабли, самолеты, подводные лодки или другие платформы для поиска, отслеживания и сдерживания, повреждения и / или уничтожения вражеских подводных лодок. Такие операции обычно проводятся для защиты дружественного судоходства и прибрежных объектов от нападений подводных лодок и для преодоления блокад." advanced_depth_charges:0 "Усовершенствованное противолодочное вооружение" advanced_depth_charges_desc:1 "Противолодочная война (ASW, или в более старой форме A / S) - это раздел подводной войны, который использует надводные военные корабли, самолеты, подводные лодки или другие платформы для поиска, отслеживания и сдерживания, повреждения и / или уничтожения вражеских подводных лодок. Такие операции обычно проводятся для защиты дружественного судоходства и прибрежных объектов от нападений подводных лодок и для преодоления блокад." modern_depth_charges:0 "Современное противолодочное вооружение" modern_depth_charges_desc:1 "Противолодочная война (ASW, или в более старой форме A / S) - это раздел подводной войны, который использует надводные военные корабли, самолеты, подводные лодки или другие платформы для поиска, отслеживания и сдерживания, повреждения и / или уничтожения вражеских подводных лодок. Такие операции обычно проводятся для защиты дружественного судоходства и прибрежных объектов от нападений подводных лодок и для преодоления блокад." near_future_depth_charges:0 "Противолодочное вооружение ближайшего будущего" near_future_depth_charges_desc:1 "Противолодочная война (ASW, или в более старой форме A / S) - это раздел подводной войны, который использует надводные военные корабли, самолеты, подводные лодки или другие платформы для поиска, отслеживания и сдерживания, повреждения и / или уничтожения вражеских подводных лодок. Такие операции обычно проводятся для защиты дружественного судоходства и прибрежных объектов от нападений подводных лодок и для преодоления блокад." future_depth_charges:0 "Будущее противолодочное вооружение" future_depth_charges_desc:1 "Противолодочная война (ASW, или в более старой форме A / S) - это раздел подводной войны, который использует надводные военные корабли, самолеты, подводные лодки или другие платформы для поиска, отслеживания и сдерживания, повреждения и / или уничтожения вражеских подводных лодок. Такие операции обычно проводятся для защиты дружественного судоходства и прибрежных объектов от нападений подводных лодок и для преодоления блокад." improved_airplane_launcher:0 "Многоцелевой патрульный вертолет" improved_airplane_launcher_desc:1 "Универсальный патрульный вертолет с модернизированными датчиками дает заметное преимущество при обнаружении. \n\Nмонтируем этот модуль на §YFrigates§!, §YDestroyers§! или §Ракетные крейсеры§! улучшает их способность обнаруживать вражеские корабли и подводные лодки." advanced_airplane_launcher:0 "Многоцелевые беспилотные вертолеты" advanced_airplane_launcher_desc:1 "Самолет с меньшей дальностью полета, чем обычные пилотируемые вертолеты, эта система оснащена оружием в дополнение к датчикам. \n\Nмонтируем этот модуль на §YFrigates§!, §YDestroyers§! или §Ракетные крейсеры§! улучшает их способность обнаруживать и атаковать вражеские корабли и подводные лодки." near_future_airplane_launcher:0 "Усовершенствованные многоцелевые беспилотные вертолеты" near_future_airplane_launcher_desc:1 "Самолет с меньшей дальностью полета, чем обычные пилотируемые вертолеты, эта система оснащена оружием в дополнение к модернизированным датчикам. \n\Nмонтируем этот модуль на §YFrigates§!, §YDestroyers§! или §Ракетные крейсеры§! улучшает их способность обнаруживать и атаковать вражеские корабли и подводные лодки." airplane_launcher_advice_tt:0 "Устанавливаю геликоптер"! модуль на §YDestroyers§!, §YFrigates§! и §крейсеры§! улучшает их способность обнаруживать вражеские корабли." airplane_launcher_advice2_tt:0 "Установка дрона-геликоптера! модуль на §YDestroyers§!, §YFrigates§! и §крейсеры§! улучшает их способность обнаруживать вражеские корабли и предоставляет бортовые системы вооружения. Это не такие эффективные разведчики, как пилотируемые вертолеты"." cruiser_advice_tt:0 "\n§РАзрушители§! и §ифригаты§! определяются их различным вооружением!, причем фрегаты имеют только легкое морское вооружение, а эсминцы - по крайней мере одну систему тяжелого вооружения." cruiser_armor_advice_tt:0 "\ Устанавливаем лучший §YCIWS§! модуль на §YDestroyers§! и §ифригаты§! улучшает их способность выдерживать урон, уничтожая приближающиеся ракеты." heavy_armor_advice_tt:0 "\ Устанавливаем лучший §YCIWS§! модуль на §Тяжелых кораблях§! улучшает их способность выдерживать урон, уничтожая приближающиеся ракеты. #§Противоракетные крейсера§! и "YClippers"! определяются их различными схемами §доспехов§!, при этом Клиперы, как правило, имеют более слабую броню." basic_cruiser_armor_scheme:0 "Базовая система ближнего боя Эсминца" basic_cruiser_armor_scheme_desc:1 "Система оружия ближнего боя - это система оружия точечной обороны для обнаружения и уничтожения приближающихся ракет малой дальности и самолетов противника, которые проникли через внешнюю оборону, обычно устанавливаемую на борту корабля в военно-морском качестве. Почти все классы крупных современных военных кораблей оснащены каким-либо устройством CIWS." improved_cruiser_armor_scheme:0 "Улучшенная система ближнего боя Эсминца" improved_cruiser_armor_scheme_desc:1 "Система оружия ближнего боя - это система оружия точечной обороны для обнаружения и уничтожения приближающихся ракет малой дальности и самолетов противника, которые проникли через внешнюю оборону, обычно устанавливаемую на борту корабля в военно-морском качестве. Почти все классы крупных современных военных кораблей оснащены каким-либо устройством CIWS." advanced_cruiser_armor_scheme:0 "Усовершенствованная система ближнего боя эсминца" advanced_cruiser_armor_scheme_desc:1 "Система оружия ближнего боя - это система оружия точечной обороны для обнаружения и уничтожения приближающихся ракет малой дальности и самолетов противника, которые проникли через внешнюю оборону, обычно устанавливаемую на борту корабля в военно-морском качестве. Почти все классы крупных современных военных кораблей оснащены каким-либо устройством CIWS." near_future_cruiser_armor_scheme:0 "Система ближнего боя эсминца ближайшего будущего" near_future_cruiser_armor_scheme_desc:1 "Система оружия ближнего боя - это система оружия точечной обороны для обнаружения и уничтожения приближающихся ракет малой дальности и самолетов противника, которые проникли через внешнюю оборону, обычно устанавливаемую на борту корабля в военно-морском качестве. Почти все классы крупных современных военных кораблей оснащены каким-либо устройством CIWS." future_cruiser_armor_scheme:0 "Система ближнего боя Будущего эсминца" future_cruiser_armor_scheme_desc:1 "Система оружия ближнего боя - это система оружия точечной обороны для обнаружения и уничтожения приближающихся ракет малой дальности и самолетов противника, которые проникли через внешнюю оборону, обычно устанавливаемую на борту корабля в военно-морском качестве. Почти все классы крупных современных военных кораблей оснащены каким-либо устройством CIWS." basic_heavy_armor_scheme:0 "Базовая система ближнего боя" basic_heavy_armor_scheme_desc:1 "Система оружия ближнего боя - это система оружия точечной обороны для обнаружения и уничтожения приближающихся ракет малой дальности и самолетов противника, которые проникли через внешнюю оборону, обычно устанавливаемую на борту корабля в военно-морском качестве. Почти все классы крупных современных военных кораблей оснащены каким-либо устройством CIWS." improved_heavy_armor_scheme:0 "Улучшенная система ближнего боя" improved_heavy_armor_scheme_desc:1 "Система оружия ближнего боя - это система оружия точечной обороны для обнаружения и уничтожения приближающихся ракет малой дальности и самолетов противника, которые проникли через внешнюю оборону, обычно устанавливаемую на борту корабля в военно-морском качестве. Почти все классы крупных современных военных кораблей оснащены каким-либо устройством CIWS." near_future_heavy_armor_scheme:0 "Усовершенствованная система ближнего боя" near_future_heavy_armor_scheme_desc:1 "Система оружия ближнего боя - это система оружия точечной обороны для обнаружения и уничтожения приближающихся ракет малой дальности и самолетов противника, которые проникли через внешнюю оборону, обычно устанавливаемую на борту корабля в военно-морском качестве. Почти все классы крупных современных военных кораблей оснащены каким-либо устройством CIWS." torpedo_advice_tt:0 "\Установка §Пусковых установок торпед§! на корветах!, фрегатах! или крейсерах! позволяет им наносить значительный урон кораблям противника §YCapital§! в §YBattleline§! если они смогут сокрушить вражескую §Y Screening Group§!." snorkel_advice_tt:0 "\nEquipping §Системы здравоохранения§! на §подводных лодках§! резко снижает их видимость"!, делая их более трудными для наблюдения и поражения вражескими кораблями." basic_torpedo:0 "Современные торпеды" basic_torpedo_desc:1 "Самоходное орудие с взрывоопасной боеголовкой, которое движется по заранее определенному курсу, пока не поразит цель ниже ватерлинии." magnetic_detonator:0 "Кавитирующие боеголовки" magnetic_detonator_desc:0 "Кавитирующая боеголовка детонирует под кораблем-мишенью. Взрыв непосредственно под кораблем наносит гораздо больший урон и часто ломает киль цели, мгновенно погружая ее." homing_torpedo:0 "Чувствительное Пассивное Гидроакустическое Наведение" homing_torpedo_desc:0 "Достижения в области пассивных гидроакустических систем теперь могут быть интегрированы в современные конструкции торпед. Это повышает точность и позволит более эффективно отслеживать цель." electric_torpedo:0 "Бесшумная торпеда" electric_torpedo_desc:0 "Стелс-технологии, такие как бесшумные пропеллеры и гидродинамические конструкции, снижают вероятность обнаружения. Это означает, что у целей будет меньше времени для реагирования на торпедные атаки, если вообще будет время." improved_ship_torpedo_launcher:0 "Улучшенная корабельная торпедная установка" improved_ship_torpedo_launcher_desc:1 "Более мощные двигатели позволяют устанавливать больше трубок в одном креплении и быстрее наводить их на цель." advanced_ship_torpedo_launcher:0 "Усовершенствованная корабельная торпедная установка" advanced_ship_torpedo_launcher_desc:1 "Трубы большего диаметра позволяют использовать торпеды большего размера с более тяжелыми боеголовками." modern_ship_torpedo_launcher:0 "Современная корабельная торпедная установка" modern_ship_torpedo_launcher_desc:1 "Мощные заряды сжатого воздуха позволяют запускать более тяжелые торпеды на более высоких скоростях." near_future_ship_torpedo_launcher:0 "Полуавтоматическая корабельная торпедная установка" near_future_ship_torpedo_launcher_desc:1 "Позволяя ИИ прокладывать курсы и отмечать цели, нагрузка на экипаж может быть несколько снижена." future_ship_torpedo_launcher:0 "Суперкавитирующие торпеды" future_ship_torpedo_launcher_desc:1 "Суперкавитирующая торпеда - это торпеда, использующая эффект суперкавитации для создания пузыря вокруг торпеды, чтобы двигаться с высокой скоростью под водой." basic_submarine_snorkel:0 "Базовая скрытность подводной лодки" basic_submarine_snorkel_desc:1 "Винт был тщательно обработан, чтобы производить как можно более тихий звук." improved_submarine_snorkel:0 "Улучшенная скрытность подводной лодки" improved_submarine_snorkel_desc:1 "При использовании безэховой плитки профиль гидролокатора подводной лодки будет значительно уменьшен. Это делается путем нанесения резинового листа с крошечными пустотами по всей поверхности. Активные волны гидролокатора легко поглощаются на больших и средних расстояниях." advanced_submarine_snorkel:0 "Усовершенствованная скрытность подводных лодок" advanced_submarine_snorkel_desc:1 "Используя сверхсекретную обшивку корпуса и внутренние системы шумоподавления, подводная лодка будет максимально тихой." light_battery_advice_tt:0 "\Установка §световой батареи§! модули на §YCorvettes§!, §YFrigates§! и §YDestroyers§! улучшает их §Световую атаку§!, которая помогает уничтожать вражеские §Экранные корабли§!. §Легкие батарейки§! обычно плохо действуют против бронированных кораблей, таких как Фрегаты"!, "Разрушители"! и "крейсера"!" medium_battery_advice_tt:0 "\n\N мОнтируем §Противотанковую артиллерию§! или §Вертикальная система Запуска§! модули на §YDestroyers§! улучшает их §Световую атаку§! или §Мощная атака§!, позволяющая им сражаться с вражескими §Экранными кораблями§! или §Капитальные корабли§!. Монтаж любой §Вертикальной Пусковой системы§! обозначит корабль как Разрушитель"!, установив при этом только "Обычную артиллерию"! обозначит корабль как "Ифриг"!." heavy_battery_advice_tt:0 "\n\N Монтаж §Система вертикального запуска ячеек Y32/40§! модули увеличивают §Тяжелую атаку §крейсера§!, позволяя ему вступать в бой и уничтожать вражеские §Капитальные корабли§!. §Большие Системы Вертикального Запуска§! как правило, плохо работают против небольших судов, таких как § Легкие корабли§! и §Ифриг§!." basic_battery:0 "Современное морское вооружение" basic_battery_desc:0 "Основные образцы военно-морского оружия современной эпохи." basic_light_battery:0 "Базовая Световая батарея" basic_light_battery_desc:1 "Простая низкосортная противокорабельная пушка, размещенная в полузакрытом корпусе." improved_light_battery:0 "Улучшенная легкая батарея" improved_light_battery_desc:1 "Модернизированная батарея с полностью закрытым корпусом и улучшенным стволом." advanced_light_battery:0 "Усовершенствованная легкая батарея" advanced_light_battery_desc:1 "Скорострельное маленькое ружье, предназначенное для ближнего боя. Намного лучше, чем предыдущие модели." near_future_light_battery:0 "Световая батарея ближайшего будущего" near_future_light_battery_desc:1 "Многоцелевой маленький пистолет с передовой компьютерной интеграцией." future_light_battery:0 "Батарея света будущего" future_light_battery_desc:1 "Значительно улучшенные боеприпасы, выпущенные этим полностью интегрированным в цифровую систему оружием, обеспечат беспрецедентное уничтожение малых и небронированных судов." basic_light_shell:0 "Мелкокалиберный усиленный осколочный снаряд" basic_light_shell_desc:0 "Усовершенствованные фугасные заряды с улучшенными осколочными гильзами. Увеличивает урон легким и небронированным кораблям." improved_light_shell:0 "Программируемые боеприпасы малого калибра" improved_light_shell_desc:0 "Многоцелевые боеприпасы, способные к взрыву в воздухе и детонации взрывателя проникающего действия. Это позволяет оператору процедурно выбирать подходящий тип детонации в зависимости от цели." basic_medium_battery:0 "Основные промежуточные вооружения" basic_medium_battery_desc:1 "Хлеб с маслом для современных кораблей сопровождения. Уделяя особое внимание легкому, но мощному оружию, современные фрегаты и эсминцы маневрируют так же хорошо, как и сражаются." improved_medium_battery:0 "Улучшенные промежуточные вооружения" improved_medium_battery_desc:1 "Улучшенные отверстия для выпуска ракет и улучшенное внутреннее хранилище боеприпасов обеспечивают эффективное и безопасное использование оружия на наших кораблях сопровождения." advanced_medium_battery:0 "Передовые промежуточные вооружения" advanced_medium_battery_desc:1 "Полностью автоматизированная перезарядка морской артиллерии и модульных отсеков для крылатых ракет еще больше повышает быструю смертоносность фрегатов и эсминцев." near_future_medium_battery:0 "Промежуточные вооружения ближайшего будущего" near_future_medium_battery_desc:1 "Уделяя больше внимания экономии места, эти обновленные оружейные системы объединяют свои механические процессы и еще больше снижают сложность." future_medium_battery:0 "Будущие промежуточные вооружения" future_medium_battery_desc:1 "Автоматизированное внутреннее хранилище крылатых ракет приводит к значительному изменению парадигмы современной морской войны. Имея на борту больше ракет и программируемых боеприпасов для артиллерии, современный военный корабль представляет собой настоящий плавучий арсенал." basic_medium_shell:0 "Усовершенствованный взрывчатый состав" basic_medium_shell_desc:0 "Новая конфигурация взрывчатки увеличит урон от всех орудий среднего калибра и легких ракет." improved_medium_shell:0 "Умная Отсроченная детонация" improved_medium_shell_desc:0 "Используя новый алгоритм наряду с улучшенными датчиками, урон, наносимый целям, будет более значительным." basic_heavy_battery:0 "Базовая система вертикального пуска крейсера" basic_heavy_battery_desc:1 "Массивный блок ячеек для хранения как наземных, так и противокорабельных ракет." improved_heavy_battery:0 "Улучшенная система вертикального пуска Крейсера" improved_heavy_battery_desc:1 "Конструктивно усиленный корпус уменьшает износ с течением времени и повышает надежность запусков." advanced_heavy_battery:0 "Усовершенствованная система вертикального пуска крейсера" advanced_heavy_battery_desc:1 "Режим горячего пуска снижает сложность, позволяя ракетам самостоятельно выдвигаться из корпуса, вместо метода холодного пуска, который использует давление газа для выброса ракет до воспламенения." near_future_heavy_battery:0 "Система вертикального пуска крейсера ближайшего будущего #РЭБ" near_future_heavy_battery_desc:1 "Конструкции крылатых ракет большой тяги сократят разрыв гораздо быстрее, чем предыдущие модели." future_heavy_battery:0 "Система вертикального пуска крейсера Будущего" future_heavy_battery_desc:1 "Автоматизированное внутреннее хранилище крылатых ракет приводит к значительному изменению парадигмы современной морской войны. Крейсера теперь могут нести и выпускать больше ракет, чем когда-либо в истории. Большой шквал ракет увеличивает вероятность попадания." basic_heavy_shell:0 "Ступенчатые ракетные ускорители" basic_heavy_shell_desc:0 "Новые типы ракет будут использовать временный ракетный ускоритель для оказания помощи в развертывании. Это позволяет ракете разгоняться гораздо быстрее." improved_heavy_shell:1 "Улучшенная полезная нагрузка" improved_heavy_shell_desc:0 "Более высокая вместимость взрывчатых веществ в новых, более прочных ракетных корпусах обеспечит разрушительную мощь современным ракетам." secondary_battery_advice_tt:0 "\На § Вторая система Вооружения§! позволяет §YFrigates§!, §YDestroyers§! и §YCruisers§! вступать в бой с вражескими §экранопланами§! в качестве второстепенных целей, нанося урон другой цели. Эти системы также могут быть установлены на §Y-носителях§!." basic_secondary_battery:0 "Вторичная противокорабельная ракетная система" basic_secondary_battery_desc:1 "Используя 20-миллиметровую пушку с башней и управляемыми ракетами, эта система позволяет независимо поражать небольшие корабли, помимо основных систем вооружения." improved_secondary_battery:0 "Усовершенствованная вторичная противокорабельная ракетная система" improved_secondary_battery_desc:1 "Благодаря модернизированным ракетам вторичные системы вооружения теперь могут поражать цели быстрее, чем предыдущие поколения." dp_secondary_battery:0 "Оружейные системы двойного назначения" dp_secondary_battery_desc:1 "Добавив многоцелевую боеголовку к существующим конструкциям ракет класса земля-воздух", это оружие теперь может так же легко наносить значительный урон кораблям противника. Разработка аналогичного снаряда для существующих легких пушек также завершена". #E#W#" near_future_secondary_battery:0 "Вторичная противокорабельная ракетная система ближайшего будущего" near_future_secondary_battery_desc:1 "Конструкции ракет большой тяги облегчают доставку гораздо более высокой полезной нагрузки. Эти строго противокорабельные ракеты быстры и выпуклы." future_secondary_battery:0 "Усовершенствованные системы Вооружения Двойного назначения" future_secondary_battery_desc:1 "Программируемые боеприпасы позволяют создавать не только многоцелевые боеголовки, но и адаптированные к цифровым технологиям схемы взрывания и методы уклонения." damage_control_1:0 "Учения по тушению пожаров" damage_control_1_desc:0 "Каждый член экипажа судна, от капитана до простого матроса, должен быть в состоянии помочь в локализации и тушении пожаров на борту судна." damage_control_2:0 "Отдельные Противопожарные Магистрали" damage_control_2_desc:0 "Благодаря разделению основных водопроводных линий вокруг судна вероятность попадания, делающего судно полностью неспособным бороться с пожарами, значительно снижается." damage_control_3:0 "Аварийные насосы с дизельным приводом" damage_control_3_desc:0 "Поскольку мощность тяжелых насосов обычно зависит от главных двигателей, однократное и довольно легкое попадание в машинное отделение может привести к тому, что судно не сможет удержаться на плаву." fire_control_methods_1:0 "Стрельба из скобок" fire_control_methods_1_desc:0 "Чтобы поразить цель, первый шаг - оседлать ее, стреляя из нескольких орудий одновременно, пока удары не окажутся по обе стороны от цели." fire_control_methods_2:0 "Стрельба по лестнице" fire_control_methods_2_desc:0 "Вместо того, чтобы стрелять поверх цели и терять счет попаданиям за вражеским кораблем, выстрелы намеренно делаются недалеко от цели, а расстояние между попаданием и целью измеряется для определения дальности." fire_control_methods_3:0 "Краски для ракушек" fire_control_methods_3_desc:0 "Добавление небольших цветных упаковок к снарядам при их выстреле окрашивает удары вокруг цели и позволяет нескольким кораблям поражать одну и ту же цель, не путаясь в ударах друг друга."