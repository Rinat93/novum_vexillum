l_russian:  decisions_country_flavor:0 "Деревенский колорит" flavor_no_NATO_IRQ:0 "Никакого вмешательства НАТО" flavor_no_NATO_IRQ_desc:0 "Наша нынешняя война не нуждается в помощи НАТО." shock_and_awe_US_idea:0 "Шок и благоговейный трепет" shock_and_awe_IRQ_idea:0 "Кампания бомбардировок США" decisions_iraqi_freedom:0 "2-я война в Персидском заливе" decisions_iraqi_freedom_desc:0 "" iraq_hold_two_weeks:0 "Продержаться Две Недели" iraq_hold_two_weeks_desc:0 "Нам нужно продержаться до тех пор, пока их военная поддержка не упадет, как во Вьетнаме. Однако первые дни будут самыми решающими. Если мы продержимся две недели, худшее будет позади." iraq_war_capabilities_mission:0 "Наша военная экономика" iraq_war_capabilities_mission_desc:0 "Наша нация слаба после тех лет эмбарго, и эта война очень быстро погубит нас, если мы ничего не предпримем. По мнению наших экспертов, Ирак может поддерживать свою военную экономику в течение шести месяцев, прежде чем свернуть. Наша единственная надежда избежать этой печальной участи - захватить американские базы в Кувейте, а затем попытаться договориться о мире." iraqi_collapse:0 "Крах иракской армии" USA_IRQ_help:0 "Помощь США Ираку" USA_IRQ_rob:0 "Иракские Долги Перед США" peace_IRQ:0 "Ирак и Соединенные Штаты договорились о прекращении огня и начали говорить о прочном мире." iraq_war_anti_air_mission:0 "Окончание Войны" iraq_war_anti_air_mission_desc:0 "Соединенные Штаты долгое время безрезультатно бомбардировали нашу страну. Это нужно изменить. Без этого последнего средства давления они будут вынуждены оставить нас в покое..." irq_def:0 "План оборонительной войны" irq_off:0 "План наступательной войны" iraq_arab_volunteers:0 "Призывайте Добровольцев Из Арабских Стран" arab_volunteers_tt:0 "§ДОбровольцы§! появится в Багдаде." divided_kurdistan:0 "Разделенный Курдистан" divided_kurdistan_desc:0 "После окончания гражданской войны в 1997 году Иракский Курдистан был разделен на примерно равные зоны: западную, со столицей в Эрбиле и возглавляемую ДПК, и восточную, с центром в Аль-Сулеймании и управляемую КУП. Они сотрудничают благодаря помощи Вашингтона, но шрамы гражданских войн еще не залечены..." iraqi_blockade:0 "Иракская блокада" iraqi_blockade_desc:0 "Иракцы отрезают нас от мира, в таких условиях очень трудно заниматься дипломатией или торговлей..." free_kurds:0 "Свободный Курдистан" free_kurds_desc:0 "После столетий угнетения курды наконец получили свое независимое государство. Однако в ее выживании нет такой уверенности: турки ждут любого предлога, чтобы проникнуть на их территорию и расстрелять любого члена РПК". Тем временем иракцы так и не смогли смириться с потерей своих трех северных мухафаз... Таким образом, курды должны оставаться вооруженными и бдительными, чтобы выжить"." Baghdad_capital:0 "Переместите Правительство Обратно В Багдад" iraq_army_heavy:0 "Дезорганизованные военные" iraq_army_heavy_desc:0 "§Реави§! Дезорганизация" iraq_army_light:0 "Дезорганизованные военные" iraq_army_light_desc:0 "§Йлайт§! Дезорганизация" iraq_embargo_heavy:0 "Эмбарго СБ ООН" iraq_embargo_heavy_desc:0 "§Реави§! Санкции" iraq_embargo_light:0 "Эмбарго СБ ООН" iraq_embargo_light_desc:0 "§Йлайт§! Санкции" decisions_iraq:0 "Иракские реформы" work_on_military_IRQ:0 "Реформировать вооруженные силы" work_on_military_IRQ_desc:0 "Наши вооруженные силы - всего лишь бледная тень того, чем они когда-то были. Но войны против Ирана и коалиции ООН полностью расшатали войска и верховное командование. В то время как оборудование изобилует и по-прежнему впечатляет, дисциплина и мораль исчезли. Нам нужно мотивировать войска и снова обучать их, если мы хотим когда-нибудь снова вступить в войну." recognize_Kurdistan_IRQ:0 "Признать Курдистан" recognize_Kurdistan_IRQ_desc:0 "Это эмбарго слишком сильно вредит нашей экономике, его необходимо отменить, если мы хотим, чтобы наша страна снова процветала. Хотя они требуют свержения режима БААС, мы могли бы признать свободный Курдистан и отдать ему некоторые земли к востоку от Тигра, чтобы попытаться отменить некоторые санкции..." ask_for_no_embargo:0 "Попросите снять эмбарго" ask_for_no_embargo_desc:0 "Поскольку Садам больше не у власти, и были приняты некоторые демократические реформы, мы можем обратиться с призывом прекратить санкции против нас." IRQ_SCEEI:0 "Государственная компания электротехнической и электронной промышленности" IRQ_MIC:0 "Военно-промышленная компания "