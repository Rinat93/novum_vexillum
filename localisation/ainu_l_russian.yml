l_russian:
    AIN_Crypton_Future_Media:0 "Криптонские Будущие Медиа"
    AIN_JRH_problem:0 "Проблема JRH"
    AIN_JRH_problem_desc:0 "Мы должны решить проблему JR Hokkaido, или железнодорожной компании Хоккайдо. JRH управляла поездами Хоккайдо, когда Хоккайдо был японской территорией, но его статус стал неоднозначным, когда Хоккайдо стал независимой страной. Пока мы не возьмем под полный контроль объект JRH и не отнимем у них права, будет трудно построить новую транспортную инфраструктуру."
    AIN_OKI:0 "ОКИ"
    AIN_aina_suzuki:0 "Айна Судзуки"
    AIN_ainu_autonomous_government:0 "Автономное правительство айнов"
    AIN_ainu_autonomous_government_desc:0 "Коренные жители айну могут иметь отдельные автономные правительства от японцев."
    AIN_ainu_autonomous_region:0 "Айны Автономны"
    AIN_ainu_autonomous_region_desc:0 "Давайте выделим автономные округа общинам меньшинств айну."
    AIN_ainu_dairy:0 "Поддержка молочных продуктов"
    AIN_ainu_dairy_2:0 "Поддержка молочных продуктов и рыболовства"
    AIN_ainu_education:0 "Языковое образование айнов"
    AIN_ainu_folk_musician:0 "Айнский народный музыкант"
    AIN_ainu_friendly_government:0 "Дружелюбный к айнам"
    AIN_ainu_friendly_government_desc:0 "Проблема в нашей стране многоэтническая. Коренные айны и японские иммигранты. Число японцев огромно, но мы не должны забывать о важности коренных жителей айну."
    AIN_ainu_historian:0 "Историк айнов"
    AIN_ainu_human_rights_organization:0 "Айнская правозащитная организация"
    AIN_ainu_language_education:0 "Языковое образование айнов"
    AIN_ainu_language_education_desc:0 "Язык айнов практически больше не используется в обществе Хоккайдо, но, по крайней мере, мы можем преподавать этот язык следующему поколению."
    AIN_ainu_s_pride:0 "Гордость айнов"
    AIN_ainu_star_actor:0 "Айнский Звездный актер"
    AIN_ainu_support_of_koreans:0 "Гармония с корейцами"
    AIN_ainu_support_of_koreans_desc:0 "Корейское меньшинство на Хоккайдо оказывает полную поддержку правительству [AIN.getName]."
    AIN_akira_suzuki:0 "Акира Сузуки"
    AIN_alliance_with_koreans:0 "Союз с корейцами"
    AIN_alliance_with_koreans_desc:0 "Хотя корейцы составляют меньшинство, в районе Хоккайдо проживает достаточно людей. Гарантия их прав еще больше расширит наш мультикультурализм."
    AIN_chitose_city_s_superstar:0 "Суперзвезда города Читосе"
    AIN_compensation_for_ainu:0 "Компенсация для айнов"
    AIN_confusion_of_identity:0 "Путаница в идентификации"
    AIN_confusion_of_identity_desc:0 "Хотя наша страна использует название айну, но все равно непонятно, действительно ли мы страна айнов. Большая часть населения Хоккайдо уже перешла на японский язык, и традиции айнов забываются. Мы должны определить будущее нашей страны. Являемся ли мы преемниками айнов, или нам следует найти новую идентичность на Хоккайдо?"
    AIN_construction_of_gulag:0 "Гулаг"
    AIN_construction_of_gulag_desc:0 "Чтобы поддерживать порядок, давайте удалим реакционеров из общества. Политические заключенные будут и дальше развивать нашу промышленную базу с помощью принудительного труда."
    AIN_dairy_support:0 "Поддержка молочных продуктов"
    AIN_dairy_support_desc:0 "Экономика Хоккайдо в значительной степени зависит от молочного животноводства. Нам нужно поддержать молочную промышленность, которая пострадала в результате смены правительства."
    AIN_declaration_of_martial_law:0 "Объявление военного положения"
    AIN_declaration_of_martial_law_desc:0 "До тех пор, пока новое правительство не получит полный контроль над нашей территорией, мы можем объявить временное военное положение."
    AIN_development_of_ainu_tourist_attractions:0 "Развитие туристических достопримечательностей айнов"
    AIN_development_of_ainu_tourist_attractions_desc:0 "Многие руины айнов остаются ненакопанными на нашей территории. Мы снова восстановим руины и превратим их в туристические достопримечательности."
    AIN_don_t_lose_balance:0 "Не Теряй Равновесия"
    AIN_don_t_lose_balance_desc:0 "Хотя мы уделяем приоритетное внимание японскому народу, мы должны продолжать обеспечивать минимальное благосостояние меньшинствам."
    AIN_end_prologue_tt:0 "§Теперь ты можешь выбирать будущее айну.§!"
    AIN_establishment_of_the_ainu_human_rights_organization:0 "Создание правозащитной организации айнов"
    AIN_establishment_of_the_ainu_human_rights_organization_desc:0 "Коренные жители айну уже стали меньшинством на Хоккайдо. Мы собираемся создать правительственное агентство для айнов, чтобы решительно защищать их права."
    AIN_fishery_support:0 "Поддержка рыболовства"
    AIN_fishery_support_desc:0 "Поддержка рыболовов на Хоккайдо заставит граждан еще больше полюбить наше правительство."
    AIN_flag_of_the_juche:0 "Флаг Чучхе"
    AIN_flag_of_the_juche_desc:0 "Чучхе Сокен Кенкюкай из Хоккайдо утверждает, что только чучхейство является идеологией, которая может возглавить новое правительство Хоккайдо."
    AIN_flag_of_the_soviet:0 "Флаг Советского"
    AIN_flag_of_the_soviet_desc:0 "Марксизм-ленинизм - это тот путь, по которому мы должны идти."
    AIN_genius_chemist:0 "Гениальный химик"
    AIN_grand_purge:0 "Грандиозная чистка"
    AIN_grand_purge_desc:0 "На Хоккайдо слишком много реакционеров. У нас есть их список, и они будут немедленно удалены."
    AIN_heavy_industrial_development:0 "Развитие тяжелой Промышленности"
    AIN_heavy_industrial_development_desc:0 "Хоккайдо чрезмерно зависит от сельского хозяйства, и мы будем инвестировать в тяжелую промышленность, чтобы улучшить экономическую ситуацию на Хоккайдо."
    AIN_hisashi_inatsu:0 "Хисаси Инацу"
    AIN_hokkaido_air_force:0 "Военно-воздушные силы Хоккайдо"
    AIN_hokkaido_air_force_desc:0 "Военно-воздушные силы для защиты нашей территории."
    AIN_hokkaido_army:0 "Армия Хоккайдо"
    AIN_hokkaido_army_desc:0 "Армия для защиты нашей территории."
    AIN_hokkaido_government_established:0 "Правительство Хоккайдо Создало"
    AIN_hokkaido_government_established_desc:0 "С установлением нового правительства на Хоккайдо мы должны передать власть [JAP.getName] и поддерживать порядок."
    AIN_hokkaido_navy:0 "Военно-морской флот Хоккайдо"
    AIN_hokkaido_navy_desc:0 "Военно-морской флот для защиты нашей территории."
    AIN_horse_must_run:0 "Лошадь Должна Бежать"
    AIN_horse_must_run_desc:0 "Многие из скаковых лошадей в старой Японии родились и выросли на Хоккайдо. Поскольку на Хоккайдо есть отличные земли для разведения лошадей, мы сможем провести новые скачки на Хоккайдо для жителей Хоккайдо."
    AIN_industrial_infrastructure_development:0 "Промышленное развитие"
    AIN_industrial_infrastructure_development_desc:0 "Правительство сменилось, но фабрики на Хоккайдо все еще остаются. Давайте поддержим их, чтобы они продолжали свою стабильную деятельность".
    AIN_industrialization_in_hokkaido:0 "Индустриализация на Хоккайдо"
    AIN_industrialization_in_hokkaido_desc:0 "Давайте расширим промышленную базу Хоккайдо, чтобы мы могли стоять на собственных ногах."
    AIN_internet_illegalization:0 "Нелегализация Интернета"
    AIN_internet_illegalization_desc:0 "Если у граждан слишком много свободы, это плохо для страны."
    AIN_invigorate_the_economy:0 "Оживить экономику"
    AIN_invigorate_the_economy_desc:0 "С момента создания нового правительства наша экономика восстанавливается."
    AIN_japanese_education:0 "Обучение японскому языку"
    AIN_japanese_friendly_government:0 "Дружелюбный к японцам"
    AIN_japanese_friendly_government_desc:0 "Наша идентичность - японская, а не айнская."
    AIN_japanese_language_first:0 "Сначала японский язык"
    AIN_japanese_language_first_desc:0 "Действительно ли нам нужно преподавать айнский язык в школах? Вместо того, чтобы преподавать забытый старый язык, наша школа сможет давать более полезные уроки."
    AIN_kaori_tahara:0 "Каори Тахара"
    AIN_mamoru_mori:0 "Мамору Мори"
    AIN_muneo_suzuki:0 "Мунео Судзуки"
    AIN_national_harmony:0 "Национальная гармония"
    AIN_national_harmony_desc:0 "Меньшинства Хоккайдо и японцы объединятся под одной нацией."
    AIN_national_harmony_desc:0 "Давайте извинимся за завоевание Хоккайдо старым правительством, которое продолжается с досовременного периода, и вознаградим туземцев."
    AIN_nationalization_of_enterprises:0 "Национализация предприятий"
    AIN_nationalization_of_enterprises_desc:0 "Оставшиеся частные компании на Хоккайдо постепенно станут государственными предприятиями."
    AIN_new_ezo:0 "Новый Эзо"
    AIN_new_ezo_desc:0 "После Республики Эзо мы являемся вторым государством, основанным на Хоккайдо. Мы никогда не потерпим неудачу, как предыдущая Республика Эзо."
    AIN_nitori:0 "Нитори"
    AIN_our_history:0 "Наша История"
    AIN_our_history_desc:0 "Язык айнов практически больше не используется в обществе Хоккайдо, но, по крайней мере, мы можем преподавать этот язык следующему поколению."
    AIN_people_s_air_force:0 "Народные военно-воздушные силы"
    AIN_people_s_air_force_desc:0 "Военно-воздушные силы для защиты нашей территории."
    AIN_people_s_army:0 "Народная армия"
    AIN_people_s_army_desc:0 "Армия для защиты нашей территории."
    AIN_people_s_navy:0 "Народный флот"
    AIN_people_s_navy_desc:0 "Военно-морской флот для защиты нашей территории."
    AIN_people_s_republic:0 "Народная Республика"
    AIN_people_s_republic_desc:0 "Новый Хоккайдо для рабочих!"
    AIN_police_tt:0 "§Подразделения Y3 созданы на Хоккайдо.§!"
    AIN_prince_of_socialist_party:0 "Принц Социалистической партии"
    AIN_pro_russian_politician:0 "Пророссийский политик"
    AIN_racial_superiority:0 "Расовое превосходство"
    AIN_racial_superiority_desc:0 "Что отличает нас от чужаков, так это чистая кровь."
    AIN_reconstruction:0 "План реконструкции Хоккайдо"
    AIN_reopens_hokkaido_university:0 "Вновь открывается Университет Хоккайдо"
    AIN_reopens_hokkaido_university_desc:0 "Университет Хоккайдо - влиятельный университет на Хоккайдо."
    AIN_reorganization_of_JRH:0 "Реорганизация JRH"
    AIN_reorganization_of_JRH_desc:0 "JRH, компания, которая управляет поездами на Хоккайдо, теперь находится под нашим контролем. Мы позаботимся о том, чтобы поезда снова могли курсировать по Хоккайдо."
    AIN_republic_of_hokkaido:0 "Капиталистическое правительство"
    AIN_republic_of_hokkaido_desc:0 "Холодная война уже закончилась в 1991 году. Нравится нам это или нет, но мы построим рыночную экономику в соответствии с западным порядком."
    AIN_restore_order:0 "Восстановить Порядок"
    AIN_restore_order_desc:0 "Поскольку существующее правительство теряет Хоккайдо, наблюдается временный рост уровня преступности. Чтобы восстановить порядок, необходимы решительные действия против преступности."
    AIN_right_to_hunt_whales:0 "Право охотиться на китов"
    AIN_right_to_hunt_whales_desc:0 "В прежние времена народ айну жил охотой на китов. Мы можем поддержать айнов, разрешив им снова ловить китов."
    AIN_sapporo_breweries:0 "Пивоварни Саппоро"
    AIN_sapporo_breweries:0 "Пивоварни Саппоро - очень популярное пиво на Хоккайдо. Хотя их штаб-квартира находится в Токио, мы построим завод, чтобы они могли продолжать поставлять пиво на Хоккайдо."
    AIN_seiji_osaka:0 "Сэйдзи Осака"
    AIN_seized_property:0 "Арестованное Имущество"
    AIN_seized_property_desc:0 "Недавно созданное правительство [AIN.getName] конфисковало все активы японского правительства, которое первоначально управляло Хоккайдо."
    AIN_seizure_of_japanese_capital:0 "Захват японской столицы"
    AIN_seizure_of_japanese_capital_desc:0 "Нам удалось конфисковать государственную собственность, оставленную существующим японским правительством, и контролировать ее."
    AIN_succession_to_the_ainu_culture_promotion_act:0 "Присоединение к Закону о поощрении культуры айнов"
    AIN_succession_to_the_ainu_culture_promotion_act_desc:0 "Если будет принят новый закон, защищающий традиционную культуру айнов, мы сможем передать традиции айнов следующему поколению."
    AIN_takahiro_yokomichi:0 "Такахиро Йокомичи"
    AIN_takashi_ukaji:0 "Такаши Укадзи"
    AIN_the_end_of_martial_law:0 "конец военного положения"
    AIN_the_end_of_martial_law_desc:0 "Мы восстановили полный порядок, и пришло время отменить военное положение."
    AIN_thoughtcrime:0 "Мыслепреступление"
    AIN_thoughtcrime_desc:0 "Государство должно объединиться в едином сознании. Недовольство государством должно быть санкционировано."
    AIN_three_peoples:0 "Три народа"
    AIN_three_peoples_desc:0 "На Хоккайдо проживают три основные этнические группы. Айны, японцы и корейцы. Число японцев самое высокое, но мы также не должны игнорировать права других этнических групп."
    AIN_transfer_of_police_force:0 "Передача полицейских сил"
    AIN_transfer_of_police_force_desc:0 "существующие сотрудники полиции Хоккайдо смогут продолжать выполнять свою роль в новой стране."
    AIN_transfer_of_property_to_a_leader_state:0 "Передача имущества"
    AIN_transfer_of_property_to_a_leader_state_desc:0 "Нам удалось конфисковать государственную собственность, оставленную существующим японским правительством, и контролировать ее. Однако наше правительство находится под сильным влиянием зарубежных стран. Конфискованное имущество будет передано государству-лидеру."
    AIN_umamusume:0 "Страна лошадей"
    AIN_welfare_expert:0 "Эксперт по социальному обеспечению"
