l_russian:  LOADING_TIP_0:0 "Первый раз - это несчастный случай, второй раз - совпадение, а третий раз - действия врага." LOADING_TIP_1:0 "Страсть абсолютно необходима для достижения любого вида долгосрочного успеха. Я знаю это по собственному опыту. Если у вас нет страсти, все, что вы делаете, в конечном счете сойдет на нет или, в лучшем случае, будет посредственным.\n- Дональд Трамп" LOADING_TIP_2:0 "Люди думают, что я игрок. Я никогда в жизни не играл в азартные игры. Для меня игрок - это тот, кто играет в игровые автоматы. Я предпочитаю владеть игровыми автоматами. Это очень хороший бизнес - быть палатой представителей.\n- Дональд Трамп" LOADING_TIP_3:0 "Вы знаете, у каждого бывают неудачи в жизни, и каждый не достигает тех целей, которые он мог бы поставить перед собой. Это часть жизни и примирения с тем, кто ты есть как личность.\n- Хиллари Клинтон" LOADING_TIP_4:0 "Люди могут судить меня за то, что я сделал. И я думаю, что когда кто-то находится на виду у публики, это то, что они делают. Так что мне полностью комфортно с тем, кто я есть, за что я выступаю и за что я всегда выступала.\n- Хиллари Клинтон" LOADING_TIP_5:0 "Страна высказалась, и Соединенное Королевство покинет ЕС. Работа сейчас заключается в объединении партии, объединении страны – обеспечении Союза – и переговорах о наилучшей возможной сделке для Великобритании. \n - Тереза Мэй" LOADING_TIP_6:0 "Однако демократия - это не всегда вопрос односторонних решений, а, как правило, вопрос формирования мнения многих.\n - Ангела Меркель" LOADING_TIP_7:0 "Мы все в одной Лодке.\n - Ангела Меркель" LOADING_TIP_8:0 "Пиночет должен был убить больше людей.\n - Жаир Болсонаро" LOADING_TIP_9:0 "У населения без стабильного этнического состава нет культурной самобытности. Изменение этнического состава страны равносильно изменению ее культурной идентичности.\n- Виктор Орбан" LOADING_TIP_10:0 "Борьба с изменением климата, безусловно, является самой значительной борьбой нашего времени.\n- Эммануэль Макрон" LOADING_TIP_11:0 "Патриотизм - это полная противоположность национализму.\n- Эммануэль Макрон" LOADING_TIP_12:0 "Цель дорожного движения - скорость, а не безопасность.\n- Януш Корвин-Микке" LOADING_TIP_13:0 "В этот День памяти, когда наша нация чтит свой непрерывный ряд павших героев — и я вижу многих из них сегодня в зале — наше чувство патриотизма особенно сильно.\n- Барак Обама" LOADING_TIP_14:0 "Демократия не может быть навязана какой-либо нации извне. Каждое общество должно искать свой собственный путь, и ни один путь не идеален.\n- Барак Обама" LOADING_TIP_15:0 "Но некоторые правительства будут робкими перед лицом террора. И не заблуждайтесь на этот счет: если они не будут действовать, это сделает Америка.\n- Джордж У. Кустарник" LOADING_TIP_16:0 "Для поддержания конкурентоспособности Америки требуется доступная энергия. Здесь мы сталкиваемся с серьезной проблемой. Америка зависима от нефти, которая часто импортируется из нестабильных частей мира.\n- Джордж У. Куст" LOADING_TIP_17:0 "Хочешь попасть на первую полосу газеты? Я должен совершить какую-нибудь жестокую атаку. Я не буду этого делать. Я провожу кампанию, ориентированную на проблемы.\n- Берни Сандерс" LOADING_TIP_18:0 "Я очень боюсь, что, на самом деле, правительство народа, самим народом и для народа начинает гибнуть в Америке.\n- Берни Сандерс" LOADING_TIP_19:0 "Не существует такого понятия, как бывший сотрудник КГБ.\n- Владимир Путин" LOADING_TIP_20:0 "У русских другие, гораздо более высокие амбиции, скорее духовного характера. Это больше о ваших отношениях с Богом.\n- Владимир Путин" LOADING_TIP_21:0 "Конечно, мы также трезво осознаем, что в отношениях по обе стороны пролива сохраняются исторические проблемы, и что в будущем возникнут вопросы, для решения которых потребуется время, терпение и совместные усилия.\п- Си Цзиньпин" LOADING_TIP_22:0 "Во-первых, необходимо придерживаться лидерства партии во всех задачах, и руководство партии должно постоянно укрепляться и совершенствоваться.\n- Си Цзиньпин" LOADING_TIP_23:0 "Искусство лидерства заключается в том, чтобы говорить нет", а не "да". Очень легко сказать "да".\n- Тони Блэр" LOADING_TIP_24:0 "Для нас в Европе не является разумным ответом высмеивать аргументы американцев или пародировать их политическое руководство.\n- Тони Блэр" LOADING_TIP_25:0 "Я чувствую твою боль.\n- Билл Клинтон" LOADING_TIP_26:0 "Если когда-нибудь наступит время, когда победят все, за кого вы голосуете, и они будут делать все, что, по вашему мнению, они должны делать, все равно будет разрыв между тем, что есть, и тем, что должно быть.\n- Билл Клинтон" LOADING_TIP_27:0 "Я был не исполнительным президентом, а действующим президентом и действовал в рамках четырех положений Конституции.\n- Кочерил Р. Нараянан" LOADING_TIP_28:0 "Если кто-то оскорбляет меня, я испытываю к нему только бесконечную жалость.\n- Кочерил Р. Нараянан" LOADING_TIP_29:0 "Я никогда не думаю о времени, которое я потерял. Я просто выполняю программу, потому что она есть. Это намечено для меня.\n- Нельсон Мандела" LOADING_TIP_30:0 "Величайшая слава в жизни заключается не в том, чтобы никогда не падать, а в том, чтобы подниматься каждый раз, когда мы падаем.\n- Нельсон Мандела" LOADING_TIP_31:0 "Незаконное мы делаем немедленно. Неконституционное занимает немного больше времени.\n- Генри Киссинджер" LOADING_TIP_32:0 "Если вы верите, что их истинное намерение состоит в том, чтобы убить вас, вполне разумно полагать, что они будут лгать вам.\n- Генри Киссинджер" LOADING_TIP_33:0 "Они говорят о провале социализма, но где успех капитализма в Африке, Азии и Латинской Америке?\n - Фидель Кастро" LOADING_TIP_34:0 "У нас в Европе 50 миллионов мусульман. Есть признаки того, что Аллах дарует исламу победу в Европе — без мечей, без оружия, без завоеваний — превратит ее в мусульманский континент в течение нескольких десятилетий.\n- Муаммар Каддафи" LOADING_TIP_35:0 "Африка должна вернуться к тому, чем она была до того, как империалисты разделили ее. Это искусственные разделения, которые мы, в нашей панафриканской концепции, будем стремиться устранить.\n- Роберт Мугабе" LOADING_TIP_36:0 "Канадец есть канадец есть канадец.\n- Джастин Трюдо" LOADING_TIP_37:0 "Канада - открытое и гостеприимное общество, но позвольте мне внести ясность. Мы также являемся страной законов.\n- Джастин Трюдо" LOADING_TIP_38:0 "У меня столько же шансов стать премьер-министром, сколько быть обезглавленным летающей тарелкой или найти Элвиса.\n- Борис Джонсон" LOADING_TIP_39:0 "Следовательно, сражаться и побеждать во всех ваших битвах - это не высшее совершенство; высшее совершенство состоит в том, чтобы сломить сопротивление врага без боя.\n - Сунь-цзы" LOADING_TIP_40:0 "Мы не устраивали пожар\n- Билли Джоэл" LOADING_TIP_41:0 "Тебе не обязательно выигрывать каждый бой. Тебе не обязательно сражаться в каждом бою. Но вы действительно должны за что-то стоять.\n- Тед Круз" LOADING_TIP_42:0 "Вы хотите знать, что я буду делать как президент, это очень просто. Мы убьем террористов, мы отменим Obamacare и будем защищать конституцию. Каждое слово из этого!\n- Тед Круз" LOADING_TIP_43:0 "Мы не обязаны спасать мир. Мир достаточно велик, чтобы позаботиться о себе. О чем мы должны беспокоиться, так это о том, сможет ли мир, в котором мы живем, поддержать нас в нем.\n - Дуглас Адамс" LOADING_TIP_44:0 "Даже если бы смог представлял опасность для человеческой жизни, мы должны помнить, что жизнь в природе без технологий - это массовая смерть.\n - Айн Рэнд" LOADING_TIP_45:0 "Худшее зло, которое вы можете совершить психологически, - это смеяться над собой. Это значит плюнуть себе в лицо.\n- Айн Рэнд" LOADING_TIP_46:0 "Истинный мир - это не просто отсутствие напряженности: это присутствие справедливости.\n - Мартин Лютер Кинг-младший." LOADING_TIP_47:0 "Всегда самое подходящее время делать то, что правильно.\n - Мартин Лютер Кинг-младший." LOADING_TIP_48:0 "Мы празднуем прошлое, чтобы пробудить будущее.\n- Джон Ф. Кеннеди" LOADING_TIP_49:0 "Мы решили отправиться на Луну в этом десятилетии и заняться другими вещами не потому, что это легко, а потому, что это трудно... \n - Джон Ф. Кеннеди" LOADING_TIP_50:0 "Все книги в мире содержат не больше информации, чем транслируется в виде видео в одном крупном американском городе за один год. Не все биты имеют одинаковое значение.\n- Карл Саган" LOADING_TIP_51:0 "Воображение часто переносит нас в миры, которых никогда не было. Но без этого мы никуда не пойдем.\n- Карл Саган" LOADING_TIP_52:0 "Насилие - это не ответ, но это чертовски хорошая догадка.\n- Аноним" LOADING_TIP_53:0 "Каждая песня заканчивается, но это не повод не наслаждаться музыкой.\n- Аноним" LOADING_TIP_54:0 "Если вы хотите изменить то, как люди реагируют на вас, измените то, как вы реагируете на людей.\n- Тимоти Лири" LOADING_TIP_55:0 "В одиночку мы можем сделать так мало; вместе мы можем сделать так много.\n- Хелен Келлер" LOADING_TIP_56:0 "Понимание - это улица с двусторонним движением.\n - Элеонора Рузвельт" LOADING_TIP_57:0 "Только те, кто рискнет зайти слишком далеко, возможно, узнают, как далеко можно зайти.\n- Т.С. Элиот" LOADING_TIP_58:0 "Германия выступает за интеграцию именно потому, что мы не хотим доминирования.\n - Герхард Шредер" LOADING_TIP_59:0 "Война в Ираке имела приоритет над предотвращением внутренних катастроф.\n - Чарльз Б. Рангел" LOADING_TIP_60:0 "Я хотел воевать в Ираке, потому что чувствовал, что обязан помочь освободить людей от угнетения.\n - Эдвард Сноуден" LOADING_TIP_61:0 "Говорите о политике, говорите об учебе и говорите позитивно.\n- Цзян Цзэминь" LOADING_TIP_62:0 "Я не прирожденный лидер. Я слишком интеллектуален, я слишком абстрактен, я слишком много думаю. \n- Ньют Гингрич" LOADING_TIP_63:0 "Япония многому научилась у западной цивилизации в стремлении модернизировать и сохранить нацию.\n- Акихито" LOADING_TIP_64:0 "Устойчивая экономика является источником национальной мощи.\n - Синдзо Абэ" LOADING_TIP_65:0 "Бог ударил Америку в самое уязвимое место, разрушив ее самые престижные здания.\n- Усама бен Ладен" LOADING_TIP_66:0 "Бог на нашей стороне. Мы победим захватчика.\n- Саддам Хусейн" LOADING_TIP_67:0 "Американцы - великий сатана, раненая змея.\n - Аятолла Хомейни" LOADING_TIP_68:0 "Если вы смеетесь с кем-то, значит, вы знаете, что чем-то делитесь.\n- Тревор Ноа" LOADING_TIP_69:0 "Эта страна стала лучше, потому что Fox News преуспела.\n - Билл О'Рейли" LOADING_TIP_70:0 "У каждой страны есть душа, и французская душа - это равенство.\n - Франсуа Олланд" LOADING_TIP_71:0 "Мы избавились от ужасного диктатора. Мы дали иракскому народу возможность начать новую жизнь.\n - Колин Пауэлл" LOADING_TIP_72:0 "Религия опасна, потому что она позволяет людям, у которых нет ответов на все вопросы, думать, что у них есть.\n - Билл Махер" LOADING_TIP_73:0 "Берлускони больше не подходит для руководства Италией.\n - Романо Проди" LOADING_TIP_74:0 "Только я могу изменить эту страну к лучшему.\n- Сильвио Берлускони" LOADING_TIP_75:0 "Око за око в конечном итоге делает весь мир слепым.\n- Мохандас Ганди" LOADING_TIP_76:0 "Моя главная цель - быть полезным моей стране и моему народу.\n- Дмитрий Медведев" LOADING_TIP_77:0 "Терроризм попирает любые права и свободы. Это порождает страх и ненависть. Это препятствие для усилий по улучшению нашего мира.\n- Дмитрий Медведев" LOADING_TIP_78:0 "Достаточно легко определить, чем не является Содружество. Действительно, это довольно популярное времяпрепровождение.\n- Королева Елизавета II" LOADING_TIP_79:0 "Я принадлежал к поколению, выросшему при национал-социализме, и был ослеплен и сбит с пути истинного. Мы позволили сбить себя с пути истинного.\n- Гюнтер Грасс" LOADING_TIP_80:0 "Нет ни одного примера, когда нация выигрывала бы от длительной войны.\n- Сунь-цзы" LOADING_TIP_81:0 "Права человека нарушаются не только терроризмом, репрессиями или убийствами, но и несправедливыми экономическими структурами, которые создают огромное неравенство.\n- Папа Франциск" LOADING_TIP_82:0 "Говорили, что я был волком в овечьей шкуре. Это не я. Здесь нет овечьей шкуры.\n- Норберт Хофер" LOADING_TIP_83:0 "Честно говоря, я думаю, что когда дело доходит до хаоса, вы еще ничего не видели.\n- Найджел Фарадж" LOADING_TIP_84:0 "Дни, когда наши враги могли шантажировать нас ядерными боеголовками, ушли навсегда.\n- Ким Чен Ын" LOADING_TIP_85:0 "Военная мощь страны представляет ее национальную мощь. Только наращивая свои вооруженные силы всеми возможными способами, страна может процветать.\n- Ким Чен Ын" LOADING_TIP_86:0 "Я человек веры. Я боюсь только Бога и, иногда, своей жены.\n- Лех Валенса" LOADING_TIP_87:0 "В эти дни я смотрю в зеркало и должен признать, что я уже не тот рослый молодой мусульманин-социалист, каким был раньше.\n- Барак Обама" LOADING_TIP_88:0 "В истории бывают периоды, когда необходимы перемены, и другие периоды, когда лучше пока оставить все как есть. Искусство жизни - быть в ритме своего возраста.\n - Сэр Освальд Мосли" LOADING_TIP_89:0 "Пресса должна расти изо дня в день - это самое острое и мощное оружие нашей партии.\n - Иосиф Сталин" LOADING_TIP_90:0 "Я хотел бы напомнить вам, что экстремизм в защиту свободы - это не порок!\n - Барри Голдуотер" LOADING_TIP_91:0 "Для военных преступников не существует чистилища. Они отправляются прямиком в ад, посол.\n- Сергей Кислица" LOADING_TIP_92:0 "Я всегда на два шага впереди.\n- Николас Перри"