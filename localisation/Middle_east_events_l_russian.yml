l_russian:  fne.1.t:0 "Падение Басры" fne.1.d:0 "Коалиционные силы только что вошли в самый важный порт Ирака и второй по численности населения город. Хотя некоторые районы все еще сопротивляются, большинство крупных магистралей и важных зданий защищены. Без своих нефтяных месторождений и промышленного комплекса шансы Ирака на победу практически сведены к нулю..." fne.1.a:0 "Ирак обречен..." fne.1.b:0 "Не останавливайтесь на отдых, завтра мы ужинаем в Багдаде!" fne.1.c:0 "Мы надеялись, что город продержится немного дольше..." fne.2.t:0 "Падение Багдада" fne.2.d:0 "Коалиционные силы только что вошли в столицу Ирака Багдад. В некоторых районах все еще идут ожесточенные бои, но большая часть города находится под контролем коалиции. Говорят, что Саддам бежал, хотя никто не знает, куда..." fne.2.a:0 "У Ирака никогда не было ни единого шанса..." fne.2.b:0 "Теперь нам нужно только найти Саддама..." fne.2.c:0 "Пусть партизаны сеют хаос в этой стране!" fne.3.t:0 "Британское участие в освобождении Ирака" fne.3.d:0 "Британское правительство решило еще раз последовать примеру своего старого союзника и преисполнено решимости свергнуть иракского тирана. 45 тысяч британских солдат были отправлены в Кувейт, где они встретились со своими американскими коллегами." fne.3.a:0 "Британия все еще верит, что она великая держава, какая глупость..." fne.3.b:0 "Мы знали, что они помогут нам." fne.3.c:0 "Кажется, американцы привезли с собой своих собак...." fne.3.e:0 "Британия по-прежнему актуальна для мирового государства, черт возьми!" fne.4.t:0 "Турецкое участие в освобождении Ирака" fne.4.d:0 "Турецкое правительство решило последовать примеру своего союзника Соединенных Штатов и начать интервенцию в Ирак с целью найти оружие массового уничтожения. Некоторые наблюдатели полагают, что мотивация Турции больше связана с борьбой с боевиками РПК, находящимися в Ираке...." fne.4.a:0 "Наконец-то мы увидим турок в действии..." fne.4.b:0 "Мы знали, что они помогут нам." fne.4.c:0 "Кажется, американцы привезли с собой своих собак...." fne.4.e:0 "Сначала мы должны быть в Багдаде!" fne.5.t:0 "Пресс-конференция Саддама" fne.5.d:0 "Президент Ирака Саддам Хусейн только что выступил с национальным обращением по государственному телевидению, чтобы успокоить своих соотечественников, поскольку вторжение под руководством США, которое должно было свергнуть его, не смогло обеспечить безопасность Багдада по графику. Он призвал каждого иракского гражданина и солдат восстать против захватчиков и поднять оружие, камни, любое другое оружие, чтобы противостоять вторжению." fne.5.a:0 "Американцы, конечно, не ожидали, что..." fne.5.b:0 "Ирак все еще держится в одиночку против лучшей армии мира!" fne.5.c:0 "Удвоьте бюджет, если это необходимо, но верните нам его голову!" fne.5.e:0 "Давайте украдем этот день у американцев!" fne.6.t:0 "Крах иракской армии" fne.6.d:0 "После нескольких месяцев боевых действий и полного эмбарго со стороны всего мира и без того слабая иракская экономика погрузилась в хаос. Армия действительно страдает, поскольку даже пайки становятся редкостью, а количество дезертирств стремительно растет." fne.6.a:0 "Конец Ирака близок..." fne.6.b:0 "Трусы! Мы все еще можем победить захватчика!" fne.6.c:0 "Это не могло закончиться по-другому... Ирак был обречен." fne.7.t:0 "Оружие Массового Уничтожения" fne.7.d:0 "После поражения иракской армии и установления нового режима в стране американские войска начали поиск оружия массового уничтожения, которое, как утверждается, находится там. Несколько месяцев спустя, поскольку США все еще ничего не нашли, международное сообщество начинает задаваться вопросом, существовали ли они на самом деле..." fne.7.a:0 "США лучше найти что-нибудь, прежде чем ООН потеряет терпение..." fne.7.b:0 "Они могут искать долго, у нас на земле нет ничего подобного!" fne.7.c:0 "Как мы собираемся сказать им..." fne.8.t:0 "Операция Иракская свобода"" fne.8.d:0 "Поскольку Ирак не принял ультиматум США, коалиция во главе с американцами вновь вошла в Ирак, во второй раз менее чем за 20 лет. План состоит в том, чтобы сначала покончить с режимом Саддама Хусейна. Во-вторых, выявить, изолировать и ликвидировать иракское оружие массового уничтожения. В-третьих, захватить и изгнать террористов из страны, а также обезопасить иракские нефтяные месторождения. В-четвертых, собрать как можно больше разведданных, касающихся террористических сетей и глобальной сети незаконного оружия массового уничтожения. И последнее, помочь иракскому народу создать условия для перехода к представительному самоуправлению, оказывая гуманитарную поддержку перемещенным лицам и многим нуждающимся иракским гражданам." fne.8.a:0 "Начинается Вторая война в Персидском заливе..." fne.8.b:0 "На этот раз мы их выгоним!" fne.8.c:0 "Мы освободим иракских граждан от правления террора Саддама!" fne.9.t:0 "Ультиматум США" fne.9.d:0 "Президент США Джордж У. Буш только что провел пресс-конференцию, на которой он установил крайний срок для правителя Ирака Саддама Хусейна и двух его сыновей, Удая и Кусая, покинуть страну или столкнуться с военными действиями." fne.9.a:0 "Дела вот-вот пойдут наперекосяк..." fne.9.b:0 "Кем они себя возомнили!" fne.9.c:0 "Готовьте мальчиков, мы возвращаемся в Ирак...." USA_flavor.1.t:0 "Судьба Курдистана" USA_flavor.1.d:0 "Иракский Курдистан пользуется высоким уровнем автономии с 1991 года, хотя это было приобретено дорого. Теперь нам пора решить, может ли у них быть место в новом Ираке, который мы строим, или им лучше быть одним..." USA_flavor.1.o1:0 "Давай ничего не будем трогать..." USA_flavor.1.o2:0 "Они заслуживают некоторой расплаты за помощь." USA_flavor.1.o3:0 "Они могут быть интегрированы обратно в Ирак, хотя и с высокой автономией" USA_flavor.2.t:0 "Помощь во имя свободы Ирака" USA_flavor.2.d:0 "Мы могли бы вторгнуться в Ирак в одиночку, поскольку у нас есть необходимые материально-технические возможности и огневая мощь. Однако присоединение к нам некоторых союзников уменьшило бы негативную реакцию и наши потери... Наши старые друзья в Британии наверняка последуют за нами еще раз, если мы попросим. Турки также могли бы оказать некоторую помощь, поскольку они граничат с Ираком, но кто знает, что они там сделают с курдами.... \n § R Мы узнаем, кто пойдет с нами, только когда начнется операция..." USA_flavor.2.o1:0 "Спросите только Великобританию" USA_flavor.2.o2:0 "Спрашивай только индейку" USA_flavor.2.o3:0 "Спроси их обоих" USA_flavor.2.o4:0 "Мы сделаем это сами, мы достаточно сильны в одиночку!" USA_flavor.4.t:0 "Турция Сохраняет Нейтралитет" USA_flavor.4.d:0 "Турецкое правительство решило сохранять нейтралитет и запретить нашим войскам вторгаться со своей территории! 4-й пехотной дивизии, которая должна была создать северный фронт, теперь запрещен въезд в Турцию..." USA_flavor.4.o1:0 "Черт возьми, это должно быть перемещено сейчас..." USA_flavor.5.t:0 "Теперь Мальчики Могут Идти Домой" USA_flavor.5.d:0 "Иракская свобода - это оглушительный успех! Саддам был свергнут, и Ирак теперь может свободно принять демократию. Мы обучим иракскую армию и вернем наших мальчиков домой прямо сейчас." USA_flavor.5.o1:0 "Первый тур по Ираку завершен..." USA_flavor.6.t:0 "Мир В Ираке" USA_flavor.6.d:0 "Теперь, когда иракское правительство согласилось на мир, мы можем начать работу по переходу Ирака к демократии, мы не должны потерпеть неудачу..." USA_flavor.6.o1:0 "Выделите немного средств" USA_flavor.6.o2:0 "Сначала им нужно будет оплатить наши военные расходы." USA_flavor.6.o3:0 "Помогите им стать маяком демократии на Ближнем Востоке." USA_flavor.7.t:0 "Мир В Ираке" USA_flavor.7.d:0 "С тех пор как Ирак отбросил наши силы вторжения и захватил Кувейт, нашим единственным средством давления была авиация. Однако их недавно построенные системы противовоздушной обороны приводят к тому, что наши потери стремительно растут без какой-либо реальной выгоды. Необходимо принять решение." USA_flavor.7.o1:0 "У нас есть более неотложные дела." USA_flavor.7.o2:0 "Мы вернемся!" ENG_flavor.1.t:0 "Британское участие в освобождении Ирака" ENG_flavor.1.d:0 "Как и планировалось, наши войска были направлены в Кувейт, чтобы помочь нашему американскому союзнику. Давайте не будем забывать о военно-воздушных силах, они будут самыми решающими в первый час." ENG_flavor.1.o1:0 "Что бы они делали без нас?" ENG_flavor.2.t:0 "Британское участие в освобождении Ирака" ENG_flavor.2.d:0 "Наш старый союзник, Соединенные Штаты, попросили нас присоединиться к ним в их предстоящей интервенции против режима БААС в Ираке." ENG_flavor.2.o1:0 "Конечно, мы согласны! Правительство Ирака должно быть свергнуто." ENG_flavor.2.o2:0 "Зачем нам вообще это делать? Сначала им нужно обратиться в ООН." ENG_flavor.3.t:0 "Теперь Мальчики Могут Идти Домой" ENG_flavor.3.d:0 "Иракская свобода - это оглушительный успех! Саддам был свергнут, и Ирак теперь может свободно принять демократию. Мы обучим иракскую армию и вернем наших мальчиков домой прямо сейчас." ENG_flavor.3.o1:0 "Первый тур по Ираку завершен..." TUR_flavor.1.t:0 "Турецкое участие в освобождении Ирака" TUR_flavor.1.d:0 "Как и планировалось, наши войска пересекают границу и начали совместную интервенцию в Ираке." TUR_flavor.1.o1:0 "Мы убьем нескольких бойцов РПК, проходя мимо..." TUR_flavor.2.t:0 "Турецкое участие в освобождении Ирака" TUR_flavor.2.d:0 "Соединенные Штаты, наш союзник, просят нас совместно вмешаться в Ирак. Наша помощь была бы неоценима, и они гарантируют нам, что мы получим вознаграждение." TUR_flavor.2.o1:0 "Давайте почтим наш союз." TUR_flavor.2.o2:0 "Они могут пройти через нас, но ни один турецкий солдат не пересечет границу." TUR_flavor.2.o3:0 "Ни за что! Мы не принесем войну к нашим границам!" IRQ_flavor.1.t:0 "Местонахождение Правительства" IRQ_flavor.1.d:0 "Теперь, когда эффект внезапности исчез, и наши войска восстановили некоторый порядок, что нам теперь делать?" IRQ_flavor.1.o1:0 "Мы останемся в Багдаде, пока он не падет! Укрепите оборону и организуйте мирную конференцию." IRQ_flavor.1.o2:0 "Мы переедем в Моссул, там безопаснее" IRQ_flavor.2.t:0 "Крах иракской армии" IRQ_flavor.2.d:0 "У нас больше нет ресурсов для продолжения борьбы. Может быть, настало время для мира?" IRQ_flavor.2.o1:0 "У нас нет другого выбора." IRQ_flavor.2.o2:0 "Никогда!" IRQ_flavor.3.t:0 "Вторжение в Кувейт" IRQ_flavor.3.d:0 "Американцы все еще обстреливают нас из Кувейта, мы не можем этого допустить. 19-я провинция Ирака снова будет нашей!" IRQ_flavor.3.o1:0 "Вперед!" IRQ_flavor.4.t:0 "Окончание Войны" IRQ_flavor.4.d:0 "Теперь, когда мы контролируем американские базы, которые непосредственно угрожали нам с суши, и что наше воздушное пространство защищено, они неприкосновенны. Кроме того, имея в своем распоряжении 20% мировых запасов нефти, мы имеем большие рычаги влияния на мировой арене..." IRQ_flavor.4.o1:0 "Пошли им мирное предложение." IRQ_flavor.5.t:0 "План Иракской войны" IRQ_flavor.5.d:0 "Теперь, когда эффект внезапности исчез, и наши войска восстановили некоторый порядок, что нам теперь делать?" IRQ_flavor.5.o1:0 "Сражайтесь в обороне и позвольте людям подняться у себя в тылу." IRQ_flavor.5.o2:0 "Мы должны контратаковать сейчас, иначе в конце концов проиграем. Вперед!" IRQ_flavor.6.t:0 "Успешный Призыв Добровольцев!" IRQ_flavor.6.d:0 "Со всего Ближнего Востока и даже за его пределами арабы стекаются в нашу страну, чтобы взять оружие и помочь нам отбросить захватчиков!" IRQ_flavor.6.o1:0 "Мы знали, что мы не одни" IRQ_flavor.7.t:0 "Успешный Призыв Волонтеров" IRQ_flavor.7.d:0 "Со всего Ближнего Востока некоторые арабы приехали в нашу страну, чтобы взять оружие и помочь нам отбросить захватчиков! Не так уж много, хотя..." IRQ_flavor.7.o1:0 "Меньше половины того, на что я надеялся..." IRQ_flavor.8.t:0 "Неудачный Призыв Добровольцев" IRQ_flavor.8.d:0 "Наш призыв в основном остался без ответа. Некоторые люди действительно пришли, но их было недостаточно даже для того, чтобы составить бригаду..." IRQ_flavor.8.o1:0 "Мы не забудем этого предательства..." IRQ_flavor.9.t:0 "Кампания бомбардировок США" IRQ_flavor.9.d:0 "Авиация США бомбит нас практически безнаказанно, сокрушая нашу оборону повсюду. Однако это не будет длиться вечно, и мы должны попытаться сохранить наши войска нетронутыми для второй фазы вторжения." IRQ_flavor.9.o1:0 "Живи, чтобы сражаться в другой день, э-э..."