_MOD_SLOT_fixed_ship_anti_air_slot_TITLE:0 "Противовоздушный" EQ_MOD_SLOT_fixed_ship_torpedo_slot_TITLE:0 "Торпеды" EQ_MOD_SLOT_fixed_ship_deck_slot_1_TITLE:0 "Палубное пространство 1" EQ_MOD_SLOT_fixed_ship_deck_slot_2_TITLE:0 "Палубное пространство 2" EQ_MOD_SLOT_fixed_ship_fire_control_system_slot_TITLE:0 "Система управления огнем" EQ_MOD_SLOT_fixed_ship_radar_slot_TITLE:0 "Радар/гидролокатор" EQ_MOD_SLOT_fixed_ship_engine_slot_TITLE:0 "Двигатель" EQ_MOD_SLOT_fixed_ship_armor_slot_TITLE:0 "Средства защиты" EQ_MOD_SLOT_front_1_custom_slot_TITLE:0 "Пользовательский интерфейс Front 1" EQ_MOD_SLOT_front_2_custom_slot_TITLE:0 "Пользовательский интерфейс Front 2" EQ_MOD_SLOT_mid_1_custom_slot_TITLE:0 "Обычай середины 1" EQ_MOD_SLOT_mid_2_custom_slot_TITLE:0 "Обычай середины 2" EQ_MOD_SLOT_mid_3_custom_slot_TITLE:0 "Обычай середины 3-х" EQ_MOD_SLOT_rear_1_custom_slot_TITLE:0 "Задняя часть 1 Обычай" EQ_MOD_SLOT_rear_2_custom_slot_TITLE:0 "Задняя часть 2 На заказ" ship_light_battery_1:0 "Старый Световой пистолет" ship_light_battery_1_short:0 "Легкое ружье I" ship_light_battery_1_desc:0 "Относительно небольшая пушка для использования на корветах и небольших кораблях." ship_light_battery_2:0 "Базовая легкая пушка" ship_light_battery_2_short:0 "Легкая пушка II" ship_light_battery_2_desc:0 "Небольшое ружье с приводным креплением, позволяющим быстро попадать в цель." ship_light_battery_3:0 "Улучшенная легкая пушка" ship_light_battery_3_short:0 "Легкая пушка III" ship_light_battery_3_desc:0 "Маленький пистолет с усиленным корпусом." ship_light_battery_4:0 "Усовершенствованная легкая пушка" ship_light_battery_4_short:0 "Легкая пушка IV" ship_light_battery_4_desc:0 "Скорострельная маленькая пушка для наведения на легкие корабли противника." ship_light_battery_5:0 "Световая пушка ближайшего будущего" ship_light_battery_5_short:0 "Легкая пушка V" ship_light_battery_5_desc:0 "Модернизированное малокалиберное ружье, главной целью которого является точность. Это оружие может легко поражать цели на расстоянии многих миль без ущерба для скорострельности." ship_light_battery_6:0 "Световая пушка будущего" ship_light_battery_6_short:0 "Световое ружье VI" ship_light_battery_6_desc:0 "Лучшая легкая пушка, доступная для корветов и подобных небольших кораблей. Используя полностью цифровой интерфейс и передовые вычисления, он способен превзойти любое оружие в своей категории ." dp_light_battery:0 "Легкая пушка двойного назначения" dp_light_battery_short:0 "Легкая пушка двойного назначения I" dp_light_battery_desc:0 "Сочетание противокорабельных и противовоздушных боеприпасов позволяет этому передовому оружию быстро переключаться между надводными и воздушными целями." dp_light_battery_2:0 "Улучшенная легкая пушка двойного назначения" dp_light_battery_2_short:0 "Легкая пушка двойного назначения II" dp_light_battery_2_desc:0 "Можно было только ожидать, что появление программируемых боеприпасов приведет к той же концепции в меньшем масштабе. Эти маленькие патроны чрезвычайно универсальны и представляют большую опасность для легких целей." ship_heavy_battery_1:0 "Старая Средняя Система Вертикального Пуска" ship_heavy_battery_1_short:0 "Средний VLS I" ship_heavy_battery_1_desc:0 "Старый, но все еще мощный блок ячеек для крылатых ракет." ship_heavy_battery_2:0 "Базовая Средняя система Вертикального Запуска" ship_heavy_battery_2_short:0 "Средний VLS II" ship_heavy_battery_2_desc:1 "Более изящные и устойчивые к атмосферным воздействиям конструкции ячеек повышают надежность и простоту использования." ship_heavy_battery_3:0 "Улучшенная система Среднего Вертикального Пуска" ship_heavy_battery_3_short:0 "Средний VLS III" ship_heavy_battery_3_desc:0 "Система вертикального запуска с возможностью горячего запуска." ship_heavy_battery_4:0 "Усовершенствованная Система среднего Вертикального Пуска" ship_heavy_battery_4_short:0 "Средний VLS IV #E#W#" ship_heavy_battery_4_desc:0 "Полностью оцифрованный интерфейс улучшает возможности экипажа по использованию системы и диагностике проблем." ship_heavy_battery_5:0 "Система среднего вертикального запуска ближайшего будущего" ship_heavy_battery_5_short:0 "Средний VLS V" ship_heavy_battery_5_desc:0 "Немного улучшенный современный блок ячеек для крылатых ракет." ship_heavy_battery_6:0 "Будущая Средняя система вертикального запуска" ship_heavy_battery_6_short:0 "Средний VLS VI" ship_heavy_battery_6_desc:0 "Благодаря целенаправленному использованию программируемых боеприпасов эта система вооружения обладает беспрецедентной универсальностью на море." ship_super_heavy_battery_1:0 "Базовая Тяжелая Система Вертикального пуска" ship_super_heavy_battery_1_short:0 "Тяжелый VLS I" ship_super_heavy_battery_1_desc:0 "Очень большой набор ячеек для использования только на самых больших современных крейсерах." ship_super_heavy_battery_2:0 "Улучшенная Тяжелая Система Вертикального Пуска" ship_super_heavy_battery_2_short:0 "Тяжелый VLS II" ship_super_heavy_battery_2_desc:0 "Еще один улучшенный блок ячеек для крылатых ракет для линейных крейсеров. Есть несколько кораблей, которые могут выдержать бремя этой мощной системы вооружения." ship_light_medium_battery_1:0 "Старая артиллерия" ship_light_medium_battery_1_short:0 "Морская артиллерия I" ship_light_medium_battery_1_desc:0 "Компромисс между скорострельностью и весом снаряда, эта пушка предназначена для использования на фрегатах для поражения небольших кораблей." ship_light_medium_battery_2:0 "Базовая артиллерия" ship_light_medium_battery_2_short:0 "Морская артиллерия II" ship_light_medium_battery_2_desc:0 "Это орудие представляет собой логическую эволюцию по сравнению с предыдущими моделями и предназначено для того, чтобы позволить фрегатам иметь комфортное преимущество в огневой мощи перед корветами и старыми эсминцами." ship_light_medium_battery_3:0 "Улучшенная артиллерия" ship_light_medium_battery_3_short:0 "Морская артиллерия III" ship_light_medium_battery_3_desc:0 "Используя ряд новых технологий, эта легкобронированная установка еще больше увеличивает разрыв между орудиями корветов и фрегатов." ship_light_medium_battery_4:0 "Передовая артиллерия" ship_light_medium_battery_4_short:0 "Морская артиллерия IV" ship_light_medium_battery_4_desc:0 "Разработанная с нуля для обеспечения высокой скорострельности, эта установка была создана для того, чтобы позволить фрегатам и эсминцам выводить из строя еще более крупных врагов на больших дистанциях." ship_light_medium_battery_5:0 "Артиллерия ближайшего будущего" ship_light_medium_battery_5_short:0 "Морская артиллерия V" ship_light_medium_battery_5_desc:0 "Возможно, последняя эволюция в легком морском вооружении, программируемые боеголовки, запускаемые этой пушкой, позволяют быстро менять типы целей без необходимости заряжать снаряды другого типа." ship_light_medium_battery_6:0 "Артиллерия будущего" ship_light_medium_battery_6_short:0 "Морская артиллерия VI" ship_light_medium_battery_6_desc:0 "Электромагнитный рельсотрон увеличивает скорость снаряда за счет ускорения снаряда в дополнение к стандартному метательному веществу." ship_medium_battery_1:0 "Старая система Вертикального Запуска" ship_medium_battery_1_short:0 "Легкий VLS I" ship_medium_battery_1_desc:0 "Несмотря на то, что эта система не может бороться с крейсерами, она все равно будет наносить значительный урон кораблям аналогичного класса." ship_medium_battery_2:0 "Базовая система Вертикального Запуска" ship_medium_battery_2_short:0 "Легкий VLS II" ship_medium_battery_2_desc:0 "Небольшая модернизация по сравнению со старыми моделями, эта система вертикального запуска служит компромиссом между размером и стоимостью." ship_medium_battery_3:0 "Улучшенная система Вертикального Запуска" ship_medium_battery_3_short:0 "Легкий VLS III" ship_medium_battery_3_desc:0 "Объединенная выхлопная система для каждого комплекта из двух камер освободила место для дополнительных разработок самого вооружения." ship_medium_battery_4:0 "Усовершенствованная система Вертикального Запуска" ship_medium_battery_4_short:0 "Легкий VLS IV" ship_medium_battery_4_desc:0 "Полезная модульность отдельных ракетных ячеек облегчает использование самой системы." ship_medium_battery_5:0 "Система вертикального запуска ближайшего будущего" ship_medium_battery_5_short:0 "Легкий VLS V" ship_medium_battery_5_desc:0 "Усовершенствованный процесс перезарядки сокращает время, необходимое для загрузки новых ракет в систему." ship_medium_battery_6:0 "Будущая система вертикального запуска" ship_medium_battery_6_short:0 "Свет VLS VI" ship_medium_battery_6_desc:0 "Цифровая интегрированная система вооружения, работающая с программируемыми боеприпасами, придает флоту большую универсальность." ship_secondaries_1:0 "Базовая пусковая установка для ракет класса Земля-земля"" ship_secondaries_1_short:0 "Пусковая установка SSM I" ship_secondaries_1_desc:0 "Стандартная противокорабельная ракетная система, установленная на башне, предназначенная для поражения небольших целей, в то время как основное вооружение сосредоточено на крупных целях." ship_secondaries_2:0 "Усовершенствованная пусковая установка для ракет класса Земля-земля"" ship_secondaries_2_short:0 "Пусковая установка SSM II" ship_secondaries_2_desc:0 "Более быстрые и маневренные противокорабельные ракеты обеспечивают более надежное соотношение пуска и поражения." ship_secondaries_3:0 "Пусковая установка для ракет класса Земля-земля"ближайшего будущего" ship_secondaries_3_short:0 "Пусковая установка SSM III" ship_secondaries_3_desc:0 "Конструкции SSM с высокой тягой и большой полезной нагрузкой." dp_ship_secondaries:0 "Ракетная установка двойного назначения" dp_ship_secondaries_short:0 "Пусковая установка SAM/SSM I" dp_ship_secondaries_desc:0 "Разрабатывая многоцелевую боеголовку для традиционных ракет класса земля-воздух", они могут быть эффективны и при поражении надводных целей. Это создает мастера на все руки для развертывания наступательных ракет"." dp_ship_secondaries_2:0 "Усовершенствованная ракетная установка двойного назначения" dp_ship_secondaries_2_short:0 "Пусковая установка SAM/SSM II" dp_ship_secondaries_2_desc:0 "Цифровые настраиваемые боеголовки для последовательного наведения на цель в воздухе и на поверхности." ship_fire_control_system_0:0 "Механическое наведение" ship_fire_control_system_0_short:0 "Классическое управление огнем" ship_fire_control_system_0_desc:0 "Используя проверенную механику, системы наведения корабля будут надежными, но простыми." ship_fire_control_system_1:0 "Обновленное Прогнозирующее руководство" ship_fire_control_system_1_short:0 "Управление огнем I" ship_fire_control_system_1_desc:0 "Современные морские орудия требуют большего наведения, чем старые орудия, из-за их большой дальности стрельбы. Эта система пытается обеспечить хороший баланс точности и надежности." ship_fire_control_system_2:0 "Сетецентрический таргетинг" ship_fire_control_system_2_short:0 "Управление огнем II" ship_fire_control_system_2_desc:0 "Значительная цифровая интеграция систем вооружения и систем обнаружения обеспечивает преимущество, основанное на том, сколько информации может быть получено." ship_fire_control_system_3:0 "Блокировка после запуска" ship_fire_control_system_3_short:0 "Управление огнем III" ship_fire_control_system_3_desc:0 "Системы обнаружения и наведения интегрированы таким образом, чтобы обеспечить независимое наведение ракеты после запуска. Это обеспечивает большую точность стрельбы ракетами на предельных дальностях." ship_fire_control_system_4:0 "Интегрированные компьютеры" ship_fire_control_system_4_short:0 "Управление огнем IV" ship_fire_control_system_4_desc:0 "Обновленное программное обеспечение, которое собирает всю информацию об обнаружении и целеуказании для морской боевой группы. Это облегчает общение, позволяя участникам видеть на экране, что делает каждый дружественный корабль." ship_fire_control_system_5:0 "Голографический боевой экран" ship_fire_control_system_5_short:0 "Управление огнем V" ship_fire_control_system_5_desc:0 "Трехмерное картографирование и системы прицеливания дают большую ясность силам, участвующим в морском бою." ship_torpedo_1:0 "Старая торпедная установка" ship_torpedo_1_short:0 "Торпедная установка I" ship_torpedo_1_desc:0 "Набор торпед среднего размера, которые могут быть установлены на надводных военных кораблях." ship_torpedo_2:0 "Базовая торпедная установка" ship_torpedo_2_short:0 "Торпедная установка II" ship_torpedo_2_desc:0 "Установив в крепление еще один торпедный аппарат, надводный корабль может вести огонь с большим разбросом и более высокими шансами на попадание." ship_torpedo_3:0 "Улучшенная торпедная установка" ship_torpedo_3_short:0 "Торпедная установка III" ship_torpedo_3_desc:0 "Большие торпеды могут нести большую боеголовку, нанося значительно больший урон цели. Однако для этого требуется, чтобы пусковая установка имела меньше трубок." ship_torpedo_4:0 "Усовершенствованная торпедная установка" ship_torpedo_4_short:0 "Торпедная установка IV" ship_torpedo_4_desc:0 "Решив механические проблемы запуска больших торпед с надводных кораблей, эта усовершенствованная модель также может быть быстро перезаряжена для следующего залпа." ship_torpedo_5:0 "Торпедная установка ближайшего будущего" ship_torpedo_5_short:0 "Торпедная установка V" ship_torpedo_5_desc:0 "Торпеды с более высокой скоростью сближения достигнут своей цели гораздо раньше, быстро завершив сражение." ship_torpedo_6:0 "Будущая торпедная установка" ship_torpedo_6_short:0 "Торпедная установка VI" ship_torpedo_6_desc:0 "Установка направления цели после запуска позволяет запускать торпеду с одной стороны корабля, но при этом нацеливаться на судно с другой стороны корабля. Это бесценно во время разъединения." ship_torpedo_sub_1:0 "Старые торпедные аппараты" ship_torpedo_sub_1_short:0 "Торпедные аппараты I" ship_torpedo_sub_1_desc:0 "Базовый набор торпедных аппаратов, которые можно перезаряжать изнутри подводной лодки." ship_torpedo_sub_2:0 "Основные торпедные аппараты" ship_torpedo_sub_2_short:0 "Торпедные аппараты II" ship_torpedo_sub_2_desc:0 "Большее торпедное отделение позволяет установить больше торпедных аппаратов. Это также обеспечивает немного больше жизненного пространства для экипажа." ship_torpedo_sub_3:0 "Усовершенствованные торпедные аппараты" ship_torpedo_sub_3_short:0 "Торпедные аппараты III" ship_torpedo_sub_3_desc:0 "Набор торпедных аппаратов большего размера позволяет подводным лодкам запускать торпеды большего размера." ship_torpedo_sub_4:0 "Усовершенствованные торпедные аппараты" ship_torpedo_sub_4_short:0 "Торпедные аппараты IV" ship_torpedo_sub_4_desc:0 "Добавление электрического загрузочного тарана позволяет перезаряжать торпедные аппараты в течение нескольких минут." ship_torpedo_sub_5:0 "Торпедные аппараты ближайшего будущего" ship_torpedo_sub_5_short:0 "Торпедные аппараты IV" ship_torpedo_sub_5_desc:0 "Различные типы торпед будут интегрированы в эти новые трубы и использоваться в зависимости от цели." ship_torpedo_sub_6:0 "Торпедные аппараты будущего" ship_torpedo_sub_6_short:0 "Торпедные аппараты IV" ship_torpedo_sub_6_desc:0 "Усовершенствованные методы развертывания торпед теперь обеспечивают большую оперативную гибкость." ship_anti_air_1:0 "Старая пусковая установка СЭМА" ship_anti_air_1_short:0 "Пусковая установка SAM I" ship_anti_air_1_desc:0 "Ракета класса земля-воздух"- это ракета, предназначенная для запуска с земли для уничтожения самолетов или других ракет"." ship_anti_air_2:0 "Базовая пусковая установка ЗРК" ship_anti_air_2_short:0 "Пусковая установка ЗРК II" ship_anti_air_2_desc:0 "Ракета класса земля-воздух"- это ракета, предназначенная для запуска с земли для уничтожения самолетов или других ракет"." ship_anti_air_3:0 "Улучшенная пусковая установка ЗРК" ship_anti_air_3_short:0 "Пусковая установка ЗРК III" ship_anti_air_3_desc:0 "Ракета класса земля-воздух"- это ракета, предназначенная для запуска с земли для уничтожения самолетов или других ракет"." ship_anti_air_4:0 "Усовершенствованная пусковая установка ЗРК" ship_anti_air_4_short:0 "Пусковая установка ЗРК IV" ship_anti_air_4_desc:0 "Ракета класса земля-воздух"- это ракета, предназначенная для запуска с земли для уничтожения самолетов или других ракет"." ship_anti_air_5:0 "Пусковая установка ЗРК ближайшего будущего" ship_anti_air_5_short:0 "Пусковая установка ЗРК V" ship_anti_air_5_desc:0 "Ракета класса земля-воздух"- это ракета, предназначенная для запуска с земли для уничтожения самолетов или других ракет"." ship_anti_air_6:0 "Будущая пусковая установка ЗРК" ship_anti_air_6_short:0 "Пусковая установка ЗРК VI" ship_anti_air_6_desc:0 "Ракета класса земля-воздух"- это ракета, предназначенная для запуска с земли для уничтожения самолетов или других ракет"." ship_ciws_1:0 "Старая Система Ближнего Боя" ship_ciws_1_short:0 "CIWS I" ship_ciws_1_desc:0 "Система оружия ближнего боя - это система оружия точечной обороны для обнаружения и уничтожения приближающихся ракет малой дальности и самолетов противника, которые проникли через внешнюю оборону." ship_ciws_2:0 "Базовая Система Ближнего Боя" ship_ciws_2_short:0 "CIWS II" ship_ciws_2_desc:0 "Система оружия ближнего боя - это система оружия точечной обороны для обнаружения и уничтожения приближающихся ракет малой дальности и самолетов противника, которые проникли через внешнюю оборону." ship_mine_layer_1:0 "Рельсы для заминирования" ship_mine_layer_1_desc:0 "Модификации для надводного корабля для перевозки и развертывания морских мин." ship_mine_sweeper_1:0 "Саперное снаряжение" ship_mine_sweeper_1_desc:0 "Снаряжение для развертывания различного уборочного оборудования." ship_mine_layer_sub:0 "Минные трубы" ship_mine_layer_sub_desc:0 "Модификации корпуса подводной лодки, позволяющие ей устанавливать несколько мин." ship_depth_charge_1:0 "Старая противолодочная ракетная установка" ship_depth_charge_1_short:0 "Пусковая установка ASWM I" ship_depth_charge_1_desc:0 "Противолодочная ракета - это противостоящее противолодочное оружие. Часто вариант конструкций противокорабельных ракет в противолодочных системах обычно используется реактивный или ракетный двигатель для доставки: взрывной боеголовки, направленной непосредственно на подводную лодку; глубинной бомбы или; самонаводящейся торпеды, которая переносится с корабля-носителя или другой платформы вблизи подводной лодки. цель." ship_depth_charge_2:0 "Базовая противолодочная ракетная установка" ship_depth_charge_2_short:0 "Пусковая установка ASWM II" ship_depth_charge_2_desc:0 "Противолодочная ракета - это противостоящее противолодочное оружие. Часто вариант конструкций противокорабельных ракет в противолодочных системах обычно используется реактивный или ракетный двигатель для доставки: взрывной боеголовки, направленной непосредственно на подводную лодку; глубинной бомбы или; самонаводящейся торпеды, которая переносится с корабля-носителя или другой платформы вблизи подводной лодки. цель." ship_depth_charge_3:0 "Усовершенствованная пусковая установка противолодочной ракеты" ship_depth_charge_3_short:0 "Пусковая установка ASWM III" ship_depth_charge_3_desc:0 "Противолодочная ракета - это противостоящее противолодочное оружие. Часто вариант конструкций противокорабельных ракет в противолодочных системах обычно используется реактивный или ракетный двигатель для доставки: взрывной боеголовки, направленной непосредственно на подводную лодку; глубинной бомбы или; самонаводящейся торпеды, которая переносится с корабля-носителя или другой платформы вблизи подводной лодки. цель." ship_depth_charge_4:0 "Усовершенствованная противолодочная ракетная установка" ship_depth_charge_4_short:0 "Пусковая установка ASWM IV" ship_depth_charge_4_desc:0 "Противолодочная ракета - это противостоящее противолодочное оружие. Часто вариант конструкций противокорабельных ракет в противолодочных системах обычно используется реактивный или ракетный двигатель для доставки: взрывной боеголовки, направленной непосредственно на подводную лодку; глубинной бомбы или; самонаводящейся торпеды, которая переносится с корабля-носителя или другой платформы вблизи подводной лодки. цель." ship_depth_charge_5:0 "Пусковая установка для противолодочной обороны ближайшего будущего" ship_depth_charge_5_short:0 "Пусковая установка ASWM V" ship_depth_charge_5_desc:0 "Противолодочная ракета - это противостоящее противолодочное оружие. Часто вариант конструкций противокорабельных ракет в противолодочных системах обычно используется реактивный или ракетный двигатель для доставки: взрывной боеголовки, направленной непосредственно на подводную лодку; глубинной бомбы или; самонаводящейся торпеды, которая переносится с корабля-носителя или другой платформы вблизи подводной лодки. цель." ship_depth_charge_6:0 "Будущая противолодочная ракетная установка" ship_depth_charge_6_short:0 "Пусковая установка ASWM VI" ship_depth_charge_6_desc:0 "Противолодочная ракета - это противостоящее противолодочное оружие. Часто вариант конструкций противокорабельных ракет в противолодочных системах обычно используется реактивный или ракетный двигатель для доставки: взрывной боеголовки, направленной непосредственно на подводную лодку; глубинной бомбы или; самонаводящейся торпеды, которая переносится с корабля-носителя или другой платформы вблизи подводной лодки. цель." ship_sub_snorkel_1:0 "Базовые стелс-системы" ship_sub_snorkel_1_short:0 "Скрытность I" ship_sub_snorkel_1_desc:0 "Уникальный и бесшумный винт производит гораздо меньше звука на пассивном гидролокаторе. Это также чрезвычайно затрудняет идентификацию подводной лодки." ship_sub_snorkel_2:0 "Улучшенные системы Скрытности" ship_sub_snorkel_2_short:0 "Стелс II" ship_sub_snorkel_2_desc:0 "В безэховых плитках используется специальная конструкция из резины с небольшими пустотами для разрушения и поглощения активных волн гидролокатора." ship_sub_snorkel_3:0 "Усовершенствованные Стелс-системы" ship_sub_snorkel_3_short:0 "Стелс III" ship_sub_snorkel_3_desc:0 "Сверхсекретные материалы и конструкции значительно повышают скрытность подводной лодки." ship_airplane_launcher_1:0 "Вертолет ASUW" ship_airplane_launcher_1_desc:0 "Патрульный вертолет, оснащенный простыми воздушными датчиками для обнаружения надводных кораблей и подводных лодок." ship_airplane_launcher_2:0 "Вертолет ASW/ASUW" ship_airplane_launcher_2_desc:0 "Патрульный вертолет, оснащенный передовыми воздушными датчиками и гидроакустическим буем для обнаружения надводных кораблей и подводных лодок." ship_airplane_launcher_drone_1:0 "Беспилотный вертолет I" ship_airplane_launcher_drone_1_desc:0 "Самолет с меньшей дальностью полета, чем обычные пилотируемые вертолеты, эта система оснащена оружием в дополнение к датчикам." ship_airplane_launcher_drone_2:0 "Беспилотный вертолет II" ship_airplane_launcher_drone_2_desc:0 "Самолет с меньшей дальностью полета, чем обычные пилотируемые вертолеты, эта система оснащена оружием в дополнение к модернизированным датчикам." ship_deck_space:0 "Ангарное пространство" ship_deck_space_desc:0 "Большая открытая площадка внутри корабля, которая позволяет обслуживать и вооружать колесные самолеты. Увеличение площади ангара на корабле значительно увеличивает его стоимость." ship_sonar_1:0 "Гидролокатор I" ship_sonar_1_desc:0 "Простой набор гидрофонов для отслеживания подводной цели по звуку, который она издает." ship_sonar_2:0 "Сонар II" ship_sonar_2_desc:0 "Активный излучатель шума, который посылает короткий пинг"в воду, а затем прослушивает эхо от погруженного корпуса подводной лодки"." ship_sonar_3:0 "Сонар III" ship_sonar_3_desc:0 "Активный излучатель шума, который посылает короткий пинг"в воду, а затем прослушивает эхо от погруженного корпуса подводной лодки. Улучшено по сравнению с предыдущими версиями." ship_sonar_4:0 "Гидролокатор IV" ship_sonar_4_desc:0 "" ship_sonar_5:0 "Гидролокатор IV" ship_sonar_5_desc:0 "" ship_sonar_6:0 "Гидролокатор IV" ship_sonar_6_desc:0 "" ship_radar_1:0 "Стар