вижения, которому поручено военное командование другими силами." scout_plane_equipment_1:0 "AEW&C Aircraft I" scout_plane_equipment_1_short:0 "AEW&C Aircraft I" scout_plane_equipment_1_desc:0 "Базовый воздушный самолет раннего предупреждения и управления" scout_plane_equipment_2:0 "AEW&C Aircraft II" scout_plane_equipment_2_short:0 "AEW&C Aircraft II" scout_plane_equipment_2_desc:0 "Усовершенствованный воздушный самолет раннего предупреждения и управления" transport_plane_equipment:0 "Транспортный самолет" transport_plane_equipment_short:0 "Транспортный самолет" transport_plane_equipment_desc:0 "Военно-транспортные самолеты или военно-грузовые самолеты используются для переброски войск, оружия и другой военной техники по воздуху для поддержки военных операций. Транспортные самолеты могут использоваться как для стратегических, так и для тактических задач, и их часто перенаправляют на гражданские миссии по оказанию чрезвычайной помощи." transport_plane_equipment_1:0 "Транспортный самолет поколения 1" transport_plane_equipment_1_short:0 "Транспортный самолет I" transport_plane_equipment_1_desc:0 "Малый транспортный самолет" transport_plane_equipment_2:0 "Транспортный самолет поколения 2" transport_plane_equipment_2_short:0 "Транспортный самолет II" transport_plane_equipment_2_desc:0 "Средний транспортный самолет" guided_missile_equipment:0 "Межконтинентальная баллистическая ракета" guided_missile_equipment_1:0 "Базовая МБР" guided_missile_equipment_1_short:0 "МБР I" guided_missile_equipment_1_desc:0 "" guided_missile_equipment_2:0 "Усовершенствованная МБР" guided_missile_equipment_2_short:0 "МБР II" guided_missile_equipment_2_desc:0 "" guided_missile_equipment_3:0 "Усовершенствованная МБР" guided_missile_equipment_3_short:0 "МБР III" guided_missile_equipment_3_desc:0 "" heavy_fighter_equipment:0 "ЗАСЕКРЕЧЕННЫЙ" AST_CAS_equipment_1:0 "Глостер Метеор F.8" AST_CAS_equipment_1_short:0 "Метеор F.8" AST_CAS_equipment_1_desc:0 "Gloster Meteor - цельнометаллический самолет с двумя реактивными двигателями и убирающимся шасси. RAAF первоначально получили варианты F.4, но большинство эксплуатируемых были F.8. Метеоры", на которых летал персонал RAAF, сражались в "Аллее МиГов"в Корее, однако оказались хуже советских МиГ-15. "Метеор"служил в ВВС Великобритании с 1946 года до официальной отставки в 1963 году." AST_CAS_equipment_2:0 "Макдоннелл Дуглас F-4E Phantom II" AST_CAS_equipment_2_short:0 "F-4E" AST_CAS_equipment_2_desc:0 "F-4C был в числе самолетов, оцененных RAAF в 1963 году в рамках проекта по замене его английской электрической Canberra. Был выбран F-111, но поставки были отложены из-за технических неисправностей. В 1970 году правительства Австралии и США заключили соглашение об аренде 24 самолетов F-4E. F-4ES поступили на вооружение в 1970 году и были возвращены в 1973 году после поставок F-111C." AST_CAS_equipment_3:0 "Boeing EA-18G Growler" AST_CAS_equipment_3_short:0 "EA-18G" AST_CAS_equipment_3_desc:0 "Boeing EA-18G Growler - это самолет радиоэлектронной борьбы, специализированная версия двухместного F/A-18F Super Hornet. Австралия приняла поставку первого из 12 Growlers 29 июля 2015 года, а поставка остальных самолетов ожидается к 2017 году. Уникально то, что австралийские гроулеры будут оснащены модулем наведения ASQ-228 ATFLIR, а также будут иметь дополнительное оружие класса воздух-воздух"в виде ракеты AIM-9X." AST_fighter_equipment_1:0 "САС СА-27 Сейбр" AST_fighter_equipment_1_short:0 "CA-27" AST_fighter_equipment_1_desc:0 "Авиастроительная корпорация Содружества (CAC) Avon Sabre была основана на конструкции североамериканского F86 Sabre, модифицированного с учетом местных условий и требований. CA-27 включал двигатель Rolls-Royce Avon R.A.7 и две 30-мм пушки ADEN. Он впервые поднялся в воздух 3 августа 1953 года и был выведен из эксплуатации в 1971 году." AST_fighter_equipment_2:0 "Макдоннелл Дуглас F-4 Phantom II" AST_fighter_equipment_2_short:0 "F-4" AST_fighter_equipment_2_desc:0 "McDonnell Douglas A-4G Skyhawk - это вариант штурмовика Douglas A-4 Skyhawk, разработанный для Королевских ВМС Австралии. Модель была основана на варианте A-4F Skyhawk и была оснащена несколько иной авионикой, а также возможностью управления ракетами класса воздух-воздух"AIM-9 Sidewinder. RAN получил десять A-4GS в 1967 году и еще десять в 1971 году и эксплуатировался до 1984 года." AST_fighter_equipment_3:0 "Макдоннелл Дуглас F/A-18A Хорнет" AST_fighter_equipment_3_short:0 "F/A-18A" AST_fighter_equipment_3_desc:0 "F/A-18A и F/A-18B Hornets Королевских ВВС Австралии - это многоцелевые истребители, способные выполнять задачи класса воздух-воздух"и "воздух-земля".   Как одноместный F/A-18A, так и двухместный F /A-18B могут осуществлять воздушный перехват, воздушный бой, непосредственную воздушную поддержку наземных войск и перекрывать линии снабжения противника, включая судоходство." AST_fighter_equipment_4:0 "Боинг F/A-18F Супер Хорнет" AST_fighter_equipment_4_short:0 "F/A-18F" AST_fighter_equipment_4_desc:0 "Флот F / A-18F Super Hornet Королевских ВВС Австралии обеспечивает Австралии повышенные боевые возможности в воздухе как для полетов воздух-воздух", так и для полетов "воздух-земля"до полного ввода в эксплуатацию F-35 Lightning II, который может выполнять двухместный F / A-18F Super Hornet воздушный перехват, воздушный бой, непосредственная воздушная поддержка наземных войск и перекрытие вражеских линий снабжения, включая судоходство." AST_nav_bomber_equipment_1:0 "Локхид СП-2Н Нептун" AST_nav_bomber_equipment_1_short:0 "SP-2H" AST_nav_bomber_equipment_1_desc:0 "Два P2V-4 и десять P2V-5 Neptunes были заказаны для RAAF в феврале 1951 года, чтобы заменить устаревшие Avro Lincolns. Еще два самолета P2V-7 были заказаны в 1960 году и переименованы в 1962 году в SP-2H Neptune. Участвуя в боевых действиях во Вьетнаме, сопровождая B-52 ВВС США, SP-2HS эксплуатировался до выхода на пенсию в 1977 году." AST_nav_bomber_equipment_2:0 "Трекер Grumman S-2G" AST_nav_bomber_equipment_2_short:0 "S-2G" AST_nav_bomber_equipment_2_desc:0 "Эксплуатировавшийся Королевскими ВМС Австралии с 1967 по 1984 год, Трекер"зарекомендовал себя как отличный противолодочный самолет. Он обладал большой дальностью действия и обширным оборудованием для обнаружения подводных лодок и поражения их. Первоначально эксплуатировался вариант S-2E, в результате поджога большинство из них погибло в ангаре, и заменой от USN стали S-2GS, усовершенствование, которое продлило срок службы трекера в службе RAN." AST_nav_bomber_equipment_3:0 "Локхид P-3C Орион" AST_nav_bomber_equipment_3_short:0 "P-3C" AST_nav_bomber_equipment_3_desc:0 "Lockheed P-3 Orion - это четырехмоторный турбовинтовой противолодочный самолет и самолет морской разведки. Самолет Orion впервые поступил на военную службу RAAF в 1968 году как модель P-3B, а вариант P-3C был впервые представлен в 1978 году." AST_nav_bomber_equipment_4:0 "Локхид АП-3С Орион" AST_nav_bomber_equipment_4_short:0 "AP-3C" AST_nav_bomber_equipment_4_desc:0 "AP-3C - это модернизация RAAF P-3C / W, которая включает в себя связь L-3 с новыми системами миссии, включая радар Elta SAR / ISAR и систему акустического процессора GD-Canada. AP-3C Orions были модернизированы с P-3Cs в период с 1997 по 2005 год. AP-3C использовались в рамках операций Австралийских сил обороны в Австралии, Юго-Восточной Азии и на Ближнем Востоке." AST_nav_bomber_equipment_5:0 "Боинг Р-8А Посейдон" AST_nav_bomber_equipment_5_short:0 "Р-8А" AST_nav_bomber_equipment_5_desc:0 "В 2014 году Австралия, по соглашению с USN, начала переговоры с Boeing о адаптации P-8A к австралийским потребностям, включая изготовление приспособлений для противокорабельной ракеты AGM-84 Harpoon. Производство RAAF Poseidons началось в 2015 году и планируется к поставке в 2016 году. P-8A предназначен для работы в сочетании с БПЛА морского наблюдения MQ-4C." AST_nav_bomber_equipment_6:0 "Боинг AP-8E Нептун" AST_nav_bomber_equipment_6_short:0 "AP-8E" AST_nav_bomber_equipment_6_desc:0 "Серия постепенных модернизаций, наконец, завершилась переоборудованием парка самолетов RAAF P-8A Poseidon в стандарт AP-8E Neptune. Этот пакет обновления включал в себя новый набор управления для новейших беспилотных летательных аппаратов морского патрулирования, новые положения для большего количества противокорабельных ракет, а также модернизированную систему обнаружения подводных лодок. Ожидается, что весь парк P-8A будет модернизирован до стандарта AP-8E к 2025 году.)" AST_strat_bomber_equipment_1:0 "Правительственные авиазаводы Канберры" AST_strat_bomber_equipment_1_short:0 "Канберра" AST_strat_bomber_equipment_1_desc:0 "В конце 1940-х годов ВВС ВЕЛИКОБРИТАНИИ решили приобрести Канберру"в качестве замены или дополнения к "Авро Линкольн". Австралийское правительство решило, что "Канберры"будут строиться внутри страны на государственных авиазаводах, а не в Великобритании. Прослужив 29 лет, с 1963 по 1982 год, "Канберра"участвовала в чрезвычайной ситуации в Малайзии и во Вьетнаме." AST_strat_bomber_equipment_2:0 "Дженерал Дайнемикс F-111C" AST_strat_bomber_equipment_2_short:0 "F-111C" AST_strat_bomber_equipment_2_desc:0 "F-111C (по прозвищу Свинья") является вариантом истребителя-перехватчика средней дальности F-111 Aardvark и тактического ударного самолета, разработанного General Dynamics для удовлетворения австралийских требований. Конструкция была основана на модели F-111A, но включала более длинные крылья и усиленную ходовую часть. Австралийское правительство заказало 24 F-111C для оснащения RAAF в 1963 году, но самолеты были поставлены только в 1973 году из-за длительных технических проблем." AST_strat_bomber_equipment_3:0 "Дженерал Дайнемикс F-111G" AST_strat_bomber_equipment_3_short:0 "F-111G" AST_strat_bomber_equipment_3_desc:0 "FB-111 был вариантом F-111 ВВС США с усиленными крыльями, более прочным шасси, большим запасом топлива и увеличенной бомбовой нагрузкой с целью сделать его стратегическим бомбардировщиком. С появлением B-1B Lancer у ВВС США отпала необходимость в FB-111, и он был перенастроен обратно на тактическую роль и переименован в F-111G. В 1993 году ВВС Великобритании приобрели 15 таких самолетов в дополнение к своим F-111CS." AST_strat_bomber_equipment_4:0 "Northrop Grumman B-2 Spirit" AST_strat_bomber_equipment_4_short:0 "Дух Б-2" AST_strat_bomber_equipment_4_desc:0 "Northrop Grumman B-2 Spirit - американский стратегический бомбардировщик тяжелого класса, оснащенный малозаметной технологией стелс, предназначенной для проникновения сквозь плотную противовоздушную оборону; это конструкция летающего крыла с экипажем из двух человек. С появлением B-21 в арсенале США Австралия смогла приобрести более старые B-2, чтобы восполнить давний пробел в стратегических бомбардировщиках. В то время как доктрина RAAF мало использовалась для атак стратегического уровня, привлекательность самолета с все еще жизнеспособной технологией стелс была слишком ценной, чтобы отказаться от нее ." AST_strat_bomber_equipment_5:0 "Нортроп Грумман Б-21" AST_strat_bomber_equipment_5_short:0 "Б-21" AST_strat_bomber_equipment_5_desc:0 "B-21 - это самолет большой дальности, способный дозаправляться в воздухе, обладающий высокой живучестью и значительной грузоподъемностью ядерного и обычного оружия противодействия и прямой атаки. LRS-B обеспечивает оперативную гибкость в широком спектре военных операций. Приобретенный в 2030-х годах после интенсивных переговоров, этот апгрейд по сравнению с предыдущим проектом B-2 является очень большим скачком в уничтожении на стратегическом уровне." AST_tac_bomber_equipment_1:0 "Boeing Insitu ScanEagle" AST_tac_bomber_equipment_1_short:0 "Сканигл" AST_tac_bomber_equipment_1_desc:0 "Boeing Insitu ScanEagle - это небольшой, долговечный беспилотный летательный аппарат (БПЛА), построенный Insitu, дочерней компанией Boeing. ScanEagle был разработан Insitu на основе Insitu SeaScan, коммерческого беспилотника, который предназначался для наблюдения за рыбой." AST_tac_bomber_equipment_2:0 "Дистанционно пилотируемая беспилотная авиационная система Heron" AST_tac_bomber_equipment_2_short:0 "Цапля" AST_tac_bomber_equipment_2_desc:0 "Heron может выполнять одиночные полеты продолжительностью более 24 часов с максимальной скоростью более 100 узлов (180 км/ч) на высотах до 10 000 метров. В отличие от небольших беспилотных летательных аппаратов, 1,1-тонный Heron эксплуатируется с взлетно-посадочной полосы аэродрома совместно с другими пилотируемыми летательными аппаратами." AST_tac_bomber_equipment_3:0 "Тень AAI RQ-7" AST_tac_bomber_equipment_3_short:0 "Тень RQ-7" AST_tac_bomber_equipment_3_desc:0 "RQ-7 Shadow идеально подходит для разведки, наблюдения, обнаружения целей и оценки боевого ущерба. Запущенный из пневматической катапульты, установленной на прицепе, он извлекается с помощью стопорного устройства, аналогичного реактивным двигателям на авианосце. Установленная на кардане, стабилизированная цифровым способом, электрооптическая/инфракрасная камера с охлаждением жидким азотом (EO/IR) передает видео в режиме реального времени по линии прямой видимости C-диапазона на наземную станцию управления (GCS)." AST_tac_bomber_equipment_4:0 "MQ-4C Тритон" AST_tac_bomber_equipment_4_short:0 "MQ-4C Тритон" AST_tac_bomber_equipment_4_desc:0 "Беспилотная авиационная система Triton (UAS) - это высотный самолет с длительным сроком службы (HALE), который будет использоваться для морского патрулирования и других функций наблюдения. Поддерживая полеты продолжительностью до 24 часов, Тритон"оснащен набором датчиков, которые обеспечивают 360-градусный обзор окружающей обстановки на протяжении более 2000 морских миль. Семь "Тритонов"будут базироваться на базе ВВС Великобритании в Эдинбурге и будут действовать вместе с P-8A "Посейдон", чтобы заменить AP-3C "Орион"." AST_tac_bomber_equipment_5:0 "Northrop Grumman RQ-4 Global Hawk" AST_tac_bomber_equipment_5_short:0 "RQ-4 Global Hawk" AST_tac_bomber_equipment_5_desc:0 "Как и MQ-4C, RQ-4 обеспечивает широкий обзор и систематическое наблюдение с использованием радара с синтезированной апертурой высокого разрешения (SAR) и электрооптических / инфракрасных датчиков дальнего действия (EO /IR) с длительным временем нахождения над целевыми районами. Он может обследовать до 40 000 квадратных миль (100 000 км2) местности в день. Превосходные возможности самолета по наблюдению позволяют более точно наводить оружие и лучше защищать дружественные силы." AST_transport_plane_equipment_2:0 "Боинг C-17 Globemaster III" AST_transport_plane_equipment_2_short:0 "C-17 Globemaster III" AST_transport_plane_equipment_2_desc:0 "Boeing C-17 Globemaster III - это большой военно-транспортный самолет. Он был разработан для Военно-воздушных сил Соединенных Штатов (ВВС США) с 1980-х по начало 1990-х годов компанией McDonnell Douglas. C-17 носит название двух предыдущих военно-грузовых самолетов с поршневыми двигателями, Douglas C-74 Globemaster и Douglas C-124 Globemaster II." BEL_transport_plane_equipment_2:0 "Аэробус А400М Атлас" BEL_transport_plane_equipment_2_short:0 "Атлас А400М" BEL_transport_plane_equipment_2_desc:0 "Airbus A400M Atlas - это европейский четырехмоторный турбовинтовой военно-транспортный самолет. Он был разработан Airbus Military (ныне Airbus Defence and Space) как тактический транспортник со стратегическими возможностями для замены старых транспортных самолетов, таких как Transall C-160 и Lockheed C-130 Hercules." BRA_fighter_equipment_1:0 "Метеор" BRA_fighter_equipment_1_short:0 "Метеор" BRA_fighter_equipment_1_desc:0 "Метеор" BRA_fighter_equipment_2:0 "F-5E" BRA_fighter_equipment_2_short:0 "F-5E" BRA_fighter_equipment_2_desc:0 "F-5E" BRA_fighter_equipment_3:0 "F-5F" BRA_fighter_equipment_3_short:0 "F-5F" BRA_fighter_equipment_3_desc:0 "F-5F" BRA_fighter_equipment_4:0 "F-5EM" BRA_fighter_equipment_4_short:0 "F-5EM" BRA_fighter_equipment_4_desc:0 "F-5EM" BRA_fighter_equipment_5:0 "F-5FM" BRA_fighter_equipment_5_short:0 "F-5FM" BRA_fighter_equipment_5