AP_CAS_equipment_3:0 "Mitsubishi F-15E Strike Eagle" JAP_CAS_equipment_3_short:0 "Мицубиси F-15E" JAP_CAS_equipment_3_desc:0 "Мицубиси F-15E" JAP_fighter_equipment_1:0 "F-86F Кекко" JAP_fighter_equipment_1_short:0 "F-86F Кекко" JAP_fighter_equipment_1_desc:0 "Mitsubishi построила 300 F-86Fs (также известных как Kyrokko или Sunrise") по лицензии в период с 1956 по 1961 год" JAP_fighter_equipment_2:0 "Мицубиси Ф-1" JAP_fighter_equipment_2_short:0 "Мицубиси Ф-1" JAP_fighter_equipment_2_desc:0 "Mitsubishi F-1 - первый японский сверхзвуковой военный самолет отечественной разработки и постройки после Второй мировой войны, который поступил в производство в Японии после окончания Второй мировой войны" JAP_fighter_equipment_3:0 "Мицубиси F-15J" JAP_fighter_equipment_3_short:0 "Мицубиси F-15J" JAP_fighter_equipment_3_desc:0 "Mitsubishi F-15J/DJ Eagle - двухмоторный всепогодный истребитель превосходства в воздухе на базе McDonnell Douglas F-15 Eagle, используемый Японскими воздушными силами самообороны (JASDF)" JAP_fighter_equipment_4:0 "Мицубиси Ф-2" JAP_fighter_equipment_4_short:0 "Мицубиси Ф-2" JAP_fighter_equipment_4_desc:0 "Mitsubishi F-2 - это многоцелевой истребитель, созданный на основе General Dynamics F-16 Fighting Falcon и производимый Mitsubishi Heavy Industries и Lockheed Martin для Сил самообороны Японии" JAP_fighter_equipment_5:0 "Мицубиси Ф-2А" JAP_fighter_equipment_5_short:0 "Мицубиси Ф-2А" JAP_fighter_equipment_5_desc:0 "Мицубиси Ф-2А" JAP_fighter_equipment_6:0 "F-35" JAP_fighter_equipment_6_short:0 "F-35" JAP_fighter_equipment_6_desc:0 "F-35" JAP_fighter_equipment_7:0 "F-61" JAP_fighter_equipment_7_short:0 "F-61" JAP_fighter_equipment_7_desc:0 "F-61" JAP_fighter_equipment_8:0 "F-99" JAP_fighter_equipment_8_short:0 "F-99" JAP_fighter_equipment_8_desc:0 "F-99" PER_CAS_equipment_1:0 "F-84 Thunderjet" PER_CAS_equipment_1_short:0 "F-84" PER_CAS_equipment_1_desc:0 "Republic F-84 Thunderjet был американским турбореактивным истребителем-бомбардировщиком. Созданный в 1944 году Военно-воздушными силами армии США (USAAF) для создания дневного истребителя", F-84 впервые поднялся в воздух в 1946 году. Несмотря на то, что "Тандерджет"поступил на вооружение в 1947 году, у него было так много конструктивных проблем и проблем с двигателем, что в обзоре ВВС США 1948 года было объявлено, что он не способен выполнить ни один аспект своей предполагаемой миссии, и рассматривался вопрос об отмене программы. Самолет не считался полностью работоспособным до 1949 года." PER_CAS_equipment_2:0 "МиГ-27" PER_CAS_equipment_2_short:0 "МиГ-27" PER_CAS_equipment_2_desc:0 "МиГ-27 Микояна - это штурмовик с изменяемой геометрией, первоначально построенный конструкторским бюро Микояна в Советском Союзе. Он основан на истребителе МиГ-23 Микояна-Гуревича, но оптимизирован для атаки воздух-земля"." PER_CAS_equipment_3:0 "Сухой Су-25" PER_CAS_equipment_3_short:0 "Су-25" PER_CAS_equipment_3_desc:0 "Сухой Су-25 Грач - это одноместный двухмоторный реактивный самолет, разработанный в Советском Союзе Конструкторским бюро Сухого. Он был разработан для обеспечения непосредственной поддержки с воздуха советских сухопутных войск. Первый прототип совершил свой первый полет 22 февраля 1975 года. После испытаний самолет был запущен в серийное производство в 1978 году в Тбилиси, Советская Республика Грузия." PER_fighter_equipment_1:0 "Североамериканский F-86 Sabre" PER_fighter_equipment_1_short:0 "F-86" PER_fighter_equipment_1_desc:0 "F-86" PER_fighter_equipment_2:0 "Фантом F-4" PER_fighter_equipment_2_short:0 "Фантом F-4" PER_fighter_equipment_2_desc:0 "McDonnell Douglas F-4 Phantom II - это двухместный двухмоторный всепогодный сверхзвуковой реактивный перехватчик и истребитель-бомбардировщик большой дальности, первоначально разработанный для ВМС США компанией McDonnell Aircraft. Впервые он поступил на вооружение ВМС США в 1960 году. Доказав свою высокую адаптивность, он также был принят на вооружение Корпусом морской пехоты США и Военно-воздушными силами США, и к середине 1960-х годов стал основной частью их соответствующих авиакрылов." PER_fighter_equipment_3:0 "F-14 Tomcat" PER_fighter_equipment_3_short:0 "F-14 Tomcat" PER_fighter_equipment_3_desc:0 "Grumman F-14 Tomcat - американский сверхзвуковой двухмоторный двухместный истребитель с изменяемой стреловидностью крыла. Tomcat был разработан для экспериментальной программы военно-морского истребителя ВМС США (VFX) после краха проекта F-111B. F-14 был первым из американских истребителей подростковой серии, которые были разработаны с учетом опыта воздушных боев с истребителями МиГ во время войны во Вьетнаме." PER_fighter_equipment_4:0 "МиГ-29" PER_fighter_equipment_4_short:0 "МиГ-29" PER_fighter_equipment_4_desc:0 "МиГ-29 Микояна - это двухмоторный реактивный истребитель, разработанный в Советском Союзе. Разработанный конструкторским бюро Микояна как истребитель превосходства в воздухе в 1970-х годах, МиГ-29, наряду с более крупным Су-27 Сухого, был разработан для противодействия новым американским истребителям, таким как McDonnell Douglas F-15 Eagle и General Dynamics F-16 Fighting Falcon. МиГ-29 поступил на вооружение советских ВВС в 1982 году." PER_fighter_equipment_5:0 "ХЕСА Азарахш" PER_fighter_equipment_5_short:0 "Азарахш" PER_fighter_equipment_5_desc:0 "HESA Azarakhsh lightning"- реактивный истребитель, производимый Иранской авиастроительной промышленной компанией (HESA). Он широко рассматривается как модифицированный вариант американского Northrop F-5 Freedom Fighter / Tiger II. Это первый иранский боевой реактивный истребитель отечественного производства. Azarakhsh был разработан в Исфахане иранской армией, Министерством обороны Ирана и авиастроительной компанией HESA." PER_fighter_equipment_6:0 "ХЕСА Саекех" PER_fighter_equipment_6_short:0 "Саекех" PER_fighter_equipment_6_desc:0 "HESA Saeqeh thunderbolt"- одноместный реактивный истребитель иранского производства, производный от американского Northrop F-5. Совместный продукт ВВС Исламской Республики Иран и Министерства обороны Ирана, это второе поколение иранского истребителя Azarakhsh. Самолеты Saeqeh были успешно испытаны в Иране 20 сентября 2007 года." PER_fighter_equipment_7:0 "ХЕСА Шафак" PER_fighter_equipment_7_short:0 "Шафак" PER_fighter_equipment_7_desc:0 "HESA Shafaq Сумерки"или "Аврора"- это иранский проект дозвукового самолета-невидимки, разрабатываемый Иранской авиастроительной промышленной компанией (HESA)"." PER_fighter_equipment_8:0 "IAIO Qaher F-313" PER_fighter_equipment_8_short:0 "Кахер-313" PER_fighter_equipment_8_desc:0 "IAIO Qaher-313 conqueror"- планируемый иранский одноместный истребитель-невидимка, о котором было публично объявлено 1 февраля 2013 года. Презентация проекта для прессы была проведена президентом Махмудом Ахмадинежадом и министром обороны Ахмадом Вахиди 2 февраля 2013 года в рамках Десятидневных церемоний Рассвета. Независимые эксперты выразили значительные сомнения в жизнеспособности самолета." PER_tac_bomber_equipment_1:0 "Годс Мохаджер" PER_tac_bomber_equipment_1_short:0 "Мохаджер" PER_tac_bomber_equipment_1_desc:0 "Серия беспилотных летательных аппаратов Мохаджер, или "Мигрант", или "Мерсад", построена Ираном. Мохаджер в основном используется для разведки. Он также может быть способен направлять боеприпасы с лазерным наведением на их цели"." PER_tac_bomber_equipment_2:0 "Годс Абабиль" PER_tac_bomber_equipment_2_short:0 "Абабиль" PER_tac_bomber_equipment_2_desc:0 "Абабиль ласточка"- это беспилотный летательный аппарат иранского производства. Иран разработал ряд вариантов, в том числе тактический Ababil-5 для разведки и наблюдения средней дальности, Ababil-T для атаки малой/средней дальности, а также Ababil-B и -S." PER_tac_bomber_equipment_3:0 "ХЕСА Дорна" PER_tac_bomber_equipment_3_short:0 "Дорна" PER_tac_bomber_equipment_3_desc:0 "Дорна Крейн"- иранский учебно-тренировочный самолет с реактивным двигателем. Впервые об этом самолете стало известно в 1999 году, когда генерал ВВС Ирана Хабиболла Багал заявил, что в производство поступил учебно-тренировочный самолет Dorna местного производства." PER_tac_bomber_equipment_4:0 "IAIO Karrar UCAV" PER_tac_bomber_equipment_4_short:0 "Каррарский беспилотный летательный аппарат" PER_tac_bomber_equipment_4_desc:0 "Каррар страйкер"- беспилотный боевой летательный аппарат, производимый для вооруженных сил Ирана. Согласно сообщениям, беспилотный летательный аппарат может бомбить цели на высокой скорости. Это первый беспилотный летательный аппарат большой дальности, произведенный в Иране." PER_tac_bomber_equipment_5:0 "IAIO Fotros" PER_tac_bomber_equipment_5_short:0 "Фоторос" PER_tac_bomber_equipment_5_desc:0 "Fotros Fallen Angel"- иранский разведывательный, наблюдательный и боевой беспилотник, построенный IAIO и представленный в ноябре 2013 года. Он считается крупнейшим в иранском арсенале беспилотных летательных аппаратов." KUW_transport_plane_equipment_2:0 "Боинг C-17 Globemaster III" KUW_transport_plane_equipment_2_short:0 "C-17 Globemaster III" KUW_transport_plane_equipment_2_desc:0 "Boeing C-17 Globemaster III - это большой военно-транспортный самолет. Он был разработан для Военно-воздушных сил Соединенных Штатов (ВВС США) с 1980-х по начало 1990-х годов компанией McDonnell Douglas. C-17 носит название двух предыдущих военно-грузовых самолетов с поршневыми двигателями, Douglas C-74 Globemaster и Douglas C-124 Globemaster II." LUX_transport_plane_equipment_2:0 "Аэробус А400М Атлас" LUX_transport_plane_equipment_2_short:0 "Атлас А400М" LUX_transport_plane_equipment_2_desc:0 "Airbus A400M Atlas - это европейский четырехмоторный турбовинтовой военно-транспортный самолет. Он был разработан Airbus Military (ныне Airbus Defence and Space) как тактический транспортник со стратегическими возможностями для замены старых транспортных самолетов, таких как Transall C-160 и Lockheed C-130 Hercules." MAL_transport_plane_equipment_2:0 "Аэробус А400М Атлас" MAL_transport_plane_equipment_2_short:0 "Атлас А400М" MAL_transport_plane_equipment_2_desc:0 "Airbus A400M Atlas - это европейский четырехмоторный турбовинтовой военно-транспортный самолет. Он был разработан Airbus Military (ныне Airbus Defence and Space) как тактический транспортник со стратегическими возможностями для замены старых транспортных самолетов, таких как Transall C-160 и Lockheed C-130 Hercules." PRC_CAS_equipment_1:0 "Наньчан Q-5" PRC_CAS_equipment_1_short:0 "Наньчан Q-5" PRC_CAS_equipment_1_desc:0 "Nanchang Q-5 - это реактивный штурмовик китайского производства на базе советского МиГ-19. Его главная роль - непосредственная поддержка с воздуха. КНР с энтузиазмом использовала МиГ-19, который с 1958 года производился на месте как Shenyang J-6. В августе 1958 года Народно-освободительная армия запросила разработку реактивного штурмовика для поддержки с воздуха, результатом чего стал Nanchang Q-5." PRC_CAS_equipment_2:0 "Сиань JH-7" PRC_CAS_equipment_2_short:0 "Сиань JH-7" PRC_CAS_equipment_2_desc:0 "Xian JH-7 - тандемный двухместный двухмоторный истребитель-бомбардировщик, состоящий на вооружении Военно-морских сил Народно-освободительной армии (НОАК) и Военно-воздушных сил Народно-освободительной армии (НОАК)" PRC_CAS_equipment_3:0 "Гуйчжоу JL-9B" PRC_CAS_equipment_3_short:0 "Гуйчжоу JL-9B" PRC_CAS_equipment_3_desc:0 "Guizhou JL-9B - это вариант учебно-тренировочного истребителя JL-9, специально разработанный для современной и быстрой наземной атаки / поддержки." PRC_fighter_equipment_1:0 "Шэньян J-5" PRC_fighter_equipment_1_short:0 "Шэньян J-5" PRC_fighter_equipment_1_desc:0 "Shenyang J-5 - одноместный реактивный перехватчик и истребитель китайского производства, производный от советского МиГ-17 Микояна-Гуревича. Военно-воздушные силы Народно-освободительной армии (НОАК) получили несколько истребителей МиГ-17 советской постройки и обозначили их J-5 в начале 1950-х годов." PRC_fighter_equipment_2:0 "Шэньян J-8" PRC_fighter_equipment_2_short:0 "Шэньян J-8" PRC_fighter_equipment_2_desc:0 "Shenyang J-8 - это скоростной высотный одноместный истребитель-перехватчик китайского производства. Несмотря на то, что он поступил на вооружение относительно недавно, он был сопоставим со многими старыми советскими истребителями с ограниченной маневренностью" PRC_fighter_equipment_3:0 "Шэньян J-8II" PRC_fighter_equipment_3_short:0 "Шэньян J-8II" PRC_fighter_equipment_3_desc:0 "Серия J-8II внешне сильно отличается от оригинального J-8, с новой передней частью фюзеляжа, воздухозаборными рампами с разделительными пластинами и конструкцией носа, больше напоминающей F-4 Phantom II или Sukhoi Su-15, для размещения нового, более мощного радара. J-8IIS оснащены двигателями Wopen-13A (WP-13A)" PRC_fighter_equipment_4:0 "Шэньян J-11" PRC_fighter_equipment_4_short:0 "Шэньян J-11" PRC_fighter_equipment_4_desc:0 "Shenyang J-11 - это одноместный двухмоторный реактивный истребитель, планер которого основан на советском самолете Сухой Су-27. Базовый J-11/A - реактивный истребитель четвертого поколения, который, как и его собратья из Сухого", предназначен в качестве прямого конкурента западным истребителям четвертого поколения" PRC_fighter_equipment_5:0 "Чэнду J-10" PRC_fighter_equipment_5_short:0 "Чэнду J-10" PRC_fighter_equipment_5_desc:0 "Chengdu J-10 - это легкий многоцелевой истребитель, способный к эксплуатации в любых погодных условиях, сконфигурированный с треугольным крылом и конструкцией canard, с проводным управлением полетом." PRC_fighter_equipment_6:0 "Шэньян J-16" PRC_fighter_equipment_6_short:0 "Шэньян J-16" PRC_fighter_equipment_6_desc:0 "Shenyang J-16 - это ударный истребитель, разработанный и изготовленный Shenyang Aircraft Corporation, Китай. Это многоцелевой вариант истребителя/бомбардировщика на базе J-11BS с большей дальностью полета и модернизированной авионикой, концепция аналогична F-15E Strike Eagle." PRC_fighter_equipment_7:0 "Чэнду J-20" PRC_fighter_equipment_7_short:0 "Чэнду J-20" PRC_fighter_equipment_7_desc:0 "Chengdu J-20 - это малозаметный двухмоторный истребитель пятого поколения, разработанный китайской аэрокосмической корпорацией Чэнду"для военно-воздушных сил Народно-освободительной армии. J-20 имеет длинный и широкий фюзеляж с точеной носовой частью и бескаркасным куполом, напоминающим фюзеляж F-22 Raptor. Самолет также оснащен стеклянной кабиной пилота с двумя основными большими цветными жидкокристаллическими дисплеями (LCD), расположенными бок о бок, тремя вспомогательными дисплеями меньшего размера и широкоугольным голографическим дисплеем на голове (HUD)" PRC_fighter_equipment_8:0 "Шэньян J-31" PRC_fighter_equipment_8_short:0 "Шэньян J-31" PRC_fighter_equipment_8_desc:0 "Shenyang J-31 - это двухмоторный среднеразмерный реактивный истребитель пятого поколения, разработанный Shenyang Aircraft Corporation." PRC_nav_bomber_equipment_1:0 "Ту-126" PRC_nav_bomber_equipment_1_short:0 "Ту-126" PRC_nav_bomber_equipment_1_desc:0 "Ту-126" PRC_nav_bomber_equipment_2:0 "Сиань Y-7" PRC_nav_bomber_equipment_2_short:0 "Сиань Y-7" PRC_nav_bomber_equipment_2_desc:0 "Сиань Y-7" PRC_nav_bomber_equipment_3:0 "KJ-200" PRC_nav_bomber_equipment_3_short:0 "KJ-200" PRC_nav_bomber_equipment_3_desc:0 "KJ-200" PRC_nav_bomber_equipment_4:0 "KJ-2000" PRC_nav_bomber_equipment_4_short:0 "KJ-2000" PRC_nav_bomber_equipment_4_desc:0 "KJ-2000" PRC_nav_bomber_equipment_5:0 "KJ-2000-II" PRC_nav_bomber_equipment_5_short:0 "KJ-2000-II" PRC_nav_bomber_equipment_5_desc:0 "KJ-2000-II" PRC_nav_bomber_equipment_6:0 "KJ-3000" PRC_nav_bomber_equipment_6_short:0 "KJ-3000" PRC_nav_bomber_equipment_6_desc:0 "KJ-3000" PRC_strat_bomber_equipment_1:0 "Ту-4" PRC_strat_bomber_equipment_1_short:0 "Ту-4" PRC_strat_bomber_equipment_1_desc:0 "Ту-4" PRC_strat_bomber_equipment_2:0 "Сиань Н-6а" PRC_strat_bomber_equipment_2_short:0 "Сиань Н-6а" PRC_strat_bomber_equipment_2_desc:0 "Xian H-6a - это модернизированная версия китайского лицензированного Ту-16 Туполева советского производства с новой авионикой и более эффективными реактивными двигателями." PRC_strat_bomber_equipment_3:0 "Сиань Н-6к" PRC_strat_bomber_equipment_3_short:0 "Сиань Н-6к" PRC_strat_bomber_equipment_3_desc:0 "Xian H-6K с усиленной конструкцией с использованием композитных материалов, увеличенными входными отверстиями для российских турбовентиляторных двигателей Соловьева D-30, обеспечивающими заявленный боевой радиус в 3500 километров (2200 миль), стеклянной кабиной с большим ЖК-многофункциональным дисплеем и переработанной носовой частью, исключающей остекленная навигационная станция в пользу более мощного радара, H-6K является значительно более современным самолетом, чем более ранние версии" PRC_strat_bomber_equipment_4:0 "Ту-160" PRC_strat_bomber_equipment_4_short:0 "Ту-160" PRC_strat_bomber_equipment_4_desc:0 "Ту-160" PRC_strat_bomber_equipment_5:0 "Сиань Н-20" PRC_strat_bomber_equipment_5_short:0 "Сиань Н-20" PRC_strat_bomber_equipment_5_desc:0 "Xian H-20 - это дозвуковой бомбардировщик-невидимка, разработанный Военно-воздушными силами Народно-освободительной армии. Упоминаемый Народно-освободительной армией как стратегический проект", самолет имеет конструкцию крыла, аналогичную конструкции Northrop Grumman B-2 Spirit." PRC_tac_bomber_equipment_1:0 "Айшенг АСН-209" PRC_tac_bomber_equipment_1_short:0 "Айшенг АСН-209" PRC_tac_bomber_equipment_1_desc:0 "Айшенг АСН-209" PRC_tac_bomber_equipment_2:0 "Чэнду Вин-Лун I" PRC_tac_bomber_equipment_2_short:0 "Чэнду Лун И" PRC_tac_bomber_equipment_2_desc:0 "Чэнду Вин-Лун I" PRC_tac_bomber_equipment_3:0 "Гуйчжоу Воробьиный ястреб II" PRC_tac_bomber_equipment_3_short:0 "Гуйчжоу Хоук II" PRC_tac_bomber_equipment_3_desc:0 "Гуйчжоу Воробьиный ястреб II" PRC_tac_bomber_equipment_4:0 "Тень Авического облака" PRC_tac_bomber_equipment_4_short:0 "Тень Авического облака" PRC_tac_bomber_equipment_4_desc:0 "Тень Авического облака" PRC_tac_bomber_equipment_5:0 "Парящий дракон Чэнду" PRC_tac_bomber_equipment_5_short:0 "Парящий дракон Чэнду" PRC_tac_bomber_equipment_5_desc:0 "Парящий дракон Чэнду" QAT_transport_plane_equipment_2:0 "Боинг C-17 Globemaster III" QAT_transport_plane_equipment_2_short:0 "C-17 Globemaster III" QAT_transport_plane_equipment_2_desc:0 "Boeing C-17 Globemaster III - это большой военно-транспортный самолет. Он был разработан для Военно-воздушных сил Соединенных Штатов (ВВС США) с 1980-х по начало 1990-х годов компанией McDonnell Douglas. C-17 носит название двух предыдущих военно-грузовых самолетов с поршневыми двигателями, Douglas C-74 Globemaster и Douglas C-124 Globemaster II." RAJ_fighter_equipment_1:0 "МиГ-21МФ" RAJ_fighter_equipment_1_short:0 "МиГ-21МФ" RAJ_fighter_equipment_1_desc:0 "МиГ-21МФ" RAJ_fighter_equipment_2:0 "МиГ-23" RAJ_fighter_equipment_2_short:0 "МиГ-23" RAJ_fighter_equipment_2_desc:0 "МиГ-23" RAJ_fighter_equipment_3:0 "Мираж 2000H" RAJ_fighter_equipment_3_short:0 "Мираж 2000H" RAJ_fighter_equipment_3_desc:0 "Мираж 2000H" RAJ_fighter_equipment_4:0 "Су-30MKI" RAJ_fighter_equipment_4_short:0 "Су-30MKI" RAJ_fighter_equipment_4_desc:0 "Су-30MKI" RAJ_fighter_equipment_5:0 "Супер Сухой" RAJ_fighter_equipment_5_short:0 "Супер Сухой" RAJ_fighter_equipment_5_desc:0 "Супер Сухой" RAJ_fighter_equipment_6:0 "МиГ-29UPG" RAJ_fighter_equipment_6_short:0 "МиГ-29UPG" RAJ_fighter_equipment_6_desc:0 "МиГ-29UPG" RAJ_fighter_equipment_7:0 "Теджас Мк. 1" RAJ_fighter_equipment_7_short:0 "Теджас Мк. 1" RAJ_fighter_equipment_7_desc:0 "Теджас Мк. 1" RAJ_fighter_equipment_8:0 "Теджас Мк. 2" RAJ_fighter_equipment_8_short:0 "Теджас Мк. 2" RAJ_fighter_equipment_8_desc:0 "Теджас Мк. 2" RAJ_transport_plane_equipment_2:0 "Боинг C-17 Globemaster III" RAJ_transport_plane_equipment_2_short:0 "C-17 Globemaster III" RAJ_transport_plane_equipment_2_desc:0 "Boeing C-17 Globemaster III - это большой военно-транспортный самолет. Он был разработан для Военно-воздушных сил Соединенных Штатов (ВВС США) с 1980-х по начало 1990-х годов компанией McDonnell Douglas. C-17 носит название двух предыдущих военно-грузовых самолетов с поршневыми двигателями, Douglas C-74 Globemaster и Douglas C-124 Globemaster II." SOV_CAS_equipment_1:0 "Сухой Су-17" SOV_CAS_equipment_1_short:0 "Су-17" SOV_CAS_equipment_1_desc:0 "Сухой Су-17 - советский истребитель-бомбардировщик с изменяемой стреловидностью крыла, разработанный на базе Сухого Су-7. Он имел долгую карьеру на советской, а затем и российской службе и широко экспортировался в Восточный блок, арабские военно-воздушные силы, Анголу и Перу как Су-20 и Су-22. Это первое крыло изменяемой стреловидности российского/советского производства." SOV_CAS_equipment_2:0 "Микоян МиГ-27" SOV_CAS_equipment_2_short:0 "МиГ-27" SOV_CAS_equipment_2_desc:0 "МиГ-27 Микояна - это штурмовик с изменяемой геометрией, первоначально построенный конструкторским бюро Микояна-Гуревича в Советском Союзе, а затем по лицензии произведенный в Индии компанией Hindustan Aeronautics под названием Bahadur. Он основан на истребителе МиГ-23 Микояна-Гуревича, но оптимизирован для атаки воздух-земля"." SOV_CAS_equipment_3:0 "Сухой Су-25 Грач" SOV_CAS_equipment_3_short:0 "Су-25" SOV_CAS_equipment_3_desc:0 "Сухой Су-25 Грач - это одноместный двухмоторный реактивный самолет, разработанный в Советском Союзе компанией Сухой". Он был разработан для обеспечения непосредственной поддержки с воздуха советских сухопутных войск. Первый прототип совершил свой первый полет 22 февраля 1975 года. После испытаний самолет был запущен в серийное производство в 1978 году в Тбилиси, Грузинская Советская Социалистическая Республика." SOV_fighter_equipment_1:0 "МиГ-21 Микояна-Гуревича" SOV_fighter_equipment_1_short:0 "МиГ-21" SOV_fighter_equipment_1_desc:0 "МиГ-21 Микояна-Гуревича - это сверхзвуковой реактивный истребитель и самолет-перехватчик, разработанный Конструкторским бюро Микояна-Гуревича в Советском Союзе. Его прозвища включают: Балалайка, потому что ее форма в плане напоминает одноименный струнный музыкальный инструмент; Олувек, что по-польски означает карандаш", из-за формы его фюзеляжа, и; Эн бек, что означает "Серебряная ласточка", по-вьетнамски." SOV_fighter_equipment_2:0 "Микоян МиГ-29" SOV_fighter_equipment_2_short:0 "МиГ-29" SOV_fighter_equipment_2_desc:0 "МиГ-29 Микояна - это двухмоторный реактивный истребитель, разработанный в Советском Союзе. Разработанный конструкторским бюро Микояна как истребитель превосходства в воздухе в 1970-х годах, МиГ-29, наряду с более крупным Су-27 Сухого, был разработан для противодействия новым американским истребителям, таким как McDonnell Douglas F-15 Eagle и General Dynamics F-16 Fighting Falcon. МиГ-29 поступил на вооружение Советских ВВС в 1982 году." SOV_fighter_equipment_3:0 "Микоян МиГ-31" SOV_fighter_equipment_3_short:0 "МиГ-31" SOV_fighter_equipment_3_desc:0 "МиГ-31 Микояна - это сверхзвуковой самолет-перехватчик, разработанный для использования советскими Военно-воздушными силами. Самолет был разработан конструкторским бюро Микояна в качестве замены более раннего МиГ-25 Фоксбат"; МиГ-31 основан на МиГ-25 и имеет общие элементы дизайна с ним. МиГ-31 отличается тем, что является одним из самых быстрых боевых самолетов в мире. Он продолжает эксплуатироваться ВВС России и ВВС Казахстана после окончания холодной войны и распада Советского Союза в 1991 году." SOV_fighter_equipment_4:0 "Сухой Су-27" SOV_fighter_equipment_4_short:0 "Су-27" SOV_fighter_equipment_4_desc:0 "Сухой Су-27 - это двухмоторный сверхманевренный истребитель советского производства, разработанный компанией Сухой". Он был задуман как прямой конкурент крупным американским истребителям четвертого поколения, таким как Grumman F-14 Tomcat и F-15 Eagle, с дальностью полета 3530 километров (1910 миль), тяжелым авиационным вооружением, сложной авионикой и высокой маневренностью. Су-27 был разработан для обеспечения превосходства в воздухе, и последующие варианты могут выполнять практически все операции воздушной войны. Он был разработан с использованием МиГ-29 Микояна в качестве дополнения." SOV_fighter_equipment_5:0 "Микоян МиГ-35" SOV_fighter_equipment_5_short:0 "МиГ-35" SOV_fighter_equipment_5_desc:0 "МиГ-35 Микоян"- российский многоцелевой истребитель, разработанный компанией "Микоян", подразделением Объединенной авиастроительной корпорации (ОАК). Позиционируемый как реактивный истребитель поколения 4++, он является дальнейшим развитием истребителей МиГ-29М/М2 и МиГ-29К/Куб. Первый прототип представлял собой модификацию самолета, который ранее служил демонстратором модели МиГ-29М2. Микоян впервые официально представил МиГ-35 на международном авиасалоне Aero India в 2007 году." SOV_fighter_equipment_6:0 "Сухой Су-30" SOV_fighter_equipment_6_short:0 "Су-30" SOV_fighter_equipment_6_desc:0 "Сухой Су-30 - это двухмоторный двухместный сверхманевренный истребитель, разработанный в Советском Союзе российской авиационной корпорацией Сухой". Это многоцелевой истребитель для выполнения всепогодных задач по глубокому перехвату самолетов класса "воздух-воздух"и "воздух-поверхность". Су-30 начинался как проект внутренней разработки в семействе Су-27 компании "Сухой". План проектирования был пересмотрен, и название было официально утверждено Министерством обороны России в 1996 году." SOV_fighter_equipment_7:0 "Сухой Су-35С" SOV_fighter_equipment_7_short:0 "Су-35С" SOV_fighter_equipment_7_desc:0 "Сухой Су-35 - это обозначение двух усовершенствованных производных истребителя ПВО Су-27. Это одноместный, двухмоторный, сверхманевренный самолет, разработанный Конструкторским бюро Сухого и построенный Комсомольским-на-Амуре авиазаводом. Первый вариант был разработан СССР в 1980-х годах как усовершенствование Су-27 и был известен как Су-27М. В 2003 году компания Сухой"приступила ко второй модернизации Су-27 в качестве промежуточного самолета в ожидании разработки программы "Сухой ПАК ФА"(Су-57)." SOV_fighter_equipment_8:0 "Сухой Су-57" SOV_fighter_equipment_8_short:0 "Су-57" SOV_fighter_equipment_8_desc:0 "Сухой Су-57 - это малозаметный одноместный двухмоторный многоцелевой реактивный истребитель пятого поколения, разрабатываемый с 2002 года для обеспечения превосходства в воздухе и проведения ударных операций. Самолет является продуктом программы ПАК ФА, истребителя пятого поколения российских ВВС. Внутреннее название самолета компании Сухой"- Т-50. Планируется, что Су-57 станет первым самолетом на вооружении российской армии, использующим технологию "стелс"." SOV_cv_fighter_equipment_1:0 "МиГ-21К Микояна-Гуревича" SOV_cv_fighter_equipment_1_short:0 "МиГ-21К" SOV_cv_fighter_equipment_1_desc:0 "Это вымышленное транспортное средство." SOV_cv_fighter_equipment_2:0 "Микоян МиГ-29К" SOV_cv_fighter_equipment_2_short:0 "МиГ-29К" SOV_cv_fighter_equipment_2_desc:0 "МиГ-29К Микояна - российский всепогодный палубный многоцелевой истребитель, разработанный Конструкторским бюро Микояна. МиГ-29К был разработан в конце 1980-х годов на базе МиГ-29М. Микоян описывает его как самолет поколения 4+." SOV_cv_fighter_equipment_3:0 "Яковлев Як-141" SOV_cv_fighter_equipment_3_short:0 "Як-141" SOV_cv_fighter_equipment_3_desc:0 "Як-141 Яковлева, также известный как Як-41, является советским сверхзвуковым истребителем вертикального взлета/посадки (СВВП), разработанным Яковлевым. Разработка этого самолета была прекращена в 1991 году." SOV_cv_fighter_equipment_4:0 "Сухой Су-33" SOV_cv_fighter_equipment_4_short:0 "Су-33" SOV_cv_fighter_equipment_4_desc:0 "Сухой Су-33 - это всепогодный палубный двухмоторный истребитель превосходства в воздухе, разработанный компанией Сухой"и производимый Комсомольским-на-Амуре авиационным производственным объединением, производный от Су-27 и первоначально известный как Су-27К. По сравнению с Су-27, Су-33 имеет усиленную ходовую часть и конструкцию, складывающиеся крылья и стабилизаторы, все для несущих операций. У Су-33 есть утки, а его крылья больше, чем у Су-27, для увеличения подъемной силы." SOV_cv_fighter_equipment_5:0 "МиГ-35К Микояна" SOV_cv_fighter_equipment_5_short:0 "МиГ-35К" SOV_cv_fighter_equipment_5_desc:0 "Это вымышленное транспортное средство." SOV_cv_fighter_equipment_6:0 "Сухой Су-30К" SOV_cv_fighter_equipment_6_short:0 "Су-30К" SOV_cv_fighter_equipment_6_desc:0 "Это вымышленное транспортное средство." SOV_cv_fighter_equipment_7:0 "Сухой Су-35К" SOV_cv_fighter_equipment_7_short:0 "Су-35К" SOV_cv_fighter_equipment_7_desc:0 "По словам генерального директора Микояна"Ильи Тарасенко, по состоянию на 2019 год разрабатывается палубная версия МиГ-35. Концерн "Радиоэлектронные технологии"(КРЭТ) уже адаптировал новую систему посадки на палубу "БУНКЕР-СП-2"для МиГ-35." SOV_cv_fighter_equipment_8:0 "Сухой Су-57К" SOV_cv_fighter_equipment_8_short:0 "Су-57К" SOV_cv_fighter_equipment_8_desc:0 "Это вымышленное транспортное средство." SOV_nav_bomber_equipment_1:0 "Антонов Ан-12 МПА" SOV_nav_bomber_equipment_1_short:0 "Ан-12 МПА" SOV_nav_bomber_equipment_1_desc:0 "Антонов Ан-12 - это четырехмоторный турбовинтовой транспортный самолет, разработанный в Советском Союзе. Это военная версия самолета Ан-10 Антонов", имеющая множество вариантов. Более трех десятилетий Ан-12 был стандартным грузовым самолетом средней дальности и десантно-транспортным самолетом советских военно-воздушных сил. В конечном итоге было построено в общей сложности 1234 здания. Этот вариант служит в качестве морского патрульного самолета." SOV_nav_bomber_equipment_2:0 "Туполев Ту-142" SOV_nav_bomber_equipment_2_short:0 "Ту-142" SOV_nav_bomber_equipment_2_desc:0 "Туполев Ту-142 - советский/российский самолет морской разведки и противолодочной обороны (ASW), производный от турбовинтового стратегического бомбардировщика Ту-95. Специализированному варианту связи, получившему обозначение Ту-142МР, было поручено осуществлять дальнюю связь с советскими подводными лодками с баллистическими ракетами. Ту-142 был разработан конструкторским бюро Туполева и выпускался Куйбышевским авиационным и Таганрогским машиностроительными заводами с 1968 по 1994 год." SOV_nav_bomber_equipment_3:0 "Ильюшин Ил-38" SOV_nav_bomber_equipment_3_short:0 "Ил-38" SOV_nav_bomber_equipment_3_desc:0 "Ильюшин Ил-38 Дельфин"- это морской патрульный самолет и самолет противолодочной обороны, разработанный в Советском Союзе. Это была разработка турбовинтового транспортного самолета Ильюшина Ил-18. Ил-38 представляет собой адаптацию четырехмоторного турбовинтового самолета Ил-18 Ильюшина для использования в качестве морского патрульного самолета для советского Военно-морского флота. Это соответствовало требованию противодействия американским подводным лодкам с баллистическими ракетами"." SOV_nav_bomber_equipment_4:0 "Сухой Су-24" SOV_nav_bomber_equipment_4_short:0 "Су-24" SOV_nav_bomber_equipment_4_desc:0 "Сухой Су-24 - это сверхзвуковой всепогодный штурмовик, разработанный в Советском Союзе. Самолет имеет крыло изменяемой стреловидности, два двигателя и расположение сидений бок о бок для экипажа из двух человек. Это был первый самолет в СССР, оснащенный интегрированной цифровой навигационно-штурмовой системой. Он остается на вооружении ВВС России, ВВС Сирии, ВВС Украины, ВВС Азербайджана и различных военно-воздушных сил, в которые он был экспортирован." #SOV_nav_bomber_equipment_5:0 "" #SOV_nav_bomber_equipment_5_short:0 "" #SOV_nav_bomber_equipment_5_desc:0 "Современное поколение 5 МПА" #SOV_nav_bomber_equipment_6:0 "" #SOV_nav_bomber_equipment_6_short:0 "" #SOV_nav_bomber_equipment_6_desc:0 "Поколение 6 МПа" SOV_cv_nav_bomber_equipment_4:0 "Сухой Су-24К" SOV_cv_nav_bomber_equipment_4_short:0 "Су-24К" SOV_cv_nav_bomber_equipment_4_desc:0 "Это вымышленное транспортное средство." SOV_strat_bomber_equipment_1:0 "Туполев Ту-95" SOV_strat_bomber_equipment_1_short:0 "Ту-95" SOV_strat_bomber_equipment_1_desc:0 "Туполев Ту-95 - это большой четырехмоторный турбовинтовой стратегический бомбардировщик и ракетная платформа. Впервые поднявшись в воздух в 1952 году, Ту-95 поступил на вооружение Советского Союза в 1956 году и, как ожидается, будет служить российским Воздушно-космическим силам как минимум до 2040 года. Разработка бомбардировщика для морского патрулирования получила обозначение Ту-142, в то время как производная от пассажирского авиалайнера получила название Ту-114." SOV_strat_bomber_equipment_2:0 "Туполев Ту-22М" SOV_strat_bomber_equipment_2_short:0 "Ту-22М" SOV_strat_bomber_equipment_2_desc:0 "Туполев Ту-22М - это сверхзвуковой стратегический и морской ударный бомбардировщик большой дальности с изменяемой стреловидностью крыла, разработанный Конструкторским бюро Туполева. Согласно некоторым источникам, одно время считалось, что бомбардировщик получил обозначение Ту-26. Во время холодной войны Ту-22М эксплуатировался советскими военно-воздушными силами (ВВС) в качестве стратегического бомбардировщика-ракетоносца, а советская морская авиация - в качестве морской противовоздушной обороны дальнего действия." SOV_strat_bomber_equipment_3:0 "Туполев Ту-160" SOV_strat_bomber_equipment_3_short:0 "Ту-160" SOV_strat_bomber_equipment_3_desc:0 "Туполев Ту-160 - это сверхзвуковой тяжелый стратегический бомбардировщик с изменяемой стреловидностью крыла, разработанный Конструкторским бюро Туполева в Советском Союзе. Это самый большой и тяжелый сверхзвуковой военный самолет Mach 2+ из когда-либо построенных и уступающий по общей длине только XB-70 Valkyrie. Это самый большой и тяжелый боевой самолет, самый быстрый бомбардировщик, используемый в настоящее время, и самый большой и тяжелый самолет с изменяемой стреловидностью крыла, когда-либо летавший, по состоянию на 2019 год." SOV_strat_bomber_equipment_4:0 "Туполев Ту-22М3М" SOV_strat_bomber_equipment_4_short:0 "Ту-22М3М" SOV_strat_bomber_equipment_4_desc:0 "Контракт на полную модернизацию Ту-22М3М в середине срока службы был подписан в сентябре 2014 года. Самолет должен получить дополнительно модифицированный радар NV-45M вместе с новым навигационным оборудованием и модифицированной системой управления полетом. Установлен новый электронный радиолокационный комплекс самообороны, заменяющий хвостовую пушку существующего Ту-22М3. Большая часть новой авионики используется совместно с модернизированным Ту-160М2." SOV_strat_bomber_equipment_5:0 "Туполев ПАК ДА" SOV_strat_bomber_equipment_5_short:0 "ПАК ДА" SOV_strat_bomber_equipment_5_desc:0 "Туполев ПАК ДА или заводское обозначение ПАК ДА Изделие 80"- это стратегический бомбардировщик-невидимка нового поколения, разрабатываемый Туполевым для ВВС России. ПАК ДА призван дополнить и в конечном итоге заменить более старые варианты, а именно Туполев Ту-95 и Туполев Ту-160, на вооружении ВВС России. Первый полет запланирован на 2025-2026 годы, а серийное производство последует в 2028-2029 годах." SOV_transport_plane_equipment_1:0 "Туполев Ту-134" SOV_transport_plane_equipment_1_short:0 "Ту-134" SOV_transport_plane_equipment_1_desc:0 "Туполев Ту-134 - это двухмоторный узкофюзеляжный реактивный лайнер, построенный в Советском Союзе с 1966 по 1989 год. Это самый производимый в мире Twinjet в своем классе. Первоначальная версия отличалась остекленной конструкцией носа, и, как и некоторые другие российские авиалайнеры, она может эксплуатироваться с грунтовых аэродромов." SOV_transport_plane_equipment_2:0 "Антонов Ан-148" SOV_transport_plane_equipment_2_short:0 "Ан-148" SOV_transport_plane_equipment_2_desc:0 "Ан-148 Антонов"- это региональный реактивный самолет, спроектированный и построенный украинской компанией "Антонов". Разработка самолета была начата в 1990-х годах, и его первый полет состоялся 17 декабря 2004 года. Самолет завершил свою программу сертификации 26 февраля 2007 года. Ан-148 имеет максимальную дальность полета 2100-4400 км (1100-2400 миль в час; 1300-2700 миль) и может перевозить 68-85 пассажиров, в зависимости от конфигурации." SPR_nav_bomber_equipment_4:0 "CASA/IPTN CN-235" SPR_nav_bomber_equipment_4_short:0 "CN-235" SPR_nav_bomber_equipment_4_desc:0 "CASA/IPTN CN-235 - это двухмоторный транспортный самолет средней дальности, который был совместно разработан испанской компанией Construcciones Aeronáuticas SA (CASA) и индонезийским производителем IPTN в качестве регионального авиалайнера и военно-транспортного самолета. Его основные военные функции включают морское патрулирование, наблюдение и воздушный транспорт." SPR_transport_plane_equipment_2:0 "Аэробус А400М Атлас" SPR_transport_plane_equipment_2_short:0 "Атлас А400М" SPR_transport_plane_equipment_2_desc:0 "Airbus A400M Atlas - это европейский четырехмоторный турбовинтовой военно-транспортный самолет. Он был разработан Airbus Military (ныне Airbus Defence and Space) как тактический транспортник со стратегическими возможностями для замены старых транспортных самолетов, таких как Transall C-160 и Lockheed C-130 Hercules." TUR_CAS_equipment_1:0 "F-4E Phantom II" TUR_CAS_equipment_1_short:0 "F-4E Phantom II" TUR_CAS_equipment_1_desc:0 "Турецкие ВВС остаются одним из самых известных пользователей F-4, предназначенных для разведки или наземных атак на позиции повстанцев." TUR_CAS_equipment_2:0 "Терминатор F-4E-2020" TUR_CAS_equipment_2_short:0 "F-4E-2020" TUR_CAS_equipment_2_desc:0 "Этот пакет обновления Phantom 2000 для F-4E, разработанный IAI, включает улучшения в авионике и конструкции, что ориентировочно продлевает срок его службы до 2020 года." TUR_CAS_equipment_3:0 "F-16C/D Блок 40 (CAS)" TUR_CAS_equipment_3_short:0 "F-16C/D Блок 40 (CAS)" TUR_CAS_equipment_3_desc:0 "F-16 и его варианты могут быть перенастроены на исключительную роль штурмовика, наиболее подходящую для обычных задач турецких ВВС по борьбе с повстанцами." TUR_fighter_equipment_1:0 "F-86 Сейбр" TUR_fighter_equipment_1_short:0 "F-86 Сейбр" TUR_fighter_equipment_1_desc:0 "С момента вступления в НАТО Турция оснастила свои военно-воздушные силы большим количеством самолетов американского производства, включая F-86." TUR_fighter_equipment_2:0 "F-5A/B" TUR_fighter_equipment_2_short:0 "F-5A/B" TUR_fighter_equipment_2_desc:0 "Турецкие ВВС приобрели десятки единиц F-5 из разных стран, используя их для различных миссий, включая обучение и наземные атаки." TUR_fighter_equipment_3:0 "F-16C/D Блок 30" TUR_fighter_equipment_3_short:0 "F-16C/D Блок 30" TUR_fighter_equipment_3_desc:0 "Производимые по лицензии TAI, F-16 и его варианты составляют основную часть турецких ВВС, достаточно универсальные для большинства операций." TUR_fighter_equipment_4:0 "F-16C/D Блок 40" TUR_fighter_equipment_4_short:0 "F-16C/D Блок 40" TUR_fighter_equipment_4_desc:0 "Пакет обновления для F-16, включающий улучшенную авионику, программное обеспечение и структурные изменения, теперь может производиться на месте." TUR_fighter_equipment_5:0 "F-16C/D Блок 50" TUR_fighter_equipment_5_short:0 "F-16C/D Блок 50" TUR_fighter_equipment_5_desc:0 "Пакет обновления для F-16, включающий улучшенную авионику, программное обеспечение и структурные изменения, теперь может производиться на месте." TUR_fighter_equipment_6:0 "F-35 Lightning II" TUR_fighter_equipment_6_short:0 "F-35" TUR_fighter_equipment_6_desc:0 "Будучи партнером 3-го уровня проекта JSF, Турция заказала значительное количество истребителей F-35, а также лицензию на их местное производство." TUR_fighter_equipment_7:0 "Рожденный в ТФ-23" TUR_fighter_equipment_7_short:0 "TF-23" TUR_fighter_equipment_7_desc:0 "Первоначально анонсированный как TF-X, TF-23 является первой собственной разработкой турецких ВВС, которая может похвастаться новейшей авионикой, технологиями скрытности и перехвата на большой дальности." TUR_fighter_equipment_8:0 "ТФ-30 Орел" TUR_fighter_equipment_8_short:0 "TF-30" TUR_fighter_equipment_8_desc:0 "Основываясь на предыдущем опыте использования TF-23, Kartal - это многоцелевой истребитель, предназначенный для доминирования в небе с использованием передовых технологий кибервойны." TUR_nav_bomber_equipment_5:0 "Meltem III ATR 72-600 ТМПА" TUR_nav_bomber_equipment_5_short:0 "Meltem III ATR 72-600 ТМПА" TUR_nav_bomber_equipment_5_desc:0 "Meltem III ATR 72-600 ТМПА" TUR_transport_plane_equipment_2:0 "Аэробус А400М Атлас" TUR_transport_plane_equipment_2_short:0 "Атлас А400М" TUR_transport_plane_equipment_2_desc:0 "Airbus A400M Atlas - это европейский четырехмоторный турбовинтовой военно-транспортный самолет. Он был разработан Airbus Military (ныне Airbus Defence and Space) как тактический транспортник со стратегическими возможностями для замены старых транспортных самолетов, таких как Transall C-160 и Lockheed C-130 Hercules." UAE_transport_plane_equipment_2:0 "Боинг C-17 Globemaster III" UAE_transport_plane_equipment_2_short:0 "C-17 Globemaster III" UAE_transport_plane_equipment_2_desc:0 "Boeing C-17 Globemaster III - это большой военно-транспортный самолет. Он был разработан для Военно-воздушных сил Соединенных Штатов (ВВС США) с 1980-х по начало 1990-х годов компанией McDonnell Douglas. C-17 носит название двух предыдущих военно-грузовых самолетов с поршневыми двигателями, Douglas C-74 Globemaster и Douglas C-124 Globemaster II." USA_CAS_equipment:0 "Штурмовик" USA_CAS_equipment_short:0 "Штурмовик" USA_CAS_equipment_desc:0 "Штурмовик" USA_CAS_equipment_1:0 "Североамериканский F-100 Super Sabre" USA_CAS_equipment_1_short:0 "F-100 Super Sabre" USA_CAS_equipment_1_desc:0 "Североамериканский F-100 Super Sabre - американский сверхзвуковой реактивный истребитель, который служил в Военно-воздушных силах Соединенных Штатов (ВВС США) с 1954 по 1971 год и в Национальной гвардии ВВС (ANG) до 1979 года. Первый из серии реактивных истребителей ВВС США Century, это был первый истребитель ВВС США, способный развивать сверхзвуковую скорость в горизонтальном полете." USA_CAS_equipment_2:0 "Fairchild Republic A-10 Thunderbolt II" USA_CAS_equipment_2_short:0 "А-10 Тандерболт II" USA_CAS_equipment_2_desc:0 "Fairchild Republic A-10 Thunderbolt II - одноместный реактивный самолет с двумя турбовентиляторными двигателями и прямым крылом, разработанный Fairchild-Republic для Военно-воздушных сил Соединенных Штатов (USAF). A-10 был разработан для непосредственной воздушной поддержки дружественных наземных войск, атаки бронетехники и танков и обеспечения поддержки быстрого действия против наземных сил противника." USA_CAS_equipment_3:0 "Макдоннелл Дуглас F-15E Strike Eagle" USA_CAS_equipment_3_short:0 "F-15E Strike Eagle" USA_CAS_equipment_3_desc:0 "McDonnell Douglas (ныне Boeing) F-15E Strike Eagle - американский всепогодный многоцелевой ударный истребитель, производный от McDonnell Douglas F-15 Eagle. F-15E был разработан в 1980-х годах для перехвата на большой дальности и высокой скорости без использования самолетов сопровождения или радиоэлектронной борьбы." USA_cv_CAS_equipment_1:0 "Дуглас А-4 Скайхок" USA_cv_CAS_equipment_1_short:0 "А-4 Скайхок" USA_cv_CAS_equipment_1_desc:0 "Douglas A-4 Skyhawk - одноместный дозвуковой штурмовик, способный нести авианосец, разработанный для ВМС США и Корпуса морской пехоты США в начале 1950-х годов. Одноместный турбореактивный самолет Skyhawk с дельтовидным крылом был разработан и произведен компанией Douglas Aircraft Company, а позже компанией McDonnell Douglas." USA_cv_CAS_equipment_2:0 "Нарушитель Грумман А-6" USA_cv_CAS_equipment_2_short:0 "Нарушитель А-6" USA_cv_CAS_equipment_2_desc:0 "Grumman A-6 Intruder - американский всепогодный штурмовик twinjet, построенный компанией Grumman Aerospace. Находившийся на вооружении ВМС США и Корпуса морской пехоты с 1963 по 1997 год, Intruder был разработан как всепогодный средний штурмовик для замены поршневого Douglas A-1 Skyraider." USA_cv_CAS_equipment_3:0 "Макдоннелл Дуглас AV-8B Харриер II" USA_cv_CAS_equipment_3_short:0 "AV-8B Harrier II" USA_cv_CAS_equipment_3_desc:0 "McDonnell Douglas (ныне Boeing) AV-8B Harrier II - это одномоторный штурмовик, представляющий собой второе поколение семейства реактивных самолетов Harrier Jump Jet. Способный к вертикальному или короткому взлету и посадке (V / STOL), самолет был разработан в конце 1970-х годов как англо-американская разработка британского Hawker Siddeley Harrier, первого эксплуатируемого самолета V / STOL." USA_fighter_equipment_1:0 "Североамериканский F-86 Sabre" USA_fighter_equipment_1_short:0 "F-86 Сейбр" USA_fighter_equipment_1_desc:0 "Североамериканский F-86 Sabre - это трансзвуковой реактивный истребитель. Произведенный североамериканской авиацией, Сейбр"наиболее известен как первый в Соединенных Штатах истребитель со стреловидным крылом, который мог противостоять советскому МиГ-15 с аналогичным крылом в скоростных воздушных боях в небе Корейской войны." USA_fighter_equipment_2:0 "Макдоннелл Дуглас F-4 Phantom II" USA_fighter_equipment_2_short:0 "F-4 Phantom II" USA_fighter_equipment_2_desc:0 "McDonnell Douglas F-4 Phantom II - это двухместный двухмоторный всепогодный сверхзвуковой реактивный перехватчик и истребитель-бомбардировщик большой дальности, первоначально разработанный для ВМС США компанией McDonnell Aircraft. Впервые он поступил на вооружение ВМС США в 1960 году." USA_fighter_equipment_3:0 "Дженерал Дайнемикс F-16 Fighting Falcon" USA_fighter_equipment_3_short:0 "F-16 Fighting Falcon" USA_fighter_equipment_3_desc:0 "General Dynamics F-16 Fighting Falcon - это одномоторный сверхзвуковой многоцелевой истребитель, первоначально разработанный General Dynamics (ныне Lockheed Martin) для Военно-воздушных сил Соединенных Штатов (USAF). Разработанный как дневной истребитель для обеспечения превосходства в воздухе, он превратился в успешный всепогодный многоцелевой самолет." USA_fighter_equipment_4:0 "Макдоннелл Дуглас F-15 Игл" USA_fighter_equipment_4_short:0 "F-15 Eagle" USA_fighter_equipment_4_desc:0 "McDonnell Douglas F-15 Eagle - американский двухмоторный всепогодный тактический истребитель, разработанный компанией McDonnell Douglas (ныне Boeing). После рассмотрения предложений Военно-воздушные силы Соединенных Штатов в 1967 году выбрали конструкцию McDonnell Douglas, чтобы удовлетворить потребность службы в специализированном истребителе превосходства в воздухе." USA_fighter_equipment_5:0 "Локхид Мартин F-22 Raptor" USA_fighter_equipment_5_short:0 "F-22 Raptor" USA_fighter_equipment_5_desc:0 "Локхид Мартин F-22 Raptor - это одноместный двухмоторный всепогодный тактический истребитель-невидимка пятого поколения, разработанный для Военно-воздушных сил Соединенных Штатов (ВВС США). В результате программы Advanced Tactical Fighter (ATF) ВВС США самолет был разработан в первую очередь как истребитель превосходства в воздухе, но также обладает возможностями наземной атаки, радиоэлектронной борьбы и сигнальной разведки." USA_fighter_equipment_6:0 "Локхид Мартин F-35 Lightning II" USA_fighter_equipment_6_short:0 "F-35 Lightning II" USA_fighter_equipment_6_desc:0 "Lockheed Martin F-35 Lightning II - это семейство одноместных, одномоторных, всепогодных, малозаметных, многоцелевых боевых самолетов пятого поколения, предназначенных для наземных атак и завоевания превосходства в воздухе. Он построен компанией Lockheed Martin и многими субподрядчиками, включая Northrop Grumman, Pratt & Whitney и BAE Systems." USA_fighter_equipment_7:0 "Rockwell International F-40 Mustang II" USA_fighter_equipment_7_short:0 "F-40 Mustang II" USA_fighter_equipment_7_desc:0 "Вымышленный самолет, призванный заполнить пробел между F-35 и также вымышленной серией F-95." USA_fighter_equipment_8:0 "Rockwell International F-46 Avant Sabre" USA_fighter_equipment_8_short:0 "F-95 Avant Sabre" USA_fighter_equipment_8_desc:0 "Вымышленный самолет будущего." USA_cv_fighter_equipment_1:0 "Пантера Грумман F9F" USA_cv_fighter_equipment_1_short:0 "Пантера F9F" USA_cv_fighter_equipment_1_desc:0 "Grumman F9F Panther - один из первых успешных палубных реактивных истребителей ВМС США, а также первый реактивный истребитель Grumman. Одномоторный дневной истребитель с прямым крылом, он был вооружен четырьмя 20-мм пушками и мог нести широкий ассортимент боеприпасов класса воздух-земля"." USA_cv_fighter_equipment_2:0 "Макдоннелл Дуглас F-4N Phantom II" USA_cv_fighter_equipment_2_short:0 "F-4N Phantom II" USA_cv_fighter_equipment_2_desc:0 "McDonnell Douglas F-4 Phantom II - это двухместный двухмоторный всепогодный сверхзвуковой реактивный перехватчик и истребитель-бомбардировщик большой дальности, первоначально разработанный для ВМС США компанией McDonnell Aircraft. Впервые он поступил на вооружение ВМС США в 1960 году." USA_cv_fighter_equipment_3:0 "Грумман F-14 Томкэт" USA_cv_fighter_equipment_3_short:0 "F-14 Tomcat" USA_cv_fighter_equipment_3_desc:0 "Grumman F-14 Tomcat - американский сверхзвуковой двухмоторный двухместный истребитель с двойным оперением и крылом изменяемой стреловидности. Это был первый такой американский реактивный истребитель с двумя хвостовыми оперениями. Tomcat был разработан для экспериментальной программы военно-морского истребителя ВМС США (VFX) после краха проекта F-111B." USA_cv_fighter_equipment_4:0 "Макдоннелл Дуглас F/A-18 Хорнет" USA_cv_fighter_equipment_4_short:0 "F/A-18 Хорнет"" USA_cv_fighter_equipment_4_desc:0 "McDonnell Douglas F/A-18 Hornet - это двухмоторный, сверхзвуковой, всепогодный, многоцелевой боевой реактивный самолет, предназначенный как для истребителя, так и для штурмовика." USA_cv_fighter_equipment_5:0 "Макдоннелл Дуглас F/A-18E/F Супер Хорнет" USA_cv_fighter_equipment_5_short:0 "F/A-18E/F Супер Хорнет" USA_cv_fighter_equipment_5_desc:0 "Boeing F/A-18E и F/A-18F Super Hornet - это двухмоторные многоцелевые истребители, способные перевозить грузы, основанные на McDonnell Douglas F/A-18 Hornet. Одноместные F/A-18E и двухместные F/A-18F являются более крупными и совершенными производными от F/A-18C и D Hornet." USA_cv_fighter_equipment_6:0 "Локхид Мартин F-35C Lightning II" USA_cv_fighter_equipment_6_short:0 "F-35C Lightning II" USA_cv_fighter_equipment_6_desc:0 "У F-35 есть три основные модели: обычный взлет и посадка F-35A (CTOL), короткий взлет и вертикальная посадка F-35B (STOVL) и взлетающий с помощью катапульты, но с задержкой восстановления, палубный F-35C (CATOBAR)." USA_cv_fighter_equipment_7:0 "Rockwell International F-40C Mustang II" USA_cv_fighter_equipment_7_short:0 "F-40C Mustang II" USA_cv_fighter_equipment_7_desc:0 "Вымышленный самолет, призванный заполнить пробел между F-35 и серией F/A-XX." USA_cv_fighter_equipment_8:0 "F/A-XX" USA_cv_fighter_equipment_8_short:0 "F/A-XX" USA_cv_fighter_equipment_8_desc:0 "F/A-XX - это программа разработки и приобретения будущего истребителя превосходства в воздухе шестого поколения, который заменит F/A-18E/F Super Hornet ВМС США, начиная с конца 2020-х годов. Требование было впервые определено в июне 2008 года. Эта программа USN также упоминалась в разное время как NGAD, или программа господства в воздухе следующего поколения." USA_nav_bomber_equipment_1:0 "Локхид Р-2 Нептун" USA_nav_bomber_equipment_1_short:0 "П-2 Нептун" USA_nav_bomber_equipment_1_desc:0 "Lockheed P-2 Neptune (обозначался ВМС США как P2V до сентября 1962 года) был самолетом морского патрулирования и противолодочной обороны (ASW). Он был разработан для ВМС США компанией Lockheed для замены Lockheed PV-1 Ventura и PV-2 Harpoon." USA_nav_bomber_equipment_2:0 "Трекер Грумман С-2" USA_nav_bomber_equipment_2_short:0 "Трекер S-2" USA_nav_bomber_equipment_2_desc:0 "Grumman S-2 Tracker был первым специально построенным однофюзеляжным самолетом противолодочной обороны (ASW), поступившим на вооружение ВМС Соединенных Штатов. Разработанный и первоначально построенный компанией Grumman, Трекер"имел обычную конструкцию — винтовой привод с двумя радиальными двигателями, высокое крыло, которое можно было сложить для хранения на авианосцах, и трехколесную ходовую часть." USA_nav_bomber_equipment_3:0 "Трассер Грумман Е-1" USA_nav_bomber_equipment_3_short:0 "Трассер Е-1" USA_nav_bomber_equipment_3_desc:0 "Grumman E-1 Tracer был первым специально построенным воздушным самолетом раннего предупреждения, используемым Военно-морским флотом Соединенных Штатов. Он был производным от Grumman C-1 Trader и поступил на вооружение в 1958 году. В 1970-х годах он был заменен более современным Grumman E-2 Hawkeye." USA_nav_bomber_equipment_4:0 "EADS HC-144 Ocean Sentry" USA_nav_bomber_equipment_4_short:0 "HC-144 Ocean Sentry" USA_nav_bomber_equipment_4_desc:0 "EADS HC-144 Ocean Sentry - двухмоторный турбовинтовой самолет средней дальности, используемый береговой охраной Соединенных Штатов в поисково-спасательных операциях и морском патрулировании. Основанный на Airbus Military CN-235, он был приобретен как Самолет наблюдения средней дальности". HC-144 поставляется Airbus Group, Inc, ранее EADS North America, и построен в Испании компанией Airbus Military." USA_nav_bomber_equipment_5:0 "Локхид Р-3 Орион" USA_nav_bomber_equipment_5_short:0 "П-3 Орион" USA_nav_bomber_equipment_5_desc:0 "Lockheed P-3 Orion - это четырехмоторный турбовинтовой противолодочный самолет и самолет морской разведки, разработанный для Военно-морского флота Соединенных Штатов. Компания Lockheed создала его на базе коммерческого авиалайнера L-188 Electra. Самолет легко отличить от Электры"по характерному хвостовому жалу или "БЕШЕНОЙ стреле", используемому для магнитного обнаружения подводных лодок." USA_nav_bomber_equipment_6:0 "Боинг Р-8 Посейдон" USA_nav_bomber_equipment_6_short:0 "П-8 Посейдон" USA_nav_bomber_equipment_6_desc:0 "Boeing P-8 Poseidon (ранее Multimission Maritime Aircraft) - военный самолет, разработанный для Военно-морского флота Соединенных Штатов (USN). Самолет был разработан компанией Boeing Defense, Space & Security, модифицирован по сравнению с 737-800ERX. P-8 используется в противолодочной войне (ASW), против надводной войне (ASUW) и для пресечения судоходства." USA_cv_nav_bomber_equipment_1:0 "Дуглас А-1 Скайрейдер" USA_cv_nav_bomber_equipment_1_short:0 "Скайрейдер А-1" USA_cv_nav_bomber_equipment_1_desc:0 "Douglas A-1 Skyraider (ранее AD Skyraider) - американский одноместный штурмовик, который эксплуатировался в конце 1940-х - начале 1980-х годов. У Skyraider была удивительно долгая и успешная карьера; в эпоху реактивных самолетов он стал анахронизмом с поршневым двигателем и пропеллером." USA_cv_nav_bomber_equipment_2:0 "Нарушитель Grumman A-6 (ASUW)" USA_cv_nav_bomber_equipment_2_short:0 "Нарушитель А-6 (ASUW)" USA_cv_nav_bomber_equipment_2_desc:0 "Grumman A-6 Intruder - американский всепогодный штурмовик twinjet, построенный компанией Grumman Aerospace. Находившийся на вооружении ВМС США и Корпуса морской пехоты с 1963 по 1997 год, Intruder был разработан как всепогодный средний штурмовик для замены поршневого Douglas A-1 Skyraider. Это версия морской атаки для нацеливания на вражеские военно-морские силы." USA_cv_nav_bomber_equipment_3:0 "Локхид С-3 Викинг" USA_cv_nav_bomber_equipment_3_short:0 "С-3 Викинг" USA_cv_nav_bomber_equipment_3_desc:0 "Lockheed S-3 Viking - это двухмоторный турбореактивный реактивный самолет с 4 экипажами, используемый Военно-морским флотом США (USN) в основном для ведения противолодочной войны. Викинг"также обеспечивал боевую группу авианосца средствами радиоэлектронной борьбы и наблюдения за поверхностью. Палубный, дозвуковой, всепогодный, дальнобойный, многоцелевой самолет; он нес автоматизированные системы вооружения и был способен выполнять длительные полеты с дозаправкой в воздухе." USA_cv_nav_bomber_equipment_4:0 "Нортроп Грумман Е-2 Соколиный глаз" USA_cv_nav_bomber_equipment_4_short:0 "Е-2 Соколиный глаз" USA_cv_nav_bomber_equipment_4_desc:0 "Northrop Grumman E-2 Hawkeye - американский всепогодный авианосный тактический самолет раннего предупреждения (AEW)." USA_cv_nav_bomber_equipment_5:0 "Boeing EA-18G Growler" USA_cv_nav_bomber_equipment_5_short:0 "Гроулер EA-18G" USA_cv_nav_bomber_equipment_5_desc:0 "Boeing EA-18G Growler - американский палубный самолет радиоэлектронной борьбы, специализированная версия двухместного F/A-18F Super Hornet. Возможности радиоэлектронной борьбы Growler в первую очередь обеспечиваются компанией Northrop Grumman." USA_cv_nav_bomber_equipment_6:0 "F/A-XXC/D (ASUW)" USA_cv_nav_bomber_equipment_6_short:0 "F/A-XXC/D (ASUW)" USA_cv_nav_bomber_equipment_6_desc:0 "F/A-XX - это программа разработки и приобретения будущего истребителя превосходства в воздухе шестого поколения, который заменит F/A-18E/F Super Hornet ВМС США, начиная с конца 2020-х годов. Это версия морской атаки для нацеливания на вражеские военно-морские силы." USA_tac_bomber_equipment_1:0 "General Atomics MQ-1 Predator" USA_tac_bomber_equipment_1_short:0 "Хищник MQ-1" USA_tac_bomber_equipment_1_desc:0 "General Atomics MQ-1 Predator - американский дистанционно пилотируемый самолет, построенный General Atomics, который использовался в основном Военно-воздушными силами Соединенных Штатов (ВВС США) и Центральным разведывательным управлением (ЦРУ). Первоначально задуманный в начале 1990-х годов для воздушной разведки и передового наблюдения, Predator оснащен камерами и другими датчиками." USA_tac_bomber_equipment_2:0 "Жнец General Atomics MQ-9" USA_tac_bomber_equipment_2_short:0 "Жнец MQ-9" USA_tac_bomber_equipment_2_desc:0 "General Atomics MQ-9 Reaper - это беспилотный летательный аппарат (БПЛА), способный к дистанционно управляемым или автономным полетам, разработанный General Atomics Aeronautical Systems в первую очередь для Военно-воздушных сил Соединенных Штатов (USAF)." USA_tac_bomber_equipment_3:0 "Мститель Дженерал Атомикс" USA_tac_bomber_equipment_3_short:0 "Мститель (Хищник С)" USA_tac_bomber_equipment_3_desc:0 "General Atomics Avenger (ранее Predator C) - это развивающийся беспилотный боевой летательный аппарат, построенный General Atomics Aeronautical Systems для вооруженных сил США. В отличие от предыдущих дронов MQ-1 Predator и MQ-9 Reaper, Avenger оснащен турбовентиляторным двигателем, а его конструкция включает в себя функции скрытности, такие как внутреннее хранилище оружия и S-образный выхлоп для уменьшения инфракрасной и радарной сигнатур." USA_tac_bomber_equipment_4:0 "Northrop Grumman X-47B" USA_tac_bomber_equipment_4_short:0 "X-47B UCAS-D" USA_tac_bomber_equipment_4_desc:0 "Northrop Grumman X-47B - это демонстрационный беспилотный боевой летательный аппарат, предназначенный для операций на авианосцах. Разработанный американской компанией по оборонным технологиям Northrop Grumman, проект X-47 начался как часть программы DARPA J-UCAS, а впоследствии стал частью программы демонстрации беспилотных боевых воздушных систем ВМС США (UCAS-D)." USA_tac_bomber_equipment_5:0 "Northrop Grumman MQ-4C Triton" USA_tac_bomber_equipment_5_short:0 "MQ-4C Тритон" USA_tac_bomber_equipment_5_desc:0 "Northrop Grumman MQ-4C Triton - американский высотный беспилотный летательный аппарат (БПЛА), разрабатываемый для ВМС США в качестве самолета наблюдения. Вместе с соответствующей наземной станцией управления это беспилотная авиационная система (БАС)." USA_strat_bomber_equipment_1:0 "Боинг В-52 Стратофортресс" USA_strat_bomber_equipment_1_short:0 "Б-52 Стратофортресс" USA_strat_bomber_equipment_1_desc:0 "Boeing B-52 Stratofortress - американский стратегический бомбардировщик большой дальности, дозвуковой, с реактивным двигателем. B-52 был спроектирован и построен компанией Boeing, которая продолжает оказывать поддержку и модернизацию. Он эксплуатируется Военно-воздушными силами Соединенных Штатов (ВВС США) с 1950-х годов." USA_strat_bomber_equipment_2:0 "Рокуэлл Б-1 Лансер" USA_strat_bomber_equipment_2_short:0 "Б-1 Лансер" USA_strat_bomber_equipment_2_desc:0 "Rockwell B-1 Lancer - сверхзвуковой тяжелый бомбардировщик с изменяемой стреловидностью крыла, используемый Военно-воздушными силами Соединенных Штатов. Обычно его называют Костью"(от "B-One"). Это один из трех стратегических бомбардировщиков в составе флота ВВС США по состоянию на 2018 год, двумя другими являются B-2 Spirit и B-52 Stratofortress." USA_strat_bomber_equipment_3:0 "Northrop Grumman B-2 Spirit" USA_strat_bomber_equipment_3_short:0 "Дух Б-2" USA_strat_bomber_equipment_3_desc:0 "Northrop (позже Northrop Grumman) B-2 Spirit, также известный как бомбардировщик-невидимка, является американским тяжелым стратегическим бомбардировщиком, оснащенным малозаметной технологией стелс, предназначенной для проникновения сквозь плотную противовоздушную оборону; это конструкция летающего крыла с экипажем из двух человек." USA_strat_bomber_equipment_4:0 "Тень Рокуэлла Б-3" USA_strat_bomber_equipment_4_short:0 "Тень Б-3" USA_strat_bomber_equipment_4_desc:0 "Бомбардировщик следующего поколения был программой по разработке нового среднего бомбардировщика для ВВС Соединенных Штатов. Первоначально предполагалось, что NGB поступит на вооружение примерно в 2018 году в качестве малозаметного дозвукового бомбардировщика средней дальности со средней полезной нагрузкой, который дополнит и, возможно, - в ограниченной степени — заменит устаревший парк бомбардировщиков ВВС США. Программа NGB была заменена программой тяжелого бомбардировщика Long Range Strike Bomber (LRS-B)." USA_strat_bomber_equipment_5:0 "Нортроп Грумман Б-21 Рейдер" USA_strat_bomber_equipment_5_short:0 "Б-21 Рейдер" USA_strat_bomber_equipment_5_desc:0 "Northrop Grumman B-21 Raider - это предлагаемый американский тяжелый бомбардировщик, разрабатываемый компанией Northrop Grumman. В рамках программы Long Range Strike Bomber (LRS-B) он должен стать стратегическим бомбардировщиком-невидимкой очень большой дальности для ВВС Соединенных Штатов, способным доставлять обычное и термоядерное оружие." USA_scout_plane_equipment_1:0 "Боинг Е-3 Сентри" USA_scout_plane_equipment_1_short:0 "Часовой Е-3" USA_scout_plane_equipment_1_desc:0 "Boeing E-3 Sentry, широко известный как AWACS, является американским воздушным самолетом раннего предупреждения и управления (AEW&C), разработанным компанией Boeing. Созданный на базе Boeing 707, он обеспечивает всепогодное наблюдение, командование, контроль и связь и используется ВВС США, НАТО, Королевскими ВВС, французскими ВВС и Королевскими ВВС Саудовской Аравии." USA_scout_plane_equipment_2:0 "Клиновидный хвост Boeing E-7" USA_scout_plane_equipment_2_short:0 "Клиновидный хвост E-7" USA_scout_plane_equipment_2_desc:0 "Boeing 737 AEW&C - это двухмоторный самолет раннего предупреждения и управления в воздухе. Он легче, чем Boeing E-3 Sentry на базе 707, и имеет фиксированную активную радиолокационную антенну с электронным сканированием вместо вращающейся. Он был разработан для Королевских ВВС Австралии (RAAF) в рамках Проекта Wedgetail"и получил обозначение E-7A Wedgetail." USA_transport_plane_equipment_1:0 "Локхид С-130 Геркулес" USA_transport_plane_equipment_1_short:0 "С-130 Геркулес" USA_transport_plane_equipment_1_desc:0 "Lockheed C-130 Hercules - американский четырехмоторный турбовинтовой военно-транспортный самолет, первоначально разработанный и построенный компанией Lockheed (ныне Lockheed Martin). Способный использовать неподготовленные взлетно-посадочные полосы для взлетов и посадок, C-130 изначально проектировался как военный, медицинский и грузовой транспортный самолет." USA_transport_plane_equipment_2:0 "Боинг C-17 Globemaster III" USA_transport_plane_equipment_2_short:0 "C-17 Globemaster III" USA_transport_plane_equipment_2_desc:0 "Boeing C-17 Globemaster III - это большой военно-транспортный самолет. Он был разработан для Военно-воздушных сил Соединенных Штатов (ВВС США) с 1980-х по начало 1990-х годов компанией McDonnell Douglas. C-17 носит название двух предыдущих военно-грузовых самолетов с поршневыми двигателями, Douglas C-74 Globemaster и Douglas C-124 Globemaster II."