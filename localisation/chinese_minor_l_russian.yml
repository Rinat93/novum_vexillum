l_russian:  chinese_minor_chinese_nightmare:0 "Китайский кошмар" chinese_minor_chinese_nightmare_desc:0 "Поскольку китайское правительство потеряло контроль над [ROOT.getName], мы были в экономической неразберихе." chinese_minor_economic_reconstruction:0 "Экономическая реконструкция" chinese_minor_economic_reconstruction_desc:0 "Во-первых, нам нужно восстановить нашу экономику." chinese_minor_accepting_foreign_investors:0 "Прием иностранных Инвесторов" chinese_minor_accepting_foreign_investors_desc:0 "Поддержка со стороны иностранных инвесторов поможет нам." chinese_minor_monetary_reform:0 "Денежная реформа" chinese_minor_monetary_reform_desc:0 "Юань больше не будет использоваться на нашей территории. Мы должны вернуть старые китайские деньги и сделать доступными новые." chinese_minor_industrialization_must_continue:0 "Индустриализация Должна Продолжаться" chinese_minor_industrialization_must_continue_desc:0 "Даже при новом правительстве наша индустриализация будет продолжаться." chinese_minor_heavy_industry:0 "Сначала тяжелая промышленность" chinese_minor_heavy_industry_desc:0 "Тяжелая промышленность на первом месте." chinese_minor_arm_the_nation:0 "Вооружите нацию" chinese_minor_arm_the_nation_desc:0 "Больше оружия, более сильная защита." chinese_minor_new_chinese_fleet:0 "Новый [ROOT.GetNameDef] Флот" chinese_minor_new_chinese_fleet_desc:0 "Более мощный флот!" chinese_minor_agriculture:0 "Сельское хозяйство прежде всего" chinese_minor_agriculture_desc:0 "Промышленность - это тоже задача, которую необходимо развивать, но благосостояние фермеров стоит на первом месте." chinese_minor_infrastructure_construction:0 "[ROOT.Capital.getName] Строительство инфраструктуры" chinese_minor_infrastructure_construction_desc:0 "Давайте развивать инфраструктуру вокруг столицы." chinese_minor_i_don_t_like_mantou:0 "Мне Не Нравится Манту..." chinese_minor_i_don_t_like_mantou_desc:0 "Для бедных работников необходимы дополнительные меры социальной политики." chinese_minor_welfare_for_farmers:0 "Благосостояние фермеров" chinese_minor_welfare_for_farmers_desc:0 "новая политика социального обеспечения для поддержки фермерского сельского хозяйства" chinese_minor_new_education:0 "Новое образование" chinese_minor_new_education_desc:0 "Новое образование для новой страны." chinese_minor_non_mandarin_language:0 "Немандаринский язык" chinese_minor_non_mandarin_language_desc:0 "Давайте учить наш язык, а не язык Пекина." chinese_minor_our_history_education:0 "Наша история" chinese_minor_our_history_education_desc:0 "Из-за политики Китая Один Китай"мы до сих пор не могли должным образом преподавать народу нашу историю. Но больше нет." chinese_minor_unchain_our_education:0 "Освободите Наше Образование от Цепей" chinese_minor_unchain_our_education_desc:0 "Отличное образование приведет нашу страну." chinese_minor_problem_of_chinese_residents:0 "Проблема жителей Китая" chinese_minor_unchain_our_education_desc:0 "По мере того, как наша страна становится независимой, мы должны решить проблему китайских жителей, проживающих на нашей территории." chinese_minor_ban_on_racial_violence:0 "Запрет на расовое насилие" chinese_minor_ban_on_racial_violence_desc:0 "По мере того, как наша страна становится независимой, продолжают происходить случаи линчевания нашими жителями жителей Китая. Мы должны поддерживать безопасность страны." chinese_minor_problem_of_chinese_immigrants:0 "Китайцы Покидают Нашу Страну" chinese_minor_problem_of_chinese_immigrants_desc:0 "Китайские жители покидают нашу территорию. Массовый отток населения может негативно сказаться на нашей национальной экономике." chinese_minor_punishment_pro_china:0 "Наказание прокитайское" chinese_minor_punishment_pro_china_desc:0 "Те, кто был лоялен китайскому правительству в период, когда Китай контролировал нашу территорию, будут наказаны." chinese_minor_forgiveness_pro_china:0 "Прощение прокитайское" chinese_minor_unchain_our_education_desc:0 "Многие из наших людей были лояльны старому китайскому правительству. Но мы должны идти на компромисс с реальностью. Мы не можем наказать их всех." chinese_minor_in_the_air:0 "[ROOT.GetNameDef] Военно-воздушные силы" chinese_minor_in_the_air_desc:0 "Нам нужны военно-воздушные силы, чтобы защитить нас." chinese_minor_air_force_doctrine:0 "Учебный центр Военно-воздушных сил" chinese_minor_air_force_doctrine_desc:0 "Нам нужны хорошие пилоты." chinese_minor_air_force_project:0 "[ROOT.Capital.getName] Аэропорт" chinese_minor_air_force_project_desc:0 "Нам нужны военно-воздушные силы, чтобы защитить нас." chinese_minor_chinese_technology:0 "Китайская технология" chinese_minor_chinese_technology_desc:0 "Мы можем использовать технологию, оставленную Китаем, для производства более совершенных танков." chinese_minor_foreign_technology:0 "Иностранная технология" chinese_minor_foreign_technology_desc:0 "Наше правительство находится под сильным влиянием зарубежных стран, и их технологии могут помочь ему." chinese_minor_war_economy:0 "Военная экономика" chinese_minor_war_economy_desc:0 "Оборонный бюджет должен быть увеличен в рамках подготовки к войне." chinese_minor_army:0 "[ROOT.GetNameDef] Армия" chinese_minor_army_desc:0 "Нам нужна армия, чтобы защитить нас." chinese_minor_a_domestic_motor_company:0 "Отечественная автомобильная компания" chinese_minor_a_domestic_motor_company_desc:0 "Мы будем инвестировать в новые отечественные компании." chinese_minor_complete_the_armament:0 "Завершите вооружение" chinese_minor_complete_the_armament_desc:0 "Безопасность нашей страны более совершенна, чем когда-либо." chinese_minor_reconstruction_plan:0 "План реконструкции" chinese_minor_international_investment:0 "Международные инвестиции" chinese_minor_economic_chaos:0 "Экономический хаос" chinese_minor_economic_chaos_desc:0 "С уходом центрального правительства Китая, которое до сих пор было центром нашей экономики, произошел экономический кризис." chinese_minor_ethnic_conflict:0 "Этнический конфликт" chinese_minor_ethnic_conflict_desc:0 "Китайское правительство покинуло нашу территорию, но китайцы остаются. Конфликт между туземцами и китайцами в нашей стране продолжается по всей территории." chinese_minor_agricultural_investment:0 "Инвестиции в сельское хозяйство" chinese_minor_education:0 "[ROOT.GetAdjective] Языковое образование" chinese_minor_nationalism:0 "[ROOT.GetAdjective] национализм" chinese_minor_chinese_educated_generals:0 "Генералы с китайским образованием" chinese_minor_chinese_educated_generals_desc:0 "Большинство наших офицеров служили в старой китайской армии. Их опыт окажет большую помощь нашей армии." chinese_minor_proud_country:0 "Гордая страна" chinese_minor_proud_country_desc:0 "Народ гордится тем, что наше правительство наказало граждан, лояльных Китаю." TIB_dalai_lama_idea:0 "14-й Далай-лама" TIB_dalai_lama_idea_desc:0 "Далай-лама продолжал оказывать сильное политическое влияние на тибетцев после роспуска тибетского правительства. Он учредил новый тибетский парламент в 1960 году, отказавшись от всей политической власти в правительстве в изгнании и поддержав конституционную монархию, но по-прежнему пользуется большой поддержкой тибетцев."