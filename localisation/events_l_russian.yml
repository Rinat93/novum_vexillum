 australia.6.o2:0 "Бизли"
 australia.7.t:0 "Утечка лидерства лейбористов в 2010 году"
 australia.7.d:0 "После первоначального длительного периода популярности к середине 2009 года в Лейбористской партии возникло значительное недовольство направлением ее политики. К 2010 году опросы общественного мнения регулярно предполагали, что лейбористы не смогут победить на следующих выборах, если продолжат идти по этому пути. Согласно репортажу ABC 7:30, семена для того, чтобы Гиллард бросил вызов кандидату Радду, были посеяны викторианскими правыми фракционными тяжеловесами, депутатом Биллом Шортеном и сенатором Дэвидом Фини, которые между собой заручились поддержкой влиятельного брокера Нового Южного УэльсаМарка Арбиба. Фини и Арбиб обсудили вопрос о потенциальном вызове на лидерство с Гиллардом утром 23 июня и начали подсчет цифр, чтобы определить осуществимость вызова на лидерство. Пара обнаружила, что поддержки Гилларда было более чем достаточно для продолжения испытания. Снижение рейтингов как Лейбористской партии, так и лично Радда объяснялось многими факторами, включая проблемы с Программой утепления домов, значительную задержку с запланированной схемой сокращения выбросов углекислого газа, переход к введению обязательной фильтрации в Интернете, предлагаемое введение Налога на сверхприбыль ресурсов и избрание Тони Эбботта как лидер оппозиции. Высокопоставленные депутаты от лейбористской партии признали, что первичное голосование ALP упало ниже 30% на некоторых ключевых маргинальных местах, цифра, которая, если бы была воспроизведена на федеральных выборах, привела бы к поражению лейбористов."
 australia.7.o1:0 "Красноперка"
 australia.7.o2:0 "Гиллард"
 australia.8.t:0 "Утечка лидерства лейбористов в 2012 году"
 australia.8.d:0 "В течение нескольких месяцев, начиная с сентября 2011 года, в прессе стало появляться много историй и мнений, предполагающих, что Радд намеревался бросить вызов Гилларду за лидерство, хотя в целом считалось, что его поддержка в Лейбористской партии была относительно низкой и, следовательно, вызов был бы неудачным. Радд публично опроверг эти слухи, заявив, что он счастлив быть министром иностранных дел и что Гиллард пользуется его полной поддержкой как лидера. К февралю 2012 года некоторые журналисты предположили, что сам Радд проводил в своем офисе информационные брифингидля прессы. Несколько высокопоставленных министров, включая Саймона Крина, отреагировали на это, открыто обвинив Радда в нелояльности и потребовав, чтобы Гиллард уволил его. 22 февраля 2012 года Радд, который находился по правительственным делам за границей, дал пресс-конференцию в отеле Willard в Вашингтоне, округ Колумбия, объявив о своей отставке с поста министра иностранных дел, сославшись на нападки на него со стороны Крина и других, которых он назвал безликими людьмивнутри партии, а также Гилларда нежелание осудить нападения, когда предоставляется такая возможность. Он сказал, что вернется в Австралию на следующий день и проконсультируется с семьей и коллегами по парламенту, прежде чем объявить о своем следующем шаге. Позже тем же вечером ряд высокопоставленных министров выступили перед прессой с критикой Радда, в то время как Брюс Хоукер и сенатор Дуг Кэмерон дали интервью в поддержку Радда. Сам Радд провел вторую пресс-конференцию на следующее утро, изложив свое политическое видение Австралии и заявив, что он хотел бы спастиАвстралию от правительства, возглавляемого Тони Эбботтом. Радд заявил: Я не верю, что наш лидер Гиллард сможет привести Австралийскую лейбористскую партию к успеху на следующих выборах."
