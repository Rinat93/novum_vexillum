 australia.10.t:0 "Утечка руководства лейбористской партии в марте 2013 года"
 australia.10.d:0 "После выборов в штате Западная Австралия 9 марта два федеральных министра от штата признали, что проблемы руководства Гилларда повлияли на плохой результат. Бывший министр штата Аланна Мактирнан сообщила о последовательном сообщении избирателей на порогах о том, что они не будут голосовать за федеральную лейбористскую партию позже в этом году, и призвала Гиллард признать, что она не может победить на выборах, и уйти в отставку. Позже в марте, на фоне критики того, как Гиллард отнесся к предложениям по реформе законодательства о СМИ, названным бестолковымиодним из ключевых борцов с коррупцией, главный кнут Джоэл Фитцгиббон подтвердил, что члены Лейбористской партии смотрят на опросы и выражают озабоченность. 21 марта в 1 час дня по восточному времени бывший лидер лейбористов Саймон Крин призвал освободить все руководящие должности и объявил, что поддержит Кевина Радда на посту лидера и сам будет баллотироваться на пост заместителя руководителя. Он критиковал Гилларда и казначея Уэйна Свона за неэффективное общение с избирателями. В ответ Гиллард уволил Крина из Кабинета и назначил совещание руководства на 4.30 вечера по восточному времени в тот же день. Всего за 10 минут до запланированного голосования Радд объявил, что не будет участвовать в голосовании."
 australia.10.o1:0 "Тогда Крин будет лидером!"
 australia.10.o2:0 "Гиллард остается!"
 australia.11.t:0 "Утечка руководства лейбористской партии в июне 2013 года"
 australia.11.d:0 "Несмотря на предыдущую смену руководства 21 марта 2013 года, на которой Гиллард был переизбран лидером без сопротивления, напряженность продолжала оставаться высокой. К 10 июня 2013 года надежность позиции Гилларда как лидера была поставлена под сомнение после потери значительной поддержки на собрании лейбористов, а также постоянно плохих опросов общественного мнения, которые показали, что лейбористы могут остаться с небольшим количеством 40 мест в Палате представителей. ABC News сообщила, что некоторые бывшие убежденные сторонникитеперь придерживаются мнения, что Гиллард не сможет победить на предстоящих выборах, а журналист ABC Барри Кэссиди назвал бывшего лидера Кевина Радда единственной возможной заменой. Политический редактор австралийской газеты Деннис Шанахан сообщил 10 июня, что Радд был атакован толпойпредставителями общественности в Джилонге 7 июня 2013 года и что ожидается, что он будет возвращен руководству ALP. 26 июня начали распространяться слухи о том, что сторонники Радда распространяют петицию собрания, призывающую к голосованию, чтобы бросить вызов Гилларду на пост лидера. В интервью Sky News Australia в тот день Гиллард сказала интервьюеру Дэвиду Спирсу, что она не видела петицию, о которой ходят слухи, и в шутку назвала ее политическим эквивалентом Лох-Несского монстра. Она также сказала, что никто не обращался к ней, чтобы сообщить, что они намерены бросить ей вызов. Затем Гиллард приступил к назначению выборов руководства на 7"
