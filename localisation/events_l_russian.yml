 usa_decision.1.t:0 "Король Америки"
 usa_decision.1.d:0 "Идея короля Соединенных Штатов так же стара, как и сама страна, и такие люди, как Александр Гамильтон, один из отцов-основателей страны, предлагают избирать президентов пожизненно. Только неустанная борьба Джорджа Вашингтона за то, чтобы президенты добровольно передавали власть, которая в конечном итоге была превращена в фактический закон в форме 22-й поправки, гарантировала, что в США будет не только республиканская традиция, но и ограничение президентского срока.\n Сейчас, монархизм возродился, и народ требует короля Америки. Передача короны обратно англичанам - это не вариант, поэтому, по сути, есть три варианта: отдать корону традиционному кандидату, культурному кандидату или отдать ее опытному кандидату.\n Конечно, потомки Джорджа Вашингтона в первую очередь приходят на ум, когда речь заходит о короле. Пол Эмори Вашингтон из Сан-Антонио является ближайшим из ныне живущих потомков первого президента и мог бы стать прекрасным представителем королевского ордена власти. Но вы также могли бы выбрать кандидата от американской культуры, культуры капитализма. Дональд Трамп - бизнесмен, который любит деньги и обладает чувством величия - именно то, что нужно этой стране. Он определенно был бы разумным, уважаемым и бесспорным лидером. Последний вариант был бы действительно состоявшимся кандидатом. Кто-то, кто посвятил свою жизнь стране в форме военной службы."
