 war_declaration.0.d:0 "Все попытки [From.getName] потерпели неудачу. Теперь они разберутся со своими разногласиями со своим врагом на поле боя."
 war_declaration.0.o1:0 "Да помогут нам небеса."
 usa.71.t:0 "Резолюция по Ираку"
 usa.71.d:0 "И Белый дом, и Сенат сейчас проголосовали за то, чтобы санкционировать военные действия против Ирака. Совместная резолюция была одобрена Палатой представителей вчера вечером, и Сенат последовал ее примеру сегодня рано утром. Голосование в Конгрессе за резолюцию по Ираку рассматривается как твердое подтверждение того, что президент будет сотрудничать с Организацией Объединенных Наций, если это возможно, или в одиночку, если это необходимо, чтобы избавить Саддама Хусейна от его оружия массового уничтожения."
 usa.71.o1:0 "Превосходно."
 usa.72.t:0 "Вторжение в Ирак"
 usa.72.d:0 "Соединенные Штаты предоставили Совету Безопасности разведданные, свидетельствующие о том, что Ирак обладает оружием массового уничтожения. Хотя никаких доказательств пока найдено не было, все еще есть подозрение, что они находятся у Саддама. Хорошо задокументировано, что Хусейн применял химическое оружие в прошлом, включая нападения на гражданских лиц. Учитывая репутацию Хусейна как сторонника террористов, а также возможные связи с Аль-Каидой, были разработаны планы вторжения в Ирак. План состоит в том, чтобы сначала покончить с режимом Саддама Хусейна. Во-вторых, выявить, изолировать и ликвидировать иракское оружие массового уничтожения. В-третьих, захватить и изгнать террористов из страны, а также обезопасить иракские нефтяные месторождения. В-четвертых, собрать как можно больше разведданных, касающихся террористических сетей и глобальной сети незаконного оружия массового уничтожения. И последнее, помочь иракскому народу создать условия для перехода к представительному самоуправлению, оказывая гуманитарную поддержку перемещенным лицам и многим нуждающимся иракским гражданам."
 usa.72.o1:0 "Мы освободим иракских граждан от правления террора Саддама!"
 usa_news.19.t:0 "Война с Ираком начинается"
 usa_news.19.d:0 "Президент [USA.GetLeader] выступил с речью в прямом эфире вскоре после того, как в столице Ирака Багдаде прогремели взрывы, сигнализирующие о начале операции Иракская свобода. Возглавляемая США кампания направлена на то, чтобы избавить Ирак от его диктатора Саддама Хусейна и лишить его возможности хранить, разрабатывать и развертывать свои запасы оружия массового уничтожения. Забастовка была нанесена всего через несколько дней после того, как президент Ирака Саддам Хусейн нарушил 48-часовой срок, установленный для того, чтобы покинуть страну. В ответ на военное вторжение Радио Республики Ирак в Багдаде заявило, что Злодеи, враги Бога, родины и человечества, совершили глупую агрессию против нашей родины и народа. Между тем, американские военные источники сообщили, что пять ключевых членов иракского режима, включая Саддама Хусейна, стали мишенями первых нападений."
 usa_news.19.o1:0 "Война с терроризмом продолжается."
 usa_news.19.o2:0 "Бог на нашей стороне. Мы победим захватчика."
 usa_news.20.t:0 "Падение Багдада"
 usa_news.20.d:0 "Американские танки беспрепятственно въехали на общественные площади, когда центр Багдада вырвался из-под власти режима БААС. Сцена в центре Багдада, где иракские граждане и американские морские пехотинцы совместно свергли огромную статую Саддама Хусейна, сигнализировала о том, что полная военная победа АМЕРИКИ в Ираке может быть достигнута в течение нескольких дней, а не месяцев, хотя впереди все еще могут быть тяжелые бои в отдаленных районах Багдада и районах к северу от Багдада. столица, включая родной город Хусейна Тикрит. Никто не знает, живы или мертвы Хусейн и двое его сыновей, но падение Багдада наводит на мысль, что организованное сопротивление силам вторжения может ослабнуть теперь, когда централизованные институты власти в Ираке разрушены."
 usa_news.20.o1:0 "Еще одна победа свободы."
 usa_news.20.o2:0 "Смутные времена."
 usa_news.20.o3:0 "У Ирака не было ни единого шанса."
 usa_news.21.t:0 "Саддам Хусейн взят в плен"
 usa_news.21.d:0 "Американские войска сегодня захватили бородатого и изможденного Саддама Хусейна в подземном убежище на ферме недалеко от его родного города Тикрит. Арест был произведен через несколько месяцев после того, как американские войска вошли в иракскую столицу, и положил конец одной из самых интенсивных охот на людей в истории. В телевизионном обращении сегодня днем президент США [USA.GetLeader] сказал, что Саддам столкнется с правосудием, в котором он отказал миллионам. Он сказал, что арест бывшего иракского лидера знаменует конец пути для него и всех, кто издевался и убивал от его имени. Однако президент также предупредил, что это не означает прекращения насилия в Ираке."
 usa_news.21.o1:0 "Леди и джентльмены, мы поймали его!"
 usa_news.21.o2:0 "“хорошо”."
 usa_news.22.t:0 "Саддам Хусейн Приговорен К Смертной Казни"
 usa_news.22.d:0 "Саддам Хусейн был казнен сегодня на рассвете после того, как иракский суд признал его виновным в преступлениях против человечности. Приговор был приведен в исполнение в бывшей штаб-квартире военной разведки в шиитском районе Багдада в 6"
 usa_news.22.o1:0 "“хорошо”."
 usa_news.23.t:0 "США Выводят Войска Из Ирака"
 usa_news.23.d:0 "Последняя колонна американских солдат вышла из Ирака, положив конец почти девятилетней войне, которая привела к многочисленным жертвам с обеих сторон и оставила страну в состоянии политической неопределенности. Последняя колонна из примерно 100 бронетранспортеров MRAP, в основном американских военных, перевозивших 500 военнослужащих США, ночью и на рассвете проследовала через пустыню южного Ирака от их последней базы по пустому шоссе к кувейтской границе. Для Соединенных Штатов вывод войск - это выполнение обещания вернуть войска домой после конфликта, который многие считают самой непопулярной войной со времен Вьетнама и который подорвал репутацию Америки во всем мире. Однако для иракцев отъезд приносит чувство суверенитета, смягченное ноющими страхами, что их страна может снова скатиться к тому типу межконфессионального насилия, которое унесло жизни многих тысяч людей на пике в 2006-2007 годах."
 usa_news.23.o1:0 "Мы сделали свою работу. Пришло время вернуть иракцам их страну."
 usa_news.23.o2:0 "Обретет ли Ирак наконец мир?"
 zimbabwe.1.t:0 "Родезия приветствует возвращение Питера Уоллса!"
 zimbabwe.1.d:0 "Сегодня премьер-министр недавно восстановленной Родезии Ян Смит приветствовал возвращение бывшего генерал-лейтенанта родезийской армии Джорджа Питера Уоллса из его ссылки в Южной Африке. Он немедленно начнет руководить армией."
 zimbabwe.1.o1:0 "С возвращением, генерал!"
