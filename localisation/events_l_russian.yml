 china_news.21.d:0 "Китай официально объявил, что он защищает [From.getName] и ответит военным путем на агрессию против этой страны."
 china_news.21.o1:0 "Вызывает беспокойство."
 china_news.21.o2:0 "Очень хорошо."
 china_news.21.o3:0 "Интересно."
 china_news.22.t:0 "[From.getName] Отказывается от китайской защиты"
 china_news.22.d:0 "Официальные лица из [From.getName] объявили, что они отклонили предложение Китая о военной защите, заявив, что дипломатический шаг Китая был ненужным и гегемонистским."
 china_news.22.o1:0 "хорошо."
 china_news.22.o2:0 "Прискорбно."
 china_news.22.o3:0 "Интересно."
 china_news.23.t:0 "Вьетнам отказывается от претензий Парацельса"
 china_news.23.d:0 "Неожиданным шагом вьетнамские официальные лица подтвердили притязания своей страны на спорные Парасельские острова в Южно-Китайском море, предоставив Китаю полный контроль над островами."
 china_news.23.o1:0 "Интересно."
 china_news.24.t:0 "Китай Отказывается от претензий на Парацельс"
 china_news.24.d:0 "Неожиданным шагом китайские официальные лица подтвердили притязания своей страны на спорные Парасельские острова в Южно-Китайском море, предоставив Вьетнаму полный контроль над островами."
 china_news.24.o1:0 "Интересно."
 china_news.25.t:0 "Переговоры по Парасельским островам проваливаются"
 china_news.25.d:0 "Неудивительно, что Китай и Вьетнам не смогли прийти к соглашению о том, какая нация должна контролировать спорные Парасельские острова в Южно-Китайском море."
 china_news.25.o1:0 "Действительно, неудивительно."
 china_news.26.t:0 "Объединение Китая"
 china_news.26.d:0 "Китай, официально Китайская Народная Республика, и Тайвань, официально Китайская Республика, находились в конфликте с 1928 года, когда началась Гражданская война в Китае. Окончание Гражданской войны в 1949 году ознаменовалось победой коммунистов и изгнанием Китайской Республики на ранее контролируемый Японией остров Тайвань. Обе страны находились в тупике взаимного непризнания в качестве государства - до сих пор.\n\n Правительства Китая и Тайваня объявили, что в связи с тем, что идеологические разногласия были преодолены, два государства теперь будут стремиться стать единой нацией, которой они действительно являются."
 china_news.26.o1:0 "Китай снова стал единым целым."
 csto.1.t:0 "[From.getName] подает заявку на членство в ОДКБ"
 csto.1.d:0 "Официальные лица из [From.getName] недавно обратились к нам, чтобы обсудить их возможное будущее в Организации Договора о коллективной безопасности."
 csto.1.o1:0 "Добро пожаловать в Альянс сильных!"
 csto.1.o2:0 "Нет."
 decision_event.1.t:0 "Тайваньская политика"
 decision_event.1.d:0 "Китайская Народная Республика с момента своего создания относилась к самопровозглашенной Китайской Республике, расположенной на Тайване, в лучшем случае с недоверием, а в худшем - с открытой враждебностью. Обе страны продолжают претендовать на то, чтобы быть одним истинным законным представителем Китая и наследником китайского национального наследия и истории. Обе страны все еще находятся в холодных дипломатических отношениях и время от времени ведут дипломатические переговоры друг с другом, согласовав Принцип единого Китая: \n\n Оба правительства согласны с тем, что существует только одна нация Китая с единой национальной идентичностью и народом, и оба правительства согласны с тем, что это именно одна нация в Китае есть ровно одно законное правительство.\n \N Дело в том, что их консенсусне имеет реального консенсуса по поводу того, какое из правительств является законным. Обе страны, в случае Тайваня, иногда зависящие от правящей партии, отказываются поддерживать дипломатические отношения с нацией, которая поддерживает дипломатические отношения с другим Китаем. Особенно из-за невероятного международного охвата КНР и ее важности как рынка, это дискуссия, по которой каждая страна ДОЛЖНА иметь свою позицию. Нам нужно сделать выбор.\n \n (Это решение будет действовать в течение следующих пяти лет, после чего вы можете продлить свой текущий выбор или перейти к другому правительству.)"
 decision_event.1.o1:0 "Поддерживайте нашу текущую политику."
 decision_event.1.o2:0 "Благоволите к РПЦ."
 decision_event.1.o3:0 "В пользу КНР."
 decision_event.2.t:0 "Палестинская политика"
 decision_event.2.d:0 "Палестина и Израиль враждуют с момента образования двух стран в 1948 году. После агрессивной войны Палестины и ее союзников против Израиля, в которой Израиль в конечном итоге одержал победу, было развязано более полудюжины военных конфликтов, а также несколько мусульманских восстаний на израильских территориях.\nНисраэль тоже не может претендовать на полную невиновность, активно поощряя своих граждан селиться на территории, которая международно признана палестинской, чтобы манипулировать демографией, а также начинать превентивные войны против своих соседей (например, в 1967 году). \n\nBut есть один факт, который делает этот вопрос еще более сложно: Палестина не является государством - членом ООН. Признать его страной не так-то просто, поскольку это нанесло бы немедленное и долговременное оскорбление Израилю и его сторонникам. Израиль, с другой стороны, также не признан десятками - в первую очередь мусульманскими - государств - членов ООН. Отказ поддержать Палестину, несомненно, оскорбил бы некоторых людей на большом Ближнем Востоке. \nНаша нация должна занять определенную позицию."
 decision_event.2.o1:0 "Поддержите Палестину."
 decision_event.2.o2:0 "Поддержите Израиль."
 decision_event.3.t:0 "[From.GetNameDef] предлагает операцию Наполеон"
 decision_event.3.d:0 "[From.GetAdjective] предложил Германии, Нидерландам и Франции объединиться в общих усилиях по уничтожению суверенитета Бельгии. Этот секретный план, получивший название Операция Наполеон, предусматривает массированный прорыв бельгийской обороны бронетанковыми войсками со всех трех сторон, чтобы подкрепить дипломатический ультиматум Брюсселю о капитуляции. \n Звучит забавно. Что нам следует делать?"
 decision_event.3.o1:0 "Поддержите операцию!"
 decision_event.3.o2:0 "У нас нет времени."
 decision_event.4.t:0 "Ультиматум Наполеона"
 decision_event.4.d:0 "В рамках операции НаполеонГермания, Франция и Нидерланды направили Бельгии дипломатический ультиматум, подкрепленный военной угрозой, с требованием передать территории Фландрии, Валлонии и Эйпен-Мальмеди различным соседним правительствам."
 decision_event.4.o1:0 "Мы должны подчиниться."
 decision_event.4.o2:0 "Бельгия должна быть свободной!"
 decision_event_news.1.t:0 "Операция Наполеон"
 decision_event_news.1.d:0 "Радикальные правительства Германии, Франции и Нидерландов объединились в националистических амбициях для достижения общей внешнеполитической цели: конец Бельгии.\nВ Брюссель прибыл совместный франко-германо-голландский ультиматум, в котором три страны потребовали территориальных уступок, которые фактически привели бы к концу Бельгии. Голландское правительство требует Фландрию, французское правительство Валлонию, а правительство Германии претендует на территории, отошедшие к Бельгии в результате Версальского договора, иногда называемые Эйпен-Мальмеди. Бельгия еще не ответила."
 decision_event_news.1.o1:0 "Бельгия под угрозой."
 denmark.1.t:0 "Конкурс песни Евровидение 2000"
 denmark.1.d:0 "Недавно на Globe Arena в Швеции состоялось 45-е Евровидение. [DEN.GetAdjective] рок-поп-дуэт Olsen Brothers выиграл конкурс со своей песней Fly on the Wings of Love, опередив Россию на 40 баллов, которая заняла второе место. Это первый раз, когда [DEN.getName] выиграл конкурс с 1963 года, и это вызвало общенациональный праздник по всей стране."
 denmark.1.o1:0 "Лети, детка, лети!"
 denmark.2.t:0 "[DEN.getName] Выбирает государство всеобщего благосостояния"
 denmark.2.d:0 "После интенсивных переговоров недавно было заключено политическое соглашение между несколькими партиями в [DEN.GetAdjective] парламент с заявленной целью защиты и расширения [DEN.GetAdjective] государство всеобщего благосостояния. Государство всеобщего благосостояния является всемирно известной частью [From.getName], но на протяжении десятилетий встречало очень громкую оппозицию. Политические комментаторы, которые исключали возможность расширения социального обеспечения, уже сравнивают эту сделку с соглашением о Канслергаде в 1933 году."
 denmark.2.o1:0 "Скандинавская модель остается"
 denmark.3.t:0 "Новые политические мысли в [DEN.getName]"
 denmark.3.d:0 "Ряд прогрессивных политических партий, начиная от умеренных реформистов левого крыла и заканчивая партиями, заботящимися об окружающей среде, занимающимися одним вопросом, показали значительный рост в недавних опросах. Некоторые политические комментаторы предположили, что общественность устала от нечестности и подтасовок, распространенных в мейнстрим-политике, и ищет партии со свежимиидеями и амбициями. \n\N Сможет ли эта прогрессивная коалиция превратить свою новообретенную популярность в реальное политическое влияние, не жертвуя своей честностью, еще предстоит выяснить."
 denmark.3.o1:0 "Пришло время для встряски"
 denmark.4.t:0 "[DEN.GetAdjective] Социальная справедливость на подъеме"
 denmark.4.d:0 "В политическом дискурсе в газетах и блогах в настоящее время наблюдается рост числа вопросов, связанных с социальной справедливостью, причем некоторые критикуют нынешнее правительство за то, что они считают институциональным расизмом и дискриминацией меньшинств, а также призывают академические круги играть большую роль в политике. Эти сторонники социальных реформ, похоже, находят отклик в опросах, которые предсказывают взрывной рост Датской социал-либеральной партии и сигнализируют о начале социальной справедливости как основы мейнстрима [DEN.GetAdjective] политический дискурс."
 denmark.4.o1:0 "Кто сейчас активирован?"
 denmark.5.t:0 "[DEN.GetAdjective] Либералы критикуют Государство всеобщего благосостояния"
 denmark.5.d:0 "Ранее на этой неделе [DEN.GetAdjective] общество было шокировано, услышав, как Либеральная партия открыто призывает к демонтажу [DEN.GetAdjective] государство всеобщего благосостояния в пользу минимального государства. Либералы, похоже, готовы взять на себя инициативу и стать крупнейшей политической партией справа, если не в целом, и хотя на самом деле это, скорее всего, будет означать просто сокращение финансирования государства всеобщего благосостояния, а не прямой демонтаж, это рассматривается как объявление минархистами войны Скандинавской модели."
 denmark.5.o1:0 "Пусть упадет то, что не может устоять"
 denmark.6.t:0 "[DEN.GetAdjective] Народная партия выигрывает в опросах"
 denmark.6.d:0 "Недавние политические события показали, что большее внимание уделяется сохранению [DEN.GetAdjective] культуру от иностранных влияний. Что касается того, что это представляет собой, многие датчане, похоже, придерживаются мнения, что [DEN.GetAdjective] культура в первую очередь включает в себя гордость за историю [DEN.getName] и призыв к прекращению безжалостного прогрессизма, культурного релятивизма и глобализма в пользу более реакционного возвращения к доктрине Дания прежде всего. Это событие стало хорошей новостью для [DEN.GetAdjective] Народная партия, которую многие считают защитниками традиционализма и национальной гордости в [DEN.getName]."
 denmark.6.o1:0 "Верни нам Данию"
 denmark.7.t:0 "Крупная победа, предсказанная для [DEN.GetAdjective] Консерваторы"
 denmark.7.d:0 "[DEN.GetAdjective] Консерваторы, похоже, триумфально вернулись после того, как с начала 90-х годов находились в упадке. Отвечая на вопрос о причине такого поворота событий, один политический обозреватель отметил, что международные культурные обмены нового тысячелетия, похоже, оставили многих датчан на произвол судьбы без чувства принадлежности к чему бы то ни было и сделали датские ценности центром политического дискурса. Консервативное руководство уже готовится извлечь выгоду из этой вновь обретенной поддержки, выступая с речами, в которых подчеркивается их непоколебимая защита всего, что делает нас [DEN.GetAdjective]."
 denmark.7.o1:0 "Назад в 80-е"
 denmark.8.t:0 "Удивительные монархические события в [DEN.getName]"
 denmark.8.d:0 "[DEN.getName] является конституционной монархией с 1849 года, и с тех пор роль монарха носит в основном церемониальный характер. Однако новое монархическое движение, призывающее к большей степени политической автономии для [DEN.GetAdjective] монарх быстро набирает популярность в обществе. До сих пор сама королева не делала никаких публичных комментариев по этому поводу, но политические обозреватели отметили, что с ее образованием, изучавшим политологию и различные академические области в Сорбонне и Лондонской школе экономики, она теоретически могла бы быть компетентным актером на политической сцене."
 denmark.8.o1:0 "О, Дейзи!"
 denmark.9.t:0 "Военное положение объявлено в [DEN.getName]!"
 denmark.9.d:0 "После ряда масштабных демонстраций за радикальные изменения в [DEN.GetAdjective] политика в последнее время ситуация переросла в полномасштабные беспорядки по всей стране, вынудив [DEN.GetLeader] объявить военное положение, чтобы расширить возможности полиции и вооруженных сил по поддержанию порядка.\n\N Большая часть Европы с недоверием наблюдает, как их маленький северный сосед охвачены гражданской войной и гадают, кто выйдет на первое место. Независимо от того, кто победит, на данный момент крупномасштабные изменения неизбежны."
 denmark.9.o1:0 "Пошлите войска!"
 denmark.10.t:0 "[DEN.GetAdjective] Люди собираются в Даннеброге"
 denmark.10.d:0 "Недавно объявленное военное положение не удержало крайне левых и коалицию других оппортунистов от попыток свергнуть правительство [DEN.GetLeader], но эти попытки потерпели сокрушительное поражение, поскольку население в целом сплотилось в патриотические ополчения и дало отпор попытке государственного переворота.\n\N Хотя правительство правительство выжило, битва выявила [DEN.GetLeader] как слабого лидера, обязанного крайне правым, и ходят слухи, что различные группировки националистического и фашистского толка в настоящее время ведут переговоры о создании нового правительства."
 denmark.10.o1:0 "Символ нашей победы"
 denmark.11.t:0 "Экстремальный [DEN.GetAdjective] Националисты, Стремящиеся к влиянию"
 denmark.11.d:0 "Похоже, патриотические группы крайне правых смогли отбросить свои идеологические разногласия в сторону и сформировали единый фронт за [DEN.GetAdjective] националисты. Эти обычно разрозненные группы были объединены общей верой в превосходство нации [DEN.getName] над всеми другими нациями в мире и твердой верой в то, что новая [DEN.getName] должна исправить множество ошибок, которые мир причинил нации на протяжении [DEN.GetAdjective] историю.\n\N Риторика этих групп уже вызывает беспокойство у нескольких соседей [DEN.getName], которые, исторически, [DEN.GetAdjective] есть масса причин затаить обиду."
 denmark.11.o1:0 "Он для меня целый мир в дополнение ко всем уголкам улыбок"
 denmark.12.t:0 "Возвышение [DEN.GetAdjective] Фашизм"
 denmark.12.d:0 "Похоже, что крайне правые националистические группы согласились и были включены в Национал-социалистическое движение Дании. Это знаменует собой неожиданный шаг для ранее очень маленького и малоизвестного движения датских нацистов, число членов которого сейчас стремительно растет. Некоторые политические комментаторы отметили, что если такое развитие событий продолжится, мы можем увидеть самое сильное присутствие фашизма в Дании с тех пор, как Фриц Клаузен возглавлял Национал-социалистическую рабочую партию Дании во время оккупации в 1940-х годах."
 denmark.12.o1:0 "[DEN.getName] для [DEN.GetAdjective]!"
 denmark.13.t:0 "[DEN.GetAdjective] Правительство, свергнутое крайними интернационалистами!"
 denmark.13.d:0 "Недавно объявленное военное положение, казалось, только придало сил интернационалистам, стремящимся свергнуть коррумпированное правительство [DEN.getName], и на протяжении всего конфликта сообщалось о многочисленных столкновениях между силами революционных интернационалистов и контрреволюционным разнообразием самопровозглашенных патриотов. Сегодня интернационалисты являются бесспорными победителями, а нынешнее правительство [DEN.GetLeader] уже объявило, что оно будет действовать только в качестве временного переходного правительства в ожидании требований победителей."
 denmark.13.o1:0 "Представьте, что нет никаких стран - это легко, если вы попробуете"
 denmark.14.t:0 "Радикальный исламизм побеждает в борьбе за власть в [DEN.getName]!"
 denmark.14.d:0 "Коалиция интернационалистов, стоящая за недавней победой в Дании, теперь начинает разваливаться, поскольку возникают вопросы о месте религии в новом [DEN.getName]. Как оказалось, большое количество членов коалиции боролись за религию, а не против нее, и на недавнем заседании Революционного комитета были выдвинуты аргументы об исламизме как революционной идеологии. К удивлению многих, сторонники жесткой линии левого толка оказались в меньшинстве, и встреча завершилась изгнанием самопровозглашенных атеистов. Похоже, что интернационалистическое движение теперь во всех смыслах и целях превратилось в исламистское движение."
 denmark.14.o1:0 "Бог велик!"
 denmark.15.t:0 "[DEN.GetAdjective] Королева Маргрета II вынуждена отречься от престола!"
 denmark.15.d:0 "После того, как недавний хаос оставил интернационалистическую коалицию в качестве крупного политического игрока в [DEN.getName], многие задавались вопросом, как долго откровенно антироялистская коалиция будет терпеть [DEN.GetAdjective] монархию. Ответ стал известен сегодня, когда королева Маргрете II объявила, что она отречется от престола и переедет со своей семьей в Великобританию, где британский монарх уже предложил королевской семье постоянную резиденцию в Виндзорском замке. Датский трон теперь должен быть упразднен. Политические комментаторы полагают, что переход к республике будет относительно легким из-за того, что бывшая королева изначально не имела никакой политической власти."
 denmark.15.o1:0 "Подумай о всех деньгах, которые мы сэкономим!"
 denmark.16.t:0 "Насильственная революция предотвращена в [DEN.getName]"
 denmark.16.d:0 "С недавней отменой [DEN.GetAdjective] монархию и другие революционные меры, многие были обеспокоены, когда Революционный комитет оказался в ожесточенной борьбе. Среди наиболее распространенных опасений было то, что кульминацией этого станет кровавая революционная чистка, подобная тем, что были в первые годы существования Советского Союза. Этот страх, похоже, был предотвращен, поскольку оказалось, что силы демократического социализма победили во внутренней борьбе за власть и приняли мантию революции, утверждая, что свобода не может прийти к людям недемократическими средствами. Политические комментаторы описывают это как бескровную революцию, поскольку пострадавшая страна коллективно вздыхает с облегчением."
 denmark.16.o1:0 "Похоже, людям есть что терять, кроме своих цепей"
 denmark.17.t:0 "Революция в [DEN.getName]!"
 denmark.17.d:0 "Большое количество революционных акций, предпринятых в последнее время в [DEN.getName], уже привело к огромным изменениям в стране, но недавно деятельность была приостановлена, поскольку члены Революционного комитета не согласились со средствами, с помощью которых можно начать Революцию. Сегодня ясно, что сторонники жесткой линии, призывающие к вооруженному восстанию, победили, и уже поступают сообщения о жестоких нападениях на банкиров и политиков в Копенгагене. Тем временем умеренные голоса в Революционном комитете числятся пропавшими без вести, по слухам, они либо мертвы, либо скрываются. Один политический обозреватель с горечью заметил, что, похоже, революции суждено быть кровавой, и только время покажет, будет ли она того стоить в конце концов."
 denmark.17.o1:0 "Рабочие всего мира, объединяйтесь!"
 news.DEN.05.t:0 "[DEN.GetLeader] Провозглашает Великую Датскую империю"
 news.DEN.05.d:0 "Лидер [DEN.getName], [DEN.GetLeader], в специальном телеобращении этим утром объявил о создании Великой Датской империи."
 news.DEN.05.o1:0 "Мы вернулись на мировую сцену, детка!"
 news.DEN.05.o2:0 "Возможно, нам придется сократить их на ступеньку ниже..."
 diplomatic_message.1.t:0 "[From.GetAdjective] Альянс приглашает нас!"
 diplomatic_message.1.d:0 "Дипломатические посланники из [From.getName] направили нам просьбу серьезно рассмотреть вопрос о присоединении к их военному союзу, чтобы защитить обе стороны от будущего вреда и преследовать общие цели. Нам нужно обдумать наш следующий шаг."
 diplomatic_message.1.o1:0 "[ROOT.getName] и [From.getName] должны быть союзниками!"
 diplomatic_message.1.o2:0 "Мы бы предпочли этого не делать."
 diplomatic_message.2.t:0 "[From.getName] изгоняет нас из [From.GetFactionName]!"
 diplomatic_message.2.d:0 "Таким образом, из-за ваших неприемлемых позиций, идеологий и политики, нашего военного союза больше нет!\, [From.GetAdjective] посол накричал на [Root.GetLeader] сегодня.\n\N Похоже, что [From.GetNameDef] больше не заинтересован в продолжении нашего военного партнерства и альянса и запретил нашим делегациям участвовать в конвенциях фракции. Скатертью дорога."
 diplomatic_message.2.o1:0 "Эти дураки!"
 diplomatic_response.1.t:0 "[From.getName] принимает!"
 diplomatic_response.1.d:0 "[This.GetAdjective] и [From.GetAdjective] делегации достигли взаимного соглашения в ходе самых последних переговоров. [From.getName] готов согласиться с нашим предложением."
 diplomatic_response.1.o1:0 "Превосходно."
 diplomatic_response.2.t:0 "[From.getName] отклоняет!"
 diplomatic_response.2.d:0 "После нескольких ночей и ожесточенных боев из-за незначительных деталей и основных моментов, самая последняя волна переговоров между [This.GetName] и [From.getName] завершилось неудачей. Наше предложение не будет реализовано в ближайшее время."
 diplomatic_response.2.o1:0 "Ну что ж."
 diplomatic_response.3.t:0 "[From.getName] сворачивается!"
 diplomatic_response.3.d:0 "Неудивительно, что [From.GetAdjective] делегации вскоре убедились в нашей подавляющей мощи и уступили нашим требованиям. Мы получили то, что хотели."
 diplomatic_response.3.o1:0 "Превосходно!"
 diplomatic_response.4.t:0 "[From.getName] бросает нам вызов!"
 diplomatic_response.4.d:0 "Мы знали, что некоторые [From.GetAdjective] люди - идиоты, но их высшим посланникам пришлось присоединиться к числу идиотов в последние несколько дней переговоров. Они бросили нам вызов, отвергли наши требования и отправили наших посланников домой.\n\N Эти дураки."
 diplomatic_response.4.o1:0 "Они будут знать о последствиях."
 ecuador_news.1.t:0 "Джулиан Ассанж заключен в тюрьму"
 ecuador_news.1.d:0 "11 апреля 2019 года столичная полиция была приглашена в посольство и арестовала Ассанжа в связи с его отказом сдаться суду в июне 2012 года для экстрадиции в Швецию. Морено заявил, что Эквадор отозвал убежище Ассанжа после того, как он неоднократно нарушал международные конвенции, касающиеся внутреннего вмешательства. Морено назвал Ассанжа избалованным ребенкоми жалким хакером’.\n\N С момента своего ареста Ассанж был заключен в тюрьму Ее величества Белмарш в Лондоне."
 ecuador_news.1.o1:0 "Наконец-то он у нас."
 ecuador_news.1.o2:0 "Прощай, избалованное отродье."
 ecuador_news.1.o3:0 "Что это может означать для WikiLeaks?"
 ecuador_news.2.t:0 "Джулиан Ассанж заключен в тюрьму"
 ecuador_news.2.d:0 "На прошлой неделе столичная полиция ворвалась в бывшее посольство Эквадора в Великобритании и арестовала Ассанжа в связи с его отказом сдаться суду в июне 2012 года для экстрадиции в Швецию. Это произошло всего через несколько дней после распада Эквадора как государства и закрытия посольства.\n\N С момента своего ареста Ассанж был заключен в тюрьму ее величества Белмарш в Лондоне."
 egypt.1.t:0 "Проблема Халаиба"
 egypt.1.d:0 "Египет и Судан враждовали из-за своей общей границы с тех пор, как они оба были колониями Соединенного Королевства. В то время как Египет ссылается на 22-ю Северную параллель в качестве законной границы, Судан указывает на британское колониальное решение, согласно которому треугольник Халаиб (также Халаеб) переходит к административным территориям британского Судана. Суданские силы взяли этот район под свой контроль в 1992 году, когда Египет не смог противостоять их вторжению. Теперь, при новой национальной мощи, пришло время пересмотреть нашу политику."
 egypt.1.o1:0 "Вперед!"
 egypt.1.o2:0 "Эта территория по праву принадлежит Судану."
 egypt.2.t:0 "Египетские угрозы в связи с треугольником Халаиб"
 egypt.2.d:0 "Египетские подразделения недавно пересекли общую границу Судана и Египта и угрожают нашему суверенитету над треугольником Халаиб, исторически спорным регионом между нашими двумя странами. \n\N Кажется маловероятным, что военное сопротивление принесет победу. Нам нужно тщательно спланировать наш следующий шаг."
 egypt.2.o1:0 "Мы временно отступим!"
 egypt.2.o2:0 "Покончите с этим конфликтом. Эта область - египетская."
 egypt.2.o3:0 "Судан никогда не отступит!"
 egypt.3.t1:0 "Судан отступает!"
 egypt.3.t2:0 "Судан уступает!"
 egypt.3.t3:0 "Судан бросает нам вызов!"
 egypt.3.d1:0 "Суданское правительство проинформировало нас о том, что суданские военные подразделения немедленно отступают из Халаиба. Это не означает, что конфликт между нашими правительствами окончен, но это, по крайней мере, возвращает треугольник под законный контроль Египта."
 egypt.3.d2:0 "Судан не только вывел свои войска, но и ратифицировал закон, который навсегда передает территорию под контроль Египта! Это откроет новую главу в судано-египетских отношениях!"
 egypt.3.d3:0 "Суданское правительство выслало наших послов, а их министр обороны сказал по крайней мере одному из них, цитирую: Идите есть собачье дерьмо. Судан бросает вызов нашей национальной решимости и плюет на нашу честь! Этого оскорбления я не вынесу!"
 egypt.3.o1:0 "Ожидаемый результат."
 egypt.3.o2:0 "Вызов принят! Это война!"
 egypt.3.o3:0 "Война - это слишком рискованно. Нам нужно отступить."
 egypt.4.t:0 "Резня в эль-Коше"
 egypt.4.d:0 "Резня в эль-Коше была терактом, произошедшим в воскресенье, 2 января, в деревне эль-Коше в Верхнем Египте, в 450 километрах к югу от Каира.\n\N У коптского христианского меньшинства, проживающего в Северо-Восточной Африке, всегда были сложные отношения с радикальными мусульманами, живущими среди исламского большинства населения. эль-Кошех был местным экономическим центром в мухафазе Сохаг с населением около 35 000 человек и большинством коптского населения - факт, который не спас местных мирных жителей от нападений боевиков. После религиозного конфликта между владельцем магазина-христианином и покупателем-мусульманином мусульманская община деревни пришла в неистовство и начала грабить христианские магазины и витрины, главным образом на окраине города в деревне эль-Коше, на значительном расстоянии от города Коше.\n\N Эта резня была одной из крупнейших в истории Египта и призывает к действию эффективность нашего правительства, состоящего в основном из мусульман. Папа Коптской церкви уже назвал это трагедией мученичества и объявил 21 убитого христианским мучеником. Что должно сделать правительство Египта?"
 egypt.4.o1:0 "Мы выследим этих ублюдков."
 egypt.4.o2:0 "Христианам нужно заткнуться."
 ace_promoted.1.t:0 "Пилот-ас Повышен в должности"
 ace_promoted.2.t:0 "Я Чувствую Необходимость... Потребность В Скорости!"
 ace_promoted.1.d:0 "Немногие идут на такой риск, как отважные пилоты [Root.GetAdjective] военно-воздушные силы. [From.getName] [From.GetSurname], опытный пилот, известный под позывным [From.GetCallsign], отличился [From.GetHerselfHimself] тем, что не только вернулся живым из недавней миссии над [From.GetMissionRegion], но и одержал значительные победы во многих критических столкновениях.\n\N хранится как яркий пример [Root.GetAdjective] смелость, недавнее продвижение [From.getName] получило широкую огласку. Хотя люди могут воспринимать войну скорее как ад, чем как славу, многие рады видеть, что все еще есть герои, за которыми можно сплотиться."
 ace_promoted.1.d_major:0 "Немногие идут на такой риск, как отважные пилоты [Root.GetAdjective] военно-воздушные силы. [From.getName] [From.GetSurname], опытный пилот, известный под позывным [From.GetCallsign], отличился [From.GetHerselfHimself] не только возвращением живым, но и пилотированием [From.GetHerHis] [From.GetWing] с огромным мастерством. Недавно [From.getName] выполнял миссию над [From.GetMissionRegion] и сыграл важную роль в успехе этой критической встречи.\n\N хранится как яркий пример [Root.GetAdjective] смелость, недавнее продвижение [From.getName] получило широкую огласку. Хотя люди могут воспринимать войну скорее как ад, чем как славу, многие рады видеть, что все еще есть герои, за которыми можно сплотиться."
 ace_promoted.1.a:0 "Ты Можешь Быть Моим Ведомым В Любое Время."
 ace_died.1.t:0 "[From.GetCallsign] Убит Из-За [From.GetMissionRegion]"
 ace_died.1.d:0 "Один из [From.Owner.getName] самый известный [From.GetAceType] тузы, [From.getFullName], сгорел в огне при исполнении служебных обязанностей, во время миссии над [From.GetMissionRegion]. К сожалению, поскольку [From.GetSheHe] уже давно является публичной фигурой, кончина [From.GetCallsign] сильно деморализует многих людей, которые смотрели на [From.GetHerHim] снизу вверх.\n \n Хотя мы хотели бы, чтобы был способ скрыть это событие от людей, отсутствие публичных выступлений от [From.getName] вскоре вызвало бы подозрения. В конечном счете, смерть [From.GetHerHis] - это еще одна часть легенды, которая, мы надеемся, будет жить долго после наших нынешних проблем."
 ace_died.1.d_major:0 "Один из [From.Owner.getName] самый известный [From.GetAceType] тузы, [From.getFullName], погиб при исполнении служебных обязанностей. Пилоты, возвращающиеся с задания, сообщают, что заметили [From.GetHerHis] [From.GetWingShort] сгорает в огне над [From.GetMissionRegion] после того, как попал под сильный вражеский огонь. К сожалению, поскольку [From.GetSheHe] уже давно является публичной фигурой, кончина [From.GetCallsign] сильно деморализует многих людей, которые смотрели на [From.GetHerHim] снизу вверх.\n \n Хотя мы хотели бы, чтобы был способ скрыть это событие от людей, отсутствие публичных выступлений от [From.getName] вскоре вызвало бы подозрения. В конечном счете, смерть [From.GetHerHis] - это еще одна часть легенды, которая, мы надеемся, будет жить долго после наших нынешних проблем."
 ace_died.1.a:0 "Живая легенда все равно лучше."
 ace_killed_by_ace.1.t:0 "[From.getFullName] Сбит С Помощью [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "Пилоты, возвращающиеся из [From.GetMissionRegion], сообщают, что эскадрилья [Prev.GetCallsign] самолеты, ведомые печально известным [Prev.GetCallsign], сосредоточились на преследовании [From.GetCallsign]. После уклонения от нескольких очередей от Prev.Owner.GetAdjective]s и сбив несколько вражеских самолетов, [From.GetCallsign] был подавлен [Prev.GetCallsign], который, как сообщается, перехитрил [From.GetHerHim] и разорвал топливные баки чистым попаданием. [From.getName] [From.GetSurname] самолет загорелся и пошел по спирали вниз над [From.GetMissionRegion] в жестоком аду.\n\n[From.getFullName] проявил большое мужество на протяжении всей службы [From.GetHerHis], и многие на него равнялись. Потеря этого национального героя является большим ударом для [From.Owner.GetAdjective] военно-воздушные силы и является сокрушительным ударом по нашей нации в целом. Зная, что, пока мы скорбим, [Prev.Owner.GetName] празднует [Prev.getFullName] как героя, что делает трагедию еще более масштабной."
 ace_killed_by_ace.1.d_major:0 "Пилоты, возвращающиеся из [From.GetMissionRegion], сообщают, что эскадрилья [Prev.Owner.GetAdjective] самолеты, ведомые печально известным [Prev.GetCallsign], сосредоточились на преследовании [From.GetCallsign]. После уничтожения нескольких вражеских самолетов и уклонения от нескольких очередей от Prev.Owner.GetAdjective]s, [From.GetCallsign] был ошеломлен [Prev.GetCallsign] в его [Prev.GetWingShort], который, как сообщается, перехитрил [From.GetHerHim] и разорвал топливные баки чистым попаданием. [From.getName] [From.GetSurname]'s [From.GetWingShort] загорелся и пошел по спирали вниз над [From.GetMissionRegion] в жестоком аду.\n\n[From.getFullName] проявил большое мужество на протяжении всей службы [From.GetHerHis], и многие на него равнялись. Потеря этого национального героя является большим ударом для [From.Owner.GetAdjective] военно-воздушные силы и наносит сокрушительный удар нации в целом. Зная, что, пока мы скорбим, [Prev.Owner.GetName] празднует [Prev.getFullName] как героя, что делает трагедию еще более масштабной."
 ace_killed_by_ace.1.a:0 "Сокрушительная потеря для всех нас"
 ace_killed_other_ace.1.t:0 "[From.getFullName] Сбит [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Наша последняя миссия над [From.GetMissionRegion] была большим успехом для [From.Owner.GetAdjective] военно-воздушные силы более чем в одном аспекте. Отчеты поступили с выделением [From.getFullName] героический поступок, сумевший перехитрить [Prev.Owner.GetAdjective] пилот, [Prev.getName] [Prev.GetSurname], известный как [Prev.GetCallsign]. [From.GetCallsign] использовал [From.GetHerselfHimself] в качестве приманки и заманил [Prev.GetCallsign] в ловушку, где [From.Owner.GetAdjective] пилоты смогли погрузиться на эскадрилью [Prev.GetCallsign]. [From.GetCallsign] продолжил перехитрить Prev.Owner.GetAdjective] самолеты и одним выстрелом отправили [Prev.GetCallsign] по спирали с небес [From.GetMissionRegion].\n\n[Prev.getFullName] был пилотом, которого боялись многие [From.Owner.GetAdjective] живет на [Prev.GetHerHis] совести. Это великая победа, которая показывает, что, когда мы объединяемся вокруг великих героев, они совершают великие дела."
 ace_killed_other_ace.1.d_major:0 "Наша последняя миссия над [From.GetMissionRegion] была большим успехом для [From.Owner.GetAdjective] военно-воздушные силы более чем в одном аспекте. Отчеты поступили с выделением [From.getFullName] героический поступок, сумевший перехитрить Prev.Owner.GetAdjective] пилот, [Prev.getName] [Prev.GetSurname], известный как [Prev.GetCallsign]. [From.GetCallsign] использовал [From.GetHerselfHimself] в качестве приманки и заманил [Prev.GetCallsign] в ловушку, где [From.Owner.GetAdjective] пилоты смогли погрузиться на эскадрилью [Prev.GetCallsign]. [From.GetCallsign] продолжил перехитрить Prev.Owner.GetAdjective] самолеты и одним выстрелом отправили [Prev.GetCallsign] по спирали с небес [From.GetMissionRegion].\n\n[Prev.getFullName] был пилотом, которого боялись многие [From.Owner.GetAdjective] живет на [Prev.GetHerHis] совести. Это великая победа, которая показывает, что, когда мы объединяемся вокруг великих героев, они совершают великие дела."
 ace_killed_other_ace.1.a:0 "Победа всех [From.Owner.getName] запомнит!"
 aces_killed_each_other.1.t:0 "[From.getFullName] вышел из строя"
 aces_killed_each_other.1.d:0 "Во время последней миссии наш знаменитый [From.GetAceType] ace [From.getFullName] оказался в длительной схватке с внушающим страх пилотом-асом [Prev.GetFullName]. Имея мало боеприпасов и не имея возможности сбежать, [From.GetCallsign] маневрировал под огнем Prev.Owner.GetAdjective] самолеты и приступили к тарану [Prev.GetCallsign].\nОба самолета [From.GetCallsign] и [Prev.GetCallsign] были замечены разбивающимися на куски над [From.GetMissionRegion].\n\N Хотя это небольшое утешение, что [Prev.Owner.GetAdjective] угроза, [Prev.GetCallsign], больше не будет для нас помехой, мы потеряли ценную общественную фигуру и вдохновение для всех [From.Owner.Становитесь объективными]."
 aces_killed_each_other.1.d_major:0 "Во время последней миссии наш знаменитый [From.GetAceType] ace [From.getFullName] оказался в длительной схватке с внушающим страх пилотом-асом [Prev.GetFullName]. Имея мало боеприпасов и не имея возможности сбежать, [From.GetCallsign] маневрировал [From.GetHerHis] [From.GetWingShort] через огонь от Prev.Owner.GetAdjective] самолеты и приступили к тарану [Prev.GetCallsign].\nBoth [From.GetCallsign]'s [From.GetWingShort] и [Prev.GetCallsign] [Prev.GetWingShort] были замечены разорванными на части над [From.GetMissionRegion].\n\N Хотя это небольшое утешение, что [Prev.Owner.GetAdjective] угроза, [Prev.GetCallsign], больше не будет для нас помехой, мы потеряли ценную общественную фигуру и вдохновение для всех [From.Owner.GetAdjective]."
 aces_killed_each_other.1.a:0 "Тем не менее, это большая потеря для нас"
 election.1.t:0 "Общенациональные выборы"
 election.1.d:0 "Проводятся всеобщие выборы главы государства, и все голоса подсчитаны. Должен быть сделан окончательный выбор, кто победил?"
 election.1.o1:0 "[ROOT.GetRulingIdeology] партия сохраняет власть."
 election.1.o2:0 "Исламистская партия побеждает."
 election.1.o3:0 "Фашисты захватывают власть."
 election.1.o4:0 "Националистическая партия побеждает."
 election.1.o5:0 "Монархисты берут верх."
 election.1.o6:0 "Реакционная партия побеждает."
 election.1.o7:0 "Консервативная партия побеждает."
 election.1.o8:0 "Либертарианская партия побеждает."
 election.1.o9:0 "Социал-либеральная партия побеждает."
 election.1.o10:0 "Социал-демократическая партия побеждает."
 election.1.o11:0 "Прогрессивная партия побеждает."
 election.1.o12:0 "Демократическая социалистическая партия побеждает."
 election.1.o13:0 "Коммунисты берут верх."
 estonia.1.t:0 "Эстония приглашает нас"
 estonia.1.d:0 "Эстония стремится создать фракцию вместе с нами. Их фракция будет называться Балтийский альянс, и причина, по которой они создают этот альянс, заключается в том, что они хотят сохранить свою независимость от США и России, которых они считают одинаково хищническими."
 estonia.1.o1:0 "Да, Латвия должна присоединиться к этому альянсу."
 estonia.1.o2:0 "Какая кучка поваров у них у власти."
 estonia.2.t:0 "Эстония приглашает нас"
 estonia.2.d:0 "Эстония стремится создать фракцию вместе с нами. Их фракция будет называться Балтийский альянс, и причина, по которой они создают этот альянс, заключается в том, что они хотят сохранить свою независимость от США и России, которых они считают одинаково хищническими."
 estonia.2.o1:0 "Это в интересах Литвы."
 estonia.2.o2:0 "Сейм голосует против этого."
 estonia.3.t:0 "Латвия присоединяется"
 estonia.3.d:0 "После дебатов в Сейме Латвийская Республика приняла решение и присоединяется к балтийскому альянсу."
 estonia.3.o1:0 "Эстонские и латвийские солдаты теперь стоят бок о бок."
 estonia.4.t:0 "Литва присоединяется"
 estonia.4.d:0 "После дебатов в Сейме Литовская Республика приняла решение и присоединяется к балтийскому альянсу."
 estonia.4.o1:0 "Эстонские и литовские солдаты теперь стоят бок о бок."
 estonia.5.t:0 "Отставка Андруса Ансипа"
 estonia.5.d:0 "Андрус Ансип подал в отставку с поста руководителя Reformierakond, многие задаются вопросом, почему он это сделал, но сейчас настало время для Андруса Ансипа из Reformierakond выбрать преемника."
 estonia.5.o1:0 "Одежда Таави"
 estonia.5.o2:0 "Сийм Каллас"
 estonia.6.t:0 "Рыйвас уходит в отставку!"
 estonia.6.d:0 "Рыйвас смирился с позицией Партии реформ, оставив ее Ханно Певкуру. Многие пила одежда как слабая фигура."
 estonia.6.o1:0 "Ханно Певкур вступает во владение."
 estonia.7.t:0 "Равалиит объединяется с EPL"
 estonia.7.d:0 "Rahvaliit, который в последнее время находится в опасности и падает, решил объединиться с EPL, также известной как Союз патриотов Эстонии (по-эстонски: Eesti Patriotide Liit), чтобы создать новую политическую партию под названием Eesti Konservatiivne Rahvaerakond. Это название также использовалось другой политической партией в 1990 году"
 estonia.7.o1:0 "По крайней мере, у партии есть будущее."
 estonia.8.t:0 "Судебный процесс века"
 estonia.8.d:0 "На Сависаара подали в суд с обвинениями в коррупции и отмывании денег. Это событие было названо судебным процессом века и оставило будущее Кескераконда в тайне, поскольку русское меньшинство поддерживало Кескераконд главным образом из-за Эдгара Сависаара и его контракта с партией Путина. Должны ли мы немедленно заключить Сависаара в тюрьму, позволить судам решать или освободить его?"
 estonia.8.o1:0 "Посадите его в тюрьму!"
 estonia.8.o2:0 "Правосудие требует времени."
 estonia.8.o3:0 "Отпусти его"
 estonia.9.t:0 "Новый руководитель IRL"
 estonia.9.d:0 "Март Лаар больше не является кандидатом на пост главы IRL. Это оставило IRL с двумя основными кандидатами на пост главы партии: Урмас Рейнсалу и Маргус Цахкна. Кто это должен быть?"
 estonia.9.o1:0 "Урмас Рейнсалу"
 estonia.9.o2:0 "Маргус Цахкна"
 estonia.10.t:0 "Новый Руководитель IRL"
 estonia.10.d:0 "IRL сейчас выбирает нового лидера для своей партии. Здесь есть два варианта: Хелир-Вальдор Сеедер и Маргус Цахкна."
 estonia.10.o1:0 "Сеялка Хелир-Вальдор"
 estonia.10.o2:0 "Маргус Цахкна"
 estonia.11.t:0 "Евгений Осиновский Без Сопротивления Баллотируется На пост Главы SDE"
 estonia.11.d:0 "Свен Миксер перестал руководить SDE, что открыло путь Евгению Осиновски."
 estonia.11.o1:0 "Осиновский Берет Верх"
 estonia.12.t:0 "Бронзовый солдат"
 estonia.12.d:0 "Статуя Бронзового солдата - это символ коммунизма и советской оккупации. Мы должны убрать его, но это разозлило бы русское меньшинство. Что нам делать?"
 estonia.12.o1:0 "Уберите статую"
 estonia.12.o2:0 "Не снимай его."
 estonia.13.t:0 "Беспорядки В Таллине!"
 estonia.13.d:0 "Некоторые предвидели это, но русское меньшинство начало бунтовать! Они требуют, чтобы статуя была возвращена на прежнее место."
 estonia.13.o1:0 "Задействуйте спецназ"
 estonia.13.o2:0 "Прими требования."
 estonia.14.t:0 "Следует Ли Объединить Isamaaliit И Res Publica?"
 estonia.14.d:0 "Исамаалиит и другая консервативная политическая партия, Res Publica, говорят о слиянии. Некоторые сторонники Исамаалиита опасаются объединения с Res Publica из-за их вопиющего популизма."
 estonia.14.o1:0 "Они сливаются, вместе они будут сильнее!"
 estonia.14.o2:0 "Нет, консервативное действие умрет."
 ethiopia.1.t:0 "Эфиопские запросы на получение кредита"
 ethiopia.1.d:0 "Попытки правительства Эфиопии вернуть национальную экономику в нужное русло посредством приглашения международных компаний и укрепления местных и региональных экономических секторов с использованием государственных инвестиций.\n\nNow, Эфиопия обратилась к нашему министерству финансов с просьбой предоставить дополнительные государственные займы эфиопскому сектору промышленного и экономического развития. Кажется, что мы мало что выиграем для нашего правительства, но наши бизнесмены предупреждают нас, что если мы не предоставим кредиты Эфиопии, это сделает кто-то другой. И если наши предприятия будут отвергнуты из-за нашей враждебной позиции по отношению к стране, чьи-то другие компании обязательно будут приняты."
 ethiopia.1.o1:0 "Мы предоставим дополнительные кредиты."
 ethiopia.1.o2:0 "В настоящее время мы не можем ничем поделиться."
 ethiopia.2.t:0 "Эфиопия ищет инвестиции"
 ethiopia.2.d:0 "Промышленный сектор Эфиопии недавно пережил массовый бум, который правительство [ETH.GetLeader] теперь стремится расширить. Однако надежды превратить Эфиопию в промышленный центр могут быть реализованы только с привлечением иностранных инвестиций, и правительство Эфиопии обратилось к нам в попытке убедить наши национальные компании поддержать растущую экономику Эфиопии."
 ethiopia.2.o1:0 "Мы одобряем!"
 ethiopia.2.o2:0 "Пусть рынки решают."
 ethiopia.3.t:0 "Африканский альянс"
 ethiopia.3.d:0 "Именно Эфиопия, чей флаг определил цвета панафриканского движения из-за нашего длительного сопротивления европейскому колониализму. Именно Эфиопия формировала поколения молодых чернокожих африканцев как внутри, так и за пределами наших границ, чтобы они были сильными и гордыми африканскими националистами. Именно Эфиопия следовала доктрине единства в многообразии на всем африканском континенте.\n\nBut единства и разнообразия больше недостаточно. Европейские колониальные державы прошлого с жадностью присматриваются к своим бывшим африканским владениям, стремясь вновь выделить экономические сферы интересов для своих мегакорпораций. Китайские инвестиции с дальнего Востока - это одновременно и благословение, и проклятие, поскольку Китай стремится утвердиться в качестве равного великим державам прошлого. Соединенные Штаты давно отказались от своей доктрины свободы в пользу доктрины нефти и денег.Африка должна держаться вместе и объединиться под флагом одного общего военного союза, чтобы противостоять как американским, так и российским, как китайским, так и индийским амбициям по созданию военных блоков.\n\n Мы разошлем приглашения всем имеющим на это право членам Африканского союза. За исключением Эритреи. Мы с удобством забудем об Эритрее."
 ethiopia.3.o1:0 "За Африку! Для человечества!"
 ethiopia.4.t:0 "Приглашение в Африканский альянс"
 ethiopia.4.d:0 "Бросая дерзкий вызов дипломатическому влиянию Европы и Восточной Азии, правительство Эфиопии стремится преобразовать Африканский союз в полноценный военный блок. Мы имеем право присоединиться в связи с тем фактом, что мы являемся членом Африканского союза, который еще не связан с другим альянсом.\nно должны ли мы отказаться от нашего суверенитета и нейтралитета в пользу Африканского альянса? Или Африканский альянс - это, в первую очередь, наш ключ к суверенитету и нейтралитету?"
 ethiopia.4.o1:0 "Африка едина!"
 ethiopia.4.o2:0 "О, я так не думаю."
 ethiopia.5.t:0 "Эфиопо-эритрейская война"
 ethiopia.5.d:0 "Война между Эфиопией и Эритреей то вспыхивала, то затихала с 1998 года - и она была совершенно бессмысленной. Никаких серьезных изменений границ, никаких крупных наступлений, никаких крупных успехов. Спорные районы оккупированы Эфиопией, что может считаться победой, но мирное предложение должно позволить Эритрее сохранить лицо."
 ethiopia.5.o1:0 "Предложите мир Эритрее."
 ethiopia.5.o2:0 "Эритрея должна быть уничтожена!"
 ethiopia.6.t:0 "Эфиопия предлагает мир"
 ethiopia.6.d:0 "Эритрея и Эфиопия находятся в состоянии войны с мая 1998 года - без каких-либо серьезных достижений ни с одной из сторон. Теперь, под надзором Организации Объединенных Наций, Эфиопия обратилась к нам с предложением того, что равносильно белому миру."
 ethiopia.6.o1:0 "Покончить с войной."
 ethiopia.6.o2:0 "Эфиопия должна быть уничтожена!"
 ethiopia_news.1.t:0 "Эфиопия получает китайскую военную помощь"
 ethiopia_news.1.d:0 "После продолжительного соперничества между американскими и китайскими компаниями по поставкам вооружений эфиопским военным правительство Эфиопии предоставило огромные свободы китайским корпорациям и подписало несколько военно-экономических договоров с Китайской Народной Республикой.\n\N Государственный секретарь Соединенных Штатов уже выразил большое сожаление в связи с решением Эфиопии."
 ethiopia_news.1.o1:0 "Эфиопия бросила вызов Америке."
 ethiopia_news.2.t:0 "Эфиопия получает американскую военную помощь"
 ethiopia_news.2.d:0 "Как Соединенные Штаты Америки, так и Китайская Народная Республика в течение последних нескольких месяцев пытались получить контракты на поставку вооружений с министерством обороны Эфиопии.\nnEthiopia теперь решила заказать большое количество оружия у американских корпораций. Китайская Народная Республика уже начала принимать законодательство, которое затруднит китайским компаниям торговлю с Эфиопией, чтобы наказать восточноафриканское государство, осмелившееся бросить им вызов."
 ethiopia_news.2.o1:0 "Эфиопия бросила вызов Китаю."
 ethiopia_news.3.t:0 "Африканский альянс"
 ethiopia_news.3.d:0 "Пытаясь уменьшить влияние Запада и Китая на африканском континенте, ведущие африканские политики в настоящее время встречаются в Аддис-Абебе, Эфиопия, чтобы обсудить возможность преобразования большей части Африканского союза в африканский военный альянс.\n\N Похоже, что большинство африканских государств в конечном итоге присоединятся к новому международному проекту Эфиопии, и политологи уже видят угрозу влиянию НАТО, ОДКБ и Китая во всей Африке из-за вновь обретенной силы объединенных африканских стран."
 ethiopia_news.3.o1:0 "Масштабное развитие событий."
 ethiopia_news.4.t:0 "Зера Якоб возвращается в Эфиопию"
 ethiopia_news.4.d:0 "Эфиопия недавно объявила о восстановлении своего императорского трона, который был упразднен при коммунистической НДРЕ и последующей демократической конституции 1995 года.\n\N Законный претендент на трон, внук Хайле Селассие I, Зера Якоб, живет во Флориде в Соединенных Штатах со своей семьей с тех пор 1970-е годы. Теперь он публично заявил о своем намерении принять официальное приглашение правительства Эфиопии вернуться на землю своих предков, заявить права на свой законный трон и занять законное положение императора Эфиопии."
 ethiopia_news.4.o1:0 "Император наносит ответный удар."
 ethiopia_news.5.t:0 "Менгисту оправдан"
 ethiopia_news.5.d:0 "Верховный суд Эфиопии сегодня подтвердил, что приговор бывшему эфиопскому коммунистическому диктатору Менгисту Хайле Мариаму был незаконным, и официально снял с него все обвинения. Мариам, в настоящее время находящаяся в изгнании в Зимбабве Роберта Мугабе, ранее была признана виновной в геноциде меньшинств и преступлениях против человечности против своего собственного народа. Сейчас он считается невиновным человеком в Эфиопии, но пока не ясно, намерен ли он вернуться на родину.\n\N Это решение встретило международное осуждение, как внутри, так и за пределами африканского континента."
 ethiopia_news.5.o1:0 "Рискованный шаг."
 ethiopia_news.6.t:0 "Менгисту возвращается"
 ethiopia_news.6.d:0 "После длительного периода размышлений и официального приглашения эфиопского правительства бывший коммунистический диктатор Менгисту Хайле Мариам решил вернуться в Эфиопию. Ожидается, что там он вновь займет лидирующую позицию в коммунистической партии Эфиопии."
 ethiopia_news.6.o1:0 "Диктатор возвращается."
 ethiopia_news.7.t:0 "Восстановление PDRE"
 ethiopia_news.7.d:0 "Испытав политический шок, правительство Эфиопии решило отменить конституцию 1995 года и снова передать власть коммунистической партии.\n\nМенгисту Хайле Мариам сегодня вновь взял на себя руководство страной - однако он отказался принести клятву, которая связала бы его теперь уже снова безграничную власть внутри страны с заранее установленным правилом правил. Он прокомментировал: Я знаю, что лучше для людей, мне не нужна клятва, когда его спросил об этом один из немногих оставшихся международных журналистов.\nТеперь многие ожидают, что nEthiopia вернется к своим старым мрачным дням 1980-х годов."
 ethiopia_news.7.o1:0 "PDRE возвращается на мировую арену."
 ethiopia_news.8.t:0 "Алжирское соглашение"
 ethiopia_news.8.d:0 "Эритрея и Эфиопия находились в состоянии войны с 1998 года, когда пограничные споры между двумя странами переросли в военный конфликт. Война была долгой, кровопролитной и бессмысленной, более 300 000 эфиопских солдат встретились на поле боя с более чем 150 000 эритрейскими войсками. В обеих странах, возможно, погибло до 170 000 человек.\nНетиопия, вообще говоря, добилась военной победы, сохранив контроль над всеми спорными районами. Эритрея, однако, получила международную поддержку через судебный арбитраж, получив около 40% спорных регионов в последующем представлении конфликта в Постоянную палату Третейского суда.\N Прекращение огня было подписано в середине июня 2000 года, и Алжирское мирное соглашение должно быть окончательно подписано 12 декабря."
 european_union.1.t:0 "[From.getName] хочет вступить в ЕС"
 european_union.1.d:0 "Дипломаты из [From.getName] подали заявку на вступление в Европейский Союз. Если одно государство-член - скажем, наша делегация - наложит вето на их заявку, они не будут допущены. Нам нужно сделать мудрый выбор."
 european_union.1.o1:0 "Мы одобряем."
 european_union.1.o2:0 "Вето!"
 european_union.2.t:0 "На нас наложили вето!"
 european_union.2.d:0 "По крайней мере, одно государство-член ЕС отклонило нашу заявку. Таким образом, наше членство в ЕС сейчас - это просто принятие желаемого за действительное."
 european_union.2.o1:0 "Это стоило того, чтобы попытаться."
 european_union.3.t:0 "Объедините Союз!"
 european_union.3.d:0 "Настало время. Все документы оформлены, все договоры на столе. Теперь мы можем разослать приглашения всем государствам-членам ЕС сформировать одну большую, славную и непобедимую Федерацию."
 european_union.3.o1:0 "Это звездный час Европы!"
 european_union.4.t:0 "Призыв присоединиться к федерализации ЕС"
 european_union.4.d:0 "Европейский союз в прошлом делал все, чтобы сблизить свои государства-члены друг с другом. Это гарантировало нам мир, экономическое процветание и большую свободу для наших граждан. Но теперь ЕС просит нас сделать следующий шаг: одна из стран инициировала процесс объединения ЕС."
 european_union.4.o1:0 "В разнообразной гармонии!"
 european_union.4.o2:0 "Отказаться от нашего суверенитета? Скорее нет."
 european_union.5.t:0 "Приглашение в Европейский Союз"
 european_union.5.d:0 "Благодаря недавним бюрократическим реформам в Европейском союзе, он теперь рассматривает нас как действительного партнера. Одна из крупнейших европейских держав призвала нас присоединиться к экономическому альянсу. Наши люди разделились по этому вопросу, и наше решение может быть принято в любом случае."
 european_union.5.o1:0 "В разнообразной гармонии!"
 european_union.5.o2:0 "Это не является нашей целью прямо сейчас."
 european_union.6.t:0 "[From.GetAdjective] Инвестиции"
 european_union.6.d:0 "Сделка, стоящая за Европейским союзом, проста: более крупные европейские экономики помогают развиваться более мелким и, в обмен, получают больший рынок и большее количество возможных потребителей. Промышленники из [From.getName] посетили [Root.Получите объективные] объекты сегодня и заключили соглашения по улучшению нашей политической и экономической инфраструктуры."
 european_union.6.o1:0 "Любая помощь приветствуется."
 european_union.7.t:0 "[ROOT.getName] присоединяется к Европейскому союзу"
 european_union.7.d:0 "[ROOT.GetAdjective] делегация, после месяцев и лет подготовки и нескольких переговоров, наконец, заняла свое место в Европейском парламенте. [ROOT.getName] присоединился к Европейскому союзу."
 european_union.7.o1:0 "Ура!"
 european_union.7.o2:0 "Тогда ладно."
 european_union.8.t:0 "[From.getName] отклоняет приглашение ЕС"
 european_union.8.d:0 "После многих месяцев попыток заключения соглашений и неудачных переговоров правительство [From.getName] в конечном счете отклонило предложение о вступлении в Европейский союз. На данный момент наши пути должны оставаться разделенными."
 european_union.8.o1:0 "Было бы неплохо иметь их."
 european_union.10.t:0 "Выход из ЕС"
 european_union.10.d1:0 "Европейский союз - это всего лишь слабый альянс рогоносцев, расовых предателей и грязных либералов. Официальные лица в Брюсселе теперь попросили нашу делегацию покинуть их так называемые священные залыпосле того, как один из наших делегатов попросил повесить портрет Адольфа Гитлера за трибуной спикера. Вероятно, это начало конца нашего членства в ЕС - что, вероятно, к лучшему, поскольку это избавляет нас от бумажной волокиты, чтобы самим уволиться.\n \N Они могут сколько угодно смотреть, как их жен насилуют иностранцы, но им придется делать это без нас. Эти ублюдки."
 european_union.10.d2:0 "Европейский союз удерживает нас и наши собратья - суверенные европейские государства от величия. Члены нашего правительства становятся все более недовольными отношением европейцев к нашему национальному суверенитету и легкостью, с которой европейские делегаты делают все, что им говорят Соединенные Штаты.\n\n нАм нужно уволиться. Это неприемлемо. Они могут целовать американские задницы сколько угодно, но им придется делать это без нас."
 european_union.10.d3:0 "Хотя монархиям технически не запрещено вступать в Европейский союз, у них должны быть такие мелочи, как парламенты или выборы, которых, к счастью, лишена великая система вокруг [This.GetLeader]. Это, однако, поставило нас в опасное положение: нас попросили либо провести всеобщие выборы в течение следующей недели, либо исключить из зала.\n Ну, мы не будем проводить выборы, это точно, так что, похоже, им придется играть в свою маленькую демократическуюигру без нас."
 european_union.10.d4:0 "С приходом к власти правой политической партии демократический характер и экономические выгоды Европейского союза все чаще ставятся под сомнение.\n\NThe [This.GetRulingParty] Делегаты разделились по этому вопросу: идеологические сторонники жесткой линии хотят покинуть союз независимо от последствий, в то время как экономически либеральная фракция указывает на количество рабочих мест, созданных ЕС, и политическую стабильность, которую это приносит континенту.\n\N Любое решение будет спорным, так как население разделено по этому вопросу. Будет ли ЕС продолжать работать без нас - или нам следует остаться?"
 european_union.10.d5:0 "Европейский союз - это не что иное, как кучка капиталистов, которые пытаются завоевать мир для капитализма. Наш храбрый [This.GetAdjective] делегаты вступались за трудящихся на каждой сессии, на которой они присутствовали, но их голоса были в меньшинстве практически по любому вопросу - когда они попросили отречься от сверхбогатых по всей Европе, делегацию даже выгнали из зала! Ну, может быть, им не следовало нападать на три другие делегации, пока их спикер пытался с ними поспорить, но все же!\n\N Это совершенно неприемлемо. Мы больше не можем терпеть этот фарс конгломерата. Без нас!"
 european_union.10.d6:0 "Даже [This.GetLeader] заметил, что Европейский союз на самом деле не что иное, как кучка неверных, когда беседовал с консервативной исламской газетой на прошлой неделе. Из-за этого призывы покинуть ЕС стали громче по всей стране - и внутри Европейского Союза. Если вы не уважаете наши святые залы, уходите!- крикнул сегодня нашей делегации президент Европейского парламента. После того, как один из наших делегатов заметил, что нет ничего святого, кроме Аллаха, его выгнали из зала.\n\n ЕС избрал свой курс для нашей нации. Мы благодарны им за сотрудничество, но их гедонизм и мирские интриги неприемлемы. Им придется играть в свои дурацкие игры без нас."
 european_union.10.o1:0 "Действительно, без нас."
 european_union.10.o2:0 "Может быть, нам все-таки стоит остаться."
 european_union.15.t:0 "Конец Европейского Союза"
 european_union.15.d:0 "ЕС пал. Учреждения в Брюсселе, Люксембурге и Страсбурге были заброшены на неопределенный срок, а политиков, некогда представлявших свои страны в Европейском парламенте, отправили домой и велели им снова помогать своим людям в их собственных странах."
 european_union.15.o1:0 "Всему приходит конец."
 european_union.16.t:0 "Евро"
 european_union.16.d:0 "Планы создания единой европейской валюты существовали с момента основания Европейского союза в 1992 году.\N Проект реализуется десять лет спустя, с созданием Евро, которым руководит Европейский центральный банк во Франкфурте, Германия.\n У усиления национальной власти над нашей валютой могут быть и минусы, но экономические выгоды от торговли с нашими соседями и партнерами могут просто перевесить их. Британская, датская и шведская делегации уже выразили обеспокоенность и потребовали предоставить возможность отказа для их соответствующих стран; именно поэтому они отказались участвовать в первоначальном цифровом введении евро в 1999 году. Какой должна быть наша политика?"
 european_union.16.o1:0 "Отличное предложение!"
 european_union.16.o2:0 "Мы хотим отказаться."
 european_union.17.t:0 "Повторно национализировать валюту"
 european_union.17.d:0 "Теперь, когда мы больше не связаны с еврозоной, мы - как и ожидалось - были проинформированы Европейским центральным банком о том, что нам необходимо в ближайшее время вывести евро из употребления в нашей стране.\nВведение новой национальной валюты потребует немалых политических усилий - но это должно быть сделано."
 european_union.17.o1:0 "Давай покончим с этим."
 european_union.18.t:0 "Вызвать военную помощь ЕС?"
 european_union.18.d:0 "Мы подвергаемся нападению со стороны иностранной державы. Поскольку в соответствии со статьей 42.7 ЕС - положением о взаимной обороне- мы имеем право на военную помощь от всех других членов Европейского Союза. Должны ли мы ссылаться на статью, чтобы привлечь наших друзей на нашу сторону?"
 european_union.18.o1:0 "Призовите ЕС на нашу сторону!"
 european_union.18.o2:0 "Они нам не нужны."
 european_union.19.t:0 "[From.getName] нуждается в помощи!"
 european_union.19.d:0 "[From.GetAdjective] сослался на статью 42.7 ЕС в связи с недавним [From.From.GetAdjective] атаку, в соответствии с которой все члены Европейского союза обязаны прийти друг другу на помощь в условиях военного нападения иностранной силы.\nнет никаких сомнений в том, что нам нужно присоединиться к нашим союзникам в соответствии с договорами, которые мы подписали - но должны ли мы?"
 european_union.19.o1:0 "Европеец сейчас, европеец навсегда!"
 european_union.19.o2:0 "Ухххх... как насчет того, чтобы мы этого не делали?"
 fifa_world_cup.hostOption:0 "Мы были хорошими хозяевами."
 fifa_world_cup.championOption:0 "Мы самые лучшие!"
 fifa_world_cup.normalOption:0 "Соревнование окончено."
 fifa_world_cup.1.t:0 "Чемпионат мира по футболу 2002 года"
 fifa_world_cup.1.d:0 "Это был только вопрос времени, когда Азия сможет провести свой первый чемпионат мира по футболу FIFA, но ни одна страна не выступила вперед, и, таким образом, Южная Корея и Япония сделали общую заявку из двух стран и выиграли (хотя позже ФИФА установила, что только одна страна с этого момента ставки были разрешены).\N После того, как Япония выбыла в 16-м раунде, только Южная Корея осталась представлять хозяев и прошла весь путь до полуфинала после поражения от Италии и Испании - чтобы встретиться с их матчем в Германии. Затем Германия потерпела бы поражение от Бразилии со счетом 0:2. Таким образом, Бразилия выиграла свой пятый титул чемпиона мира."
 fifa_world_cup.2.t:0 "Чемпионат мира по футболу 2006 года"
 fifa_world_cup.2.d:0 "Германия впервые принимала Чемпионат мира по футболу в 1974 году, но в итоге выиграла еще одну заявку в 2006 году.\N Соревнование 2006 года станет одним из самых посещаемых спортивных событий в истории человечества, за время соревнований его посмотрело 26,29 миллиона уникальных зрителей. Франция быстро показала себя горячим фаворитом в борьбе за титул, победив Испанию, а затем действующего чемпиона мира Бразилию, за которой последовала Португалия; пробившись в финал. Франция, однако, встретилась со своим соперником в Италии (4-й титул), которая победила Австралию, Украину и немецких хозяев.\N Самой известной сценой чемпионата мира была французская легенда Зинедин Зидан, ударивший головой итальянского игрока во время финала и получивший удаление во время финала, закончив великолепную карьеру на очень низкой ноте."
 fifa_world_cup.3.t:0 "Чемпионат мира по футболу 2010 года"
 fifa_world_cup.3.d:0 "Южная Африка стала первой африканской страной, когда-либо принимавшей Чемпионат мира по футболу, когда Южная Африка и Мексика стартовали 11 июня 2010 года.\N После побед над Португалией, Парагваем и Германией сборная Испании встретилась в финале с Нидерландами, которые обыграли Южную Корею, Гану и Уругвай. Испания вышла вперед после дополнительного времени, обыграв Ораньесо счетом 1"
 fifa_world_cup.4.t:0 "Чемпионат мира по футболу 2014 года"
 fifa_world_cup.4.d:0 "Впервые с 1978 года Чемпионат мира вернулся на свой родной континент, Южную Америку, поскольку Бразилия принимала соревнования во второй раз после 1950 года. Все восемь стран, которые когда-либо выигрывали чемпионат мира, прошли квалификацию, и довольно многие из них считались фаворитами в борьбе за титул. Однако обладатель титула чемпиона Испании выбыл на групповом этапе вместе с Англией и Италией, двумя великими европейскими футбольными державами. Уругвай, Франция и Бразилия выбыли перед финалом, где встретились Германия и Аргентина. Германия в итоге выиграла матч в дополнительное время, выиграв со счетом 1"
 fifa_world_cup.5.t:0 "Чемпионат мира по футболу 2018 года"
