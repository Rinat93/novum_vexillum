 belgium.2.t:0 "Политическая реформа для Бельгии"
 belgium.2.d:0 "Мы были глубоко недовольны неэффективными политическими системами, которые навязали нам наши лидеры. Пришло время привести в порядок нашу систему, избавиться от нескольких наших парламентов и снова сделать Бельгию великой."
 belgium.2.o1:0 "Давайте сделаем это!"
 britain.1.t:0 "Разрушенное королевство"
 britain.1.d:0 "И Шотландия, и Уэльс покинули наше королевство. Великое английское наследие еще раз заключается именно в этом: в английском языке. Среди ныне независимого населения Шотландии и Уэльса растет недовольство тем, что мы все еще претендуем на них номинально. Мы должны формализовать то, что является правдой: мы снова просто Англия."
 britain.1.o1:0 "Тогда очень хорошо."
 britain.1.o2:0 "Никогда! Солнце никогда не заходит над БРИТАНСКОЙ империей!"
 britain.2.t:0 "Будущее Национальной системы здравоохранения"
 britain.2.d:0 "Национальная служба здравоохранения - это программа общественного здравоохранения Соединенного Королевства, и ее будущее в государственных бюджетах всегда является предметом горячих споров между политическими партиями. Вероятно, нам следует прийти к решению, какое направление должно принять правительство в этом жизненно важном вопросе."
 britain.2.o1:0 "Один за всех, все за одного!"
 britain.2.o2:0 "Руки прочь от моего здравоохранения!"
 britain.3.t:0 "Британия требует Особого Отношения"
 britain.3.d:0 "В последнее время британская делегация в Европейском парламенте разгуливает по Брюсселю, как кучка кукловодов, играющих со своими марионетками. Они препятствуют каждому шагу союза и блокируют большую часть нашего прогресса. Это становится невыносимым."
 britain.3.o1:0 "Ты серьезно?"
 britain.4.t:0 "Референдум по Брекситу"
 britain.4.d:0 "Брексит, сокращение от Выхода Великобритании, - это странный термин, которым британская и международная пресса называет концепцию выхода Великобритании из Европейского Союза.\n \N Теперь эта концепция должна воплотиться в жизнь: британские граждане должны проголосовать за свое будущее в Союзе: Уйти? Или Остаться?"
 britain.4.o1:0 "Пусть начнется голосование."
 britain.5.t:0 "Монархия упразднена!"
 britain.5.d:0 "Почувствовав перемену во времени, британский монарх сегодня предпринял шаги, чтобы отозвать свои притязания на трон. Тем временем правительственные чиновники следят за тем, чтобы учредительные документы нашей страны были переписаны таким образом, чтобы не было необходимости представлять ее монархом.\N Это конец британской монархии."
 britain.5.o1:0 "Скатертью дорога."
 britain.6.t:0 "Королева Елизавета II отрекается от престола!"
 britain.6.d1:0 "Я никогда не просил об этом. Я никогда не думал, что Британия вернется на темный путь непросвещенной тирании. Я слишком стар, слишком слаб и, откровенно говоря, не желаю управлять страной. Если Британия действительно решит вернуть власть монархии, им придется найти другого кандидата.\\n\N В результате политического шока королева Елизавета II отреклась от престола. Несмотря на то, что подготовка к коронации ее сына Чарльза, который вскоре станет королем Соединенного Королевства Карлом III, продолжается, британский народ не может перестать смотреть на себя и задаваться вопросом, действительно ли этот путь правильный."
 britain.6.d2:0 "Это абсолютно неприемлемо. Я сам сражался против военной машины Гитлера в британских вооруженных силах, и теперь британское правительство при поддержке британского народа возвращается к протофашистским тенденциям. Я не буду и не могу этого терпеть.\\n\N Во время политического землетрясения королева Елизавета II отреклась от престола в знак протеста против недавних выборов правительства. Ее сын, который скоро станет королем Карлом III, готовится к коронации."
 britain.6.o1:0 "Да здравствует король!"
 britain.7.t:0 "Британия поддерживает НАТО!"
 britain.7.d:0 "Британское правительство направило военную делегацию в наше министерство обороны. Их подтвержденная поддержка Организации Североатлантического договора только поможет нам."
 britain.7.o1:0 "Спасибо, старина."
 britain.8.t:0 "Британские торговые инвестиции"
 britain.8.d:0 "В нашу столицу прибыла британская торговая делегация. Это только укрепит наши экономические связи с Соединенным Королевством."
 britain.8.o1:0 "Это не может быть плохо, верно?"
 britain.9.t:0 "Национальное развитие"
 britain.9.d:0 "Начался новый проект национального развития. Сейчас в разработке находится несколько проектов, и один из них, безусловно, будет реализован."
 britain.9.o1:0 "Давай посмотрим, к чему это приведет."
 britain.10.t:0 "Британия нападает на капитализм"
 britain.10.d:0 "Британское правительство, имеющее с нами экономические и дипломатические связи, недавно заявило о своем намерении полностью уничтожить межконтинентальный капитализм. Это, несомненно, создаст напряженность в наших отношениях."
 britain.10.o1:0 "Эти дураки."
 britain.10.o2:0 "Может быть, их путь правильный?"
 britain.11.t:0 "Соглашение о границе между Великобританией и ЕС"
 britain.11.d:0 "Идея всеобъемлющего пересмотра нашего нынешнего соглашения с Шенгенской зоной обсуждалась в парламенте уже довольно давно. Мы должны тщательно выбрать наш следующий шаг."
 britain.11.o1:0 "Безопасность границ превыше всего!"
 britain.11.o2:0 "Более открытая политика - это правильный путь."
 britain.12.t:0 "Альянс КАНЗУК"
 britain.12.d:0 "Британия недавно обратилась к нам с просьбой разорвать наше до сих пор военное соглашение и пойти на союз внутри англосферы. Этот проект CANZUK включает Канаду, Австралию, Новую Зеландию и Соединенное Королевство."
 britain.12.o1:0 "Звучит как прекрасное предложение!"
 britain.12.o2:0 "У нас есть свои проблемы."
 britain.13.t:0 "Британия просит заключить соглашение о границе с рабочей силой"
 britain.13.d:0 "Британское правительство обратилось к нам по поводу возможного пограничного соглашения, которое позволит ирландским гражданам легче въезжать в Северную Ирландию, чтобы улучшить как местный ирландский уровень жизни, так и экономику Северной Ирландии. Это возможное соглашение пользуется популярностью у ирландского населения, поскольку оно предлагает рабочие места для испытывающей трудности экономики."
 britain.13.o1:0 "Звучит прекрасно."
 britain.13.o2:0 "Мы бы предпочли этого не делать."
 britain.14.t:0 "Соглашение о воздушном сообщении с Европой"
 britain.14.d:0 "Мы завершили разработку планов относительно свободного будущего воздушного сообщения между Великобританией и ЕС. Перевозка людей и грузов воздушным транспортом стала более простой как процесс. Как европейская, так и британская общественность выступают за снижение ненужных расходов, вызванных нынешними договоренностями."
 britain.14.o1:0 "хорошо."
 britain.15.t:0 "Британский альянс приглашает нас"
 britain.15.d:0 "Британское правительство попросило нас присоединиться к их альянсу. Это означало бы отказ от наших собственных, если это применимо, и отказ от возможных претензий на лидерство."
 britain.15.o1:0 "Конечно!"
 britain.15.o2:0 "Черт возьми, нет."
 britain.16.t:0 "Европейская программа военного сотрудничества"
 britain.16.d:0 "Британское правительство запустило EMCP, Европейскую программу военного сотрудничества. Британские вооруженные силы сделали защиту территории своих союзников приоритетом, чтобы защитить свою собственную."
 britain.16.o1:0 "Мы ценим вашу помощь."
 britain.17.t:0 "Реорганизовать систему образования"
 britain.17.d:0 "С гораздо более национальным курсом правительства нам также необходимо реструктурировать нашу будущую образовательную программу: должны ли мы исключить учащихся из числа этнических меньшинств, обслуживающих фашистов, или мы должны просто отменить любые квоты, основанные на расе и поле, и подчеркнуть заслуги?"
 britain.17.o1:0 "Основываясь на заслугах."
 britain.17.o2:0 "Основываясь на этническом происхождении."
 britain.17.o3:0 "Гибридная система звучит прекрасно."
 britain.18.t:0 "Революционный комитет в Британии"
 britain.18.d:0 "Британское правительство представило свое новейшее правительственное учреждение: революционный комитет, сосредоточенный на продвижении революции красных рабочих в другие страны. Наши экономические связи с Великобританией неизбежно пострадают."
 britain.18.o1:0 "Дураки!"
 britain.19.t:0 "Квебекское восстание"
 britain.19.d:0 "Мы поддерживали контакт с франко-канадским населением Квебека. Поддержка независимости сейчас подавляющая, и воинствующие силы готовы взяться за оружие. В то же время мы также посеяли инакомыслие среди населения восточного побережья Канады.\nНаши требования к Канаде будут просты: пусть Квебек будет свободным и отступит от своих англо-канадских атлантических провинций."
 britain.19.o1:0 "Отправляйте требования!"
 britain.20.t:0 "Британия нападает на Канаду!"
 britain.20.d:0 "У нас есть два простых требования к правительству Канады:\n1: Немедленно предоставить независимость канадской провинции Квебек как независимому и суверенному государству, включая крупные города Квебек-Сити и Монреаль.\n2: Уступить канадские провинции Нью-Брансуик, Новая Шотландия, остров Принца Эдуарда и Ньюфаундленд и Лабрадор британскому правительству. \n Если канадское правительство будет сопротивляться, война неизбежна.\n\nподписанный, [ENG.GetAdjective] правительство\n подписано, квебекское правительство в изгнании в Лондоне\\n\n Что нам теперь делать?!"
 britain.20.o1:0 "Мы подчинимся их требованиям. На этот раз."
 britain.20.o2:0 "Ни шагу назад, приятели! Никаких извинений!"
 britain.21.t:0 "Британская оборонительная помощь"
 britain.21.d:0 "По мере того, как Британия все ближе подходит к великому европейскому решению, они еще раз подтвердили свое желание стоять на нашей стороне в военном отношении."
 britain.21.o1:0 "хорошо."
 britain.22.t:0 "Уходи!"
 britain.22.d:0 "Результаты известны, и с перевесом примерно в 4% кампания Уходипобедила. Британии придется готовиться к выходу из Европейского Союза."
 britain.22.o1:0 "Тогда ладно."
 britain.23.t:0 "Останься!"
 britain.23.d:0 "Референдум завершен, и результаты подсчитаны. Примерно с 53% до 47% победила кампания Остаться. Участники кампании УходиНайджел Фарадж и Борис Джонсон уже объявили о своей готовности принять результаты - Британия остается!"
 britain.23.o1:0 "Действительно, мы это делаем."
 britain.24.t:0 "Ирландия принимает!"
 britain.24.d:0 "Ирландское правительство с радостью приняло наше предложение. Граница между Ирландией и Северной Ирландией уже открывается."
 britain.24.o1:0 "Превосходно!"
 britain.25.t:0 "Королева Елизавета II умирает"
 britain.25.d:0 "Елизавета Александра Мария, дочь Георга VI, мирно скончалась во сне. Ей было почти 100 лет, и она была королевой почти 70 лет.\n\N Нация и содружество в целом в трауре. Долгое правление королевы ознаменовалось концом Империи, возрождением Родных островов, вступлением в Европейский союз и гордым и сильным вступлением в наступающее 3-е тысячелетие.\n\N Королева была живой легендой. Но каждая легенда в конце концов умирает."
 britain.25.o1:0 "Теперь она будет царствовать на небесах."
 britain.26.t:0 "Король Карл III умирает"
 britain.26.d:0 "Чарльз мертв, - гласил заголовок газеты, за которым следовал подзаголовок Лишь немногие скорбят. \nN Король Карл III исторически был непопулярен, сравним с такими, как его двоюродный дедушка Эдуард VIII.\n\n Его сын, Вильгельм V, несомненно, будет более популярным королем для британский народ."
 britain.26.o1:0 "Ни один король не правит вечно."
 britain_decision.1.t:0 "Фолклендская политика"
 britain_decision.1.d:0 "Фолклендские острова были предметом спора между Соединенным Королевством и Республикой Аргентина на протяжении десятилетий, когда Аргентина официально предъявила претензии на островной архипелаг (а также соседнюю Южную Георгию) в 1833 году.\n\N Фолклендские острова были впервые колонизированы Францией в 1764 году с поселением на восточном остров, к которому в 1766 году присоединилось британское поселение на западном. Однако в том же году группа островов была передана Испании, а британские колонисты покинули ее восемь лет спустя. Испания официально прекратила колониальные инвестиции в группу островов в 1811 году в контексте наполеоновских войн и угрозы движений за независимость, в том числе аргентинского, в Латинской Америке.\n\N Аргентинцы захватили Фолклендские острова (назвав их по-испански Острова Мавлинас) в 1820 году, основав там поселение. Великобритания вернулась на архипелаг в 1833 году, основав военно-морской форпост и назвав его колонией в 1837 году - к большому разочарованию аргентинцев. С тех пор Фолкленды находились под постоянным британским правлением с постоянно растущим количеством британских поселенцев - вплоть до 2 апреля 1982 года, когда военная хунта Аргентины попыталась бороться с недовольством населения правительством с помощью внешней политической победы - оккупации Фолклендских островов. Британское правительство ответило (к большому удивлению Аргентины) военными действиями. Последующая Фолклендская война закончилась 20 июня полной победой Британии и возвращением к статус-кво до войны.\n\N Аргентинцев это не остановило, и они по-прежнему претендуют на острова даже после окончания их хунты. На самом деле нет причин, по которым они должны быть аргентинцами, но наличие страны, которая в долгу перед Британией, может быть полезным в долгосрочной перспективе..."
 britain_decision.1.o1:0 "Только через наши трупы, старина! Итак, где мой чай?"
 britain_decision.1.o2:0 "Мы должны передать острова Аргентине."
 britain_news.1.t:0 "Британия уступает Фолклендские острова"
 britain_news.1.d:0 "Совершенно ошеломляющим неожиданным шагом правительство в Лондоне решило положить конец многовековому конфликту между Великобританией и Аргентиной и вернуть Фолклендские острова, а также Южную Георгию и Южные Сандвичевы острова Аргентине. Аргентинцы предъявили претензии на Фолклендские острова в 1833 году, на Южную Георгию в 1927 году и на Южные Сандвичевы острова в 1936 году.\n\N Аргентинское правительство было вне себя от радости, обещая новую эру аргентино-британских отношений."
 britain_news.1.o1:0 "Какой поворот!"
 cameroon.1.t:0 "Извержение горы Камерун"
 cameroon.1.d:0 "Гора Камерун, вулкан высотой 4040 метров, является самой высокой точкой в Центральной Африке и одним из самых активных вулканов Африки.\n \n Извержение уже было в 1999 году, люди вокруг горы Камерун были удивлены, когда 28 мая 2000 года вулкан, который местные жители называют Монго ма Ндеми (Гора Величия), снова извергся в течение нескольких месяцев бурной деятельности."
 cameroon.1.o1:0 "Это нанесет ущерб региону."
 cameroon.1.o2:0 "Пришлите всю необходимую помощь!"
 canada.1.t:0 "Эйр Канада приобретает Канадские авиалинии"
 canada.1.d:0 "Canadian Airlines - испытывающая трудности канадская авиакомпания, которая из-за экономических трудностей больше не в состоянии конкурировать со своим конкурентом Air Canada. \n Чиновники Air Canada теперь представили план интеграции своего бывшего главного конкурента в компанию. План кажется всеобъемлющим и способен спасти большинство рабочих мест, которым угрожает возможное банкротство Canadian Airlines - поглощение, которое должно быть согласовано 4 января 2000 года, вступит в силу 1 января 2001 года."
 canada.1.o1:0 "Звучит как хорошее предложение."
 canada.1.o2:0 "Мы должны держаться подальше от монополий."
 china.1.t:0 "Приглашение из Китая"
 china.1.d:0 "Китайское правительство выдвинуло предложение о том, чтобы мы присоединились к их военному союзу в целях укрепления региональной безопасности и продвижения наших взаимных интересов. Как мы должны реагировать?"
 china.1.o1:0 "Мы принимаем!"
 china.1.o2:0 "Мне кажется, что это неправильно..."
 china.2.t:0 "[From.getName] присоединяется к Альянсу!"
 china.2.d:0 "Лидеры [From.getName] объявили о своем намерении присоединиться к нашему альянсу, что, несомненно, будет взаимовыгодным шагом."
 china.2.o1:0 "Сила в количестве!"
 china.3.t:0 "[From.getName] отказывается от предложения альянса"
 china.3.d:0 "[From.getName] отклонил наше приглашение присоединиться к нашему альянсу, заявив, что они не считают, что это способствует их национальным интересам."
 china.3.o1:0 "Они либо с нами, либо против нас."
 china.4.t:0 "Азиатский экономический и оборонный союз"
 china.4.d:0 "На мировой арене появился новый международный альянс, поскольку китайское руководство объявило о создании Азиатского экономического и оборонного союза, или AEDU. Если региональные державы присоединятся к этому новому военному и экономическому блоку, это, несомненно, укрепит китайскую власть в регионе."
 china.4.o1:0 "В какие интересные времена мы живем."
 china.5.t:0 "Одна страна - Две системы"
 china.5.d:0 "Материковый Китай выдвинул предложение о том, чтобы Тайвань присоединился к ним в своего рода политическом союзе. Противники плана утверждают, что РПЦ будет сведена к немногим большему, чем марионеточное государство, и нет никаких сомнений в том, что у Тайваня будет мало свободы для разработки собственной внешней политики в соответствии с соглашением."
 china.5.o1:0 "В конце концов, Китай может быть только один. Кроме того, это пойдет на пользу бизнесу."
 china.5.o2:0 "Никогда! Не будет никакого компромисса в отношении независимости Тайваня!"
 china.6.t:0 "Китай требует Далай-ламу"
 china.6.d:0 "Китайская Народная Республика потребовала, чтобы мы выдали Далай-ламу, духовного лидера тибетских буддистов, который, как они утверждают, поддерживает сепаратизм в Тибете."
 china.6.o1:0 "Мы должны согласиться."
 china.6.o2:0 "Никогда! У нас должны быть какие-то принципы."
 china.8.t:0 "Китай требует Сенкаку"
 china.8.d:0 "Китай потребовал, чтобы мы передали спорные острова Сенкаку, угрожая войной, если мы не подчинимся."
 china.8.o1:0 "Это не стоит войны, сдавайте острова."
 china.8.o2:0 "Никогда! Они не имеют права на нашу территорию!"
 china.9.t:0 "Япония отказывается"
 china.9.d:0 "Японцы отказались передать острова Дяоюйдао под наш контроль. Общественность возмущена этой национальной несправедливостью. Наши военные командиры сообщают о высокой степени готовности к войне. Как мы будем действовать дальше?"
 china.9.o1:0 "Это война! Мы заставим их пожалеть об этом!"
 china.9.o2:0 "Эти камни не стоят нашей крови."
 china.10.t:0 "Китай Требует, Чтобы Вьетнам Отказался От Претензий На Парасельские Острова"
 china.10.d:0 "Китай потребовал, чтобы Вьетнам отказался от своих претензий на спорные Парасельские острова в Южно-Китайском море и признал их законной китайской территорией."
 china.10.o1:0 "Мы не можем оспаривать их контроль над Парацелями."
 china.10.o2:0 "Эти острова - наша законная территория!"
 china.12.t:0 "Китай требует Тайвань"
 china.12.d:0 "Китай потребовал, чтобы правительство РПЦ отошло в сторону и позволило Народной Республике взять на себя полный контроль над Тайванем, стремясь положить конец Гражданской войне в Китае раз и навсегда."
 china.12.o1:0 "Мы должны подчиниться, мы не можем противостоять их силам."
 china.12.o2:0 "У нас не зря есть армия! Мы отбросим красных бандитов обратно в море, если они попытаются вторгнуться!"
 china.13.t:0 "Четвертый кризис в Тайваньском проливе"
 china.13.d:0 "Правительство Тайбэя отклонило наш призыв к воссоединению, а сепаратисты по-прежнему пользуются военной поддержкой Соединенных Штатов; как нам следует поступить?"
 china.13.o1:0 "Скажите американцам, чтобы они отошли в сторону или столкнулись с последствиями."
 china.13.o2:0 "Это не тот бой, который мы можем выиграть, возможно, нам следует дождаться лучшей возможности."
 china.14.t:0 "Тайвань сопротивляется"
 china.14.d:0 "Правительство Тайбэя отклонило наш призыв к воссоединению мирными средствами. Народно-освободительная армия готова к действию."
 china.14.o1:0 "Значит, это война. Давай закончим с этим."
 china.14.o2:0 "Что-то здесь не так... Я передумал."
 china.15.t:0 "Четвертый кризис в Тайваньском проливе"
 china.15.d:0 "Китайская Народная Республика заявила о своем намерении вернуть Тайвань силой, и они оказали на нас давление, чтобы мы не мешали. Как нам реагировать?"
 china.15.o1:0 "Мы обязаны защищать наших тайваньских союзников и поддерживать демократию везде, где она находится под угрозой. Перенесите нас на DEFCON 3. Китайцы отступят, если у них есть хоть половина мозгов."
 china.15.o2:0 "Это не наша борьба. Независимость Тайваня не стоит миллионов американских жизней."
 china.16.t:0 "США поддерживают Тайвань"
 china.16.d:0 "Соединенные Штаты отказались от наших требований отступить и готовы противостоять нам военной силой, если мы попытаемся вторгнуться на Тайвань."
 china.16.o1:0 "Да будет так. Тайваньский пролив будет усеян ржавеющими остовами их авианосцев. Тайвань - наша законная территория."
 china.16.o2:0 "Глупо и неудачно. Этот остров не стоит крови миллионов, мы подождем более подходящего времени."
 china.18.t:0 "Гражданская война"
 china.18.d:0 "Прокоммунистические элементы в вооруженных силах подняли восстание против Новой Республики!"
 china.18.o1:0 "Эти предатели не сорвут нашу новую революцию!"
 china.20.t:0 "Китайские горнодобывающие интересы"
 china.20.d:0 "Китайские горнодобывающие компании выразили заинтересованность в операциях в нашей стране. Хотя это открыло бы доступ к нашим минеральным ресурсам, они хотят значительного сокращения, и эти компании, как правило, предпочитают импортировать китайскую рабочую силу, а не нанимать местных жителей ."
 china.20.o1:0 "Пусть они копают!"
 china.20.o2:0 "Больше никакой империалистической эксплуатации наших ресурсов!"
 china.21.t:0 "Азиатский мир"
 china.21.d:0 "Объявив себя ведущей державой в Восточной Азии, Китай предложил военную защиту ряду стран, включая нашу собственную. Как нам реагировать?"
 china.21.o1:0 "Защита не повредит."
 china.21.o2:0 "Ненужный... и немного тревожный."
 china.22.t:0 "Парасельские переговоры"
 china.22.d:0 "Китайцы выразили заинтересованность в разрешении спора о Паракле дипломатическим путем; как мы реагируем?"
 china.22.o1:0 "Острова относительно ничего не стоят, хорошие отношения с Китаем бесценны."
 china.22.o2:0 "Эти острова являются вьетнамской территорией, и мы не отдадим их Китаю."
 china.23.t:0 "Парасельские переговоры"
 china.23.d:0 "Вьетнам отказался отказаться от своих претензий на Парасельские острова; как нам реагировать?"
 china.23.o1:0 "Острова относительно ничего не стоят, хорошие отношения с Вьетнамом более ценны."
 china.23.o2:0 "Эти острова являются законной китайской территорией, и мы их не отдадим."
 china.24.t:0 "Молочный скандал"
 china.24.d:0 "Нация возмущена открытием, что китайские молочные компании продавали продукты, загрязненные токсичным соединением меламин; более 300 000 граждан Китая отравились зараженным молоком и детскими смесями, и 11 стран запретили импорт китайских продуктов питания. В этом замешан ряд высокопоставленных представителей промышленности и правительства; похоже, что они были полностью осведомлены о содержании меламина, которое Всемирная организация здравоохранения объявила одним из крупнейших инцидентов в области безопасности пищевых продуктов в истории."
 china.24.o1:0 "Ужасно! Виновные будут наказаны."
 china.26.t:0 "16-й национальный съезд Коммунистической партии Китая"
 china.26.d:0 "Поскольку срок полномочий Цзян Цзэминя на посту лидера заканчивается, Коммунистическая партия собирается, чтобы избрать следующее поколение китайского руководства. Уважаемый бывший лидер Дэн Сяопин широко известен как сторонник реформ Ху Цзиньтао и фракции Туанпай, хотя националист Си Цзиньпин и его Партия наследного принца(Тайцзидан) также ждут своего часа, чтобы возглавить Народную Республику. Конечно, переход власти в КНР не всегда проходит гладко, и, возможно, у самого президента Цзяна есть свои амбиции?"
 china.26.o1:0 "Сегодня никаких перестановок не будет, давайте выберем близкого союзника Цзян Цзэминя."
 china.26.o2:0 "Мы должны поставить экономическое развитие на первое место. Ху Цзинато и Туаньпай - лучший выбор для Китая."
 china.26.o3:0 "Мы должны восстановить наше национальное достоинство. Си Цзиньпин возглавит нашу нацию."
 china.25.t:0 "Скандал с столкновением поездов"
 china.25.d:0 ""
 china.25.o1:0 "Ужасно!"
 china.27.t:0 "18-й Национальный съезд Коммунистической партии Китая"
 china.27.d:0 "Пришло время снова выбрать руководство партии на предстоящее десятилетие. Шанхайская клика и Туанпай обещают разные видения развития, причем Туанпай, придерживающийся популистских взглядов, утверждает, что выгоды от экономического роста распределяются неравномерно. Тем временем Си и Тайцзидан продолжают агитировать за более националистическое отношение в партии, обвиняя в проблемах Китая внешние угрозы и подрывные элементы. Между тем, фракция бывшего лидера Цзян Цзэминя также стремится влиять на нашу национальную политику."
 china.27.o1:0 "Промышленное развитие - это наша национальная сила."
 china.27.o2:0 "Мы не должны забывать о нашем долге перед народом."
 china.27.o3:0 "Мы должны доминировать в Азии."
 china.29.t:0 "[From.GetNameDef] запрашивает Альянс"
 china.29.d:0 "[From.GetAdjective] дипломаты уже довольно давно проявляют некоторый интерес к вступлению в Китайский альянс, но до сих пор [From.GetAdjective] правительство направить официальный запрос в Пекин о присоединении к нашему оборонительному пакту."
 china.29.o1:0 "Какое превосходное предложение!"
 china.29.o2:0 "Пусть они живут в интересные времена. Без нас."
 china_news.1.t:0 "Китай берет под свой контроль Тайвань"
 china_news.1.d:0 "КНР и РПЦ подписали соглашение, предоставляющее материковой части больший контроль над внешними делами Тайваня при сохранении политической системы Тайваня. Это широко рассматривается как первый шаг к возможному воссоединению."
 china_news.1.o1:0 "Когда это закончится?"
 china_news.1.o2:0 "Единый Китай на горизонте!"
 china_news.1.o3:0 "Какой неожиданный поворот событий."
 china_news.2.t:0 "Тайвань бросает вызов Китаю"
 china_news.2.d:0 "Китайская Республика отказалась от сделки с материковой частью, в соответствии с которой КНР получила бы контроль над внешними делами Тайваня, в то время как демократическая система Тайваня была бы сохранена. Администрация Тайбэя заявила, что не желает жертвовать тайваньским суверенитетом в пользу материковой части."
 china_news.2.o1:0 "Демократия сохраняется."
 china_news.2.o2:0 "Предательские дураки!"
 china_news.2.o3:0 "Какого другого исхода они, честно говоря, ожидали?"
 china_news.3.t:0 "Индия передает Далай-ламу Китаю"
 china_news.3.d:0 "Индия согласилась с требованиями Китайской Народной Республики выдать Далай-ламу, духовного лидера тибетских буддистов. Китайцы утверждают, что это означает конец Тибетской фантастики."
 china_news.3.o1:0 "Какой позор."
 china_news.3.o2:0 "Еще об одной иностранной марионетке позаботились."
 china_news.3.o3:0 "Этот бедный старик."
 china_news.4.t:0 "Индия отказывается выдать Далай-ламу Китаю"
 china_news.4.d:0 "Индия отказалась от требований Китайской Народной Республики выдать Далай-ламу, духовного лидера тибетских буддистов. Пекин выражает свое возмущение тем, что Индия продолжает служить империалистическим интересам и укрывать культовых лидеров."
 china_news.4.o1:0 "Почетное решение."
 china_news.4.o2:0 "Мы этого не забудем."
 china_news.4.o3:0 "Хорошо для них."
 china_news.5.t:0 "Япония Сдает Острова Сенкаку"
 china_news.5.d:0 "Япония согласилась передать спорные острова Сенкаку, которые китайцы называют Дяоюйдао, Китайской Народной Республике. Было решено, что лучше сдать территорию, чем рисковать войной в регионе."
 china_news.5.o1:0 "Где заканчивается эта китайская агрессия?"
 china_news.5.o2:0 "Как и должно быть."
 china_news.5.o3:0 "Война была предотвращена."
 china_news.6.t:0 "Япония отказывается сдавать острова Сенкаку"
 china_news.6.d:0 "Япония отказалась передать острова Сенкаку, которые китайцы называют Дяоюйдао, Китайской Народной Республике. Японское правительство заявило, что оно не сдаст свою законную территорию перед лицом незаконного милитаризма."
 china_news.6.o1:0 "Это справедливо!"
 china_news.6.o2:0 "Возмутительно!"
 china_news.6.o3:0 "Давайте все будем надеяться на мир."
 china_news.7.t:0 "Китай объявляет войну Японии"
 china_news.7.d:0 "Китайская Народная Республика объявила войну Японии после отказа этой страны уступить спорные острова Сенкаку/Дяоюйдао. Цитировались слова представителя Министерства иностранных дел о том, что империалистические мясники будут вынуждены заплатить за преступления прошлого века."
 china_news.7.o1:0 "Мы должны готовиться к худшему."
 china_news.7.o2:0 "Другого пути нет."
 china_news.7.o3:0 "Миллионы умрут за эти никчемные камни."
 china_news.8.t:0 "Вьетнам отказывается от претензий на Парасельские острова"
 china_news.8.d:0 "Вьетнам отказался от своих претензий на спорные Парасельские острова в Южно-Китайском море, которые оккупированы Китаем. В то время как Министерство иностранных дел Вьетнама отказалось признать острова китайской территорией, пресс-секретарь согласился с тем, что Вьетнам не может оспаривать китайский контроль над островами."
 china_news.8.o1:0 "Еще больше китайской агрессии."
 china_news.8.o2:0 "Разумное решение."
 china_news.8.o3:0 "Вряд ли стоит из-за этого драться."
 china_news.9.t:0 "Вьетнам отказывается отказаться от претензий на Парасельские острова"
 china_news.9.d:0 "Вьетнам отказывается подчиниться требованиям Китая отказаться от своих претензий на спорные Парасельские острова в Южно-Китайском море, называя присутствие Китая там незаконной оккупацией в глазах Вьетнама и всего мираи требуя, чтобы Китай вывел свои войска."
 china_news.9.o1:0 "Хорошо для них."
 china_news.9.o2:0 "Идиоты. Никто не оспаривает контроль Китая над островами."
 china_news.9.o3:0 "Интересно."
 china_news.10.t:0 "Тайвань аннексирован"
 china_news.10.d:0 "Под военной угрозой со стороны Китайской Народной Республики правительство Тайваня капитулировало, позволив Китайской Республике быть мирно аннексированной материковой частью и положив официальный конец гражданской войне в Китае."
 china_news.10.o1:0 "Неудачное развитие событий."
 china_news.10.o2:0 "Наконец-то Китай снова стал единым целым."
 china_news.10.o3:0 "Война предотвращена."
 china_news.11.t:0 "Тайвань клянется сопротивляться"
 china_news.11.d:0 "Правительство Тайваня осудило требования Китайской Народной Республики об аннексии, заявив, что: Единым телом, единым разумом и единым духом народ Тайваня будет противостоять всем попыткам материка подорвать независимость РПЦ."
 china_news.11.o1:0 "Это справедливо."
 china_news.11.o2:0 "Предательские дураки. Они скоро поймут ошибочность своих путей."
 china_news.11.o3:0 "Давайте надеяться на лучшее."
 china_news.12.t:0 "Четвертый кризис в Тайваньском проливе"
 china_news.12.d:0 "Китайская Народная Республика потребовала, чтобы Соединенные Штаты отдали приказ своим силам в Западной части Тихого океана отступить, предупредив США не вмешиваться, если Народно-освободительная армия предпримет необходимые действия для ликвидации подрывных элементов в провинции Тайвань."
 china_news.12.o1:0 "Опасные ходы."
 china_news.12.o2:0 "Им лучше прислушаться."
 china_news.12.o3:0 "Будем надеяться, что ситуация не станет еще хуже."
 china_news.13.t:0 "Китай Отступает От Тайваня"
 china_news.13.d:0 "Под сильным международным давлением Китайская Народная Республика снизила боеготовность своих сил вблизи Тайваня и смягчает свои милитаристские заявления. Похоже, что КНР не будет прибегать к военным действиям на Тайване."
 china_news.13.o1:0 "Кризис предотвращен. Хорошо, что они увидели причину."
 china_news.13.o2:0 "Мы можем позволить себе быть терпеливыми."
 china_news.13.o3:0 "Нам всем очень повезло."
 china_news.14.t:0 "Китай вторгается на Тайвань"
 china_news.14.d:0 "Ранним утром Народно-освободительная армия Китая начала артиллерийский обстрел островов Кинмэнь, в то время как китайская авиация бомбила стратегические объекты на Тайване. Представляется несомненным, что скоро начнется полномасштабное вторжение в Китайскую Республику."
 china_news.14.o1:0 "Мы должны готовиться к худшему."
 china_news.14.o2:0 "Другого пути нет."
 china_news.14.o3:0 "Мы должны готовиться к худшему."
 china_news.15.t:0 "США поддерживают Тайвань"
 china_news.15.d:0 "Соединенные Штаты объявили о своем намерении защищать суверенитет Китайской Республики от любой военной угрозы со стороны КНР, что явно рассчитано на сдерживание китайского вторжения на Тайвань."
 china_news.15.o1:0 "Мы поддерживаем наших союзников."
 china_news.15.o2:0 "Грязные империалисты."
 china_news.15.o3:0 "Сцена готова."
 china_news.16.t:0 "США покидают Тайвань"
 china_news.16.d:0 "Осуждая то, что он назвал китайской агрессией в западной части Тихого океана, Белый дом заявил сегодня, что вооруженным силам США было приказано не выступать на защиту Тайваня, если Китай попытается вторгнуться в маленькое островное государство."
 china_news.16.o1:0 "Необходимая жертва, мы не можем надеяться победить китайцев на их собственном заднем дворе."
 china_news.16.o2:0 "Очень хорошо."
 china_news.16.o3:0 "Сцена готова."
 china_news.17.t:0 "Вторая гражданская война в Китае"
 china_news.17.d:0 "Прокоммунистические элементы вооруженных сил восстали против правительства Китайской Республики, захватив контроль над городскими центрами по всей стране. Президент заявил, что: Эти предательские, регрессивные элементы не отменят прогресса нашей Новой Революции, ради которой мы уже стольким пожертвовали. Все патриотически настроенные китайцы объединятся, чтобы уничтожить этих коммунистических агрессоров."
 china_news.17.o1:0 "Настоящая битва идей."
 china_news.18.t:0 "Китай движется к демократии"
 china_news.18.d:0 "После некоторых сигналов о том, что правительство КНР, возможно, рассматривает меры по реформированию, так называемое демократическое движение Нефритовая веснапроходит маршем по материковому Китаю. Начавшись как протест против официальной коррупции и цензуры, демонстрации постепенно превратились в призыв к демократии. Хорошо зарекомендовавшие себя во многих городах и провинциях демонстрации оказались слишком масштабными для подавления силами полиции, а онлайн-поддержка ошеломила правительственных цензоров. Что еще более важно, все большее число правительственных чиновников высказывается в поддержку движения."
 china_news.18.o1:0 "Власть народу!"
 china_news.18.o2:0 "Тревожный признак."
 china_news.19.t:0 "Восстановленная Китайская Республика"
 china_news.19.d:0 "После трудного процесса протеста и реформ новый Президент Китая объявил о создании Третьей Китайской Республики по образцу идей Сунь Ятсена, основателя РПЦ. Хотя Конституция нового правительства была составлена в основном Революционным комитетом китайского Гоминьдана, республика организована в соответствии с многопартийной системой представительства. В публичной речи на площади Тяньаньмэнь президент сказал: Наша столетняя битва за единый, демократический Китай закончилась. Теперь пришло время восстановить китайскую нацию для всех ее народов."
 china_news.19.o1:0 "Власть народу!"
 china_news.19.o2:0 "Тревожный признак."
 china_news.20.t:0 "Новая Китайская Республика"
 china_news.20.d:0 "После общенациональных выборов в Китае Временный президент объявил о создании Новой Китайской Республики: Нации, основанной на принципах демократии, прогресса и прав человека для всего китайского народа. Новая Конституция устанавливает представительную систему с президентом, избираемым прямым путем, и значительную правовую защиту для китайских граждан."
 china_news.20.o1:0 "Власть народу!"
 china_news.20.o2:0 "Тревожный признак."
