 australia.14.t:0 "Разлив либерального лидерства 2002 года"
 australia.14.d:0 "После поражения Либеральной партии на выборах в прошлом году многие внутри партии призвали к смене руководства, чтобы определить, подходит ли Джон Говард для этой должности и способен ли он победить на федеральных выборах 2004 года. Было решено, что сегодня собрание соберется для голосования по будущему лидеру партии с участием кандидатов от различных фракций. В то время как некоторые, возможно, подозревали, что другие политики борются за власть, только двое вышли на первое место - Питер Костелло и Роберт Хилл. Сам Говард подал в отставку всего несколько часов назад, пообещав свою поддержку министру обороны Хиллу."
