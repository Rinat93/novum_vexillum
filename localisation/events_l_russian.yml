 israel.1.t:0 "Отступление из Ливана"
 israel.1.d:0 "Отступление Израиля из Южного Ливана, оккупированного со времен гражданской войны в Ливане 1982 года, было давно запланировано и, по мнению Организации Объединенных Наций, запоздало. В то время как внутренняя поддержка разделена, знание того, что солдаты вернулись домой, не повредит израильскому народу."
 israel.1.o1:0 "Мальчики дома."
 israel.2.t:0 "Переговоры по Голанам"
 israel.2.d:0 "Голанские высоты были оккупированы израильскими войсками со времен Шестидневной войны 1967 года. Международное сообщество неоднократно оказывало на нас давление, чтобы мы, по крайней мере, провели переговоры об их возвращении в Сирию. Хотя принятие кажется маловероятным, по крайней мере, отправка сигнала может оказаться целесообразной. Однако мы не должны забывать, что Голаны - это легко обороняемая позиция и сильно укрепленная. Если мы решим не доверять сирийцам, то сохранение Голанских высот - это определенно правильный путь."
 israel.2.o1:0 "Предложите Сирии вступить в переговоры."
 israel.2.o2:0 "Вести переговоры с Асадом? Никогда!"
 israel.3.t:0 "Израиль предлагает провести переговоры по Голанам"
 israel.3.d:0 "Израильское правительство сообщило нам, что они заинтересованы в том, чтобы решить будущее Голанских высот дипломатическим путем."
 israel.3.o1:0 "Давайте посмотрим, к чему это приведет."
 israel.3.o2:0 "За столом с сионистами? Никогда!"
 israel.4.t:0 "Сирия готова к переговорам!"
 israel.4.d:0 "Сирия приняла наше предложение и теперь ожидает предложения."
 israel.4.o1:0 "Предложи им военный союз в обмен на Голаны."
 israel.4.o2:0 "Военного сотрудничества должно быть достаточно."
 israel.5.t:0 "Израиль предлагает союз ради Голан"
 israel.5.d:0 "Если Сирия готова принять постоянный военный союз с Израилем, а также признать его законным владельцем своей международно признанной территории, мы уйдем с Голан. За словами израильского премьер-министра последовала долгая пауза. Альянс - невероятно непопулярная идея в Сирии, но возможность вернуть Голаны мирным путем и приобрести такого могущественного союзника, как Израиль, может быть слишком велика, чтобы ее упускать."
 israel.5.o1:0 "Рискованный шаг, но действительно то, что может оказаться необходимым."
 israel.5.o2:0 "Что?! Смерть - предпочтительная альтернатива этому!"
 israel.6.t:0 "Израиль предлагает военное сотрудничество"
 israel.6.d:0 "Голоса в Израиле, требовавшие недоступного предложения, были быстро заглушены, и за ними последовало вполне разумное предложение: если сирийские и израильские силы согласятся провести совместные маневры и установить постоянный канал связи, Израиль должен отступить с Голан."
 israel.6.o1:0 "Звучит как выгодная сделка!"
 israel.6.o2:0 "Как насчет нет?"
 italy.1.t:0 "Ватикан согласился возобновить Договоры!"
 italy.1.d:0 "Ватикан решил возобновить Латеранские договоры! Теперь за Италию выступает даже Бог!"
 italy.1.o1:0 "Фантастика."
 italy.2.t:0 "Ватикан отказался продлевать Договоры."
 italy.2.d:0 "Ватикан решил не продлевать Латеранские договоры."
 italy.2.01:0 "Они не понимают, во что ввязываются!"
 italy.3.t:0 "Италия требует немедленной аннексии!"
 italy.3.d:0 "До нас только что дошло возмутительное требование, Италия требует нашей немедленной аннексии! Нация готова к войне с Италией, но может быть потеряно много жизней, и вероятность того, что наша страна выиграет войну, невелика... Что нам следует делать?"
 italy.3.o1:0 "Похоже, теперь мы все итальянцы..."
 italy.3.o2:0 "Возмутительные Требования! Международное сообщество, несомненно, поддержит нас."
 italy.4.t:0 "[From.getName] соглашается быть присоединенным!"
 italy.4.d:0 "[From.getName] решил принять наши запросы, теперь они являются частью итальянского государства"
 italy.4.o1:0 "Мило."
 italy.5.t:0 "[From.getName] отказывается быть присоединенным!"
 italy.5.d:0 "[From.getName] решил не принимать наши запросы..."
 italy.5.o1:0 "Тогда [From.getName] скоро превратится в пустошь!"
 italy.6.t:0 "Предложение от Итальянского государства"
 italy.6.d:0 "Итальянская национальная компания ENI заявила, что они обнаружили нефтяное месторождение у берегов нашей страны... они предложили построить нефтяные скважины и все такое, отдавая нам нашу справедливую долю. Должны ли мы согласиться?"
 italy.6.o1:0 "Конечно, мы должны"
 italy.6.o2:0 "Это наша нефть, и мы не хотим ни с кем ею делиться!"
 italy.7.t:0 "[From.getName] отказывается от нефтяной сделки!"
 italy.7.d:0 "Наше честное предложение, отправленное на [From.getName], было отклонено! Они утверждают, что нефтяное месторождение принадлежит им, и они не хотят ни с кем им делиться."
 italy.7.o1:0 "Они заплатят за это."
 italy.8.t:0 "[From.getName] принимает нефтяную сделку!"
 italy.8.d:0 "Наше предложение было принято [From.GetAdjective] правительство. Они позволят нам строить нефтяные скважины на новом нефтяном месторождении, которое мы нашли, при условии, что они получат от этого свою справедливую долю."
 italy.8.o1:0 "Мы получаем ресурсы, они получают ресурсы. Беспроигрышный вариант!"
 italy.9.t:0 "Предложение от Итальянского государства"
 italy.9.d:0 "Итальянская национальная компания ENI заявила, что они обнаружили нефтяное месторождение у берегов нашей страны... они предложили построить нефтяные скважины и все такое, отдавая нам нашу справедливую долю. Должны ли мы согласиться?"
 italy.9.o1:0 "Конечно, мы должны"
 italy.9.o2:0 "Это наша нефть, и мы не хотим ни с кем ею делиться!"
 italy.10.t:0 "Наше предложение отклонено!"
 italy.10.d:0 "Наше честное предложение, отправленное на [From.getName], было отклонено! Они утверждают, что нефтяное месторождение принадлежит им, и они не хотят ни с кем им делиться."
 italy.10.o1:0 "Они заплатят за это."
 italy.12.t:0 "[From.getName] хочет присоединиться к [Root.GetFactionName]"
 italy.12.d:0 "[From.getName] просит присоединиться к нашей фракции. Должны ли мы согласиться?"
 italy.12.o1:0 "да."
 italy.12.o2:0 "нет."
 italy.13.t:0 "[From.getName] субсидирует нашу инфраструктуру!"
 italy.13.d:0 "[From.getName] решил помочь нам в развитии инфраструктуры нашей страны. Мы с радостью приняли помощь, поскольку она улучшает нашу страну, которая действительно нуждается в развитой инфраструктуре, чтобы стать еще сильнее!"
 italy.13.o1:0 "Сладкий"
 italy.14.t:0 "[From.GetAdjective] призыв к военному сотрудничеству"
 italy.14.d:0 "Недавно [From.getName] призвал к военному сотрудничеству между странами Европейского союза, и они начали с того, что поделились с каждым членом Европейского Союза чертежами своего лучшего пехотного снаряжения, а также предложили отправить офицеров для обучения армий."
 italy.14.o1:0 "Это, вероятно, хорошо."
 italy.15.t:0 "Землетрясение в Аматриче!"
 italy.15.d:0 "Сегодня Италия пострадала от землетрясения. Эпицентр землетрясения расположен в Аматриче, в Лацио, регионе центральной Италии. Магнитуда землетрясения составила 6,2 балла по шкале Момент. На данный момент, по сообщениям, 299 человек погибли в районе Умбрии, Лацио и Марке, но по меньшей мере 238 были извлечены живыми из-под завалов, при этом в поисково-спасательных операциях участвовало 4400 человек."
 italy.15.o1:0 "Мы все восстановим!"
 italy.16.t:0 "Землетрясение в Аквиле!"
 italy.16.d:0 "Сегодня Италия пострадала от землетрясения. Эпицентр землетрясения расположен в Аквиле, в Абруццо, регионе центральной Италии. Магнитуда землетрясения составила 6,3 балла по шкале Момент. На данный момент сообщается о гибели 309 человек. Это было самое смертоносное землетрясение со времен землетрясения в Ирпинии 1980 года, и из-за рельефа местности, на которой расположен город, это может быть лишь первым из длинной серии новых землетрясений в регионе."
 italy.16.o1:0 "Быстрая и эффективная реконструкция!"
 italy.17.t:0 "Кризис нелегальной иммиграции"
 italy.17.d:0 "В последние годы наблюдается рост нелегальной иммиграции из Северной Африки. Хотя это дает нам больше рабочей силы и, следовательно, населения в нашей стране, которая страдает от застоя рождаемости, это также беспокоит часть нашего населения, которая думает, что мы не должны спасать их от морей, а вместо этого мы должны отправить их обратно из страны их происхождения ."
 italy.17.o1:0 "Мы будем мудро выбирать нашу политику"
 italy.18.t:0 "Остановить массовую миграцию"
 italy.18.d:0 "Наш долг - сохранить нашу превосходящую культуру над низшими африканцами, и поэтому мы должны защищать наши границы от дикарей. Давайте, наконец, положим конец этой нелегальной иммиграции из африканских пустошей"
 italy.18.o1:0 "Пришло время"
 italy.19.t:0 "Уходи!"
 italy.19.d:0 "Наша страна стала лучше без европейского участия! Мы должны провести референдум и показать всем, что народ Италии хочет выйти из этого несостоявшегося и устаревшего союза. Наконец-то пришло время снова сделать Италию великой!"
 italy.19.o1:0 "Давайте проведем референдум сегодня!"
 italy.20.t:0 "Оставь результат: Уходи!"
 italy.20.d:0 "Наш народ мудро проголосовал за то, чтобы Италия вышла из Европейского Союза! Мы должны начать переговоры и ввести в действие статью 50 как можно скорее"
 italy.20.o1:0 "Замечательно!"
 italy.21.t:0 "Итальяно Результат: Остаться!"
 italy.21.d:0 "Итальянский народ решил проголосовать против выхода из Европейского Союза, должно быть, европейская пропаганда промыла ему мозги! Теперь нам нужно решить, вводить или нет статью 50, даже если ситуация в нашей стране может немного накалиться..."
 italy.21.o1:0 "Мы примем наше решение"
 italy.22.t:0 "Проведите выборы сейчас же!"
 italy.22.d:0 "Наконец-то пришло время сказать НЕТкоррумпированным политикам, и время вернуть законность этой политической системе, полной взяток и беззакония!- таков девиз Реакционной партии, и они лидируют в экзит-поллах на ожидаемых выборах..."
 italy.22.o1:0 "Для Италии началась новая эра"
 italy.23.t:0 "Италия поддерживает реакционеров в нашей стране!"
 italy.23.d:0 "Похоже, что новое итальянское правительство решило субсидировать реакционные партии в странах, соседних с Италией, в попытке распространитьреволюцию."
 italy.23.o1:0 "Будь они прокляты!"
 italy.24.t:0 "Автомагистраль Салерно-Реджо-ди-Калабрия"
 italy.24.d:0 "После более чем 50-летних работ открылась автомагистраль Салерно-Реджо-ди-Калабрия! Автомагистраль подверглась серьезной модернизации, и во многих случаях рядом с первоначальной была построена совершенно новая параллельная автомагистраль, которая в большинстве случаев включала полную реконструкцию или замену дороги, где была сохранена трасса. Теперь, когда автострада наконец открыта, добраться до Калабрии и обратно станет намного проще, учитывая, что полвека назад она считалась Третьим островом Италиииз-за особенностей рельефа."
 italy.24.o1:0 "Это было как раз вовремя!"
 italy.25.t:0 "Подъем оппозиции!"
 italy.25.d:0 "С недавними изменениями в партиях, которые произошли в нашей стране, оппозиция усилилась. Новые лица можно увидеть среди лидеров партий, которые будут выступать против ведущей партии в нашей стране."
 italy.25.o1:0 "Разные лица, но все они, как всегда, коррумпированы."
 italy.25.o2:0 "Популизм никогда не победит в нашей стране!"
 italy.26.t:0 "Политические реформы"
 italy.26.d:0 "Наша страна переживает тяжелые реформы нынешней политической системы."
 italy.26.o1:0 "Хорошо"
 italy.27.t:0 "Итальянские торговые инвестиции"
 italy.27.d:0 "В нашу столицу прибыла итальянская торговая делегация. Это только усилит наши экономические связи с Италией."
 italy.27.o1:0 "Это не может быть плохо, верно?"
 italy.28.t:0 "Преступники саботируют нашу промышленность!"
 italy.28.d:0 "Ранее сегодня мы получили новости о том, что наши отрасли промышленности и инфраструктуры подверглись саботажу со стороны хорошо оснащенных преступников. Промышленные предприятия были подожжены, а на автомагистралях произошли мощные взрывы. Наши секретные агентства обнаружили, что нападения являются ответом со стороны внушающих страх лидеров Мафии, которые не восприняли наши недавние действия против них легкомысленно."
 italy.28.o1:0 "Нам нужно сделать шаг назад"
 italy.28.o2:0 "Еще больше причин стереть их с лица земли!"
 italy.29.t:0 "Преступники саботируют нашу военную промышленность!"
 italy.29.d:0 "В очередной раз произошло нападение на наши предприятия, а также взрывы бомб в автобусах и поездах. Помимо разрушенных промышленных предприятий, в результате терактов в центрах городов погибло не поддающееся оценке число людей. Еще раз подчеркну, что все эти нападения связаны с организованной преступностью. Когда это когда-нибудь прекратится?"
 italy.29.o1:0 "Нам действительно нужно сделать шаг назад"
 italy.29.o2:0 "Это нас не остановит!"
 italy.30.t:0 "Коррупция между нашими политиками!"
 italy.30.d:0 "Похоже, что лидеры мафии теперь начали ежедневно нападать на промышленные предприятия и городские центры. Каждый месяц происходит все больше и больше нападений на наших людей и предприятия. В довершение всего некоторые неизвестные политики, по-видимому, были коррумпированы, что еще больше скомпрометировало нашу страну."
 italy.30.o1:0 "Отойди назад! Мы не можем позволить еще большему количеству людей погибнуть из-за этого"
 italy.30.o2:0 "Мы почти на месте, теперь они нас не остановят!"
 italy.31.t:0 "Преступники саботируют наши вооруженные силы!"
 italy.31.d:0 "Даже военные не были спасены от подлых диверсий. Высокопоставленные генералы угрожают уйти в отставку после того, как преступникам удалось остановить поставки на наши армейские базы, и наша армия ужасно деморализована. Хотя мы можем с уверенностью сказать, что последние остатки мафии скоро будут арестованы и преданы суду, мы, вероятно, скоро добьемся победы."
 italy.31.o1:0 "У нас еще есть время остановиться сейчас!"
 italy.31.o2:0 "Успех не за горами!"
 italy.32.t:0 "Конец организованной преступности!"
 italy.32.d:0 "На протяжении десятилетий их теневому бизнесу было позволено иметь место, но больше ничего подобного не произойдет! Наши реформы, направленные на борьбу с организованной преступностью всеми возможными способами, оказались самыми успешными реформами за всю историю! Италия теперь свободна от мафии, наше население, особенно на юге Италии, больше не будет страдать из-за них."
 italy.32.o1:0 "Это исторический день для Италии!"
 ivory_coast.1.t:0 "Новое название для Берега Слоновой Кости"
 ivory_coast.1.d:0 "Гордый Берег Слоновой Кости когда-то был французской колонией и до сих пор тесно связан с французской родиной. Среди наших политиков существует определенное неодобрение нефранцузских названий страны, будь то Берег Слоновой Кости, Эльфенбайнкюстеили другие. Эти политики хотят, чтобы наша страна официально носила французское название."
 ivory_coast.1.o1:0 "Это кот-д'Ивуар!"
 ivory_coast.1.o2:0 "Называй нас как хочешь."
 japan.1.t1:0 "Приглашение в Японский альянс"
 japan.1.t2:0 "Япония предлагает нас в качестве члена Альянса"
 japan.1.d1:0 "Японская делегация обратилась к нашим дипломатам и посланникам по поводу возможного вступления наших вооруженных сил и нашей страны в их альянс."
 japan.1.d2:0 "Япония предложила лидеру своего альянса [From.getName], что мы могли бы стать грозным членом фракции их военного альянса. [From.GetAdjective] лидер [From.GetLeader] явно согласен и обратился к нам по поводу возможного вступления нашей страны в альянс."
 japan.1.o1:0 "Мы присоединимся к ним!"
 japan.1.o2:0 "Мы откажем им."
 japan.2.t:0 "Стремление к объединению Кореи"
 japan.2.d:0 "Корейский народ - наш друг и наш предназначенный союзник, но часть его порабощена тоталитаризмом. Мы будем работать вместе с Сеулом, чтобы заставить Пхеньян подчиниться."
 japan.2.o1:0 "Давай сделаем это."
 japan.3.t:0 "Япония предлагает нанести совместный удар по Северной Корее"
 japan.3.d:0 "Наш конфликт с северокорейцами длится слишком долго; патовая ситуация, из которой никто не хочет выходить. Но с новым союзником мы могли бы одолеть северокорейцев и, наконец, воссоединить наш народ.\N Этим союзником теперь оказалась Япония, которая предлагает нам помощь в воссоединении нашей страны. Их единственное требование просто: никаких уступок тоталитаризму. Тотальная война, пока не будет завоевана свобода."
 japan.3.o1:0 "Мы воссоединим нашу страну!"
 japan.3.o2:0 "Мы не можем этого сделать."
 japan.4.t:0 "Япония и Южная Корея идут маршем на Пхеньян"
 japan.4.d:0 "Правительства Японии и Южной Кореи сделали совместное заявление о том, что они воссоединят Корею силой. Китаю необходимо действовать сейчас, иначе он рискует потерять свое жизненно важное буферное государство против своего восточноазиатского соперника. Должны ли мы помочь Пхеньяну? Или оставить их страдать?"
 japan.4.o1:0 "Мы будем стоять и сражаться!"
 japan.4.o2:0 "Северная Корея незначительна."
 japan.5.t:0 "Китай вмешивается!"
 japan.5.d:0 "Китай заявил о своих намерениях защитить Северную Корею от нашей агрессии. Что нам теперь делать?"
 japan.5.o1:0 "Мы будем продвигаться вперед!"
 japan.5.o2:0 "Ну, мы проиграли."
 japan.6.t:0 "Вторая Корейская война"
 japan.6.d:0 "Японо-южнокорейское нападение на наши границы и наши идеологии - это начало Второй корейской войны. Однако теперь, когда Китай на нашей стороне, мы можем смело рассчитывать на то, что наши силы защитят нас. Что нам делать?"
 japan.6.o1:0 "Мы сражаемся!"
 japan.6.o2:0 "Китай хорош в это время года... давайте сбежим из страны."
 japan.7.t:0 "Вторая Корейская война"
 japan.7.d:0 "Японо-южнокорейское нападение на наши границы и наши идеологии - это начало Второй корейской войны. Пчина покинула нас, реальной надежды мало. Что мы могли бы сделать?"
 japan.7.o1:0 "Мы сражаемся до последнего вздоха!"
 japan.7.o2:0 "Мы сбежим из страны посреди ночи."
 japan.8.t:0 "Война!"
 japan.8.d:0 "Объединенным силам Японии и Южной Кореи теперь придется форсировать Северную Корею. Наши дипломатические угрозы провалились - пришло время дать слово оружию."
 japan.8.o1:0 "Давайте сделаем это!"
 japan.9.t:0 "Северная Корея бежит"
 japan.9.d:0 "Мы победили! Северокорейские тираны покидают страну! Это означает победу!"
 japan.9.o1:0 "Воистину Победа!"
 japan.10.t:0 "Китайский ультиматум"
 japan.10.d:0 "С устранением Пхеньяна нашей следующей целью по установлению демократии должен стать Пекин. Китай - совершенно другой враг, чем Северная Корея, и вероятность того, что они сдадутся, практически равна нулю. Мы должны отдавать себе отчет в том, что это вызовет войну, которой боятся все в Азии."
 japan.10.o1:0 "Победа - это наша судьба!"
 japan.11.t:0 "Япония предлагает направить ультиматум Китаю"
 japan.11.d:0 "Японское правительство обратилось к нам с простой сделкой, похожей на то, что они уже сделали с Кореей: остановите разделение страны, вторгнувшись в недемократическую часть и объединив ее в рамках демократической.\n Как мы должны реагировать?"
 japan.11.o1:0 "Мы согласны!"
 japan.11.o2:0 "Война - не наша цель!"
 japan.12.t:0 "Япония и Тайвань требуют объединения!"
 japan.12.d:0 "Правительства Японии и Тайваня потребовали, чтобы Китай воссоединился под демократическим руководством Тайваня и чтобы [PRC.GetRulingParty] была распущена в Китае. Наши генералы смеются над их претензиями. Мы уже готовимся к войне."
 japan.12.o1:0 "Пусть они придут."
 japan.12.o2:0 "О нет, мы сдаемся!"
 japan.13.t:0 "Китай сражается!"
 japan.13.d:0 "Как и ожидалось, КНР не желает сдавать позиции и встретит наши успехи военными действиями. Это война."
 japan.13.o1:0 "Это действительно война!"
 japan.14.t:0 "Китай складывается!"
 japan.14.d:0 "Вопреки всем ожиданиям, Китай уступил нашим требованиям, и теперь мы можем взять под контроль бывшую территорию КНР."
 japan.14.o1:0 "Победа!"
 japan.15.t:0 "Кейдзо Обути страдает от инсульта"
 japan.15.d:0 "Кейдзо Обути, верный слуга Либерально-демократической партии и японского народа, был премьер-министром Японии с 30 июля 1998 года после отставки Рютаро Хасимото после того, как ЛДП проиграла выборы в Верхнюю палату парламента в 1998 году.\Nкейдзо Обути был описан как спокойный, квалифицированный и эффективный - но немногие люди видели, как надвигается его внезапное ухудшение здоровья. 1 апреля 2000 года Обучи перенес инсульт и был срочно доставлен в больницу."
 japan.15.o1:0 "Давайте надеяться на лучшее."
 japan.16.t:0 "Замена Обучи"
 japan.16.d:0 "Вскоре после тяжелого инсульта Кейдзо Обути стало ясно, что он не сможет быстро вернуться на службу. Японский парламент собрался 5 апреля 2000 года, чтобы найти замену премьер-министру.\n Нкейдзо Обути больше никогда не выздоровел и в конце концов скончался в больнице 14 мая. Он оставляет после себя одного сына и двух дочерей, одна из них, Юко, тоже политик от либеральных демократов."
 japan.16.o1:0 "Есиро Мори должен быть лидером."
 japan.17.t:0 "Крушение Нака-Мегуро"
 japan.17.d:0 "8 марта 2000 года, около 9 часов утра по японскому времени, поезд линии ТРТА-Хибия был сбит другим поездом, в результате чего 5 человек погибли и 63 получили ранения после того, как самый задний вагон поезда сошел с рельсов на крутом повороте, врезавшись в обходное транспортное средство."
 japan.17.o1:0 "Мы пошлем всю необходимую помощь."
 japan.17.o2:0 "Ситуация исправится сама собой."
 japan.18.t:0 "Политическая ошибка Есиро Мори"
 japan.18.d:0 "15 мая 2000 года новоизбранный премьер-министр Есиро Мори впервые попал в крупные негативные заголовки, когда публично назвал Японию Божественной нацией, центром которой является император. Это, в глазах как оппозиции, так и правящей ЛДП, ставит под сомнение демократические идеалы Японии, а также роль монархии.\n Рейтинги общественного одобрения премьер-министра упали."
 japan.18.o1:0 "Какой дурак!"
 japan.18.o2:0 "Удвоьте его показания."
 japan.19.t:0 "Фусако Сигэнобу арестована"
 japan.19.d:0 "Лидер японской Красной Армии Фусако Сигэнобу была арестована в Осаке 8 ноября 2000 года.Японская Красная Армия была воинствующим коммунистическим ополчением, целью которого было уничтожить монархию, свергнуть японское правительство и начать мировую революцию.\N После арестов Японская Красная Армия вскоре будет расформирована в начале 2001 года."
 japan.19.o1:0 "Коммунистические повстанцы теряют позиции."
 japan.19.o2:0 "Освободи ее, она права."
 japan.20.t:0 "Ядерная катастрофа на Фукусима-Дайити"
 japan.20.d:0 "11 марта 2011 года на Японию обрушилось разрушительное землетрясение Тохоку, за которым последовало цунами, в первую очередь поразившее северо-восточное побережье острова Хонсю.\n\n Многие японские граждане были перемещены и вынуждены были покинуть свои дома, но это не является чем-то необычным для страны живущий на Тихоокеанском огненном кольце. Однако ущерб, нанесенный Фукусиме Дайити, одному из самых важных ядерных реакторов Японии, не только необычен, но и абсолютно катастрофичен.\N В ядерной катастрофе, с которой мог сравниться только Чернобыль 1986 года, цунами разрушило аварийные реакторы, которые должны были охлаждать реакторы после автоматического отключения. На энергоблоках 1, 2 и 3 произошел ядерный расплав, сопровождавшийся химическими взрывами водорода и воздуха и массовым выбросом радиоактивного материала.\n\N Излучение, испускаемое реактором, было достаточно сильным, чтобы приговорить незащищенного человека к смерти всего за минуту; таким образом, район региона стал непригодным для жизни.\n\N Катастрофа изменила общественное мнение о ядерной энергетике во всем мире."
 japan.20.o1:0 "Черный день для нашей нации."
 louisiana.1.t:0 "Черный совет"
 louisiana.1.d:0 "После нескольких недель пребывания у власти руководители Армии Соединенных Штатов в Черном Свободном штате позволили новообразованной Южной партии свободы прийти к власти. Однако это социально гораздо более дегенеративное и расово неполноценное правительство будет нуждаться в лидере - и мы не должны выходить из дел BFS, пока не выберем парня по нашему выбору ."
 louisiana.1.o1:0 "Талантливый консерватор: Бен Карсон"
 louisiana.1.o2:0 "Ветеран политики: Джесси Джексон"
 louisiana.1.o3:0 "Командир-ветеран: Колин Пауэлл"
 louisiana.2.t:0 "Поезда слез"
 louisiana.2.d:0 "Важной частью компромисса с Черным Свободным штатом было то, что они найдут место для примерно 40 миллионов чернокожих, проживающих на американских территориях за пределами Луизианы и Миссисипи. Теперь мы должны напомнить им об этой части сделки, чтобы продвигать наши собственные цели."
 louisiana.2.o1:0 "Поезда будут катиться."
 louisiana.3.t:0 "Поезда прибывают"
 louisiana.3.d:0 "Массовые депортации сторонников превосходства белой расы в Вашингтоне, округ Колумбия, затрагивающие чернокожих людей по всей стране, быстро получили бы название Поезда слез. Если отбросить поэтические параллели с ранней американской историей, нам нужно будет найти место для всех новых вынужденных поселенцев - которые совсем не обрадуются, когда прибудут."
 louisiana.3.o1:0 "Давай воспользуемся этим по максимуму."
 louisiana.4.t:0 "Белый путь"
 louisiana.4.d:0 "До этого должно было дойти.\n Приняв почти 40 миллионов новых граждан, Черное Свободное государство быстро проинформировало нас, что, убедившись, что расовое разделение было проведено в остальной части страны, они создадут новое пространство для своих новых поселенцев, обеспечив собственную расовую чистоту. Более 3 миллионов белых в Луизиане и Миссисипи вот-вот будут отправлены из BFS теми же поездами, которые мы использовали для депортации чернокожих."
 louisiana.4.o1:0 "Они найдут новые земли."
 malaysia.1.t:0 "Саммит Аль-Каиды в Куала-Лумпуре"
 malaysia.1.d:0 "В период с 5 по 8 января 2000 года несколько высокопоставленных членов террористической сети Аль-Каидавстретились в Куала-Лумпуре, Малайзия, и обсудили несколько вопросов и планы на будущее. Малайзийским следователям не удалось выяснить больше никаких подробностей."
 malaysia.1.o1:0 "Чертовы террористы."
 mauritania.1.t:0 "Начинается национальный инклюзивный диалог"
 mauritania.1.d:0 "Президент [Root.GetLeader] по инклюзивному диалогу была открыта сегодня с большой помпой. На конференции собрались члены правящей партии и умеренной оппозиции, в то время как радикальная оппозиция отказалась принимать участие. Наблюдатели ожидают, что эта конференция положит начало цепи событий, ведущих к конституционной реформе, спонсируемой самим президентом, которую некоторые называют прямым путем к необратимой диктатуре в Мавритании."
 mauritania.1.o1:0 "Интересно."
 mauritania.2.t:0 "Предложение о новом флаге"
 mauritania.2.d:0 "Наша правящая партия предложила внести изменения в национальный флаг, добавив тонкую красную полосу сверху и снизу. Эти полосы символизируют усилия и жертвы, на которые народ Мавритании будет продолжать идти ценой своей крови, чтобы защитить свою территорию. Это предложение было частью более общего проекта институциональной реформы, представленного в ходе Конференции по инклюзивному диалогу. Предложенная [ROOT.GetLeader] реформа также включала принятие нового национального гимна и провозглашение Второй республики."
 mauritania.2.o1:0 "Отличная инициатива."
 mauritania.3.t:0 "ДНР Заканчивается Соглашением"
 mauritania.3.d:0 "Национальный инклюзивный диалог завершился соглашением правительства и умеренной оппозиции о проведении референдума, чего добивались с 2010 года. Тогда предложение не обязательно включало смену флага Мавритании, но вместо этого основывалось исключительно на отмене Сената, двухлетнем сроке полномочий и 75-летнем возрастном цензе для президентства. В настоящее время референдум по принятию предложений, выдвинутых на Конференции, намечен на конец 2016 года, но если у Национальной ассамблеи возникнут проблемы с продвижением вперед, он может быть перенесен на 2017 год."
 mauritania.3.o1:0 "Отлично."
 mauritania.4.t:0 "Оппозиция призывает к бойкоту референдума"
 mauritania.4.d:0 "Лидеры оппозиционных партий Мавритании, независимо от того, являются ли они членами Национального форума за демократию и единство, Объединения демократических сил или Национального союза за демократию, объявили о бойкоте нашего приближающегося референдума. Об этом решении стало известно буквально вчера во время совместной пресс-конференции. Запланированное на начало 2017 года всенародное голосование направлено на одобрение нескольких решений, принятых в ходе политического диалога, который сам по себе бойкотируется подавляющим большинством оппозиционных партий. Мавританцев призывают, среди прочего, консультировать по вопросам упразднения Сената и некоторых институтов, создания региональных советов и изменения национальных символов."
 mauritania.4.o1:0 "Позор."
 mauritania.5.t:0 "Референдум отменен"
 mauritania.5.d:0 "Объявлено с большой помпой президентом [Root.GetLeader], всенародный референдум по утверждению конституционных изменений, содержащихся в резолюциях национального инклюзивного диалога от октября, в конечном счете не состоится. Эти изменения включали радикальные шаги по упразднению сената, созданию децентрализованных региональных советов и изменению флага и национального гимна. Это изменение высокой важности, выявленное в конце встречи между президентом и сенаторами, все еще вызывает ажиотаж. Таким образом, вместо всенародных консультаций мавританские власти решили ограничиться голосованием парламента, заседающего в конгрессе, для утверждения реформ. Это решение мотивировано главным образом якобы сложной экономической ситуацией, истиной, которую теперь, похоже, признает сам президент."
 mauritania.5.o1:0 "Тогда в парламент."
 mauritania.6.t:0 "Дебаты начинаются в Национальном Собрании"
 mauritania.6.d:0 "В нашей нижней палате, Национальном собрании, начались дебаты по конституционным изменениям. Наряду с теми, которые сместят Сенат с должности верхней палаты и создадут региональные советы по всей Мавритании, парламент также обсудит предложение о смене нашего национального флага. По всей стране были организованы акции протеста, и радикальные оппозиционеры отказываются принимать какие-либо меры со стороны правящей партии президента."
 mauritania.6.o1:0 "Хорошо."
 mauritania.7.t:0 "Флаг представлен Национальному Собранию"
 mauritania.7.d:0 "В настоящее время опубликовано несколько фотографий с относительно закрытых дебатов в Национальной ассамблее Мавритании, на которых министр обороны представляет, как выглядит предлагаемый флаг для тех, кто хочет проголосовать по этому вопросу."
 mauritania.7.o1:0 "Интересно."
 mauritania.8.t:0 "Голоса Национального собрания"
 mauritania.8.d:0 "Национальная Ассамблея на своем вчерашнем пленарном заседании под председательством г-на Мохаммедулда Буалила тайным голосованием приняла Конституционный законопроект 118/17, пересматривающий конституцию Мавритании 1991 года и тексты поправок к ней. Во время дебатов члены нашей нижней палаты обсудили законность предлагаемого пересмотра, улучшениянационального флага, упразднение Сената и различные другие поправки, которые президент [Root.GetLeader] и его правящая партия надеются принять закон скорее раньше, чем позже. Для нашего главы государства это, безусловно, большая победа. Однако законопроект все равно должен пройти через Сенат, иначе он наверняка будет вынесен на национальный референдум, как первоначально предлагалось."
 mauritania.8.o1:0 "Замечательно."
 mauritania.9.t:0 "Сенат Отвергает Изменения"
 mauritania.9.d:0 "Сенат Мавритании отклонил спорную конституционную поправку о ее собственной отмене и изменении национального флага, чтобы лучше представлять тех, кто боролся за независимость от Франции. Не так давно председатель Сената заявил, что 33 сенатора из 56 проголосовали против этого пакета. Отказ последовал после того, как законодатели в нашей нижней палате приняли предложенные меры более недели назад при полной поддержке правящей партии. Таким образом, поправка окончательно отклонена верхней палатой, и, следовательно, президент должен решить, следует ли продолжать путем референдума."
 mauritania.9.o1:0 "Предатели."
 mauritania.10.t:0 "Президент клянется провести референдум"
 mauritania.10.d:0 "Поправки его партии к конституции Мавритании будут вынесены на референдум как можно быстрее, - заявил сегодня президент. Предложение о внесении изменений в конституцию, действующее с 1991 года, было одобрено законодателями нижней палаты, но отклонено сенаторами ранее в этом месяце. Из-за этого отказа мы зашли в тупик. Но есть один выход: мы проведем референдум, - сказал президент [Root.GetLeader] на пресс-конференции. Правительство имеет большинство в обеих палатах, но 24 сенатора от правящей партии проголосовали против этой меры, подчеркнув, по словам президента, дисфункцию нашей демократии."
 mauritania.10.o1:0 "На выборы так и есть!"
 mauritania.11.t:0 "Начинается кампания по проведению референдума"
 mauritania.11.d:0 "Президент [Root.GetLeader] в пятницу начал кампанию за конституционный референдум, бойкотируемый оппозиционными деятелями, которые называют голосование дымовой завесой, чтобы сохранить правящую партию у власти. Движение за бойкот пользуется широкой политической поддержкой исламистов и активистов, выступающих против рабства, все они выступают против таких мер, как отмена Сената и смена национального флага. Более 1,4 миллиона мавританцев имеют право голосовать за конституционные изменения, которые должны быть приняты в самом ближайшем будущем."
 mauritania.11.o1:0 "Хорошо."
 mauritania.12.t:0 "Референдум Увенчался Успехом"
 mauritania.12.d:0 "При явке 53,73 процента из 1,4 миллиона мавританцев, имеющих право голоса, 85 процентов вчера проголосовали заупразднение Сената и изменение флага страны, сообщила сегодня национальная избирательная комиссия. Президент Азиз заявил, что изменения принесут нашей стране мир, безопасность, стабильность и развитие, и сказал, что движение за бойкот существует только на бумаге и в социальных сетях. Оппозиция заявила, что не признает результаты этого референдума, осудив его в сегодняшнем заявлении как избирательный фарс, также добавив, что люди явно отвергли конституционные поправки. Тем не менее, цель правящей партии, наконец, достигнута, и Мавритания может вернуться на путь прогресса к более сильному будущему среди бесчисленных угроз."
 mauritania.12.o1:0 "Отлично."
 nato.1.t:0 "Приглашение в НАТО"
 nato.1.d:0 "Соединенные Штаты и их союзники обратились к нам и призвали нас, чтобы защитить свободу и мир во всем мире, вступить в НАТО для взаимной выгоды."
 nato.1.o1:0 "Мы принимаем!"
 nato.1.o2:0 "У нас нет на это времени."
 nato.2.t:0 "[From.getName] присоединяется к НАТО!"
 nato.2.d:0 "Официальные лица из [From.getName] связались с нашими послами и подтвердили, что они вскоре вступят в НАТО."
 nato.2.o1:0 "За Свободный мир!"
 nato.3.t:0 "[From.getName] отказывается от членства в НАТО"
 nato.3.d:0 "[From.getName] сообщил нам, что членство в НАТО не соответствует их интересам и что они не присоединятся к альянсу в ближайшее время."
 nato.3.o1:0 "Это просто слишком плохо."
 nato.4.t:0 "[From.getName] стремится к членству в НАТО"
 nato.4.d:0 "Делегаты из [From.getName] все чаще указывают на то, что их родная страна готова присоединиться к Организации Североатлантического договора. До сих пор мы сдерживали их пустыми обещаниями, пока Конгресс занят совершенно важными политическими вопросами, но теперь нам нужно проинформировать внешнеполитические комитеты о том, намерены ли мы подать в НАТО запрос о принятии [From.getName] в наши ряды."
 nato.4.o1:0 "Вот тут-то и начинается самое интересное."
 nato.4.o2:0 "Это не в наших интересах."
 nato.5.t:0 "Учения НАТО на [From.GetAdjective] почву"
 nato.5.d:0 "[From.GetAdjective] Правительство является преданным и лояльным государством-членом НАТО и пригласило всех членов альянса тренироваться на своей территории, чтобы обеспечить оборонительные возможности в случае военного нападения на их территорию."
 nato.5.o1:0 "Мы примем участие."
 nato.5.o2:0 "У нас нет средств, чтобы присутствовать."
 nato_news.1.t:0 "[ROOT.getName] присоединяется к НАТО"
 nato_news.1.d:0 "Руководство НАТО сегодня подтвердило, что переговоры о вступлении между государствами-членами НАТО и [Root.getName] завершились успешно и что [From.GetAdjective] вооруженные силы вскоре будут интегрированы в общую командную структуру."
 nato_news.1.o1:0 "Значительное событие."
 netherlands.1.t:0 "Смена партийного руководства"
 netherlands.1.d:0 "В связи с выборами, запланированными на конец года, ряд крупных политических партий проводят перестановки в своем руководстве. Вим Кок уходит из политики, и Ваутер Бос сменяет его на посту лидера PvdA. Геррит Залм вступает в должность парламентского лидера VVD. Ян Петер Балкененде будет кандидатом от христианских демократов, Том де Грааф будет баллотироваться от демократов, а Фемке Халсема - от зеленых."
 netherlands.1.o1:0 "Очень хорошо."
 netherlands.2.t:0 "Смена партийного руководства"
 netherlands.2.d:0 "В связи с предстоящими в ближайшее время очередными выборами левоцентристские и правоцентристские партии назначают новых лидеров. Марк Рютте станет ведущим кандидатом от Народной партии за свободу и демократию. От демократов 66 Александр Печтольд будет баллотироваться на выборах."
 netherlands.2.o1:0 "Очень хорошо."
 netherlands.3.t:0 "Смена партийного руководства"
 netherlands.3.d:0 "Новые лидеры выдвинулись для нескольких голландских партий. Джоб Коэн возглавит Лейбористскую партию на следующих выборах, Эмиль Ремер будет главным кандидатом от социалистов, а Кис ван дер Стаай возглавит ПМГ."
 netherlands.3.o1:0 "Очень хорошо."
 netherlands.4.t:0 "Смена партийного руководства"
 netherlands.4.d:0 "Новый раунд политических споров привел к перестановкам в ряде голландских партий: Дидерик Самсом стал лидером PvdA, Сибранд ван Хаерсма Бума - от CDA, а Иоланда Сап - от Зеленых."
 netherlands.4.o1:0 "Очень хорошо."
 netherlands.5.t:0 "Смена партийного руководства"
 netherlands.5.d:0 "В голландской политике появилось несколько новых лиц: профсоюзный организатор CNV Джесси Клавер занял видное место в Партии зеленых, а Лодевейк Ашер победил на выборах лидера Лейбористской партии."
 netherlands.5.o1:0 "Очень хорошо."
 news.UNSC.acknowledged:0 "Принято."
 news.UNSC.stop:0 "Перестаньте информировать меня об отдельных голосах СБ ООН."
 news.1.t:0 "Переворот в [ROOT.GetNameDef]"
 news.1.d:0 "Вооруженные сторонники [ROOT.GetRulingIdeology] движение внутри [ROOT.GetNameDef] штурмовали многие правительственные здания за прошедший день под растущим руководством [ROOT.GetLeader].\n\N Эти пламенные революционеры задержали высокопоставленных политиков и объявили себя законным правительством. При значительной поддержке населения у этих повстанцев есть реальный шанс сохранить эту власть.\nТолько решения этого временного правительства в течение следующих нескольких месяцев послужат укреплению их позиций или приведут к дальнейшим беспорядкам."
 news.1.o1:0 "Мы будем наблюдать за этим интересным развитием событий."
 news.1.o2:0 "Замечательно. Наша правда известна многим."
 news.1.o3:0 "Пусть весь мир знает, что мы здесь, чтобы остаться."
 news.2.t:0 "[From.getName] объявляет джихад!"
 news.2.d:0 "Со всей нашей силой, данной нам единым Богом, тем, кто велик, а также его пророком Мухаммедом и бесчисленными мучениками, которые умерли за нашу святую веру, мы завершим то, что они начали! Мы обратим неверных и уничтожим неверных! Мы нанесем удар там, где они этого не ожидают, пока они не будут ожидать этого повсюду! Мы никогда не сдадимся, никогда не отступим! Отныне и навсегда, ДЖИХАД!\n\n [From.GetLeader] сегодня выступил с грандиозной речью в столице [From.GetNameDef], объявив войну всем неверным нациям по всему миру."
 news.2.o1:0 "ХОРОШО"
 news.3.t:0 "[From.getName] распускает их фракцию"
 news.3.d:0 "Запутавшись в бесчисленных обязательствах, которые они сами же и создали, [From.GetAdjective] Делегаты упорно трудились последние несколько недель, чтобы подорвать договоры, на которых строится их военный союз с международными партнерами. Они преуспели, и им удалось сделать фракцию полностью произвольной. Сегодня большинство делегаций-членов собрали свои вещи и уехали - некогда великого альянса больше нет."
 news.3.o1:0 "ХОРОШО"
 news.4.t:0 "[From.getName] покидает Европейский Союз"
 news.4.d:0 "Сегодня [From.GetAdjective] делегация Европейского парламента покинула здания в Брюсселе, возможно, в последний раз. Статья 50 была выполнена и доведена до конца, договоры с партнерами по ЕС восстановлены до уровня обычного международного партнерства. [From.getName] покинул Европейский Союз."
 news.4.o1:0 "ХОРОШО"
 news.17.t:0 "Черногория обретает независимость!"
 news.17.d:0 "На недавнем референдуме о независимости черногорские граждане Сербии и Черногории проголосовали за разделение стран. Отныне и Сербия будет существовать сама по себе, и Черногория - сама по себе."
 news.18.t:0 "Косово обретает независимость!"
 news.18.d:0 "Косово практически не контролировалось Сербией с 1990-х годов, но теперь местные представители заявили, что Косово теперь должно быть самостоятельной республикой, создавать армию и управлять собственной экономикой. Такое развитие событий будет противоречивым."
 news.44.t1:0 "Египет берет под свой контроль треугольник Халаиб"
 news.44.t2:0 "Египет прекращает спор о Халаибе дипломатическим путем"
 news.44.t3:0 "Война в Халаибе"
 news.44.t4:0 "Кризис Халаиба разрешен!"
 news.44.d1:0 "Египетское правительство проинформировало мировое сообщество о том, что его силы успешно оккупировали спорный треугольник Халаиб, из-за которого у Египта давний спор со своим южным соседом Суданом. Суданские военные сегодня признали, что был отдан приказ об отступлении, в то время как суданское правительство подтвердило, что оно не откажется от претензий на регионы, которые оно считает законно суданскими. Продолжается один из старейших пограничных конфликтов в мире."
 news.44.d2:0 "У Египта был давний спор с Суданом по поводу треугольника Халаиб. Сегодня правительство объявило, что территория будет официально передана Судану, чтобы возобновить дипломатические отношения между двумя странами. Высокопоставленные египетские чиновники, военные командиры и общественность выразили протест против этой акции, расценив ее как слабость."
 news.44.d3:0 "Египет сегодня объявил, что в настоящее время между ним и их южным соседом Суданом существует состояние войны. Судан отказался отступить перед лицом военных требований Египта отступить из треугольника Халаиб. Министерство обороны Египта было переименовано в военное министерство, но объявило, что Египет будет нацелен только на Халаиб и не будет иметь никаких дальнейших требований от Судана."
 news.44.d4:0 "Египет отступил после того, как война между ним и Суданом казалась почти неизбежной из-за положения границы между двумя странами. Правительство Египта подписало закон, официально отменяющий заявления, сделанные военными, и умиротворяющий регион, фактически отказываясь от претензий Египта на треугольник Халаиб."
 news.44.o1:0 "Как и должно быть."
 news.44.o2:0 "Необходимая жертва."
 news.44.o3:0 "Давай покончим с этим быстро."
 news.44.o4:0 "Унижение предпочтительнее войны."
 news.44.o5:0 "Да будет так. На данный момент."
 news.44.o6:0 "Египет сделал правильный выбор."
 news.44.o7:0 "Мы никогда не сдадимся!"
 news.44.o8:0 "Так будет лучше для них."
 news.44.o9:0 "Интересно."
 news.44.o10:0 "Интересно."
 news.44.o11:0 "Ужасно!"
 news.44.o12:0 "Интересно."
 news.45.t:0 "Израиль отказывается от переговоров по Голанам"
 news.45.d:0 "Недавние усилия Организации Объединенных Наций заставить Израиль пересмотреть свою оккупацию Голанских высот, продолжающуюся с 1967 года, были сорваны израильским правительством, даже после того, как это самое правительство послало позитивные сигналы, отступив из Южного Ливана в конце мая. Премьер-министр Израиля назвал Сирию бесчестным убежищем для терроризма и порочностии фундаментальной и нескончаемой угрозой независимости Израиля. Маловероятно, что эти две нации в ближайшее время урегулируют свои разногласия."
 news.46.t:0 "Сирия оскорбляет Израиль из-за сделки по Голанам"
 news.46.d:0 "После того, как израильское правительство обратилось к правительству Сирии по поводу возможного возвращения Голанских высот сирийской администрации, сирийское правительство публично заявило, что не будет капитуляции перед израильскими сионистами и их коварными планами. Сирия скорее воздержится от получения контроля над Голанами, чем признает еврейского паразита государством, если верить реакции сирийского правительственного чиновника."
 news.47.t:0 "Переговоры на Голанских высотах прошли успешно"
 news.47.d1:0 "При довольно шокирующем повороте событий Сирия и Израиль подписали военный пакт, Левантийский альянс, после завершения переговоров по Голанским высотам. Ни израильский, ни сирийский народ не ожидали и даже не предпочитали такой возможности, но теперь новый военный союз и новый владелец Голанских высот - Сирия - вынуждают мир адаптироваться к новой ситуации."
 news.47.d2:0 "Израиль и Сирия договорились вернуть Голанские высоты Сирии и продолжать более тесное военное сотрудничество, чтобы предотвратить войну между двумя странами."
 news.48.t:0 "Израильские войска отступают из Южного Ливана"
 news.48.d:0 "Израиль имеет частичное военное присутствие на Юге Ливана с тех пор, как они поддержали христианские ополченцы в Гражданской войне в Ливане в 1982 году. Израильский военный штаб сегодня подтвердил, что Израиль завершил отступление с территории, с тех пор оккупированной им. Ливанские официальные лица выступили с одобрительными заявлениями."
 news.48.o1:0 "Израиль - это дом."
 news.48.o2:0 "Наконец-то."
 news.49.t:0 "Саммит Аль-Каиды в Куала-Лумпуре"
 news.49.d:0 "Малайзийские следователи сообщили международному сообществу, что несколько высокопоставленных членов сети Аль-Каидывстретились в Куала-Лумпуре и, возможно, обсудили будущие действия."
 news.49.o1:0 "Беспокоюсь."
 news.49.o2:0 "Очень хорошо."
 news.50.t:0 "Катастрофа подводной лодки Курск"
 news.50.d:0 "Официальные лица Российской Федерации недавно сообщили, что подводная лодка ВМФ России К-141, обозначенная как Курск, затонула в Баренцевом море, в 75 километрах от береговой линии Кольского полуострова, 12 августа 2000 года, примерно в 11:30 утра. Военно-морской флот России публично предложил несколько объяснений, включая столкновение или атаку подводной лодки НАТО. Генеральный секретарь НАТО уже опроверг эти обвинения. Число погибших составляет 118 человек, что равно всему экипажу К-141."
 news.50.o1:0 "Великая трагедия!"
 news.50.o2:0 "Передайте наши соболезнования нашим союзникам."
 news.50.o3:0 "Мы надеемся, что с русскими все будет в порядке."
 news.50.o4:0 "Они получили то, что им причиталось."
 news.51.t:0 "Теперь мы являемся частью Совета Безопасности!"
 news.51.d:0 "Наша делегация была избрана в Совет Безопасности Организации Объединенных Наций как одна из представительных стран нашего региона. Теперь мы можем наложить вето на решения Совета Безопасности."
 news.51.o1:0 "Отлично!"
 news.52.t:0 "Остался один год в Совете Безопасности"
 news.52.d:0 "Мы были избраны в Совет Безопасности Организации Объединенных Наций год назад, а это означает, что у нас остался еще один год из нашего двухлетнего срока полномочий."
 news.52.o1:0 "Давай сделаем из этого все, что в наших силах."
 news.53.t:0 "Новые члены Совета Безопасности"
 news.53.d:0 "Организация Объединенных Наций избрала в свои ряды пять новых членов, в то время как пять нынешних членов завершили свои двухлетние полномочия и покинут Совет безопасности."
 news.53.o1:0 "Будем надеяться, что они не доставят неприятностей."
 news.53.o2:0 "Давайте приступим к работе!"
 news.53.o3:0 "хорошо."
 news.53.o4:0 "Неважно."
 news.55.t:0 "Британия идет с Европой"
 news.55.d:0 "Премьер-министр Великобритании и Северной Ирландии сегодня сделал официальное заявление от имени правительства о том, что Европейский союз и, соответственно, НАТО будут отдавать предпочтение Содружеству Наций во внешней политике Великобритании."
 news.55.o1:0 "Мы сделали правильный выбор."
 news.55.o2:0 "Хороший выбор."
 news.55.o3:0 "Прискорбно."
 news.55.o4:0 "“хорошо”."
 news.55.o5:0 "Нас не волнуют их мелкие дела."
 news.56.t:0 "Британия идет с Содружеством"
 news.56.d:0 "[ENG.GetLeader] сегодня заявил, что Содружество Наций в культурном и экономическом отношении предпочтительнее Европейского Союза как партнера Великобритании. Оппозиционная пресса уже критикует заявление правительства, указывая на европейскую экономическую мощь и разрозненный характер Содружества, но действительно кажется, что британская внешняя политика вот-вот изменится."
 news.56.o1:0 "Хороший выбор."
 news.56.o2:0 "Плохой выбор."
 news.56.o3:0 "хорошо."
 news.57.t:0 "Британия стоит сама по себе"
 news.57.d:0 "Премьер-министр [ENG.GetLeader] сегодня выступил как против Европейского союза, так и против Содружества Наций. Они сдерживают Британию, они коррумпированы и глупы, как говорилось в заявлении. Некоторые журналисты расценили это как оплошность потенциально пьяного политика, а другие видят в этом начало новой эры."
 news.57.o1:0 "Эти дураки все еще не воспринимают нас всерьез."
 news.57.o2:0 "Похоже, британцы снова взялись за дело."
 news.57.o3:0 "Неважно."
 news.58.t:0 "[From.getName] покидает НАТО!"
 news.58.d:0 "Лидер [From.GetNameDef], [From.GetLeader], сегодня объявил о намерении страны немедленно выйти из Организации Североатлантического договора и связанных с ней альянсов. Это ослабит военный пакт."
 news.58.o1:0 "Хороший выбор."
 news.58.o2:0 "Интересно."
 news.59.t:0 "Британия движется влево"
 news.59.d:0 "Британское правительство предприняло необратимые шаги против крупного бизнеса и по увеличению численности правительства. Не может быть никаких сомнений в том, что Британия политически движется влево."
 news.59.o1:0 "Для народа!"
 news.60.t:0 "Британия движется правильно"
 news.60.d:0 "Иммиграционные законы становятся ужесточеннее, социальная либерализация возвращается на круги своя, а традиционализм возрождается. Не может быть никаких сомнений в том, что Британия политически движется вправо."
 news.60.o1:0 "Для нации!"
 news.61.t:0 "Британское правительство бросает вызов народу!"
 news.61.d:0 "В то время как британский народ проголосовал за то, чтобы остаться в Европейском союзе, британское правительство сегодня объявило результаты референдума недействительными и что оно намерено покинуть Европейский союз в любом случае."
 news.61.o1:0 "Мы знаем лучше, чем люди."
 news.61.o2:0 "Что?!"
 news.61.o3:0 "“хорошо”."
 news.62.t:0 "Британия тянется к Южной Африке"
 news.62.d:0 "Южная Африка по праву является частью [ENG.GetNameDef], всегда был и всегда будет. Мы должны вернуть Капскую колонию британскому народу, если потребуется, силой. В беспрецедентном акте иностранной агрессии [ENG.GetLeader] нацелен на суверенитет Южной Африки. Если то, что сказано, правда, то южноафриканская армия должна готовиться к военному конфликту."
 news.62.o1:0 "Так и будет."
 news.62.o2:0 "Тогда пусть они придут."
 news.63.t:0 "Британия и Радж"
 news.63.d:0 "Использование термина Раджв качестве названия Индии не просто политически сомнительно. Однако британское правительство недавно изменило официальное название Индийской Республики в британских дипломатических документах на Бывший Британский Радж. Более того, британское правительство после своих эксцессов против Южной Африки говорит об активном восстановлении власти на Индийском субконтиненте."
 news.63.o1:0 "Британия идет вперед."
 news.63.o2:0 "Мы остановим их."
 news.63.o3:0 "Беспокоюсь."
 news.64.t:0 "Британия готовит Договоры об объединении"
 news.64.d:0 "Британское правительство сделало объединение Европейского союза в единое сверхгосударство своей официальной политической повесткой дня и приступило к разработке договоров, которые в конечном итоге приведут к удовлетворительному соглашению об объединении между всеми государствами - членами ЕС."
 news.64.o1:0 "Какое развитие событий."
 news.65.t:0 "Железные сердца IV"
 news.65.d:0 "6 июня 2016 года шведская компания по производству видеоигр Paradox Interactive выпустила четвертую часть своей франшизы стратегической игры Железные сердца.\n \N Игра ставит своих игроков во главе одной из наций Второй мировой войны, которая началась либо в 1936, либо в 1939 году. Кроме того, игра может быть изменена ее базой игроков, чтобы соответствовать и другим сценариям.\n\N Игра была отложена примерно на полтора года, но в итоге была воспринята довольно положительно после релиза."
 news.65.o1:0 "Шведское качество!"
 news.65.o2:0 "Я уверен, что никто не будет играть в это."
 news.65.o3:0 "Абсолютно харам."
 news.67.t:0 "Минские соглашения в силе!"
 news.67.d:0 "После многих неудачных попыток, нарушений режима прекращения огня и нарушенных пограничных демаркаций украинское правительство и пророссийские повстанцы наконец пришли к мирному соглашению, которое, похоже, продлится долго. Обе страны отступили за линию прекращения огня в десяти километрах от фронта, сведя боевые действия к минимуму. По-прежнему поступают сообщения о незначительных нарушениях соглашения, но мир, похоже, возвращается в Украину."
 news.67.o1:0 "Наконец-то мир!"
 news.67.o2:0 "Может быть, теперь регион успокоится."
 news.67.o3:0 "Что ж, хорошо для них."
 news.68.t:0 "Украина аннулирует Минские соглашения!"
 news.68.d:0 "Украинские войска продвинулись на контролируемую повстанцами территорию в крупных масштабах впервые с сентября 2014 года, когда было подписано Минское соглашение. Киевский парламент сегодня подтвердил, что их участие в Минских соглашениях осталось в прошлом. Война вернулась в Украину."
 news.68.o1:0 "Мы восстановим их справедливость."
 news.68.o2:0 "Ну, тогда давай покончим с ними."
 news.68.o3:0 "Это не было частью сделки!"
 news.68.o4:0 "Давайте надеяться на лучшее."
 news.69.t:0 "Новороссия отказывается соблюдать Минские соглашения!"
 news.69.d:0 "Сегодня украинское правительство направило лидерам новороссийских повстанцев срочный запрос о сотрудничестве, чтобы остановить частые нарушения границы, происходящие вдоль линии фронта на Востоке Украины. \n\n Повстанцы отказались даже отвечать посланникам и приказали своим подразделениям открывать огонь по любым украинским силам, приближающимся к их территории.\N Посол России в Украине сегодня заявил, что Новороссия потеряла всякую поддержку, как политическую, так и эмоциональную, со стороны российских правительств и народа. Мир был правильным путем, и повстанцы выбрали войну. Они больше не могут рассчитывать на Россию, - заявил посол сегодня в Киеве."
 news.69.o1:0 "Более того, Украина должна быть уничтожена."
 news.69.o2:0 "Они пожалеют об этом."
 news.69.o3:0 "Ну, вы сами по себе, идиоты."
 news.69.o4:0 "Эти мятежники вот-вот пострадают."
 news.70.t:0 "Япония стремится к союзу с Китаем"
 news.70.d:0 "Премьер-министр Японии [JAP.GetLeader] недавно объявил, что Япония будет стремиться к новому возможному союзу со своим бывшим соперником и постоянным противником Китаем.Китайцы еще не ответили - но каким бы ни было решение Пекина, политический климат Восточной Азии меняется."
 news.70.o1:0 "Новая эра!"
 news.70.o2:0 "Давайте надеяться на лучшее."
 news.70.o3:0 "Мы обдумаем наш выбор."
 news.70.o4:0 "Китайцы сделают хороший выбор."
 news.70.o5:0 "Как странно."
 news.70.o6:0 "Мы все равно уничтожим их."
 news.71.t:0 "Япония вступает на путь войны!"
 news.71.d:0 "Великое японское наследие не может быть поставлено под сомнение нашим прошлым опытом и нашим самым позорным поражением в 1945 году. Нам нужно поставить нашу страну и нашу национальную гордость на ноги, и мы должны смотреть вперед, объединенные, окрепшие и готовые нанести удар. Мы не будем избегать конфликтов только для того, чтобы сохранить мир. Больше нет!\\n\N Премьер-министр Японии [JAP.GetLeader] произнес довольно сенсационную речь в Токио. У Японии, похоже, возобновились амбиции на статус сверхдержавы."
 news.71.o1:0 "Нас не остановить!"
 news.71.o2:0 "Да здравствует Япония!"
 news.71.o3:0 "Очень тревожно."
 news.71.o4:0 "Их нужно остановить."
 news.71.o5:0 "Они хотят, чтобы их СНОВА сбросили на ядерную бомбу?"
 news.72.t:0 "Япония стремится к торговле с Китаем"
 news.72.d:0 "Отрицая американские успехи в японской экономике, токийское правительство вместо этого объявило, что они будут стремиться к более тесным торговым отношениям с китайцами, а не к продаже японского народа американцам, как утверждает японский министр финансов."
 news.72.o1:0 "Хороший выбор!"
 news.72.o2:0 "Интригующе."
 news.72.o3:0 "Это близко к предательству."
 news.72.o4:0 "Интересное развитие событий."
 news.73.t:0 "Япония адаптирует статью 9"
 news.73.d:0 "Статья 9 конституции Японии гласит: Искренне стремясь к международному миру, основанному на справедливости и порядке, японский народ навсегда отказывается от войны как суверенного права нации и угрозы силой или ее применения как средства урегулирования международных споров.\\N Это было истолковано как запрещение не только войны, но и военных действий за рубежом. Японское правительство сейчас избавляется от последнего пункта, вселяя в оппозицию страх, что следующим может быть первое."
 news.73.o1:0 "Это должно было быть сделано."
 news.73.o2:0 "Япония проводит ремилитаризацию."
 news.74.t:0 "Япония отказывается от оборонительных принципов"
 news.74.d:0 "В условиях, когда мир становится все более напряженным, японское правительство сегодня заявило, что оно будет готово защищать интересы Японии и ее идеологическую стойкость как внутри страны, так и, что немаловажно, за рубежом.\n\N Это серьезный скандал во внешней политике Японии."
 news.74.o1:0 "Слава Японии!"
 news.74.o2:0 "Мы поддерживаем нашего союзника."
 news.74.o3:0 "Как тревожно."
 news.74.o4:0 "Смерть Японии!"
 news.75.t:0 "Япония объявляет интервенционизм"
 news.75.d:0 "Япония заверила мировое сообщество в том, что она будет твердо придерживаться своих демократических ценностей, но что она также будет проводить более агрессивную внешнюю политику для обеспечения соблюдения демократических принципов как внутри страны, так и за рубежом."
 news.75.o1:0 "Мы приносим свободу, а фашистов убиваем."
 news.75.o2:0 "Хороший выбор."
 news.75.o3:0 "Защита демократии - это, по крайней мере, хорошо."
 news.75.o4:0 "Еще один из этих демократов. Тьфу."
 news.75.o5:0 "Мы уничтожим этих япошек!"
 news.76.t:0 "Япония отменяет монархию"
 news.76.d:0 "В рамках шага, который все больше приближает к коммунистической идеологии, японское правительство сегодня демонтировало Хризантемовый трон, должность японского императора. Первый император, согласно легенде, сел на трон около 650 года до нашей эры; а первый утвержденный император сделал это в 100 году до нашей эры. В любом случае, японская монархия была самой продолжительной монархией в мире."
 news.76.o1:0 "Скатертью дорога."
 news.76.o2:0 "Всему должен прийти конец."
 news.77.t:0 "Япония наделяет императора полномочиями"
 news.77.d:0 "Японии в эти неспокойные времена требуется сильный и объединяющий лидер, чего я не могу предложить.\n Премьер-министр Японии [JAP.GetLeader] сегодня разозлил оппозицию своей страны и многих стран по всему миру, произнеся речь о возможном восстановлении Абсолютной монархии в Японии. [JAP.GetLeader] представил несколько реформ (которые, как ожидается, будут приняты) в Национальном сейме, чтобы осуществить переход."
 news.77.o1:0 "Да здравствует Империя!"
 news.77.o2:0 "Японцы поступают правильно."
 news.77.o3:0 "Вот тебе и ценности."
 news.78.t:0 "Япония стремится распространить революцию"
 news.78.d:0 "Народ Кореи отчаянно нуждается в освобождении, и его рабочие должны быть освобождены, - заявил Генеральный секретарь Коммунистической партии Японии в Токио.\N Это полная новинка во внешней политике и может означать войну в Восточной Азии."
 news.78.o1:0 "Слава Японии!"
 news.78.o2:0 "Это возмутительно!"
 news.78.o3:0 "Красная революция распространяется!"
 news.78.o4:0 "Нам нужно бороться с коммунизмом!"
 news.78.o5:0 "Тоталитаризм распространяется."
 news.79.t:0 "Япония провозглашает Расовое превосходство"
 news.79.d:0 "И таким образом, с научными и культурными данными, у нас есть окончательное доказательство того, что японский народ является избранной расой.\n Евен, если премьер-министр Японии [JAP.GetLeader] не представил доказательств, о которых он говорил, последствия возвращения Японии к фашизму через декларацию расового превосходстваочень серьезны. Японская внешняя агрессия стала очень реальной."
 news.79.o1:0 "Приветствуйте нас!"
 news.79.o2:0 "Они сходят с ума."
 news.80.t:0 "[ROOT.getName] объявляет массовую мобилизацию"
 news.80.d:0 "Во имя безопасности нашего народа, нашей нации и наших друзей нам нужен каждый доступный новобранец. Циничная оппозиция и наши враги назовут это массовой мобилизацией, однако нам скорее следует называть это национальным пробуждением. Это не имеет ничего общего с иностранной агрессией.\n В акте иностранной агрессии, [ROOT.GetLeader], глава [ROOT.GetAdjective] правительство, объявило в стране состояние массовой мобилизации."
 news.80.o1:0 "За отечество!"
 news.80.o2:0 "Мы все еще прикрываем их спины."
 news.80.o3:0 "Будем надеяться, что они не станут угрозой."
 news.80.o4:0 "[ROOT.GetAdjective] угроза растет."
 news.80.o5:0 "Мы будем наслаждаться убийством этих рекрутов."
 news.81.t:0 "Ультиматум об объединении Кореи"
 news.81.d:0 "В соответствии с первоначально японским предложением правительства Токио и Сеула опубликовали совместное заявление под названием Совместное японо-корейское требование демократии для корейского народа, в котором две страны угрожают Северной Корее войной, чтобы объединить обе Кореи под руководством Сеула. На ответ ожидается не только от Пхеньяна, но и от Пекина."
 news.81.o1:0 "Поехали!"
 news.81.o2:0 "Как они смеют?!"
 news.81.o3:0 "Мы будем поддерживать наших союзников."
 news.81.o4:0 "Пхеньян оправдан."
 news.81.o5:0 "Что вообще происходит?"
 news.82.t:0 "Китай побеждает Японию, заставляя ее подчиниться!"
 news.82.d:0 "Япония отказалась от своих требований к Северной Корее после того, как китайское правительство объявило частичную мобилизацию своих сил и начало двигаться к северокорейской границе, готовое пересечь ее, как они это делали в 1950-х годах, чтобы еще раз спасти Пхеньян от полного уничтожения.Дипломатическая репутация Японии запятнана, а Южная Корея выставила себя на посмешище."
 news.82.o1:0 "Позорное зрелище!"
 news.82.o2:0 "Победа - это наша судьба!"
 news.82.o3:0 "Это мир в наше время."
 news.83.t:0 "Китай отказывается помогать Северной Корее!"
 news.83.d:0 "Китайское правительство больше не заинтересовано в поддержке несостоявшегося северокорейского государства. Наша защита для них недействительна.Совершив беспрецедентный и неожиданный шаг, китайское правительство бросило Северную Корею на произвол судьбы перед лицом приближающихся японских и южнокорейских войск."
 news.83.o1:0 "И какой это хороший выбор."
 news.83.o2:0 "Это должно было быть сделано."
 news.83.o3:0 "ПРЕДАТЕЛИ! ПРЕДАТЕЛИ!"
 news.83.o4:0 "У Северной Кореи нет никаких шансов."
 news.84.t:0 "Северокорейские чиновники бегут из страны!"
 news.84.d:0 "Посреди ночи северокорейские правительственные чиновники в спешке покинули страну перед лицом растущего гражданского негодования и надвигающегося японского и южнокорейского вторжения. Несколько поездов отправились из страны в Россию и Китай, а правительство в изгнании, возможно, находится в процессе формирования прямо сейчас."
 news.84.o1:0 "Это означает победу!"
 news.84.o2:0 "Что ж, пока у них может быть убежище."
 news.84.o3:0 "Прощай, мир."
 news.84.o4:0 "Северной Кореи больше нет."
 news.85.t:0 "Север объединяет Корею!"
 news.85.d:0 "Это величайшая победа нашего времени. Некогда угнетенный народ юга теперь свободен жить и наслаждаться жизнью вместе со своими северными братьями, как и было задумано всемогущим вечным правителем.\n Северокорейский лидер [PRK.GetLeader] выступил сегодня с речью в Сеуле, бывшей столице Южной Кореи. Южная Корея потерпела неудачу в вечной борьбе этих двух различных версий корейского национального государства. Вся страна теперь управляется из Пхеньяна."
 news.85.o1:0 "Великолепно!"
 news.85.o2:0 "Рассвет новой эры."
 news.86.t:0 "Юг объединяет Корею!"
 news.86.d:0 "И таким образом, мы приносим народу Северной Кореи наши свободы, наши права и наши добродетели, поскольку они наконец-то свободны от своих угнетателей и рабовладельцев, наконец-то свободны от рабства и тоталитарного правления.\n Президент Южной Кореи [KOR.GetLeader] выступил сегодня с речью в Пхеньяне, бывшей столице Северной Кореи. В кажущейся вечной борьбе двух Корей друг против друга Северная Корея в конце концов рухнула и уступила место более сильной Южной Корее, которая теперь называется просто Кореей. Правительство Сеула объединило корейский народ под руководством независимого, единого и суверенного правительства впервые с тех пор, как японцы вторглись в Корейскую империю в 1910 году."
 news.86.o1:0 "Наконец-то единство!"
 news.86.o2:0 "Началась новая эпоха."
 news.87.t:0 "Китай воссоединяется с Тайванем!"
 news.87.d:0 "Китай аннексировал бывшую Китайскую Республику, также известную как Тайвань, которая была сослана на одноименный остров с 1950 года."
 news.87.o1:0 "Наконец-то."
 news.87.o2:0 "“хорошо”."
 news.88.t:0 "Тайвань отвоевывает Китай!"
 news.88.d:0 "Тайвань восстановил свое господство над территориями бывшей Китайской Народной Республики. Это означает, что Китайская Республика снова стала настоящим Китаем."
 news.88.o1:0 "Слава!"
 news.88.o2:0 "Невероятно!"
 news.89.t:0 "Катастрофа на Фукусиме"
 news.89.d:0 "Северо-восточный Хонсю пострадал от землетрясения Тохоку 11 марта 2011 года.\N Это землетрясение и последовавшее за ним цунами серьезно повредили ядерный энергетический реактор Фукусима Дайити, который был аварийно остановлен по ошибке, а затем потерял три из четырех своих основных блоков из-за ядерных аварий. Возможно, это величайшая ядерная катастрофа в истории, сравнимая только с Чернобыльским инцидентом 1986 года."
 news.89.o1:0 "Катастрофично!"
 news.89.o2:0 "Превосходно."
 news.90.t:0 "Италия снова обращается к фашизму"
 news.90.d:0 "Сегодня итальянские фашистские повстанцы силой вошли в парламент. При поддержке народа Республика была распущена, и на смену ей пришло новое фашистское правительство. Что теперь будет происходить в Италии? Последует ли новое фашистское правительство мечте старого Муссолини, попытавшись силой овладеть Землей Ирреденте, или возможен дипломатический подход?"
 news.90.o1:0 "У Италии светлое будущее."
 news.90.o2:0 "Фашистская страна в составе Европейского Союза? Это неприемлемо!"
 news.90.o3:0 "Только будущее покажет..."
 news.91.t:0 "Королевство Италия восстановлено!"
 news.91.d:0 "Сегодня сторонники монархистов устроили государственный переворот в Риме, Италия, и самозваный король Савойской династии Витторио Эмануэле IV был призван стать новым королем Италии. Он немедленно ответил и принял, и теперь будет править как Абсолютный король, впервые после окончания Второй мировой войны, когда итальянский народ проголосовал за превращение Италии в Республику."
 news.91.o1:0 "Да здравствует король!"
 news.91.o2:0 "Какое интересное развитие событий."
 news.92.t:0 "Римская империя вернулась!"
 news.92.d:0 "Это звучит как приглашение к написанию, но это реальность. Ранее сегодня сторонники фашизма в Италии ворвались в парламент и заявили, что республике пришел конец, и на смену ей придет новое фашистское правительство. Новое итальянское правительство претендует на звание Римской империи и стремится вернуть земли старой империи. Произойдет ли это с помощью дипломатии или войны? Только время покажет..."
 news.92.o1:0 "Veni, Vidi, Vici"
 news.92.o2:0 "Будем надеяться, что нового римскогомонарха не будут звать Юлий Цезарь..."
 news.92.o3:0 "Неужели снова пришло время для варварских вторжений?"
 news.92.o4:0 "Интересно"
 news.93.t:0 "Италия проводит европейскую политику"
 news.93.d:0 "Недавно премьер-министр Италии заявил, что его страна теперь будет следовать политике европейской дружбы. Намерения европейских стран состоят в том, чтобы расширить союз и в конечном итоге объединить страну в единую, которая должна стать бесспорной сверхдержавой Европейского континента."
 news.93.o1:0 "Интересно"
 news.94.t:0 "Европейская речь"
 news.94.d:0 "Европейский союз медленно предпринимает шаги в направлении все большего и большего сотрудничества между европейскими странами. Долгие годы войн и сражений наконец закончились, и сейчас Европа движется к процессу объединения. С момента создания ЕС произошло огромное развитие стран, согласившихся на Шенген, Еврозону, но, объединив весь континент под единым правительством и знаменем, Европа, наконец, покажет миру, что старые державы все еще следует рассматривать наравне с растущими экономиками Азии и Африки. Америка. Последний шаг к объединению Европы сделан."
 news.94.o1:0 "Единая Европа!"
 news.94.o2:0 "Нам нужно остерегаться их."
 news.94.o3:0 "Мы должны привести Европу к величию!"
 news.95.t:0 "Италия готовит Договоры об объединении"
 news.95.d:0 "Италия объявила, что договоры об объединении Европы теперь будут переданы на утверждение Европейскому парламенту. Это вопрос нескольких месяцев, когда Европа будет объединена под единым государством."
 news.95.o1:0 "Давайте посмотрим, что произойдет."
 news.96.t:0 "Евро"
 news.96.d:0 "1 января 2002 года нескольким великим европейским валютам пришел конец, когда все они были заменены общей континентальной супервалютой.\N Просто называемая евро, новая валюта Европейского союза уже рассматривается как вторая по значимости валюта, уступающая только доллару USA."
 news.96.o1:0 "Европа становится сильнее!"
 news.96.o2:0 "Европа становится сильнее."
 news.97.t:0 "Франция поддерживает равенство"
 news.97.d:0 "Стремясь к новой внутренней и внешней лояльности родине, президент Франции [FRA.GetLeader] объявил о сдвиге влево в экономической и внешней политике. Подчеркивая равноправие по сравнению с двумя другими французскими девизами, всеобщее равенство всех французских граждан вскоре будет достигнуто - по мнению правительства."
 news.97.o1:0 "Да здравствует Франция!"
 news.97.o2:0 "Хорошо для них."
 news.97.o3:0 "Превосходно!"
 news.97.o4:0 "Франция падает к коммунизму."
 news.98.t:0 "Франция поддерживает Братство"
 news.98.d:0 "Франция была недовольна бессердечной и дегенеративнойполитикой, одобренной в последнее время в мире. Президент Франции [FRA.GetLeader] взял четкую новую авторитарную линию с точки зрения политики и риторики. \n\n [FRA.GetLeader] обещает, что это приведет к братству между братьями и сестрами под французским флагом - но международные наблюдатели настроены скептически. По словам ирландского журналиста: Демократия не должна нуждаться в диктаторе, чтобы стать более демократичной."
 news.98.o1:0 "Да здравствует Франция!"
 news.98.o2:0 "Ну что ж."
 news.98.o3:0 "“хорошо”."
 news.98.o4:0 "Беспокоюсь."
 news.99.t1:0 "Возвращение короля"
 news.99.t2:0 "Возвращение императора"
 news.99.d1:0 "Королевский дом Бурбонов вернулся в королевскую резиденцию в Версале, когда-то построенную их предком Людовиком XIV, чтобы вновь принять правление Францией.\n\nKing [FRA.GetLeader] пообещал новую и великую эпоху для Франции и всего мира. Законные правители Франции и защитники Западной Европы вернулись на свое законное место. Такова была заключительная фраза его речи, которая была немедленно раскритикована как ура-патриотическая и чрезмерно озаглавленная другими европейскими лидерами и французскими республиканцами."
 news.99.d2:0 "Самозваный Императорский домБонапартов, потомки самопровозглашенного императора Наполеона I Бонапарта (1769-1821), вернулись в Версаль. В то время как Наполеон (и его потомки) всегда были популярны во Франции, они были менее популярны за границей - как среди иностранной знати, так и среди иностранных простолюдинов.\n\N Недавняя ура-патриотическая риторика [FRA.GetLeader], который недавно взошел на престол как император Франции, была поставлена под сомнение лидерами Германии, Великобритании, Италии и России. У новых правителей Франции мало друзей.\n Вместе с новой правящей системой Франция представила новый флаг: такой же, как старый, но с красным флагом на подъеме - призыв вернуться к Французской революции, когда аналогичный флаг был поднят незадолго до первой Бонапартистской империи."
 news.99.o1:0 "Да здравствует король!"
 news.99.o2:0 "Да здравствует император!"
 news.99.o3:0 "Ну что ж."
 news.100.t:0 "Французское вторжение в Монако и Андорру"
 news.100.d:0 "Французские войска вошли в две второстепенные страны на границах Франции сегодня утром. Княжества Андорра и Монако стали самыми молодыми жертвами французской военной агрессии.\n\N Располагая значительными собственными вооруженными силами, Андорра и Монако находятся во власти Франции, от которой они ранее зависели в плане обороны."
 news.100.o1:0 "Слава Франции!"
 news.100.o2:0 "Ну что ж, тогда все."
 news.100.o3:0 "хорошо."
 news.100.o4:0 "Неприемлемо!"
 news.100.o5:0 "Кого это волнует?"
 news.101.t:0 "Франция требует своих естественных границ"
 news.101.d:0 "Для экономической судьбы Франции и ее военной защиты река Рейн является ее незаменимой восточной границей. Нам придется вернуть его, если потребуется, силой.\n\n [FRA.GetLeader] вызвал немало споров, по сути, объявив о предстоящей войне без всякой причины, кроме французской военной агрессии."
 news.101.o1:0 "Славной будет Франция!"
 news.101.o2:0 "Эти дураки."
 news.102.t:0 "[From.GetNameDef] за!"
 news.102.d:0 "[From.GetAdjective] делегат в Организации Объединенных Наций проголосовал за самую последнюю резолюцию Совета Безопасности Организации Объединенных Наций."
 news.103.t:0 "[From.GetNameDef] воздерживается!"
 news.103.d:0 "[From.GetAdjective] делегат Организации Объединенных Наций воздержался при принятии последней резолюции Совета Безопасности Организации Объединенных Наций."
 news.104.t:0 "[From.GetNameDef] против!"
 news.104.d:0 "[From.GetAdjective] делегат в Организации Объединенных Наций проголосовал против последней резолюции Совета Безопасности Организации Объединенных Наций."
 news.105.t:0 "[From.GetNameDef] накладывает вето!"
 news.105.d:0 "[From.GetAdjective] делегат в Организации Объединенных Наций проголосовал против последней резолюции Совета Безопасности Организации Объединенных Наций. Потому что [ROOT.GetNameDef] имеет право вето, это означает, что резолюция отменяется независимо от того, как проголосуют все остальные члены."
 news.106.t:0 "Резолюция СБ ООН имеет успех!"
 news.106.d:0 "Нынешняя резолюция Совета Безопасности Организации Объединенных Наций получила достаточную поддержку как от постоянных, так и от непостоянных государств-членов, чтобы пройти через Совет.\N Последствия резолюции в настоящее время вступают в силу."
 news.106.o1:0 "ООН одерживает победу."
 news.106.o2:0 "ООН набирает силу."
 news.107.t:0 "Резолюция СБ ООН проваливается!"
 news.107.d:0 "Несмотря на то, что ни один из постоянных членов не наложил вето, нынешний Совет Безопасности Организации Объединенных Наций все еще не набрал достаточного количества голосов за, чтобы пройти через Совет. Резолюция не может быть выполнена."
 news.107.o1:0 "Какой позор."
 news.107.o2:0 "Интересно."
 news.108.t:0 "На резолюцию СБ ООН наложено вето!"
 news.108.d:0 "Сила пяти прав вето на самом деле не может быть поставлена под сомнение - и уж точно не сегодня. Переписав 14 других голосов, один из постоянных членов проголосовал противпо текущей резолюции СБ ООН. Это означает полный провал проекта."
 news.108.o1:0 "Как неудачно."
 news.108.o2:0 "Слабость."
 news.109.t:0 "Италия объявляет войнумафии!"
 news.109.d:0 "Организованная преступность - большая проблема в Италии. На протяжении десятилетий их теневому бизнесу разрешалось заниматься практически без каких-либо последствий со стороны итальянского правительства. Однако ранее сегодня Италия официально начала процесспо искоренению организованной преступности по всей стране. Только время покажет, насколько эффективной будет эта война."
 news.109.o1:0 "Мы готовы"
 news.109.o2:0 "Хорошо"
 news.110.t:0 "Итальянская война с мафией увенчалась успехом!"
 news.110.d:0 "Кто бы поверил в это несколько лет назад? Вероятно, никто, но прямо сейчас мы можем с уверенностью сказать, что последние остатки того, что когда-то называлось мафией, теперь исчезли. Последние лидеры внушающей страх преступной организации были недавно арестованы, и, хотя некоторые движения все еще могли происходить в тени, мафия в целом была, наконец, уничтожена!"
 news.110.o1:0 "Еще одна великая победа для нашей страны"
 news.110.o2:0 "Хорошо"
 news.111.t:0 "Итальянская война с мафией провалилась!"
 news.111.d:0 "По-видимому, новости, поступающие из Италии, говорят нам, что даже самая крупная из их попыток не привела к окончательному искоренению мафии в Италии. Контратаки опасной преступной организации, направленные на то, чтобы помешать итальянскому правительству сократить их полномочия, оказались достаточными, чтобы заставить Италию перестать связываться с ними, эффективно прекратив войнус мафией."
 news.111.o1:0 "Мы должны были"
 news.111.o2:0 "Интересное развитие событий"
 norway.1.t:0 "Столкновение поездов в Осте"
 norway.1.d:0 "4 января 2000 года в результате железнодорожной аварии в Осте в районе Эстердален местный поезд на линии Рерос столкнулся с национальным поездом, следовавшим из Тронхейма.\n\n погибли 19 человек, что стало первой крупной катастрофой на норвежской земле в 2000 году. 67 пассажиров выжили в аварии.\n\N В аварии обвиняют правительство и Норвежскую национальную железнодорожную администрацию, которые снизили требования, чтобы убедиться, что железные дороги действительно свободны, прежде чем отправиться в путешествие."
 norway.1.o1:0 "Примите надлежащее расследование."
 norway.1.o2:0 "Сохраняйте молчание."
 norway.2.t:0 "Ходатайство Бондевика о доверии"
 norway.2.d:0 "Кьелл Магне Бондевик, премьер-министр Норвегии с октября 1997 года, с момента вступления в должность возглавлял коалиционное правительство консерваторов, либералов и центристов. Хотя это было примечательно по нескольким причинам, включая заявление Бондевика о том, что он страдал от депрессии в течение нескольких недель в 1998 году, администрация казалась несколько стабильной и надежной, несмотря на то, что это было правительство меньшинства - пока не встал вопрос о газовых электростанциях. Правительство Бондевика пыталось предотвратить строительство экологически неблагоприятных и неустойчивых источников энергии, в то время как оппозиция социал-демократов и бескомпромиссных консерваторов поддержала проект строительства.Правительство Бондевика из-за своего статуса меньшинства потеряло вотум доверия, который неизбежно последовал, и Кьелл Магне Бондевик был вынужден уйти с поста премьер-министра Норвегии. Король назначил Йенса Столтенберга из социал-демократов для формирования нового правительства."
 norway.2.o1:0 "Время Бондевика закончилось."
 norway.3.t:0 "Норвежско-Британские нефтяные учения"
 norway.3.d:0 "После заключения королевского брака между наследным принцем Норвегии Хоконом и принцессой Соединенного Королевства Беатрис две страны очень сблизились, особенно в том, что касается общей политики в области ресурсов Северного моря.\n\N С помощью совместного предприятия Binational Norwegian-British Petroleum AgencyВеликобритания и Норвегия стремятся к дальнейшей эксплуатации ресурсов Северного моря."
 norway.3.o1:0 "Превосходно!"
 norway.4.t:0 "Женитьба наследного принца Хаакона"
 norway.4.d:0 "Король Хаакон объявил парламенту, что его наследник, наследный принц Норвегии, должен жениться на своей девушке Метте-Марит Тьессем Хейби.\n\N Выбор невесты вызвал некоторое удивление, поскольку Хейби не только простолюдинка, но и та, у которой есть маленький сын, рожденный вне брака. Конечно, поддержка правительства и финансирование брака наследного принца гарантированы.\n и это не так?"
 norway.4.o1:0 "Интригующе."
 norway.5.t:0 "Хаакон женится на Метте-Марит Тьессем Хейби"
 norway.5.d:0 "Норвежский парламент не высказал возражений против выбора наследным принцем Хоконом будущей жены. Счастливая пара стала мужем и женой на торжественной церемонии 25 августа 2001 года. Королевское потомство, похоже, лишь вопрос времени."
 norway.5.o1:0 "Поздравляю!"
 norway_news.1.t:0 "[ROOT.GetAdjective]-Норвежская королевская свадьба"
 norway_news.1.d:0 "Норвежское правительство столкнулось с серьезным политическим кризисом, когда решило заблокировать брак наследного принца Хокона с простолюдинкой.\n\nNow, [ROOT.GetAdjective] королевская семья согласилась на королевский брак между норвежским принцем и [ROOT.GetAdjective] Принцесса. Несмотря на то, что свадьба еще не началась, это уже знаменует собой формирование новых политических отношений между двумя странами."
 norway_news.1.o1:0 "Неважно."
 norway_news.1.o2:0 "Поздравляю!"
 olympic_games.option:0 "Игры завершены."
 olympic_games.1.t:0 "Олимпийские игры 2000 года в Сиднее"
 olympic_games.1.d:0 "27-е летние Олимпийские игры Современной эпохи проходили в Сиднее, Австралия, с 15 сентября по 1 октября 2000 года. Соревновались 199 стран, причем Соединенные Штаты и Россия завоевали наибольшее количество медалей. Принимающая Австралия заняла четвертое место.\n\N Игры получили мировое признание, а британский журналист Джеймс Моссоп заметил, что любые будущие Олимпийские игры должны будут соответствовать стандартам, установленным в Сиднее."
 olympic_games.2.t:0 "Олимпийские игры 2002 года в Солт-Лейк-Сити"
 olympic_games.2.d:0 "19-е Зимние Олимпийские игры проходили в Солт-Лейк-Сити, штат Юта, США, с 8 по 24 февраля 2002 года. Заявка Солт-Лейк-Сити 1995 года на игры 2002 года явно победила всех остальных участников, выиграв заявку в первом раунде. Это будет 8-й раз, когда Соединенные Штаты примут Олимпийские игры, после Сент-Луиса 1904, Лос-Анджелеса 1932, Лейк-Плэсида 1932, Скво-Вэлли 1960, Лейк-Плэсида 1980, Лос-Анджелеса 1984 и Атланты 1996.\n\n78 стран приняли участие, в том числе Камерун, Гонконг, Непал, Таджикистан и Таиланд впервые участвую в Зимних играх. Несмотря на то, что игры были омрачены страхом перед терроризмом, они оставались мирными, и в них доминировали Норвегия (13/5/7), Германия (16.12/8) и принимающие Соединенные Штаты (13.10/11)."
 olympic_games.3.t:0 "Олимпийские игры 2004 года в Афинах"
 olympic_games.3.d:0 "Когда Пьер де Кубертен возродил Олимпийские игры в 1896 году, он сделал это в Афинах; факт, который лег бы в основу традиции, согласно которой греческие спортсмены всегда первыми входят на Олимпийский стадион во время церемонии его открытия. Некоторые греки тогда были недовольны тем фактом, что Олимпийские игры перенеслись во Францию в 1900 году и в США в 1904 году и, таким образом, даже провели неофициальную Олимпиаду в 1906 году, снова в Афинах. Это соревнование, однако, осталось непризнанным, и Олимпийским играм потребовалось до 13 августа 2004 года, чтобы вновь вернуться в город-основатель: Афины, Греция.28-е летние Олимпийские игры были первыми летними соревнованиями с 1992 года, которые вновь прошли в Европе, и в них доминировали Соединенные Штаты (34/39/27), Китай (32/17/14) и Россия (28/26/38)."
 olympic_games.4.t:0 "Олимпийские игры 2006 года в Турине"
 olympic_games.4.d:0 "Во второй раз после 1956 года Зимние Олимпийские игры прошли в Италии с 10 по 26 февраля 2006 года в Турине, Северная Италия.Выступление нИтали в игре было расценено как несколько разочаровывающее, заняв лишь девятое место (5/0/6), в то время как делегации Германии (11/12/6), Соединенных Штатов (9/9/7), Австрии (9/7/7), России (8/6/8) и Канады (7/10/7) превзошли ожидания. Удивительно сильной страной оказалась Южная Корея, занявшая седьмое место (6/3/2) и отправившая в шорт-трек как самых успешных спортсменов - мужчин, так и женщин, Ан Хен Су (3 золота, 1 бронза) и Джин Сон Ю (3 золота)."
 olympic_games.5.t:0 "Олимпийские игры 2008 года в Пекине"
 olympic_games.5.d:0 "Выдача олимпийской номинации авторитарному китайскому правительству была более чем спорной, поскольку 29-е летние Олимпийские игры могли бы дать китайцам пропагандистскую возможность. Действительно, это соревнование стало самым крупным и дорогостоящим соревнованием в олимпийской истории. Было установлено 43 мировых рекорда и 132 олимпийских рекорда, и беспрецедентные 86 стран завоевали по крайней мере одну медаль. Китай, самая успешная нация, завоевал впечатляющие 47 золотых медалей, снова установив очередной рекорд. Соединенные Штаты, занявшие второе место, завоевали в общей сложности 111 медалей, что снова является беспрецедентным. Игры были поставлены под сомнение тибетцами во всем мире, указывая на подавление их народа китайским правительством. Самым заметным спортсменом игр был ямайский спринтер Усэйн Болт, который доминировал в соревнованиях по легкой атлетике."
 olympic_games.6.t:0 "Олимпийские игры 2010 года в Ванкувере"
 olympic_games.6.d:0 "После проведения летних Олимпийских игр 1976 года (Монреаль) и зимних Олимпийских игр 1988 года (Калгари) Канада стала принимающей стороной Олимпийских игр в третий раз, когда 21-е Зимние Олимпийские игры проходили в Ванкувере, Британская Колумбия, с 12 по 28 февраля 2010 года.\N После победы над Пхенчханом, Южная Корея, очень близко к заявке (40-51-16 в первом раунде, 56-53 после того, как выбыл Зальцбург, Австрия), Канада стала принимающей стороной 82 Национальных олимпийских комитетов. Каймановы острова, Колумбия, Гана, Пакистан и Перу приняли участие впервые; Черногория и Сербия впервые выступили в качестве разделенных стран.\nCanada заняла первое место, завоевав 26 медалей (14/7/5), хотя занявшая второе место Германия (10/13/7) и занявшие третье место Соединенные Штаты (15/9/13) завоевали больше медалей в целом."
 olympic_games.7.t:0 "Олимпийские игры 2012 года в Лондоне"
 olympic_games.7.d:0 "С 25 июля по 12 августа 2012 года в Лондоне, Великобритания, проходила XXX Олимпиада (30-е летние Олимпийские игры). П Соединенные Штаты были самым успешным участником (46/28/29), за ними следовали Китай (38/29/21) и британские хозяева (29/17/19).\n П Самым заметным спортсменом снова стал Усэйн Болт с Ямайки, одной из самых заметных стран была Гренада, которая не только выиграла свою первую в истории олимпийскую медаль, но и но сразу же завоевал золотую медаль, когда бывшая чемпионка мира среди юниоров Кирани Джеймс выиграла бег на 400 метров у мужчин."
 olympic_games.8.t:0 "Олимпийские игры 2014 года в Сочи"
 olympic_games.8.d:0 "Предоставление 22-х зимних Олимпийских игр российскому правительству не было полностью бесспорным, поскольку несколько глав западных государств отказались присутствовать. Соревновались 88 стран, побив рекорд 82, установленный в Ванкувере, при этом Доминика, Мальта, Парагвай, Восточный Тимор, Того, Тонго и Зимбабве участвовали впервые..\n Россия одержала победу в своем соревновании, завоевав 33 медали (13/11/9), за ней следуют Норвегия с 26 медалями (11/5/10) и Канада с 25 медалями (10/10/5)."
 olympic_games.9.t:0 "Олимпийские игры 2016 года в Рио-де-Жанейро"
 olympic_games.9.d:0 "Впервые в истории летних Олимпийских игр соревнования проводились в Южной Америке, а 31-я Олимпиада 2016 года проходила в Рио-де-Жанейро, Бразилия, с 5 по 21 августа.\n\N Игры не имели большого успеха для Бразилии из-за массовых протестов против дорогостоящих соревнований, а также странные инциденты, такие как один из плавательных бассейнов, окрашивающийся в ярко-зеленый цвет.Наиболее успешными ННК были Соединенные Штаты, Соединенное Королевство, Китай, Россия, Германия, Япония, Франция, Южная Корея, Италия и Австралия. Бразилия заняла тринадцатое место, уступив Нидерландам и Венгрии. nFiji стал любимцем болельщиков, когда его регбийные семерки выиграли золото, первую олимпийскую медаль в истории Фиджи."
 olympic_games.10.t:0 "Олимпийские игры 2018 года в Пхенчхане"
 olympic_games.10.d:0 "Проиграв обе заявки на Олимпиаду 2010 года 3 голосами и заявку на Олимпиаду 2014 года 4 голосами, третья заявка Пхенчхана подряд потрошила Мюнхен, Германия, и Анси, Франция, набрав 63-25-7 голосов и победив в первом раунде.\23-е Зимние Олимпийские игры проходили с 9 по 25 февраля 2018 года в округе Пхенчхан на северо-западе Южной Кореи.Несколько ННК были весьма успешными, включая Южную Корею, Норвегию, Соединенное Королевство, Германию и Соединенные Штаты.Северная Корея, как и ожидалось, бойкотировала турнир."
 olympic_games.11.t:0 "Олимпийские игры в Токио 2021 года"
 olympic_games.11.d:0 "Обыграв Стамбул и Мадрид в борьбе за право проведения Олимпийских игр 2021 года, столица Японии Токио стала городом-организатором Олимпийских игр во второй раз после 1964 года, чего уже добились Инсбрук, Париж, Афины, Лондон, Лейк-Плэсид, Санкт-Мориц и Лос-Анджелес.\n Япония выступила хорошо и уступила только Соединенным Штатам и Соединенному Королевству, опередив Россию и Германию."
 olympic_games.12.t:0 "Олимпийские игры 2022 года в Пекине"
 olympic_games.12.d:0 "Пекин должен был стать первым городом, принявшим как Летние, так и Зимние Игры, после Летних игр 2008 года, а теперь и Зимних игр 2022 года. Пчина, как и ожидалось, преуспела, даже несмотря на то, что характер зимних игр отнял у них некоторые из обычно доминирующих летних видов спорта. их. Скандинавские, американские, немецкие, австрийские и французские спортсмены также выступили исключительно хорошо. 2022 год стал первыми зимними играми с 2010 года, в которых приняла участие союзница Китая Северная Корея."
 north_korea.1.t:0 "Смерть Ким Чен Ира"
 north_korea.1.d:0 "Наш любимый и славный лидер, завоеватель мира и дважды благословенный радугой Ким Чен Ир был призван занять свое место среди божественных существ, которые послали его к нам. Его божественный младший сын, Ким Чен Ын, выступил вперед, чтобы заменить великого лидера величием."
 north_korea.1.o1:0 "Если люди не будут плакать, мы их заставим."
 russia.1.t:0 "Катастрофа подводной лодки Курск"
 russia.1.d:0 "Катастрофа подводной лодки Курскбыла морским инцидентом в 75 километрах к северу от Кольского полуострова, Россия. \n\N Российская подводная лодка класса ОскарК-141 Курскполучила дефектный сварной шов на учебной торпеде 65-76, что вызвало взрыв перекиси и последующую детонацию по меньшей мере 5 торпедных боеголовок. \n\N Российское военно-морское командование сильно недооценило ситуацию и отказалось от международной помощи на основании грубых утверждений о том, что НАТО может быть причастно к потоплению. Хотя многие из членов экипажа пережили первоначальные взрывы, которые были даже зарегистрированы сейсмографами в американском штате Аляска, и оказались в ловушке под водой, медленная и неэффективная реакция России в конечном итоге привела к гибели всех 118 моряков."
 russia.1.o1:0 "Ужасно!"
 russia.2.t:0 "Россия предлагает Союзное государство"
 russia.2.d:0 "Наши друзья в России предложили сблизиться в отношении нашего уже существовавшего Союзного государства и сделать его Государственным союзом. Конечно, это означало бы отказ от независимости Беларуси, но это всего лишь небольшая цена, не так ли?"
 russia.2.o1:0 "Это и есть Союз!"
 russia.2.o2:0 "Сопротивляйся и кусайся!"
 russia.3.t:0 "Беларусь принимает!"
 russia.3.d:0 "Беларусь приняла предложение Союзного государства. Теперь они будут выполнять наши приказы. Однако другие наши союзники вряд ли это одобрят."
 russia.3.o1:0 "Превосходно."
 russia.4.t:0 "Беларусь сопротивляется нам!"
 russia.4.d:0 "У Беларуси хватило наглости противостоять пожеланиям России о Союзном государстве! Мы должны подготовить ответ."
 russia.4.o1:0 "Дураки."
 russia.5.t:0 "Российский империализм угрожает нашему Суверенитету!"
 russia.5.d:0 "Россия объединилась с Беларусью, фактически лишив правительство в Минске смысла. Это, без сомнения, показывает, что Россия готова поставить свои собственные неосоветские империалистические требования выше блага своих союзников! Как мы должны реагировать?"
 russia.5.o1:0 "Мы должны разорвать наши узы."
 russia.5.o2:0 "Мы должны надеяться на лучшее..."
 russia.6.t:0 "Программа защиты Юга России"
 russia.6.d:0 "Россия объявила, что поддержит нас в военном конфликте, и направила нам военных советников для оказания помощи или защиты от наших противников."
 russia.6.o1:0 "Превосходно."
 russia.7.t:0 "Вторжение в Крым"
 russia.7.d:0 "Хотя этнические русские всегда были не самой счастливой из наших групп населения, это не объясняет, почему вооруженные до зубов ополченцы без опознавательных знаков вторглись на полуостров с востока и вытеснили наши войска. Теперь совершенно ясно, что эти сепаратисты поддерживаются, вооружены и находятся под командованием русских, которые концентрируются на наших границах. Мы должны найти ответ."
 russia.7.o1:0 "Мы отступим."
 russia.7.o2:0 "Мы будем стоять и сражаться!"
 russia.8.t:0 "Украина отступает!"
 russia.8.d:0 "Украинское правительство вынуждено отступить! Крым наш!"
 russia.8.o1:0 "Превосходно."
 russia.9.t:0 "Украина отвечает на наш вызов!"
 russia.9.d:0 "Вопреки всем ожиданиям, Украина будет сражаться за Крым, и в ответ наши командиры уже отдали приказы наступать. Мы начали то, что не сможем так легко остановить."
 russia.9.o1:0 "Давай сделаем это."
 russia.10.t:0 "Новороссия"
 russia.10.d:0 "Восточные провинции Украины восстают против нас! Группы населения России назвали нас угнетателями и рабовладельцами и назвали наши дружественные отношения с Западом неприемлемыми. На этот раз война неизбежна!"
 russia.10.o1:0 "Мы отправим их прямиком в ад."
 russia_news.1.t:0 "Владимир Путин избран президентом"
 russia_news.1.d:0 "Как и было полностью предсказуемо, молодой политический выскочка Владимир Путин, исполняющий обязанности президента с 31 декабря 1999 года, был утвержден в должности Президента России всенародным голосованием.\n nPutin на международном уровне воспринимался как не более чем марионетка, пришедшая к власти просто потому, что он был назначенным политическим преемником Бориса Ельцина, но его недавняя неумолимая политика в отношении чеченского мятежа уже доказала, что он более решительный лидер, чем могут ожидать некоторые из его скептиков."
 russia_news.1.o1:0 "Давай посмотрим, как у него получится."
 russia_news.2.t:0 "Владимир Жириновский избран Президентом"
 russia_news.2.d:0 "Несмотря на то, что большинство наблюдателей ожидали, что победит наследник Бориса Ельцина Владимир Путин, похоже, что население России выбрало гипернационалистическую Либерально-демократическую партию и ее лидера Владимира Жириновского на пост президента России."
 russia_news.2.o1:0 "Карьера Путина подходит к концу."
 russia_news.3.t:0 "Геннадий Зюганов избран Президентом"
 russia_news.3.d:0 "При неожиданном повороте событий Коммунистическая партия Российской Федерации стала свидетелем избрания своего лидера Геннадия Зюганова на пост президента. Это стало абсолютным шоком, поскольку президентство уже считалось предопределенным и выиграно Владимиром Путиным, назначенным наследником Бориса Ельцина. Похоже, что российские выборы менее (или гораздо более) сфальсифицированы, чем ожидалось."
 russia_news.3.o1:0 "Означает ли это возрождение СССР?"
 russia_news.4.t:0 "Григорий Явлинский избран Президентом"
 russia_news.4.d:0 "Почти совершенно неизвестный на международном уровне политический активист Григорий Явлинский победил на президентских выборах в России в результате того, что можно описать только как политическое землетрясение. Вопрос о преемственности Бориса Ельцина считался решенным еще до того, как он был задан, причем Владимир Путин явно отдавал предпочтение среди различных кандидатов. Но, похоже, консервативный и дружественный олигархам курс правительства Ельцина не помог путинской кампании. Вместо этого российский народ выбрал либерала Явлинского."
 russia_news.4.o1:0 "Удачи, Григорий!"
 russia_news.4.o2:0 "...кто?"
 election_SOV.1.t:0 "Российские выборы 2000 года"
 election_SOV.1.d:0 "Длительное правление Бориса Ельцина в России недавно закончилось, и его политический протеже Владимир Путин был назначен исполняющим обязанности президента. Особенно благодаря своей решительной политике в отношении Чечни, ранее неизвестный Путин в целом заслужил одобрение российской общественности. Сейчас проходят выборы на пост президента, и Путин надеется на утверждение своего правительства.\n\n Другие кандидаты включают ультранационалиста Жириновского, неосоветского коммуниста Зюганова и демократического либерала Явлинского."
 election_SOV.1.o1:0 "Путин"
 election_SOV.1.o2:0 "Жириновский"
 election_SOV.1.o3:0 "Зюганов"
 election_SOV.1.o4:0 "Явлинский"
 saudi_arabia.1.t:0 "Смерть короля Абдаллы"
 saudi_arabia.1.d:0 "Абдалла, король Саудовской Аравии и первый носитель его имени, умер. Он официально взошел на трон в 2005 году, хотя де-факто управлял страной в качестве короля-регента с 1990-х годов - из-за системы наследования по старшинству, применяемой саудовской королевской семьей."
 saudi_arabia.1.o1:0 "Пусть он найдет свой путь к Аллаху."
 serbia.1.t:0 "Черногория голосует за независимость."
 serbia.1.d:0 "Референдум о независимости Черногории в мае 2006 года был проведен среди черногорских жителей Объединенной Республики Сербия и Черногория. Чтобы обеспечить надлежащее большинство, ЕС спорно установил порог в 55%, чтобы гарантировать принятие независимости Черногории, в то время как само правительство Белграда только что установило цель в 50%. Сторонники независимости набрали 55%, преодолев оба отрыва. Черногория теперь независима."
 serbia.1.o1:0 "Союз распался."
 serbia.2.t:0 "Косово обретает независимость"
 serbia.2.d:0 "Косово, насильственно демилитаризованное с 1999 года, долгое время считало себя де-факто независимым, хотя и признанным на международном уровне как часть Сербии. В феврале 2008 года местные представители провозгласили Косово независимой страной."
 serbia.2.o1:0 "ПРЕДАТЕЛИ!"
 serbia.3.t:0 "Бульдозерная революция"
 serbia.3.d:0 "После заявлений правительства о том, что оно недооценило голоса политического альянса Демократическая оппозиция Сербиина последних выборах в сентябре, который должен был победить в первом туре голосования, вспыхнули протесты, обвиняющие их в фальсификации выборов. Протестующие требуют не меньше, чем отставки правящего президента!"
 serbia.3.o1:0 "Слободан Милошевич должен уйти."
 serbia.3.o2:0 "Расстреляйте протестующих, всех до единого!"
 setup.4.t:0 "Добро пожаловать на Рассвет Тысячелетия!"
 setup.4.d:0 "Добро пожаловать, лидер! Спасибо за игру Millennium Dawn!\nВы выбрали дату начала 2000 года. Хотя на первый взгляд мир может показаться мирным, в Афганистане, Конго, Непале и Либерии происходят конфликты. Наконец, в тени своих укрытий террористические группировки, такие как Аль-Каида, планируют свои следующие удары... Повеселись!"
 setup.4.o1:0 "Давай сделаем это!"
 setup.5.t:0 "Добро пожаловать на Рассвет Тысячелетия!"
 setup.5.d:0 "Добро пожаловать, лидер! Спасибо за игру Millennium Dawn!\nВы выбрали дату начала 2016 года. На Украине и на Ближнем Востоке бушуют войны. Ливия и Сирия охвачены ужасающими гражданскими войнами, в то время как Нигерия борется с несколькими разрушительными мятежами.Повеселись!"
 setup.5.o1:0 "Давай сделаем это!"
 setup_event.5.t:0 "Включить Сумасшедший режим?"
 setup_event.5.d:0 "ВНИМАНИЕ: ЕСЛИ ВЫ В ДАННЫЙ МОМЕНТ НАХОДИТЕСЬ В МУЛЬТИПЛЕЕРЕ, ИМЕЙТЕ В ВИДУ, ЧТО ВЫ ПРИНИМАЕТЕ РЕШЕНИЕ ЗА ВСЮ ИГРУ И ВСЕХ ИГРОКОВ. ОБЯЗАТЕЛЬНО ПООБЩАЙТЕСЬ СО СВОИМИ КОЛЛЕГАМИ-ИГРОКАМИ, ПРЕЖДЕ ЧЕМ ПРИНИМАТЬ ЭТО РЕШЕНИЕ. \n Ни одна из главных жалоб игроков Millennium Dawn не заключается в том, что мир слишкомсовременен, а это означает, что игроки Paradox не могут получить удовольствие от того, что они разжигают войну диктаторами и создают великолепные шары только из-за глупых пацифистов или ООН. Кроме того, современная история скучна. Никто не вторгался в Польшу за последние 70 лет! Это глупо!\n, если вам это не нравится, вы можете включить сумасшедший режим. Ты хочешь пойти?"
 setup_event.5.o1:0 "Да, поехали!"
 setup_event.5.o2:0 "Нет, давай будем благоразумны."
 sicily.1.t:0 "Две Сицилии"
 sicily.1.d:0 "У нас есть король, мы - Сицилия, и мы контролируем то, что раньше было Королевством Двух Сицилий. Должны ли мы начать считать себя Королевством Двух Сицилий?"
 sicily.1.o1:0 "Мы - Две Сицилии"
 sicily.1.o2:0 "Мы не Две Сицилии"
 sicily.2.t:0 "Две Сицилии?"
 sicily.2.d:0 "По многим причинам мы больше не можем претендовать на то, чтобы быть наследниками Королевства Двух Сицилий."
 sicily.2.o1:0 "Ну что ж..."
 stability.2.t:0 "Стабильность"
 stability.2.d:0 "Рассвет тысячелетия использует концепцию под названием стабильность, чтобы лучше представить внутренние конфликты и борьбу правительств.\nStability - это числовое значение, которое изменяется от 0 до 100 и подразделяется на семь этапов: Катастрофический, Очень низкий, Низкий, Средний, Высокий, Очень высокий и Удивительный. Они варьируются от 0 до 10, от 11 до 25, от 26 до 40, от 41 до 60, от 61 до 75, от 76 до 90 и от 91 до 100. \n Каждый из уровней даст вам модификатор, который влияет практически на все в вашей стране. Как правило, вы хотите, чтобы ваша стабильность была по крайней мере средней, откуда бонусы будут немного положительными."
 stability.2.o1:0 "Понял!"
 stability.3.t:0 "Изменение стабильности"
 stability.3.d:0 "Наша стабильность изменилась."
 stability.3.o1:0 "“хорошо”."
 sweden.1.t:0 "Конец Государственной церкви Швеции"
 sweden.1.d:0 "Церковь Швеции является крупнейшей христианской церковной общиной в Швеции и второй по величине лютеранской общиной в мире, а также третьей по величине протестантской церковью, уступающей только эфиопской лютеранской Мекане Есус и англиканской церкви Англии в Великобритании.\n\N Тесная связь между государством и Церковью Швеции в последнее время постоянно ставилась под сомнение, поскольку Церковь Швеции была объявлена государственной церковью шведского правительства и монархии. Многие другие европейские страны не дают такой позиции определенному церковному органу. Это, по мнению критиков, дискриминирует не только иностранцев нехристианского вероисповедания, но и небольшие католические и православные общины Швеции.\n\N У Церкви Швеции больше нет реальной власти. Не должны ли мы прекратить наши связи с ними? Или придерживаться их ради традиции?Исторически Швеция разорвала свои связи со своей государственной церковью 1 января 2000 года."
 sweden.1.o1:0 "Нам нужно избавиться от этого!"
 sweden.1.o2:0 "Лютеранство - это важно! Оставь это себе!"
 sweden.1.o3:0 "Тор и Один в любом случае намного лучше."
 sweden.2.t:0 "Восстание Даниила"
 sweden.2.d:0 "Нейтральный [ROOT.getName] уже несколько столетий смеются над его кажущейся трусостью. Никто бы никогда не смог предсказать, что самый гениальный генерал не только современной военной стратегии, но и всей истории человечества будет воспитан и обучен в Швеции.\n Даниэль Шеберг, которого в военных кругах часто называют просто \Da9L \(никто толком не знает почему), возможно, величайший военный гений всех времен - человек, который затмевает даже Ганнибала, Наполеона Бонапарта и Д.Д.Р. Джейка Шотландца."
 sweden.2.o1:0 "Дэниел приведет нас к победе!"
 sweden.3.t:0 "Посткризисные финансовые решения"
 sweden.3.d:0 "Бюджетный и экономический кризисы 1990-х годов оставили в Швеции глубокие шрамы. Наши расходы намного превышают наши доходы, и нам нужно что-то делать."
 sweden.3.o1:0 "Сокращение социального обеспечения - это единственный выбор."
 sweden.3.o2:0 "Дефицит неизбежен."
 sweden.4.t:0 "Политика Риксбанка"
 sweden.4.d:0 "Перед центральным банком Швеции в первую очередь стоит задача управления валютой, шведской кроной, и, таким образом, управления инфляцией и дефляцией денежных ценностей в шведской экономике. Риксбанку нужны новые указания относительно того, как действовать в течение следующих нескольких лет."
 sweden.4.o1:0 "Поддерживайте стабильность экономики."
 sweden.4.o2:0 "Раздуть крону."
 sweden.5.t:0 "Про-Шведские видеоигры"
 sweden.5.d:0 "Видеоигры - это простой способ повлиять на глупых людей, которые проводят больше времени за политическими видеоиграми вместо того, чтобы сосредоточиться на реальных проблемах.\n\N Какой проект мы должны довести до завершения? (Мы уже исключили игру, действие которой происходило между 1836 и 1936 годами, потому что этого не произойдет.)\n\N Помните, нам нужно рассказать детям о том, насколько велика Швеция. Кроме того, нам нужно заблокировать основные функции игрового процесса за платными экранами."
 sweden.5.o1:0 "Железные сердца. игра о нейтралитете..."
 sweden.5.o2:0 "Europa Supremalis, игра о порабощении африканцев."
 sweden.5.o3:0 "Deus Vult, игра об инцесте."
 sweden.6.t:0 "Швеция требует равенства для Финляндии-шведы"
 sweden.6.d:0 "Недавняя неоимпериалистическая агрессия Швеции против Финляндии достигла своего пика в требованиях равенства для шведоязычного меньшинства в Финляндии.\n\N Вот в чем дело: они уже равны. Самое крупное движение внутри группы, утверждающее обратное, на данный момент собрало 50 членов. Шведы ни на что не могут обидеться - и мы ничего не можем изменить."
 sweden.6.o1:0 "Шведы сумасшедшие."
 sweden.7.t:0 "План колонизации Прибалтики"
 sweden.7.d:0 "Страны Балтии должны вернуться к статусу зависимости от Швеции. Эстония, Латвия и Литва были приемлемыми временными решениями, но их время подходит к концу."
 sweden.7.o1:0 "За Швецию!"
 sweden.8.t:0 "Швеция предлагает нам статус провинции"
 sweden.8.d:0 "Конечно, нам всегда нравилась идея быть частью Северной Европы, но Швеция в последнее время была очень... открыта с нами. И теперь шведское королевское правительство призвало Эстонию присоединиться к Швеции в качестве провинции. Это привело бы к концу существования Эстонии как суверенного государства. Как нелепо."
 sweden.8.o1:0 "Мы должны сдаться."
 sweden.8.o2:0 "Никогда!"
 sweden.9.t:0 "Эстония сопротивляется!"
 sweden.9.d:0 "Эстония осмелилась отклонить наше великодушное предложение взять на себя бремя руководства эстонцами по пути к цивилизации. Мы были удивлены, что им удалось сделать так, чтобы в их ответном письме не было грамматических ошибок, но мы также скептически относимся к тому, что будет дальше. Как нам следует поступить?"
 sweden.9.o1:0 "Они неправильно поняли, когда думали, что есть выбор."
 sweden.9.o2:0 "Ну ладно. Мы достанем их в другой раз."
 sweden_news.1.t:0 "Северные амбиции"
 sweden_news.1.d:0 "Швеция предпринимает шаги, чтобы отказаться от своих нейтральных внешнеполитических доктрин. Однако еще предстоит выяснить, сохранится ли это в виде более активной роли Швеции в международном миротворчестве или более решающей роли в развязывании локальных военных конфликтов."
 sweden_news.1.o1:0 "Лев с Севера возвращается."
 switzerland.2.t:0 "Конец швейцарской политической системы"
 switzerland.2.d:0 "Демократии в Швейцарии, которая когда-то считалась образцом для подражания и сияющей звездой вдохновения для всех тех, кто стремится к более активному участию в управлении государством благодаря возможностям, предоставленным швейцарским гражданам, больше нет.\n\N Швейцарский лидер [SWI.GetLeader] объявил, что эти \n Отвлекающие факторы от общественной жизни и Ненужные референдумы прекратятся."
 switzerland.2.o1:0 "Скатертью дорога."
 switzerland.2.o2:0 "Такой позор."
 switzerland.2.o3:0 "Неважно."
 switzerland.3.t:0 "Приглашение в Швейцарский альянс"
 switzerland.3.d:0 "Чтобы защитить наш взаимный международный суверенитет, Швейцария пригласила нас в свой альянс нейтралитета и многонациональной безопасности."
 switzerland.3.o1:0 "Мы принимаем!"
 switzerland.3.o2:0 "нет!”"
 switzerland.4.t:0 "Альпийская Республика"
 switzerland.4.d:0 "Швейцария провозгласила объединение альпийских государств в Альпийскую Республику - и попросила нас присоединиться."
 switzerland.4.o1:0 "За Альпы!"
 switzerland.4.o2:0 "Э-э-э, нет."
 switzerland.5.t:0 "Швейцарские угрозы"
 switzerland.5.d:0 "Имея за спиной новую военную группировку, швейцарцы теперь напали на нас и послали нашей стране угрозу прекратить представлять угрозу швейцарскому правительству, народу и странам и народностям, союзным со Швейцарией. Швейцария также передала нам программу из двадцати одного пункта, которой мы должны следовать, но принятие де-факто привело бы к нашему присоединению к Швейцарской Конфедерации."
 switzerland.5.o1:0 "Мы должны согласиться."
 switzerland.5.o2:0 "Никогда! СВОБОДА!"
 switzerland.6.t:0 "Конец Швейцарии"
 switzerland.6.d:0 "Теперь подтверждено референдумом: Швейцарское государство прекратит свое существование. Немецкая и романская части страны будут стремиться к государственности в составе Федеративной Республики, Романья будет стремиться к присоединению к Франции, а итальянская часть Швейцарии станет итальянской провинцией."
 switzerland.6.o1:0 "Все хорошее когда-нибудь заканчивается."
 switzerland.7.t:0 "Адольф Оги становится президентом"
 switzerland.7.d:0 "Президент Швейцарии - это должность, которая переключается между семью членами Федеральных советов Швейцарии в ежегодных циклах.\nНадольф Оги из правой популистской Швейцарской народной партии занял этот пост в 2000 году. Он уже успешно председательствовал в совете в 1993 году."
 switzerland.7.o1:0 "Хороший выбор."
 switzerland_news.1.t:0 "Швейцария присоединяется к ООН"
 switzerland_news.1.d:0 "Первоначально правительство Швейцарии отказалось вступить в Организацию Объединенных Наций после окончания Второй мировой войны, указывая на неизменную приверженность страны своему собственному нейтралитету - что особенно странно, учитывая, что главным местом пребывания ООН в Европе является UNOG, отделение Организации Объединенных Наций в Женеве.\nТеперь, после общественного референдума по этому вопросу, швейцарское правительство объявило, что страна намерена отказаться от своего поста наблюдателя и теперь присоединится к организации в качестве полноправного члена."
 switzerland_news.1.o1:0 "Самое время, Швейцария!"
 switzerland_news.1.o2:0 "А как насчет нас?"
 switzerland_news.1.o3:0 "Неужели это действительно так важно?"
 switzerland_news.2.t:0 "Конец швейцарского нейтралитета"
 switzerland_news.2.d:0 "Приверженность Швейцарии международному нейтралитету и неприсоединению как в мирное, так и в военное время восходит к 1516 году, когда Швейцарская конфедерация прекратила свою политику экспансии после поражения от французов. Отделение Швейцарии от Священной Римской империи в 1648 году помогло стране укрепить эту позицию. Последний шаг был сделан в 1815 году, когда все крупные державы признали и гарантировали нейтралитет Швейцарии на постнаполеоновском конгрессе в Вене.\n\N Эта эпоха швейцарской истории теперь закончилась. Президент федерального совета [SWI.GetLeader] объявил, что Швейцария больше не будет продолжать соблюдать свои старые клятвы и официально освободила крупные державы, ранее гарантировавшие ее независимость, от их обязанности делать это."
 switzerland_news.2.o1:0 "Значительное событие?"
 switzerland_news.2.o2:0 "Рассвет новой эры!"
 switzerland_news.3.t:0 "[SWI.GetLeader] подтверждает нейтралитет Швейцарии"
 switzerland_news.3.d:0 "Федеральный совет Швейцарии, поддержанный парламентом и кантонами, сегодня еще раз подтвердил невмешательство Швейцарии в международные конфликты.\n\n[SWI.GetLeader] прокомментировал, что членство в международной коалиции не только принесет опасность швейцарскому народу, но и побудит весь мир сделать то же самое."
 switzerland_news.3.o1:0 "На самом деле это не новость..."
 switzerland_news.3.o2:0 "Швейцария спасает положение!"
 switzerland_news.4.t:0 "Швейцарская лига защиты"
 switzerland_news.4.d:0 "Стремясь создать политический союз, который очень близок к военной фракции (но, конечно, официально не является военной фракцией), министерство обороны Швейцарии получило парламентскую поддержку для создания Швейцарской лиги защиты(которая, как принято в Швейцарии, имеет четыре разных официальных названия в на различных языках страны).\n\N Это, по-видимому, следующий большой шаг в дальнейшем вооруженном нейтралитетеШвейцарии."
 switzerland_news.4.o1:0 "Действительно, вооруженный нейтралитет."
 switzerland_news.5.t:0 "Альпийская Республика"
 switzerland_news.5.d:0 "Правительство Швейцарии направило запросы правительствам Лихтенштейна и Австрии с просьбой одобрить законодательство о присоединении к Швейцарской Конфедерации в виде 20 новых кантонов.В то же время Швейцария также официально изменила свое название на Республика Альпили сокращенно Альпийская республика.\n Вадуз и Вена еще не ответили, но шансы на объединение кажутся на удивление хорошими. Лихтенштейну было гарантировано право сохранить своего монарха в качестве постоянного главы кантона даже при республиканской форме правления, а Австрии было гарантировано 49% мест в новом парламенте, при этом 45% достались четырем национальным общинам Швейцарии и 6% - Лихтенштейну."
 switzerland_news.5.o1:0 "Пересмотр нейтралитета с 1516 года."
 switzerland_news.6.t:0 "Конец Швейцарской Конфедерации"
 switzerland_news.6.d:0 "На потрясающем мир референдуме все кантоны Швейцарии единогласно проголосовали за разделение Швейцарии по языковому признаку на три образования: немецко-романское, французское и итальянское. Все эти образования, кроме того, уже подтвердили планы по включению в состав соответствующей языковой родины.\n\N Это знаменует конец независимости Швейцарии. Страна существует без перерыва со времен легендарного Рютлиш-вура 1307 года."
 switzerland_news.6.o1:0 "Все страны в конечном счете должны погибнуть."
 syria.1.t:0 "Гражданская война в Сирии"
 syria.1.d:0 "Гражданская война в Сирии разразилась в 2011 году как попытка свергнуть авторитарный режим Асада на волне арабской весны. Несмотря на то, что повстанцы пользовались значительной первоначальной поддержкой, им не удалось создать укрепленный единый фронт, и быстро возникла фракция между демократическими и фундаменталистскими силами. Однако армии повстанцев все еще нельзя было недооценивать."
 syria.1.o1:0 "Сокрушите мятежников!"
 syria.2.t:0 "Смерть Хафеза аль-Асада"
 syria.2.d:0 "К концу 1990-х годов здоровье президента Асада ухудшилось. Американские дипломаты заявили, что Асаду было трудно оставаться сосредоточенным и он казался усталым во время их встреч; считалось, что он не способен функционировать более двух часов в день. Его пресс-секретарь проигнорировал эти предположения, и официальный распорядок Асада в 1999 году практически не изменился по сравнению с предыдущим десятилетием. Асад продолжал проводить встречи, время от времени выезжая за границу; в июле 1999 года он посетил Москву. Из-за его растущей отстраненности от государственных дел правительство привыкло работать без его участия в повседневных делах. В июне 2000 года в возрасте 69 лет Хафез аль-Асад скончался от сердечного приступа во время телефонного разговора с премьер-министром Ливана Хоссом. В Сирии был объявлен 40-дневный траур, а затем 7 дней в Ливане."
 syria.2.o1:0 "Ужасно!"
 taiwan.2.t:0 "Воссоединение Китая"
 taiwan.2.d:0 "После устранения мелких политических разногласий между РПЦ и КНР надлежащая реинтеграция двух стран друг в друга должна стать всего лишь формальностью."
 taiwan.2.o1:0 "Воистину, есть только один Китай!"
 taiwan.2.o2:0 "Эх, два чайна - это прекрасно."
 taiwan.3.t:0 "Возвращение правительства"
 taiwan.3.d:0 "Китай находится в мире и у себя дома - на материке.\nnTaipei сослужил нам хорошую службу, но теперь нам нужно решить, возвращаться или нет в один из исторически важных и крупных городов материка в качестве нашей столицы."
 taiwan.3.o1:0 "Оставайся в Тайбэе."
 taiwan.3.o2:0 "Северная столица! Пекин!"
 taiwan.3.o3:0 "Южная столица! Нанкин!"
 texas.1.t:0 "Больше звезд для одинокой звезды"
 texas.1.d:0 "Техас сбросил свои прежние оковы, которые связывали его как с грязной коррумпированной элитой в Вашингтоне, так и с грязными хиппи в Калифорнии, которая сейчас, вероятно, даже является лучшим штатом в Соединенных Штатах, который без нас - адская дыра.\n Когда-то существовали планы создания еще лучшего Техаса, который после обретения независимости должен был контролировать и доминировать над частями Вайоминга, Колорадо, Нью-Мексико и объективно худшей версией Техаса, известной как Оклахома. Эти планы наверняка лежат где-то здесь на столе, и нам, возможно, придется снова запустить их в действие."
 texas.1.o1:0 "Давайте улучшим их положение и их барбекю!"
 texas.1.o2:0 "Ребята, это называется Одинокая звездане просто так..."
 turkey.1.t:0 "Переворот 15 июля"
 turkey.1.d:0 "15 июля 2016 года нескольким кругам в турецких вооруженных силах надоела все более ура-патриотическая и исламистская политика администрации [TUR.GetLeader]. В нескольких крупных городах, включая Стамбул и Анкару, повстанческие войска ночью попытались захватить правительственные здания и центральную инфраструктуру, такую как мосты.\n\N Вскоре после этого проправительственные гражданские лица вышли на улицы в знак протеста против попытки государственного переворота, в конечном итоге подавив мятеж и практически вынудив правительство вернуться к власти. [TUR.GetLeader], находившийся в то время в отпуске, призвал своих сторонников к сопротивлению через социальные сети и сообщил им, что ему удалось избежать поимки.Правительство Турции все еще у власти, но должны быть серьезные последствия - но оппозиция предупреждает правящую партию [TUR.GetRulingParty] не злоупотреблять своим влиянием на этом посту власти. Однако должна быть какая-то месть за более чем 300 убитых во время ночных боев.\n\n [TUR.GetLeader], однако, уже нашел виновного - он неоднократно указывал на исламского проповедника Фетуллаха Гюлена в изгнании, проживающего за границей в Соединенных Штатах. Действительно ли виновато его движение? Сомнения и дикие теории свирепствуют по всей стране и среди всех политических сил."
 turkey.1.o1:0 "Мы заставим их страдать за это."
 turkey.2.t:0 "Ответ на государственный переворот"
 turkey.2.d:0 "[TUR.GetLeader] благополучно вернулся к власти, и его [TUR.GetRulingParty] прочно вернулась к власти. Теперь совместное политическое контрнаступление против бывших повстанцев, координируемое всеми ветвями турецкого правительства, готово к началу."
 turkey.2.o1:0 "Давайте свалим это на Гюлена и покончим с этим."
 turkey.2.o2:0 "Нам нужно исцелить нацию. Давайте сначала проведем расследование."
 turkey.3.t:0 "Расследование ни к чему не привело"
 turkey.3.d:0 "Как оказалось, военный мятеж был ничем иным, как военным мятежом - генералы за кулисами, желающие захватить власть за счет правительства. У многих внутри правящей партии были дикие теории заговора, но, похоже, все они были ошибочными."
 turkey.3.o1:0 "Проклятые военные деспоты."
 turkey.4.t:0 "Расследование указывает на Гюлена!"
 turkey.4.d:0 "В конце концов, наши консервативные политики были правы! Несколько расшифровок и электронных писем указывают на Фетуллу Гюлена как на непосредственную ответственность за подстрекательство к перевороту с целью вернуть власть в Турции и свергнуть [TUR.GetLeader] и, как указано в одном электронном письме, казнить его."
 turkey.4.o1:0 "Мы так и знали!"
 turkey.5.t:0 "Расследование указывает на курдов!"
 turkey.5.d:0 "Хотя наши первоначальные теории относительно Гюлена были ошибочными, существует заговор. Похоже, что курдские политики и командиры местного ополчения финансировали и готовили переворот, но не смогли осуществить запланированные ими блиц-атаки в турецком Курдистане."
 turkey.5.o1:0 "Проклятые ублюдки!"
 turkey.6.t:0 "Расследование указывает на коммунизм!"
 turkey.6.d:0 "Ни Гюлен, ни курды, похоже, не имеют особого отношения к перевороту 15 июля, но наши коммунистические и крайне левые политические повстанцы имеют.\n\N Это неожиданный враг, с которым придется столкнуться лицом к лицу, но мы все равно столкнемся с этими красными ублюдками!"
 turkey.6.o1:0 "Лучше красный, чем тот, другой красный!"
 ukraine.1.t:0 "Поддерживать Минские соглашения?"
 ukraine.1.d:0 "Минское соглашение, подписанное Новыми русскими, россиянами и украинцами в сентябре 2014 года, обозначило возможность мира на Востоке Украины. Соглашение в основном вступило в силу, но время от времени боевые действия все еще продолжаются. Должны ли мы напомнить нашему врагу-новороссиянину об их обещании мира?"
 ukraine.1.o1:0 "Мир должен быть приоритетом."
 ukraine.1.o2:0 "Аннулируйте соглашение! Победа или смерть!"
 ukraine.2.t:0 "Украина просит о прекращении огня"
 ukraine.2.d:0 "Киевский парламент сегодня подтвердил необходимость соблюдения Минского соглашения 2014 года, подписанного Россией, Новороссией и Украиной в Минске, Беларусь. Украинцы представляют себе десятикилометровую зону без огня вдоль линии фронта.\nНаш народ устал воевать, и наша армия близка к краху. Последняя битва была бы героической, но наши шансы победить украинское наступление кажутся ничтожными. Должны ли мы принять руку, которую предлагает нам наш враг?"
 ukraine.2.o1:0 "Это мир в наше время."
 ukraine.2.o2:0 "Дайте мне свободу или дайте мне смерть!"
 united_nations.0.t:0 "Вмешательство Совета Безопасности"
 united_nations.0.d:0 "В мире ведется новая война. Совет Безопасности Организации Объединенных Наций должен рассмотреть возможность вмешательства для обеспечения мира."
 united_nations.0.o1:0 "Остановите агрессора!"
 united_nations.0.o2:0 "Никаких таких действий не требуется."
 united_nations.20.t:0 "Резолюция 1368 ООН"
 united_nations.20.d:0 "Американская делегация в ответ на ужасные террористические атаки 11 сентября призвала Совет Безопасности ООН к совместным действиям против боевиков Аль-Каиды.\n\n1) Совет Безопасности призывает все страны мира сотрудничать в борьбе с терроризмом и сотрудничать, чтобы привлечь Аль-Каидук ответственности.\n2) Совет Безопасности Организации Объединенных Наций осуждает нападения в Нью-Йорке, выражает сочувствие жертвам, их семьям и американскому правительству и рассматривает инцидент как угрозу международному миру.\n3) Страны мира должны сохранять бдительность и наращивать свои совместные усилия по борьбе с терроризмом и их выполнение резолюций ООН по борьбе с терроризмом, в частности резолюции 1269 (19 октября 1999 года)."
 united_nations_vote.1.t:0 "Заседание Совета Безопасности"
 united_nations_vote.1.d:0 "Настало время проголосовать по текущему вопросу Совета Безопасности Организации Объединенных Наций. Как Постоянный участник, нетбыло бы фатальным для всего проекта - так, может быть, воздержание предпочтительнее? Или мы стоим за этим проектом?"
 united_nations_vote.2.t:0 "Заседание Совета Безопасности"
 united_nations_vote.2.d:0 "Текущий вопрос Совета Безопасности Организации Объединенных Наций подходит к концу - и теперь мы должны отдать свой голос. Конечно, мы не являемся постоянным членом и, следовательно, не имеем права вето, но если менее девяти членов проголосуют за, из этого ничего не выйдет. Это означает, что наш голос имеет значение - мы против текущего плана? Мы за? Или нам следует держаться от этого подальше?"
 united_nations_vote.o.approve:0 "В пользу"
 united_nations_vote.o.abstain:0 "Воздержаться"
 united_nations_vote.o.ready:0 "Я готов принять свое решение."
 united_nations_vote.o.refuse:0 "Против"
 united_nations_vote.o.veto:0 "Вето!"
 usa.1.t:0 "Теракты 11 сентября"
 usa.1.d:0 "11 сентября 2001 года террористы сети Аль-Каидапохитили четыре самолета. Угонщики использовали коммерческие авиалайнеры American Airlines рейса 11, United Airlines рейса 175, American Airlines рейса 77 и United Airlines рейса 93 в качестве летающих бомб против Соединенных Штатов. \n \nOn 11 сентября 2001 года, в 8:46 утра, рейс 11 врезается в Северную башню Всемирного торгового центра в Нью-Йорке, вскоре после этого рейс 175 врезается в Южную башню в 9"
 usa.1.o1:0 "Они заплатят за это."
 usa.2.t:0 "Бомбардировка эсминца Коул"
 usa.2.d:0 "Эсминец с управляемыми ракетами USS Cole (DDG-67) был атакован двумя террористами Аль-Каиды12 октября 2000 года. Коул, стоявший в порту Йемена, пострадал от взрыва на левом фланге, в результате чего погибли 17 моряков и 39 получили ранения. В последующие годы судьи Соединенных Штатов пришли к выводу, что исламистские элементы внутри правительства Судана, по крайней мере, причастны к нападению."
 usa.2.o1:0 "Их будет не хватать."
 usa.3.t:0 "Инцидент в Южном Иллинойсе"
 usa.3.d:0 "Ранним утром 5 января 2000 года несколько человек в городах Хайленд, Дюпо, Ливан, Шайло, Саммерфилд, Миллштадт и О'Фаллон, все в штате Иллинойс, сообщили о наблюдении неопознанного летающего объекта треугольной формы и темного цвета, позже названного Св. Треугольник Клера. Эти сообщения также были подтверждены даже пятью дежурными полицейскими по всему региону.\n\N Самолет, который не издавал ни звука и, как сообщается, был массивного размера, летел на высоте на уровне верхушек деревьев и был замечен несколько раз между 4"
 usa.3.o1:0 "Жуткий."
 usa.4.t:0 "Microsoft приобретает Visio"
 usa.4.d:0 "Крупный американский гигант компьютерных технологий Microsoft неуклонно расширялся с момента своего основания в 1975 году. Корпорация Майкрософт, особенно доминирующая на рынках домашних компьютеров со своими операционными системами Windows NT 4.0 и Windows 98, всегда стремится расширить охват и количество контролируемых ею компьютерных программ, возможно, для того, чтобы их больше нельзя было выпускать в операционных системах, отличных от Microsoft.\nНи одной такой целью для расширения не является базирующаяся в Сиэтле корпорация Visio, о приобретении которой Microsoft первоначально объявила в сентябре 1999 года. Visio, которая должна стать подразделением Visio в Microsoft Business Productivity Group, получила особую оценку за свои программы для создания диаграмм, графиков и другой визуализации данных для корпоративных администраторов, экономических экспертов и дизайнеров продуктов. Microsoft, которая платит 1,5 миллиарда долларов США за приобретение, которое должно быть завершено 7 января 2000 года, надеется укрепить свои позиции среди профессионалов за счет присоединения Visio."
 usa.4.o1:0 "Что хорошо для экономики, то хорошо и для налогов."
 usa.4.o2:0 "Это враждебный захват! Предотвратите это!"
 usa.5.t:0 "America Online сливается с Time Warner"
 usa.5.d:0 "Посредством обмена различными акциями, а также финансовых инвестиций и покупок на общую сумму 162 миллиарда долларов США компания America Online (или сокращенно AOL) интегрировала TimeWarner Incorporated в конгломерат AOL в процессе, который был завершен 10 января 2000 года.\n\N Это слияние двух мегакорпорации - это крупнейшее в финансовом отношении корпоративное слияние не только в американской истории, но и в истории человечества. Слияние, которое должно стать официальным путем официального слияния обеих компаний в одну (AOL TimeWarner Inc.) 11 февраля, потенциально знаменует новую эру американской экономики."
 usa.5.o1:0 "Отличные новости!"
 usa.5.o2:0 "Это враждебно по отношению к трудящимся людям. Прекратите это!"
 usa.6.t:0 "Североамериканская метель января 2000 года"
 usa.6.d:0 "25 января 2000 года снежная буря, которая нарастала над западной Атлантикой с 18-го числа, обрушилась на американский штат Вирджиния, вызвав инфраструктурные и логистические разрушения в районе большого Ричмонда, включая тысячи отключений электроэнергии. Из Вирджинии шторм двинулся на север, обрушившись на Пенсильванию и Нью-Джерси, в конечном итоге прошел над Новой Англией и рассеялся над восточной Канадой 30 января."
 usa.6.o1:0 "Ну ладно, неважно."
 usa.6.o2:0 "Пришлите как можно больше помощи."
 usa.7.t:0 "Дело Элиана Гонсалеса"
 usa.7.d:0 "Сегодня Генеральному прокурору Соединенных Штатов Джанет Рено придется принять решение относительно судьбы молодого кубинского мальчика Элиана Гонсалеса.\n\nГонсалес в настоящее время проживает во Флориде с родственниками, после того как он пережил опасный побег с Кубы в Соединенные Штаты - побег во время которого трагически погибла его мать. Однако мать пыталась бежать не только от коммунизма, но и от своего мужа, отца Гонсалеса, который, все еще находясь на Кубе, теперь требовал, чтобы мальчик вернулся к нему. \n\N Как с американской, так и с кубинской точки зрения не может быть никаких сомнений в том, что отправка мальчика обратно к отцу соответствовала бы закону. Но здесь есть как моральные, так и политические последствия. Должны ли мы обречь молодого человека на коммунистическое угнетение? Должны ли мы поставить под угрозу кубинскую поддержку Демократической партии в жизненно важном ключевом штате Флорида? \n\N Теперь все сводится к вердикту Рено."
 usa.7.o1:0 "Отправь его обратно. Это единственно правильно."
 usa.7.o2:0 "Лучше мертвый, чем красный! Он остается!"
 usa.8.t:0 "Инцидент с американским кораблем Гринвилл"
 usa.8.d:0 "USS Greeneville - атомная подводная лодка, состоящая на вооружении ВМС USA. Во время испытательного рейса на случай чрезвычайной ситуации в море Гринвиллстолкнулся с гражданским японским учебным рыболовным судном под названием Эхиме Мару. Гринвиллв основном не пострадал, но Эхиме Марузатонул, и 8 японских моряков были убиты.\n\N Командир ГринвиллаСкотт Уоддл уже признал, что инцидент произошел по его вине, и попросил уволить его из военно-морского флота в результате его действий. Однако мы могли бы просто обвинить в этом японцев, если бы захотели..."
 usa.8.o1:0 "Мы надеемся на японское прощение."
 usa.8.o2:0 "Америка виновата?! Нелепо!"
 usa.9.t:0 "Рейс 261 авиакомпании Аляска Эйрлайнз"
 usa.9.d:0 "31 января 2000 года рейс 261 авиакомпании Alaska Airlines, самолет McDonnell Douglas MD-83, следовавший из Пуэрто-Вальярты в Мексике в Сиэтл в США, упал в море примерно в 3 милях к северу от острова Анакапа у побережья Калифорнии.\n\N Катастрофа, вызванная неправильным и небрежным обслуживанием, погибли все 83 пассажира и 5 членов экипажа, в результате чего в общей сложности погибло 88 человек. Среди погибших пассажиров были писательница Джин Гандесберри, активист и лидер коренных жителей Аляски Моррис Томпсон и ведущая ток-шоу на радио Синтия Оти."
 usa.9.o1:0 "Трагедия."
 usa.10.t:0 "Конец Арахиса"
 usa.10.d:0 "Смерть легенды комиксов Чарльза М. Шульца 12 февраля 2000 года ознаменовала конец легенды и целой эпохи. Художник-комик, родившийся в Миннеаполисе, более 50 лет рисовал эскизы комиксов Арахис, а также большинство сценариев фильмов и телепередач своих детей-комиков вокруг Чарли Брауна. В общей сложности более 17 800 уникальных комиксов, Арахисбыл самой продолжительной серией комиксов всех времен. Через день после смерти своего создателя последний оригинальный комикс Peanuts был опубликован в воскресных газетах.\n\N Смерть Шульца оставляет поклонников комиксов и заядлых читателей газет в трауре по всей стране. Серия комиксов не будет продолжена в соответствии с пожеланиями Шульца, но в 17 800 комиксах есть много повторных выпусков, которые смогут сделать газеты ."
 usa.10.o1:0 "Покойся с миром."
 usa.11.t:0 "Расстрел Кайлы Ролланд"
 usa.11.d:0 "В результате драматического и травмирующего события 6-летняя Кайла Ролланд, ученица начальной школы Бьюэлл в Мичигане, была смертельно ранена своим 6-летним одноклассником Дедриком Оуэнсом из пистолета P-32 дяди Оуэнса, который маленький ребенок нашел валяющимся в доме своего дяди. Дедрик сказал Кайле: Ты мне не нравишься, прежде чем выстрелить ей в руку в присутствии их учителя и 22 сокурсников. Пуля пробила жизненно важную артерию, вызвав огромную кровопотерю и убив молодую девушку к 10:30. Кайла Ролланд - самая молодая жертва школьной стрельбы в американской истории."
 usa.11.o1:0 "Ребенок? Убиваешь еще одного ребенка?!"
 usa.12.t:0 "Взрыв Филлипса 2000 года"
 usa.12.d:0 "Примерно в 1:22 пополудни 27 марта 2000 года на химическом комплексе Phillips Petroleum в Хьюстоне в Пасадене, штат Техас, произошел взрыв.\n\N Взрыв и последующий пожар привели к гибели одного человека и оставили 71 раненого на химическом заводе из-за ожогов или вдыхания токсичного дыма.\n \N Убитый - 45-летний супервайзер Родни Готт, который уже пережил первую катастрофу Филлипса в 1989 году и который вскоре после взрыва остался на пылающем заводе, чтобы спасти других людей. Крыша здания, в котором он находился, сильно обрушилась, подмяв под себя Готта."
 usa.12.o1:0 "Несчастные случаи случаются."
 usa.12.o2:0 "Начните полное расследование."
 usa.13.t:0 "США поддерживают нас!"
 usa.13.d:0 "Дипломаты из Соединенных Штатов недавно заверили нас, что они прикрывают нас от наших врагов. Это должно дать нам преимущество в нашем соперничестве."
 usa.13.o1:0 "В Америку мы верим!"
 usa.14.t:0 "Вашингтон против нас!"
 usa.14.d:0 "Американские дипломаты недавно выступили в поддержку наших противников в наших дипломатических конфликтах. Обстоятельства складываются против нас."
 usa.14.o1:0 "О, разве это не слишком плохо?"
 usa.15.t:0 "Торнадо Форт-Уэрта"
 usa.15.de:0 "Вечером 28 марта 2000 года мощный торнадо с рейтингом F3 по шкале Фудзиты обрушился на центр Форт-Уэрта, штат Техас.\n При скорости около 135 миль в час торнадо причинил ущерб на 450 миллионов долларов США и оставил 2 погибших и 80 раненых в течение десяти минут опустошения в городе."
 usa.15.o1:0 "Потребуется ремонт."
 usa.16.t:0 "Программа военной поддержки Восточной Азии"
 usa.16.d:0 "Американские военные командиры подтвердили, что американское правительство вскоре начнет свою Программу военной поддержки в Восточной Азии и что мы выиграем от этого. Нашим генералам и офицерам должны быть даны новые доктринальные рекомендации, а нашим войскам - новая подготовка."
 usa.16.o1:0 "Мы ценим вашу помощь."
 usa.17.t:0 "Увлечение Сандерсом"
 usa.17.d:0 "Устав от общего движения американской политической системы вправо, когда республиканцы занимают все более радикальные позиции, а демократы - все более умеренные, на крайне левом фланге открылась новая политическая ниша - ниша, которую сенатор от штата Вермонт Берни Сандерс был рад заполнить. Пожилой джентльмен еврейско-польского происхождения, порядочный и долгое время независимый член Сената (хотя и поддерживаемый Демократической партией), открыто выступает против американского империализма и господства богатых над несчастными.\n\N В подобные времена популисты кажутся жизнеспособными. В то время как популисты, такие как Дональд Трамп, доминируют в правой риторике, левый популизм не является большой проблемой в Соединенных Штатах. Изменит ли это Сандерс?"
 usa.17.o1:0 "Новый левый взгляд?"
 usa.18.t:0 "Третьи стороны получают поддержку"
 usa.18.d:0 "Республиканцы и демократы заняты тем, что поливают друг друга грязью в своих окопных системах внутри Конгресса и Палаты представителей. В то же время молодые люди особенно ищут альтернативы и способ избежать двухпартийной системы. Все до сих пор надежды были напрасны, но, может быть, на этот раз?..."
 usa.18.o1:0 "Хиппи. Как всегда."
 usa.19.t:0 "Республиканский национальный съезд 2016 года"
 usa.19.d:0 "Национальный съезд Республиканской партии 2016 года состоялся на арене Quicken Loans в Кливленде, штат Огайо, 18 июля 2016 года.\n\N Четыре основных кандидата проявили себя: национал-популист Дональд Трамп (бизнесмен из Нью-Йорка), христианский фундаменталист Тед Круз (младший сенатор от Техаса) и два умеренные - Марко Рубио (младший сенатор от Флориды) и Джон Касич (69-й губернатор Огайо).\n \N Это не только выдвижение, но и битва умеренных представителей истеблишмента Касича и Рубио против представителя истеблишмента Круза и самопровозглашенного аутсайдера и осушителя болот Дональда Трампа.\n\N Подсчитываются окончательные голоса. Кто мог бы победить?"
 usa.19.o1:0 "Удиви меня."
 usa.19.o2:0 "Дональд Трамп"
 usa.19.o3:0 "Тед Круз"
 usa.19.o4:0 "Марко Рубио"
 usa.19.o5:0 "Джон Касич"
 usa.20.t:0 "Национальный съезд демократической партии 2016 года"
 usa.20.d:0 "Национальный съезд Демократической партии 2016 года проходил в центре Wells Fargo в Филадельфии, штат Пенсильвания.\nНоябрь, омраченный утечкой электронных писем, кандидат от левого центра истеблишмента Хиллари Клинтон (бывший сенатор от Нью-Йорка; бывшая 42-я Первая леди Соединенных Штатов) отправилась на съезд в качестве небольшого фаворита перед левым популистом и социал-демократом европейского образца Берни Сандерсом (младший сенатор (независимый) от Вермонта).\n В свете недавнего съезда республиканцев, кто выйдет из этого съезда победителем? Кандидат, выступающий против истеблишмента, или безопасныйвыбор?"
 usa.20.o1:0 "Удиви меня."
 usa.20.o2:0 "Хиллари Клинтон"
 usa.20.o3:0 "Берни Сандерс"
 usa.22.t:0 "Тоталитаристы в НАТО!"
 usa.22.d:0 "До нашего сведения дошло, что один из наших военных союзников, а именно [From.getName], обратился к тоталитарной идеологии. Другие наши союзники уже выражают обеспокоенность и требуют [From.GetAdjective] для загрузки из [Root.GetFactionName] для того, чтобы гарантировать, что [Root.GetFactionName] армии не служат [From.GetAdjective] интересы.\n \n Мы могли бы исключить их из фракции без больших проблем, но мы, конечно, потеряли бы потенциально ценного военного союзника. Однако, если бы мы оставили их во фракции, это расстроило бы как наших демократических союзников, так и демократические страны во всем мире, что нанесло бы ущерб будущим дипломатическим усилиям."
 usa.22.o1:0 "Свобода - это не бесплатно! Вышвырните их вон!"
 usa.22.o2:0 "Нам действительно было бы все равно."
 usa.23.t:0 "США терпимо относятся к тоталитаристам в [USA.GetFactionName]!"
 usa.23.d:0 "В недавних дискуссиях о том, следует ли удалять тоталитарную диктатуру из рядов [USA.GetFactionName], [USA.GetLeader] продемонстрировал полное пренебрежение к внутренним отношениям указанной диктатуры и категорически указал на американские интересы, чтобы оправдать сохранение этих авторитаристов в [USA.GetFactionName]. следует ожидать, что [USA.GetFactionName] скоро выступит в защиту интересов нескольких диктаторов, а не великих демократических народов цивилизованного запада."
 usa.23.o1:0 "Они ненавидят нас, потому что они - не мы."
 usa.23.o2:0 "Возможно, нам придется искать новых союзников."
 usa.23.o3:0 "«хорошо. Гооооод."
 usa.23.o4:0 "Очень тревожно."
 usa.23.o5:0 "Нейтралитет обеспечит нам безопасность."
 usa.23.o6:0 "Но Россия всегда плохой парень, а?"
 usa.23.o7:0 "Даже Америка признает, что демократию переоценивают."
 usa.24.t:0 "Большой совет"
 usa.24.d:0 "Идея установления монархии в США всегда казалась противоречием сама по себе - великая республика, освободившаяся от британской короны, должна попасть под свою собственную корону? Но это именно то, что произошло: с несколькими серьезными и радикальными изменениями в правах штатов все американские штаты были превращены в монархии при авторитарных герцогах - и этим Объединенным герцогствам также удалось упразднить Верховный суд, Палату представителей и Канцелярию президента, объединив все полномочия в Сенате - который теперь контролируется не двумя сенаторами от штата, а одним имперским легатом, лично выбранным соответствующим герцогом. Объединенные герцогства действуют в соответствии с концепцией Голосования 30, когда по крайней мере 30 легатов должны согласиться осуществлять неконтролируемую власть этого нового самопровозглашенного Большого совета."
 usa.24.o1:0 "Слава герцогам!"
 usa.24.o2:0 "Как странно."
 usa.24.o3:0 "Они сошли с ума."
 usa.25.t:0 "Президент и всенародное голосование"
 usa.25.d:0 "Новый президент Соединенных Штатов, несмотря на то, что набрал большинство голосов Коллегии выборщиков, не набрал большинства голосов, поданных американцами в целом, так называемого Всенародного голосования.\n \n Хотя это и не беспрецедентно (Джон Куинси Адамс (1824), Резерфорд Б. Хейс (1876), Бенджамин Харрисон (1888)), это, скорее всего, вызовет протесты и народное замешательство по поводу системы, которая была создана с учетом инфраструктурных проблем и избирательной реальности 1770-х годов и это по какой-то причине все еще используется по сей день."
 usa.25.o1:0 "Система работает так, как задумано."
 usa.26.t:0 "Следующий лидер НАТО"
 usa.26.d:0 "Теперь, когда мы собираемся покинуть НАТО, нам придется выбрать, какой стране мы будем помогать занять наше лидирующее положение в организации."
 usa.26.o1:0 "Канадцы - хорошие друзья."
 usa.26.o2:0 "Британцы - отличные союзники."
 usa.26.o3:0 "Французы так просто не сдаются."
 usa.26.o4:0 "Немцы - эффективные лидеры."
 usa.26.o5:0 "Итальянцы, я полагаю."
 usa.27.t:0 "Теперь мы возглавляем НАТО!"
 usa.27.d:0 "Поскольку американцы собираются покинуть НАТО в пользу своих партнеров по доктрине Монро, американское правительство обратилось к нам, чтобы дать понять, что мы могли бы быть единственными, кто продолжит руководить оставшейся частью организации после того, как Соединенные Штаты покинули ее."
 usa.27.o1:0 "Со славой мы поведем за собой!"
 usa.28.t:0 "Приглашение в Американский альянс"
 usa.28.d:0 "Несмотря на то, что членства Америки в НАТО больше нет, Соединенные Штаты все еще не прекратили управлять военным союзом и рассматривать новых союзников и альянсы - и из рассматриваемых стран [This.GetNameDef].\n Сегодня нашему послу в американской столице было направлено официальное приглашение в Американский альянс, в котором содержится призыв к нам взять в руки оружие и наш разум и присоединиться к Соединенным Штатам в их политических устремлениях."
 usa.28.o1:0 "Мы стоим вместе с Америкой!"
 usa.28.o2:0 "Нам придется отказаться от этого..."
 usa.29.t:0 "Американские инвестиции в инфраструктуру"
 usa.29.d:0 "Американское правительство обратилось к нам с деловыми контрактами относительно возможного увеличения американских инвестиций в нашу инфраструктуру - автомагистрали, железные дороги, аэропорты.\n Мы понесем потерю суверенитета из-за влияния американских компаний, но улучшенная инфраструктура поможет нам строить новые проекты."
 usa.29.o1:0 "Превосходно!"
 usa.29.o2:0 "У нас есть лучшее применение этим средствам."
 usa.30.t:0 "Американские усилия по стабилизации"
 usa.30.d:0 "У нашего правительства есть проблемы с коррупцией, и наши судьи и администраторы часто подкупаются. Американское правительство обратилось к нам, выразив надежду, что американские инструкторы и преподаватели, а также американские методы правоприменения могут помочь нам сделать нашу систему более простой."
 usa.30.o1:0 "Любая помощь приветствуется."
 usa.31.t:0 "Американская военная помощь"
 usa.31.d:0 "Наши американские друзья направили к нам военную делегацию для того, чтобы модернизировать и обучить наших военных. Хотя наша внутренняя оппозиция не одобряет того, что мы потенциально еще больше приближаемся к влиянию США, это имеет решающее значение для нашей национальной обороны. Армия США, Военно-морской флот США, Военно-воздушные силы США и даже инструкторы Корпуса морской пехоты США уже начали проводить семинары и контролировать полевые учения с целью подготовки нашего офицерского состава."
 usa.31.o1:0 "Превосходно."
 usa.33.t:0 "Дипломатический ответ на нападения на Всемирный торговый центр"
 usa.33.d:0 "Соединенные Штаты Америки, наш верный союзник и надежный партнер, были преднамеренно и внезапно атакованы вражескими боевиками-террористами 11 сентября.\n\nAs Соединенные Штаты готовятся к своему дипломатическому и военному ответу на нападения на Всемирный торговый центр и Пентагон, [ROOT.GetAdjective] министр иностранных дел все больше настаивает на том, чтобы правительство опубликовало твердое и решительное заявление по этому вопросу."
 usa.33.o1:0 "Мы поддерживаем Америку! Несмотря ни на что!"
 usa.33.o2:0 "Осуждайте нападения, но не давайте обещаний."
 usa.34.t:0 "Хиллари Клинтон поддерживает правительство"
 usa.34.d:0 "В то время как администрация республиканца Буша изо всех сил пытается найти решительный ответ на нападения 11 сентября, Демократическая партия до сих пор оставалась в стороне и более или менее наблюдала за ситуацией, делая заявления с осуждением нападавших, но без определенных политических обещаний или требований.\n Сейчас, крупный член Демократической партии из пострадавшего штата Нью-Йорк, занял центральное место в реакции на нападения: Хиллари Клинтон, сенатор от Нью-Йорка и бывшая первая леди Соединенных Штатов, выступила с четкой речью: Каждая нация должна либо будь с нами, либо против нас. Те, кто укрывает террористов или кто их финансирует, заплатят свою цену.\n \n Демократы по всей стране начали объединяться вокруг заявлений Клинтон, сигнализируя не только о солидарности со своим сенатором, но и с республиканской администрацией, чтобы действовать и использовать любые средства, необходимые для найдите надлежащий ответ на это не только зверское, но и принципиально антиамериканское нападение."
 usa.34.o1:0 "Демократы поддерживают нас."
 usa.35.t:0 "Национальная молитвенная служба 14 сентября 2001 года"
 usa.35.d:0 "В Вашингтонском национальном соборе состоялась национальная молитвенная служба по жертвам террористических атак 11 сентября. Несколько бывших президентов Соединенных Штатов присутствовали вместе с действующим президентом и религиозными лидерами нескольких конфессий, включая различные ветви христианства, ислама, индуизма, сикхизма и иудаизма.\n\n [USA.GetLeader] произнес центральную речь на поминальной службе, сказав о нападениях: Всего в 3 днях пути от этих событий американцы еще не преодолели дистанцию истории. Но наша ответственность перед историей уже ясна: ответить на эти нападения и избавить мир от зла."
 usa.35.o1:0 "И мы будем бороться со злом."
 usa.36.t:0 "Убийство Балбира Сингха Содхи"
 usa.36.d:0 "В результате терактов 11 сентября исламофобские настроения и насилие по всей территории Соединенных Штатов резко возросли, но большинство нападений сводились к словесным оскорблениям на расовой или религиозной почве, кражам или повреждению имущества. Не так с Балбиром Сингхом Содхи.\n\n Сикх индийского происхождения был ошибочно идентифицирован как мусульманин (из-за его ближневосточного цвета лица и тюрбана) 42-летним Фрэнком Сильвой Роке на заправочной станции Сингха в Меса, Аризона. Впоследствии Сингх был застрелен Роке из своего грузовика из пистолета калибра 380. Рок скрылся с места происшествия и двадцать минут спустя попытался убить другого человека, продавца магазина ливанского происхождения.\N После неудачи в этой попытке убийства Рок прекратил свой террор в своей бывшей резиденции, которую теперь занимает афганская семья, открыв огонь по зданию, но не причинив никаких жертв. Он был арестован на следующий день и в конечном итоге приговорен к смертной казни за убийство первой степени 8 октября 2003 года."
 usa.36.o1:0 "Мы никогда не сдадимся террористам! Независимо от цвета кожи!"
 usa.37.t:0 "Атаки сибирской язвы 2001 года"
 usa.37.d:0 "Атаки сибирской язвы 2001 года, также известные как Amerithrax по названию дела ФБР, начались 18 сентября 2001 года. \n\N Письма, содержащие споры сибирской язвы, были разосланы нескольким лицам, включая репортеров новостей и двух сенаторов USA. Считается, что инцидент с биотерроризмом связан с терактами 11 сентября (но продолжающееся расследование ФБР пока не нашло убедительных доказательств), и на данный момент 5 человек погибли и еще 17 получили ранения."
 usa.37.o1:0 "Все препятствия мы преодолеем."
 usa.38.t:0 "Речь о войне с терроризмом"
 usa.38.d:0 "[USA.GetLeader] выступил с речью на совместном заседании Конгресса США, объявив, как он это называет, Войну террору.\n\N Президент пообещал решительную и прямую реакцию на террор и, как известно, выступил со следующим обращением ко всем другим странам мира: Каждая нация, в каждом регионе, сейчас должна принять решение. Либо вы с нами, либо вы с террористами."
 usa.38.o1:0 "Правосудие, которое мы восстановим."
 usa.39.t:0 "Вторжение в Афганистан"
 usa.39.d:0 "Первым крупным военным проектом Войны с терроромявляется операция Несокрушимая свободас аббревиатурой OEF, целью которой является ликвидация рассадника Аль-Каиды в Афганистане путем отстранения от власти правящих сил Талибана.\n\n Начиная с 7 октября, Вооруженные силы Соединенных Штатов возглавят международная коалиция из сотен тысяч военнослужащих вторглась в далекое ближневосточное государство.\n\N Силы, восставшие против афганского правительства в рамках гражданской войны в Афганистане, Северный альянс, готовы начать новое наступление под американским наблюдением, но вскоре им потребуется военная поддержка, чтобы не потерпеть поражение от военных талибов."
 usa.39.o1:0 "Мы предадим наших врагов правосудию, а правосудие - нашим врагам."
 usa.40.t:0 "Национальная безопасность"
 usa.40.d:0 "Администрация выдвинула идею создания нового министерства - Министерства внутренней безопасности Соединенных Штатов. Национальная безопасность должна поглотить 22 федеральных бюро и управления, включая Федеральное агентство по чрезвычайным ситуациям.\n\N Расположенному в комплексе на Небраска-авеню управлению внутренней безопасности будет поручено защищать Соединенные Штаты Америки и ее союзников от иностранных подрывных угроз, в первую очередь от терроризма. Другие страны в основном возлагают эту задачу на министерство внутренних дел, но американское, очевидно, не справилось с этим 11 сентября."
 usa.40.o1:0 "Создайте DHS."
 usa.40.o2:0 "В этом нет необходимости."
 usa.41.t:0 "Объявление об операции Несокрушимая свобода"
 usa.41.d:0 "Президент и вице-президент Соединенных Штатов сегодня, 6 октября 2001 года, проинформировали совместную сессию Конгресса США о давно подозреваемом вторжении талибов в Афганистан.\n\n [USA.GetLeader] указал на тот факт, что Аль-Каида, исполнители нападений 11 сентября, вероятно, скрываются и обучают новых рекрутов в Афганистане и что, таким образом, демократизация и либерализация Афганистана неизбежны для предотвращения дальнейшего кровопролития против невинных американцев.\n\N Конгресс США одобрил военное нападение, которое должно произойти на следующий день, 7 октября."
 usa.41.o1:0 "Мы выгоним животных из их нор."
 usa.42.t:0 "Администрация Карзая"
 usa.42.d:0 "Афганистан находится под военной администрацией США уже несколько месяцев, но пришло время вернуть ответственность за самоуправление афганцам, как это было запланировано с самого начала операции и соответствует американской идеологии свободы и демократии.Консервативное исламское, но демократическое правительство во главе с Хамидом Карзаем готово принять меры. Карзай, первоначально поддерживавший правительство талибов, с 1996 года начал выступать против их все более фашистского авторитаризма и бежал в посольство Организации Объединенных Наций. В пакистанской Кветте он вместе со своим отцом и братом в 1997 году основал силы по борьбе с талибами. Он финансировал и вооружал силы Северного альянса и оказывал финансовую поддержку жертвам талибана и силам сопротивления в Афганистане, все время вступая в контакт с оперативниками ЦРУ.\n В 1999 году отец Карзая, хан пуштунского народа попалзай, был убит талибами в результате нападения, в котором сам Карзай, ныне хан, едва выжил. С тех пор Карзай открыто восстает против талибов, заключая с ними сделки только в случае необходимости для защиты гражданского населения.\n\N Вероятно, нет лучшего кандидата на пост следующего президента Афганистана."
 usa.42.o1:0 "Передайте государственные обязанности Карзаю."
 usa.44.t:0 "Боннское соглашение"
 usa.44.d:0 "Боннское соглашение (официально Соглашение о временных мерах в Афганистане в ожидании восстановления постоянных правительственных учреждений) является первой серией соглашений, которые в настоящее время вступают в силу после недельного съезда в городе Бонн, Германия.\n\n25 видные афганцы встречаются под надзором Организации Объединенных Наций в город в западной Германии. Список гостей был составлен в соответствии со стратегией большой палатки, приглашая ведущих афганских мыслителей, а также лидеров Северного альянса и даже региональных полевых командиров из отдаленных уголков Афганистана. Другая стратегия больших палатокбыла применена при отборе этнического состава собравшихся афганцев, включая пуштунов, таджиков и других.\n\N В конце конференции Хамид Карзай был утвержден международным сообществом в качестве законного президента Афганистана."
 usa.44.o1:0 "Новое будущее для Афганистана."
 usa.45.t:0 "Центр содержания под стражей в заливе Гуантанамо"
 usa.45.d:0 "Чтобы иметь дело с будущими подозреваемыми или доказанными террористами, правительству Соединенных Штатов и секретным службам понадобится надлежащая и безопасная тюрьма, которая не подвергает риску американских гражданских лиц в случае тюремного восстания или побега кого-либо из тюрьмы. В идеале такое место было бы на острове, на котором также находится враждебное правительство, пристально наблюдающее за границей с нашей территорией, и, к счастью, такое соглашение точно существует на острове Куба, где Соединенные Штаты арендуют (что больше не признается кубинским правительством) военно-морскую базу в заливе Гуантанамо. территория с 1903 года, аренда, которая затем была продлена на неопределенный срок в 1934 году.\n \n Также, еще одним преимуществом этого местоположения является то, что залив Гуантанамо не является ни штатом, ни даже территорией США, а это означает, что законы США и даже конституция США не обязательно применяются там. Это даст ЦРУ несколько интересных вариантов..."
 usa.45.o1:0 "Создать Центр содержания под стражей GTMO."
 usa.45.o2:0 "Мы не будем бороться с террором террором."
 usa.46.t:0 "Перепись населения Соединенных Штатов 2000 года"
 usa.46.d:0 "Соединенные Штаты проводят центральную перепись всего своего населения каждые 10 лет, и сейчас настало время еще раз после переписи 1990 года.\n\N 22-я перепись населения Соединенных Штатов, проведенная 1 апреля 2000 года, показала увеличение численности населения на 13,2% с 1990 года. Как и в 1990 году, Калифорния является самым густонаселенным штатом, а Вайоминг - наименее населенным. Население каждого отдельного штата выросло, однако в округе Колумбия численность населения сократилась на 34 000 человек.\n П Население, по этнической самоклассификации, составляет 75% белых, 12% испаноязычных, 12% чернокожих и 3% азиатов. Самой многочисленной группой по происхождению из одной страны являются, как это принято на протяжении десятилетий, американцы немецкого происхождения, составляющие около 12,4% населения. В ходе переписи не были собраны данные о религии (в соответствии со светским характером США в соответствии с Первой поправкой), однако религия сыграла определенную роль в так называемом Споре в Юте, когда штат Юта, который не смог получить четвертое место в Конгрессе с перевесом в 80 человек, попытался сделать так, чтобы большинство мормонов за пределами Юты считались уроженцами Юты, чтобы получить место, которое теперь было отдано Северной Каролине. Позже Юта передала этот вопрос в Верховный суд по делу Юта против Эванса, но в итоге проиграла дело.\N Население продолжает стареть, причем возрастные группы от 45 до 54 лет увеличиваются на 49%, а возрастная группа от 85 лет и старше - на 38%.\n Когда речь заходит о гендере, женщин по-прежнему больше, чем мужчин, особенно потому, что они превосходят мужчин в два раза в возрастной группе 85 лет и старше. Несексуальная ориентация, в соответствии с политикой типа Не спрашивай, не говори, не была задокументирована - к большому разочарованию геев и лесбиянок по всей стране."
 usa.46.o1:0 "Знание - это сила."
 usa.47.t:0 "Соединенные Штаты против корпорации Майкрософт."
 usa.47.d:0 "Microsoft, возможно, один из самых важных работодателей Америки и образец технологического и социального прогресса, оказался под прицелом правительственных прокуроров из-за своей якобы недобросовестной и монополистической деловой практики.\n\N Открытый 18 мая 1998 года суд заслушал различных свидетелей, в том числе основателя Microsoft Билла Гейтса, вице-президента Microsoft Пола Марица, вице-президента Intel Стивена Макгиди и других.\n \n Обвинение против Microsoft заключается в нарушении Антимонопольного закона Шермана 1890 года путем попытки стать монополистом на рынках программного обеспечения и аппаратного обеспечения компьютеров, в частности, из-за того, что Microsoft объединила веб-браузер Microsoft Internet Explorerсо своими операционными системами, тем самым решительно выиграв Браузер Войнымежду конкурирующими операторами веб-браузеров без честной борьбы.\n \n Сейчас, 3 апреля 2000 года, председательствующий судья Томас Пенфилд Джексон, который уже изложил выводы факта, что Microsoft установила незаконную монополию на операционные системы персональных компьютеров на базе x86 5 ноября 1999 года, собирается вынести свои юридические заключения, которые будет отмечен вердикт, который определит остальную часть судебного разбирательства."
 usa.47.o1:0 "Виновен!"
 usa.47.o2:0 "Не виновен!"
 usa.48.t:0 "Microsoft продолжает расти"
 usa.48.d:0 "После вынесения вердикта Невиновенпо судебному делу Соединенные Штаты против корпорации Microsoftкорпорация Майкрософт продолжает расширять свое влияние на всей территории Соединенных Штатов. Он продолжает поглощать мелкие компании-разработчики программного обеспечения, которые не в состоянии конкурировать иначе. Хотя нарушение монополии больше не кажется вероятным, это, без сомнения, создало немало рабочих мест."
 usa.48.o1:0 "Ну, по крайней мере, это хорошо."
 usa.49.t:0 "Катастрофа Корпуса морской пехоты в Маране"
 usa.49.d:0 "10 апреля 2000 года военный самолет Корпуса морской пехоты США MV-22 Osprey упал с неба над региональным аэропортом в Маране, штат Аризона, в результате чего погибли все 19 морских пехотинцев США, находившихся на борту.\n\n Инцидент возобновил дискуссии о боевой готовности Osprey и о выборе снаряжения в Корпусе морской пехоты USA."
 usa.49.o1:0 "Всегда Фи."
 usa.50.t:0 "Вашингтон А16, 2000"
 usa.50.d:0 "Антиглобалистские силы, в основном политически левые по своей природе, сплотились под знаменем Вашингтон А16, 2000(назван в честь 16 апреля 2000 года) в столице Вашингтоне, округ Колумбия, в знак протеста против Международного валютного фонда, Всемирного банка и международного капитализма в целом.\n\N В основном мирных протестах приняли участие от 10 000 до 15 000 человек, однако полиция Вашингтона, округ Колумбия, по-прежнему предпочитала проводить превентивные рейды (даже без ордеров) в центрах протестов.\n \n Антиглобалистская риторика также породила крайне правые голоса о том, что глобализация - это плохо, но по-другому, чем утверждают левые активисты."
 usa.50.o1:0 "Истеблишмент прав."
 usa.50.o2:0 "Протестующие были не за горами."
 usa.50.o3:0 "Может быть, националисты что-то заподозрили."
 usa.51.t:0 "Элиан Гонсалес вернулся на Кубу"
 usa.51.d:0 "После вердикта Джанет Рено о том, что Элиан Гонсалес будет возвращен своему отцу, его кубинские родственники во Флориде все еще отказывались выдать его. 22 апреля 2000 года он был схвачен федеральными агентами, а затем доставлен обратно на остров Куба, с которого его мать погибла, пытаясь сбежать.\n\N Это вызвало массовое возмущение среди кубинских американцев, особенно во Флориде."
 usa.51.o1:0 "Это повредит рейтингам одобрения."
 usa.52.t:0 "Мирные переговоры в Шепердстауне"
 usa.52.d:0 "В попытке разрешить продолжающиеся территориальные и военные споры и мелкие конфликты между Государством Израиль и Сирийской Арабской Республикой, президент США [USA.GetLeader] пригласил обе стороны принять участие в мирных переговорах в Шепердстауне, Западная Вирджиния.\n\N Делегации прибыли в Западную Вирджинию и начали свои встречи 3 января 2000 года. Их приветствовали плакаты с надписью Мирна иврите и арабском языках, развешанные по всему городу.\n\N Израильскую делегацию возглавляет премьер-министр Эхуд Барак, в то время как сирийцев возглавляет министр иностранных дел Фарук а-Шара."
 usa.52.o1:0 "Мы можем только надеяться."
 usa.53.t:0 "Мирные переговоры в Шепердстауне"
 usa.53.d:0 "В новом стремлении ослабить напряженность между Израилем и Сирией, особенно из-за Голанских высот и неумолимой позиции двух правительств друг против друга, Соединенные Штаты пригласили обе страны на переговоры об ослаблении напряженности в Шепердстауне, Западная Вирджиния.\nНаша делегация, возглавляемая министром иностранных дел Фаруком а-Шара благополучно прибыла в Западную Вирджинию, на то, что некоторые сирийцы считают враждебной американской территорией, и готова приступить к работе."
