 afghanistan.1.t:0 "Гражданская война в Афганистане"
 afghanistan.1.d:0 "Война в Афганистане была постоянным конфликтом с момента советского вторжения в 1980 году. В середине 1990-х годов фундаменталистское исламистское движение Талибанвзяло на себя руководство в Кабуле. Первоначально их авторитарный стиль был встречен общественностью - в надежде на мир, - но их террористический режим и шаги назад в Афганистане вскоре вызвали еще большее негодование. Более мирское и социально либеральное Исламское государство Афганистанбыло создано против Исламского эмирата, и повстанческая армия на севере Афганистана, Северный альянс, поднялась, чтобы завоевать весь Афганистан у Исламского эмирата.\n\N Какая из этих сил лучше для Афганистана?"
 afghanistan.1.o1:0 "На стороне талибов"
 afghanistan.1.o2:0 "Встаньте на сторону Северного альянса"
 afghanistan.2.t:0 "Американская поддержка афганских сил"
 afghanistan.2.d:0 "Посланники Соединенных Штатов прибыли в Кабул, чтобы предложить нам дополнительную поддержку для наших недавно сформированных вооруженных сил."
 afghanistan.2.o1:0 "Наша армия будет великой!"
 afghanistan.2.o2:0 "Наши военно-воздушные силы будут великими!"
 afghanistan.3.t:0 "Американская поддержка афганского правительства"
 afghanistan.3.d:0 "Американский госсекретарь проинформировал нашего министра иностранных дел о том, что нам необходимо как можно быстрее восстановить сеть эффективных провинциальных администраторов и что Соединенные Штаты Америки были бы готовы помочь нам в достижении этой цели."
 afghanistan.3.o1:0 "Нам нужно обезопасить правительство."
 afghanistan.3.o2:0 "Нам нужно объединить нацию."
 afghanistan.3.o3:0 "Нам нужно стабилизировать экономику."
 afghanistan.4.t:0 "Реформа афганской армии"
 afghanistan.4.d:0 "По инициативе армии Соединенных Штатов правительство Кабула начало реформу своих устаревших вооруженных сил вскоре после окончания вторжения и восстановления Афганистана."
 afghanistan.4.o1:0 "Я ценю вашу помощь."
 afghanistan.4.o2:0 "Мы приложим максимум наших усилий."
 afghanistan.5.t:0 "Новые губернаторы провинций"
 afghanistan.5.d:0 "С помощью американского правительства афганская администрация быстро выполнила свои обещания очистить провинции от кандидатов, поддерживающих движение Талибан."
 afghanistan.5.o1:0 "Страна движется вперед."
 afghanistan.6.t:0 "Реформа афганских военно-воздушных сил"
 afghanistan.6.d:0 "Военно-воздушные силы Соединенных Штатов были жизненно важным активом захватчиков коалиции во время войны в Афганистане, но ВВС США не могут быть везде. Министр обороны Соединенных Штатов поручил афганскому правительству как можно быстрее сформировать эффективные военно-воздушные силы."
 afghanistan.6.o1:0 "Давай сделаем это."
 afghanistan.7.t:0 "Новые судьи"
 afghanistan.7.d:0 "Для того, чтобы исключить из системы правосудия лиц, поддерживающих движение Талибан, афганскому правительству необходимо большое количество действительных и достаточно образованных молодых кандидатов на замену."
 afghanistan.7.o1:0 "До тех пор, пока США помогают..."
 afghanistan.8.t:0 "Афганская свобода"
 afghanistan.8.d:0 "После неспокойного и не всегда успешного периода оккупации американские войска навсегда покинули Афганистан по решению президента Соединенных Штатов. Наконец-то Афганистан, бич империй, снова будет управлять сам по себе."
 afghanistan.8.o1:0 "Наконец-то свободен!"
 afghanistan.9.t:0 "Операция Страж свободы"
 afghanistan.9.d:0 "Чтобы продолжить усилия по стабилизации в Афганистане, Соединенные Штаты решили разместить символические силы наблюдателей и инструкторов в рамках так называемой операции Страж свободы."
 afghanistan.9.o1:0 "Наши союзники все еще с нами."
 afghanistan.10.t:0 "Администрация Карзая"
 afghanistan.10.d:0 "По приказу АМЕРИКИ Хамид Карзай, консервативный лидер антиталибских сил Северного альянса, вступил в должность президента Афганистана."
 afghanistan.10.o1:0 "Первый шаг к независимости."
 australia.1.t:0 "Утечка лидерства лейбористов 2001 года"
 australia.1.d:0 "Саймон Крин стал лидером Лейбористской партии и лидером оппозиции, не встретив сопротивления на выборах руководства в ноябре 2001 года, проведенных для замены Кима Бизли, который дважды участвовал в выборах лидера лейбористов на выборах 1998 и 2001 годов. Крин также был заместителем лидера с 1998 по 2001 год, и его сменила на этом посту Дженни Маклин."
 australia.1.o1:0 "Хорошо"
 australia.2.t:0 "Утечка руководства лейбористской партии в июне 2003 года"
 australia.2.d:0 "Несмотря на успешный бюджетный ответ и споры вокруг назначенного Говардом генерал-губернатора Питера Холлингворта, рейтинг популярности лейбористского руководства в течение 2003 года был низким. В связи с постоянными слухами о возможной проблеме, преследующей его руководство, на июнь 2003 года была назначена смена руководства."
 australia.2.o1:0 "Создают"
 australia.2.o2:0 "Бизли"
 australia.3.t:0 "Утечка руководства лейбористской партии в декабре 2003 года"
 australia.3.d:0 "К ноябрю Лейбористская партия уступила больше позиций либералам в качестве предпочтительной партии. 27 ноября 2003 года часть высокопоставленных членов лейбористской партии сообщила лидеру, что он потерял поддержку и должен уйти в отставку. Он проспал бы этои объявил на следующий день, что уйдет с поста лидера."
 australia.3.o1:0 "Лэтем"
 australia.3.o2:0 "Бизли"
 australia.4.t:0 "Утечка лидерства лейбористов в 2005 году"
 australia.4.d:0 "В январе 2005 года состоялись выборы руководства Австралийской лейбористской партии (ALP), официальной оппозиционной партии в парламенте Австралии. Уходящий лидер оппозиции Марк Лэтем ушел в отставку через 13 месяцев после вступления в должность в декабре 2003 года. Ким Бизли была единственным претендентом на участие в голосовании и поэтому была избрана без возражений."
 australia.4.o1:0 "Хорошо"
 australia.5.t:0 "Утечка лидерства лейбористов в 2005 году"
 australia.5.d:0 "В январе 2005 года состоялись выборы руководства Австралийской лейбористской партии (ALP), официальной оппозиционной партии в парламенте Австралии. Уходящий лидер оппозиции Ким Бизли ушел в отставку через 13 месяцев после вступления в должность в декабре 2003 года. Марк Лэтем был единственным претендентом на участие в голосовании и поэтому был избран без сопротивления."
 australia.5.o1:0 "Хорошо"
 australia.6.t:0 "Утечка лидерства лейбористов в 2006 году"
 australia.6.d:0 "В декабре 2006 года состоялся съезд руководства Австралийской лейбористской партии (ALP). Лидеру оппозиции бросил вызов теневой министр иностранных дел Кевин Радд, в то время как заместителю лидера оппозиции Дженни Маклин бросила вызов теневая министр здравоохранения Джулия Гиллард в совместном заявлении."
