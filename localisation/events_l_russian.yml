 usa_news.7.t:0 "Америка выбирает статус-кво"
 usa_news.7.d:0 "За последние несколько недель несколько дискуссий стали достоянием общественности по всей территории Соединенных Штатов Америки. Эти дискуссии в основном касались нынешней политической системы и политического процесса выборов, требуя реформирования или даже демонтажа системы.\n\N Теперь ответ американского правительства кажется совершенно ясным: ничего не изменится. Демократы и республиканцы будут продолжать находиться у власти и конфликтовать друг с другом. [USA.GetLeader] назвал систему удовлетворительной, когда журналист спросил об этом."
 usa_news.7.o1:0 "Америка будет Америкой."
 usa_news.8.t:0 "Соединенные Штаты принимают реформы"
 usa_news.8.d:0 "Придав законность многочисленным жалобам на политический процесс в Соединенных Штатах, правящая [USA.GetRulingParty] сегодня объявила, что политическая система будет тщательно реформирована, чтобы омолодить экономику, а также две правящие партии.\n\n Самодовольство - это смерть демократии, как выразился [USA.GetLeader] в новаторской речи о национальном демократическом процессе."
 usa_news.8.o1:0 "Падет ли американский истеблишмент?"
 usa_news.9.t:0 "Дух революции в Соединенных Штатах"
 usa_news.9.d:0 "Нынешняя система совершенно неприемлема. Народ и национальное государство терпят крушение в болотах политики, экономических олигархов и закулисных предателей, которые управляют нашей страной из тени. \n \n [USA.GetLeader], президент Соединенных Штатов, сегодня вызвал множество поднятых бровей, когда разглагольствовал о политический процесс, который эксперт Fox News назвал расстроенными который был оскорблен как непредвзятый и совершенно беспрецедентныйспикером в сети CNN.\n\N Однако пока неясно, выступал ли [USA.GetLeader] за радикальный поворот в сторону крайне правых и национального государстваили в сторону крайне левых и народа."
 usa_news.9.o1:0 "Как неожиданно."
 usa_news.10.t:0 "Демократы сплачиваются за республиканцев"
 usa_news.10.d:0 "В ответ на террористические атаки 11 сентября Демократическая партия приняла решение зарыть топор войны двухпартийного политического конфликта с республиканцами.\n\N В Нью-Йорке республиканцы под руководством Руди Джулиани и демократы под руководством Хиллари Клинтон уже успешно сотрудничали, чтобы дать отпор катастрофе. Сенатор Клинтон сейчас произнесла решающую речь об американском национальном единстве перед лицом террористических атак. Похоже, что обе стороны будут работать вместе после этого кризиса. Только в этот раз."
 usa_news.10.o1:0 "Америка объединяется против терроризма."
 usa_news.11.t:0 "Американская национальная молитвенная служба"
 usa_news.11.d:0 "Национальная молитвенная служба, состоявшаяся в Вашингтонском национальном соборе, была попыткой дать Соединенным Штатам короткий отдых после постоянных потрясений последних трех дней.\n\nПрезидент [USA.GetLeader] выступил с главной речью мероприятия, провозгласив: Всего за три дня, отделенные от этих событий, американцы еще не преодолели дистанцию истории. Но наша ответственность перед историей уже ясна: ответить на эти нападения и избавить мир от зла.."
 usa_news.11.o1:0 "Нации нужно время, чтобы исцелиться."
 usa_news.12.t:0 "Убийство Балбира Сингха Содхи"
 usa_news.12.d:0 "После террористических атак 11 сентября в Соединенных Штатах резко возросло насилие в отношении различных этнических и религиозных групп. Это включает арабских мусульман - и людей, которые выглядят так, как они есть.\n\nБалбир Сингх Содхи, сикх, родившийся в Индии и владелец заправочной станции в Аризоне, был сегодня жестоко атакован из засады и убит без всякой провокации Фрэнком Сильвой Роке, 42-летним самопровозглашенным американским патриотом, который затем предпринял бы попытку убить еще нескольких человек ливанского или афганского происхождения."
 usa_news.12.o1:0 "Из конфликта возникает конфликт."
 usa_news.13.t:0 "Атаки сибирской язвы 2001 года"
 usa_news.13.d:0 "ФБР опубликовало публичную информацию о деле Америтракс, серии покушений на убийство с использованием писем, зараженных спорами сибирской язвы, начиная с 18 сентября 2001 года.\n\N Получателями писем были лидер большинства в Сенате США Том Дэшл (D) и сенатор от штата Вермонт Патрик Лихи (D).\n на данный момент было убито n\N пять человек. ФБР пока не публиковало информацию ни о каких потенциальных подозреваемых."
 usa_news.13.o1:0 "Террор продолжается."
 usa_news.14.t:0 "Война с террором"
 usa_news.14.d:0 "20 сентября 2001 года [USA.GetLeader] произнес то, что, возможно, стало самой определяющей речью за все время после 9/11. Он говорил о внутренней и внешней политике и сделал заявление за нас или против нас, воскликнув следующее: Каждая нация, в каждом регионе, сейчас должна принять решение. Либо вы с нами, либо вы с террористами. С этого дня любая нация, которая продолжает укрывать или поддерживать терроризм, будет рассматриваться Соединенными Штатами как враждебный режим."
 usa_news.14.o1:0 "Грядет война?"
 usa_news.15.t:0 "[USA.GetLeader] объявляет о Несокрушимой свободе"
 usa_news.15.d:0 "Президент Соединенных Штатов [USA.GetLeader] проинформировал Конгресс США о том, что завтра, 7 октября, начнется военное вторжение в управляемый Талибами Исламский эмират Афганистан.\n\N Американская военная атака будет носить название Операция Несокрушимая свобода. Президент также объявил о своем намерении каким-то образом вовлечь союзные страны в военные действия.\n\n Правительство Афганистана уже опубликовало декларацию протеста, но поскольку ни одна крупная нация на земле фактически не имеет дипломатических отношений с Афганистаном, это вряд ли возымеет эффект."
 usa_news.15.o1:0 "Грядет война."
 usa_news.16.t:0 "Боннское соглашение"
 usa_news.16.d:0 "В попытке построить надлежащий послевоенный порядок в Афганистане без талибов несколько национальных делегаций из западных стран встретились с 25 афганскими лидерами в городе Бонн, Германия.Как и ожидалось, исламско-консервативное правительство Хамида Карзая, известного борца с движением Талибан, было утверждено, и Карзай был признан международным сообществом законным президентом Афганистана. Большинство стран мира сейчас вновь начали устанавливать дипломатические отношения с Афганистаном."
 usa_news.16.o1:0 "Обретет ли Афганистан наконец мир?"
 usa_news.17.t:0 "Центр содержания под стражей в заливе Гуантанамо"
 usa_news.17.d:0 "В ответ на террористические атаки 11 сентября правительство Соединенных Штатов искало место для размещения заключенных из тюрем высокого риска, которые обвиняются в участии в террористической деятельности или в активном планировании этого.\n\N тАкой центр в настоящее время создан в Контролируемая американцами часть на острове Куба, на военно-морской базе в заливе Гуантанамо. Кубинское правительство, которое не признает продолжающуюся аренду Америкой залива Гуантанамо, уже выразило протест против дальнейшего американского военного присутствия на острове."
 usa_news.17.o1:0 "Это, безусловно, будет совершенно законно и гуманно."
 usa_news.18.t:0 "Бомбардировка эсминца Коул"
 usa_news.18.d:0 "Военно-морское командование Соединенных Штатов сообщило, что эсминец USS Cole был атакован сетью Аль-Каиды, в результате чего погибли 17 американских военнослужащих. Отчеты американской разведки указывают на правительство Судана как на возможного сторонника двух нападавших."
 usa_news.18.o1:0 "Они пожалеют об этом."
 usa_news.18.o2:0 "Передайте наши соболезнования американцам."
 usa_news.18.o3:0 "Мертвые американцы? Хорошо."
 usa_news.18.o4:0 "Они обвиняют нас?!"
 election_USA.1.t:0 "Выборы 2000 года"
 election_USA.1.d:0 "Президентские выборы в США 2000 года были одними из самых противоречивых выборов в истории Соединенных Штатов Америки. После того как действующий президент Билл Клинтон отбыл свои два срока с 1992 года, ему не разрешили снова баллотироваться от демократической партии. На его место демократы выдвинули относительно молодого активиста-эколога и бывшего сенатора от Теннесси по имени Эл Гор, в то время как республиканцы послали классического южного республиканца Джорджа У. Буш, сын Джорджа Буша-старшего, который предшествовал Клинтону на посту президента (1988-1992), в то время как сам Эл Гор был вице-президентом при Клинтоне. \n После того, как все голоса были подсчитаны, стало ясно, что Гор, безусловно, выиграл всенародное голосование, но он не выиграл коллегию выборщиков, которая решает, какой штат имеет какое большинство, отбрасывая пропорциональные голоса в каждом штате. Буш получил 50,4 миллиона голосов, Гор - 50,99 миллиона, но, благодаря невероятно близкой гонке во Флориде, которая была решена менее чем 600 голосами, Буш выиграл Флориду и, таким образом, президентство. Демократы потребовали пересчета голосов, который не мог быть предоставлен из-за системы голосования во Флориде. Верховный суд вот-вот отменит требование о пересчете голосов. Что следует сделать?"
 election_USA.1.o1:0 "Никаких пересчетов не требуется! Буш!"
 election_USA.1.o2:0 "Народной силой: Гор!"
 election_USA.2.t:0 "Выборы 2004 года"
 election_USA.2.d1:0 "После болезненного и неудачного поражения в 2000 году Эл Гор отошел от политики, чтобы снова сосредоточиться на своих кампаниях в защиту окружающей среды. На его место демократическая партия выдвинула одного из своих самых авторитетных политических ветеранов, Джона Керри из Массачусетса. \nПротив него, как и ожидалось, выступает правящий президент Джордж У. Буш. Основное внимание в кампании уделяется терроризму внутри и за пределами Соединенных Штатов, конфликту на Ближнем Востоке, теневым сделкам администрации Буша и Чейни и окружающей среде, которую Буш гораздо меньше любил защищать, чем Керри."
 election_USA.2.d2:0 "После победы в 2004 году Эл Гор приступил к осуществлению экологических и социальных реформ, которые были воспротивлены республиканской оппозицией как нарушающие национальный дух и силу. \n\N после Джорджа У. Буш проиграл в 2000 году, он ушел из политики и вернулся в нефтяную промышленность Техаса. На его место Республиканская партия выдвинула Ньюта Гингрича, правого фундаменталиста, который должен был апеллировать к народу на более идеологической основе, чем у Буша. Между тем у демократов не было реальной оппозиции. В то время как и бывшая первая леди Хиллари Клинтон, и молодой афроамериканский сенатор от Иллинойса подумывали о проведении предвыборной кампании, было ясно, что партия сплотилась вокруг Эла Гора, который является фаворитом на победу над Гингричем."
 election_USA.2.o1:0 "Мы покончим с Аль-Каидой! Буш!"
 election_USA.2.o2:0 "Пришло время переосмыслить. Керри."
 election_USA.2.o3:0 "Гор - хороший человек."
 election_USA.2.o4:0 "Гингрич мог бы помочь нам пройти через это."
 election_USA.3.t:0 "Выборы 2008 года"
 election_USA.3.d:0 "После нескольких правительственных кризисов и конфликтов Демократическая партия хотела новое лицо, которое привело бы партию в новую эпоху популярности среди молодежи, этнических меньшинств и женщин; все группы населения, которые традиционно не были привлечены к Республиканской партии в любом случае. Это новое лицо появилось в лице сенатора от Иллинойса Барака Хусейна Обамы, который выиграл первичные выборы у жены Билла Клинтона и бывшей первой леди Хиллари Клинтон. Борьба республиканцев также была ожесточенной, и бескомпромиссная фракция в конце концов проиграла умеренным финансовым консерваторам вокруг ветерана Вьетнама Джона Маккейна. В ночь без выборов, похоже, демократы, чей предвыборный лозунг Да, мы можем!звучит по всей стране, могут получить преимущество в целых десять миллионов голосов. Но кто знает, кто мог бы победить?"
 election_USA.3.o1:0 "Да, мы можем! Обама!"
 election_USA.3.o2:0 "Безопасность и демократия! Маккейн!"
 election_USA.4.t:0 "Выборы 2012 года"
 election_USA.4.d:0 "После относительно удовлетворительного первого срока пребывания у власти стало совершенно ясно, что Демократическая партия поддержит своего действующего президента Барака Обаму на президентских выборах 2012 года. Республиканской партии пришлось перестроиться после того, как попытка смешать радикальных и умеренных республиканцев потерпела неудачу с билетом Маккейна-Пэйлин в 2008 году.\n \n Республиканцы прошли через первичный процесс со многими избирателями из многих частей Республиканской партии, от строгих христиан, таких как Рик Санторум, Рик Перри, до либертарианских подходов, таких как тот, что с Роном Полом. Республиканская партия в конце концов выбрала Митта Ромни, бывшего мормонского миссионера и нынешнего губернатора Массачусетса.\n\N Как и на прошлых выборах, у Обамы, похоже, есть преимущество перед молодежью и меньшинствами, что теоретически должно позволить ему легко победить - но, в конце концов, все сводится к хорошей стратегии и немного удачи."
 election_USA.4.o1:0 "Еще четыре года!"
 election_USA.4.o2:0 "Ромни и Райан... по-моему, звучит неплохо."
 election_USA.5.t:0 "Выборы 2016 года"
 election_USA.5.d1:0 "Президентские выборы в США 2016 года, возможно, были одним из самых жарких и идеологически заряженных политических противостояний 21 века. Выборы были, в лучшем стиле американской демократии, проведены не убежденными сторонниками какой-либо из сторон, а обычными людьми, которые сочли кандидата, за которого они не голосовали, невыносимым на посту президента. \n Успешно проведя восемь лет при демократическом правительстве, Демократическая партия быстро вступила в борьбу за двух кандидатов между объявленным демократическим социалистом и сенатором от штата Вермонт Берни Сандерсом, с одной стороны, и бывшей первой леди и госсекретарем Хиллари Родэм Клинтон, с другой. Клинтон, хотя ее и обвиняли в коррупции и чрезмерно дружелюбной позиции по отношению к международным компаниям, сумела победить Сандерса благодаря сочетанию партийной коррупции и сильной базы поддержки в более консервативных штатах на юге и в центре страны. \n\N Республиканцы тем временем оказались не в состоянии быстро назначить лидера, поскольку изначально баллотировалось более дюжины кандидатов. Устранив своих конкурентов Джона Касича, Марко Рубио и Теда Круза, звезда реалити-шоу и миллиардер Дональд Трамп победил благодаря агрессивной риторике и стилю предоставления простых ответов на сложные вопросы. \n\N Рейтинги неодобрения обоих кандидатов превышают 50% населения. Ни одна из партий не находит ничего привлекательного в другом кандидате. Оба рациональных и широко популярных кандидата потерпели неудачу. Все свелось к одному последнему вопросу - женщина, глубоко вовлеченная в крупный бизнес и теневые сделки, или мужчина, регулярно публикующий неофашистскую пропаганду в социальных сетях?"
 election_USA.5.d2:0 "Президентские выборы в США 2016 года превратились в битву двух крыльев популизма.\n\N После выдвижения кандидатов от Демократической партии была напряженная гонка, которая снова закончилась тем, что Хиллари Клинтон оказалась проигравшей, как и раньше в 2008 году; в республиканской гонке быстро доминировала крайне правая риторическая борьба между Дональдом Трампом и такими единомышленниками, как Тед Круз и Бен Карсон.\n\N Теперь оба кандидата обещают бороться с влиянием Уолл-стрит и вернуть Америку народу. Кто это будет? Независимый сенатор, легенда среди левых прогрессистов, из маленького Вермонта Берни Сандерс; или успешный и известный бизнесмен из Нью-Йорка Дональд Трамп?"
 election_USA.5.d3:0 "Крайне левый онлайн-комментатор назвал президентские выборы в США 2016 года битвой спящих агентов. И Хиллари Клинтон, и Тед Круз, два основных кандидата, чрезвычайно непопулярны, и их освистывают крыльяих собственной партии за их нехаризматичное поведение. Как прогрессисты Сандерса, так и националисты Трампаненавидят кандидата от своей партии и ищут альтернативы, такие как Зеленые, либертарианцы и конституционалисты. Кто же тогда будет среди спящих агентов? Круз или Клинтон?"
 election_USA.5.d4:0 "Президентские выборы в США в 2016 году были однобокими, сравнимыми с провалами Рейгана, Никсона и Рузвельта. Где демократам удалось привлечь к участию чрезвычайно популярного прогрессивного кандидата Берни Сандерса; республиканцы не смогли выдвинуть объединяющего кандидата и выбрали Теда Круза - человека, которого описывали лестными словами вроде мстительный, откровенное злоили антихристдаже среди коллегам-консерваторам за его поведение, когда он шлепается с ног на голову.\n\N Опросы показывают, что Сандерс набирает почти 10% голосов, но коллегия выборщиков, как известно, озорная хозяйка. Сможет ли Круз победить?"
 election_USA.5.d5:0 "Президентские выборы в США 2016 года были названы левым телеведущим Биллом Махером битвой социопатов. Действительно, кажется, что и кандидат от Республиканской партии Марко Рубио, и кандидат от Демократической партии Хиллари Клинтон непопулярны, нехаризматичны и прагматичны - но никто не сомневается, что оба они обладают определенным талантом политиков.\n\nSo, какой же это будет скучный, нехаризматичный социопат? Марко Рубио из Флориды или Хиллари Клинтон из Нью-Йорка?"
 election_USA.5.d6:0 "Я никогда не был свидетелем такого слабого политического выступления, и это о чем-то говорит, - написал лидер неонацистов Ричард Спенсер о первых дебатах президентских выборов в США в 2016 году.\n\N Действительно, крайне правым избирателям мало что остается, если посмотреть на битву двух умеренных, сравнимую с выборами 1992 года между Клинтоном и Бушем-старшим.\n\N На этот раз кандидат от Демократической партии Клинтон - но женщина - не смогла победить крайне левого претендент в лице сенатора от штата Вермонт Берни Сандерса.\n Нсандерс и Рубио, помимо крайне правой критики, оба получили высокую оценку средств массовой информации за их соответствующие кампании, которые в значительной степени были сосредоточены на проблемах, а не на поливании грязью. Если это продлится, мы, возможно, действительно восстановим политический дискурс, - прокомментировал предвыборную гонку Билл О'Рейли.\n\nSo, кто это будет?"
 election_USA.5.d7:0 "Касич против Клинтона. Если это звучит скучно, подождите, пока вы это не увидите. Ведущий телешоу Билл Махер фыркнул в адрес кандидатов, которых выбрали две основные политические партии.\n\N Президентские выборы в США 2016 года стали шоком как для крайне левых, так и для крайне правых избирателей. В обеих кампаниях есть супер умеренные кандидаты, обе кампании в основном воздерживались от поливания грязью, обе кампании были описаны комментатором MSNBC как возглавляемые коррумпированными клептократами.\n\N Это звучит демотивирующе, но один из них должен быть президентом. Так что давайте сделаем это! Кто это будет? Клинтон или Касич?"
 election_USA.5.d8:0 "Это, должно быть, была самая левая кампания, которую я когда-либо видела в своей жизни, это ужасно, - пожаловалась Энн Коултер в эфире Fox News о вторых президентских дебатах на выборах в США 2016 года.\nНа арене самых длинных и дорогих выборов не только в американской, но и в мировой истории крайне левый демократ Берни Сандерс встречается с очень умеренным республиканцем-бюджетником Джоном Касичем.\n nСандерс раскритиковал Касича, губернатора Огайо, за его позицию в отношении планируемого родительства и его трусливые манеры при общении с крупным бизнесом, в то время как Касич призвал сенатора от Вермонта Сандерса выступить за очень расширенные права на оружие в его родном штате, тем самым превратив платформу Сандерса по контролю над оружием в лицемерие. \n Эта кампания была очень продуктивной и интересной, - прокомментировал Би-би-си британский обозреватель по внешней политике. Глобальный и внутренний интерес сейчас достигает своего пика в день выборов. Кто победит?"
 election_USA.5.o1:0 "Сделай Америку Снова Великой!"
 election_USA.5.o2:0 "Вместе мы победим!"
 election_USA.5.o3:0 "Новый американский век!"
 election_USA.5.o4:0 "Для НАС!"
 election_USA.5.o5:0 "Вместе Мы Сильнее!"
 election_USA.5.o6:0 "Почувствуй силу!"
 election_USA.6.t:0 "Выборы 2020 года"
 election_USA.6.d1:0 "Очень странный год для Америки, выборы ничем не отличаются. COVID-19 остановил общество, потребовав, как утверждают некоторые, широкомасштабного голосования по почте на этих федеральных выборах. В это беспрецедентное время и с сомнительно низким одобрением президент [Root.GetLeader] предстоит тяжелая битва в ближайшие месяцы, и ожидаемое преимущество достанется демократам благодаря их обширной кампании по рассылке голосов по почте. Сохранит ли он президентский пост, или демократы сократят его потенциал на восемь лет?"
 election_USA.6.d2:0 "Очень странный год для Америки, выборы ничем не отличаются. COVID-19 остановил общество, потребовав, как утверждают некоторые, широкомасштабного голосования по почте на этих федеральных выборах. В это беспрецедентное время и со средним одобрением президент [Root.GetLeader] в ближайшие месяцы будет нелегко с ожидаемым преимуществом от обширных кампаний по голосованию по почте. Сохранит ли он президентский пост, или республиканцы сократят его потенциал на восемь лет?"
 election_USA.6.o1:0 "Пусть Америка будет Великой!"
 election_USA.6.o2:0 "Вместе мы победим!"
 election_USA.6.o3:0 "Новый американский век!"
 election_USA.6.o4:0 "Без шуток!"
 election_USA.6.o5:0 "Почувствуй силу!"
 election_USA.6.o6:0 "Веди с любовью!"
 election_USA.6.o7:0 "Действующий президент Побеждает"
 vatican.1.t:0 "Возобновить Латеранские договоры"
 vatican.1.d:0 "Латеранские договоры были подписаны Италией и Ватиканом во времена фашизма в Италии. Договоры признавали Ватикан независимым микрогосударством, полностью окруженным городом Римом. Возможно, поскольку Италия сейчас является страной, управляемой фашистским режимом, не пора ли возобновить договоры?"
 vatican.1.o1:0 "Конечно, мы должны их обновить"
 vatican.1.o2:0 "Мы не должны их обновлять, Церковь не должна спонсировать фашистские режимы!"
