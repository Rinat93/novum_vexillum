 australia.24.t:0 "Выборы лидера Зеленых в 2015 году"
 australia.24.d:0 "В обращении 19 февраля к Национальному пресс-клубу в Канберре Адам Бандт объявил, что союз федеральных зеленых с Лейбористской партией фактически закончился. В частности, Бандт сослался на неспособность ALP пересмотреть налог на добычу полезных ископаемых, который она заключила до выборов 2010 года, в качестве доказательства того, что их бывшие партнеры отказалисьот своего соглашения с Зелеными. Тем не менее, Бандт пообещал продолжать гарантировать доверие и поддержку Лейбористской партии в парламенте, чтобы не продвигать интересылибералов. Бандт осознавал, что период баланса сил дорого обойдется партии на выборах, и говорил членам, что Вы зарабатываете политический капитал в оппозиции и тратите его у власти. Имея это в виду и после разочаровывающих результатов в штате, Бандт и Австралийские зеленые поставили своей целью на 2013 год выборы с четкой целью сохранить свои существующие места и, возможно, выиграть еще одно место в Сенате штата Виктория, а не увеличить число голосов на национальном уровне. Несмотря на сокращение числа голосов, сохранение и незначительное увеличение представительства в парламенте - это именно то, чего добился Бандт. Адам Бандт ушел с поста лидера австралийских зеленых 6 мая 2015 года, открыв путь к новым выборам руководства."
