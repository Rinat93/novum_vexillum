 australia.12.t:0 "Утечка лейбористского лидерства в октябре 2013 года"
 australia.12.d:0 "После трех лет нестабильности в руководстве лейбористской партии, в течение которых было проведено четыре смены руководства между Кевином Раддом и Джулией Гиллард, в этом конкурсе не было ни того, ни другого. Гиллард ушел из парламента на выборах, в то время как Радд объявил в ночь выборов, что он уйдет с поста лидера лейбористов и вернется на задний план в своей концессионной речи в Габба в Брисбене после поражения лейбористов. Ранее в этом году фракция ALP одобрила изменения в порядке избрания федерального парламентского лидера. Новые правила затрудняют смену лидеров и требуют проведения голосования по членству в партии в случае оспаривания лидерства. Новые правила поощряют парламентскую партию выдвигать только одного кандидата, чтобы избежать месячного голосования по общему членству в партии. Однако новые правила противоречивы и подверглись публичной критике со стороны сенатора от АЛП Стивена Конроя и бывшего премьер-министра Джулии Гиллард. Выдвижение кандидатов началось на заседании парламентской партии в пятницу, 13 сентября 2013 года, и оставалось открытым в течение недели. Энтони Альбанезе и Билл Шортен официально номинированы. Поскольку было выдвинуто более одной кандидатуры, требовался бюллетень парламентской партии и еще один бюллетень организационной партии. Голосование организационной партии длилось две недели."
