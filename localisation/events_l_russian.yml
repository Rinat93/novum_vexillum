 australia.13.t:0 "Утечка лидерства лейбористов в 2016 году"
 australia.13.d:0 "После поражения лейбористов на выборах всего несколько недель назад многие в партии призвали к смене руководства, чтобы определить, подходит ли нынешний лидер для этой должности и способен ли он победить на федеральных выборах 2019 года. Было решено, что сегодня собрание соберется для голосования по будущему лидеру партии с участием кандидатов от различных фракций. Хотя некоторые, возможно, подозревали, что другие политики борются за власть, только трое вышли на первое место: Билл Шортен, Энтони Альбанезе и заместитель лидера Таня Плиберсек."
