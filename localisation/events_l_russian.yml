 usa.77.t:0 "Республиканский национальный съезд 2020 года"
 usa.77.d:0 "Национальный съезд Республиканской партии 2020 года проходил в конференц-центре Charlotte Convention Center в Шарлотте, Северная Каролина, с 24 по 27 августа.\n\N Из-за пандемии COVID-19 съезд намного меньше, чем планировалось изначально. Только у двух кандидатов есть какие-либо шансы получить билет. Дональд Трамп, который пришел в политику в 2015 году, и Тед Круз, сенатор от штата Техас с 2012 года. \n  Примет ли кандидатуру предыдущий аутсайдер, или Тед Круз достигнет последней ступени на лестнице американской политики?"
