 usa.78.d:0 "Национальный съезд Демократической партии 2020 года проходил в Висконсинском центре в Милуоки, штат Висконсин, с 17 по 20 августа.\n\Nдолженный на месяц из-за пандемии COVID-19, мероприятие было сокращено. Большая часть съезда проводится практически со всей страны. Джо Байден, бывший вице-президент, явно лидирует, но Берни Сандерс, аутсайдер и фаворит многих ярых сторонников слева, сильно отстает.\n\N У кого есть сила и энергия, чтобы победить действующего президента?"
