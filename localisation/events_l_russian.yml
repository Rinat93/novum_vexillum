 iceland.6.t:0 "Ультиматум для независимости Гренландии"
 iceland.6.d:0 "Правительство Исландии еще больше ускорило свои требования и теперь хочет, чтобы Гренландия была полностью суверенной, чтобы защитить оборонительные интересы Исландии. Это когда-нибудь закончится?"
