 finland.1.t:0 "Реформа призыва на военную службу"
 finland.1.d:0 "Финские военные твердо придерживались своих законов о воинской повинности даже после того, как главная угроза суверенитету Финляндии, Советский Союз, перестал существовать. В настоящее время финские законы о воинской повинности кажутся архаичными, поскольку к мужчинам и женщинам неравно относятся в зависимости от того, кто будет служить или не будет служить на гражданской или военной службе, как долго и какое наказание за отказ от службы.\n некоторые утверждают, что воинскую повинность следует отменить и что как деньги, так и высвободившаяся рабочая сила могли бы тогда принести пользу гражданской экономике. Более консервативные мыслители указывают на Российскую Федерацию как на Советский Союз, но менее красный, а возможная готовность России восстановить глобальные амбиции создает вполне реальную угрозу независимости Финляндии."
 finland.1.o1:0 "Статус-кво является удовлетворительным."
 finland.1.o2:0 "Призыв в армию обходится дорого и бесполезен. Отмените это."
 finland.1.o3:0 "Каждый мужчина и каждая женщина - солдат!"
 finland.2.t:0 "Политика в области экспорта древесины"
 finland.2.d:0 "Древесина - один из важнейших природных ресурсов Финляндии. Финские деревья отличаются высоким качеством и пользуются спросом на международном уровне, но реалистична ли наша нынешняя политика в отношении скорости рубки древесины?"
 finland.2.o1:0 "Максимизировать производство."
 finland.2.o2:0 "Долгосрочный подход более жизнеспособен."
 finland.3.t:0 "Расширение Министерства финансов"
 finland.3.d:0 "Валтиоварайнминистерство, министерство финансов Финляндии, всегда является важной частью политических дебатов. Как должны функционировать бюджетные комиссии? Как будут оплачиваться государственные служащие? Как будет формироваться экономическая и финансовая политика правительства и правомерен ли выбранный путь?"
 finland.3.o1:0 "Инвестиции - это путь!"
 finland.3.o2:0 "Предпочтительнее подход без рук."
 finland.4.t:0 "Экономическая доктрина"
 finland.4.d:0 "Новое тысячелетие будет очень напряженным временем для финского бизнеса и предприимчивости, и правительству Финляндии необходимо должным образом подготовить долгосрочную стратегию, чтобы обеспечить занятость и процветание в стране."
 finland.4.o1:0 "Предпочтительнее хранить финские деньги в Финляндии."
 finland.4.o2:0 "Торговля с ЕС - это ответ."
 finland.5.t:0 "Внешнеполитическая доктрина"
 finland.5.d:0 "Финляндия всегда находилась в опасном месте на карте мира, зажатая между Россией, с одной стороны, и странами, которые хотят держаться подальше от России, с другой. Финская внешняя политика - это не просто игра хорошо одетых мужчин в бальных залах, это вопрос национального выживания. Финляндия не должна стать шахматной доской для продвижения НАТО в Россию, и она также не должна стать российской областью."
 finland.5.o1:0 "Мир находится в равновесии, и это равновесие необходимо поддерживать."
 finland.5.o2:0 "Правительству необходимо нанять дополнительных дипломатов."
 finland.6.t:0 "Военная политика"
 finland.6.d:0 "Перспектива российского вторжения является одним из определяющих пунктов финской политики. Наше министерство обороны, Puolustusministeriö, отвечает за фактическое поддержание жизни нашей нации (в отличие от многих других подобных правительственных учреждений) и нуждается в четких указаниях относительно вопроса, куда идти."
 finland.6.o1:0 "Армия - это самое важное."
 finland.6.o2:0 "Давай поэкспериментируем."
 finland.7.t:0 "Финская монархия"
 finland.7.d:0 "Фредерик Каарле I - финское имя Фридриха Карла, немецкого принца из Гессен-Касселя, который едва не стал королем Финляндии в 1918 году. Его потомки довольно неохотно выступили вперед, когда наше правительство опубликовало планы создания германской монархии, дружественной имперскому правительству в Берлине - в первую очередь из-за того, насколько непопулярна эта идея в финской общественности.\n\N Наконец, Донатус Филипп Умберто, правнук Фридриха Карла, но также и праправнук -внук короля Италии Виктора Эммануила III выступил вперед и представил себя в качестве альтернативы финскому правительству.\n\N Он прекрасно справится. Но его роль еще предстоит определить."
 finland.7.o1:0 "Он должен возглавить Финляндию!"
 finland.7.o2:0 "Он будет нашим конституционным монархом."
 finland.8.t:0 "Финляндия предлагает членство в ОДКБ - за определенную цену"
 finland.8.d:0 "Финляндия за последние несколько лет и особенно за последние несколько месяцев добровольно обратилась к России с предложением дружбы и помощи, и хотя в Санкт-Петербурге и Хельсинки были созданы финско-российские клубы дружбы, похоже, что у финнов другие планы.\n\N Они хотят вернуть свою бывшую территорию. В обмен на восстановление границы 1938 года между Финляндией и тогдашней Российской Республикой в составе СССР Финляндия предлагает присоединиться к военному союзу ОДКБ.\n Такое предложение является оскорблением русского национализма, но военной перспективой, которую, возможно, стоит рассмотреть. Но можно ли доверять Финляндии?"
 finland.8.o1:0 "Мы принимаем."
 finland.8.o2:0 "Мы смеемся им в лицо."
 finland.9.t:0 "Финляндия предлагает Соглашение о взаимной обороне"
 finland.9.d:0 "И Финляндия, и Швеция связаны в своих попытках оставаться нейтральными. Финское правительство обратилось к нам с предложением официально оформить наши взаимные интересы и наши двусторонние отношения посредством двусторонней гарантии независимости. Это отличная идея: это союз, но не совсем, а по-настоящему."
 finland.9.o1:0 "Хорошая идея!"
 finland.9.o2:0 "Нет, спасибо."
 finland_news.1.t:0 "Провозглашение Великой Финляндии"
 finland_news.1.d:0 "Недавняя дипломатическая стратегия Финляндии сопровождалась некоторыми странно агрессивными заявлениями, которые не имели бы смысла, если бы финское правительство не проводило политику экспансии.\n\N Эта экспансионистская тенденция теперь была сформулирована в провозглашении так называемой Суур-Суоми, что переводится как Великая Финляндия. [FIN.GetLeader] пообещал новую великую эпоху в истории Финляндии."
 finland_news.1.o1:0 "Финляндия действительно вышла на мировую арену."
 france.0.t:0 "Приглашение во Французский альянс"
 france.0.d:0 "Французское правительство обратилось с настоятельной просьбой дать военные обещания и принять военные гарантии, которые приравнивались бы к нашему вступлению в их альянс."
 france.0.o1:0 "Согласен."
 france.0.o2:0 "нет."
 france.1.t:0 "Союз за народное движение"
 france.1.d:0 "Французские консерваторы реорганизовались под знаменем новой политической партии - Союза за народное движение, или UMP. Первоначально коалиция правоцентристских партий под руководством Жака Ширака, UMP является результатом слияния РПР, Либерально-демократической партии и части Французского союза за демократию. Николя Саркози стал ведущей фигурой новой партии."
 france.1.o1:0 "Интересное развитие событий."
 france.2.t:0 "Социалистические первичные выборы 2006 года"
 france.2.d:0 "Социалистическая партия проводит первичные выборы, чтобы выбрать кандидата на следующие выборы. Ведущими кандидатами являются реформист Сеголен Руаяль, бывший министр экономики Доминик Стросс-Кан и ветеран социализма Лоран Фабиус. Опросы показывают, что Роялявляется фаворитом на победу, но возможно ли еще поражение?"
 france.2.o1:0 "Сеголен Руаяль будет кандидатом."
 france.2.o2:0 "Стросс-Кан будет кандидатом."
 france.2.o3:0 "Лоран Фабиус будет кандидатом."
 france.3.t:0 "МоДем"
 france.3.d:0 "Центристский союз за французскую демократию распался после потери членства консервативной UMP. Лидер СДС Франсуа Байру создал новую партию Демократическое движениедля продвижения рыночного либерализма."
 france.3.o1:0 "“хорошо”."
 france.4.t:0 "Пьер Лоран"
 france.4.d:0 "Пьер Лоран был избран главой Французской коммунистической партии."
 france.4.o1:0 "“хорошо”."
 france.5.t:0 "Социалистические первичные выборы 2011 года"
 france.5.d:0 "Социалистическая партия проводит первичные выборы, чтобы выбрать кандидата на следующие выборы. В этом году выборы проходят в условиях жесткой конкуренции; бывший лидер партии Франсуа Олланд лидирует в опросах, но ему бросают вызов лидер партии Мартина Обри, реформатор Арно Монтебур, член парламента от центристской партии Мануэль Вальс и министр иностранных дел Сеголен Руаяль. Кто станет кандидатом от социалистов?"
 france.5.o1:0 "Олланд!"
 france.5.o2:0 "Обри!"
 france.5.o3:0 "Монтебург!"
 france.5.o4:0 "Королевский!"
 france.5.o5:0 "Вальс!"
 france.6.t:0 "Новое партийное руководство"
 france.6.d:0 "На французской политической сцене появилось несколько новых лиц, поскольку партии произвели перестановки в своем руководстве. Марин ле Пен заняла место своего отца у руля крайне правого Национального фронта, Ева Жоли стала лидером Зеленых, а Джен-Мишель Байе станет лидером Радикальной партии левых."
 france.6.o1:0 "Интересно."
 france.7.t:0 "республиканец"
 france.7.d:0 "Консерваторы снова перегруппировались, на этот раз реорганизовавшись в республиканцев. Новая партия будет участвовать в выборах по всей стране."
 france.7.o1:0 "Разве они не могут просто определиться с именем?"
 france.8.t:0 "Республиканские первичные выборы 2016 года"
 france.8.d:0 "Республиканцы проводят первичные выборы, чтобы выбрать своего кандидата для предстоящего общенационального голосования. Предварительные опросы показали, что ветеран консерваторов Саркози и Ален Жюппе, долгое время занимавший умеренный пост министра, намного опередили конкурентов. Но по мере приближения праймериз католик, консерватор-тэтчерит Франсуа Фийон начал наверстывать упущенное. Также в гонке участвуют бывший партийный чиновник Натали Костюшко-Моризе и бывший министр сельского хозяйства Бруно Ле Мэр. Кто будет нести факел республиканцев на предстоящих выборах?"
 france.8.o1:0 "Жюппе! Нам нужен умеренный!"
 france.8.o2:0 "Фийон! Нам нужен настоящий консерватор!"
 france.8.o3:0 "Саркози! Нам нужен ветеран!"
 france.8.o4:0 "Костюшко-Моризе! Нам нужно свежее лицо!"
 france.8.o5:0 "Мэр! Нам нужен кто-то совершенно неизвестный!"
 france.9.t:0 "Вперед!"
 france.9.d:0 "С приближением выборов на национальную сцену вырвалось новое политическое движение: En Marche! (Вперед!или В движении!по-английски), возглавляемая бывшим министром экономики Эммануэлем Макроном, стремится преодолеть партийный раскол во Франции и придать новую энергию правительству. Предлагая социально прогрессивное, экономически умеренное и беззастенчиво проевропейское видение, Макрон стал невероятно популярен среди молодых городских избирателей с университетским образованием. Сможет ли он привлечь достаточное количество избирателей от традиционных партий, чтобы победить на президентских выборах?"
 france.9.o1:0 "Интересно..."
 france.9.o2:0 "Вдохновляющий."
 france.10.t:0 "Социалистические первичные выборы 2017 года"
 france.10.d:0 "Социалистическая партия проводит голосование по выбору кандидата на предстоящих выборах. Голосование оспаривается между умеренным сторонником бизнеса Мауэлем Вальсом, левым Бенуа Хамоном, министром экономики Арно Монтебуром и членом Европейского парламента Венсаном Пейоном. Существует также база поддержки Франсуа Олланда, хотя неясно, будет ли он выставлять свою кандидатуру. Ожидается, что Вальс заявит о победе, но расстроить его далеко не невозможно."
 france.10.o1:0 "Вальс! Нам нужен умеренный!"
 france.10.o2:0 "Хамон! Нам нужен настоящий социалист!"
 france.10.o3:0 "Монтебург! Нам нужны реформы!"
 france.10.o4:0 "Пейлон! Нам нужен посторонний!"
 france.10.o5:0 "Олланд! Нам нужен опыт!"
 france.11.t:0 "Кампания Национального фронта"
 france.11.d:0 "Крайне правая НФ в этом году демонстрирует необычайно высокие результаты в опросах, опираясь на экономическое недовольство и старомодную ксенофобию. Это заставило более традиционных политиков (и многих граждан из числа меньшинств) очень нервничать. Кандидат от НФ Марин Ле Пен баллотируется на платформе, которая пропагандирует выход из Европейского союза и НАТО, прекращение однополых браков во Франции, закрытие границ страны для иммигрантов-мусульман и лишение евреев израильского гражданства."
 france.11.o1:0 "Интересно..."
 france.11.o2:0 "Вдохновляющий."
 france.12.t:0 "Байру поддерживает Макрона"
 france.12.d:0 "Признавая, что Модем не в состоянии участвовать в предстоящих выборах, и опасаясь усиления НФ, Франсуа Байру решил заключить союз с Эммануэлем Макроном и Марш!, призывая своих сторонников поддержать Макрона в день выборов. Эта солидарность в центре, несомненно, пойдет на пользу En Marche! на выборах."
 france.12.o1:0 "Разумный ход."
 france.12.o2:0 "Разумный ход."
 france.12.o3:0 "Разумный ход."
 france.14.t:0 "Попытка убийства"
 france.14.d:0 "Было совершено покушение на жизнь президента Жака Ширака, когда он инспектировал войска в рамках церемонии в честь Дня взятия Бастилии. К счастью, нападавший, который был идентифицирован как неонацист, смог произвести только один выстрел из своей винтовки, прежде чем был усмирен силами безопасности. Президент Ширак совершенно невредим."
 france.14.o1:0 "Шокирующе!"
 france.15.t:0 "Убийство Жака Ширака"
 france.15.d:0 "Президент Жак Ширак был застрелен во время инспекции войск в рамках церемонии в честь Дня взятия Бастилии. Убийца, эмоционально неуравновешенный неонацист, выпустил одну пулю, которая попала президенту в голову, прежде чем его смогли усмирить силы безопасности. В то время как нация скорбит, председатель Сената Кристиан Понселе был назначен исполняющим обязанности президента. Новые выборы будут проведены в течение месяца, согласно Конституции."
 france.15.o1:0 "Шокирующе!"
 france.16.t:0 "Выборы"
 france.16.d:0 "Политические настроения после убийства были, мягко говоря, подавленными, и ни одна партия не готова к большой кампании, но Конституция требует, чтобы мы избрали нового президента в течение пятидесяти дней."
 france.16.o1:0 "Тогда мы голосуем."
 france.17.t:0 "Пятидесятилетие Пятой Республики"
 france.17.d:0 "Пятьдесят лет назад, 4 октября 1958 года, была создана Французская Пятая Республика. Поскольку мы ценим этот исторический день, мы также должны смотреть в будущее и строить сильную, процветающую и справедливую нацию."
 france.17.o1:0 "Да здравствует Республика! Да здравствует Франция!"
 france.19.t:0 "Французское политическое влияние"
 generic.1.t:0 "Забастовки рабочих"
 generic.1.d:0 "В последнее время наша рабочая сила недовольна условиями труда и заработной платой и стихийно собралась на улицах - их мобилизации способствуют новые интернет-технологии.\n Как нам следует поступить?"
 generic.1.o1:0 "Права работников важны."
 generic.1.o2:0 "Эти проблемы решатся сами собой."
 generic.1.o3:0 "Заставьте людей вернуться на фабрики!"
 generic.2.t:0 "Финансирование больницы"
 generic.2.d:0 "Один из наших крупных городов нуждается в новой больнице, чтобы обеспечить постоянный уход за нашими гражданами. Местное правительство обратилось за поддержкой в этом вопросе."
 generic.2.o1:0 "Выделите федеральные средства."
 generic.2.o2:0 "Они сами по себе."
 generic.3.t:0 "Беспорядки в пригороде"
 generic.3.d:0 "Один из наших крупных городов уже несколько дней является объектом участившихся протестов, но из-за ошибки одного из местных полицейских несколько мирные протесты быстро переросли в полномасштабные беспорядки. Они в значительной степени носят политический характер и основаны на нескольких проблемах - от расового неравенства до неправильного распределения богатства."
 generic.3.o1:0 "Расправьтесь с бунтовщиками."
 generic.3.o2:0 "Мы ничего не можем сделать."
 generic.3.o3:0 "Поощряйте диалог для решения проблем."
 generic.4.t:0 "Парламентский кризис"
 generic.4.d:0 "Первоначально большой парламентский кризис, о котором сейчас говорят наши новостные агентства, разразился из-за незначительной лазейки в налоговом кодексе, которая повлияла на наш бюджет довольно незначительным образом. Теперь это переросло в тираду оскорблений с одной стороны на другую и повлияло на наш национальный престиж и наше демократическое наследие дома и за рубежом."
 generic.4.o1:0 "Верховный суд должен вмешаться."
 generic.4.o2:0 "Нам нужно создать комитет по коммуникациям."
 generic.4.o3:0 "Мы ничего не можем сделать."
 generic.5.t:0 "Новый административный закон"
 generic.5.d:0 "Один из ведущих [ROOT.GetRulingParty] законодатели недавно предложили, чтобы некоторые тщательные реформы в основе наших законодательных кодексов, затрагивающие наших местных администраторов и сотрудников правоохранительных органов, повысили бы доверие людей к нашему правительству ."
 generic.5.o1:0 "Отличное предложение!"
 generic.5.o2:0 "Частичных реформ достаточно."
 generic.5.o3:0 "Мы должны сосредоточиться на других вопросах."
 generic.6.t:0 "Местные сепаратисты получают поддержку"
 generic.6.d:0 "Сепаратизм всегда является проблемой, когда страна переживает либо плохие времена, либо слишком хорошие времена, которые заставляют людей скучать. В одной из наших провинций некоторые из этих сепаратистов получили серьезный голос в местной администрации."
 generic.6.o1:0 "Пусть они говорят."
 generic.6.o2:0 "Заставь их замолчать."
 generic.7.t:0 "Побег из тюрьмы"
 generic.7.d:0 "Печально известный убийца и насильник детей недавно сбежал из одной из наших национальных тюрем. Местные граждане в панике, а местные политики опозорены - это становится вопросом национальной стабильности и гордости. Что нам следует делать?"
 generic.7.o1:0 "В конце концов, они поймают этого парня."
 generic.7.o2:0 "Начинайте охоту на человека."
 generic.7.o3:0 "Нам нужно реформировать нашу тюремную систему."
 generic.8.t:0 "Насилие в отношении этнических меньшинств"
 generic.8.d:0 "В наших крупных городах всегда существовала некоторая напряженность между этническим большинством и меньшинством, особенно в тех местах, где бедные представители обеих групп живут бок о бок.\N В одном из наших крупных городов произошел ряд достойных сожаления грабежей со стороны этнического большинства в отношении представителей этнических меньшинств, которые теперь обращаются за защитой к полиции."
 generic.8.o1:0 "Восстановите порядок."
 generic.8.o2:0 "Закрывай на это глаза."
 generic.9.t:0 "Дебаты о прямой демократии"
 generic.9.d:0 "Поступали жалобы на то, что наша демократическая система не имеет достаточного механизма участия для наших граждан вне выборов - один из наших городских советов несколько дней назад поставил под сомнение законность одного из недавних федеральных политических решений; одно из них противоречит воле местного населения указанного города.\n Хотя мы не сможем просто исправить кодекс законов из-за недовольного урегулирования, нам, возможно, следует подумать о том, имеет ли идея прямой демократии будущее."
 generic.9.o1:0 "Безусловно, обоснованное предложение."
 generic.9.o2:0 "Нынешняя система удовлетворяет."
 generic.10.t:0 "Спорное судебное решение"
 generic.10.d:0 "Протесты вспыхнули в одном из наших городов после того, как решение, вынесенное в связи с местным бизнес-скандалом, не оправдало ожиданий большого количества людей. Вероятно, нам следует должным образом решить этот вопрос."
 generic.10.o1:0 "Таков закон."
 generic.10.o2:0 "Мы можем популяризировать это постановление."
 generic.11.t:0 "Скандал с производством стали"
 generic.11.d:0 "Производство стали является жизненно важной частью экономики и важно для поддержания работы военной машины, но когда компании нарушают соглашения о выбросах углерода, когда они вытесняют и уничтожают местные популяции животных и когда они не платят налоги правительству, ситуация становится проблематичной. \nНи один из наших крупнейших В последнее время производители стали были вовлечены в большое количество скандалов. Как нам следует поступить?"
 generic.11.o1:0 "Мы должны остановить это!"
 generic.11.o2:0 "Наш бизнес - это наш бизнес."
 generic.12.t:0 "Пограничный конфликт"
 generic.12.d:0 "Все началось с того, что можно считать ошибочными выстрелами; но теперь пограничный конфликт с одним из наших соседей привел к тому, что несколько батальонов обеих сторон двинулись к границе, артиллерия и танки были приведены в готовность, а самолеты патрулировали в воздухе.\n\N Что нам делать?"
 generic.12.o1:0 "Мы найдем решения."
 generic.12.o2:0 "Мы будем сохранять бдительность."
 generic.13.t:0 "Скандал с авиакомпанией"
 generic.13.d:0 "Одна из наших крупных гражданских авиакомпаний была вовлечена в крупный коррупционный скандал, связанный с агрессивным оспариванием воздушного пространства как внутри страны, так и за рубежом, и даже подкупом чиновников аэропортов, чтобы они часами не допускали самолеты конкурентов к посадочным площадкам, чтобы тратить их топливо. Авиакомпания - и, следовательно, наше правительство - подверглись сомнению в связи с этой практикой. Что делать?"
 generic.13.o1:0 "Наши компании сделают то, что необходимо."
 generic.13.o2:0 "Мы положим этому конец."
 generic.14.t:0 "Военные Эксцессы"
 generic.14.d:0 "Один из наших военных округов продемонстрировал самое позорное проявление военного неповиновения и отсутствия дисциплины. Офицеры позволяют своим солдатам пить, посещать проституток и громить гражданские магазины.\n\N Это национальный позор, который даже привлекает международное внимание. Что нам следует делать?"
 generic.14.o1:0 "Очистите этих дураков!"
 generic.14.o2:0 "Это не проблема."
 generic.15.t:0 "Шариатские патрули"
 generic.15.d:0 "В одном из наших крупных городских районов исламские консерваторы и фундаменталисты пришли жаловаться на моральный упадок в нашем обществе - женщины не прикрываются должным образом, люди пьют алкоголь на улицах и все чаще заключают браки между мусульманами и немусульманами, что вызвало реакционную реакцию разъяренной толпы. \n Эта толпа теперь регулярно патрулирует улицы в форме шариатских патрулей, пытаясь обеспечить соблюдение священных правил ислама по своему усмотрению. Полиция указывает на растущее число инцидентов, когда правосудие и надлежащая процедура отбираются у правоохранительных органов и принимаются разгневанными гражданскими лицами в форме пограничного правосудия."
 generic.15.o1:0 "Поощряйте эти патрули."
 generic.15.o2:0 "Расправьтесь с пограничным правосудием."
 generic.16.t:0 "Выдающийся политический активист"
 generic.16.d:0 "Выходец из политической уличной активности, популярный оратор и герой народа, как окрестила его политически ориентированная газета, присоединился к [Root.GetRulingParty] поддержать правительство и продолжить добросовестную борьбу с коррупцией и бедностью на государственных должностях."
 generic.16.o1:0 "Превосходно!"
 generic.17.t:0 "Повышение политического интереса"
 generic.17.d:0 "Благодаря свободному доступу к информации население свободных обществ и особенно демократий может формировать собственные мнения и активно участвовать в политическом дискурсе.\nn Новые средства массовой информации, такие как интернет, и старые средства массовой информации, такие как радиопередачи, присутствуют в нашей стране, помогая нашим людям разнообразить свой политический кругозор и участвовать в активных дебатах."
 generic.17.o1:0 "Наша демократия становится сильнее."
 generic.18.t:0 "Заговоры"
 generic.18.d:0 "Теории заговора становятся все более распространенной частью 21-го века. Благодаря Интернету самопровозглашенные свободомыслящие смогли гораздо эффективнее создавать группы и разрабатывать теории о различных мировых порядках. Начиная с обвинений американского правительства в инсценировке массовых террористических атак против собственного народа из-за политиков, обвиненных в участии в сексе с детьми, потому что они говорили о пицце в просочившихся электронных письмах, вплоть до утверждения, что все космические агентства были ящерицами, контролирующими мир, скрывающими тот факт, что земля на самом деле плоская, эти утверждения на этом сторонники теории заговора, похоже, не останавливаются.\n Ни одна из этих теорий в настоящее время не сформировалась вокруг нашего правительства, утверждающего, что один из наших местных политиков является сатанистом, который принес в жертву дьяволу по меньшей мере трех своих сограждан, чтобы получить власть. Что нам следует делать?"
 generic.18.o1:0 "Мы проведем расследование."
 generic.18.o2:0 "Разве у нас нет страны, которой нужно управлять?!"
 germany.1.t:0 "Берлинский альянс"
 germany.1.d:0 "Мы успешно раскололи НАТО, и пришло время найти наших союзников."
 germany.1.o1:0 "Поехали."
 germany.2.t:0 "Приглашение в Берлинский альянс"
 germany.2.d:0 "Немцы попросили нас присоединиться к их альянсу. Являются ли их враги также и нашими? Их проблемы - тоже наши? Общественность расколота, и в этом есть как плюсы, так и минусы."
 germany.2.o1:0 "Куда идет Германия, мы следуем за ней."
 germany.2.o2:0 "Нас просто нельзя беспокоить."
 germany.3.t:0 "Германия требует Подчинения!"
 germany.3.d:0 "Немецкие посланники сегодня отбросили все манеры и прямо потребовали взять под контроль наши внутренние дела с немецкими официальными лицами и военными офицерами в нашем правительстве. Это возмутительное требование, но мы должны его рассмотреть, принимая во внимание силу Германии по сравнению с нашей."
 germany.3.o1:0 "Мы должны подчиниться."
 germany.3.o2:0 "Никогда!"
 germany.4.t:0 "Кризис пожертвований ХДС"
 germany.4.d:0 "Теневые сделки магнатов консервативной партии с крупными донорами внутри Христианско-демократического союза попадали в заголовки газет примерно с 1997 года, но в последний раз дело дошло до ожесточенного противостояния 18 января 2000 года.\n\n Бывший канцлер Германии и легенда ХДС Гельмут Коль, который правил Германией беспрецедентные четыре срока с 1982 года до 1998 года был почетным председателем ХДС с тех пор, как проиграл свою пятую избирательную кампанию в поединке с нынешним председателем СДПГ и канцлером Герхардом Шредером. Теперь, из-за его личной причастности к многочисленным обвинениям в партийной коррупции, ожидается, что он уйдет в отставку, даже его политическая протеже и преемница, девушка Коля, Ангела Меркель."
 germany.4.o1:0 "Его отставка повредит ХДС."
 germany.4.o2:0 "Уйти в отставку?! Он должен снова бежать!"
 germany.5.t:0 "Ангела Меркель уходит в отставку из-за возвращения Коля"
 germany.5.d:0 "После неожиданного политического возвращения Гельмута Коля, его личного фаворита в партии, его девушки(Kohls Mädchen) Ангела Меркель неожиданно заявила о своей скорой отставке из большой политики.Я не думаю, что ХДС оправится от проблем, вызванных последними событиями с точки зрения политического персонала, - сказала она крупной консервативной газете Фокусв день своей отставки. Ожидается, что Меркель мирно уйдет на пенсию вместе со своим мужем Йоахимом Зауэром - после того, как о ней много лет шептались как о первой женщине-канцлере, это не ожидаемый конец."
 germany.5.o1:0 "Она была такой многообещающей."
 germany.6.t:0 "Конец профсоюзной партии"
 germany.6.d:0 "С тех пор, как была основана Федеративная республика, консервативные силы были союзом партий, Unionsparteien.Тем не менее, важной частью этого союза был тот факт, что ХДС не действовал в Баварии, в то время как его родственная партия, ХСС, действовала. Баварии как части Федеративной Республики больше нет - и, таким образом, ХСС покидает федеральную политику Германии. ХДС стоит сам по себе."
 germany.6.o1:0 "У них была хорошая пробежка."
 germany.7.t:0 "Кратер Ваттеншайда"
 germany.7.d:0 "Город Бохум - это исторический угледобывающий город, который после упадка угольной промышленности превратился в динамичный и современный город, являющийся неотъемлемой частью Рурской области.\n \N Однако могут возникнуть неприятные напоминания об угольном наследии, особенно когда бывшие подземные угольные шахты внезапно разрушаются, открывая значительные разрушительные кратеры. Одно из таких событий произошло 2 января 2000 года в Бохум-Хонтропе."
 germany.7.o1:0 "Город может справиться с этим."
 germany.7.o2:0 "Хорошее время для законодательства в области промышленной безопасности!"
 germany.8.t:0 "N24"
 germany.8.d:0 "24 января 2000 года новостной телевизионный канал N24был запущен в общественное вещание.\n nN24 вдохновлен американскими новостными каналами, такими как Fox News и CNN, но отказывается от политической лояльности, подобной той, которую обычно имеют американские каналы. Однако из-за того, что N24 является частью группы ProSiebenSat1, маловероятно, что этот канал поможет партиям, не являющимся истеблишментом, со своими политическими разделами."
 germany.8.o1:0 "хорошо."
 germany.9.t:0 "Клаус-Петер Саботта"
 germany.9.d:0 "В ходе серии попыток терактов против немецких железных дорог в период с 1998 по 1999 год бывший железнодорожный рабочий Клаус-Петер Саботта пытался выразить протест против изменения условий труда и своего скатывания к безработице.4 февраля был вынесен окончательный вердикт в отношении Саботты, приговаривающий его к пожизненному заключению."
 germany.9.o1:0 "Действительно, пожизненное заключение!"
 germany.9.o2:0 "На самом деле, борьба с капитализмом крайне необходима."
 germany.10.t:0 "Экспо 2000"
 germany.10.d:0 "1 июня всемирная выставка 2000 года Expo в Ганновере была открыта для публики."
 germany.10.o1:0 "Превосходно."
 germany.11.t:0 "Атака Гольцхайма"
 germany.11.d:0 "2 октября 2000 года синагога и еврейский общинный центр в Гольцхайме (часть Дюссельдорфа) подверглись нападению в результате поджога со стороны двух молодых арабов.\n\n Нападение вызвало всеобщее отвращение и признаки солидарности с еврейской общиной, которые особенно проявились в возобновлении акций памяти жертв Холокоста и проеврейских благотворительных сборах - к большому разочарованию крайне правых фракций Германии."
 germany.11.o1:0 "Мы никогда не сдадимся террористам!"
 germany.11.o2:0 "Эх, они могут защитить себя сами."
 germany.12.t:0 "Дортмундская Боруссиявыходит на фондовый рынок"
 germany.12.d:0 "Дортмундская Боруссия, один из крупнейших и наиболее успешных футбольных клубов Германии, недавно столкнулась с финансовыми трудностями, чтобы оставаться конкурентоспособной в первой футбольной лиге, и поэтому решила присоединиться к фондовому рынку."
 germany.12.o1:0 "хорошо."
 germany.13.t:0 "Десять лет единства Германии"
 germany.13.d:0 "Когда 11 ноября 1989 года пала Берлинская стена, каждый немец по обе стороны от нее знал, что нация полностью изменится.\n\N Западная и Восточная Германия были объединены 3 октября 1990 года, то есть десять лет назад. Добилась ли объединенная Германия успеха до сих пор?"
 germany.13.o1:0 "Оглушительный."
 germany.14.t:0 "Немецкие или английские имена?"
 germany.14.d:0 "В Millennium Dawn все названия городов и штатов в основном сохраняются на английском языке. Если вы хотите, вы можете снабдить эти красивые английские имена умлаутами и общим немецким произношением."
 germany.14.o1:0 "Английский"
 germany.14.o2:0 "Немецкий"
 germany.15.t:0 "Выборы руководства СДПГ 2017 года"
 germany.15.d:0 "Социал-демократическая партия Германии в последнее время потерпела несколько болезненных поражений. Череда унижений объяснялась главным образом скучным руководством СДПГ вокруг таких личностей, как Штайнбрюк и Габриэль, и все более центристской позицией партии.\n \N Чтобы оживить партию, социал-демократическое руководство попыталось мобилизовать социал-демократическую базу избирателей, отозвав из Брюсселя одного из своих самых известных членов Европейского парламента Мартина Шульца. Шульц, убежденный проевропейец и бывший президент Европейского парламента, рассматривается как глоток свежего воздуха в немецкой политике и может быть тем, что необходимо для укрепления СДПГ."
 germany.15.o1:0 "В поезде Шульца нет тормозов!"
 germany.16.t:0 "Президентские выборы 2017 года"
 germany.16.d:0 "Йоахим Гаук является федеральным президентом Германии с 2012 года, но объявил, что больше не будет баллотироваться из-за своего преклонного возраста и растущих проблем на этом посту.\n\N Центральные политические силы быстро объединились вокруг социал-демократа Франка-Вальтера Штайнмайера, в целом уважаемого дипломата внутри страны и за рубежом, в то время как периферийные политические силы выдвинули своих собственных кандидатов.\n Демократическая социалистическая левая партия отвергла Штайнмайера из-за его участия в программе Повестка дня 2010СДПГ и вместо этого пообещала делегировать свои голоса Кристофу Баттервегге, исследователю бедности и бывшему члену СДПГ, который покинул партию в знак протеста из-за недавней умеренной социальной политики СДПГ.\n Правые политические силы, такие как Альтернатива для Германии, также отказались поддержать Штайнмайера, которого они считали частью истеблишмента и, следовательно, неподходящим, выбрав вместо этого Альбрехта Глейзера, бывшего казначея Франкфурта и убежденного консерватора и члена ХДС, который отказался от членства в партии из-за миграции консервативной партии политика.\n Свободные избиратели, местная консервативная партия, которая в основном контролирует власть в Баварии, выдвинула Александра Холда, известного телевизионного судью и лидера фракции Свободные избирателив Кемптене, на высший пост в государстве.\n\N Наконец, совместная заявка Пиратской партии и ПАРТИИ, политического движения сатириков, выдвинула отца лидера ПАРТИИ Мартина Зоннеборна, Энгельберта Зоннеборна. Почему? Просто потому, что они могли, наверное."
 germany.16.o1:0 "Штайнмайер"
 germany.16.o2:0 "Баттервегге"
 germany.16.o3:0 "Стекольщик"
 germany.16.o4:0 "Держать"
 germany.16.o5:0 "Зоннеборн"
 germany.101.t:0 "Франко-германская дружба"
 germany.101.d:0 "Франко-германская антанта, объединяющая 100 миллионов человек, в условиях мировой нестабильности и беспорядков станет основой стабильности и доверия. \n - Конрад Аденауэр Шарлю де Голлю.\n\N Действительно, лидеры Франции и Германии встречаются каждый год, чтобы обсудить последние достижения и текущие проекты, которыми они делятся. Связь между Германией и Францией прочна и будет оставаться таковой до тех пор, пока обе страны выполняют свое обещание сохранить нынешний Pax Europaea."
 germany.101.a:0 "Счастливого пути"
 germany_news.1.t:0 "Германия проводит европейскую политику!"
 germany_news.1.d:0 "После нескольких попыток бойкота со стороны правых политиков в немецком бундестаге в Берлине восторжествовал консенсус проевропейской дипломатии. Посол Германии в нашей столице сообщил нам, что государства- члены ЕС не испугались бы нарушения верности Германии - или потока прибыли, если уж на то пошло.\nНаши экономисты и политики-центристы приветствуют решение Германии о расширении европейского сотрудничества, в то время как наши национальные и автономные круги рассматривают его как тонко замаскированный немецкий империализм. Евроскептики по всей Европе уже планируют обсудить общую стратегию, чтобы остановить возможные планы расширения Германии."
 germany_news.1.o1:0 "Просто не вторгайтесь, и все будет в порядке."
 germany_news.2.t:0 "Германия проводит программу Ausrichtungsprogramm!"
 germany_news.2.d:0 "Немецкие чиновники начали создавать интернационализированные офисы и многоязычные документы, которые создаются с одной-единственной целью: в конечном итоге объединить Европейский союз в единое европейское сверхгосударство. По всей Европе как скептики, так и оптимисты с благоговением смотрят на Берлин, поскольку Германия работает над объединением того, что 5000 лет человеческих конфликтов не смогли объединить воедино. Европейский союз может стать страной достаточно скоро."
 germany_news.2.o1:0 "Мы должны следить за этим очень внимательно."
 germany_news.2.o2:0 "О, ладно. Двигаемся дальше."
 germany_news.3.t:0 "Гельмут Коль возвращается в политику"
 germany_news.3.d:0 "При совершенно беспрецедентном повороте событий в Германии ветеран консерваторов и легенда партии ХДС Гельмут Коль вернулся на свой пятый срок в качестве канцлера Федеративной Республики.\n Пгельмут Коль уже был самым продолжительным канцлером в истории, с 1982 по 1998 год, уйдя в отставку после поражения в 1998 году. Теперь, несмотря на то, что коррупционные скандалы в партии замедлили его продвижение, почти легендарный политик, который курировал воссоединение Германии, вернулся.Может, я и стар, но больше никто не смог бы этого сделать, кретин!, - крикнул Коль, родившийся в 1930 году, журналисту, ставящему под сомнение его преклонный возраст во время пресс-конференции."
 germany_news.3.o1:0 "Молодежь должна взять себя в руки."
 germany_news.3.o2:0 "Абсолютный безумец! Он сделал это снова!"
 germany_news.3.o3:0 "Как бы то ни было, мы казним его позже."
 iceland.1.t:0 "Исландско-шведский альянс"
 iceland.1.d:0 "Недавние шаги исландского правительства привели к тому, что Исландия разрушила свои связи с НАТО. Теперь Рейкьявик ищет новых союзников и обратился к нам."
 iceland.1.o1:0 "Великолепная идея!"
 iceland.1.o2:0 "Нет, спасибо."
 iceland.2.t:0 "Исландия предлагает союз"
 iceland.2.d:0 "Исландское правительство в последнее время собирает военную фракцию - и теперь направило приглашение нашему правительству."
 iceland.2.o1:0 "Звучит неплохо,"
 iceland.2.o2:0 "В этом нет необходимости."
 iceland.3.t:0 "Ультиматум Фарерских островов"
 iceland.3.d:0 "Правительство Исландии, в соответствии со своей политикой национализма Северного моря, направило нам дипломатическое требование в недвусмысленных выражениях о том, что отказ передать Фарерские острова исландскому правительству будет быстро и решительно встречен военным конфликтом."
 iceland.3.o1:0 "Мы должны согласиться."
 iceland.3.o2:0 "Хорошая шутка."
