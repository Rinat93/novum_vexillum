 australia.19.t:0 "Разлив либерального лидерства в 2015 году"
 australia.19.d:0 "Слухи о смене руководства постоянно преследовали Либеральную партию в течение двух лет из-за ее плохих результатов в опросах всех крупных новостных компаний, причем ходатайство о смене руководства было запрошено, но в конечном итоге отклонено в феврале 2015 года. После февральского голосования по выборам Эбботт выступил с речью перед членами парламента, призвав их поддержать, и пообещал больше консультироваться с депутатами от backbench. В этой речи, как продолжение плохо принятого бюджета на 2014 год, Эбботт взял на себя новое обязательство по дальнейшему снижению налоговых ставок для малого бизнеса, пообещал, что бюджет на 2015 год улучшит положение семей, и согласился уменьшить роль, которую его глава администрации Пета Кредлин играла в правительстве. После завершения собрания Либеральной партии Эбботт выступил с телевизионным заявлением, в котором сказал, что Либеральная партия разобралась с предложением о разливе, и теперь этот вопрос позади. Мишель Граттан, участвовавшая в Беседе, утверждала, что узкий перевесголосов сделал лидера партии глубоко уязвимым для последующей дестабилизации. Журналист News Limited Малкольм Фарр написал, что лидеру дали, в лучшем случае, отсрочку казни. В мае произошла утечка информации об изменении гражданства. В августе в СМИ Фэрфакса просочились ежедневные тезисы выступлений министров, в том числе о том, что кабинет министров функционировал хорошо. Однако, конечно, не все было хорошо, поскольку в сентябре 2015 года было объявлено о смене руководства, причем двумя кандидатами были Малкольм Тернбулл и Тони Эбботт."
 australia.19.o1:0 "Эббот"
 australia.19.o2:0 "Тернбулл"
 australia.20.t:0 "Утечка либерального лидерства в ноябре 2016 года"
 australia.20.d:0 "Не так давно состоялись федеральные выборы в Австралии в 2016 году, которые привели к катастрофическому поражению Либеральной партии в урне для голосования. В связи с огромной потерей мест в Палате представителей и Сенате ключевые члены Коалиции собрались в Канберре, чтобы обсудить возможную смену руководства в ближайшие недели. Хотя Малкольм Тернбулл отрицал это, было ясно, что он потерял поддержку в партии, особенно в правой фракции. Тони Эбботт, с другой стороны, встречался с избирателями на своем месте, благодаря их за свою победу с камерами, запечатлевшими депутата в его лучшем свете. В речи в местной школе Эбботт выразил свое разочарование руководством и политикой Тернбулла, вновь обозначив четкое разделение между двумя давними политическими врагами. На другом конце страны Джули Бишоп встретилась с членами Западноавстралийской либеральной партии, чтобы обсудить свой план действий в связи с надвигающимся кризисом руководства. Поскольку два участника получили значительную поддержку, Малкольму Тернбуллу было совершенно правильно объявить о разливе в ближайшие дни. Теперь собрание должно выбрать между нынешним лидером, Эбботтом, или Бишопом."
 australia.20.o1:0 "Эббот"
 australia.20.o2:0 "Тернбулл"
 australia.20.o3:0 "Епископ"
 australia.21.t:0 "Утечка либерального руководства в январе 2016 года"
 australia.21.d:0 "Всего через несколько месяцев после избрания Тони Эбботта лидером Либеральной партии опросы показывают, что партия упала до значительного минимума в ключевых районах страны. Эти ключевые области необходимы для победы на выборах 2016 года, поэтому многие члены организации задаются вопросом, правильно ли они поступили, выбрав Эбботта. Таким образом, Лидер объявил о смене руководства через несколько дней после публикации результатов опросов и впоследствии подал в отставку с поста высшего должностного лица в партии. Теперь только Малкольм Тернбулл встал, чтобы занять его место."
 australia.21.o1:0 "Хорошо"
 australia.22.t:0 "Выборы лидера Зеленых2012 года"
 australia.22.d:0 "На конференции Зеленых штата Новый Южный Уэльс, которая состоялась перед выборами в штате Новый Южный Уэльс в 2011 году, была принята резолюция в поддержку кампании бойкота, отчуждения активов и санкций против Израиля. Этот шаг, предложенный Сильвией Хейл и поддержанный Ли Рианнон, уже был отклонен лидером Бобом Брауном. Однако вскоре после этого их предложение было поддержано советом Марриквилля, что привело к бойкоту всех товаров, произведенных в Израиле, и любых спортивных, академических, правительственных или культурных обменов. Местный депутат от лейбористской партии Энтони Альбанезе назвал этот шаг ошибочным, вызвав интерес СМИ и вызвав гнев среди многих австралийских евреев. Этот шаг также вызвал раскол внутри зеленых. После выборов 2010 года Боб Браун сказал, что он передал свое неодобрение этой политики Рианнон. Браун сказал, что эта политика была ошибкой, допущенной отделением Нового Южного Уэльса, в то время как Рианнон сказала, что она не преследовалась достаточно жестко. На выборах в штате Квинсленд 24 марта 2012 года общее количество первичных голосов за Зеленых Квинслендаупало на 0,84% до 7,53%. Менее чем через месяц, когда партия все еще раскалывалась по фракционным линиям, Боб Браун объявил, что уходит с поста федерального парламентского лидера австралийских зеленых и что он покинет Сенат в июне. Сейчас самое время для выборов руководства партии."
 australia.22.o1:0 "Милн"
 australia.22.o2:0 "Связанный"
 australia.23.t:0 "Выборы лидера Зеленых в 2015 году"
 australia.23.d:0 "В обращении 19 февраля к Национальному пресс-клубу в Канберре Кристин Милн объявила, что союз Федеральных зеленых с Лейбористской партией фактически закончился. В частности, Милн сослался на неспособность ALP пересмотреть налог на добычу полезных ископаемых, который она заключила до выборов 2010 года, в качестве доказательства того, что их бывшие партнеры отказалисьот своего соглашения с Зелеными. Тем не менее, Милн пообещал продолжать гарантировать доверие и поддержку Лейбористской партии в парламенте, чтобы не продвигать интересылибералов. Милн осознавал, что период баланса сил дорого обойдется партии на выборах, и говорил членам, что Вы зарабатываете политический капитал в оппозиции и тратите его у власти. Имея это в виду и после разочаровывающих результатов в штате, Милн и Австралийские зеленые поставили своей целью на 2013 год выборы с четкой целью сохранить свои существующие места и, возможно, выиграть еще одно место в Сенате штата Виктория, а не увеличить число голосов на национальном уровне. Несмотря на сокращение числа голосов, сохранение и незначительное увеличение представительства в парламенте - это именно то, чего добился Милн. Кристин Милн подала в отставку с поста лидера австралийских зеленых 6 мая 2015 года, открыв путь к новым выборам руководства."
