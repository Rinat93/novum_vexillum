 usa.55.t:0 "Файлы Datapoint для банкротства"
 usa.55.d:0 "Первоначально известная как Computer Terminal Corporation или сокращенно CTC, Datapoint Corporation - компьютерная компания, базирующаяся в Сан-Антонио, штат Техас, основанная в июле 1968 года.\n \N Первыми продуктами компании были компьютерные терминалы, но позже бизнес расширился, включив микропроцессоры, компьютерные чипы и, наконец, Datapoint 2200, упоминаемый некоторыми историками науки как первый персональный компьютер.\n\N После бума, длившегося на протяжении 1970-х годов, компания начала приходить в упадок с 1980 года. После враждебного поглощения корпоративным рейдером Ашером Б. Эдельманом в 1984 году компания не смогла окончательно оправиться от нанесенного ущерба, что привело к медленной и мучительной смерти, включая увольнения и плохие деловые годы в конце 1980-х и 1990-х годах.\n\N Наконец, 3 мая 2000 года Datapoint подала для банкротства по главе 11. Компания должна быть разделена на три компании-преемницы, которые, как мы надеемся, смогут добиться большего успеха самостоятельно ."
 usa.55.o1:0 "Иногда так оно и бывает."
 usa.55.o2:0 "нет! Мы должны спасти компанию!"
 usa.56.t:0 "Республиканский национальный съезд 2000 года"
 usa.56.d:0 "Потерпев неудачу как в 1992, так и в 1996 годах в победе над президентом Биллом Клинтоном, республиканцы сейчас более чем когда-либо привержены тому, чтобы не допустить третьего демократического срока подряд на предстоящих выборах 2000 года. Республиканские праймериз с 24 января по 6 июня были трехсторонним соревнованием между Джорджем У. Буш, губернатор Техаса и сын бывшего президента Джорджа Буша-старшего, формально неизвестный сенатор от Аризоны Джон Маккейн и проживающий в Мэриленде афроамериканский консервативный активист Алан Кейс.\nНбуш рано занял лидирующие позиции благодаря поддержке республиканского истеблишмента с известными сторонниками, включая Джорджа Шульца и Кондолизу Райс. Однако доминирующая победа в Нью-Гэмпшире также придала Маккейну некоторую известность.\nnMcCain в итоге не смог использовать импульс, выиграв только 7 конкурсов (его родной штат Аризона, а также Мичиган, Вермонт, Нью-Гэмпшир, Коннектикут, Род-Айленд и Массачусетс). Кейс выступил еще хуже, не выиграв ни одного соревнования. 43 других штата, а также округ Колумбия проголосовали за Джорджа Буша, чему способствовал уход Маккейна 9 марта.\n\N Республиканцы сталкиваются с некоторыми насмешками из-за того, что Буши становятся президентской династией, сродни демократической Кеннеди, но Джордж У. Бушу удалось сплотить под своим знаменем коалицию религиозных традиционалистов, страстных консерваторов и экономических либертарианцев. Похоже, у Буша есть хорошие шансы на победу."
 usa.56.o1:0 "Как отец, так и сын."
 usa.57.t:0 "ДевиантАРТ"
 usa.57.d:0 "Интернет - это быстро развивающийся бизнес, и бесчисленные платформы испытывают ситуацию на прочность. Среди них DeviantArt, компания с ограниченной ответственностью, созданная на основе созданного пользователями художественного контента, начиная от текстов и анимации и заканчивая изображениями.\n \N Основанный Скоттом Яркоффом и Мэттом Стивенсом, DeviantArt призван занять позицию в топ-100 самых популярных веб-сайтов в Соединенных Штатах."
 usa.57.o1:0 "Свобода выражения мнений - это победа Америки."
 usa.58.t:0 "Х.Л. Ханли"
 usa.58.d:0 "Х.Л. Ханли, названная в честь морского инженера Конфедерации Горация Лоусона Ханли, также известного как CSS Х.Л. Ханли, была подводной лодкой Конфедерации, принятой на вооружение в июле 1863 года. Ханлипотопила военный шлюп ВМС США Хаусатоник, став первой подводной лодкой в истории человечества, успешно потопившей вражеское судно.\n\N Ханлизатонула во время победы над Хаусатоником, унеся с собой офицера и семь членов экипажа.\n\N Субмарина считалась потерянной почти за полтора столетия до того, как был обнаружен в 1995 году. Корабль был окончательно поднят 8 августа 2000 года. Солдаты Ханли теперь могут, наконец, получить надлежащие похороны."
 usa.58.o1:0 "Успешная операция."
 usa.59.t:0 "Национальный съезд демократической партии 2000 года"
 usa.59.d:0 "Это год выборов, и Билл Клинтон должен будет покинуть свой пост в соответствии с 22-й поправкой к Конституции Соединенных Штатов.\n \N Демократической партии, однако, не пришлось долго искать своего преемника: вице-президент Альберт Арнольд Гор-младший абсолютно доминировал на праймериз с 24 января по 6 июня, набрав 75,4% голосов, выиграв все до единого соревнования и получив в итоге 3 007 делегатов. Его единственный серьезный соперник, сенатор от Нью-Джерси и бывший баскетболист Билл Брэдли, набрал 21% голосов и 522 делегата."
 usa.59.o1:0 "Может ли Эл Гор победить на президентских выборах?"
 usa.60.t:0 "Mac OS X"
 usa.60.d:0 "Под кодовым названием Kodiakбета-версия новой операционной системы Apple, которая должна носить название Mac OS X, начала поставляться разработчикам 13 сентября 2000 года.\n \n Apple является лицом Microsoft Windows 2000 и потенциально предстоящего отраслевого стандарта Microsoft Windows XP, отчаянно пытающаяся удержаться на плаву на рынке операционных систем. Конкуренция на этом и без того узком рынке обязательно пойдет на пользу американским потребителям."
 usa.60.o1:0 "Титаны снова сталкиваются."
 usa.61.t:0 "Разлив нефти в округе Мартин"
 usa.61.d:0 "11 октября 2000 года дно хранилища угольного шлама в округе Мартин на восточной окраине Кентукки обрушилось на заброшенную подземную шахту внизу. Тонкая, грязная и ядовитая грязь впоследствии поднялась на поверхность, и 300 миллионов галлонов направились вниз по течению."
 usa.61.o1:0 "Кентукки будет нуждаться в помощи."
 usa.61.o2:0 "Кентукки потребуется некоторое самосовершенствование."
 usa.62.t:0 "Смерть Гаса Холла"
 usa.62.d:0 "Гас Холл был председателем Коммунистической партии Соединенных Штатов более сорока лет, с 1959 года по начало 2000 года, когда он ушел в отставку в пользу Сэма Уэбба, став вместо него почетным председателем.\nнХолл, который баллотировался на пост президента Соединенных Штатов в 1972, 1976, 1980 и 1984 годах (каждый раз терпя массовые неудачи), был преданным другом Советского Союза, всегда выступавшим за прекращение холодной войны через вступление Америки в Советский блок.\n Холл, чей отец уже год был коммунистом и членом-основателем КПСС, вступил в комсомол в 1927 году, и ему было разрешено учиться в Москве с 1931 по 1933 год. Холл, урожденный Арво Каста Халберг, сменил свое имя в 1930-х годах, чтобы избежать попадания правительства США в черный список коммунистов, из-за чего им было очень трудно устроиться на работу.\nnHall продолжал подниматься по служебной лестнице КПУСА благодаря своему рабскому повиновению советскому руководству (при этом его политические взгляды менялись так же часто, как и в Москве)."
 usa.62.o1:0 "Скатертью дорога."
 usa.62.o2:0 "Почитайте его жизненные достижения."
 usa.63.t:0 "Штат Гас Холл"
 usa.63.d:0 "С приходом коммунизма к власти нам, вероятно, следует подумать о переименовании некоторых знаков американского империализма. Одно из государств союза и столица союза названы в честь части рабовладельческого империалистического отребья. Но есть решение: обменять основателя и первого лидера фальшивого американского капиталистического государства на святого покровителя американской коммунистической революции. Гас Холл, скончавшийся 13 октября 2000 года, стал бы идеальным тезкой для нескольких мест в нашей стране. И раз уж мы об этом заговорили, Округ Колумбия? Назван в честь религиозного фанатика, избивающего рабов плетьми? Как насчет Района Маркса? Гораздо лучше.\nКроме того, есть и другие государства, названные в честь королей различных европейских народов... нам придется исправить их все."
 usa.63.o1:0 "Отличная идея!"
 usa.63.o2:0 "В этом нет необходимости."
 usa.64.t:0 "Мадлен Олбрайт встречается с Ким Чен Иром"
 usa.64.d:0 "В ходе новаторской встречи министр иностранных дел США Мадлен Олбригт встретилась с северокорейским диктатором Ким Чен Иром, надеясь предотвратить дальнейший дипломатический и военный конфликт между Соединенными Штатами и коммунистическим королевством-отшельником."
 usa.64.o1:0 "Это может сработать?"
 usa.65.t:0 "Хиллари Клинтон избрана сенатором"
 usa.65.d:0 "Вместе с президентскими выборами несколько мест в Сенате США и Палате представителей США также были выставлены на торги. Одним из наиболее заметных новых членов американского правительства может стать бывшая первая леди Хиллари Дайан Родэм Клинтон. Таким образом, она заменяет умеренного сенатора-демократа Дэниела Патрика Мойнихана, который занимал свое место с 1976 года."
 usa.65.o1:0 "Как будто она сама хотела стать президентом."
 usa.66.t:0 "Буш против Гора"
 usa.66.d:0 "В деле Буш против ГораВерховный суд Соединенных Штатов предпочел упорядоченную и быструю передачу власти полному и тщательному расследованию очень близких результатов во Флориде.\n\N Верховный суд проголосовал 5-4 за отмену пересчета голосов и присуждение голосов выборщиков Флориды и, таким образом, президентство США Джорджу У. Буш."
 usa.66.o1:0 "Это вызовет неодобрение."
 usa.67.t:0 "Северо-восточный ветер декабря 2000 года"
 usa.67.d:0 "Мощный зимний шторм 2-й категории, Значительный, обрушился на сушу в Новой Англии. Шторм вызвал выпадение до 30 дюймов снега в течение одного дня в нескольких местах и в основном затронул юг Нью-Йорка, север Нью-Джерси, восточную Пенсильванию и западный Коннектикут, что привело к печальному результату: Нью-Йорк оказался непосредственно в центре безумия."
 usa.67.o1:0 "Экономическая потеря эпических масштабов."
 usa.68.t:0 "Википедия"
 usa.68.d:0 "Возможно, один из самых амбициозных проектов в истории Интернета, Википедиябыла создана 15 января 2001 года.\n\n Онлайн-энциклопедия стремится предоставить знания из бесчисленных источников по бесчисленным темам бесчисленному количеству людей бесплатно.\n \n Однако, информация - это сила, и тоталитаристы во всем мире наверняка не одобрят весь свободный доступ к информации, который обещает Википедия. Создатели веб-сайта, Джимми Уэйлс и Ларри Сэнгер, обещают сохранить Википедию в некоммерческой форме бизнеса без рекламы, построенной исключительно на пожертвованиях пользователей."
 usa.68.o1:0 "Это изменит интернет."
 usa.69.t:0 "Колин Пауэлл нападает на Зимбабве"
 usa.69.d:0 "В ходе экстраординарной атаки Колин Пауэлл сегодня осудил правительство Зимбабве. Назвав африканскую диктатуру позором для человечества, Пауэлл призвал Зимбабве либерализовать свое общество, а мир изолировать [ZIM.GetLeader] и его приспешников."
