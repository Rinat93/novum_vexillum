 australia.15.t:0 "Разлив либерального лидерства 2004 года"
 australia.15.d:0 "После поражения Либеральной партии на выборах в прошлом году многие внутри партии призвали к смене руководства, чтобы определить, подходят ли нынешние высокопоставленные лидеры для должности и способны ли они победить на федеральных выборах 2007 года. Было решено, что сегодня собрание соберется для голосования по будущему лидеру партии с участием кандидатов от различных фракций. В то время как некоторые, возможно, подозревали, что другие политики борются за власть, только один вышел на первое место, Джули Бишоп. При отсутствии оппозиции ясно, что она будет немедленно избрана партией и возьмет на себя либеральное руководство."
