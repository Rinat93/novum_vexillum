 australia.18.t:0 "Разлив либерального лидерства 2009 года"
 australia.18.d:0 "Утечка стала кульминацией спора внутри Либеральной партии по поводу ее реакции на предложенную Лейбористской партией схему торговли выбросами (ETS). Тернбулл поддержал введение ETS и попытался договориться о поправках к предлагаемому правительством законодательству. Эбботт стал представлять интересы многих либеральных членов парламента, которые были скептиками в отношении изменения климата или иным образом выступали против ETS. Эбботт выдвинул свою кандидатуру, и последующее голосование было перенесено на 1 декабря. Хоккей — умеренный политик, который был сторонником позиции Тернбулла в ETS - тоже встал."
