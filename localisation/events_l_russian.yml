 australia.16.t:0 "Разлив либерального лидерства 2007 года"
 australia.16.d:0 "С поражением Либеральной партии на федеральных выборах 2007 года и отставкой ее лидера ясно, что новое руководство должно быть восстановлено как можно быстрее. Заместитель руководителя и уходящий казначей Питер Костелло долгое время публично объявлялся естественным преемником и был утвержден в этом качестве 12 сентября. Однако Костелло объявил, что не будет кандидатом ни на пост лидера, ни на пост заместителя лидера оппозиционной партии, заявив, что партии пора переходить к следующему поколению, и что он сам намерен покинуть парламент в течение текущего срока полномочий. Уходящий министр обороны Брендан Нельсон и уходящий министр окружающей среды и водных ресурсов Малкольм Тернбулл заявили, что будут баллотироваться на пост лидера партии. Уходящий министр здравоохранения и по вопросам старения Тони Эбботт также первоначально заявил о своем намерении баллотироваться на пост лидера, но за день до выборов руководства он объявил, что больше не будет кандидатом. Эбботт заявил, что у него недостаточно поддержки среди оставшихся депутатов-либералов. По иронии судьбы, он был единственным заявленным кандидатом, имевшим предыдущий опыт работы в оппозиции."
 australia.16.o1:0 "Нельсон"
 australia.16.o2:0 "Тернбулл"
 australia.17.t:0 "Разлив либерального лидерства 2008 года"
 australia.17.d:0 "Руководство Либеральной партии испытывало сильное давление на протяжении всего 2008 года. Опрос Newspoll в феврале 2008 года установил рекордно низкий рейтинг Предпочитаемого премьер-министрадля любого лидера оппозиции на уровне 9 процентов, а мартовский опрос установил еще один рекорд в 7 процентов, при этом две партии предпочли установить еще один рекорд Newspoll на уровне 37-63 процентов. В ответ на возросшие спекуляции о его лидерстве партия прокомментировала в апреле, что он будет продолжать бороться и отстаивать интересы простых австралийцев. Поддержка руководства внутри Либеральной партии практически рухнула к концу июля 2008 года, отчасти из-за неоднократных ошибок в торговле выбросами и изменении климата. Ожидалось, что в гонке примут участие Брендан Нельсон, Малкольм Тернбулл, Питер Костелло и, возможно, Джули Бишоп после выхода книги Костелло Мемуары Костелло. Костелло заявил, что он не будет предпринимать никаких шагов в пользу либерального руководства, но средства массовой информации воспользовались неспособностью Костелло категорически исключить любую будущую проблему лидерства. Некоторые депутаты заявили, что он по-прежнему готов взять на себя руководство позже в избирательном цикле."
