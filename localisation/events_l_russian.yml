 india.1.t:0 "Кризис IC 814 разрешен"
 india.1.d:0 "Рейс 814 авиакомпании India Airlines (широко известный как IC 814) следовал из Катманду, Непал, в Дели, Индия, 24 декабря 1999 года, когда он был захвачен.\n\N Угонщики захватили контроль над самолетом вскоре после того, как он покинул воздушное пространство Непала и вторгся на суверенную территорию Индии. Самолет отправился в путешествие, которое было очень травмирующим и изматывающим для 176 пассажиров и 15 членов экипажа, взятых в заложники.\n\N После приземления в Амритсаре, Лахоре и Дубае самолет, наконец, был доставлен в Кандагар, контролируемый талибами город в Афганистане. В то время как угонщики оставили 27 заложников в Дубае без присмотра по разным и не всегда понятным причинам, они также зарезали одного из них, Рупана Катьяла, до смерти. Целью исламистских террористов, которые, по-видимому, принадлежали к сети Харкат-уль-моджахедов, было освобождение высокопоставленных исламистов, заключенных в тюрьму в Индии.\n\n Индийское правительство успешно провело переговоры об освобождении заложников. Все они - за исключением убитого мужчины - были доставлены обратно в Индию в относительно хорошем физическом состоянии."
 india.1.o1:0 "Позорная победа - это все равно победа."
 india.1.o2:0 "Нам нужно будет провести реформы в области безопасности полетов."
 india.2.t:0 "Калькутта"
 india.2.d:0 "Мегаполис Калькутта, является столицей штата Западная Бенгалия и раньше был центром и столицей британской колонизации индийского субконтинента.\n Вместе с британским наступлением название района, в котором британцы основали свой город, было изменено с Калькуттана Калькутта, изменение, в основном, приятное для британских носителей английского языка, поскольку бенгальцы в любом случае произносили название города несколько близко к Калькуттас их родным акцентом.\n Точно так же, как мы сделали с Мумбаи и Ченнаи в 1996 году, мы должны сбросить британские оковы колонизации в другом из наших самых важных названий городов и должным образом переименовать Калькутту обратно в ее исконное индийское название, Калькутта."
 india.2.o1:0 "Давай сделаем это."
 india.3.t:0 "Орисса"
 india.3.d:0 "Штат Орисса, официально принятый в Индийскую федерацию во времена Британии как Уткал Дибаса, носил англифицированное название с момента основания Индийской Республики. Штат должен быть официально переименован обратно в его старое индийское название Одиша, производное от древнего пракитского слова Одда Висайя."
 india.3.o1:0 "Звучит неплохо."
 india.4.t:0 "Атака на рынок Сринагара"
 india.4.d:0 "Утром 3 января 2000 года город Сринагар в штате Джамму и Кашмир подвергся ужасающей террористической атаке. Бомба взорвалась на городском рынке, уничтожив местную инфраструктуру, нарушив общественную торговлю и убив 20 человек, по меньшей мере четырнадцать из которых были гражданскими лицами.\n\nAs связан с террористическими актами в спорном регионе, предполагаемые исполнители - пропакистанские мусульманские сепаратисты."
 india.4.o1:0 "Еще один день в Кашмире."
 india.4.o2:0 "Мобилизуйте всех доступных помощников."
