 australia.9.d:0 "В течение нескольких месяцев, начиная с сентября 2011 года, в прессе стало появляться много историй и мнений, предполагающих, что Шортен намеревался бросить вызов Радду за лидерство, хотя в целом считалось, что его поддержка в Лейбористской партии была относительно низкой и, следовательно, вызов был бы неудачным. Шортен публично опроверг эти слухи, заявив, что он счастлив быть министром иностранных дел и что Радд пользуется его полной поддержкой как лидера. К февралю 2012 года некоторые журналисты предположили, что сам Шортен проводил в своем офисе информационные брифингидля прессы. Несколько высокопоставленных министров, включая Саймона Крина, отреагировали на это, открыто обвинив Шортена в нелояльности и потребовав, чтобы Радд уволил его. 22 февраля 2012 года Шортен, который находился по правительственным делам за границей, дал пресс-конференцию в отеле Willard в Вашингтоне, округ Колумбия, объявив о своей отставке с поста министра иностранных дел, сославшись на нападки на него Крина и других, которых он назвал безликими людьмивнутри партии, а также на действия Радда нежелание осудить нападения, когда предоставляется такая возможность. Он сказал, что вернется в Австралию на следующий день и проконсультируется с семьей и коллегами по парламенту, прежде чем объявить о своем следующем шаге. Позже в тот же вечер ряд высокопоставленных министров выступили перед прессой с критикой Шортена, в то время как Брюс Хоукер и сенатор Дуг Кэмерон дали интервью в поддержку Шортена. Сам Шортен провел вторую пресс-конференцию на следующее утро, изложив свое политическое видение Австралии и заявив, что он хотел бы спастиАвстралию от правительства, возглавляемого либералами. Шортен заявил: Я не верю, что наш лидер Радд сможет привести Австралийскую лейбористскую партию к успеху на следующих выборах."
