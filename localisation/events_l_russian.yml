 usa.54.d:0 "В новом стремлении ослабить напряженность между Израилем и Сирией, особенно из-за Голанских высот и неумолимой позиции двух правительств друг против друга, Соединенные Штаты пригласили обе страны на переговоры об ослаблении напряженности в Шепердстауне, Западная Вирджиния.\nНаша делегация, возглавляемая премьер-министром Эхудом Бараком, благополучно прибыл в Западную Вирджинию, был сердечно встречен нашими американскими союзниками и готов приступить к работе."
