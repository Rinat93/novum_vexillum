 concentrated_industry9:0 "Организованная индустрия IX"
 concentrated_industry9_desc:0 ""
 dispersed_industry:0 "Подрывная индустрия I"
 dispersed_industry_desc:0 "Производство оборудования и транспортных средств очень ограничено. Приобретение новых материальных средств осуществляется подрывным путем. Прямое воровство, техническое обслуживание и повторное использование старого оружия, а также тайные сделки с другими странами охватывают большинство аспектов использования современного оборудования. Разблокирует §Подрывная акция по Конфискации транспортных Средств в Цивилии§!.\n\n"
 dispersed_industry2:0 "Подрывная индустрия II"
 dispersed_industry2_desc:0 "Разблокирует §Поддерживает Кражу Подрывных Действий§!.\n\n"
 dispersed_industry3:0 "Подрывная индустрия III"
 dispersed_industry3_desc:0 "Разблокирует §Кражу Транспортного Средства Подрывное Действие§!.\n\n"
