 upgraded_infantry_weapons1:0 "Интегрированный Назначенный стрелок"
 upgraded_infantry_weapons1_desc:0 "Интеграция marksman во все отделения обеспечит нашей пехоте быстрый и точный огонь по вражеским целям на больших дистанциях."
 upgraded_infantry_weapons2:0 "Оружие воздушного взрыва"
 upgraded_infantry_weapons2_desc:0 "Снаряды Airburst - это противопехотные взрывчатые боеприпасы, которые детонируют в воздухе. Стрелковое оружие Airburst облегчит нашей пехоте поражение вражеских солдат, находящихся в укрытии или, как правило, вне досягаемости обычного оружия."
 upgraded_infantry_weapons3:0 "Интегрированное поле боя"
 upgraded_infantry_weapons3_desc:0 "Связав цифровой и физический мир, наши солдаты будут обладать беспрецедентной ситуационной осведомленностью и боевой сплоченностью. Используя новые системы HUD, вездесущее оборудование для обозначения и технологию беспилотных летательных аппаратов, на поле боя не будет препятствий, которые нельзя было бы преодолеть ."
 infantry_rifle_upgrade:0 "Система железнодорожной интеграции"
 infantry_rifle_upgrade_desc:0 "Система рельсовой интеграции - это общий термин, обозначающий стандартизированную рельсовую систему для крепления аксессуаров к стрелковому оружию, такому как пистолеты, винтовки и легкие пулеметы."
 infantry_rifle_upgrade2:0 "Улучшенная оптика"
 infantry_rifle_upgrade2_desc:0 "Прицел с красной точкой - это обычная классификация для типа неувеличивающего отражающего прицела для огнестрельного оружия и других устройств, требующих прицеливания, который дает пользователю точку прицеливания в виде подсвеченной красной точки. Стандартная конструкция использует красный светодиод в фокусе коллимирующей оптики, который создает точечную сетку с подсветкой, которая остается на одной линии с оружием, к которому прикреплен прицел, независимо от положения глаз."
 infantry_rifle_upgrade3:0 "Усовершенствованная оптика"
 infantry_rifle_upgrade3_desc:0 "Отражательный прицел или рефлекторный прицел - это оптическое устройство, которое позволяет пользователю смотреть через частично отражающий стеклянный элемент и видеть освещенную проекцию точки прицеливания или какое-либо другое изображение, наложенное на поле зрения. Эти прицелы работают по простому оптическому принципу: все, что находится в фокусе объектива или изогнутого зеркала, будет казаться находящимся перед зрителем в бесконечности."
 infantry_rifle_upgrade4:0 "Тепловая оптика"
 infantry_rifle_upgrade4_desc:0 "Термографический прицел для оружия, тепловизионный прицел или тепловизионный прицел для оружия - это прицельное устройство, сочетающее компактную термографическую камеру и прицельную сетку. Они могут устанавливаться на различные виды стрелкового оружия, а также на некоторые более тяжелые виды вооружения."
 infantry_rifle_upgrade5:0 "Прочная железнодорожная система"
 infantry_rifle_upgrade5_desc:0 "Более прочные монтажные направляющие обеспечат дополнительную долговечность этим системам при использовании в суровых условиях."
 infantry_rifle_upgrade6:0 "Интегрированный баллистический компьютер"
 infantry_rifle_upgrade6_desc:0 "Несколько стандартных баллистических компьютеров, выданных всем передовым подразделениям, увеличат их смертоносность на дальности стрельбы."
 infantry_rifle_upgrade7:0 "Повсеместная железнодорожная система"
 infantry_rifle_upgrade7_desc:0 "Полностью универсальные направляющие и аксессуары позволят легко настраивать все будущие виды оружия в зависимости от театра их действия. Это уменьшает потребность во многих дополнительных видах оружия, так как оружие среднего класса и боевая винтовка будут выполнять большинство задач."
 infantry_rifle_upgrade8:0 "Расширенная область применения искусственного интеллекта"
 infantry_rifle_upgrade8_desc:0 "Использование активно развивающегося искусственного интеллекта для построения вероятных траекторий с учетом всех задействованных сил значительно увеличит летальность снайперов и дальность стрельбы."
 infantry_rifle_upgrade9:0 "Оружие с лазерным наведением"
 infantry_rifle_upgrade9_desc:0 "С использованием гранат с лазерным наведением из пусковых установок, крупнокалиберных снарядов и небольших переносных ракет способ ведения сражений навсегда изменится."
