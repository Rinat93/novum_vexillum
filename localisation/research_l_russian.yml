 MOBILE_WARFARE_DOCTRINE_LABEL:0 "ДОКТРИНА МОБИЛЬНОЙ ВОЙНЫ"
 MOBILE_WARFARE_DOCTRINE_DESC:0 "Мобильная война - это сосредоточение внимания на скорости и маневре, чтобы отрезать и дезорганизовать силы противника."
 SUPERIOR_FIREPOWER_DOCTRINE_LABEL:0 "ДОКТРИНА ПРЕВОСХОДЯЩЕЙ ОГНЕВОЙ МОЩИ"
 SUPERIOR_FIREPOWER_DOCTRINE_DESC:0 "Эта доктрина фокусируется на метании снарядов, а не людей, во врага. Наша рабочая сила драгоценна, пули дешевы."
 GRAND_BATTLEPLAN_DOCTRINE_LABEL:0 "ДОКТРИНА ВЕЛИКОГО ПЛАНА СРАЖЕНИЯ"
 GRAND_BATTLEPLAN_DOCTRINE_DESC:0 "Тщательное планирование и подготовка перед вступлением в бой - ключ к успеху."
 MASS_ASSAULT_DOCTRINE_LABEL:0 "ДОКТРИНА МАССОВОГО НАПАДЕНИЯ"
 MASS_ASSAULT_DOCTRINE_DESC:0 "Совершенное"оружие переоценено, большое количество "достаточно хорошего"оружия - это путь к победе!"
 MOBILE_INFANTRY_LABEL:0 "МОБИЛЬНАЯ ПЕХОТА"
 MOBILE_INFANTRY_LABEL_TT:0 "Улучшить скорость и организацию мотопехоты."
 BLITZKRIEG_LABEL:0 "БЛИЦКРИГ"
 BLITZKRIEG_LABEL_TT:0 "Улучшить организацию бронетанковых подразделений."
 DESPERATE_DEFENSE_LABEL:0 "ОТЧАЯННАЯ ЗАЩИТА"
 DESPERATE_DEFENSE_LABEL_TT:0 "Максимизируйте вербовку и партизанскую тактику."
 MODERN_BLITZKRIEG_LABEL:0 "СОВРЕМЕННЫЙ БЛИЦКРИГ"
 MODERN_BLITZKRIEG_LABEL_TT:0 "Улучшите организацию армии и тактику противодействия."
