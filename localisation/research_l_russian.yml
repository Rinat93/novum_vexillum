 mobile_warfare:0 "Мобильная война"
 mobile_warfare_desc:0 "Мобильная война - это сосредоточение внимания на скорости и маневре, чтобы отрезать и дезорганизовать силы противника.\n\n"
 delay:0 "Задержка"
 delay_desc:0 "Даже когда сражение не может быть выиграно, может быть выгодно замедлить продвижение атакующих сил с помощью засад и тактики задержки."
 elastic_defence:0 "Эластичная защита"
 elastic_defence_desc:0 "Вместо того, чтобы сосредотачивать все силы на передней линии, эластичная защита создает более глубокий"уровень защиты, который дает обороняющемуся больше времени для реакции и контратаки, в то время как атакующий рассеян и увязает"."
 mobile_infantry:0 "Мобильная пехота"
 mobile_infantry_desc:0 "Обычная пехота часто слишком медлительна, чтобы поспевать за быстро движущимися бронетанковыми войсками, реагировать на них или убегать от них. Ответ заключается в том, чтобы сосредоточиться на моторизованной или механизированной пехоте, которая может идти в ногу с темпами современной войны. \n \n"
 mass_motorization:0 "Массовая автомобилизация"
 mass_motorization_desc:0 "Еще большее внимание уделяется моторизованным войскам."
 mechanised_offensive:0 "Механизированное наступление"
 mechanised_offensive_desc:0 "Моторизованные войска - это хорошо, но для руководства наступлениями нам нужна пехота, которая может отправиться в бой на бронированных транспортных средствах, которые защищают их и перевозят тяжелое вооружение."
 armored_spearhead:0 "Бронированный наконечник копья"
 armored_spearhead_desc:0 "Чтобы использовать танки в полной мере, они не могут быть привязаны к поддержке пехоты. Вместо этого они должны быть сформированы в быстро движущиеся, независимые подразделения, которые могут возглавлять атаки. \n \n"
 schwerpunk:0 "Центр тяжести"
 schwerpunk_desc:0 "В любой операции должен быть определен Шверпункт, или Координационный центр, и сосредоточены максимальные силы, чтобы победить в этой точке."
 blitzkrieg:0 "Блицкриг"
 blitzkrieg_desc:0 "Блицкриг относится к стратегии быстрого перемещения бронетанковых войск при поддержке мобильной пехоты и поддержки с воздуха, прорывающихся через вражеские линии, чтобы дезорганизовать и окружить их."
 kampfgruppe:0 "Боевая группа"
 kampfgruppe_desc:0 "Боевая группа была специальным формированием, которое было организовано для выполнения конкретной задачи."
 firebrigades:0 "Пожарные команды"
 firebrigades_desc:0 "Пожарные команды"были наспех сколоченными силами, брошенными вместе, чтобы реагировать на вражеские прорывы или другие критические проблемы. \n\n"
 backhand_blow:0 "Удар слева"
 backhand_blow_desc:0 "Вместо того, чтобы сражаться за каждый дюйм земли, вражеских проникновений в основном избегают до тех пор, пока они не расширятся, и в этот момент их можно отрезать и уничтожить контратаками."
 modern_blitzkrieg:0 "Современный блицкриг"
 modern_blitzkrieg_desc:0 "Современный Блицкриг, являющийся вершиной мобильной войны, включает в себя все новейшие достижения технологии и уроки, извлеченные из предыдущих доктрин."
 volkssturm:0 "Фольксштурм"
 volkssturm_desc:0 "Фольксштурм, или Народное ополчение, состоял из мужчин, которые были слишком старыми, слишком молодыми или иным образом непригодными для регулярной военной службы.\n\n"
 nd_conscription:0 "Недискриминационный призыв на военную службу"
 nd_conscription_desc:0 "Даже инвалиды и калеки должны быть призваны в армию, не может быть такого понятия, как гражданское лицо."
 werwolf_guerillas:0 "Партизаны Вервольфа"
 werwolf_guerillas_desc:0 "Вервольфы были запланированной немецкой группой сопротивления, которая будет сражаться против оккупационных держав, когда война будет проиграна."
 superior_firepower:0 "Превосходящая огневая мощь"
 superior_firepower_desc:0 "Эта доктрина фокусируется на метании снарядов, а не людей, во врага. Наша рабочая сила драгоценна, пули дешевы.\n\n"
 sup_delay:0 "Задержка"
 sup_delay_desc:0 "Даже когда сражение не может быть выиграно, может быть выгодно замедлить продвижение атакующих сил с помощью засад и тактики задержки."
 mobile_defence:0 "Мобильная оборона"
 mobile_defence_desc:0 "Мобильные силы могут быть использованы для усиления обороны везде, где враг может атаковать."
 intergrated_support:0 "Комплексная поддержка"
 intergrated_support_desc:0 "Тесная интеграция сил поддержки с боевыми частями приводит к тому, что подразделения становятся сильнее в атаке.\n\n"
 regimental_combat_teams:0 "Полковые боевые группы"
 regimental_combat_teams_desc:0 "Полковая боевая группа - это пехотный полк, тесно интегрированный с вспомогательными подразделениями, такими как артиллерия, танки и разведывательные подразделения, чтобы сформировать небольшое самодостаточное подразделение, которое обеспечивает большую гибкость при атаке."
 dispersed_support:0 "Рассеянная поддержка"
 dispersed_support_desc:0 "Рассредоточив наши подразделения поддержки, они могут охватить более широкую территорию, оставаясь при этом вне линии огня, в результате чего подразделения будут иметь более надежную оборону.\n\n"
 overwhelming_firepower:0 "Подавляющая огневая мощь"
 overwhelming_firepower_desc:0 "Призыв всех доступных подразделений поддержки для обеспечения подавляющей огневой мощи может значительно ослабить цель или, что еще лучше, серьезно испортить атакующему день."
 sup_mechanized_offensive:0 "Механизированное наступление"
 sup_mechanized_offensive_desc:0 "Моторизованные войска - это хорошо, но для руководства наступлениями нам нужна пехота, которая может отправиться в бой на бронированных транспортных средствах, которые защищают их и перевозят тяжелое вооружение."
 concentrated_fire_plans:0 "Планы сосредоточенного огня"
 concentrated_fire_plans_desc:0 "Концентрируя огонь разных батарей в синхронизированной бомбардировке, врагу можно нанести гораздо больший урон.\n\n"
 combined_arms:0 "Общевойсковой состав"
 combined_arms_desc:0 "Бронетехника, пехота и подразделения поддержки, работающие вместе в хорошо организованных командах, гораздо эффективнее, чем одни и те же силы, используемые по отдельности."
 tactical_control:0 "Тактический контроль"
 tactical_control_desc:0 "Офицеры, знакомые с общевойсковыми операциями на передовых позициях, теперь могут напрямую контролировать все операции подразделения."
 air_land_battle:0 "Воздушная битва"
 air_land_battle_desc:0 "Поскольку сухопутные войска уже действуют в составе общевойсковых формирований, AirLand Battle теперь также подчеркивает тесную координацию между сухопутными войсками и военно-воздушными силами, объединяя воздушные и сухопутные поля сражений в единое целое."
 centralized_fire_control:0 "Централизованное управление огнем"
 centralized_fire_control_desc:0 "Централизованная система управления огнем позволяет оценивать все запросы на артиллерийскую поддержку в одном месте, и при необходимости вся огневая мощь дивизии может быть сосредоточена на цели, а не на подразделении, способном запрашивать огонь только из назначенной им артиллерии. \n \n"
 forward_observers:0 "Передовые наблюдатели"
 forward_observers_desc:0 "Передовые наблюдатели занимают позиции, откуда они могут непосредственно наблюдать за точностью и последствиями артиллерийского огня, и передавать результаты обратно на орудия для корректировки."
 advanced_firebases:0 "Продвинутые огневые базы"
 advanced_firebases_desc:0 "Артиллерийские лагеря могут быть расположены близко к линии фронта на укрепленных базах, чтобы оказать максимально возможную поддержку наступающим силам."
 shock_and_awe:0 "Шок и благоговейный трепет"
 shock_and_awe_desc:0 "Массированная концентрация огневой мощи вызовет у противника этот ошеломляющий уровень шока и благоговения немедленно или достаточно своевременно, чтобы парализовать его волю к продолжению."
 grand_battle_plan:0 "Грандиозный план сражения"
 grand_battle_plan_desc:0 "Тщательное планирование и подготовка перед вступлением в бой - ключ к успеху.\n\n"
 trench_warfare:0 "Окопная война"
 trench_warfare_desc:0 "Лопата часто является лучшим оружием пехоты. Подразделения узнают ценность закрепления на любой позиции, которую они занимают."
 prepared_defense:0 "Подготовленная оборона"
 prepared_defense_desc:0 "Более обширные системы полевой фортификации значительно улучшают оборону подразделения."
 grand_assault:0 "Грандиозное нападение"
 grand_assault_desc:0 "Как только будет собрано достаточное количество сил и хорошо спланированы их цели, мощное наступление не может не привести к уничтожению врага."
 grand_mechanized_offensive:0 "Механизированное наступление"
 grand_mechanized_offensive_desc:0 "Моторизованные войска - это хорошо, но для руководства наступлениями нам нужна пехота, которая может отправиться в бой на бронированных транспортных средствах, которые защищают их и перевозят тяжелое вооружение.\n\n"
 assault_concentration:0 "Концентрация штурма"
 assault_concentration_desc:0 "Перед атакой ведущие элементы тщательно подготавливаются и размещаются на передовых позициях, гарантируя, что максимальная сила может быть применена в первые моменты."
 branch_interoperation:0 "Отраслевое взаимодействие"
 branch_interoperation_desc:0 "Усиление координации между различными родами вооруженных сил позволяет им лучше работать в общевойсковых операциях."
 assault_breakthrough:0 "Штурмовой прорыв"
 assault_breakthrough_desc:0 "Вместо того, чтобы начинать грандиозное наступление по всему фронту, может быть гораздо эффективнее сосредоточить удар только на одном или нескольких пунктах вражеской линии и добиться прорыва там."
 central_planning:0 "Централизованное планирование"
 central_planning_desc:0 "Офицеры из всех подразделений теперь вносят свой вклад в планирование данной операции, чтобы убедиться, что она работает с максимальной эффективностью."
 c3i_theory:0 "C3I"
 c3i_theory_desc:0 "Эффективные штабные офицеры обеспечивают поток командования, контроля, связи и разведданных между командиром и подразделениями, которыми он управляет."
 infantry_offensive:0 "Наступление пехоты"
 infantry_offensive_desc:0 "Наступательный дух пехоты является решающим элементом победы в сражениях. Наша пехота должна идти впереди.\n\n"
 armored_operations:0 "Бронетанковые операции"
 armored_operations_desc:0 "Танки и другие бронированные машины очень полезны для доставки пехоты на поля сражений и оказания непосредственной поддержки в бою."
 infiltration_assault:0 "Нападение с проникновением"
 infiltration_assault_desc:0 "В начале атаки пехота должна нацеливаться на слабые места в линии противника, чтобы обойти и изолировать более хорошо защищенные участки, которые затем могут быть уничтожены остальными атакующими силами."
 night_assault_tactics:0 "Тактика ночного нападения"
 night_assault_tactics_desc:0 "Солдаты, которые привыкли передвигаться и сражаться ночью, могут либо заранее занять позицию для атаки, либо непосредственно атаковать ничего не подозревающие силы противника."
 attritional_containment:0 "Сдерживание на истощение"
 attritional_containment_desc:0 "Если мы не в состоянии начать атаку, чтобы уничтожить вражескую позицию, она, тем не менее, должна подвергаться постоянным незначительным атакам, которые приведут к потерям и помешают врагу начать собственные атаки."
 infiltration_in_depth:0 "Проникновение в глубину"
 infiltration_in_depth_desc:0 "Наши силы теперь обучены обходить и изолировать опорные пункты противника на гораздо большую глубину, в идеале наши штурмовые силы не должны останавливаться до тех пор, пока они не достигнут тыловых районов противника и их силы не будут полностью отрезаны."
 mass_assault:0 "Массовое нападение"
 mass_assault_desc:0 "Совершенное"оружие переоценено, большое количество "достаточно хорошего"оружия - это путь к победе!\n\n"
 pocket_defence:0 "Карманная оборона"
 pocket_defence_desc:0 "Вполне возможно, что при обороне наши войска могут оказаться в затруднительном положении. В этом случае они должны просто продержаться до тех пор, пока неизбежная контратака не освободит их."
 defence_in_depth:0 "Глубокая оборона"
 defence_in_depth_desc:0 "Оказывая относительно легкое сопротивление и временно уступая позиции, мы можем обменять пространство на время и позволить атакующим силам истощить себя перед контратакой."
 large_front_operations:0 "Операции на большом фронте"
 large_front_operations_desc:0 "Боевые действия на большом фронте предполагают координацию усилий нескольких подразделений на больших расстояниях: на оперативном уровне, а не на тактическом.\n\n"
 deep_operations:0 "Глубокие операции"
 deep_operations_desc:0 "Концепция глубоких операций, или Глубокого сражения, заключается в том, чтобы прорвать оборонительные линии противника в нескольких точках и уничтожить его оперативные резервы, его оперативную глубину и занять как можно большую часть его стратегической глубины."
 operational_concentration:0 "Оперативная концентрация"
 operational_concentration_desc:0 "Ключом к любым военным действиям является подавляющее местное превосходство. Помимо подавляющего превосходства по всему фронту, это предполагает ослабление частей вашей линии фронта, чтобы сосредоточить войска там, где это необходимо, вместо того, чтобы пытаться быть сильными везде ."
 vast_offensives:0 "Масштабные наступательные операции"
 vast_offensives_desc:0 "Если прорыв может быть достигнут, он должен быть использован как можно сильнее: масштабное наступление, прорывающееся через вражеские линии как можно глубже, сделает оборону их фронта более трудной, невозможной или неуместной."
 breakthrough_priority:0 "Приоритет прорыва"
 breakthrough_priority_desc:0 "Расширяясь по мере оперативного сосредоточения, все потребности фронта подчиняются необходимости сосредоточения сил для прорывов. Локальные поражения несущественны по сравнению с нанесением решающего удара."
 mechanized_wave:0 "Механизированная волна"
 mechanized_wave_desc:0 "Механизированные войска идеально подходят для проведения быстрых наступлений, необходимых для надлежащего использования прорывов, как для поддержки бронетанковых войск, так и для обеспечения безопасности флангов прорыва."
 continuous_offensive:0 "Непрерывное наступление"
 continuous_offensive_desc:0 "В то время как правильно используемые прорывы часто очень эффективны, рано или поздно нападающий всегда истощается, а защитник способен реорганизовать и реформировать новые линии обороны. Однако при наличии достаточных резервов и правильной организации наступление можно было бы продолжить на гораздо большую глубину с разрушительными результатами для противника."
 human_wave_offensive:0 "Наступление человеческой волны"
 human_wave_offensive_desc:0 "Наступление живой волной - это пехотная тактика, при которой атакующий проводит фронтальную атаку с использованием плотно сконцентрированных пехотных соединений против линии противника с намерением захватить обороняющихся, вступив в ближний бой."
 human_infantry_offensive:0 "Наступление пехоты"
 human_infantry_offensive_desc:0 "Наступательный дух пехоты является решающим элементом победы в сражениях. Наша пехота должна идти впереди."
 large_front_offensive:0 "Наступление по большому фронту"
 large_front_offensive_desc:0 "Проводя или угрожая наступлением Живой волны"на нескольких участках фронта, мы можем помешать врагу сконцентрировать свою огневую мощь против любой отдельной атаки"."
 peoples_army:0 "Народная армия"
 peoples_army_desc:0 "Народная армия верит в превосходство людей над оружием, с превосходной мотивацией, компенсирующей более низкую технологию, и пользуется широкой поддержкой гражданского населения.\n\n"
 guerilla_warfare:0 "Партизанская война"
 guerilla_warfare_desc:0 "Враг наступает, мы отступаем; вражеские лагеря, мы беспокоим; враг устает, мы атакуем; враг отступает, мы преследуем."
 paratroopers:0 "Десантники I"
 paratroopers_desc:0 "Включив воздушно-десантные войска в состав нашей армии, мы можем осуществлять принудительные вторжения и размещать ключевые войска в ранее недоступных районах, что открывает новые тактические возможности."
 paratroopers2:0 "Десантники II"
 paratroopers2_desc:0 "Переход от небольших операций с участием всего нескольких десантников к более крупным воздушно-десантным дивизиям открывает путь для массированных высадок с воздуха, превращая эти силы из новшества в естественную часть ведения войны."
 paratroopers3:0 "Десантники III"
 paratroopers3_desc:0 "Обучение адаптации операций десантирования в зависимости от погоды, стандартизация оборудования, такого как прыжковые ботинки, и расширенная специализированная подготовка сведут к минимуму путаницу и риски, связанные с этими опасными миссиями."
 marines:0 "Морские пехотинцы I"
 marines_desc:0 "Войска, специализирующиеся на десантных войнах, становятся все более незаменимыми. Импровизированные методы и оборудование уходят в прошлое, поскольку наша морская пехота поддерживается специализированными десантными судами и обучением."
 marines2:0 "Морская пехота II"
 marines2_desc:0 "Десантная война требует постоянных инноваций. Улучшенная материально-техническая поддержка и переносные гавани могут позволить нашим морским пехотинцам совершать высадки, которые в противном случае были бы невозможны."
 marines3:0 "Морская пехота III"
 marines3_desc:0 "Морские пехотинцы могут быть чем-то большим, чем просто пехота-амфибия. В будущем наша морская пехота будет одной из самых дисциплинированных и организованных сил специального назначения."
 tech_mountaineers:0 "Горная пехота I"
 tech_mountaineers_desc:0 "Бой в горных массивах подвергает войска многим опасностям, но иногда их невозможно избежать. Мы можем свести к минимуму эти риски, обеспечив нашим солдатам специализированную подготовку для этих условий."
 tech_mountaineers2:0 "Горная пехота II"
 tech_mountaineers2_desc:0 "Выходя за рамки выживания, наши силы могут быть обучены использовать горы в своих интересах. С легким снаряжением и транспортом на мулах они могут маневрировать на этой местности лучше, чем другая пехота."
 tech_mountaineers3:0 "Горная пехота III"
 tech_mountaineers3_desc:0 "Подготовка к самым трудным горным миссиям на больших высотах и при низких температурах потребует от наших горных войск исключительной подготовки и дисциплины."
 tech_rangers:0 "Рейнджеры I"
 tech_rangers_desc:0 ""
 tech_rangers2:0 "Рейнджерс II"
 tech_rangers2_desc:0 ""
 tech_rangers3:0 "Рейнджеры III"
 tech_rangers3_desc:0 ""
 tech_special_forces:0 "Силы специального назначения"
 tech_special_forces_desc:0 "Нетрадиционный бой требует специальной подготовки. Мы должны убедиться, что наши войска подготовлены и способны адаптироваться к суровым условиям."
 advanced_special_forces:0 "Продвинутая подготовка спецназа"
 advanced_special_forces_desc:0 "Благодаря обширной подготовке мы можем гарантировать, что наши силы специального назначения смогут выполнять задачи, превосходящие возможности обычных людей."
 improved_special_forces:1 "Расширенная программа сил специального назначения"
 improved_special_forces_desc:1 "Спецназ способен выполнять миссии, которые не под силу обычным солдатам. Нам нужно расширить учебные программы, чтобы повысить квалификацию наших солдат."
 extreme_environment_training:0 "Тренировка в Экстремальных Условиях"
 extreme_environment_training_desc:0 "Мы должны быть в состоянии сражаться в самых суровых условиях. При правильной подготовке и оснащении наши войска смогут сражаться в самых экстремальных условиях."
 survival_training:0 "Тренировка выживания"
 survival_training_desc:0 "Наши силы специального назначения часто сражаются в тылу врага и в условиях дефицита. Нам нужно научить их переносить суровую погоду и сражаться с ограниченными запасами."
 elite_forces:0 "Элитные силы"
 elite_forces_desc:0 "Только лучшие из лучших станут спецназовцами. Солдаты, которые пройдут обучение, будут сильнее, быстрее и будут сражаться упорнее, чем кто-либо другой."
 jungle_warfare:0 "Война в джунглях"
 jungle_warfare_desc:0 "Специальная подготовка, чтобы сделать наших солдат эффективными в джунглях."
 HUN_light_infantry_tech:0 "Доктрина легких пехотных дивизий"
 HUN_light_infantry_tech_desc:0 "Сокращение количества вспомогательных вооружений в наших пехотных дивизиях делает их более гибкими и дает им преимущество в бою на ограниченной местности, такой как города и леса."
 tech_engineers:0 "Инженерная рота I"
 tech_engineers_desc:0 "Строительство укреплений и преодоление препятствий делают боевых инженеров жизненно важными в полевых условиях. Предоставление нашим инженерам универсальной роли позволяет нам использовать их в различных ситуациях, где они будут необходимы."
 tech_engineers2:0 "Инженерная рота II"
 tech_engineers2_desc:0 "С современным оборудованием и мощными взрывчатыми веществами наши инженеры могут выйти за рамки своих традиционных задач и удивить врага своей изобретательностью на суше и на море."
 tech_engineers3:0 "Инженерная рота III"
 tech_engineers3_desc:0 "Военно-инженерные проекты приближаются к более масштабным. Создание передовой инфраструктуры помощи позволяет проводить операции, требующие поставок сверх того, что обычно доступно на местах."
 tech_engineers4:0 "Инженерная рота IV"
 tech_engineers4_desc:0 "Сохраняя местную мобильность при строительстве того, что ранее считалось постоянными укреплениями и системами снабжения, боевые инженеры будущего обеспечат, что независимо от того, где наши войска подвергнутся нападению, они будут подготовлены."
 recon_tech:0 "Разведывательная рота"
 tech_recon:0 "Разведывательная рота I"
 tech_recon_desc:0 "Отправка небольших групп на разведку вперед, прежде чем выдвигать основные силы, позволяет нам собирать разведданные о том, где находится враг и с каким количеством мы сталкиваемся."
 tech_recon2:0 "Разведывательная рота II"
 tech_recon2_desc:0 "Разведывательные миссии часто опасны, а потери высоки. Подготовка наших патрулей к быстрому перемещению и выводу и оснащение их для преодоления препятствий, установленных врагом, увеличит их шансы вернуться живыми."
 tech_recon3:0 "Разведывательная рота III"
 tech_recon3_desc:0 "Усовершенствования в радиотехнике меняют способ выполнения разведывательных миссий, обеспечивая быструю передачу собранных разведданных."
 tech_recon4:0 "Разведывательная рота IV"
 tech_recon4_desc:0 "Операции глубокой разведки, сочетающие шпионаж, партизанские операции и подготовку коммандос, помогут нам в выборе тактики и позволят нам быстро адаптировать наши решения."
 tech_military_police:0 "Военная полиция I"
 tech_military_police_desc:0 "Регулярные войска могут быть способны управлять оккупацией в течение более короткого периода времени, но они в первую очередь солдаты. Включение военной полиции в состав наших сил обеспечит наличие людей на местах для реагирования на сопротивление и расследования саботажа."
 tech_military_police2:0 "Военная полиция II"
 tech_military_police2_desc:0 "Выполняя регулярные полицейские обязанности на оккупированных территориях, такие как контроль дорожного движения и поддержание общественного порядка, наша военная полиция может свести к минимуму хаос и неразбериху, в которых процветают партизанские движения."
 tech_military_police3:0 "Военная полиция III"
 tech_military_police3_desc:0 "Сотрудничая с местными шпионскими сетями и информаторами, созданными до оккупации, наша военная полиция может заблаговременно подготовиться к тому, где может возникнуть сопротивление."
 tech_military_police4:0 "Военная полиция IV"
 tech_military_police4_desc:0 "Безопасная охрана оккупированной территории - это в такой же степени возвращение к нормальной жизни, как и безжалостное устранение оппозиции. Наша военная полиция должна обеспечить, чтобы этот процесс начался как можно раньше, чтобы обеспечить безопасность как солдат, так и гражданских лиц."
 tech_maintenance_company:0 "Ремонтная компания I"
 tech_maintenance_company_desc:0 "Техническое обслуживание, ремонт и капитальный ремонт важны для поддержания надежности и безопасности военной техники в использовании. Наличие компаний, занимающихся этим, гарантирует, что этому будет уделено должное внимание."
 tech_maintenance_company2:0 "Ремонтная компания II"
 tech_maintenance_company2_desc:0 "Обычные процедуры оперативного технического обслуживания сводят к минимуму риски поломки оборудования и предупреждают войска о необходимости его замены до того, как это произойдет."
 tech_maintenance_company3:0 "Ремонтная компания III"
 tech_maintenance_company3_desc:0 "Обеспечение того, чтобы у наших войск всегда были основные материалы в полевых условиях для выполнения общего ремонта, предотвратит дальнейшее использование оборудования, о котором известно, что оно повреждено."
 tech_maintenance_company4:0 "Ремонтная компания IV"
 tech_maintenance_company4_desc:0 "Опыт проектирования для активного резервирования во время Великой войны может быть обновлен для работы с более современным оборудованием, чтобы упростить техническое обслуживание."
 hospital_tech:0 "Полевые госпитали"
 tech_field_hospital:0 "Полевой госпиталь I"
 tech_field_hospital_desc:0 "Несчастный случай не обязательно означает мертвого солдата. Предоставление немедленной медицинской помощи нашим раненым, доставленным в тыл, является первым шагом к обеспечению этого."
 tech_field_hospital2:0 "Полевой госпиталь II"
 tech_field_hospital2_desc:0 "Налаживая использование переносных больниц, доставляя медицинскую помощь туда, где она необходима, мы можем предотвратить множество ненужных смертей и необратимых травм."
 tech_field_hospital3:0 "Полевой госпиталь III"
 tech_field_hospital3_desc:0 "Хирургия - одна из наиболее распространенных неотложных процедур, необходимых в полевых условиях. Процедуры и инструменты для этого должны быть доступны ближе к фронту, и мы должны обеспечить, чтобы квалифицированные хирурги входили в состав военно-медицинских подразделений."
 tech_field_hospital4:0 "Полевой госпиталь IV"
 tech_field_hospital4_desc:0 "Хотя в полевой медицине было сделано много улучшений, многие достижения являются импровизированными, и нам не хватает устоявшейся доктрины. Имея больше опыта, мы сможем более четко объяснить роль этих устройств и превратить импровизированные инновации в постоянные приспособления."
 logistics_tech:0 "Логистическая компания"
 tech_logistics_company:0 "Логистическая компания I"
 tech_logistics_company_desc:0 "Наличие в наших рядах специализированных сотрудников по логистике обеспечит использование сетей поддержки для минимизации отходов."
 tech_logistics_company2:0 "Логистическая компания II"
 tech_logistics_company2_desc:0 "Адаптация нашего анализа рисков к новым условиям войны повысит безопасность нашей материально-технической поддержки."
 tech_logistics_company3:0 "Логистическая компания III"
 tech_logistics_company3_desc:0 "Продолжающаяся статистическая оценка потребностей в снабжении войск способствует максимальному использованию наших ресурсов."
 tech_logistics_company4:0 "Логистическая компания IV"
 tech_logistics_company4_desc:0 "Разработка стандартизированных классификаций поставок сведет к минимуму путаницу и сделает планирование более эффективным."
 tech_signal_company:0 "Сигнальная рота I"
 tech_signal_company_desc:0 "Установление и поддержание коммуникаций на местах всегда требовало особых навыков. С появлением новых технологий связи и обнаружения во время Великой войны перед нами открываются новые возможности для этой практики."
 tech_signal_company2:0 "Сигнальная рота II"
 tech_signal_company2_desc:0 "Сигнальные компании, специализирующиеся на связи между различными родами войск, могут гарантировать, что сухопутные войска смогут координировать усилия с морскими и воздушными операциями и быстрее планировать свои передвижения."
 tech_signal_company3:0 "Сигнальная рота III"
 tech_signal_company3_desc:0 "Все более портативные коммуникационные технологии становятся более пригодными для личного ношения в виде рюкзака. Эта возросшая мобильность войск связи должна быть использована."
 tech_signal_company4:0 "Сигнальная рота IV"
 tech_signal_company4_desc:0 "Среди наших специалистов по сигналу есть люди, обладающие беспрецедентными знаниями из первых рук об использовании этого оборудования в полевых условиях. Привлекая их к исследованию новых коммуникационных технологий, мы можем использовать их опыт."
 motorised_infantry:0 "Мотопехота"
 motorised_infantry_desc:0 "Расширяя использование автотранспортных средств для перевозки пехоты в полевых условиях, можно значительно повысить мобильность в противном случае медленно передвигающихся пехотных подразделений, что позволит быстрее реагировать и разрабатывать новые стратегии."
 basic_machine_tools:0 "Современные станки"
 basic_machine_tools_desc:0 "Универсальные и надежные современные машины создают основу для создания оборудования и транспортных средств следующего поколения."
 improved_machine_tools:0 "Промышленные сплавы"
 improved_machine_tools_desc:0 "Новые металлические сплавы, используемые в классических инструментах, обеспечивают более высокий стандарт долговечности для современных станков."
 advanced_machine_tools:0 "Современное программное обеспечение CIM"
 advanced_machine_tools_desc:0 "Компьютерно-интегрированное производство (CIM) - это производственный подход, основанный на использовании компьютеров для управления всем производственным процессом. Эта интеграция позволяет отдельным процессам обмениваться информацией друг с другом и инициировать действия."
 assembly_line_production:0 "Современное программное обеспечение CAM"
 assembly_line_production_desc:0 "Автоматизированное производство (CAM) - это использование программного обеспечения для управления станками и связанными с ними устройствами при изготовлении заготовок. Его основная цель - ускорить производственный процесс, а также создать компоненты и оснастку с более точными размерами и консистенцией материала, при которых в некоторых случаях используется только необходимое количество сырья."
 flexible_line:0 "Вездесущие Части I"
 flexible_line_desc:0 "Стандартизированные механические детали во всем производстве уменьшат потери эффективности при заказе изменений в производстве на наших заводах. \n\n"
 streamlined_line:0 "Промышленная печать I"
 streamlined_line_desc:0 "Уделяя большое внимание промышленной 3D-печати, новые начинания будут набирать обороты быстрее, чем когда-либо прежде. \n\n"
 improved_equipment_conversion:0 "Литье под давлением I"
 improved_equipment_conversion_desc:0 "Современные формы и процессы литья под давлением обеспечивают более быстрый способ изготовления крупных металлических деталей."
 advanced_equipment_conversion:0 "Кастинг II"
 advanced_equipment_conversion_desc:0 "Передовые технологии формования и материалы расширяют ассортимент металлов, которые могут быть эффективно отлиты."
 industrial_software:0 "Упрощенное управление программным обеспечением CIM"
 industrial_software_desc:0 "Упрощенное управление производственной линией позволяет меньшему количеству людей управлять большими наборами машин."
 industrial_software2:0 "Обновленное программное обеспечение CAM"
 industrial_software2_desc:0 "Производственная среда становится все более сложной. Потребность инженера-изготовителя, программиста с ЧПУ или машиниста в инструментах CAM и PLM (управление жизненным циклом продукта) аналогична потребности в компьютерной помощи пилота современных авиационных систем. Этот дефицит знаний может быть преодолен с помощью машинного обучения и программ помощи на месте."
 industrial_software3:0 "Расширенное программное обеспечение CIM"
 industrial_software3_desc:0 "Создав универсальный стандарт для программного обеспечения CIM, различные компании и транснациональные организации могут легко планировать многогранное производство."
 industrial_software4a:0 "Вездесущие части II"
 industrial_software4a_desc:0 "Универсальные электронные системы для нашего оборудования обеспечат более простой процесс утилизации и повторного использования для производственных смен.\n\n"
 industrial_software4b:0 "Промышленная печать II"
 industrial_software4b_desc:0 "Передовые проекты 3D-печати могут быть применены к современному производству. Более сложные детали, изготовленные на заказ, создадут более быстрорастущие предприятия будущего.\n\n"
 factory_output_upgrade:0 "Современное оборудование I"
 factory_output_upgrade_desc:0 "Современные усовершенствования конвейерного производства повышают эффективность создания продукции.\n\n"
 factory_output_upgrade2:0 "Современное оборудование II"
 factory_output_upgrade2_desc:0 "Более прочные сплавы, используемые в производственном оборудовании, обеспечивают больший срок службы самих инструментов."
 factory_output_upgrade3:0 "Современное машиностроение III"
 factory_output_upgrade3_desc:0 "Быстрозаменяемый инструмент на конце рычага экономит ценные секунды благодаря наличию либо местной карусели, либо расположенной поблизости внешней стойки."
 factory_output_upgrade4:0 "Современное машиностроение IV"
 factory_output_upgrade4_desc:0 "Точный контроль артикуляции в промышленной робототехнике повышает стандарты качества во всех областях производства."
 factory_output_upgrade5:0 "Современное оборудование V"
 factory_output_upgrade5_desc:0 "Семиосевая робототехника обеспечивает дополнительную эффективность при изготовлении изделий с неправильными контурами и ограниченным пространством."
 factory_output_upgrade6:0 "Современное машиностроение VI"
 factory_output_upgrade6_desc:0 "Станки с увеличенной несущей способностью позволяют производить гораздо более крупные объекты. Это сэкономит время за счет сокращения этапов сборки, как только детали и изделия прибудут в пункт назначения."
 factory_output_upgrade7:0 "Современное машиностроение VII"
 factory_output_upgrade7_desc:0 "Благодаря повышению точности мельчайших измерений и без того совершенные станки теперь способны создавать более тонкие детали для сложных изделий."
 factory_output_upgrade8:0 "Современное машиностроение VIII"
 factory_output_upgrade8_desc:0 "Передовые технологии предотвращения сингулярностей уменьшают износ самой роботизированной руки, а также полностью предотвращают повреждение изделия."
 factory_output_upgrade9:0 "Современное оборудование IX"
 factory_output_upgrade9_desc:0 "Интеграция машинного обучения уменьшает количество несчастных случаев на рабочем месте, наделяя машину адаптивным мышлением и уникальными датчиками."
 concentrated_industry:0 "Организованная индустрия I"
 concentrated_industry_desc:0 "Промышленный сектор, состоящий из крупных корпораций, конкурирующих за государственные и частные проекты. Эта система очень эффективна, но также легко эксплуатируема и нацеливаема.\n\n"
 #concentrated_industry_desc:0 "Промышленный сектор, состоящий из крупных корпораций, конкурирующих за государственные и частные проекты. Эта система очень эффективна, но также легко эксплуатируема и нацеливаема. Разблокирует §Срочные контракты§!.\n\n"
 concentrated_industry2:0 "Организованная индустрия II"
 concentrated_industry2_desc:0 ""
 #concentrated_industry2_desc:0 "Открывает §Контракты с наименьшими ставками§!.\n\n"
 concentrated_industry3:0 "Организованная индустрия III"
 concentrated_industry3_desc:0 ""
 #concentrated_industry3_desc:0 "Разблокирует §Сокращенные контракты на надзор§!.\n\n"
 concentrated_industry4:0 "Организованная индустрия IV"
