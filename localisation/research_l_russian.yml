 synth_oil_experiments:0 "Эксперименты с синтетическим маслом"
 synth_oil_experiments_desc:0 "Чтобы уменьшить зависимость от нефти, можно исследовать процессы производства заменителей из других веществ и материалов."
 early_refining:0 "Ранняя переработка"
 early_refining_desc:0 "Сырая нефть может быть переработана в ряд веществ и материалов, жизненно важных для любой современной войны. Оставаться впереди в этих методах будет необходимо для построения современной промышленности."
 oil_processing:0 "Переработка нефти"
 oil_processing_desc:0 "Сеть заводов по синтетической перегонке и переработке нефтепродуктов является следующим шагом на пути к обеспечению топливом нашей страны."
 improved_oil_processing:0 "Улучшенная переработка нефти"
 improved_oil_processing_desc:0 "Перенос ранее экспериментальных методов дистилляции на крупномасштабные операции позволит нам лучше адаптироваться к имеющимся материалам и потребностям."
 advanced_oil_processing:0 "Усовершенствованная переработка нефти"
 advanced_oil_processing_desc:0 "Метиловый эфир жирных кислот (FAME), более широко известный как биодизельное топливо, получают из растительного масла или животных жиров (биолипидов), которые были переэтерифицированы метанолом. Его можно производить из многих видов масел, наиболее распространенным из которых является рапсовое масло (рапсовый метиловый эфир, RME) в Европе и соевое масло (соевый метиловый эфир, SME) в США."
 modern_oil_processing:0 "Современная переработка нефти"
 modern_oil_processing_desc:1 "Газ в жидкости (GTL) - это процесс переработки природного газа или других газообразных углеводородов в углеводороды с более длинной цепью, такие как бензин или дизельное топливо. Газы, богатые метаном, превращаются в жидкое синтетическое топливо."
 rubber_processing:0 "Обработка резины"
 rubber_processing_desc:1 "Промышленная переработка синтетического каучука необходима для уменьшения нашей зависимости от натурального каучука."
 improved_rubber_processing:0 "Улучшенная обработка резины"
 improved_rubber_processing_desc:1 "Крупномасштабное производство синтетического каучука возможно благодаря новым процессам ускорения реакций дегидрирования."
 advanced_rubber_processing:0 "Усовершенствованная обработка резины"
 advanced_rubber_processing_desc:1 "Рецептура синтетического каучука общего назначения с улучшенными процессами, такими как модификаторы полимеризации додецилмеркаптана, позволит нам расширить производство синтетического каучука."
 modern_rubber_processing:0 "Современная обработка резины"
 modern_rubber_processing_desc:1 "Переход к более оптимизированным процессам полимеризации приведет к снижению затрат и повышению производительности."
 recycling_center_initial:0 "Центры переработки отходов"
 recycling_center_initial_desc:0 "Являясь ранней стадией современных программ утилизации, этот центр производит дополнительную сталь для использования в других проектах."
 recycling_center1a:0 "Специализация на стали"
 recycling_center1a_desc:0 "В зависимости от наших потребностей центры переработки отходов могут отдавать предпочтение стали перед алюминием.\n\n"
 recycling_center1b:0 "Специализация по алюминию"
 recycling_center1b_desc:0 "В зависимости от наших потребностей центры переработки могут отдавать предпочтение алюминию, а не стали.\n\n"
 recycling_center_dod2:0 "Расширенные программы утилизации"
 recycling_center_dod2_desc:0 "Более пристальное внимание общественности к переработке отходов должно привести к большему участию, что еще больше повысит экономическую эффективность."
 recycling_center_dod3a:0 "Улучшенная специализация на производстве стали"
 recycling_center_dod3a_desc:0 "Специализированное расширение существующих центров переработки предоставит еще одну возможность специализироваться на стали, а не на алюминии.\n\n"
 recycling_center_dod3b:0 "Улучшенная специализация по алюминию"
 recycling_center_dod3b_desc:0 "Специализированное расширение существующих центров переработки предоставит еще одну возможность специализироваться на алюминии, а не на стали.\n\n"
 recycling_center_dod4:0 "Усовершенствованные Методы Извлечения Металла"
 recycling_center_dod4_desc:0 "Модернизированные машины позволяют извлекать и повторно использовать больший процент содержания металла в переработанных предметах."
 recycling_center_dod5a:0 "Расширенная специализация на производстве стали"
 recycling_center_dod5a_desc:0 "Дальнейшее расширение существующей отрасли создает еще одну возможность отдать предпочтение стали перед алюминием.\n\n"
 recycling_center_dod5b:0 "Расширенная специализация по алюминию"
 recycling_center_dod5b_desc:0 "Дальнейшее расширение существующей отрасли создает еще одну возможность отдать предпочтение алюминию перед сталью.\n\n"
 recycling_center_dod6:0 "Усовершенствованное оборудование для разделения металлов"
 recycling_center_dod6_desc:0 "Передовые технологии и оборудование значительно облегчают разделение смешанных металлов."
 recycling_center_dod7a:0 "Специализация на стали ближайшего будущего"
 recycling_center_dod7a_desc:0 "Окончательное возможное специализированное расширение до центров переработки дает нам еще одно решение отдать предпочтение стали перед алюминием. \n\n"
 recycling_center_dod7b:0 "Специализация на алюминии ближайшего будущего"
 recycling_center_dod7b_desc:0 "Окончательное возможное специализированное расширение до центров переработки дает нам еще одно решение отдать предпочтение алюминию перед сталью.\n\n"
 construction1:0 "Конструкция I"
 construction1_desc:0 "Усовершенствованные методы и материалы позволяют нам быстрее возводить здания, как гражданские, так и военные."
 construction2:0 "Строительство II"
 construction2_desc:0 "Модернизация наших инструментов и оборудования еще больше поможет нашим строительным усилиям."
 construction3:0 "Строительство III"
 construction3_desc:0 "Внедрение современных транспортных средств и опыт наших достижений в строительстве могут быть применены для того, чтобы значительно ускорить ремонт."
 construction4:0 "Строительство IV"
 construction4_desc:0 "Более высокая степень механизации и улучшенные процедуры еще больше повышают скорость строительства зданий."
 construction5:0 "Конструкция V"
 construction5_desc:0 "Более прочные и портативные крановые системы позволяют строителям надежно укладывать тяжелые материалы в труднодоступных местах."
 construction6:0 "Строительство VI"
 construction6_desc:0 "Беспилотные летательные аппараты служат множеству целей в современном строительстве, от возможности наблюдать за строительной площадкой сверху до обеспечения точных трехмерных измерений в режиме реального времени."
 construction7:0 "Строительство VII"
 construction7_desc:0 "Полуавтономные машины снимают часть нагрузки с рабочих. Эти роботы могут работать без перерыва гораздо больше времени, чем люди, что немного повышает эффективность работы экипажей ночью и во время перерыва."
 construction8:0 "Строительство VIII"
 construction8_desc:0 "Крупномасштабная трехмерная печать позволяет создавать прочные конструкции за невероятно короткие промежутки времени. Эти модульные структуры могут варьироваться от гражданской инфраструктуры до военных баз."
 construction9:0 "Строительство IX"
 construction9_desc:0 "Автономные роботы интегрированы в цифровое рабочее пространство, централизуя большинство операций на одном компьютере или программе."
 excavation1:0 "Раскопки I"
 excavation1_desc:0 "Насосный домкрат - это наземный привод для возвратно-поступательного поршневого насоса в нефтяной скважине. Он используется для механического подъема жидкости из скважины, если давление в забое недостаточно для того, чтобы жидкость полностью вытекла на поверхность. Это устройство обычно используется для наземных скважин, добывающих мало нефти."
 excavation2:0 "Раскопки II"
 excavation2_desc:0 "Буровзрывные работы - это контролируемое использование взрывчатых веществ и других методов, таких как пиротехника для подрыва под давлением газа, для разрушения породы для проведения земляных работ. Чаще всего это практикуется в горнодобывающей промышленности, разработке карьеров и гражданском строительстве, таком как строительство плотин, туннелей или дорог. Результат дробеструйной обработки породы часто известен как разрез породы."
 excavation3:0 "Раскопки III"
 excavation3_desc:0 "Гидравлический разрыв пласта - это метод стимулирования скважины, при котором порода разрушается жидкостью под давлением. Процесс включает в себя нагнетание под высоким давлением жидкости для гидроразрыва пласта"(в основном воды, содержащей песок или другие проппанты, взвешенные с помощью загустителей) в ствол скважины для создания трещин в глубоких породных пластах, через которые природный газ, нефть и рассол будут протекать более свободно."
 excavation4:0 "Раскопки IV"
 excavation4_desc:0 "Автоматизированный майнинг предполагает исключение человеческого труда из процесса добычи полезных ископаемых. Существует два типа автоматизированной добычи полезных ископаемых - автоматизация процессов и программного обеспечения, а также применение роботизированных технологий к горным машинам и оборудованию."
 excavation5:0 "Раскопки V"
 excavation5_desc:0 "Глубоководная добыча полезных ископаемых - это процесс извлечения полезных ископаемых, который происходит на дне океана. Места добычи полезных ископаемых в океане обычно расположены вокруг больших площадей полиметаллических конкреций или активных и потухших гидротермальных источников на глубине от 1400 до 3700 метров (от 4600 до 12 100 футов) ниже поверхности океана."
 excavation_tech:0 "Технологии земляных работ"
 electronic_mechanical_engineering:0 "Современные 32-разрядные процессоры"
 electronic_mechanical_engineering_desc:0 "В компьютерной архитектуре 32-разрядные целые числа, адреса памяти или другие единицы данных - это те, ширина которых составляет 32 бита (4 октета). Кроме того, 32-разрядные архитектуры CPU и ALU основаны на регистрах, адресных шинах или шинах данных такого размера. 32-разрядные микрокомпьютеры - это компьютеры, в которых 32-разрядные микропроцессоры являются нормой."
 radio:0 "Современное радио"
 radio_desc:0 "Технологическая кульминация использования радиочастот. Современное радиолокационное оборудование для воздушного и наземного обнаружения, а также устройства связи для большей связи, чем в прошлые дни."
 radio_detection:0 "Современные параболические антенны"
 radio_detection_desc:0 "Параболическая антенна - это антенна, которая использует параболический отражатель, изогнутую поверхность с формой поперечного сечения параболы, для направления радиоволн. Наиболее распространенная форма имеет форму тарелки и в народе называется тарелочной антенной или параболической тарелкой. Главное преимущество параболической антенны заключается в том, что она обладает высокой направленностью. Он функционирует аналогично прожектору или отражателю фонарика, направляя радиоволны узким лучом или принимая радиоволны только с одного направления."
 decimetric_radar:0 "Антенны С Высоким Коэффициентом Усиления"
 decimetric_radar_desc:0 "В электромагнетизме коэффициент усиления антенны или просто коэффициент усиления - это ключевой показатель производительности, который сочетает в себе направленность антенны и электрическую эффективность. В передающей антенне коэффициент усиления описывает, насколько хорошо антенна преобразует входную мощность в радиоволны, направленные в заданном направлении. В приемной антенне коэффициент усиления описывает, насколько хорошо антенна преобразует радиоволны, поступающие с заданного направления, в электрическую мощность."
 improved_decimetric_radar:0 "Усовершенствования параболической антенны"
 improved_decimetric_radar_desc:0 "Меньшие, более сложные параболические радиолокационные антенны могут использоваться на самолетах и военных кораблях для повышения ситуационной осведомленности."
 centimetric_radar:0 "Современный радар С фазированной антенной Решеткой"
 centimetric_radar_desc:0 "В теории антенн фазированная решетка обычно означает решетку с электронным сканированием, управляемую компьютером решетку антенн, которая создает пучок радиоволн, который может быть направлен электронным способом в разных направлениях без перемещения антенн. В антенной решетке радиочастотный ток от передатчика подается на отдельные антенны с правильным соотношением фаз, так что радиоволны от отдельных антенн складываются вместе, чтобы увеличить излучение в желаемом направлении, в то же время подавляя излучение в нежелательных направлениях."
 improved_centimetric_radar:0 "Усовершенствованный Радар С фазированной антенной Решеткой"
 improved_centimetric_radar_desc:0 "Радиолокационные системы с фазированной антенной решеткой полезны для военных кораблей во многих ситуациях. Скорость, с которой можно управлять лучом, радары с фазированной антенной решеткой позволяют военному кораблю использовать одну радиолокационную систему для обнаружения поверхности и слежения за ней, воздушного обнаружения и слежения за ней, а также для связи с ракетами."
 advanced_centimetric_radar:0 "Достижения в области радиолокации с фазированной антенной решеткой"
 advanced_centimetric_radar_desc:0 "Обновленные приложения систем фазированной антенной решетки улучшат характеристики ВМС и авиации. Новые антенны могут помочь в наведении ракет, информировании об обстановке самолетов и обнаружении поверхности ВМС."
 basic_quantum_radar:0 "Квантовый радар"
 basic_quantum_radar_desc:0 "Квантовый радар - это развивающаяся технология дистанционного зондирования, основанная на входных квантовых корреляциях и выходных квантовых обнаружениях. Если он будет успешно разработан, это позволит радиолокационной системе распознавать свой собственный сигнал, даже когда он заглушен фоновым шумом. Это позволяет ему обнаруживать самолеты-невидимки, отфильтровывать преднамеренные попытки создания помех и работать в зонах с высоким фоновым шумом."
 improved_quantum_radar:0 "Квантовый Загоризонтный радар"
 improved_quantum_radar_desc:0 "Загоризонтный радар, или OTH, - это тип радиолокационной системы, обладающий способностью обнаруживать цели на очень больших расстояниях, обычно от сотен до тысяч километров, за пределами радиолокационного горизонта, который является пределом расстояния для обычного радара. Используя новые гипотетические квантовые методы, другой радар может вернуться."
 advanced_quantum_radar:0 "Достижения квантового радара"
 advanced_quantum_radar_desc:0 "Гипотетические усовершенствования существующего оборудования еще больше повысят точность ракет класса земля-воздух", а также беспрепятственную воздушную разведку"."
 mechanical_computing:0 "Процессоры с уменьшенным набором команд"
 mechanical_computing_desc:0 "Компьютер с сокращенным набором команд, или RISC, - это компьютер, архитектура набора команд которого (ISA) позволяет ему иметь меньше циклов на команду (CPI), чем компьютер со сложным набором команд (CISC). При любом заданном уровне общей производительности RISC-чип обычно будет иметь гораздо меньше транзисторов, предназначенных для основной логики, что изначально позволило разработчикам увеличить размер набора регистров и повысить внутренний параллелизм."
 computing_machine:0 "Многоядерные процессоры"
 computing_machine_desc:0 "Многоядерный процессор - это интегральная схема компьютерного процессора с двумя или более отдельными процессорными блоками, называемыми ядрами, каждый из которых считывает и выполняет программные инструкции, как если бы в компьютере было несколько процессоров. Инструкции являются обычными инструкциями центрального процессора, но один процессор может выполнять инструкции на отдельных ядрах одновременно, увеличивая общую скорость для программ, поддерживающих многопоточность или другие методы параллельных вычислений."
 improved_computing_machine:0 "Улучшенные многоядерные процессоры"
 improved_computing_machine_desc:0 "Тенденция в разработке процессоров заключается в постоянно растущем количестве ядер, поскольку теоретически становятся возможными процессоры с сотнями или даже тысячами ядер. Кроме того, многоядерные чипы в сочетании с одновременной многопоточностью, памятью на кристалле и гетерогенными"(или асимметричными) ядрами специального назначения обещают дополнительный прирост производительности, особенно при обработке мультимедиа, распознавании и сетевых приложениях"."
 advanced_computing_machine:0 "Многоядерные процессоры"
 advanced_computing_machine_desc:0 "Процессоры Manycore - это специализированные многоядерные процессоры, предназначенные для высокой степени параллельной обработки, содержащие множество более простых независимых процессорных ядер (от нескольких десятков ядер до тысяч и более). Процессоры Manycore широко используются во встраиваемых компьютерах и высокопроизводительных вычислениях."
 near_future_computing_machine:0 "Квантовые компьютеры"
 near_future_computing_machine_desc:0 "Квантовые вычисления - это использование квантово-механических явлений, таких как суперпозиция и запутанность, для выполнения вычислений. Для выполнения таких вычислений используется квантовый компьютер, который может быть реализован теоретически или физически."
 future_computing_machine:0 "Усовершенствованные квантовые компьютеры"
 future_computing_machine_desc:0 "Хотя квантовые компьютеры бесполезны для повседневных задач, дальнейшие исследования в этой области могут расширить наше научное понимание физики и вычислений. Еще один аспект, который полезен для тех, кто занимается безопасностью, - квантовая криптография представляет собой большое благо и угрозу для цифровой защиты ."
 basic_encryption:1 "Шифрование - Криптография с открытым ключом"
 basic_encryption_desc:0 "Криптография с открытым ключом, или асимметричная криптография, - это криптографическая система, которая использует пары ключей: открытые ключи, которые могут широко распространяться, и закрытые ключи, которые известны только владельцу. Генерация таких ключей зависит от криптографических алгоритмов, основанных на математических задачах для создания односторонних функций. Эффективная безопасность требует только сохранения закрытого ключа в секрете; открытый ключ может быть открыто распространен без ущерба для безопасности."
 improved_encryption:1 "Шифрование - Хэш-функции"
 improved_encryption_desc:0 "Хэш-функция - это любая функция, которая может быть использована для сопоставления данных произвольного размера с данными фиксированного размера. Значения, возвращаемые хэш-функцией, называются хэш-значениями, хэш-кодами, дайджестами или просто хэшами. Хэш-функции часто используются в сочетании с хэш-таблицей, общей структурой данных, используемой в компьютерном программном обеспечении для быстрого поиска данных. Хэш-функции ускоряют поиск в таблице или базе данных, обнаруживая дублирующиеся записи в большом файле."
 advanced_encryption:1 "Шифрование - Современная реализация AES"
 advanced_encryption_desc:0 "Расширенный стандарт шифрования, также известный под своим первоначальным названием Rijndael, представляет собой спецификацию для шифрования электронных данных, установленную Национальным институтом стандартов и технологий США (NIST) в 2001 году. AES основана на принципе проектирования, известном как сеть замещения–перестановки, и эффективна как в программном, так и в аппаратном обеспечении. В отличие от своего предшественника DES, AES не использует сеть Feistel. AES - это вариант Rijndael, который имеет фиксированный размер блока 128 бит и размер ключа 128, 192 или 256 бит."
 near_future_encryption:1 "Квантовая криптография, не зависящая от устройства шифрования"
 near_future_encryption_desc:0 "Квантовый криптографический протокол не зависит от устройства, если его безопасность не зависит от уверенности в том, что используемые квантовые устройства правдивы. Таким образом, анализ безопасности такого протокола должен учитывать сценарии несовершенных или даже вредоносных устройств. Было показано, что несколько важных проблем допускают безусловную безопасность и независимость от устройств протоколов."
 future_encryption:1 "Шифрование - Постквантовая криптография"
 future_encryption_desc:0 "Постквантовая криптография относится к криптографическим алгоритмам (обычно алгоритмам с открытым ключом), которые считаются защищенными от атаки квантового компьютера. Проблема с популярными в настоящее время алгоритмами заключается в том, что их безопасность зависит от одной из трех сложных математических задач: задачи факторизации целых чисел, задачи дискретного логарифмирования или задачи дискретного логарифмирования эллиптической кривой. Все эти проблемы могут быть легко решены на достаточно мощном квантовом компьютере, работающем по алгоритму Шора."
 basic_decryption:1 "Дешифрование - Криптография с открытым ключом"
 basic_decryption_desc:0 "Потенциальной уязвимостью безопасности при использовании асимметричных ключей является возможность атаки человек посередине", при которой передача открытых ключей перехватывается третьей стороной, а затем модифицируется для предоставления вместо этого других открытых ключей. Зашифрованные сообщения и ответы также должны быть перехвачены, расшифрованы и повторно зашифрованы злоумышленником, использующим правильные открытые ключи для различных сегментов связи, во всех случаях, чтобы избежать подозрений"."
 improved_decryption:1 "Расшифровочно- хэш-атаки"
 improved_decryption_desc:0 "Существует длинный список криптографических хэш-функций, но многие из них были признаны уязвимыми и не должны использоваться. Многие криптографические хэши основаны на конструкции Меркле–Дамгарда. Все криптографические хэши, которые непосредственно используют полный вывод конструкции Меркле–Дамгарда, уязвимы для атак с расширением длины. Это делает алгоритмы хэширования MD5, SHA-1, RIPEMD-160, Whirlpool и SHA-256 / SHA-512 уязвимыми для этой конкретной атаки."
 advanced_decryption:1 "Расшифровка - Атаки по побочным каналам AES"
 advanced_decryption_desc:0 "Атаки по побочным каналам не атакуют шифр как черный ящик и, следовательно, не связаны с безопасностью шифрования, как это определено в классическом контексте, но важны на практике. Они атакуют реализации шифра в аппаратных или программных системах, которые непреднамеренно приводят к утечке данных. Из-за общепринятой реальности, что AES не поддается взлому, это основной способ атаки на него ."
 near_future_decryption:1 "Расшифровка - Гипотетические Квантовые Атаки Безопасности"
 near_future_decryption_desc:0 "Рост квантового шифрования требует прогресса в соответствующей дешифровке. Изменяя старые методы и разрабатывая уникальные квантовые атаки, баланс безопасности останется неопределенным."
 future_decryption:1 "Расшифровка - Постквантовое исследование безопасности"
 future_decryption_desc:0 "В криптографических исследованиях желательно доказать эквивалентность криптографического алгоритма и известной сложной математической задачи. Эти доказательства часто называют снижением безопасности” и используются для демонстрации сложности взлома алгоритма шифрования. Другими словами, безопасность данного криптографического алгоритма сводится к безопасности известной сложной задачи. Исследователи активно ищут способы снижения уровня безопасности в перспективах постквантовой криптографии"."
 experimental_rockets:0 "Ракетные шахты #NVX#"
 experimental_rockets_desc:0 "Установка для запуска ракет, также известная как подземная ракетная шахта, пусковая установка (LF) или ядерная шахта, представляет собой вертикальную цилиндрическую конструкцию, построенную под землей, для хранения и запуска межконтинентальных баллистических ракет (МБР).\n\Пструктуры, как правило, располагают ракету на некотором расстоянии под землей, защищенную с помощью большой взрывозащищенной двери"сверху. Обычно они физически и/или электронно подключены к центру управления запуском ракет."
 rocket_engines:0 "Ракетные двигатели"
 rocket_engines_desc:0 "Знания о ракетном двигателе достигают того уровня, когда мы можем создавать летающие бомбы и самолеты с ракетным двигателем, работающие на ранее недостижимых скоростях."
 improved_rocket_engines:0 "Усовершенствованные ракетные двигатели"
 improved_rocket_engines_desc:0 "Первые баллистические ракеты большой дальности могут быть построены и сделаны еще более точными, достигая отдаленных вражеских городов и даже космоса."
 advanced_rocket_engines:0 "Усовершенствованные ракетные двигатели"
 advanced_rocket_engines_desc:0 "Будущее ракетостроения открывает такие возможности, как межконтинентальные ракеты, дальность действия которых не имеет ограничений, в то время как полезная нагрузка становится все более смертоносной."
 atomic_research:0 "Атомные исследования"
 atomic_research_desc:0 "Обогащение урана - это процесс, который необходим для создания эффективного ядерного топлива из добытого урана путем увеличения процентного содержания урана-235, который подвергается делению тепловыми нейтронами."
 rocket_interceptor:0 "Ракетный перехватчик"
 rocket_interceptor_desc:0 "Самолет-перехватчик с ракетным двигателем, основанный на планерах, может в течение коротких периодов времени двигаться быстрее, чем любой другой самолет. В то время как нестабильность топлива подвергает самолеты риску, они могут взлетать и реагировать на атаки быстрее, чем ожидает любой враг ."
 rocket_interceptor_2:0 "Ракетный перехватчик II"
 rocket_interceptor_2_desc:0 "Истребители с ракетным двигателем, которые по-прежнему считаются чрезвычайно опасными в эксплуатации, теперь управляются автопилотами и буксируются другими самолетами, чтобы максимально использовать их экстремальную скорость, но короткое топливное окно."
 rocket_interceptor_3:0 "Ракетный перехватчик III"
 rocket_interceptor_3_desc:0 "Новые методы посадки и более безопасные топливные системы значительно повысили шансы ракетных истребителей на успех и выживание, реализовав некогда теоретический потенциал этих передовых машин."
 nukes:0 "Ядерные боеголовки"
 nukes_desc:0 "Ядерное оружие - это взрывное устройство, которое черпает свою разрушительную силу в результате ядерных реакций, либо деления (бомба деления), либо в результате комбинации реакций деления и синтеза (термоядерная бомба). Оба типа бомб высвобождают большое количество энергии из относительно небольших количеств вещества"
 interwar_artillery:0 "Усовершенствованная платформа"
 interwar_artillery_desc:0 "Более прочные материалы повышают производительность в различных условиях."
 artillery2:0 "Улучшенный DPICM"
 artillery2_desc:0 "Усовершенствованный обычный боеприпас двойного назначения - это боеголовка, предназначенная для подрыва суббоеприпасов на оптимальной высоте и расстоянии от желаемой цели для плотного охвата местности. Суббоеприпасы используют как пенетраторы взрывной формы для борьбы с броней, так и осколочные для противопехотных целей."
 artillery4:0 "Легкие материалы"
 artillery4_desc:0 "Более легкую систему вооружения, не снижающую долговечность, легче буксировать и устанавливать. Более быстрое реагирование и время перемещения обеспечивают мощный охват любого района операций."
 artillery6:0 "Программируемые боеприпасы"
 artillery6_desc:0 "Конструкция единой боеголовки с возможностью трансформации в зависимости от цели и окружающей среды устраняет необходимость во многих типах снарядов. Перед стрельбой экипаж может использовать цифровой интерфейс для настройки схемы взрыва, шрапнели, воздушного взрыва и многих других факторов."
 mountain_gun:0 "Горное ружье"
 mountain_gun_desc:0 "Гористая местность Северной Индии привела к разработке артиллерийского орудия, которое можно было демонтировать и перевозить на мулах туда, где это было необходимо."
 rocket_artillery2:0 "Усовершенствованные боеголовки"
 rocket_artillery2_desc:0 "Создание большой зоны поражения с помощью мощных взрывчатых веществ и рассеянных осколочных снарядов обеспечивает максимально возможное соотношение поражения к поражению ракеты."
 rocket_artillery3:0 "Модульный транспорт"
 rocket_artillery3_desc:0 "Храня и транспортируя ракеты в модульных блоках, их можно быстрее перезаряжать. Эта стандартная конструкция облегчает интеграцию системы пожаротушения, ускоряя почти все процедуры, предшествующие пожару."
 antiair1:0 "Усовершенствованные ракеты"
 antiair1_desc:0 "Более быстрые и точные переносные ракеты облегчат меньшую нагрузку со стороны вражеской воздушной поддержки."
 antiair3:0 "Отдельные Радиолокационные Станции"
 antiair3_desc:0 "Современные методы радиолокации и передачи данных обеспечивают более безопасную и децентрализованную платформу для поиска, отслеживания и наведения на цель воздушных контактов."
 antiair5:0 "Увеличенная полезная нагрузка"
 antiair5_desc:0 "Более эффективное взрывчатое вещество и улучшенная структура осколков обеспечивают еще большее повышение эффективности ракет класса земля-воздух""."
 antiair7:0 "Улучшенная перезарядка и корпус"
 antiair7_desc:0 "Используя систему быстрой перезарядки или ракетный корпус большей емкости, можно выпустить больше ракет за более короткие промежутки времени."
 antitank1:0 "Боеголовки с тандемным зарядом"
 antitank1_desc:0 "Тандемные заряды эффективны против реактивной брони, которая предназначена для защиты бронированной машины от противотанковых боеприпасов. Первая ступень оружия, как правило, представляет собой слабый заряд, который либо пробивает реактивную броню цели, не взрывая ее, оставляя канал в реактивной броне, чтобы вторая боеголовка могла беспрепятственно пройти, либо просто детонирует броневую плиту, вызывая сбой в выборе времени для ответного взрыва."
 antitank3:0 "Различные типы боеприпасов"
 antitank3_desc:0 "Создание универсальной системы вооружения дает много возможностей для расширения сферы применения указанной системы. Множество различных типов боеприпасов для самых разных ситуаций придает пехоте универсальность на поле боя."
 antitank5:0 "Усовершенствованный дизайн ракеты"
 antitank5_desc:0 "Недавние проекты позволили создать более мощный ракетный двигатель в том же объеме, что и предыдущие проекты. Вместе с этим увеличивается дальность полета и немного увеличивается полезная нагрузка боеголовки."
 antitank7:0 "Программируемые боеприпасы"
 antitank7_desc:0 "Используя единственную боеголовку, эта сложная машина может изменять тип взрывчатого вещества перед запуском. Такое устройство могло бы быть эффективным при атаке пехоты, танков, легких транспортных средств и сооружений."
 air_superiority:0 "Превосходство в воздухе"
 air_superiority_desc:0 "Достижение превосходства в воздухе затруднит использование вражеских бомбардировщиков против нашей страны, позволит использовать наши бомбардировщики против наших врагов."
 formation_flying:0 "Полет строем"
 formation_flying_desc:0 "Летая в строю, самолеты могут оказывать поддержку друг другу или работать вместе, чтобы атаковать врагов."
 air_offense:0 "Истребители сопровождения"
 air_offense_desc:0 "Уделяя особое внимание бомбардировкам в дневное время, мы должны обезопасить наши бомбардировщики от перехвата истребителями. Обучение наших пилотов-истребителей тесному взаимодействию с бомбардировщиками улучшит их боевые возможности при защите бомбардировщиков во вражеском воздушном пространстве."
 fighter_baiting:0 "Травля бойца"
 fighter_baiting_desc:0 "Казавшись уязвимыми, наши истребители могут заманить вражеские самолеты в засады."
 dogfighting_experience:0 "Опыт воздушных боев"
 dogfighting_experience_desc:0 "Нелегко отслеживать относительное положение друзей и врагов в суматошном водовороте воздушного боя, но по мере того, как наши пилоты набираются опыта, они становятся более искусными в этом."
 fighter_ace_initiative:0 "Инициатива истребительного аса"
 fighter_ace_initiative_desc:0 "Предоставление специальных наград и статуса пилотам, которые достигли статуса аса, сбив пять врагов, стимулирует готовность к риску и вызывает у пилотов-асов чувство элитности, хотя это, как правило, заставляет опытных пилотов оставаться на боевых позициях."
 multialtitude_flying:0 "Многовысотный полет"
 multialtitude_flying_desc:0 "Воздушный бой происходит в трех измерениях, но большинству пилотов труднее следить за самолетами, летящими над ними или под ними. Мы можем воспользоваться этим преимуществом, распределив наши формирования вертикально."
 offensive_formations:0 "Наступательные формирования"
 offensive_formations_desc:0 "Тренировки в более наступательных формированиях делают наших бойцов более смертоносными в бою."
 fighter_sweeps:0 "Зачистки истребителей"
 fighter_sweeps_desc:0 "Агрессивное патрулирование истребителей над территорией противника может застать их самолеты на взлете или посадке, когда они особенно уязвимы, или сорвать тренировочные полеты противника."
 force_rotation:0 "Принудительное вращение"
 force_rotation_desc:0 "Боевые действия или просто длительные периоды интенсивной сосредоточенности утомительны, но, по возможности, заменяя свежие силы, мы можем уменьшить количество ошибок, вызванных усталостью пилота."
 air_defence:0 "Противовоздушная оборона"
 air_defence_desc:0 "Обучая наших пилотов постоянно быть начеку, даже когда, по-видимому, опасности нет, их шансы на перехват вражеских самолетов увеличиваются."
 dispersed_fighting:0 "Рассеянные боевые действия"
 dispersed_fighting_desc:0 "Использование более рассредоточенного формирования позволяет тому же количеству самолетов патрулировать большую территорию."
 forward_interception:0 "Прямой перехват"
 forward_interception_desc:0 "Действуя ближе к воздушному пространству противника, становится более вероятно, что наши истребители смогут перехватывать вражеские самолеты до того, как они достигнут своих целей."
 fighter_veteran_initiative:0 "Инициатива ветеранов-истребителей"
 fighter_veteran_initiative_desc:0 "Акцент на долгосрочном выживании пилотов, как за счет разумной тактики, так и за счет ротации опытных пилотов на учебные должности, означает, что они могут передавать полученные уроки новым пилотам."
 formation_fighting:0 "Боевые действия в строю"
 formation_fighting_desc:0 "Полеты в правильном строю позволяют нашим пилотам прикрывать слепые зоны друг друга, что приводит к повышению способности обнаруживать вражеские самолеты."
 air_skirmish:0 "Воздушная перестрелка"
 air_skirmish_desc:0 "К сожалению, не всегда возможно уничтожить каждый вражеский самолет, обнаруженный над нашей страной, но можно преследовать их с момента их обнаружения до момента их ухода, постоянно изматывая их."
 home_defence:0 "Домашняя оборона"
 home_defence_desc:0 "Корректировщики на земле, а также посты обнаружения и прослушивания работают совместно с нашими военно-воздушными силами, чтобы отслеживать и уничтожать вражеские вторжения."
 battlefield_destruction:0 "Разрушение на поле боя"
 battlefield_destruction_desc:0 "В то время как военно-воздушные силы могут наносить удары по отдаленным вражеским странам, они также могут быть очень полезны для непосредственной поддержки армии в сражениях."
 dive_bombing:0 "Бомбометание с пикирования"
 dive_bombing_desc:0 "Бомбометание с пикирования обеспечивает большую точность, но для достижения наилучших результатов требуются специализированные самолеты, способные как замедлять погружения, так и выдерживать нагрузки при выходе из них."
 direct_ground_support:0 "Прямая наземная поддержка"
 direct_ground_support_desc:0 "Благодаря тесной координации действий пилотов CAS с наземными наблюдателями воздушная огневая мощь может быть точно направлена на то, чтобы наилучшим образом помочь войскам в бою."
 bomber_veteran_initiative:0 "Инициатива ветеранов бомбардировщиков"
 bomber_veteran_initiative_desc:0 "Политика, согласно которой пилоты-ветераны передают свои знания новобранцам, значительно улучшает их перспективы выживания."
 bomber_ace_initiative:0 "Инициатива бомбардировщика-аса"
 bomber_ace_initiative_desc:0 "Официальное признание и награждение пилотов-бомбардировщиков-асов поощряет смелость и инициативу."
 cas_veteran_initiative:0 "Инициатива ветеранов наземной атаки"
 cas_veteran_initiative_desc:0 "Политика, согласно которой пилоты-ветераны передают свои знания новобранцам, значительно улучшает их перспективы выживания."
 cas_ace_initiative:0 "Инициатива Аса наземной атаки"
 cas_ace_initiative_desc:0 "Официальное признание и награждение пилотов Ace CAS поощряет смелость и инициативу."
 hunt_and_destroy:0 "Охоться и уничтожай"
 hunt_and_destroy_desc:0 "Помимо оказания прямой огневой поддержки подразделения CAS могут самостоятельно охотиться за целями, часто неожиданно атакуя наземные силы противника, когда они продвигаются к линии фронта."
 naval_strike_torpedo_tactics:0 "Тактика торпедирования морского удара"
 naval_strike_torpedo_tactics_desc:0 "Обучение пилотов более точному нанесению торпедных ударов сделает наши воздушные налеты на вражеские корабли более эффективными."
 naval_strike_torpedo_tactics_oi:0 "Тактика торпедирования морского удара"
 naval_strike_torpedo_tactics_oi_desc:0 "Обучение пилотов более точному нанесению торпедных ударов сделает наши воздушные налеты на вражеские корабли более эффективными."
 naval_strike_tactics:0 "Тактика морского удара"
 naval_strike_tactics_desc:0 "Обучение пилотов прогнозированию движения кораблей и координации атак сделает наши воздушные налеты на вражеские корабли более эффективными."
 low_echelon_support:0 "Поддержка низшего эшелона"
 low_echelon_support_desc:0 "Назначая подразделения CAS непосредственно небольшим наземным формированиям, это гарантирует, что у них всегда будет дополнительная огневая мощь, даже когда они находятся вне досягаемости традиционной артиллерии."
 combat_unit_destruction:0 "Уничтожение боевой единицы"
 combat_unit_destruction_desc:0 "Обучение наших пилотов CAS многократной атаке одной и той же цели до тех пор, пока не будет подтверждено, что она уничтожена, гарантирует, что цели не останутся в покое после близкого промаха."
 operational_destruction:0 "Оперативное уничтожение"
 operational_destruction_desc:0 "Атака на линии снабжения сухопутных войск противника препятствует их способности перемещаться между полями сражений. Это дает преимущество нашей армии при действиях в районах, где у нас есть превосходство в воздухе."
 infrastructure_destruction:0 "Разрушение инфраструктуры"
 infrastructure_destruction_desc:0 "Обучение наших пилотов наилучшим способам нанесения ударов по объектам инфраструктуры, таким как железные дороги и мосты, способствует более эффективному тактическому бомбометанию."
 logistical_bombing:0 "Логистическая бомбардировка"
 logistical_bombing_desc:0 "Больший акцент на атаке линий снабжения противника с воздуха дает большее преимущество нашим собственным наземным силам в этом районе."
 battlefield_support:0 "Поддержка на поле боя"
 battlefield_support_desc:0 "Тактическим бомбардировщикам трудно атаковать цели вблизи того места, где наши наземные силы ведут боевые действия, поскольку бомбометание с высоты менее точное, чем бомбометание с пикирования, но большая подготовка и взаимодействие с наземными наблюдателями могут помочь преодолеть эти проблемы."
 carousel_bombing:0 "Карусельная бомбежка"
 carousel_bombing_desc:0 "Бомбардировщики часто просто хотят сбросить все свои бомбы, как только они достигнут района своей цели, а затем как можно скорее улететь домой. Хотя это может сработать при бомбометании по площади, когда дело доходит до поражения небольшой цели, более эффективно задерживаться над целью, сбрасывая только часть бомбовой нагрузки за раз для достижения максимальной точности ."
 keypoint_bombing:0 "Бомбардировка ключевых точек"
 keypoint_bombing_desc:0 "Точные бомбардировки ключевых точек на поле боя в поддержку наших сухопутных войск могут значительно помочь им победить врага."
 ground_support_integration:0 "Интеграция наземной поддержки"
 ground_support_integration_desc:0 "Полная интеграция наших тактических бомбардировочных сил с наземными наблюдателями повышает их точность и позволяет им напрямую поддерживать наши наземные силы в бою."
 strategic_destruction:0 "Стратегическое уничтожение"
 strategic_destruction_desc:0 "Наши пилоты могут добраться до стратегических целей гораздо быстрее, чем наши военно-морские или сухопутные силы. Не имея средств вооружить своих новобранцев, мы скоро превзойдем численностью силы противника."
 high_level_bombing:0 "Бомбардировка на Высоком уровне"
 high_level_bombing_desc:0 "С больших высот мы можем избежать некоторых воздушных столкновений и зенитного вооружения. Сбрасывание бомб выше требует большей точности, но это безопаснее."
 massed_bomber_formations:0 "Массированные формирования бомбардировщиков"
 massed_bomber_formations_desc:0 "Оставаясь в строю, наши бомбардировщики могут защитить свою группу и увеличить наши шансы на успешное сбрасывание бомб."
 night_bombing:0 "Ночная бомбардировка"
 night_bombing_desc:0 "Когда вражеская оборона ослаблена, а наши бомбардировщики укрыты темнотой, мы можем оставаться наступательными и эффективными круглосуточно. Покажите нашему врагу, насколько мы упорны.\n\n"
 dead_reckoning_bombing:0 "Бомбежка с мертвой точки"
 dead_reckoning_bombing_desc:0 "Измеряя скорость, направление и дрейф с предыдущих позиций, мы можем рассчитать более точные сбросы бомб даже ночью."
 infiltration_bombing:0 "Инфильтрационная бомбардировка"
 infiltration_bombing_desc:0 "Присоединение к вражеским формированиям или преследование их обратно на базу может показаться безумием. При достаточной практике это вполне возможно."
 pathfinder_groups:0 "Группы следопытов"
 pathfinder_groups_desc:0 "Пилоты-ветераны оснащены лучшими инструментами для освещения позиций целей. Ни дым, ни плохая погода не могут помешать бомбардировщикам выполнить свою миссию."
 day_bombing:0 "Дневная бомбардировка"
 day_bombing_desc:0 "Целенаправленные усилия в течение дня разрушительны из-за большого преимущества видимости. Проекция силы - желанный побочный эффект.\n\n"
 escort_relay_system:0 "Система ретрансляции Сопровождения"
 escort_relay_system_desc:0 "Бомбардировщики, сопровождаемые истребителями, значительно улучшают нашу способность реагировать на вражеский огонь."
 flying_fortress:0 "Летающая крепость"
 flying_fortress_desc:0 "Оснащение наших высоколетящих тяжелых бомбардировщиков пушками для самозащиты и достаточным количеством брони, чтобы выдержать поражение и все равно вернуться домой."
 mass_destruction:0 "Массовое уничтожение"
 mass_destruction_desc:0 "Бомбардировщики оснащены самым разрушительным оружием в огромных количествах. Гарантируя результаты, даже если только несколько наших пилотов справятся."
 fleet_in_being:0 "Флот В Бытии"
 fleet_in_being_desc:0 "Корабли остаются в порту, где они в большей безопасности, и вступают в бой с врагами только в подходящие моменты. Присутствие наших кораблей заставит врагов с большей неохотой захватывать наши порты.\n\n"
 battlefleet_concentration:0 "Концентрация боевого флота"
 battlefleet_concentration_desc:0 "Вызовите близлежащие корабли, как только будет замечено вражеское судно. Скоординированный сосредоточенный огонь быстро делает вражеские корабли бесполезными. Выслеживайте их одного за другим."
 battlefleet_concentration_ti:0 "Концентрация боевого флота"
 battlefleet_concentration_ti_desc:0 "Вызовите близлежащие корабли, как только будет замечено вражеское судно. Скоординированный сосредоточенный огонь быстро делает вражеские корабли бесполезными. Выслеживайте их одного за другим."
 subsidiary_carrier_role:0 "Роль вспомогательного перевозчика"
 subsidiary_carrier_role_desc:0 "Авианосцы поддерживают линкоры, повышая их готовность к переходу от обороны к нападению. Полезность авианосца как ока в небе и мощной быстроходной ударной силы хорошо дополняет более медленные линкоры."
 subsidiary_carrier_role_ti:0 "Роль вспомогательного перевозчика"
 subsidiary_carrier_role_ti_desc:0 "Авианосцы поддерживают линкоры, повышая их готовность к переходу от обороны к нападению. Полезность авианосца как ока в небе и мощной быстроходной ударной силы хорошо дополняет более медленные линкоры."
 hunter_killer_groups:0 "Группы охотников-убийц"
 hunter_killer_groups_desc:0 "Эсминцы формируют группы для охоты на вражеские подводные лодки. Объединенные усилия специалистов по разведке и охоте создают фантастическую команду убийц."
 floating_fortress:0 "Плавучая крепость"
 floating_fortress_desc:0 "С линкорами в состоянии наивысшей боевой готовности мы всегда будем готовы ответить, если враг осмелится угрожать нашим водам. Любому флоту нужен прочный фундамент, а мощь линкора не имеет себе равных."
 floating_fortress_ti:0 "Плавучая крепость"
 floating_fortress_ti_desc:0 "С линкорами в состоянии наивысшей боевой готовности мы всегда будем готовы ответить, если враг осмелится угрожать нашим водам. Любому флоту нужен прочный фундамент, а мощь линкора не имеет себе равных."
 floating_fortress_bs:0 "Плавучая крепость"
 floating_fortress_bs_desc:0 "С линкорами в состоянии наивысшей боевой готовности мы всегда будем готовы ответить, если враг осмелится угрожать нашим водам. Любому флоту нужен прочный фундамент, а мощь линкора не имеет себе равных."
 floating_airfield:0 "Плавучий аэродром"
 floating_airfield_desc:0 "Улучшенная интеграция авианосцев в наш флот позволяет нам быть готовыми к нанесению ударов как с моря, так и с воздуха. Важно, чтобы мы доминировали в воздухе, куда бы мы ни направлялись."
 floating_airfield_ti:0 "Плавучий аэродром"
 floating_airfield_ti_desc:0 "Улучшенная интеграция авианосцев в наш флот позволяет нам быть готовыми к нанесению ударов как с моря, так и с воздуха. Важно, чтобы мы доминировали в воздухе, куда бы мы ни направлялись."
 floating_airfield_bs:0 "Плавучий аэродром"
 floating_airfield_bs_desc:0 "Улучшенная интеграция авианосцев в наш флот позволяет нам быть готовыми к нанесению ударов как с моря, так и с воздуха. Важно, чтобы мы доминировали в воздухе, куда бы мы ни направлялись."
 grand_battlefleet:0 "Великий боевой флот"
 grand_battlefleet_desc:0 "Обучение лидерству позволяет нашим командирам сохранять спокойствие в пылу сражения, даже когда они командуют огромными флотами. Наш флот сокрушит любое сопротивление в лоб."
 convoy_sailing:0 "Плавание конвоя"
 convoy_sailing_desc:0 "Введение обязательного плавания конвоев облегчит обнаружение вражеских налетов и своевременное реагирование. Безопасность в цифрах - это правильный путь."
 convoy_sailing_ti:0 "Плавание конвоя"
 convoy_sailing_ti_desc:0 "Введение обязательного плавания конвоев облегчит обнаружение вражеских налетов и своевременное реагирование. Безопасность в цифрах - это правильный путь."
 convoy_sailing_bs:0 "Плавание конвоя"
 convoy_sailing_bs_desc:0 "Введение обязательного плавания конвоев облегчит обнаружение вражеских налетов и своевременное реагирование. Безопасность в цифрах - это правильный путь."
 convoy_escorts:0 "Сопровождение конвоя"
 convoy_escorts_desc:0 "Быстрые надводные корабли в составе наших конвоев позволят нам обнаруживать вражеские подводные лодки и вовремя реагировать. Обнаружение - это ключ к устранению неприятностей с подводной лодкой."
 convoy_escorts_bs:0 "Сопровождение конвоя"
 convoy_escorts_bs_desc:0 "Быстрые надводные корабли в составе наших конвоев позволят нам обнаруживать вражеские подводные лодки и вовремя реагировать. Обнаружение - это ключ к устранению неприятностей с подводной лодкой."
 escort_carriers:0 "Эскортные авианосцы"
 escort_carriers_desc:0 "Район, охватываемый самолетами-перевозчиками, значительно облегчает сопровождение торговых конвоев. Обеспечение притока ресурсов имеет важное значение."
 integrated_convoy_defence:0 "Комплексная защита конвоев"
 integrated_convoy_defence_desc:0 "Улучшенная координация военно-морского флота и авиации позволяет нам наносить удары по врагам за много миль до того, как они окажутся рядом с нашими торговыми конвоями. Это резко повысит эффективность плавания конвоев."
 integrated_convoy_defence_bs:0 "Комплексная защита конвоев"
 integrated_convoy_defence_bs_desc:0 "Улучшенная координация военно-морского флота и авиации позволяет нам наносить удары по врагам за много миль до того, как они окажутся рядом с нашими торговыми конвоями. Это резко повысит эффективность плавания конвоев."
 submarine_operations:0 "Операции на подводных лодках"
 submarine_operations_desc:0 "Нам не нужно вступать в лобовое столкновение с вражеским флотом, чтобы выиграть войну. Нанесите удар по их торговым конвоям, прежде чем они смогут отреагировать и снова исчезнуть под поверхностью. Ты не можешь бороться с тем, чего не видишь."
 submarine_operations_bs:0 "Операции на подводных лодках"
 submarine_operations_bs_desc:0 "Нам не нужно вступать в лобовое столкновение с вражеским флотом, чтобы выиграть войну. Нанесите удар по их торговым конвоям, прежде чем они смогут отреагировать и снова исчезнуть под поверхностью. Ты не можешь бороться с тем, чего не видишь."
 undersea_blockade:0 "Подводная блокада"
 undersea_blockade_desc:0 "Подводные лодки - идеальный инструмент для того, чтобы перекрыть врагу доступ к важному сырью. Мы подорвем производство врага и победим, заморив его голодом."
 undersea_blockade_bs:0 "Подводная блокада"
 undersea_blockade_bs_desc:0 "Подводные лодки - идеальный инструмент для того, чтобы перекрыть врагу доступ к важному сырью. Мы подорвем производство врага и победим, заморив его голодом."
 convoy_interdiction:0 "Перехват конвоя"
 convoy_interdiction_desc:0 "Улучшенная координация действий наших подводных лодок позволит им наносить удары по торговым конвоям в пути. Разрушение линий снабжения противника даст нам стратегическое преимущество."
 convoy_interdiction_ti:0 "Перехват конвоя"
 convoy_interdiction_ti_desc:0 "Улучшенная координация действий наших подводных лодок позволит им наносить удары по торговым конвоям в пути. Разрушение линий снабжения противника даст нам стратегическое преимущество."
 convoy_interdiction_bs:0 "Перехват конвоя"
 convoy_interdiction_bs_desc:0 "Улучшенная координация действий наших подводных лодок позволит им наносить удары по торговым конвоям в пути. Разрушение линий снабжения противника даст нам стратегическое преимущество."
 submarine_offensive:0 "Наступление подводных лодок"
 submarine_offensive_desc:0 "Достижение вершины связи между нашими подводными лодками позволяет им перейти в наступление. Давайте уничтожим вражеские торговые конвои быстрее, чем они смогут их заменить."
 submarine_offensive_bs:0 "Наступление подводных лодок"
 submarine_offensive_bs_desc:0 "Достижение вершины связи между нашими подводными лодками позволяет им перейти в наступление. Давайте уничтожим вражеские торговые конвои быстрее, чем они смогут их заменить."
 trade_interdiction:0 "Запрет на торговлю"
 trade_interdiction_desc:0 "Чем раньше мы обнаружим вражеские корабли, тем скорее сможем их уничтожить. Бейте по их торговым конвоям и убегайте, прежде чем они успеют среагировать.\n\n"
 unrestricted_submarine_warfare:0 "Неограниченная подводная война"
 unrestricted_submarine_warfare_desc:0 "Пусть наши подводные лодки потопят любое судно без предупреждения, гражданское или нет. Хотя некоторые считают это нарушением правил ведения войны, нельзя отрицать его эффективность."
 wolfpacks:0 "Волчьи стаи"
 wolfpacks_desc:0 "С нашими подводными лодками, организованными в стаи, координация между ними значительно улучшается. Как только враг обнаружен, наша подводная лодка находится в засаде, пока не прибудет остальная часть стаи, атакуя только тогда, когда шансы в подавляющем большинстве в нашу пользу."
 advanced_submarine_warfare:0 "Усовершенствованная подводная война"
 advanced_submarine_warfare_desc:0 "Значительное улучшение связи между нашими подводными лодками позволяет им идеально планировать атаки. Когда они, наконец, увидят нас, это будет с тонущего корабля."
 combined_operations_raiding:0 "Рейдерство в рамках комбинированных операций"
 combined_operations_raiding_desc:0 "Выделяю все ресурсы для охоты на вражеские торговые конвои. Координация между нашим основным флотом и подводными лодками делает наш флот всегда начеку. Ни один корабль не останется незамеченным в наших водах."
 raider_patrols:0 "Рейдерские патрули"
 raider_patrols_desc:0 "Патрулирование как быстроходных, так и тяжелых орудийных кораблей не оставляет вражеским торговым конвоям возможности спрятаться. Охотиться могут не только подводные лодки."
 capital_ship_raiders:0 "Рейдеры капитальных кораблей"
 capital_ship_raiders_desc:0 "С нашими самыми мощными кораблями, охотящимися за торговыми конвоями, враг больше не будет чувствовать себя в безопасности в численности. Они - легкая добыча, молящиеся о том, чтобы мы их не нашли."
 carrier_operations:0 "Операции перевозчика"
 carrier_operations_desc:0 "Авианосцы позволят нашим пилотам наносить удары в море быстрее и проще, чем с наших авиабаз на суше. Мы нанесем удар прежде, чем они успеют среагировать."
 naval_air_operations:0 "Военно-воздушные операции"
 naval_air_operations_desc:0 "Пилоты, обученные выполнять миссии с авианосцев, открывают для нас новый способ доминировать на морях. Самолеты - это эффективный способ проредить вражеский флот."
 base_strike:0 "Базовый удар"
 base_strike_desc:0 "Нанесение ударов по портам противника подорвет их способность восстанавливать свой флот. Это позволит нам доминировать на морях с помощью одних только чисел.\n\n"
 carrier_primacy:0 "Первенство перевозчика"
 carrier_primacy_desc:0 "Современные самолеты обладают большей дальностью стрельбы и точностью, чем обычные морские орудия. Интегрируйте авианосцы в наш флот и господствуйте в морях с неба."
 carrier_task_forces:0 "Оперативные группы авианосцев"
 carrier_task_forces_desc:0 "Организованные оперативные группы с авианосцами и легкими крейсерами гарантируют, что враг никогда не застанет нас врасплох."
 massed_strikes:0 "Массированные забастовки"
 massed_strikes_desc:0 "Пилоты, подготовленные для миссий на авианосце, позволят даже переполненному авианосцу функционировать бесперебойно, окружая противника и значительно повышая их эффективность в морских сражениях. Перевозчик должен работать как хорошо отлаженная машина, где каждый знает свою роль."
 carrier_battlegroups:0 "Боевые группы авианосцев"
 carrier_battlegroups_desc:0 "Авианосцы способны наносить удары по врагу с большего расстояния, чем любая морская пушка, и с устремленными в небо глазами мы никогда не будем застигнуты врасплох. Увеличение массы - это сила, с которой нужно считаться."
 escort_patrols:0 "Патрули сопровождения"
 escort_patrols_desc:0 "Улучшение обнаружения делает наше сопровождение конвоев гораздо более смертоносным для подводных лодок. Поскольку им негде спрятаться, они не представляют реальной угрозы."
