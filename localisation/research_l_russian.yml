 AIRLAND_BATTLE_LABEL_TT:0 "Улучшите атакующие возможности армии."
 SHOCK_AND_AWE_LABEL:0 "ШОК И БЛАГОГОВЕЙНЫЙ ТРЕПЕТ"
 SHOCK_AND_AWE_LABEL_TT:0 "Повысить общую эффективность армии."
 ASSAULT_LABEL:0 "НАПАДЕНИЕ"
 ASSAULT_LABEL_TT:0 "Сосредоточьтесь на прямых и лобовых атаках броней."
 INFILTRATION_LABEL:0 "ПРОНИКНОВЕНИЕ"
 INFILTRATION_LABEL_TT:0 "Сосредоточьтесь на обмане и нетрадиционных стратегиях пехоты."
 DEEP_BATTLE_LABEL:0 "ГЛУБОКАЯ БИТВА"
 DEEP_BATTLE_LABEL_TT:0 "Улучшите поддержку и способности для нанесения ударов вглубь вражеской территории."
 MASS_MOBILIZATION_LABEL:0 "МАССОВАЯ МОБИЛИЗАЦИЯ"
 MASS_MOBILIZATION_LABEL_TT:0 "Максимально увеличьте набор и численную мощь."
 FLEET_IN_BEING_DESC:0 "Сильный флот, сосредоточенный вокруг крейсеров, означает, что мы являемся силой, с которой приходится считаться при развертывании в море."
 TRADE_INTERDICTION_DESC:0 "Против более сильного морского противника мы можем сосредоточиться на том, чтобы связать их флот и уничтожить линии снабжения, чтобы заморить голодом их военную машину."
 BASE_STRIKE_DESC:0 "При сильном внимании к авианосцам и их поддержке ни один враг не будет вне пределов нашей досягаемости, будь то на суше или на море."
 AIR_SUPERIORITY_DESC:0 "Наши истребители являются основой военно-воздушных сил и защищают наше небо, сопровождают бомбардировщики и очищают небо от врагов для наших наземных войск."
 BATTLEFIELD_SUPPORT_DESC:1 "Улучшая взаимодействие авиационной поддержки с дивизиями, мы можем опустошать вражеские дивизии при оптимальной поддержке"
 OPERATIONAL_INTEGRITY_DESC:0 "Тактические бомбардировщики гибки и могут выполнять как наземную поддержку, так и регулярные бомбардировки"
 STRATEGIC_DESTRUCTION_DESC:0 "Бомбя вражеские заводы либо ночью, либо, что более опасно, днем, мы можем серьезно помешать их военной машине."
