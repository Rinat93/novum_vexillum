 amphibious_mechanized_infantry:0 "Тракторы-амфибии"
 amphibious_mechanized_infantry_desc:0 "Тягачи-амфибии, или Amtracs, позволяют высаживать морских пехотинцев на пляж под бронированной защитой. Однако это происходит за счет низкой топливной экономичности."
 amphibious_mechanized_infantry_2:0 "Усовершенствованные тракторы-амфибии"
 amphibious_mechanized_infantry_2_desc:0 "Эти Amtracs имеют несколько улучшений по сравнению с базовой версией, таких как задняя погрузочная рампа для облегчения разгрузки на пляже."
 amphibious_tank:0 "Танк-амфибия"
 amphibious_tank_desc:0 "Танки-амфибии предназначены для оказания морской пехоте бронированной огневой поддержки во время штурма пляжа."
 amphibious_tank_2:0 "Улучшенный танк-амфибия"
 amphibious_tank_2_desc:0 "Второе поколение танков-амфибий отличается лучшей защитой и повышенной огневой мощью."
 fuel_silos:0 "Хранилище топлива"
 fuel_silos_desc:0 "Для массового хранения топлива требуется сложный набор резервуаров, труб и клапанов, чтобы обеспечить его безопасность и легкодоступность."
 fuel_refining:0 "Переработка топлива I"
 fuel_refining_desc:0 "Достижения в области химического крекинга позволяют повысить выход легких топлив из нефти."
 fuel_refining2:0 "Переработка топлива II"
 fuel_refining2_desc:0 "Лучшее планирование расположения нефтеперерабатывающих заводов сокращает потери топлива."
 fuel_refining3:0 "Переработка топлива III"
 fuel_refining3_desc:0 "Усовершенствованные методы утилизации позволяют перерабатывать топливо из побочных продуктов."
 fuel_refining4:0 "Переработка топлива IV"
 fuel_refining4_desc:0 "Новые разработки в области химического машиностроения позволяют перерабатывать топливо из новых источников."
 fuel_refining5:0 "Переработка топлива V"
 fuel_refining5_desc:0 "Использование новых методов и улучшенных планировок при строительстве нефтеперерабатывающих заводов значительно увеличивает пропускную способность при одновременном сокращении потерь."
