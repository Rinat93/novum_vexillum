 PER_infantry_equipment_0_desc:0 "G3 - это боевая винтовка НАТО калибра 7,62 ×51 мм, разработанная в 1956 году немецким производителем вооружения Heckler & Koch GmbH (H&K) в сотрудничестве с испанским государственным агентством проектирования и разработок CETME."
 PER_infantry_equipment_1:0 "КЛ-7,62"
 PER_infantry_equipment_1_short:0 "КЛ-7,62"
 PER_infantry_equipment_1_desc:0 "Иранская копия китайского Тип 56 и АКМ. Возможно, произведено по лицензии. Основная служебная винтовка КСИР."
 PER_infantry_equipment_2:0 "Х-2002"
 PER_infantry_equipment_2_short:0 "Х-2002"
 PER_infantry_equipment_2_desc:0 "KH2002 Khaybar - это штурмовая винтовка иранского производства, производная от штурмовой винтовки DIO S 5,56 и доработанная Организацией оборонной промышленности Ирана (DIO).Он был разработан в 2001 году, образцы были изготовлены в 2003 году, а окончательное производство KH2002 началось в 2004 году. По внешнему виду она похожа на штурмовую винтовку FAMAS."
 PER_infantry_equipment_3:0 "Norinco CQ"
 PER_infantry_equipment_3_short:0 "Norinco CQ"
 PER_infantry_equipment_3_desc:0 "Type CQ - это нелицензионный китайский вариант винтовки M16 производства Norinco.Согласно веб-сайту Norinco, винтовка официально известна как CQ 5.56."
 PER_infantry_equipment_4:0 "Сайяд 5.56"
 PER_infantry_equipment_4_short:0 "S-5.56"
 PER_infantry_equipment_4_desc:0 "Версия карабина Norinco CQ производства Ирана."
