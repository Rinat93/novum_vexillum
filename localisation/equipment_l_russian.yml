 artillery_equipment:0 "Буксируемая артиллерия"
 artillery_equipment_short:0 "Артиллерия"
 artillery_equipment_desc:0 "Артиллерия относится к крупнокалиберному оружию, такому как пушки и гаубицы, которыми управляют экипажи, которые могут выбрасывать боеприпасы далеко за пределы эффективной дальности действия личного оружия."
 artillery_equipment_1:0 "Буксируемая артиллерия"
 artillery_equipment_1_short:0 "Артиллерия"
 artillery_equipment_1_desc:0 "Базовая гаубица, способная запускать тяжелые снаряды на большие дистанции. Ничего особенного, но все равно одно из самых важных видов оружия на современном поле боя."
 artillery_equipment_2:0 "Улучшенная артиллерия"
 artillery_equipment_2_desc:0 "Обновленная конструкция гаубицы с дульным срезом, улучшенной мобильностью и увеличенным калибром."
 artillery_equipment_3:0 "Передовая артиллерия"
 artillery_equipment_3_desc:0 "Мощная пушка с более длинным стволом, позволяющая стрелять снарядами на большие дистанции."
 artillery_equipment_4:0 "Артиллерия ближайшего будущего"
 artillery_equipment_4_desc:0 "Самое мощное артиллерийское орудие на сегодняшний день. Благодаря высокому калибру, цифровому интерфейсу и прочной раме он может производить выстрелы с впечатляющей скоростью и на экстремальные расстояния."
 motorized_rocket_equipment:0 "Моторизованная реактивная артиллерия"
 motorized_rocket_equipment_short:0 "Mot. R. Артиллерия"
 motorized_rocket_equipment_desc:0 "Реактивные системы залпового огня, подобные этим, доставляют взрывчатку в район цели быстрее, чем обычная артиллерия, но с меньшей точностью и требуют более длительного времени для перезарядки. Будучи установленной на грузовиках, эта версия способна проводить атаки и менять позиции до того, как противник сможет открыть ответный огонь."
 motorized_rocket_equipment_1:0 "Моторизованная реактивная артиллерия"
 motorized_rocket_equipment_1_short:0 "Mot. R. Артиллерия"
 motorized_rocket_equipment_1_desc:0 "Реактивные системы залпового огня, подобные этим, доставляют взрывчатку в район цели быстрее, чем обычная артиллерия, но с меньшей точностью и требуют более длительного времени для перезарядки. Будучи установленной на грузовиках, эта версия способна проводить атаки и менять позиции до того, как противник сможет открыть ответный огонь."
 rocket_artillery_equipment:0 "Буксируемая реактивная артиллерия"
 rocket_artillery_equipment_short:0 "Реактивная артиллерия"
 rocket_artillery_equipment_desc:0 "Реактивная артиллерия - это вид артиллерии, который использует ракеты в качестве снаряда. Современная реактивная артиллерия впервые была применена во время Второй мировой войны в виде немецкого семейства реактивных снарядов Nebelwerfer, советской серии Катюша"и множества других систем, использовавшихся в меньших масштабах западными союзниками и Японией. В современном использовании ракеты часто управляются внутренней системой наведения или GPS для поддержания точности."
 rocket_artillery_equipment_1:0 "Огневая точка реактивной артиллерии"
 rocket_artillery_equipment_1_short:0 "Реактивная артиллерия"
 rocket_artillery_equipment_1_desc:0 "Реактивная артиллерия - это вид артиллерии, который использует ракеты в качестве снаряда. Современная реактивная артиллерия впервые была применена во время Второй мировой войны в виде немецкого семейства реактивных снарядов Nebelwerfer, советской серии Катюша"и множества других систем, использовавшихся в меньших масштабах западными союзниками и Японией. В современном использовании ракеты часто управляются внутренней системой наведения или GPS для поддержания точности."
 rocket_artillery_equipment_2:0 "Усовершенствованная реактивная артиллерия"
 rocket_artillery_equipment_2_short:0 "Усовершенствованная реактивная артиллерия"
 rocket_artillery_equipment_2_desc:0 "Ракеты большой дальности с индивидуальными системами наведения обеспечивают большую точность на огромных расстояниях. Современная система состоит из ракетных ячеек, обеспечивающих мощный залп из многочисленных снарядов, оставляющих от большинства целей выжженную землю из кратеров и обломков."
 anti_tank_equipment:0 "Мобильный противотанковый"
 anti_tank_equipment_short:0 "Противотанковый"
 anti_tank_equipment_desc:0 "Переносные противотанковые комплексы (ПЗРК или MPATS) - это противотанковые ракеты, запускаемые с плеча. Современные ПЗРК уходят своими корнями в 20 век с ранней разработкой кумулятивного заряда взрывчатого вещества. Развитие практической ракетной техники обеспечило средства доставки такого взрывчатого вещества."
 anti_tank_equipment_1:0 "Базовый УРОВЕНЬ"
 anti_tank_equipment_1_short:0 "ПЗРК 1-го поколения"
 anti_tank_equipment_1_desc:0 "Переносные противотанковые комплексы (ПЗРК или MPATS) - это противотанковые ракеты, запускаемые с плеча. Эта модель обладает основными характеристиками, ожидаемыми от современного противотанкового оружия."
 anti_tank_equipment_2:0 "Улучшилось В"
 anti_tank_equipment_2_short:0 "ПЗРК 2-го поколения"
 anti_tank_equipment_2_desc:0 "Стандартная ракетная труба была усилена вместе с системой обозначения. Управление более интуитивно понятное и включает режим атаки сверху, использующий слабую верхнюю броню большинства современных танков."
 anti_tank_equipment_3:0 "Продвинутый В"
 anti_tank_equipment_3_short:0 "ПЗРК 3-го поколения"
 anti_tank_equipment_3_desc:0 "Более простая безоткатная винтовка с современной оптикой для более точного огня. Боеприпасы, используемые этой системой, могут варьироваться в зависимости от роли."
 anti_tank_equipment_4:0 "Ближайшее будущее В"
 anti_tank_equipment_4_short:0 "ПЗРК 4-го поколения"
 anti_tank_equipment_4_desc:0 "Значительно обновленная ракетная система, включающая режимы топовой атаки и прямой наводки. Размер был уменьшен без уменьшения разрушительной силы самой ракеты."
 anti_tank_equipment_5:0 "Будущее В"
 anti_tank_equipment_5_short:0 "ПЗРК 5-го поколения"
 anti_tank_equipment_5_desc:0 "Самая совершенная переносная противотанковая система в производстве. Это включает в себя стандартные режимы верхней атаки и стрельбы прямой наводкой, но также имеет режим бездельничания. Режим зависания заставляет ракету подниматься на большую высоту и кружить над полем боя до тех пор, пока не будет обозначена цель. Бездействие позволяет наземным силам уменьшить воздействие при определении цели, используя блокировку после запуска с большим промежутком времени ."
 BAR_motorized_rocket_equipment_1:0 "Реактивная система залпового огня М270"
 BAR_motorized_rocket_equipment_1_short:0 "РСЗО М270"
 BAR_motorized_rocket_equipment_1_desc:0 "РСЗО была разработана совместно Соединенным Королевством, Соединенными Штатами, Западной Германией, Францией и Италией на основе более старой ракетной системы общей поддержки (GSRS). Система вооружения РСЗО М270 в совокупности известна как самоходный заряжающий/пусковая установка РСЗО М270 (SPLL). SPLL состоит из трех основных подсистем: Модуль пусковой установки заряжателя M269 (LLM), в котором также размещена электронная система управления огнем, соединен с транспортным средством M993 Carrier. M993 является производным от шасси боевой машины Bradley."
