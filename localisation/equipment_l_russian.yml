 USA_infantry_equipment_1:0 "М16А2"
 USA_infantry_equipment_1_short:0 "М16А2"
 USA_infantry_equipment_1_desc:0 "Разработка винтовки M16A2 первоначально была запрошена Корпусом морской пехоты Соединенных Штатов в результате боевого опыта во Вьетнаме с XM16E1 и M16A1. Она была официально принята на вооружение Министерством обороны как американская винтовка, 5,56 мм, M16A2"в 1982 году. Морская пехота была первым подразделением Вооруженных сил США, принявшим его на вооружение в начале/середине 1980-х годов, а армия Соединенных Штатов последовала его примеру в конце 1980-х."
 USA_infantry_equipment_2:0 "М16А4"
 USA_infantry_equipment_2_short:0 "М16А4"
 USA_infantry_equipment_2_desc:0 "M16A4 - это четвертое поколение серии M16. Он оснащен съемной ручкой для переноски и четырехугольной планкой Пикатинни во всю длину для установки оптики и других вспомогательных устройств. FN M16A4, использующий безопасный/полуавтоматический/ серийный выборочный огонь, стал стандартным оружием Корпуса морской пехоты США."
 USA_infantry_equipment_3:0 "М4"
 USA_infantry_equipment_3_short:0 "М4"
 USA_infantry_equipment_3_desc:0 "Карабин М4 - это более короткий и легкий вариант штурмовой винтовки М16А2. M4 - это карабин НАТО калибра 5,56 × 45 мм с воздушным охлаждением, расширяющейся газовой системой Stoner, с газовым приводом и магазинным питанием. У него ствол диаметром 14,5 дюйма и телескопический приклад."
 USA_infantry_equipment_4:0 "М4А1"
 USA_infantry_equipment_4_short:0 "М4А1"
 USA_infantry_equipment_4_desc:0 "Карабин М4А1 - это полностью автоматический вариант базового карабина М4, предназначенный для использования в специальных операциях. Преобразование M4s в M4A1 началось в 2014 году, когда все вооруженные силы США начали оснащаться автоматическим вариантом."
 USA_infantry_equipment_5:0 "NGSW-Винтовка"
 USA_infantry_equipment_5_short:0 "NGSW-Винтовка"
 USA_infantry_equipment_5_desc:0 "Компания Sig Sauer получила первое значительное современное достижение в области пехотного оружия - контракт на поставку оружия следующего поколения Squad Weapons. Используя гибридный 6,8-мм патрон, он был разработан таким образом, чтобы обеспечить большую пробиваемость на больших дистанциях, чем предыдущие винтовки ."
 USA_infantry_equipment_6:0 "ARP-M7"
 USA_infantry_equipment_6_short:0 "ARP-M7"
 USA_infantry_equipment_6_desc:0 "Это вымышленное оружие.\N Винтовочная платформа Athena Model 7 создает основу для крупнокалиберного пехотного оружия малого веса. Используя надежный внутренний ударно-спусковой механизм и новые патроны калибра 9,17 мм, эта винтовка может стрелять различными типами патронов в любых условиях."
 USA_motorized_equipment_1:0 "Замена средней тактической машины"
 USA_motorized_equipment_1_short:0 "MTVR"
 USA_motorized_equipment_1_desc:0 "Замена среднего тактического транспортного средства - это серия транспортных средств, основанных на общем шасси, которые различаются в зависимости от полезной нагрузки и требований миссии. MTVR - это специально разработанная военная машина, хотя небольшое количество машин было продано на коммерческой основе для специализированных операций, таких как тушение лесных пожаров."
