 infantry_equipment:0 "Снаряжение пехоты"
 infantry_equipment_short:0 "Пехотный эквалайзер."
 infantry_equipment_desc:0 "Личное оружие и экипажное вооружение для пехоты, а также различные другие принадлежности, необходимые солдату."
 infantry_equipment_0:0 "Снаряжение времен холодной войны"
 infantry_equipment_0_short:0 "Эквалайзер холодной войны."
 infantry_equipment_0_desc:0 "Автомат Калашникова 47 был штурмовой винтовкой, вдохновленной немецким штурмгевером 44, и впервые был представлен в 1947 году. До 1960-х годов он стал основным огнестрельным оружием Советской Красной Армии, а также широко использовался среди советских союзников и среди поддерживаемых советским Союзом повстанческих группировок. АК-47 стал бы самой производимой штурмовой винтовкой всех времен и по сей день считается одним из самых экономичных и надежных видов оружия."
 infantry_equipment_1:0 "Оборудование после холодной войны"
 infantry_equipment_1_short:0 "Эквалайзер после холодной войны."
 infantry_equipment_1_desc:0 "Личное оружие и экипажное вооружение для пехоты, а также различные другие принадлежности, необходимые солдату."
 infantry_equipment_2:0 "Современное оборудование"
 infantry_equipment_2_short:0 "Современный эквалайзер."
 infantry_equipment_2_desc:0 "Личное оружие и экипажное вооружение для пехоты, а также различные другие принадлежности, необходимые солдату. Модернизирован, чтобы включать в себя большое количество автоматов и противотанковых ружей."
 infantry_equipment_3:0 "Усовершенствованное Современное Оборудование"
 infantry_equipment_3_short:0 "Улучшенный Современный Эквалайзер."
 infantry_equipment_3_desc:0 "Личное оружие и экипажное вооружение для пехоты, а также различные другие принадлежности, необходимые солдату. Дальнейшая модернизация включает в себя персональные штурмовые винтовки и противотанковые ракеты."
 infantry_equipment_4:0 "Передовое Современное Оборудование"
 infantry_equipment_4_short:0 "Усовершенствованный Современный эквалайзер."
 infantry_equipment_4_desc:0 "Личное оружие и экипажное вооружение для пехоты, а также различные другие принадлежности, необходимые солдату. Дальнейшая модернизация включает в себя персональные штурмовые винтовки и противотанковые ракеты."
 infantry_equipment_5:0 "Оборудование будущего"
 infantry_equipment_5_short:0 "Будущий эквалайзер."
 infantry_equipment_5_desc:0 "Личное оружие и экипажное вооружение для пехоты, а также различные другие принадлежности, необходимые солдату. Дальнейшая модернизация включает в себя персональные штурмовые винтовки и противотанковые ракеты."
 infantry_equipment_6:0 "Оборудование киборга"
 infantry_equipment_6_short:0 "Эквалайзер киборга."
 infantry_equipment_6_desc:0 "Если наши солдаты хотят добиться успеха, простого улучшения оружия уже недостаточно. Нам нужно начать наращивать части наших вооруженных сил."
 motorized_equipment:0 "Моторизованный"
 motorized_equipment_desc:0 "Грузовики и другие легковые автомобили, используемые для перевозки войск на места и в полевых условиях."
 motorized_equipment_1:0 "Моторизованный"
 motorized_equipment_1_desc:0 "Моторизация пехоты - это первый этап на пути к механизации армии. Гражданские грузовики легко адаптируются для военных целей - перевозки солдат, буксировки орудий, перевозки оборудования и припасов. Это значительно повышает стратегическую мобильность пехотных подразделений, которые в противном случае полагались бы на марширование."
