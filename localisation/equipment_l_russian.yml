 amphibious_tank_equipment:0 "Танки-амфибии"
 amphibious_tank_equipment_short:0 "Амфибия. Танки"
 amphibious_tank_equipment_desc:0 "Резервуары, которые были модифицированы, чтобы позволить им перемещаться по воде. Они гораздо лучше справляются с высадкой десанта и переправой через реки, чем другие танки, но требуют больше топлива."
 amphibious_tank_equipment_1:0 "Танк-амфибия 1-го поколения"
 amphibious_tank_equipment_1_desc:0 "По сути, легкий танк, модифицированный для плавания, эта машина обеспечивает огневую поддержку подразделениям, создающим плацдарм."
 amphibious_tank_equipment_2:0 "Танк-амфибия 2-го поколения"
 amphibious_tank_equipment_2_desc:0 "Легкий танк, модифицированный для передвижения по воде. Дополнительная универсальность и мобильность достигается за счет снижения топливной экономичности."
 amphibious_tank_equipment_3:0 "Танк-амфибия 3-го поколения"
 amphibious_tank_equipment_3_desc:0 "Легкий танк, модифицированный для передвижения по воде. Дополнительная универсальность и мобильность достигается за счет снижения топливной экономичности."
 amphibious_mechanized_equipment:0 "Десантные машины-амфибии"
 amphibious_mechanized_equipment_short:0 "Amtracs"
 amphibious_mechanized_equipment_desc:0 "Тягачи-амфибии, или Amtracs, позволяют высаживать морских пехотинцев на пляж под бронированной защитой. Однако это происходит за счет низкой топливной экономичности."
 amphibious_mechanized_equipment_1:0 "Штурмовая машина-амфибия 1-го поколения"
 amphibious_mechanized_equipment_1_short:0 "AAV поколения 1"
 amphibious_mechanized_equipment_1_desc:0 "Тягачи-амфибии, или Amtracs, позволяют высаживать морских пехотинцев на пляж под бронированной защитой. Однако это происходит за счет низкой топливной экономичности."
 amphibious_mechanized_equipment_2:0 "Штурмовая машина-амфибия 2-го поколения"
 amphibious_mechanized_equipment_2_short:0 "AAV поколения 2"
 amphibious_mechanized_equipment_2_desc:0 "Эти Amtracs имеют несколько улучшений по сравнению с базовой версией, таких как задняя погрузочная рампа для облегчения разгрузки на пляже."
