 CRO_motorized_rocket_equipment_1_short:0 "АПРЕЛЬ-40"
 CRO_motorized_rocket_equipment_1_desc:0 "Модифицированная версия БМ-21 Град". Полевая ракетная система М-21 с пусковой установкой БМ-21 (122-мм реактивная система залпового огня (РСЗО)) поступила на вооружение Советской Армии в 1963 году для замены устаревшей 140-мм системы БМ-14."
