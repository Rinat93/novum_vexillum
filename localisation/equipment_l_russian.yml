 PER_light_tank_equipment_1:0 "FV101 Scorpion"
 PER_light_tank_equipment_1_short:0 "FV101 Scorpion"
 PER_light_tank_equipment_1_desc:0 "FV101 Scorpion - британская бронированная разведывательная машина. Это была головная машина и тип огневой поддержки в семействе боевых машин разведки (гусеничных) CVR(T), состоящем из семи бронированных машин. Изготовленный компанией Alvis, он был принят на вооружение британской армии в 1973 году и прослужил до 1994 года."
 PER_light_tank_equipment_2:0 "Тосан"
 PER_light_tank_equipment_2_short:0 "Тосан"
 PER_light_tank_equipment_2_desc:0 "Тосан - иранский легкий танк, предназначенный для ведения нетрадиционной войны. Иран называет это танком "быстрого реагирования", потому что говорят, что танк способен к быстрому реагированию и создан для стратегических миссий. Судя по всему, он основан на британском FV101 Scorpion (на вооружении Ирана находится 80 танков), танк оснащен 90-мм пушкой, пусковыми установками для ракет Toophan и улучшенными системами стрельбы и наведения."
 PER_light_tank_equipment_3:0 "Акареб"
 PER_light_tank_equipment_3_short:0 "Акареб"
 PER_light_tank_equipment_3_desc:0 "Иранская оборонная промышленность модифицировала БТР-60ПБ советской эпохи, превратив его в собственную разработку Aqareb 8x8."
 PER_light_tank_equipment_4:0 "Зульфикар ЛТ"
 PER_light_tank_equipment_4_short:0 "Зульфикар ЛТ"
 PER_light_tank_equipment_4_desc:0 "Версия легкого танка Zulfiqar MBT."
 PER_light_tank_equipment_5:0 "Фаллах"
 PER_light_tank_equipment_5_short:0 "Фаллах"
 PER_light_tank_equipment_5_desc:0 "Fallagh кажется очень похожим на американский проект RIPSAW, беспилотного легкого танка, разработанного компанией Howe & Howe Technologies. Он разработан иранской оборонной промышленностью и представлен в 2015 году."
 PER_modern_tank_equipment_1:0 "М48 Паттон "
 PER_modern_tank_equipment_1_short:0 "М48 Паттон"
 PER_modern_tank_equipment_1_desc:0 "M48 Patton - это основной боевой танк (MBT), который был разработан в Соединенных Штатах. Это был третий танк, официально названный в честь генерала Джорджа С. Паттона. Это было дальнейшее развитие танка M47 Patton. M48 Patton состоял на вооружении США, пока его не заменил M60, и служил основным боевым танком армии США и корпуса морской пехоты в Южном Вьетнаме во время войны во Вьетнаме. Он широко использовался союзниками США по холодной войне, особенно другими странами НАТО."
 PER_modern_tank_equipment_2:0 "Т-72"
 PER_modern_tank_equipment_2_short:0 "Т-72"
 PER_modern_tank_equipment_2_desc:0 "Т-72 - советский основной боевой танк второго поколения, который поступил в производство в 1971 году. Было построено около 20 000 танков Т-72, что делает его одним из наиболее широко производимых танков после Второй мировой войны, уступая только семейству Т-54/55. Т-72 широко экспортировался и использовался в 40 странах и в многочисленных конфликтах."
 PER_modern_tank_equipment_3:0 "Сафир-74"
 PER_modern_tank_equipment_3_short:0 "Т-72З"
 PER_modern_tank_equipment_3_desc:0 "T-72Z - это сильно модернизированная версия T-55, модернизация была проведена Организацией оборонной промышленности Ирана. "
 PER_modern_tank_equipment_4:0 "Зульфикар I"
 PER_modern_tank_equipment_4_short:0 "Зульфикар I"
 PER_modern_tank_equipment_4_desc:0 "Зульфикар - иранский основной боевой танк (MBT). Он назван в честь Зульфикара, легендарного меча Али, четвертого халифа и первого шиитского имама."
 PER_modern_tank_equipment_5:0 "Зульфикар II"
 PER_modern_tank_equipment_5_short:0 "Зульфикар II"
 PER_modern_tank_equipment_5_desc:0 "Zulfiqar II - это улучшенная версия базового дизайна."
 PER_modern_tank_equipment_6:0 "Зульфикар III"
 PER_modern_tank_equipment_6_short:0 "Зульфикар III"
 PER_modern_tank_equipment_6_desc:0 "Улучшенная версия Зульфикара II."
 PER_modern_tank_equipment_7:0 "Tiam MBT"
 PER_modern_tank_equipment_7_short:0 "Tiam MBT"
 PER_modern_tank_equipment_7_desc:0 "Tiam - иранский основной боевой танк, построенный на шасси sabalan, улучшенной иранской версии шасси M47M Platton."
 PER_modern_tank_equipment_8:0 "Каррар"
 PER_modern_tank_equipment_8_short:0 "Каррар"
 PER_modern_tank_equipment_8_desc:0 "Каррар (Страйкер") - иранский основной боевой танк. Танк был анонсирован 12 марта 2017 года. В анонсе было указано, что он обладает электрооптической системой управления огнем, лазерным дальномером, баллистическим вычислителем и может вести огонь как по стабильным, так и по подвижным целям днем или ночью. Несмотря на его визуальное сходство с Т-90, Иран не заключил никаких договоренностей о приобретении лицензионного соглашения с Россией на производство Т-90с для иранской армии. "
 PER_mechanized_equipment_1:0 "БМП-1 "
 PER_mechanized_equipment_1_short:0 "БМП-1"
 PER_mechanized_equipment_1_desc:0 "БМП-1 - это советская гусеничная боевая машина пехоты-амфибия. БМП-1 была первой серийной боевой машиной пехоты (БМП) в СССР."
 PER_mechanized_equipment_2:0 "БМП-2"
 PER_mechanized_equipment_2_short:0 "БМП-2"
 PER_mechanized_equipment_2_desc:0 "БМП-2 - это боевая машина пехоты-амфибия второго поколения, представленная в 1980-х годах в Советском Союзе, вслед за БМП-1 1960-х годов."
 PER_mechanized_equipment_3:0 "Борагский БМП"
 PER_mechanized_equipment_3_short:0 "Бора"
 PER_mechanized_equipment_3_desc:0 "Борак или Boragh - это БМП/бронетранспортер иранского производства. Считается, что Boragh представляет собой переработанную и модернизированную модель китайского Type 86 (BMP-1). Улучшения включают в себя снижение веса, более высокую скорость движения по дороге и более прочную броню."
 PER_mechanized_equipment_4:0 "Вооруженный Т-15"
 PER_mechanized_equipment_4_short:0 "Вооруженный Т-15"
 PER_mechanized_equipment_4_desc:0 "Т-15 Армата"с промышленным обозначением "Объект 149"- российская тяжелая боевая машина пехоты, впервые представленная публике в 2015 году во время репетиций Московского парада Победы. Ожидается, что Т-15 заменит платформы на базе БМП-2 и МТ-ЛБ Сухопутных войск России."
 PER_mechanized_equipment_5:0 "Уральский АТОМ"
 PER_mechanized_equipment_5_short:0 "Уральский АТОМ"
 PER_mechanized_equipment_5_desc:0 "ATOM - это тяжелая боевая машина пехоты 8×8 (БМП), совместно разработанная российской компанией Буревестник"(подразделение Уралвагонзавода) и французской компанией Renault Trucks. Автомобиль создан на базе французской БМП (VBCI), которая производится Renault. Прототип "АТОМА", оснащенный уникальным боевым модулем, был впервые представлен на выставке Russian Arms Expo 2013 в Нижнем Тагиле."
 PER_light_mechanized_equipment_1:0 "БТР-50"
 PER_light_mechanized_equipment_1_short:0 "БТР-50"
 PER_light_mechanized_equipment_1_desc:0 "БТР-50 - советский бронетранспортер-амфибия (БТР) на базе легкого танка ПТ-76. БТР-50 гусеничный, в отличие от большинства БТР серии, которые являются колесными."
 PER_light_mechanized_equipment_2:0 "БТР-60"
 PER_light_mechanized_equipment_2_short:0 "БТР-60"
 PER_light_mechanized_equipment_2_desc:0 "БТР-60 является первой машиной в серии советских восьмиколесных бронетранспортеров (БТР). Он был разработан в конце 1950-х годов как замена БТР-152 и впервые был показан публике в 1961 году."
 PER_light_mechanized_equipment_3:0 "БТР Бора"
 PER_light_mechanized_equipment_3_short:0 "Бора"
 PER_light_mechanized_equipment_3_desc:0 "Борак или Boragh - это БМП/бронетранспортер иранского производства. Считается, что Boragh представляет собой реконструированную и модернизированную модель китайского Type 86 (BMP-1). Улучшения включают в себя снижение веса, более высокую скорость движения по дороге и более прочную броню."
 PER_light_mechanized_equipment_4:0 "БТР Рахш"
 PER_light_mechanized_equipment_4_short:0 "БТР Рахш"
 PER_light_mechanized_equipment_4_desc:0 "Rakhsh - это легкий иранский бронетранспортер повышенной проходимости 4x4, разработанный и производимый промышленным комплексом DIO Шахид Колах Дуз"и названный в честь Ракша, мифического коня Ростама в Шахнаме. Вероятно, он основан на проверенном шасси повышенной проходимости 4 × 4, которое ранее присутствовало в Иране и находится на вооружении иранской полиции, иранской армии, КСИР и Судана"."
 PER_light_mechanized_equipment_5:0 "Уральский тайфун"
 PER_light_mechanized_equipment_5_short:0 "Уральский тайфун"
 PER_light_mechanized_equipment_5_desc:0 "Уральский тайфун - это российское многофункциональное, модульное, бронированное, противоминное семейство транспортных средств. Шасси состоит из капота автомобиля, рамы, трехосного привода, рамы с капотом и шасси. "Тайфун"является частью российской программы "Большой транспортный тайфун"."
 PER_light_mechanized_equipment_6:0 "БТР Бумеранг"
 PER_light_mechanized_equipment_6_short:0 "БТР Бумеранг"
 PER_light_mechanized_equipment_6_desc:0 "Бумеранг - это колесный бронетранспортер-амфибия, разрабатываемый для российской армии."
 POL_light_tank_equipment_1:0 "ПТ-76"
 POL_light_tank_equipment_1_short:0 "ПТ-76"
 POL_light_tank_equipment_1_desc:0 "PT-76 - это легкий танк на базе гусеничного шасси BWP-1."
 POL_light_tank_equipment_2:0 "PT-40"
 POL_light_tank_equipment_2_short:0 "PT-40"
 POL_light_tank_equipment_2_desc:0 "PT-40 - это легкий танк на базе гусеничного шасси BWP-1, модернизированный до стандарта BWP-40."
 POL_light_tank_equipment_3:0 "ПТ-2000"
 POL_light_tank_equipment_3_short:0 "ПТ-2000"
 POL_light_tank_equipment_3_desc:0 "PT-2000 - это легкий танк на базе гусеничного шасси BWP-1, модернизированный до стандарта BWP-2000."
 POL_light_tank_equipment_4:0 "WWO Андерс"
 POL_light_tank_equipment_4_short:0 "WWO Андерс"
 POL_light_tank_equipment_4_desc:0 "WWO Anders (Wóz Wsparcia Ogniowego - Машина огневой поддержки) - легкий танк на базе гусеничного шасси WPB Anders."
 POL_light_tank_equipment_5:0 "WWB Gepard"
 POL_light_tank_equipment_5_short:0 "WWB Gepard"
 POL_light_tank_equipment_5_desc:0 "WWB Гепард (Direct Support Vehicle - Direct Support Vehicle) is a light tank based on BWP Barsuk tracked-chassis."
 POL_modern_tank_equipment_1:0 "Т-55"
 POL_modern_tank_equipment_1_short:0 "Т-55"
 POL_modern_tank_equipment_1_desc:0 "Танки Т-55 - это серия советских основных боевых танков, появившихся сразу после окончания Второй мировой войны.Серия Т-54/55 стала самым производимым танком в военной истории. Предполагаемые объемы производства этой серии варьируются от 86 000 до 100 000 штук."
 POL_modern_tank_equipment_2:0 "Т-72"
 POL_modern_tank_equipment_2_short:0 "Т-72"
 POL_modern_tank_equipment_2_desc:0 "Т-72 - советский основной боевой танк второго поколения, который поступил в производство в 1971 г. Т-72 был наиболее распространенным танком, использовавшимся странами Варшавского договора с 1970-х годов до распада Советского Союза."
 POL_modern_tank_equipment_3:0 "PT-91 Twardy"
 POL_modern_tank_equipment_3_short:0 "PT-91 Twardy"
 POL_modern_tank_equipment_3_desc:0 "PT-91 Twardy (жизнерадостный") - польский основной боевой танк. Являясь развитием танка Т-72М1, он впервые поступил на вооружение в 1995 году. PT-91 был разработан в OBRUM.  Изменения по сравнению с Т-72 включают новую двухосную стабилизированную систему управления огнем, реактивную броню, более мощный двигатель, трансмиссию и новое автоматическое заряжание."
 POL_modern_tank_equipment_4:0 "Леопард 2А4"
 POL_modern_tank_equipment_4_short:0 "Леопард 2А4"
 POL_modern_tank_equipment_4_desc:0 "Leopard 2 - это основной боевой танк, разработанный компанией Krauss-Maffei в 1970-х годах для западногерманской армии. Танк впервые поступил на вооружение в 1979 году и сменил более ранний Leopard 1 в качестве основного боевого танка немецкой армии."
 POL_modern_tank_equipment_5:0 "Леопард 2А5"
 POL_modern_tank_equipment_5_short:0 "Леопард 2А5"
 POL_modern_tank_equipment_5_desc:0 "Leopard 2A5 вводит клиновидную разнесенную дополнительную броню в передней части башни, а лобовая часть бортов, а также прицел командира были перемещены в новое положение за люком, и он получил независимый тепловой канал. Прицел наводчика был перенесен на крышу башни в отличие от полости в лобовой броне предыдущих моделей."
 POL_modern_tank_equipment_6:0 "Леопард 2PL"
 POL_modern_tank_equipment_6_short:0 "Леопард 2PL"
 POL_modern_tank_equipment_6_desc:0 "Leopard 2PL представит новое прицельное оборудование для наводчика, командира и механика-водителя, повышенный уровень защиты, модернизированную пушку, модернизированную систему пожаротушения и установку вспомогательного силового агрегата."
 POL_modern_tank_equipment_7:0 "Леопард 2PL+"
 POL_modern_tank_equipment_7_short:0 "Леопард 2PL+"
 POL_modern_tank_equipment_7_desc:0 "Leopard 2PL+ включает в себя добавление 120-мм гладкоствольной пушки Rheinmetall L55 и другие изменения."
 POL_modern_tank_equipment_8:0 "Леопард 3PL"
 POL_modern_tank_equipment_8_short:0 "Леопард 3PL"
 POL_modern_tank_equipment_8_desc:0 "Leopard 3PL - это глубокая модернизация, подготовленная для боя XXI века. Модель 3PL оснащена новой композитной броней, улучшенными системами обзора и управления огнем, новым блоком питания и улучшенной системой камуфляжа."
 POL_mechanized_equipment_1:0 "BWP-1"
 POL_mechanized_equipment_1_short:0 "BWP-1"
 POL_mechanized_equipment_1_desc:0 "БМП-1 - это советская гусеничная боевая машина пехоты-амфибия. BWP расшифровывается как польский перевод Bojowy Wóz Piechoty"с русского BMP, что означает "боевая машина пехоты". БМП-1 была первой серийной боевой машиной пехоты (БМП) СССР и всех других стран-участниц Варшавского договора."
 POL_mechanized_equipment_2:0 "BWP-2"
 POL_mechanized_equipment_2_short:0 "BWP-2"
 POL_mechanized_equipment_2_desc:0 "BWP-2 был БМП 2-го поколения, разработанным на базе BWP-1.У него была новая двухместная башня, вооруженная 30-мм автоматической пушкой 2А42 и пусковой установкой ПТУР 9П135М, способной стрелять управляемыми противотанковыми ракетами 9М111 Фагот", 9М113 "Конкурс"и 9М113М "Конкурс-М"."
 POL_mechanized_equipment_3:0 "WPB Андерс"
 POL_mechanized_equipment_3_short:0 "WPB Андерс"
 POL_mechanized_equipment_3_desc:0 "WPB Anders - это семейство средних гусеничных боевых машин. WPB расшифровывается как Wielozadaniowa Platforma Bojowa - Многоцелевая боевая платформа."
 POL_mechanized_equipment_4:0 "БВП Борсук"
 POL_mechanized_equipment_4_short:0 "БВП Борсук"
 POL_mechanized_equipment_4_desc:0 "BWP Borsuk - это БМП XXI века с мощным двигателем, современной броней, автоматической башней ZSSW-30 и системой управления боем, предназначенной для координации подразделений на поле боя"
 POL_mechanized_equipment_5:0 "М3 Брэдли"
 POL_mechanized_equipment_5_short:0 "М3 Брэдли"
 POL_mechanized_equipment_5_desc:0 "М3 Брэдли"
 POL_light_mechanized_equipment_1:0 "СКОТ 2А"
 POL_light_mechanized_equipment_1_short:0 "СКОТ 2А"
 POL_light_mechanized_equipment_1_desc:0 "SKOT 2A - это бронетранспортер-амфибия (8x8), разработанный совместно Польшей и Чехословакией. БТР СКОТ-2А"был оснащен пусковыми установками ПТУР 9М14 "Малютка"по бокам башни. Пусковые установки были защищены броневой плитой или проволочной сеткой."
 POL_light_mechanized_equipment_2:0 "Кто Рысь"
 POL_light_mechanized_equipment_2_short:0 "Кто Рысь"
 POL_light_mechanized_equipment_2_desc:0 "КТО (Kołowy Transporter Opancerzony) Ryś - многоцелевая военная машина 8x8 производства Wojskowe Zakłady Motoryzacyjne S.A. Машина была разработана на основе шасси и трансмиссии бронетранспортера OT-64 SKOT."
 POL_light_mechanized_equipment_3:0 "Кто Росомаха"
 POL_light_mechanized_equipment_3_short:0 "Кто Росомаха"
 POL_light_mechanized_equipment_3_desc:0 "Кто Росомаха"
 POL_light_mechanized_equipment_4:0 "Кто Росомаха XP"
 POL_light_mechanized_equipment_4_short:0 "Кто Росомаха XP"
 POL_light_mechanized_equipment_4_desc:0 "Кто Росомаха XP"
 POL_light_mechanized_equipment_5:0 "Кто Росомаха-30"
 POL_light_mechanized_equipment_5_short:0 "Кто Росомаха-30"
 POL_light_mechanized_equipment_5_desc:0 "КТО Rosomak-30 - это модернизация, оснащенная автоматической башней ZSSW-30, новой броней и системой управления боем."
