 UKR_infantry_equipment_0:0 "Ак-47"
 UKR_infantry_equipment_0_short:0 "Ак-47"
 UKR_infantry_equipment_0_desc:0 "Автомат Калашникова 47 был штурмовой винтовкой, вдохновленной немецким штурмгевером 44, и впервые был представлен в 1947 году. До 1960-х годов он стал основным огнестрельным оружием Советской Красной Армии, а также широко использовался среди советских союзников и среди поддерживаемых советским Союзом повстанческих группировок. АК-47 стал бы самой производимой штурмовой винтовкой всех времен и по сей день считается одним из самых экономичных и надежных видов оружия."
 UKR_infantry_equipment_1:0 "АКМ"
 UKR_infantry_equipment_1_short:0 "АКМ"
 UKR_infantry_equipment_1_desc:0 "АКМ является наиболее массовым вариантом АК-47. Представленный в 1959 году, AKM предлагает различные небольшие, но в целом заметные улучшения, такие как новые функции безопасности и меньший вес при заряжании. Она оставалась основной винтовкой стран Варшавского договора до 1970-х годов."
 UKR_infantry_equipment_2:0 "АК-74"
 UKR_infantry_equipment_2_short:0 "АК-74"
 UKR_infantry_equipment_2_desc:0 "АК-74 послужил заменой устаревшему к тому времени АКМ в 1979 году, впервые использованному при советском вторжении в Афганистан. У него был другой патрон, чем у предыдущих моделей, и он мог похвастаться улучшенной дальностью стрельбы, точностью стрельбы и долговечностью. Это остается наиболее часто используемой винтовкой в бывших коммунистических странах и в немногих оставшихся."
