 SOV_infantry_equipment_0:0 "АКМ"
 SOV_infantry_equipment_0_short:0 "АКМ"
 SOV_infantry_equipment_0_desc:0 "АКМ является наиболее массовым вариантом АК-47. Представленный в 1959 году, AKM предлагает различные небольшие, но в целом заметные улучшения, такие как новые функции безопасности и меньший вес при заряжании. Она оставалась основной винтовкой стран Варшавского договора до 1970-х годов."
 SOV_infantry_equipment_1:0 "АК-74"
 SOV_infantry_equipment_1_short:0 "АК-74"
 SOV_infantry_equipment_1_desc:0 "АК-74 послужил заменой устаревшему к тому времени АКМ в 1979 году, впервые использованному при советском вторжении в Афганистан. У него был другой патрон, чем у предыдущих моделей, и он мог похвастаться улучшенной дальностью стрельбы, точностью стрельбы и долговечностью. Это остается наиболее часто используемой винтовкой в бывших коммунистических странах и в немногих оставшихся."
 SOV_infantry_equipment_2:0 "АК-74М"
 SOV_infantry_equipment_2_short:0 "АК-74М"
 SOV_infantry_equipment_2_desc:0 "АК-74 - это штурмовая винтовка, разработанная в начале 1970-х годов российским конструктором оружия Михаилом Калашниковым для замены более раннего АКМ. В нем используется патрон меньшего размера 5,45×39 мм, заменяющий патронник 7,62 ×39 мм более ранних моделей оружия Калашникова."
 SOV_infantry_equipment_3:0 "И-107"
 SOV_infantry_equipment_3_short:0 "И-107"
 SOV_infantry_equipment_3_desc:0 "АК-107 - это российская штурмовая винтовка калибра 5,45 ×39 мм, разработанная на основе серии АК-100. Он оснащен сбалансированной"операционной системой. В этом случае обозначение АК указывает не на Автомат Калашникова, а на Александрова/Калашникова. Пересмотренное обозначение указывает на включение новой газовой системы, разработанной Юрием Александровым, для автоматов Калашникова."
 SOV_infantry_equipment_4:0 "И-12"
 SOV_infantry_equipment_4_short:0 "И-12"
 SOV_infantry_equipment_4_desc:0 "АК-12 - это российская штурмовая винтовка с патронником 5,45×39 мм. Он был разработан и изготовлен концерном Калашников". Говорят, что окончательная серийная модель АК-12 более надежна, более точна и лучше соответствует последним российским военным требованиям. Он основан на АК-400."
 SOV_infantry_equipment_5:0 "АК-12К"
 SOV_infantry_equipment_5_short:0 "АК-12К"
 SOV_infantry_equipment_5_desc:0 "Во время выставки АРМИЯ-2017"концерн "Калашников"продемонстрировал прототипы АК-12К, короткоствольной версии АК-12"."
 SOV_infantry_equipment_6:0 "И-15"
 SOV_infantry_equipment_6_short:0 "И-15"
 SOV_infantry_equipment_6_desc:0 "АК-15 - это российская штурмовая винтовка с патронником 7,62×39 мм. Он был разработан и изготовлен концерном Калашников". Окончательная серийная модель АК-15 была разработана Группой Калашникова в рамках программы "Ратник"и планируется заменить штурмовую винтовку АК-103."
 SOV_motorized_equipment_1:0 "Урал автомобильный Урал-4320"
 SOV_motorized_equipment_1_short:0 "Урал-4320"
 SOV_motorized_equipment_1_desc:0 "Урал-4320 - это внедорожный автомобиль общего назначения 6х6, произведенный на Уральском автомобильном заводе в Миассе, Россия, для использования в российской армии. Представленный в 1976 году, он до сих пор находится в производстве. Колесная база Урал-4320 была разработана для перевозки грузов, людей и прицепов по всем типам дорог и рельефа местности."
 SPR_infantry_equipment_0:0 "CETME C"
 SPR_infantry_equipment_0_short:0 "CETME C"
 SPR_infantry_equipment_0_desc:0 "Производство винтовки началось в Испании в 1957 году. Боевые винтовки серии CETME выпускались в четырех базовых моделях: A, B, C и E. Основным отличием серийных моделей являются режимы стрельбы, отсутствие сошек и меньший вес для более поздних моделей"
 SPR_infantry_equipment_1:0 "CETME L"
 SPR_infantry_equipment_1_short:0 "CETME L"
 SPR_infantry_equipment_1_desc:0 "Оружие было успешно испытано в 1981-1982 годах и одобрено для серийного производства в 1984 году на заводе Empresa Nacional в Санта-Барбаре (в настоящее время Santa Bárbara Sistemas, интегрированном в европейское подразделение наземных боевых систем General Dynamics).Модель L заменила 7,62-мм CETME Model C, состоявшую на вооружении испанской армии, и первые винтовки были поставлены в 1987 году, к этому времени было размещено заказов примерно на 60 000 единиц."
 SPR_infantry_equipment_2:0 "HK G36E"
 SPR_infantry_equipment_2_short:0 "HK G36E"
 SPR_infantry_equipment_2_desc:0 "В июле 1998 года было объявлено, что G36 была выбрана в качестве стандартной винтовки для Вооруженных сил Испании, заменив 5,56-мм винтовки CETME Model L и LC. Первые поставки состоялись в конце 1999 года. Эти винтовки производятся в Испании по лицензии General Dynamics Santa Bárbara Sistemas на заводе FACOR (Фабрика вооружений ла-Корунья) в Корунье, Галисия."
 SPR_infantry_equipment_3:0 "HK G36E1"
 SPR_infantry_equipment_3_short:0 "HK G36E1"
 SPR_infantry_equipment_3_desc:0 "Это обозначение боеприпасов, присвоенное модернизированному варианту G36, используемому испанской армией."
 SPR_infantry_equipment_4:0 "HKG36E2"
 SPR_infantry_equipment_4_short:0 "HKG36E2"
 SPR_infantry_equipment_4_desc:0 "Это обозначение боеприпасов, присвоенное модернизированному варианту G36, используемому испанской армией."
 SPR_infantry_equipment_5:0 "HK417E"
 SPR_infantry_equipment_5_short:0 "HK417E"
 SPR_infantry_equipment_5_desc:0 "Heckler & Koch HK417E - это боевая винтовка, разработанная и произведенная по лицензии компанией Heckler & Koch в Испании. Это газовая винтовка выборочного огня с вращающимся затвором, по сути, увеличенная штурмовая винтовка HK416. Патронник для полнозарядного патрона НАТО калибра 7,62×51 мм."
 SPR_infantry_equipment_6:0 "СЕТМЕ М30"
 SPR_infantry_equipment_6_short:0 "СЕТМЕ М30"
 SPR_infantry_equipment_6_desc:0 "CETME Model 30 - это 7,62-мм штурмовая винтовка НАТО. Дизайн этой винтовки родился из сочетания старой модели CETME C с текущими потребностями испанской армии. Будучи винтовкой типа буллпап и произведенной полностью на национальном уровне, это вариант будущего для испанской армии."
