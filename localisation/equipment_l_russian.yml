 SOV_modern_tank_aa_equipment_2:0 "2К22 Тунгуска"
 SOV_modern_tank_aa_equipment_2_short:0 "2К22 Тунгуска"
 SOV_modern_tank_aa_equipment_2_desc:0 "2К22 Тунгуска"- это российское гусеничное самоходное зенитное орудие, вооруженное пушкой класса "земля-воздух"и ракетным комплексом. Он предназначен для обеспечения дневной и ночной защиты пехотных и танковых полков от низколетящих самолетов, вертолетов и крылатых ракет в любых погодных условиях"."
 SOV_modern_tank_aa_equipment_3:0 "Панцирь-С1"
