 TUR_modern_tank_equipment_1:0 "М48 Паттон"
 TUR_modern_tank_equipment_1_short:0 "М48 Паттон"
 TUR_modern_tank_equipment_1_desc:0 "Турецкие военные остаются одним из крупнейших пользователей местных вариантов M48 Patton, либо для зарубежных операций, либо для статической защиты периметра от повстанцев."
 TUR_modern_tank_equipment_2:0 "M60A3 TTS"
 TUR_modern_tank_equipment_2_short:0 "M60 TTS"
 TUR_modern_tank_equipment_2_desc:0 "Турецкие варианты M60 Patton местного производства наряду с пакетами модернизации, к счастью, не видели особых боевых действий, кроме борьбы с повстанцами РПК."
 TUR_modern_tank_equipment_3:0 "Леопард 1Т"
 TUR_modern_tank_equipment_3_short:0 "Леопард 1Т"
 TUR_modern_tank_equipment_3_desc:0 "После принятия на вооружение Leopard 1 в 1980-х годах турецкие военные модернизировали свою партию с помощью системы управления огнем Volkan и других улучшений, продлевающих срок службы."
 TUR_modern_tank_equipment_4:0 "Леопард 2А4"
 TUR_modern_tank_equipment_4_short:0 "Леопард 2А4"
 TUR_modern_tank_equipment_4_desc:0 "Благодаря цифровой системе управления огнем, стабилизированному орудию и улучшенной конструкции Leopard 2A4 является идеальной заменой нашему устаревшему ассортименту танков американского и немецкого производства."
 TUR_modern_tank_equipment_5:0 "M60T Sabra"
 TUR_modern_tank_equipment_5_short:0 "M60T Sabra"
 TUR_modern_tank_equipment_5_desc:0 "Этот пакет модернизации, разработанный Израилем для танков М-0, продлит срок их службы и повысит их смертоносность, особенно благодаря 120-мм гладкоствольной пушке."
 TUR_modern_tank_equipment_6:0 "Алтай"
 TUR_modern_tank_equipment_6_short:0 "Алтай"
 TUR_modern_tank_equipment_6_desc:0 "Сочетание технологической базы южнокорейского K2 и систем, разработанных собственными силами, является кульминацией Национального проекта по производству танков, который остается многообещающим турецким проектом для еще более эмансипированных вооруженных сил."
 TUR_mechanized_equipment_1:0 "M113A2T2"
 TUR_mechanized_equipment_1_short:0 "M113A2T2"
 TUR_mechanized_equipment_1_desc:0 "Модернизированный и местного производства, M113 десятилетиями использовался турецкой армией для выполнения всевозможных задач."
 TUR_mechanized_equipment_2:0 "ACV-15"
 TUR_mechanized_equipment_2_short:0 "ACV-15"
 TUR_mechanized_equipment_2_desc:0 "ACV-15 был разработан как БТР/БМП, способный следовать за основными боевыми танками в бронетанковых дивизиях или механизированных бригадах и сопровождать их. Упор делается как на защиту с помощью дополнительной брони, так и на вооружение с 20-мм автоматической пушкой в башне."
 TUR_mechanized_equipment_3:0 "ACV-19"
 TUR_mechanized_equipment_3_short:0 "ACV-19"
 TUR_mechanized_equipment_3_desc:0 "Модернизированный вариант ACV-15, ACV-19 поставляется с дополнительной защитой от 30-мм снарядов, РПГ и мин, наряду с обязательным кондиционированием воздуха и спутниковой навигацией."
 TUR_mechanized_equipment_4:0 "TULPAR"
 TUR_mechanized_equipment_4_short:0 "TULPAR"
 TUR_mechanized_equipment_4_desc:0 "Разработанный как многоцелевая платформа для транспортных средств с большей защитой и более низким силуэтом, TULPAR предназначен для оказания помощи танкам следующего поколения и пехоте в широком спектре сложных климатических условий и операций."
 TUR_mechanized_equipment_5:0 "ТИГР-20 НГ-ББВ"
 TUR_mechanized_equipment_5_short:0 "ТИГР-20 НГ-ББВ   "
 TUR_mechanized_equipment_5_desc:0 "Изготовленный с использованием баллистической сварки, оснащенный 35-мм пушкой и оснащенный передовым оборудованием, KAPLAN стремится стать королем механизированной войны в постоянно непредсказуемом 21 веке."
 TUR_light_mechanized_equipment_1:0 "Легкий бронированный автомобиль М8"
 TUR_light_mechanized_equipment_1_short:0 "М8"
 TUR_light_mechanized_equipment_1_desc:0 "До 1990-х годов, когда они были сданы на хранение навсегда, турецкая армия и военизированные формирования использовали различную технику американского производства времен Второй мировой войны, включая эту легкобронированную машину с 37-мм пушкой и настраиваемым вторичным вооружением."
 TUR_light_mechanized_equipment_2:0 "Кобра"
 TUR_light_mechanized_equipment_2_short:0 "Кобра"
 TUR_light_mechanized_equipment_2_desc:0 "Основанная на американском внедорожнике HMMVVV, Kobra представляет собой легкую, прочную и универсальную бронированную машину, обеспечивающую определенную защиту и быструю мобильность."
 TUR_light_mechanized_equipment_3:0 "Кирпи"
 TUR_light_mechanized_equipment_3_short:0 "Кирпи"
 TUR_light_mechanized_equipment_3_desc:0 "Машина Kirpi, защищенная от мин и засад, в которой нуждались турецкие военные, оснащена защищенными огневыми позициями, устойчивым к взрыву корпусом и сиденьями с амортизаторами."
 TUR_light_mechanized_equipment_4:0 "ВЕЧЕРИНКА"
 TUR_light_mechanized_equipment_4_short:0 "ВЕЧЕРИНКА"
 TUR_light_mechanized_equipment_4_desc:0 "Высокомобильная бронированная машина с уникальными возможностями амфибии, PARS оптимизирована как для борьбы с повстанцами, так и для решения задач возможной войны 21 века."
 TUR_light_mechanized_equipment_5:0 "Бронетранспортер Arma"
 TUR_light_mechanized_equipment_5_short:0 "Бронетранспортер Arma"
 TUR_light_mechanized_equipment_5_desc:0 "Модульная многоколесная бронированная боевая машина, монококовый стальной корпус Arma высокой твердости должен обеспечить боевым подразделениям более чем адекватную защиту от опасностей."
