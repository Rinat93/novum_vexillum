 SOV_modern_tank_aa_equipment_3_desc:0 "Ракетный комплекс Панцирь"представляет собой семейство самоходных ракет класса "земля-воздух"средней дальности и зенитных артиллерийских систем. Начиная с "Панциря-С1"в качестве первой версии, он производится Конструкторским бюро приборостроения КБП в Туле, Россия."
 SOV_modern_tank_aa_equipment_4:0 "С-400 Триумф"
