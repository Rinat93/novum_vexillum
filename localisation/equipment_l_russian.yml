 TUR_infantry_equipment_0_short:0 "М1"
 TUR_infantry_equipment_0_desc:0 "С более чем 300 000 единиц, отгруженных США в период с 1953 по 1970 год, Гаранд"был одной из основных служебных винтовок турецких вооруженных сил, которая в настоящее время используется в церемониальных целях"."
 TUR_infantry_equipment_1:0 "G3A4"
 TUR_infantry_equipment_1_short:0 "G3A4"
 TUR_infantry_equipment_1_desc:0 "Этот вариант почтенной немецкой боевой винтовки, находящийся на вооружении с 1970-х годов, использует барабанные прицелы и однопозиционный складной приклад."
 TUR_infantry_equipment_2:0 "HK33E"
 TUR_infantry_equipment_2_short:0 "HK33E"
 TUR_infantry_equipment_2_desc:0 "Произведенный по лицензии MKEK, HK33E оснащен более легким патроном НАТО 5,56 × 45 мм, чтобы уменьшить проблемы с весом предыдущей конструкции, надеюсь, не за счет убойной силы."
 TUR_infantry_equipment_3:0 "Карабин М4"
 TUR_infantry_equipment_3_short:0 "Карабин М4"
 TUR_infantry_equipment_3_desc:0 "Произведенный по лицензии Sarsılmaz Firearms карабин M4, уже используемый спецназом, может удовлетворить потребности наших войск в современном легком служебном оружии."
 TUR_infantry_equipment_4:0 "HK416"
 TUR_infantry_equipment_4_short:0 "HK416"
 TUR_infantry_equipment_4_desc:0 "Немецкий вариант американского M4, HK416 с его запатентованной короткоходной газопоршневой системой выглядит многообещающей заменой нашему устаревшему ассортименту винтовок G3A7."
 TUR_infantry_equipment_5:0 "MPT-76"
 TUR_infantry_equipment_5_short:0 "MPT-76"
 TUR_infantry_equipment_5_desc:0 "Вдохновленная HK417, Национальная пехотная винтовка - это первая запатентованная турецкая винтовка с более тяжелым патронником 7,62 × 51 мм НАТО, предназначенная для работы на больших высотах и в экстремальных условиях."
 TUR_infantry_equipment_6:0 "MPT-99"
 TUR_infantry_equipment_6_short:0 "MPT-99"
 TUR_infantry_equipment_6_desc:0 "Разработанная с использованием самых передовых технологий ведения войны 21 века, эта новейшая Национальная пехотная винтовка сочетает в себе вес и убойную силу, чтобы обеспечить разрушительную огневую мощь на поле боя."
