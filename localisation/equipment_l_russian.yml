 AST_light_tank_equipment_1:0 "Машина огневой поддержки M113A1"
 AST_light_tank_equipment_1_short:0 "М113 ФСВ"
 AST_light_tank_equipment_1_desc:0 "FSV был вариантом M113A1, оснащенным башней от бронеавтомобиля Алвис Саладин". FSV был введен в подразделения австралийской армии в середине 1960-х годов после вывода войск Саладинов и был вооружен 76-мм пушкой, спаренным пулеметом 30-го калибра и пулеметом 30-го калибра, установленным на крыше башни машины. M113 FSV прослужил до конца 1970-х годов. Экипажи обычно называли его "Зверем"."
 AST_light_tank_equipment_2:0 "Средняя разведывательная машина М113А1"
 AST_light_tank_equipment_2_short:0 "M113 MRV"
 AST_light_tank_equipment_2_desc:0 "Вариант M113, аналогичный M113 FSV, но использующий башню от легкого танка FV101 Scorpion вместо башни от бронеавтомобиля Saladin. Эта башня была оснащена прицелом с усилителем изображения для основного вооружения. Этот прицел был первым эффективным пассивным ночным прицелом, установленным на австралийских БМП, что дало MRVS возможности ведения боя в ночное время, превосходящие Leopard AS1 и все другие австралийские БМП того периода."
 AST_light_tank_equipment_3:0 "Австралийский легкий бронированный автомобиль (БУКСИР)"
 AST_light_tank_equipment_3_short:0 "АСЛАВ-БУКСИР"
 AST_light_tank_equipment_3_desc:0 "Во время учений Феникс"в сентябре-октябре 1998 года 1-я армейская бригада опробовала ряд новых концепций и транспортных средств. Корпус ASLAV был соединен с башней Delco, на которой были установлены две пусковые установки для ракет TOW (с трубчатым запуском, оптическим отслеживанием и проводным наведением). Конфигурация аналогична конфигурации башни на боевой машине "Брэдли"."
 AST_light_tank_equipment_4:0 "Австралийская легкая бронированная машина (Мобильная артиллерийская система)"
 AST_light_tank_equipment_4_short:0 "АСЛАВ-МГС"
 AST_light_tank_equipment_4_desc:0 "ASLAV (Мобильная артиллерийская система) - это восьмиколесный бронированный автомобиль, на котором установлена 105-мм M68A2 американской разработки. Низкопрофильная турель General Dynamics идентична той, что установлена на M1128 Stryker, находящемся на вооружении США, и была аналогично установлена на шасси ASLAV с минимальными изменениями в конструкции. Легкая машина может перевозиться по воздуху вместе с пехотой и обеспечивать высокий уровень огневой поддержки."
 AST_light_tank_equipment_5:0 "Австралийская легкая бронированная машина (Бронированная минометная система)"
 AST_light_tank_equipment_5_short:0 "АСЛАВ-АМС"
 AST_light_tank_equipment_5_desc:0 "Во время учений Феникс"в сентябре-октябре 1998 года 1-я армейская бригада опробовала ряд новых концепций и транспортных средств. Бронированная минометная система представляла собой полный вариант DDGM LAV, оснащенный 120-мм минометом Royal Ordnance с казенной загрузкой. ASLAV (MGS) достаточно легок для транспортировки по воздуху и может оказывать пехоте как прямую, так и косвенную огневую поддержку."
 AST_mechanized_equipment_1:0 "Бронетранспортер M113AS1"
 AST_modern_tank_equipment_1:0 "Основной боевой танк Центурион Мк. 5"
 AST_modern_tank_equipment_1_short:0 "Центурион Мк. 5"
 AST_modern_tank_equipment_1_desc:0 "Центурион был одним из первых ОБТ, выпущенных после войны, первоначально вооруженный пушкой 17pdr, затем 20pdr и, наконец, вариантом Mk. 5 105-мм L7. Первые центурионы начали прибывать в Австралию в июне 1952 года и служили до 1971 года. В это время Центурион участвовал в боевых действиях во Вьетнаме."
 AST_modern_tank_equipment_2:0 "Леопард АС1"
 AST_modern_tank_equipment_2_short:0 "Леопард АС1"
 AST_modern_tank_equipment_2_desc:0 "Leopard AS1 (аббревиатура НАТО для Австралии) использует корпус Leopard 1 и башню из литой стали, представленную в серии Leopard 1A3, включая сварную разнесенную броневую обшивку спереди и по бокам башни. Транспортные средства были изготовлены компанией Krauss Maffei. AS1 прослужил 32 года с 1974 по 2006 год и ни разу не выстрелил в гневе."
 AST_modern_tank_equipment_3:0 "Леопард АС1+"
 AST_modern_tank_equipment_3_short:0 "Леопард АС1+"
 AST_modern_tank_equipment_3_desc:0 "После нескольких десятилетий службы в австралийской армии AS1s претерпели длинный ряд улучшений и доработок. Несмотря на то, что эти усовершенствования никогда официально не изменялись, они позволили AS1 продолжать удовлетворять потребности армии вплоть до 90-х годов. Эти улучшения включали: климат-контроль, тепловую маскировку, модернизированную FCS, увеличенную вместимость, улучшенную оптику и цветные камеры."
 AST_modern_tank_equipment_4:0 "Интегрированное управление M1A1 Abrams"
 AST_modern_tank_equipment_4_short:0 "ЦЕЛЬ М1А1"
 AST_modern_tank_equipment_4_desc:0 "AIM - это программа, в рамках которой старые Абрамсы"ремонтируются в условиях нулевого часа; и танк улучшен за счет добавления перспективных инфракрасных (FLIR) и дальних датчиков определения местоположения цели, телефона для танковой пехоты, средств связи, включая FBCB2 и Blue Force Tracking, для повышения осведомленности экипажа о ситуации и тепловизионный прицел для пулемета 50-го калибра. Австралия заказала 59 из них в 2005 году."
 AST_modern_tank_equipment_5:0 "Комплект для выживания в городских условиях с интегрированным управлением M1A1 Abrams - Танк"
 AST_modern_tank_equipment_5_short:0 "M1A1 AIM TUSK"
 AST_modern_tank_equipment_5_desc:0 "После заказа M1A1 AIM в 2005 году Австралия сразу же проявила интерес к Tank Urban Survival Kit. Этот набор улучшений живучести Абрамса"включает в себя каркасную броню вокруг задней части танка, реактивную броню по бокам, системы дистанционного вооружения и тепловизионную оптику."
 AST_modern_tank_equipment_6:0 "Пакет улучшения системы M1A2 - Комплект для выживания в городских условиях"
 AST_modern_tank_equipment_6_short:0 "M1A2 SEP TUSK"
 AST_modern_tank_equipment_6_desc:0 "Пакет усовершенствования системы M1A2 (SEP) является преемником M1A2 и пакетом обновления для старых танков Abrams. Он имеет улучшенную броневую защиту, улучшенные системные компоненты, улучшенные компьютерные компоненты и некоторые другие улучшения. Австралия приобрела эти обновления для своего существующего парка M1A1. SEP совместим с TUSK, который в настоящее время находится на вооружении танковых войск Австралии."
 AST_modern_tank_equipment_7:0 "Австралийская экспортная модель M1A3"
 AST_modern_tank_equipment_7_short:0 "M1A3 AEM"
 AST_modern_tank_equipment_7_desc:0 "В то время как программа SEP была сосредоточена на живучести и смертоносности Abrams, программа M1A3 была направлена на минимизацию нагрузки на стареющее шасси. Облегченные орудия, турельные кольца, башня меньшего профиля, миниатюрные компьютеры и дисплеи, а также более легкие колеса дают M1A3 гораздо больше возможностей для модернизации. AEM - это экспортная модель, изготовленная на заказ для нужд Австралии с последующей проверкой модели на предмет будущих обновлений."
 AST_modern_tank_equipment_8:0 "Леопард 3А1"
 AST_modern_tank_equipment_8_short:0 "Леопард 3А1"
 AST_modern_tank_equipment_8_desc:0 "В то время как недавнее приобретение Abrams позволило удовлетворить потребности Австралии в тяжелой броне на протяжении десятилетий, огромный скачок в возможностях поколения Leopard 3 не остался незамеченным. Впечатляющая 130-мм гладкоствольная пушка уже установлена в M1A3, но благодаря новейшим FCS, GPS-дальнометрии и тепловому камуфляжу M1A3 выглядит на десять лет старше, чем следовало бы."
 AST_mechanized_equipment_1_short:0 "M113AS1"
 AST_mechanized_equipment_1_desc:0 "Стандартный M113A1 с башней Cadillac Gage T50, используемой на бронеавтомобилях серии V100/V150, с установкой Браунинга M2 50-го калибра и GPMG 30-го калибра. Хотя стандартная версия бронетранспортера, находящаяся на вооружении Австралии, также оснащена башней T50, первоначально она имела только сдвоенную.пулеметы 30-го калибра. В более поздних версиях LRV и APC использовалась комбинация 30/50, и единственной разницей между ними были роли."
 AST_mechanized_equipment_2:0 "Бронетранспортер M113AS4"
 AST_mechanized_equipment_2_short:0 "M113AS4"
 AST_mechanized_equipment_2_desc:0 "M113AS4 модернизирован по сравнению с M113AS1 вьетнамской эпохи и включает в себя башню с электрическим приводом, прицелы дневного / ночного видения, новый двигатель, рулевое управление, трансмиссию, электрическую и топливную системы, а также недавно разработанную внутреннюю компоновку для обеспечения безопасной укладки в различных ситуациях. Отдельные варианты M113 оснащены специальным оборудованием. Ожидается, что M113AS4 останутся на вооружении до 2020 года."
 AST_mechanized_equipment_3:0 "Австралийская легкая бронированная машина (разведывательная)"
 AST_mechanized_equipment_3_short:0 "АСЛАВ-25"
 AST_mechanized_equipment_3_desc:0 "Австралийский легкий бронетранспортер (ASLAV) представляет собой восьмиколесное шасси, разработанное и изготовленное канадской компанией General Dynamics Land Systems. Автомобиль основан на конструкции MOWAG Piranha 8x8. Этот вариант представляет собой трехместную разведывательную машину, вооруженную 25-мм пушкой Bushmaster M242 с двойной подачей и двумя 7,62-мм пулеметами FN MAG 58."
 AST_mechanized_equipment_4:0 "Австралийская легкая бронированная машина (разведывательная, 40 мм)"
 AST_mechanized_equipment_4_short:0 "АСЛАВ-40"
 AST_mechanized_equipment_4_desc:0 "Возможно, последний пакет модернизации для разведывательных ASLAVs, ASLAV-40 включает Bushmaster IV, 40-мм автоматическую пушку с цепным приводом, встроенную в низкопрофильную башню. Bushmaster IV основан на M242 Bushmaster и Bushmaster II и стреляет патронами 40×365 мм 3P (предварительно фрагментированный, программируемый, с неконтактным взрывателем), APFSDS-T Mk I и APFSDS-T Mk II. Снаряд 3P обеспечивает возможность воздушного разрыва, а APFSDS-T Mk II может пробивать броню толщиной более 150 мм. Другие усовершенствования устаревающего ASLAV включают слои реактивной брони, композитную накладную броню, улучшенные шины с пробегом и совместимость с радиолокационным оборудованием."
 AST_mechanized_equipment_5:0 "Боевая разведывательная машина Boxer"
 AST_mechanized_equipment_5_short:0 "Боксер CRV"
 AST_mechanized_equipment_5_desc:0 "Боевая разведывательная машина Boxer оснащена башней LANCE, боеприпасами с воздушным разрывом, системами активной обороны и передовыми системами моделирования. Он обеспечивает огневую мощь и защиту в равных количествах и выглядит главным претендентом на замену устаревающего флота ASLAV, наряду с его вариантом (MRAV) в форме БТР."
 AST_light_mechanized_equipment_1:0 "Патрульная машина дальнего Действия"
 AST_light_mechanized_equipment_1_short:0 "LRPV"
 AST_light_mechanized_equipment_1_desc:0 "Первыми патрульными машинами SASR дальнего действия были модифицированные лендроверы". Они были разработаны в начале 1970-х годов и использовались в учениях на севере Западной Австралии с 1973 года. Этот LRPV был разработан на основе шестиприводного варианта Land Rover Perentie австралийской армии в конце 1980-х годов. Конструкция предназначалась для использования SASR для патрулирования отдаленных регионов Австралии. LRPV механически прост и относительно прост в обслуживании в полевых условиях. У него экипаж из трех человек. Он оснащен M2 . 50 cal или 40 мм AGL с фитингами для MAG58."
 AST_light_mechanized_equipment_2:0 "Австралийский легкий бронированный автомобиль - бронетранспортер"
 AST_light_mechanized_equipment_2_short:0 "АСЛАВ-ПК"
 AST_light_mechanized_equipment_2_desc:0 "Четыре канадских бронетранспортера Bison были оценены в 1992 году в рамках кредитного соглашения ABCA (Америка, Великобритания, Канада и Австралия), и с их большим корпусом, обеспечивающим более просторный интерьер, были признаны более идеальными для перевозки штурмовиков, чем LAV USMC. После почти двухлетних испытаний в декабре 1992 года было объявлено, что Австралия закупит 97 автомобилей LAV у Канады в дополнение к уже имеющимся 15 машинам. Семейство транспортных средств было обозначено как Австралийская легкая бронированная машина"(КАК аббревиатура НАТО для Австралии)."
 AST_light_mechanized_equipment_3:0 "Защищенный подвижный автомобиль Bushmaster - Средний"
 AST_light_mechanized_equipment_3_short:0 "Bushmaster PMV"
 AST_light_mechanized_equipment_3_desc:0 "Бушмастер построен для перевозки и обслуживания пехотного отделения из девяти человек, с местом для еще одного пассажира. Он полностью кондиционирован и может работать в течение трех дней. Он использует бронированный v-образный корпус для защиты своих пассажиров от наземных мин и других взрывных устройств. Наклонные борта в нижней части корпуса отводят взрывную волну вверх от транспортного средства."
 AST_light_mechanized_equipment_4:0 "Защищенный подвижный автомобиль Hawkei"
 AST_light_mechanized_equipment_4_short:0 "Hawkei PMV"
 AST_light_mechanized_equipment_4_desc:0 "Hawkei PMV - это легкое защищенное транспортное средство 4 x 4, первоначально разработанное для удовлетворения потребностей Австралийских сил обороны (ADF) в легкой бронированной патрульной машине для замены некоторых вариантов Land Rover Perentie. Hawkei - это высокомобильная, высокозащищенная 7-тонная машина со встроенными системами, позволяющими использовать ее в качестве боевой платформы."
 AST_light_mechanized_equipment_5:0 "Австралийская легкая бронированная машина (Средний бронетранспортер)"
 AST_light_mechanized_equipment_5_short:0 "АСЛАВ-МПК"
 AST_light_mechanized_equipment_5_desc:0 "ASLAV-MPC - это модернизация ASLAV-PC, устанавливающая 25-миллиметровую пушку Bushmaster в удаленной башне, устанавливающая керамическую накладную броню и реактивное покрытие спереди и по бокам. В то время как ASLAV-25 может перевозить четырех пассажиров, ALSAV-MPC теперь может перевозить семь или восемь, если орудием управляет пассажир."
 AST_light_mechanized_equipment_6:0 "Многоцелевой бронированный автомобиль Boxer"
 AST_light_mechanized_equipment_6_short:0 "Боксер МРАВ"
 AST_light_mechanized_equipment_6_desc:0 "Boxer - это восьмиколесное многоцелевое транспортное средство, которое своими размерами легко затмевает большинство современных транспортных средств. При боевом весе 33 тонны он также примерно на 10 тонн тяжелее многих других современных машин той же роли. Он предназначен для выполнения различных служебных задач с максимальной гибкостью; это достигается с помощью нескольких различных модулей миссии", специализированных для различных задач, которые доступны отдельно от транспортного средства. Австралийские MRAV включают в себя модуль для переноски personell, вооруженный системой дистанционного вооружения FLW-200 с 40-мм AGL или .50 cal M2."
