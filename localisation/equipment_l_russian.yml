 UKR_motorized_equipment_1_short:0 "КрАЗ Кугуар"
 UKR_motorized_equipment_1_desc:0 "Бронеавтомобиль имеет обычную компоновку с передним расположением двигателя, отсеком управления в середине машины, в задней части машины находится десантный отсек. Экипаж машины состоит из двух человек, есть возможность перевозить нескольких пехотинцев."
