 tank_armor_upgrade:0 "Броня"
 tank_armor_upgrade_desc:0 "Лучшая броня, которую могут пробить ваши враги, является огромным преимуществом для ваших подразделений, но, вероятно, замедлит вас."
 tank_gun_upgrade:0 "Главное орудие"
 tank_gun_upgrade_desc:0 "Важно иметь оружие, которое соответствует прочности вражеской брони и может пробивать ее."
 tank_aa_upgrade:0 "Противовоздушное вооружение"
 tank_aa_upgrade_desc:0 "Убедитесь, что наше противовоздушное вооружение способно сбивать новейшие самолеты."
 tank_at_upgrade:0 "Противотанковое вооружение"
 tank_at_upgrade_desc:0 "Убедитесь, что наши истребители танков могут победить новейшие вражеские танки."
 tank_art_upgrade:0 "Артиллерийское вооружение"
 tank_art_upgrade_desc:1 "Убедитесь, что наша самоходная артиллерия обладает огромной огневой мощью, которая пробьет любого небронированного врага."
 tank_reliability_upgrade:0 "Надежность"
 tank_reliability_upgrade_desc:0 "Повышение надежности приводит к уменьшению количества вышедших из строя резервуаров, которые вам потребуется заменить."
 tank_engine_upgrade:0 "Двигатель"
 tank_engine_upgrade_desc:0 "Большая мобильность дает тактические и стратегические преимущества, а также позволяет использовать больше брони без значительного замедления."
 ship_gun_upgrade:0 "Пистолет"
 ship_gun_upgrade_desc:0 "Важно иметь оружие, которое соответствует прочности вражеской брони и может пробивать ее."
 ship_torpedo_upgrade:0 "Торпедо"
 ship_torpedo_upgrade_desc:0 "Торпеда - это мощная атака, которую могут нанести небольшие корабли, оказавшись в пределах досягаемости, с высокой вероятностью критических попаданий."
 ship_armor_upgrade:0 "Броня"
 ship_armor_upgrade_desc:0 "Больше брони для защиты вашего корабля от вражеского огня"
 carrier_armor_upgrade:0 "Броня"
 carrier_armor_upgrade_desc:0 "Больше брони для защиты вашего корабля от вражеского огня"
 ship_engine_upgrade:0 "Двигатель"
 ship_engine_upgrade_desc:0 "Корабль с более мощным двигателем может контролировать расстояние до своих противников в бою"
 ship_reliability_upgrade:0 "Надежность"
 ship_reliability_upgrade_desc:0 "Корабль с высокой надежностью будет менее подвержен критическим попаданиям, которые могут нанести огромный ущерб кораблю без хорошо продуманной конструкции."
 ship_anti_air_upgrade:0 "Противовоздушный"
 ship_anti_air_upgrade_desc:0 "Больше пушек, выпускающих свинец в воздух, означает больше сбитых вражеских самолетов!"
 ship_ASW_upgrade:0 "ASW"
 ship_ASW_upgrade_desc:0 "Противолодочное оружие важно для обнаружения и уничтожения подводных лодок."
 destroyer_engine_upgrade:0 "Двигатель"
 destroyer_engine_upgrade_desc:0 "Корабль с более мощным двигателем может контролировать расстояние до своих противников в бою"
 sub_engine_upgrade:0 "Двигатель"
 sub_engine_upgrade_desc:0 "Корабль с более мощным двигателем может контролировать расстояние до своих противников в бою"
 sub_stealth_upgrade:0 "Скрытность"
 sub_stealth_upgrade_desc:0 "Самая большая сила подводной лодки - это ее способность оставаться незамеченной и наносить удар только тогда, когда у нее есть преимущество."
 sub_torpedo_upgrade:0 "Торпедо"
 sub_torpedo_upgrade_desc:0 "Торпеда - это мощная атака, которую могут нанести небольшие корабли, оказавшись в пределах досягаемости, с высокой вероятностью критических попаданий."
 ship_deckspace_upgrade:0 "Пространство на палубе"
 ship_deckspace_upgrade_desc:0 "Больше места для перевозки и запуска самолетов, способных нести авианосец"
