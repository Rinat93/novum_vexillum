 anti_air_equipment:0 "Мобильная противовоздушная оборона"
 anti_air_equipment_short:0 "Противовоздушный"
 anti_air_equipment_desc:0 "Ракета класса земля-воздух"(ЗРК) - это ракета, предназначенная для запуска с земли для уничтожения самолетов или других ракет. Это один из типов зенитных систем; в современных вооруженных силах ракеты заменили большинство других видов специального зенитного вооружения, а зенитные орудия получили специализированные функции"."
 anti_air_equipment_1:0 "Базовая противовоздушная оборона"
 anti_air_equipment_1_short:0 "Базовая противовоздушная оборона"
 anti_air_equipment_1_desc:0 "Переносные зенитно-ракетные комплексы (ПЗРК или MPADS) - это переносные ракеты класса земля-воздух". Они являются управляемым оружием и представляют угрозу для низколетящих самолетов"."
 anti_air_equipment_2:0 "Улучшенная противовоздушная оборона"
 anti_air_equipment_2_desc:0 "Переносная станция с несколькими ракетами класса земля-воздух", способными действовать на малой и средней дальности"."
 anti_air_equipment_3:0 "Усовершенствованная противовоздушная оборона"
 anti_air_equipment_3_desc:1 "Значительная платформа с тяжелыми ракетами класса земля-воздух", предназначенная для поражения воздушных целей на большой дальности и высоте"."
 anti_air_equipment_4:0 "Противовоздушная оборона ближайшего будущего"
 anti_air_equipment_4_desc:1 "Плотно упакованный корпус современных ракет класса земля-воздух"с улучшенным наведением и маневрированием для поражения даже самых неуловимых воздушных целей"."
 anti_air_equipment_5:0 "Будущая противовоздушная оборона"
