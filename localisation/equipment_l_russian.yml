 modern_tank_artillery_equipment:0 "Самоходная артиллерия"
 modern_tank_artillery_equipment_short:0 "SPG"
 modern_tank_artillery_equipment_desc:0 "Самоходная артиллерия - это артиллерия, оснащенная собственной двигательной установкой для движения к своей цели. Это высокомобильные транспортные средства, обычно основанные на непрерывных гусеницах, несущих либо большую полевую пушку, гаубицу, миномет, либо какую-либо форму ракеты / пусковой установки. Они обычно используются для поддержки непрямой бомбардировки с большой дальности на поле боя."
