l_russian:  BM_HISTORY_TITLE:0 "Краткая история" GATHERING_STORM_NAME:0 "Дивный Новый мир" GATHERING_STORM_DESC:0 "По мере того как мир вступает в 21 век, начинают формироваться новые грани общества. Политические сдвиги начинаются по мере того, как давно существующие образования выходят все дальше и дальше за пределы своих первоначальных масштабов. Способность Интернета транслировать любую форму выражения для большей аудитории по всему миру создает новые очаги внутри общества. Как новые, так и старые конфликты преследуются грубо и усердно через огромные океаны и незначительные линии на песке. Возможно, это неизбежно, что земля снова погрузится в хаос. Возможно, сам хаос мимолетен. В этом мире только ты можешь решать." DEN_GATHERING_STORM_DESC:0 "Дания находится в безопасном и невредимом месте, являясь одновременно членом ЕС и НАТО. Однако внутренний экономический спад и замедление темпов роста в последнее время бросают вызов датскому государству." ENG_GATHERING_STORM_DESC:0 "С передачей Гонконга Китаю в 1997 году Соединенное Королевство стало свидетелем того, как исчезло его последнее великое колониальное владение. Некогда самая могущественная нация на земле отчаянно пытается найти новый путь к величию и славе. Но будет ли этот путь заключаться в продолжении сотрудничества с Соединенными Штатами? Должна ли Британия сблизиться со своими европейскими братьями? Или Британия снова будет сама править волнами?" ETH_GATHERING_STORM_DESC:0 "Монархия Эфиопии была свергнута в 1974 году, а ее последующая коммунистическая диктатура - в 1991 году. Конституция 1995 года обеспечила некоторую стабильность демократии, но она не смогла решить проблемы голода, политического кризиса и коррупции. Это также не урегулировало продолжающийся конфликт Эфиопии с Эритреей." FIN_GATHERING_STORM_DESC:0 "Всегда озабоченная сохранением своего нейтралитета, Финляндия внимательно наблюдала за распадом Советского Союза и последующей политической экспансией западноевропейских сил. Финны вступили в ЕС в 1995 году и вот-вот примут евро в качестве национальной валюты. Может ли мир длиться вечно? Действительно ли русские умиротворены?" FRA_GATHERING_STORM_DESC:0 "Франция, великая нация древности, попыталась найти новое место в постоянно меняющемся мире. Со старыми соперниками и старыми друзьями, твердо стоящими на ее стороне, с новыми противниками и новыми угрозами на горизонте Франции придется решить, будет ли будущее колыбели демократии единством и миром или возвращением к более мрачным временам." GER_GATHERING_STORM_DESC:0 "Германия сейчас воссоединена почти на десять лет. Экономически более сильная, чем когда-либо, хотя и с перспективой рецессии в будущем, Германия должна найти новые цели в этом мире. Недавно обретшие независимость государства Восточной Европы находятся в процессе присоединения к Европейскому союзу, где Германия обладает значительным влиянием. Германия, хотя и обеспокоена своим темным прошлым, смотрит в светлое будущее." ICE_GATHERING_STORM_DESC:0 "В укромном уголке Европы Исландия успешно держится в тени с момента обретения независимости в 1944 году. Политические конфликты с британцами по поводу прав на рыболовство были, пожалуй, самым волнующим временем в истории Исландии. Должна ли Исландия занять более центральную позицию?" ITA_GATHERING_STORM_DESC:0 "Италия очень незначительно отставала от других Великих держав с начала 20-го века. После поражения во Второй мировой войне прочная связь Италии со своими бывшими врагами и бывшим союзником в Германии вернула их в состояние высокоразвитой и процветающей страны. Но что ждет нас в будущем? Национальное величие или экономическая катастрофа?" JAP_GATHERING_STORM_DESC:0 "Япония, вторая по величине экономика на земле, была центром влияния восточноазиатских демократий с тех пор, как закончилась Вторая мировая война. Опираясь на американских и европейских союзников и защищенная мощной промышленной базой, Япония смотрит на своего старого соперника Китай с новой уверенностью и новым потенциалом для конфликта." NOR_GATHERING_STORM_DESC:0 "Норвегия проголосовала против вступления в Европейский союз в 1995 году и впоследствии до определенного момента оставалась в стороне от Европы. Однако Норвегия по-прежнему остается членом НАТО и разделяет короткую, но важную границу с Российской Федерацией." PRC_GATHERING_STORM_DESC:0 "Китай, вчерашнее захолустье, - это сверхдержава завтрашнего дня. С огромной промышленной базой, растущим политическим влиянием, модернизацией вооруженных сил и почти бесконечной рабочей силой Китаю следует опасаться только одного: если он будет проводить реформы слишком медленно, он может быть уничтожен. Если он реформируется слишком быстро, он может уничтожить сам себя." RAJ_GATHERING_STORM_DESC:0 "Там, где Китай - это сверхдержава завтрашнего дня, Индия - это сверхдержава следующей недели. Ее постоянная борьба с Пакистаном и Китаем, а также глубокие экономические связи с Западом обеспечили Индии нишу для процветания. Если дать ему достаточно времени, Тигр Южной Азии будет достаточно силен, чтобы уничтожить всех своих врагов до единого." SOV_GATHERING_STORM_DESC:0 "Когда Советский Союз распался в 1991 году, было ясно, что путь назад к славе будет нелегким для Российской Федерации. Система и экономика коррумпированы, вооруженные силы велики, но устарели, а политический охват ослаблен, и России пришлось смириться с тем, что она на десять лет останется в стороне. Теперь он надеется вернуться в центр внимания." SPR_GATHERING_STORM_DESC:0 "После смерти Франко в 1975 году Испания прошла долгий путь восстановления. Несмотря на экономические и социальные трудности, стране удалось частично решить проблемы, вызванные десятилетиями фалангизма. Испания вступила в НАТО (1982) и ЕС (1986) и неустанно и с величайшими усилиями работала над тем, чтобы догнать более могущественные и богатые крупные страны Европы: Германию, Францию, Великобританию и Италию.\n В подобные времена Испании требуется сильное руководство и стабильная рука. Может ли премьер-министр Аснар выступить с речью? Или его Популярная партия уступит место более достойному руководству?" SWE_GATHERING_STORM_DESC:0 "Швеция находилась в глубоком экономическом кризисе в начале 1990-х годов, и вступление страны в ЕС в 1995 году мало что изменило в этих вопросах. Швеция, которая по шведской традиции сохраняет военный нейтралитет, должна найти экономические ответы." SWI_GATHERING_STORM_DESC:0 "Нейтральная с незапамятных времен Швейцария решила держаться подальше не только от НАТО и Европейского союза, но и даже от Организации Объединенных Наций. Может ли международное сообщество по-прежнему полагаться на Швейцарию как на молчаливого судью и нейтральную позицию, которой она всегда была? Или швейцарский народ увидит, что его правительство играет более активную роль за рубежом в целях сохранения мира и обеспечения национальных интересов Швейцарии?" USA_GATHERING_STORM_DESC:0 "Граждане Соединенных Штатов за последнее столетие мало что знали, кроме победы. Победа в мировых войнах, победа в холодной войне; до сих пор у Соединенных Штатов был почти идеальный послужной список. Но с появлением Китая на берегу океана, с Россией, стремящейся к возрождению величия, с терроризмом, представляющим все более серьезную угрозу, что может сделать Америка, чтобы оставаться доминирующей?" OTHER_GATHERING_STORM_DESC:0 "Первая мировая война, Вторая мировая война, Корея, Вьетнам, Афганистан. Войны прошлого заставили народы настоящего опасаться за будущее. Однако есть большая надежда на то, что человечество, возможно, прошло 20 столетий кровопролития, чтобы завершить свой переход к периоду мира и стабильности." BLITZKRIEG_NAME:0 "Машина Останавливается" BLITZKRIEG_DESC:0 "Сам хаос определяется в первую очередь сложными стартовыми условиями. Без надлежащей базовой линии моделирование может привести к неожиданным или пагубным результатам, поскольку его первоначальная цель оказывается в тени. Это свидание такое проклятое, о чем я предупреждаю, войдя, опыт вышел из моей компетенции, и я не могу гарантировать, что вы найдете то, что ищете. Действуйте с осторожностью." ENG_BLITZKRIEG_DESC:0 "Европейский союз более непопулярен, чем когда-либо прежде. Британский народ быстро обвиняет во всем, что не так с их страной, чиновников в Брюсселе, а также правительство Германии в Берлине. Население глубоко расколото по этому конкретному вопросу. Великобритания хорошо оправилась от экономического кризиса 2008 года, но выход из Европейского союза может разрушить экономический прогресс последнего десятилетия. И даже тогда... разве национальный суверенитет не предпочтительнее незначительных экономических выгод?" FRA_BLITZKRIEG_DESC:0 "Франция пострадала от экономических трудностей и крупных террористических атак в Париже. Французский народ становится все более враждебным по отношению к своим мусульманским и еврейским меньшинствам. Национальный фронт рассматривает возможность, возможно, прийти к власти в эти неспокойные времена. Восторжествуют ли демократический истеблишмент и европейская интеграция Франции? Или Франция будет стоять сама по себе, как в старые добрые времена?" GER_BLITZKRIEG_DESC:0 "Германия, пострадавшая от кризиса беженцев, экономических трудностей и растущего внутреннего недовольства такими странами, как Греция, Италия и Испания, по-прежнему сильна. Европейский союз постоянно расширяется на юг. Европейские соседи все больше раздражаются политикой Германии. Стоит ли продолжать этот путь? Или, возможно, настало время возродить старые пограничные конфликты и позволить солдатам снова выступить в поход?" JAP_BLITZKRIEG_DESC:0 "Япония сталкивается с возможностью войны каждый день, поскольку китайские военно-морские суда агрессивно приближаются к островам Сенкаку, а северокорейские ракеты запускаются в стратосферу. В статью 9 конституции Японии недавно были внесены поправки, позволяющие более активно использовать японских военных за рубежом. Эта милитаристская позиция непопулярна среди народа, но, возможно, необходима для поддержания национальной безопасности." ITA_BLITZKRIEG_DESC:0 "Ни одна страна из G7 и большой четверки Европы не пострадала так сильно от экономического кризиса 2008 года, как Италия. Восстановление идет медленно, а государственная поддержка сокращается. Приток африканских мигрантов не способствует созданию у людей образа внутренней стабильности. Италия должна обдумать свой выбор. Конечно, сейчас не время возрождать империализм, но радикальные реформы будут необходимы..." PRC_BLITZKRIEG_DESC:0 "Китай очень сосредоточен на том, чтобы не позволить своим врагам использовать свои слабости. Загрязнение окружающей среды, проблемы внутренней миграции, снижение уровня жизни в армии, вечно коррумпированный руководящий орган Коммунистической партии. И все же Китай - это гигант востока, которого боятся все маленькие страны. Япония, Южная Корея, повстанцы на Тайване, Вьетнам... все они едины в своей ненависти к Китаю. Настало время для Китая найти значимый ответ." RAJ_BLITZKRIEG_DESC:0 "Экономика Индии быстро растет, как и ее население. Тигр, все еще не слишком привлекающий внимание международного сообщества, сыт и рычит. Индия находится на охоте, и ее добыча всегда так ничего не подозревает." SPR_BLITZKRIEG_DESC:0 "Как и другие страны Южной Европы, Испания в 2008 году попала в экономический кризис, требующий экономических стимулов от экономик Северной Европы. Подемос"и "Сьюдаданос"привнесли новый популизм и новую неопределенность в старую политическую систему, в то время как каталонские движения за независимость представляют большую угрозу для единства Испании, чем когда-либо.\n Экономическое восстановление будет долгим и каменистым путем - останется ли Испания с Европой и будет ли придерживаться соглашений, которые предотвращают немедленную катастрофу, или будущее Испании отличается от будущего Северной Европы?" SOV_BLITZKRIEG_DESC:0 "Выгнанный из G8, столкнувшийся с массированными экономическими санкциями, борющийся за сохранение своей сферы влияния, но, по крайней мере, воссоединившийся со своими братьями по Крыму. Это примерно подводит итог ситуации в Российской Федерации с марта 2014 года. Поскольку Запад сейчас настроен крайне враждебно по отношению к России, он должен либо извиниться и отступить на свою международно признанную территорию, либо найти новых союзников. На ум приходит Пекин." USA_BLITZKRIEG_DESC:0 "Внутренне более разделенный, чем когда-либо прежде, внешний более сложный, чем когда-либо с момента окончания холодной войны. Соединенные Штаты точно не живут в национальном золотом веке. Люди опасаются китайской агрессии, промышленных проблем и экономических трудностей, общественная поддержка американских военных союзов ослабевает. Следующему президенту Соединенных Штатов придется пересмотреть, что значит быть величайшей нацией на земле, страной свободных и домом храбрых." OTHER_BLITZKRIEG_DESC:0 "Крым, Исламское государство, северокорейское ядерное оружие. В условиях постоянно растущего конфликта малые нации мира должны найти способ либо сохранить мир, либо уничтожить своих врагов как можно быстрее."