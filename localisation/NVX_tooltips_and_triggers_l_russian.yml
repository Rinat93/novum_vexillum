 TT_NVX_LPA_benevolent_dominion_donate:0 "§GShift-щелчок§! пожертвовать §R1§!£scarab_red_texticon.\n Субъект проигрывает §G50§! автономия\n\n§GShift-щелкните правой кнопкой мыши§! облагать налогом §G1§!£scarab_texticon.\n Субъект получает §R250§! автономия \n Не может облагаться налогом, когда субъект может изменить автономию"
