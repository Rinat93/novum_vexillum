 TT_NVX_ECO_pax:0 "+1/месяц после первого года \n+2/месяц после пятого года \n+3/месяц после десятого года \n +4/месяц после двадцатого года \n\n Принудительный мир стоит £ NVX_dove_texticon.§C30§!.\n\N Государственные затраты основаны на количестве слотов для строительства, умноженном на 3, с островами стоимостью + £ NVX_dove_texticon.§C15§!.Могут применяться идеологические ограничения.\n Затраты на закупку основаны на общем количестве слотов для строительства во всех штатах, умноженном на 2.\N Большинство стран нельзя сделать марионетками таким образом.Могут применяться идеологические ограничения.\n\n§GShift-щелкните правой кнопкой мыши§! чтобы переместить информационное окно."
 TT_NVX_ECO_pax_req_state:0 "Состояние запроса для £NVX_dove_texticon.[?NVX_ECO_pax_state_value|C0]\n\N Владелец может §Повторно использовать§! и с большей вероятностью примет, если они придерживаются §высокого мнения§! из нас, входят в нашу фракцию! или разделяют ту же идеологию!.\n Если они действительно откажутся, нам будет возвращена половина от £ NVX_dove_texticon.§CPax§! это было потрачено впустую."
 TT_NVX_ECO_pax_req_puppet:0 "Попросите их стать нашей темой для £NVX_dove_texticon.[?ROOT.NVX_ECO_pax_puppet_cost|C0]\n\N Владелец может §Повторно использовать§! и с большей вероятностью примет, если они придерживаются §высокого мнения§! из нас, состоят в нашей фракции§!, разделяют §Gsame идеологию§!, являются §Gsmaller, чем мы§!, или имеют § Высокий рейтинг развития§!.\n Если они действительно откажутся, нам будет возвращена половина от £ NVX_dove_texticon.§CPax§! это было потрачено впустую.\n\n§Сильный щелчок§! для пересчета стоимости"
