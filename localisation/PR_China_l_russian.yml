l_russian:  china_news.28.t:0 "Китайская мечта" china_news.28.d:0 "Китай, дракон, который долгое время спал, вот-вот снова проснется. Сейчас Китай пытается переключить свое внимание с внутреннего на внешнее. Страны по всему миру внимательно наблюдают за Китаем." china_news.28.a:0 "Великие перемены в Китае" china_news.29.t:0 "[From.getName] присоединяется к Китайскому альянсу" china_news.29.d:0 "Соединенные Штаты вмешались в Южную Америку во время холодной войны, породив множество антиамериканских настроений во многих странах. Война между Соединенными Штатами и Китаем дала Южной Америке возможность нанести ответный удар Соединенным Штатам, и сегодняшняя встреча между Китаем и [From.getName] создала новый альянс между двумя странами." china_news.29.a:0 "Если мы вместе, мы сильнее." china_news.29.b:0 "Это тривиальный вопрос." china_news.29.c:0 "Интересно" china_news.30.t:0 "Конец пограничному спору между Индией и Китаем" china_news.30.d:0 "Война между Индией и Китаем официально закончилась сегодня. [RAJ.GetLeader] решил полностью сдаться китайскому правительству, с чем Китай согласился. Подчинение Индии является великим поворотным моментом в истории Южной Азии и, по-видимому, означает победу Китая в борьбе за азиатскую гегемонию." china_news.30.a:0 "Отличная новость" china_news.30.b:0 "Сегодня самый мрачный день в Индии." china_news.30.c:0 "После падения империи Великих Моголов Индия снова поддается иностранной агрессии." china_news.31.t:0 "Конец пограничному спору между Индией и Китаем" china_news.31.d:0 "Война между Индией и Китаем официально закончилась сегодня. [PRC.GetLeader] решил полностью сдаться индийскому правительству, с чем Индия согласилась. Подчинение Китая является великим поворотным моментом в истории Южной Азии и, по-видимому, означает победу Индии в борьбе за азиатскую гегемонию." china_news.31.a:0 "Отличная новость" china_news.31.b:0 "Сегодня самый мрачный день в Китае." china_news.31.c:0 "Унижение Китая." china_news.32.t:0 "Китайско-американская война" china_news.32.d:0 "Напряженность между Соединенными Штатами и Китаем в конечном итоге переросла в войну. Из-за войны между двумя крупнейшими мировыми державами пессимисты обеспокоены тем, что эта война может означать конец человеческой цивилизации." china_news.32.a:0 "Уничтожьте Китай!" china_news.32.b:0 "Уничтожьте американских империалистов!" china_news.32.c:0 "Означает ли это Третью мировую войну?" china.30.t:0 "[PRC.getName] требовать Марионеточного государства" china.30.d:0 "Похоже, что китайское правительство больше не намерено признавать наш суверенитет. Они недвусмысленно распорядились включить китайских советников в число министров нашего правительства и требуют, чтобы китайское правительство свободно управляло внутренними делами нашей страны." china.30.a:0 "У нас нет сил бороться с Китаем." china.30.b:0 "Я лучше буду сражаться, чем буду порабощен!" china.31.t:0 "[From.getName] принял наше предложение" china.31.d:0 "Наши законные требования победили их, и теперь мы можем управлять ими." china.31.a:0 "Чжунго Вансуй! (Да здравствует Китай!)" china.32.t:0 "[From.getName] отклоняет наше предложение" china.32.d:0 "Они отвергли наше милосердное требование стать марионеточным государством китайского правительства..." china.32.a:0 "Это означает войну." china.32.b:0 "Сейчас не время." china.33.t:0 "[PRC.getName] спрос для одной страны и двух стран" china.33.d:0 "Похоже, что китайское правительство больше не намерено признавать наш суверенитет. Они утверждают, что наша нация больше не имеет права сохранять свою независимость, вынуждая нас быть включенными в состав китайской территории. Однако они говорят, что если мы сдадимся, они гарантируют такую же автономию, как и Гонконгу. Это очень грубая просьба, но если мы отвергнем эту просьбу, нам, возможно, придется вступить в войну с Китаем..." china.33.a:0 "У нас нет выбора" china.33.b:0 "Я лучше буду сражаться, чем буду порабощен!" china.34.t:0 "[From.getName] принял наше предложение" china.34.d:0 "Наши законные требования победили их, и теперь мы можем управлять ими.." china.34.a:0 "Чжунгуо Вансуй! (Да здравствует Китай!)" china.35.t:0 "[From.getName] отклоняет наше предложение" china.35.d:0 "Они отклонили наше предложение одной страны и двух систем""." china.35.a:0 "Это означает войну." china.35.b:0 "Сейчас не время." china.36.t:0 "Приглашение Пояса И Пути"" china.36.d:0 "[PRC.getName] хочет интегрировать нас в экономическое сообщество. Они говорят, что если мы примем это, они выиграют от этого вместе с нами. Должны ли мы доверять предложению Китая?" china.36.a:0 "“да”." china.36.b:0 "Мы не будем с Китаем." china.37.t:0 "[From.getName] принять запрос" china.37.d:0 "Теперь они создадут экономическое сообщество с Китаем." china.37.a:0 "Отличная новость" china.38.t:0 "[From.getName] отклоняет запрос" china.38.d:0 "Они отказались создавать с нами экономическое сообщество." china.38.a:0 "Нехорошо." china.39.t:0 "Время революции?" china.39.d:0 "[PRC.getName] предположил, что если [PRK.getName] атакует [KOR.getName], некоторые поставки могут поддерживаться. Я боюсь, что это предложение неожиданное и заслуживающее доверия, но это может быть нашей возможностью." china.39.a:0 "Очень хорошо." china.39.b:0 "будь слишком сомневающимся." china.40.t:0 "[From.getName] отклоняет запрос" china.40.d:0 "Похоже, они не хотят атаковать [KOR.getName] прямо сейчас." china.40.a:0 "Нехорошо." china.41.t:0 "Переговоры[RAJ.getName] о капитуляции" china.41.desc:0 "Сегодня [PRC.GetLeader] и министры устроили праздничную вечеринку и пили шампанское. В документе о капитуляции, подписанном [RAJ.GetLeader], говорилось, что он примет любые условия, которые мы потребуем. Это великая победа Китая, и это означает падение Индии. " china.41.a:0 "Примите капитуляцию, захватите северную территорию." china.41.b:0 "Нет, мы хотим Полной аннексии Индии." china.42.t:0 "Соглашение об окончании войны" china.42.desc:0 "Соглашение было подписано, и война закончилась. " china.42.a:0 "Дайте им Территорию." china.43.t:0 "Переговоры [PRC.getName] о капитуляции" china.43.desc:0 "Сегодня [RAJ.GetLeader] и министры устроили праздничную вечеринку и пили шампанское. В документе о капитуляции, подписанном [PRC.GetLeader], говорилось, что он примет любые условия, которые мы потребуем. Это великая победа для [ROOT.getName], и это означает падение [PRC.getName]. " china.43.a:0 "Примите капитуляцию, захватите северную территорию." china.43.b:0 "Нет, мы хотим полной аннексии Китая." china.44.t:0 "Соглашение об окончании войны" china.44.desc:0 "Соглашение было подписано, и война закончилась. " china.44.a:0 "Дайте им Территорию." china.45.t:0 "Отказ [FROM.getName] вести переговоры" china.45.desc:0 "Они хотят полной аннексии [ROOT.getName], и они отказываются вести переговоры в любой форме. " china.45.a:0 "Так Плохо." moh_south_prchina.1.t:0 "[PRC.GetLeader] приглашает нас в Пекин" moh_south_prchina.1.d:0 "Сейчас, когда между Соединенными Штатами и Китаем идет Третья мировая война. Китай хочет поддержки Южной Америки и хочет провести секретные переговоры в Пекине. Антиамериканисты в нашем правительстве требуют переговоров с Китаем, в то время как умеренные призывают к нейтралитету." moh_south_prchina.1.a:0 "Отправьте посла в конференц-зал." moh_south_prchina.1.b:0 "Мы будем сохранять нейтралитет." moh_south_prchina.2.t:0 "Успешные секретные переговоры с [From.getName]" moh_south_prchina.2.d:0 "[From.getName] принял наш запрос и отправил посла в конференц-зал. Переговоры начнутся сейчас..." moh_south_prchina.2.a:0 "Хорошие новости!" moh_south_prchina.3.t:0 "Наше предложение" moh_south_prchina.3.desc:0 "Китай хочет, чтобы наша страна оказала большую помощь в войне с Соединенными Штатами. Они обещали оказать максимальную экономическую помощь, если мы будем участвовать в войне." moh_south_prchina.3.a:0 "Мы заключим военный союз с Китаем." moh_south_prchina.3.b:0 "Отправка оружия и неофициальных добровольческих отрядов." moh_south_prchina.3.c:0 "Отправка оружия." moh_south_prchina.3.d:0 "Прервите переговоры." moh_south_prchina.4.t:0 "[From.getName] вступить в союз с Китаем" moh_south_prchina.4.d:0 "[From.getName] как договорились о военном союзе с Китаем. Мы не пожалеем ни экономической, ни военной поддержки для нового союзника." moh_south_prchina.4.a:0 "Хорошо!" moh_south_prchina.5.t:0 "[From.getName] Добровольческие войска и поддержка оружием" moh_south_prchina.5.d:0 "[From.getName] решил предоставить оружие и отправить часть личного состава в неофициальные"добровольческие войска для победы Китая"." moh_south_prchina.5.a:0 "Неплохо." moh_south_prchina.6.t:0 "[From.getName] Поддержка оружия" moh_south_prchina.6.d:0 "[From.getName] решил предоставить оружие для победы Китая." moh_south_prchina.6.a:0 "Неплохо." moh_south_prchina.7.t:0 "Переговоры срываются" moh_south_prchina.7.d:0 "Переговоры с [From.getName] сорвались и не принесли дохода." moh_south_prchina.7.a:0 "Удручающие новости." moh_south_prchina.8.t:0 "Конец пекинских переговоров" moh_south_prchina.8.d:0 "Переговоры прошли успешно, и Китай начал оказывать нам экономическую помощь." moh_south_prchina.8.a:0 "Хорошо!" moh_south_prchina.9.t:0 "Они отказываются вести переговоры" moh_south_prchina.9.d:0 "Переговоры с [From.getName] сорвались и не принесли дохода." moh_south_prchina.9.a:0 "Удручающие новости." PRC_taoguangyanghui:0 "Тао Гуан Ян Хуэй" PRC_taoguangyanghui_desc:0 "Тао Гуан Ян Хуэй означает держаться в тени, подразумевая, что Китай должен дождаться подходящего времени, чтобы предстать перед западными странами, пока он снова не станет великой державой. Китай вступил в 21 век и все еще спокойно ждет, чтобы найти лучший способ свергнуть Запад." PRC_shark_plan:0 "План акулы" PRC_shark_plan_desc:0 "План акулы" PRC_string_of_pearls:0 "Нитка жемчуга" PRC_string_of_pearls_desc:0 "Нитка жемчуга - это прибрежная зона вокруг Индии. Чтобы расширить влияние Китая на международном уровне, мы должны войти в этот регион." PRC_befriend_taiwan:0 "Союз с Тайванем" PRC_befriend_taiwan_desc:0 "Отношения между материковым Китаем и Тайванем традиционно были непростыми, и трудно представить союз между ними. Но все может измениться, если на Тайване у власти окажется политик, поддерживающий материковый Китай, или если изменится политическая обстановка на Тайване." PRC_encircle_india:0 "Окружите Индию" PRC_encircle_india_desc:0 "Индия слабее Соединенных Штатов, но она по-прежнему сильный противник. Чтобы победить Индию, нам нужно создать союзников в Южной Азии." PRC_ASEAN_pressure:0 "Давление АСЕАН" PRC_ASEAN_pressure_desc:0 "Проецируя влияние Китая на страны АСЕАН, некоторые из них могли бы быть на нашей стороне." PRC_aim_for_vietnam:0 "Цельтесь во Вьетнам" PRC_aim_for_vietnam_desc:0 "На полуострове Индокитай у Вьетнама было много конфликтов с Китаем. Если Вьетнам не на стороне Китая, нам нужно победить Вьетнам." PRC_ask_indonesia:0 "Спроси Индонезию" PRC_ask_indonesia_desc:0 "Между Индонезией и Китаем много различий, но все еще есть возможность работать вместе." PRC_southeast_asian_trade_control:0 "Контроль за торговлей в Юго-Восточной Азии" PRC_southeast_asian_trade_control_desc:0 "Юго-Восточная Азия - это регион, который очень близок к нам и должен контролироваться нами. Мы собираемся заставить их подчиниться китайскому порядку." PRC_Indian_Invasion:0 "Вторжение в Индию" PRC_Indian_Invasion_desc:0 "Индия стояла на пути проникновения Китая на Юг. Пришло время преподать индейцам особый урок." PRC_philippine_problem:0 "Филиппинская проблема" PRC_philippine_problem_desc:0 "Филиппины стояли на пути экспансии Китая в Тихий океан. Разве мы не должны избавиться от Филиппин, чтобы они больше не могли быть помехой для Китая?" PRC_belt_and_road_initiative:0 "Инициатива Один пояс и один путь" PRC_belt_and_road_initiative_desc:0 "Инициатива Пояс и путь"представляет собой экономическую связь между нами и различными соседними странами. Для того чтобы мы могли расширить наше международное влияние, нам необходимо создать экономическое сообщество"." PRC_naval_doctrine:0 "Военно-морская доктрина" PRC_naval_doctrine_desc:0 "" PRC_plan_liaoning:0 "План Ляонин" PRC_plan_liaoning_desc:0 "Ляонин - первый авианосец Китая, который является символом растущей военно-морской мощи Китая"." PRC_ship_plane:0 "Проект палубного самолета" PRC_ship_plane_desc:0 "Авианосцы без самолетов бесполезны." PRC_fear_under_the_sea:0 "Страх под водой" PRC_fear_under_the_sea_desc:0 "Объективно говоря, это правда, что Китай не может угнаться за темпами строительства американских военных кораблей. Тогда давайте проследим за стратегией Германии во время Второй мировой войны. Создайте большое количество подводных лодок, атакуйте Соединенные Штаты из-под моря. Американцы снова вспомнят страх перед подводными лодками." PRC_shipyard_expansion:0 "Расширение верфи" PRC_shipyard_expansion_desc:0 "" PRC_area_denial:0 "Отрицание зоны" PRC_area_denial_desc:0 "Стратегия островной цепи - это план, согласно которому Китай планирует связать цепью небольшие острова на востоке, чтобы блокировать Соединенные Штаты от Восточной Азии. Экспансия Китая на восток, естественно, вызовет конфронтацию с Соединенными Штатами." PRC_north_korea_pressure:0 "Подружись с ДНР Кореей" PRC_north_korea_pressure_desc:0 "Хотя они не такой уж полезный союзник, у них были тесные отношения с нами на протяжении десятилетий." PRC_befriend_south_korea:0 "Подружись с Кореей" PRC_befriend_south_korea_desc:0 "Корея - страна с сильной армией. Поэтому нет необходимости тратить национальную мощь впустую, нападая на Корею. Вместо этого давайте не позволим им настраивать нас против себя." PRC_access_to_japan:0 "Доступ в Японию" PRC_access_to_japan_desc:0 "По ту сторону моря Япония является традиционным врагом Китая, но она также является американским конкурентом. Если мы сможем заручиться сотрудничеством Японии, это может помочь нам в борьбе с Соединенными Штатами." PRC_second_korean_war:0 "Вторая Корейская война" PRC_second_korean_war_desc:0 "Если на Корейском полуострове разразится новая война, это может ослабить влияние Америки в Восточной Азии. И у Китая есть возможность поддержать войну Северной Кореи." PRC_north_korean_resources_mining:0 "Добыча ресурсов Северной Кореи" PRC_north_korean_resources_mining_desc:0 "У Северной Кореи все еще есть ресурсы, которые они не могли добывать из-за ограничений своей экономической мощи." PRC_challenge_america:0 "Бросьте вызов Америке" PRC_challenge_america_desc:0 "Чтобы разрушить гегемонию Соединенных Штатов, Китай начнет борьбу настолько, насколько это возможно." PRC_senkaku_pressure:0 "Давление Дяоюйдао" PRC_senkaku_pressure_desc:0 "Сенкаку," PRC_pull_out_to_sea:0 "Выйти в море" PRC_pull_out_to_sea_desc:0 "Американцы пытаются окружить Китай океаном. Нам нужна мощь, чтобы победить флот США в Восточно-Китайском море." PRC_no_more_kamikaze:0 "Больше Никаких Камикадзе" PRC_no_more_kamikaze_desc:0 "Вторжение Монголии в Японию провалилось, но мы будем другими. Камикадзе больше нет. Япония теперь будет включена в орден Китая." PRC_destroy_the_american_dream:0 "Разрушитель американской мечты" PRC_destroy_the_american_dream_desc:0 "Американцы мечтали об Американской мечте очень долго. Но разве их мечта"не является мечтой, построенной империалистической агрессией? Мы собираемся уничтожить их империализм и продемонстрировать превосходство Китайской мечты"." PRC_taiwan_coup_detat:0 "Тайваньский государственный переворот" PRC_taiwan_coup_detat_desc:0 "Призрак Чан Кайши все еще свирепствует в Восточной Азии. Лояльные Тайваню прокитайцы сейчас готовятся покончить с этим призраком. Благодаря перевороту на Тайване установится новый порядок." PRC_taiwan_pressure:0 "Тайваньское давление" PRC_taiwan_pressure_desc:0 "Специальный административный район Тайвань. Гонконгская модель - лучшая уступка Китая Тайваню." PRC_taiwan_attack:0 "Тайваньская атака" PRC_taiwan_attack_desc:0 "С 1949 года Китай уделял Тайваню слишком много времени. Если Тайвань отвергнет единый Китай, у нас не будет другого выбора, кроме как самим ПОСЕТИТЬ Тайвань." PRC_access_to_south_america:0 "Доступ в Южную Америку" PRC_access_to_south_america_desc:0 "В дополнение к случаям, подобным Сальвадору Альенде, в Южной Америке есть много правительств, которые рухнули из-за вмешательства США. Если Китай примет мирный"подход к Южной Америке, он может заручиться поддержкой многих антиамериканских активистов в Южной Америке"." PRC_divide_states:0 "Разделять государства" PRC_divide_states_desc:0 "Президент Линкольн сказал: Дом, разделенный сам против себя, не может устоять". В Соединенных Штатах есть различные этнические меньшинства. Если мы будем распространять пропаганду, которая вызывает у них конфликт с американцами, мы могли бы разделить их"." PRC_toward_inland:0 "В направлении вглубь страны" PRC_toward_inland_desc:0 "Мы расширим влияние Китая не только на море, но и внутри страны." PRC_inwards_perfection:0 "Внутреннее совершенство" PRC_inwards_perfection_desc:0 "Давайте решим внутренние проблемы материкового Китая." PRC_tibet_question:0 "Тибетский вопрос" PRC_tibet_question_desc:0 "Тибетцы все еще требуют независимости, и, возможно, им нужно поговорить с ними." PRC_uighur_problem:0 "Уйгурский вопрос" PRC_uighur_problem_desc:0 "Уйгуры все еще требуют независимости, и, возможно, им нужно поговорить с ними." PRC_mongolian_one_nation_two_system:0 "Монгольская система Одна нация, Две системы" PRC_mongolian_one_nation_two_system_desc:0 "Монголия слишком слаба, чтобы сохранить независимость. Разве они не нуждались бы в китайской защите?" PRC_attack_mongolia:0 "Нападение на Монголию" PRC_attack_mongolia_desc:0 "Монголия была территорией Китая во времена империи Цин, и, конечно, она снова должна стать территорией Китая." PRC_befriend_russia:0 "Подружись с Россией" PRC_befriend_russia_desc:0 "Россия по-прежнему остается дружественной страной, конкурирующей с Соединенными Штатами." PRC_new_soviet_plan:0 "Новый советский план" PRC_new_soviet_plan_desc:0 "После прихода к власти Ельцина правительство Владимира Путина продолжает управлять Россией с сильной харизмой. Если бы Китай смог убить его, Россия столкнулась бы с временным хаосом. Лучшие агенты шпионажа Китая осуществят план государственного переворота, чтобы убрать Путина и вернуть непопулярного коммуниста Горбачева на пост президента России. В случае успеха Россия снова станет Советским Союзом." PRC_territorial_claims_of_the_qing:0 "Территориальные претензии династии Цин" PRC_territorial_claims_of_the_qing_desc:0 "Династия Цин была лишена Россией значительной территории. Китай, несомненно, вернет утраченную старую землю." PRC_predator_of_the_sea:0 "Морской хищник" PRC_predator_of_the_sea_desc:0 "Подводные лодки - великие морские хищники." PRC_project_zheng_he:0 "Проект Чжэн Хэ" PRC_project_zheng_he_desc:0 "Подобно Чжэн Хэ, который исследовал мир, китайский флот распространит свое влияние в любой точке мира." PRC_chinese_marine_corps:0 "Корпус морской пехоты Военно-морского флота Народно-освободительной армии" PRC_chinese_marine_corps_desc:0 "Враги Китая находятся за морем. Нам нужно достаточно морских пехотинцев, чтобы сражаться с ними." PRC_DPRK_one_nation_two_system:0 "КНДР - Одна нация, Две системы" PRC_DPRK_one_nation_two_system_desc:0 "[PRK.getName] слишком долго было ненужное независимое правительство. Они больше не нужны, и мы будем контролировать их напрямую." PRC_provisional_government:0 "Временное правительство" POLITICS_PRC_provisional_government_DESC:0 "Новое временное правительство считает, что старое китайское правительство отходит от духа Мао Цзэдуна и ищет нового лидера." PRC_bo_xilai:0 "Бо Силай" Shanghai_Pact:0 "Шанхайский пакт" PRC_committee:0 "Центральный комитет" PRC_committee_desc:0 "В Китае есть Всекитайский народный конгресс, но ВСНП не имеет политической власти. Центральный комитет, который принимает политические решения в Китае, состоит примерно из 200 членов, и вы должны заручиться их поддержкой, чтобы управлять страной. Без поддержки Центрального комитета правительство начнет беспокоиться, и ваше политическое положение окажется под угрозой." PRC_ogas_project:0 "Проект OGAS" PRC_ogas_project_desc:0 "Дураки и заговорщики утверждают, что OGAS - это злой искусственный интеллект, пытающийся доминировать над человечеством, который будет доминировать во всей политике в Китае и поработит китайцев. Но правда в том, что люди пока не могут создать самосознательный искусственный интеллект. OGAS - это просто автоматизированная коммунистическая экономическая система с помощью компьютерных сетей", созданная в Советском Союзе в 20 веке, и хотя компьютеры управляют всей экономикой Китая, управление компьютерами осуществляется человеком. [PRC.GetLeader] решил оставить экономику Китая компьютерам, а не людям, и мы начали инвестировать в завершение программы OGAS, которую Советский Союз не смог завершить. Этот процесс длительный и столкнется с большим сопротивлением. Но если мы добьемся успеха, будущее Китая будет иметь великую славу"." PRC_small_guanxi_effort:0 "Связь Маленького Гуаньси с членами Комитета" PRC_small_guanxi_effort_desc:0 "Гуаньси просто выходит за рамки понятия отношения"и ссылается на глубокую дружбу между китайским народом. Гуаньси очень важен в жизни китайского народа, и [PRC.GetLeader] не пожалеет денег и страсти, чтобы сформировать Гуаньси с важными политиками"." PRC_medium_guanxi_effort:0 "Связь Медиума Гуаньси с членами Комитета" PRC_medium_guanxi_effort_desc:0 "Гуаньси просто выходит за рамки понятия отношения"и ссылается на глубокую дружбу между китайским народом. Гуаньси очень важен в жизни китайского народа, и [PRC.GetLeader] не пожалеет денег и страсти, чтобы сформировать Гуаньси с важными политиками"." PRC_support_for_international_students:0 "Поддержка иностранных студентов" PRC_support_for_international_students_desc:0 "Современный Китай стал могущественной нацией позже, чем западные страны. Знания иностранных студентов, позволяющие им догнать западные страны, окажут большую помощь. Мы должны активно использовать специальные фонды для их поддержки." PRC_foreign_cultural_regulation:0 "Первоначальное культурное регулирование" PRC_foreign_cultural_regulation_desc:0 "Нездоровые фильмы, игры и мультфильмы на Западе сбивают с толку китайские ценности. Давайте поможем китайскому народу гордиться китайской культурой с помощью активного культурного регулирования." PRC_crush_feminist:0 "Подавление феминизма" PRC_crush_feminist_desc:0 "Согласно марксистской теории, социальная дискриминация и угнетение навязываются классом буржуазии классу пролетариев. Решение проблемы гендерной дискриминации является буржуазным поведением, и это приводит к разделению пролетариата и борьбе друг с другом. Мы будем регулировать буржуазное движение, называемое феминизмом, распространяющееся в Китае, и подчеркивать, что освобождение женщин может быть достигнуто только через глобальную революцию." PRC_approval_feminist:0 "Одобрение феминизма" PRC_approval_feminist_desc:0 "Весь путь феминизма регулировался Коммунистической партией Китая. Дискриминация в отношении женщин все еще преобладает в современном Китае, с которой необходимо покончить посредством активного женского освободительного движения. Партия больше не будет регулировать китайский феминизм." PRC_strengthening_national_atheism:0 "Укрепление национального атеизма" PRC_strengthening_national_atheism_desc:0 "В Китае религия подвержена цинизму и презрению. Уже 60 процентов населения Китая являются атеистами, и, согласно теории Маркса, религия считается опиумом, который развращает людей. Но сейчас существует угроза с Запада, которая угрожает атеистическому Китаю. Ватикан хочет распространить католицизм в Китае, назначив своего епископа. И тайные протестантские церкви также распространяются по всему Китаю. Мы должны вырвать с корнем и уничтожить глупых западных марионеток, которые верят, что сын плотника - бог." PRC_allow_christian_mission:0 "Разрешить Христианскую миссию" PRC_allow_christian_mission_desc:0 "До сих пор Китай активно подавлял христианские верования. Однако влияние христианской веры ограничено, и их разрешение не приведет к краху китайского правительства. Скорее, это может быть лучшим способом позволить Ватикану свободно распространять католическую веру в Китае и предоставить религиозную свободу протестантским конфессиям." PRC_annex_for_taiwan:0 "Китайская провинция Тайвань" PRC_annex_for_taiwan_desc:0 "Мы полностью отвоевали Тайвань. Поскольку они сопротивлялись Китаю в течение последних десятилетий, очень опасно предоставлять им автономию. Мы полностью китаизируем Тайвань, и все те, кто претендует на независимость Тайваня, исчезнут навсегда." PRC_taiwan_one_state_two_system:0 "Тайвань, Одна нация, Две системы" PRC_taiwan_one_state_two_system_desc:0 "Мы предоставим автономию гражданам Тайваня. Новый Тайвань будет процветать вместе с Китаем." PRC_annex_for_tibet:0 "Китайизация Тибета" PRC_annex_for_uyghur:0 "Китайский уйгур" PRC_belt_and_road_initiative_category:0 "Инициатива Один Пояс И Один Путь" PRC_invited_bri_decision:0 "Приглашен [From.GetName]" PRC_invited_bri_decision_desc:0 "Мы направим дипломатическое приглашение интегрироваться [From.getName] в наше экономическое сообщество. Если они согласятся, мы сможем получить с ними общие экономические выгоды." PRC_south_america_invitation:0 "Приглашение в Южную Америку" PRC_south_america_invitation_desc:0 "У Южной Америки много потенциальных врагов США, и Китай может обратиться за помощью, чтобы найти нового союзника." PRC_beijing_secret_talks:0 "Секретные переговоры Пекина с [From.getName]" RAJ_PRC_WAR:0 "Индокитайский пограничный спор" RAJ_indian_chinese_war_surrender_decision:0 "Решаю сдаться" RAJ_indian_chinese_war_surrender_decision_desc:0 "Наша военная ситуация находится в невыгодном положении. Если мы пообещаем предоставить им территорию на границе, мы могли бы положить конец войне." PRC_indian_chinese_war_surrender_decision:0 "Решаю сдаться" PRC_indian_chinese_war_surrender_decision_desc:0 "Наша военная ситуация находится в невыгодном положении. Если мы пообещаем предоставить им территорию на границе, мы могли бы положить конец войне." idea_PRC_yousuozuowei:0 "Ты Суо Цзо Вэй" idea_PRC_changhongdahei:0 "Чан Хонг Да Хей" PRC_distribution_community:0 "Распределение богатства" PRC_distribution_community_desc:0 "Давайте больше не позволим бедным голодать в Китае." PRC_democratic_constitution:0 "Новая Конституция" PRC_capitalism:0 "Китайский капитализм" PRC_belt_and_road_leader:0 "Пояс и путь" PRC_belt_and_road_1:0 "Пояс и путь" PRC_belt_and_road_2:0 "Пояс и путь" PRC_belt_and_road_3:0 "Пояс и путь" PRC_spirit_of_Zheng_He:0 "Дух Чжэн Хэ" PRC_spirit_of_Zheng_He_desc:0 "Чтобы конкурировать с военно-морским флотом США, Китай пообещал максимальную поддержку военно-морскому флоту." PRC_OGAS:0 "ОГАС" PRC_1992_Consensus:0 "Консенсус 1992 года" PRC_1992_Consensus_desc:0 "Тайвань и Материковый Китай признают политику Единого Китая", толкование устанавливается отдельно Материковым Китаем и Тайванем"." PRC_great_firewall:0 "Великий брандмауэр" PRC_great_firewall_desc:0 "Иногда необходимо подвергать цензуре материалы, которые слишком опасны для информирования граждан." PRC_50_cent_party:0 "Интернет-комментатор" PRC_South_American_Support:0 "Южноамериканская поддержка" PRC_prepare_for_the_inevitable:0 "Приготовься к неизбежному" PRC_sleeping_dragon:0 "Спящий дракон" PRC_red_dragon:0 "Красный дракон" PRC_prepare_for_the_inevitable:0 "Приготовься к неизбежному" PRC_PLA_national_defence_university:0 "Национальный университет обороны НОАК" PRC_naval_aircraft_construction:0 "Военно-морское самолетостроение" PRC_the_shark:0 "Акула" PRC_singapore_bonus:0 "Бонус к торговому маршруту в Юго-Восточной Азии" PRC_singapore_bonus_desc:0 "Благодаря нашему влиянию на Сингапур мы получили прибыль от торговых путей Юго-Восточной Азии." PRC_spirit_of_predator:0 "Дух хищника" PRC_spiri