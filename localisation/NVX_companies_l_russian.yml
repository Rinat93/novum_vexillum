 RAJ_Hindustan_Aeronautics_Limited_desc:0 "Государственное предприятие HAL (Hindustan Aeronautics Limited) базируется в Бангалоре, Индия, и специализируется на военной авиационной технике. Производя транспортные самолеты и истребители, а также вертолеты, HAL подчиняется Министерству обороны Индии и в основном используется для правительственных операций, хотя они сотрудничают с соседними странами, такими как Бутан и Бангладеш."
