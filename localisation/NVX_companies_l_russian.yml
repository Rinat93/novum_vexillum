 USA_General_Dynamics_Land_Systems_desc:0 "General Dynamics Land Systems - наземный филиал аэрокосмического концерна General Dynamics из Вирджинии в Соединенных Штатах. Хотя General Dynamics в основном славится реактивными истребителями, такими как F-16, она присутствует во всех отраслях боевых действий. Это пятый по величине оборонный подрядчик в мире."
 USA_Boeing:0 "Боинг"
 USA_Lockheed_Martin:0 "Локхид Мартин"
 USA_Lockheed_Martin_desc:0 "Базирующийся в Мэриленде Lockheed Martin является глобальным частным производителем самолетов, приносящим доход до 50 миллиардов долларов США ежегодно. Она производит в основном для различных американских военно-воздушных сил, поставляя такие машины, как C-130J Hercules. Lockheed Martin также стремится к расширению сферы космических полетов."
