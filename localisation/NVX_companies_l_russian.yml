 ENG_Bae:0 "BAE Systems"
 ENG_Bae_desc:0 "British Aerospace Electronic Systems - это многопрофильная компания по производству вооружений, базирующаяся в Лондоне, Соединенное Королевство. Хотя она в основном сосредоточена на ведении воздушной войны, она также развила довольно значительное присутствие в вопросах сухопутных, военно-морских и киберпространственных военных технологий. К его довольно известным конструкциям относятся наземные системы Alvis Vickers, авианосцы классов Invincible и Queen Elizabeth, а также такие самолеты, как BAe 146, BAe ATP, F-35 Lightning II и легендарный пассажирский самолет Concorde. BAE Systems - вторая по величине оружейная компания в мире."
 ENG_Rolls_Royce_Holdings:0 "Роллс-Ройс Холдингз"
 ENG_Cobham:0 "Кобхэм"
 PRC_Norinco:0 "Норинко"
 PRC_Norinco_desc:0 "Корпорация China North Industries Group, или Norinco, является государственным военным концерном, базирующимся в Пекине, Китай. Она производит боеприпасы, артиллерийские орудия и боевые машины, среди прочего. Компания разработала множество моделей - от огнестрельного оружия до основных боевых танков, многие из которых вдохновлены западными моделями или скопированы с них. Однако их последние модели были более уникальными, такими как винтовка QBZ-95 или основной боевой танк Type 99."
