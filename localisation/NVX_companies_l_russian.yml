 JAP_mitsubishi_tank_desc:0 "Хотя Mitsubishi в основном является гражданским автомобильным концерном, со времен мировых войн у нее было подразделение по производству военных автомобилей. Компания, базирующаяся в Минато и производящая в основном танки, выпустила основные модели японских танков, такие как Тип 90 Kyu-maru. За пределами Японии она не достигла значительных успехов и продолжает концентрировать свой опыт главным образом на консультировании японских сил самообороны."
