 decisions_PRC:0 "Китай"
 power_struggle_in_the_communist_party:0 "Борьба за власть в Коммунистической партии"
 power_struggle_in_the_communist_party_desc:0 "Коммунистическая партия Китая - это единственный способ получить политическую власть и влияние в Народной Республике. Это неизбежно приводит к образованию фракций внутри партии. Наиболее заметными группировками являются сторонники жесткой линии Шанхайской клики вокруг Цзян Цзэминя и пекинской клики, настроенной на реформы, вокруг Си Цзиньпина и Ху Цзиньтао."
 china_power_struggle_beijing:0 "Пекинская фракция"
 china_power_struggle_beijing_desc:0 "Влияние пекинской фракции, настроенной на реформы."
 china_power_struggle_shanghai:0 "Шанхайская фракция"
 china_power_struggle_shanghai_desc:0 "Влияние Бескомпромиссной Шанхайской фракции."
 establish_maoritania:0 "Основать Маоританию"
 establish_maoritania_desc:0 "Успешно включив мавританский народ в наше великодушное царство, мы должны наконец по-настоящему почтить великого первого председателя!"
 strengthen_the_shanghai_clique:0 "Укрепить Шанхайскую клику"
