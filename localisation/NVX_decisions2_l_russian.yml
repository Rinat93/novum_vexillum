l_russian:
 formable_nation_decisions:0 "Формируемые нации"
 formable_nation_decisions_desc:0 "У нас есть планы посерьезнее, чем просто [This.getName]'; [This.getName] почти недостаточно. Нам нужно мыслить шире. Нам нужно иметь видение будущего"."
 form_scandinavia:0 "Форма Скандинавии"
 decisions_ENG:0 "Соединенное Королевство"
 falkland_policy:0 "Фолклендская политика"
 falkland_policy_desc:0 "Статус Фолклендских островов, Южной Георгии и Южных Сандвичевых островов является предметом спора между нами и аргентинцами. Нам нужно определить наш будущий курс действий в отношении этих территориальных конфликтов интересов."
