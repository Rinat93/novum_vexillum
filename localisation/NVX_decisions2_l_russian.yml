 diplomacy_towards_taiwan:0 "Дипломатия в отношении Тайваня"
 seek_friendship_of_neighbor:0 "Ищите [From.GetAdjective] Дружбу"
 economic_policy:0 "Экономическая политика"
 seize_the_means_of_production:0 "Захватить средства производства"
 seize_the_means_of_production_desc:0 "Большая часть нашей промышленной базы остается в руках очень богатых людей, которые не стремятся ни служить обществу, ни должным образом относиться к своим сотрудникам. Национализировав заводы и передав контроль над ними профсоюзам, мы сможем полностью раскрыть потенциал нашей страны."
 state_corporatist_reforms:0 "Государственно-корпоративные реформы"
 state_corporatist_reforms_desc:0 "Капитализм - это зверь, которого нужно приручить, но социализм - это не выход. Нам нужно тесно связать крупные корпорации с центральным правительством, чтобы правительство сохраняло власть, а корпорации продолжали расти. Никакие профсоюзы не нужны - правительству виднее."
 education_policy:0 "Политика в области образования"
 embrace_racial_theories:0 "Примите расовые теории"
 embrace_racial_theories_desc:0 "Мы подумали об этом, и на самом деле мы не видим ничего плохого в расизме. Мы можем указывать пальцем на других людей ради других людей, мы можем обесценивать этих людей в глазах наших граждан, что, в свою очередь, позволит нам оправдать бесчеловечные действия против них, и все грязные либералы, которые считают расизм плохим, будут очень раздражены на нас. Никаких недостатков.\n \N Научить людей быть расистами сложно, поэтому мы должны начинать с раннего возраста."
 encourage_enlightenment_values:0 "Поощряйте Ценности Просвещения"
 embrace_far_left_philosophy:0 "Примите крайне левую философию"
 embrace_far_left_philosophy_desc:0 "Нынешняя образовательная политика уделяет слишком много внимания старой классике", написанной реакционными мыслителями (если они вообще были мыслителями). Вместо этого мы должны переключить наше внимание на настоящих старых классиков - Маркса, Энгельса, Ленина. Молодые люди должны знать, что революция предпочтительнее реформ и что коллективизм предпочтительнее капитализма"."
