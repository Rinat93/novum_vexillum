 select_the_king_of_america:0 "Выбери короля Америки"
 select_the_king_of_america_desc:0 "Монархия в Америке? Невероятный. Что ж, нам придется найти кандидата на роль короля. Потомок Вашингтона? Бизнесмен? Генерал? Кто знает."
