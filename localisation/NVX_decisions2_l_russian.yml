 secret_agreements:0 "Секретные соглашения"
 secret_agreements_desc:0 "Некоторые вещи должны решаться скрытно и за закрытыми дверями. Связавшись в частном порядке с конкретными странами по конкретным запросам, мы могли бы просто найти точки соприкосновения с этими странами."
 operation_napoleon:0 "Операция Наполеон""
 operation_napoleon_desc:0 "Секретное соглашение о разделении Бельгии, правительства Германии, Нидерландов и Франции должны совместно проводить операцию Наполеон", военный заговор с целью уничтожения бельгийского государства"."
