ентичности. Ты сделаешь джинго из всех нас." RULE_OPTION_MONARCHIST:0 "Монархист" RULE_OPTION_MONARCHIST_AI_DESC:0 "Лишение королевской семьи власти было ошибкой. Старые пути были правильными, и мы должны сначала вернуться, чтобы идти вперед." RULE_OPTION_COMMUNIST_AI_DESC:0 "Богатым и могущественным нельзя доверять заботу о массах. Вырвать контроль над экономикой, захватить средства производства и попытаться проложить дорогу к глобальной революции." RULE_OPTION_CHINA_DREAM:0 "Китайская мечта" RULE_OPTION_CHINA_DREAM_AI_DESC:0 "Китай утвердит военное господство в своем родном регионе и подчинит близлежащие страны в попытке стать новой сверхдержавой." RULE_OPTION_SOV_USSR:0 "СССР" RULE_OPTION_SOV_USSR_AI_DESC:0 "Мы должны восстановить великий Советский Союз!" RULE_GROUP_PULLING_THE_STRINGS:0 "Дергать за ниточки" PTS_LOAD_GENERIC_TREE:0 "Загрузить общее дерево" PTS_LOAD_GENERIC_TREE_EVERYONE:0 "Загрузить общее дерево для всех" PTS_FASTER_BUILD:0 "Более Высокая Скорость Строительства" PTS_DISBAND_FACTIONS:0 "Ликвидировать Все Фракции" PTS_DISBAND_EUROPEAN_UNION:0 "Демонтировать Европейский Союз" PTS_REMOVE_GUARANTEES:0 "Аннулировать Все Гарантии" PTS_DISABLE_NATURAL_ESTATE_DRIFT:0 "Отключить Дрейф природного Объекта" PTS_DISABLE_ABERRANT_ESTATE_DRIFT:0 "Отключить Отклоняющийся Дрейф недвижимости" PTS_DISABLE_ADVANCED_ECONOMY:0 "Отключить передовую экономику" PTS_DISABLE_NUKES:0 "Вывести из строя Ядерное оружие" PTS_DISABLE_NUKE_THREAT:0 "Отключить ядерную мировую напряженность" PTS_USE_SIMPLE_COUNTRY_NAMES:0 "Используйте Простые Названия Стран" PTS_ENABLE_DIVISION_LIMITS:0 "Пределы разделения искусственного интеллекта" PTS_DISABLE_DYNAMIC_CIVIL_WARS:0 "Отключить Динамические Гражданские войны" PTS_FRACTURE_WORLD:0 "Разрушенный мир" PTS_BATTLE_ROYALE:0 "Королевская битва" PTS_TABULA_RASA:0 "Табула Раса" PTS_WARFARING_OPTIONS:0 "Капризные войны" RULE_OPTION_LOCKED:0 "Заперто" RULE_OPTION_LOCKED_DESC:0 "Заблокируйте это решение, чтобы другие иг