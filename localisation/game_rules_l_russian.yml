:0 "Испания раздроблена" RULE_OPTION_SPR_FRAGMENTED_DESC:0 "Каталония, Галисия и Наварра будут освобождены как свободные и независимые государства после начала игры." RULE_OPTION_SPR_FAMILIAR:0 "11 ноября" RULE_OPTION_SPR_FAMILIAR_DESC:0 "Границы Испании будут перерисованы во что-то знакомое." YUG_FRAGMENTATION_STATUS:0 "Статус фрагментации Югославии" RULE_OPTION_YUG_FRAGMENTED:0 "Югославия раздроблена" RULE_OPTION_YUG_FRAGMENTED_DESC:0 "Все освобождаемые составные нации, входящие в состав Югославии, освобождаются как свободные и независимые нации при запуске игры." SOV_FRAGMENTATION_STATUS:0 "Статус фрагментации Советского Союза" RULE_OPTION_SOV_FRAGMENTED:0 "Советский Союз раздроблен" RULE_OPTION_SOV_FRAGMENTED_DESC:0 "Все освобождаемые составные нации, входящие в состав Советского Союза, освобождаются как свободные и независимые нации при запуске игры." RAJ_FRAGMENTATION_STATUS:0 "Статус фрагментации Индии" RULE_OPTION_RAJ_FRAGMENTED:0 "Британское владычество раздроблено" RULE_OPTION_RAJ_FRAGMENTED_DESC:0 "Все освобождаемые составные нации, входящие в состав Британского владычества, освобождаются как свободные и независимые нации при запуске игры." RULE_OPTION_NATIONALIST_HISTORICAL:0 "Франкизм" RULE_OPTION_NATIONALIST_HISTORICAL_DESC:0 "Франко возьмет под свой контроль националистический фронт и объединит фалангистскую и карлистскую идеологии в новой и объединенной Испании, пытаясь сохранить нейтралитет в Мировой войне, если на нее не нападут." RULE_OPTION_SECOND_REPUBLIC:0 "Вторая республика" RULE_OPTION_SECOND_REPUBLIC_DESC:0 "Демократическое правительство Испании сохранит Вторую Республику, отвергнув как фашизм, так и коммунизм." RULE_OPTION_FALANGIST:0 "Фалангизм" RULE_OPTION_FALANGIST_DESC:0 "Фалангисты под руководством Хосе Антонио Примо де Риверы отвергнут карлизм и будут стремиться восстановить испанский империализм." RULE_OPTION_CARLIST:0 "Карлизм" RULE_OPTION_CARLIST_DESC:0 "Карлисты под руководством Мануэля Фал Конде отвергнут фалангизм и обеспечат возвращение к старой абсолютистской монархии под руководством ее законного короля-карлиста." RULE_OPTION_ANARCHIST:0 "Анархизм" RULE_OPTION_ANARCHIST_DESC:0 "Анархистские коммуны в Арагоне и Каталонии объединятся, чтобы победить как фашистов, так и коммунистов, и вообще противостоять самой идее национального государства." RULE_OPTION_INDEPENDENT_COMMUNIST:0 "Независимый коммунизм" RULE_OPTION_INDEPENDENT_COMMUNIST_DESC:0 "ПОУМ и их союзники-анархисты сбросят сталинское иго и будут искать свою собственную независимую коммунистическую идеологию после Гражданской войны." RULE_OPTION_STALINIST:0 "Сталинский коммунизм" RULE_OPTION_STALINIST_DESC:0 "Истинные коммунисты, подчиняющиеся приказам из Москвы, будут противостоять анархистам и фашистам, обуздают влияние Независимых коммунистов и откроют новую эпоху для Второй Республики под руководством Сталина." RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "При режиме Салазара Португалия укрепит Эстадо Ново и попытается сохранить нейтралитет во время мировой войны." RULE_OPTION_FASCIST_POR_AI_DESC:0 "Рафаэль Перейра возьмет под свой контроль Португалию как фашистский диктатор, поддерживающий националистов во время гражданской войны в Испании и пытающийся впоследствии присоединиться к Оси." RULE_OPTION_FASCIST_FIFTH_EMPIRE:0 "Пятая империя" RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:0 "Правительство Поругезе примет фашизм, будет бороться против республиканцев во время гражданской войны в Испании и попытается вернуть свои утраченные территории в Африке, Азии и Америке, вновь превратившись в крупную державу." RULE_OPTION_NEUTRALITY_MONARCHIST:0 "Монархист" RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "После восстановления монархии в Португалии король Дуарте обратится к бразильским монархистам и попытается восстановить Империю Португалии и Бразилии." RULE_OPTION_DEMOCRATIC_POR_AI_DESC:0 "Благодаря влиянию Соединенного Королевства демократическое правительство свергнет режим Салазара и с помощью британцев сосредоточится на развитии страны, прежде чем присоединиться к союзникам." RULE_OPTION_COMMUNIST_COMINTERN:0 "Коммунист" RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "Португалия присоединится к Советскому Союзу, поддержит Испанскую Республику и попытается вступить в Коминтерн." RULE_OPTION_COMMUNIST_INDEPENDENT:0 "Объединенные Европейские Социалистические Республики" RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "Коммунисты свергнут правительство и будут бороться с испанскими националистами во время Гражданской войны в Испании, объединяя Пиренейский полуостров в Объединенные Европейские Социалистические республики, последний европейский бастион против фашизма."