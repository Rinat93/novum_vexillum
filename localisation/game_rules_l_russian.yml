OPTION_COMMUNIST_JAP_AI_DESC:0 "Японский искусственный интеллект попытается стать коммунистическим и поддержать другие коммунистические режимы в Азии, пройдя соответствующий путь в дереве национальных приоритетов." RULE_OPTION_NEUTRALITY_JAP_AI_DESC:0 "Японский искусственный интеллект попытается нанести удар на север против Советского Союза и объединиться с Осью, пройдя соответствующий путь в дереве национальных интересов." RULE_DEMOCRATIC_JAP_AI_DESC:0 "Японский искусственный интеллект попытается реформироваться в демократию, пройдя по соответствующему пути в дереве фокусов." RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "Итальянский искусственный интеллект попытается максимально проследить историческую цепочку событий." RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "Итальянский искусственный интеллект попытается заключить союз с Испанией, прежде чем присоединиться к Оси, спустившись по соответствующей ветви в дереве национальных интересов." RULE_KAISER_GER_AI_DESC:0 "Немецкий искусственный интеллект попытается вернуть кайзера на трон, пройдя по соответствующему пути в дереве национальных интересов." RULE_DEMOCRATIC_GER_AI_DESC:0 "Немецкий искусственный интеллект попытается создать конституционную монархию, пройдя по соответствующим путям в дереве национальных приоритетов." RULE_OPTION_AUSTRIA_HUNGARY_HUN_AI_DESC:0 "Венгерский искусственный интеллект попытается восстановить Австро-Венгерскую империю, пройдя по соответствующему пути в дереве национальных фокусов." RULE_FASCIST_HUN_AI_DESC:0 "Венгерский ИИ будет продвигаться по пути национального фокусного дерева, которое наиболее близко напоминает историю, и попытается присоединиться к Оси." RULE_FASCIST_ALTERNATE_HUN_AI_DESC:0 "Венгерский ИИ попытается сформировать свою собственную фракцию с Италией и Австрией, пройдя по соответствующему пути в дереве фокусов." RULE_DEMOCRATIC_ALTERNATE_FRA_AI_DESC:1 "Французский ИИ попытается сформировать Малую Антанту, чтобы сдержать Германию. Если Чехословакия создаст эту фракцию, они присоединятся к ней вместо этого (требуется дополнение Смерть или бесчестие")." RULE_OPTION_COMMUNIST_FRA_AI_DESC:0 "Французский искусственный интеллект попытается стать коммунистом и присоединиться к коминтерну, пройдя по соответствующим ветвям национального фокусного дерева." RULE_OPTION_DEMOCRATIC_HISTORICAL_FRA_AI_DESC:0 "Французский искусственный интеллект попытается максимально проследить историческую цепочку событий." RULE_FASCIST_FRA_AI_DESC:0 "Французский искусственный интеллект попытается стать фашистом и сделать общее дело с фашистской Германией, пройдя соответствующий путь в дереве национальных фокусов." RULE_OPTION_COMMUNIST_HUN_AI_DESC:0 "Венгерский ИИ попытается стать коммунистической нацией и вступить в союз с другими крупными коммунистическими нациями, пройдя соответствующий путь в дереве национальных приоритетов." RULE_OPTION_DEMOCRATIC_HUN_AI_DESC:0 "Венгерский искусственный интеллект попытается стать конституционной монархией, пройдя соответствующий путь в дереве национальных приоритетов." RULE_OPTION_BALKAN_DOMINANCE_ROM_AI_DESC:0 "Румынский искусственный интеллект попытается установить превосходство над своими балканскими соседями, пройдя соответствующий путь в дереве национальных приоритетов." RULE_OPTION_DEMOCRATIC_ROM_AI_DESC:0 "Румынский искусственный интеллект попытается преобразовать страну в функционирующую демократию и вступить в союз с другими крупными демократическими державами, следуя соответствующим путям в национальных фокусных деревьях." RULE_COMMUNIST_ROM_AI_DESC:0 "Румынский искусственный интеллект попытается заключить союз с крупной коммунистической державой, пройдя по соответствующим путям в дереве фокусов." RULE_OPTION_COMMUNIST_YUG_AI_DESC:0 "Югославский искусственный интеллект попытается преобразовать страну в коммунистическую республику, пройдя соответствующий путь в дереве национальных приоритетов." RULE_OPTION_DEMOCRATIC_YUG_AI_DESC:0 "Югославский искусственный интеллект попытается сохранить демократическое пра