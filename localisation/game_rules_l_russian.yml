е, а не на своих колониях, следуя соответствующему пути в дереве национальных приоритетов." RULE_OPTION_CAVE_TO_THE_GERMANS:0 "Сдаться немцам" RULE_CAVE_TO_THE_GERMANS_HOL_AI_DESC:0 "Голландский искусственный интеллект попытается уступить немцам в торговой войне и стать их союзником, когда они станут фашистами, пройдя соответствующий путь в дереве национальных интересов." RULE_OPTION_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES:0 "Возглавьте малые демократии" RULE_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES_HOL_AI_DESC:0 "Голландский искусственный интеллект попытается оставаться демократичным и возглавить малые демократии Европы в создании Европейского союза, следуя по соответствующему пути в дереве национальных приоритетов." RULE_OPTION_SECULAR_REPUBLIC:0 "Светская республика" RULE_OPTION_SECULAR_REPUBLIC_DESC:0 "Тенденция к умеренному секуляризму и верховенству закона в Мексике будет усиливаться, и страна будет ориентироваться на Америку." RULE_OPTION_SOCIAL_CATHOLICISM:0 "Социальный католицизм" RULE_OPTION_SOCIAL_CATHOLICISM_DESC:0 "Умеренные реформаторы в Католической церкви создадут новый конкордат в Мексике, положив конец социальной борьбе тоталитаризма и приведя Мексику в соответствие с Великобританией." RULE_OPTION_FASCIST_DICTATORSHIP:0 "Фашистская диктатура" RULE_OPTION_FASCIST_DICTATORSHIP_DESC:0 "Плутарко Кальес, Сатурнино Седильо и другие военные деятели пресекут зарождающиеся попытки Мексики к демократии, объединившись с Германией." RULE_OPTION_THEOCRATIC_ORDER:0 "Теократический порядок" RULE_OPTION_THEOCRATIC_ORDER_DESC:0 "Синархисты и Кристерос придут к власти в Мексике, создав новый латиноамериканский порядок, чтобы очистить континент от еретиков." RULE_OPTION_SOVIET_REPUBLIC:0 "Советская Республика" RULE_OPTION_SOVIET_REPUBLIC_DESC:0 "Мексика присоединится к Советскому Союзу, распространяя Революцию в Латинской Америке на кончике штыка." RULE_OPTION_CARDENISMO:0 "Карденизм" RULE_OPTION_CARDENISMO_DESC:0 "Лазаро Карденас и его преемники левого то