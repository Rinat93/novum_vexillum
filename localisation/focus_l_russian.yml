l_russian: 
 WHILE_FOCUSING:0 "Сосредоточившись на этом, вы получите следующие эффекты: \n$EFF$"
 generic_focus:0 "Национальный фокус"
 army_effort:0 "Армейские усилия"
 army_effort_desc:0 "Несмотря на растущие возможности ведения воздушной и морской войны, наземные бои по-прежнему играют ключевую роль в войнах завтрашнего дня. Подготовившись, мы сможем избежать повторного переживания ада окопов."
 equipment_effort:0 "Усилия по оборудованию"
 equipment_effort_desc:0 "Пределы того, какое оборудование может перевозиться пехотой, постоянно расширяются. Мы сосредоточимся на том, чтобы предоставить нашим войскам лучшие доступные инструменты."
 motorization_effort:0 "Усилия по моторизации"
 motorization_effort_desc:0 "Мобильность и защита имеют решающее значение для безопасной доставки пехоты на поле боя и с него. Сосредоточение внимания на этих событиях позволит нам быстро принять меры."
 doctrine_effort:0 "Доктринальное усилие"
 doctrine_effort_desc:0 "Военные доктрины, которые определяли наземные боевые действия в Великой войне, устарели. Мы должны направить наши величайшие умы на решение задачи формирования военной мысли завтрашнего дня."
 equipment_effort_2:0 "Усилия по оснащению II"
 equipment_effort_2_desc:0 "Мы продолжим наши усилия по обеспечению того, чтобы наша пехота и вспомогательные войска были вооружены самым лучшим оборудованием нашего времени."
 mechanization_effort:0 "Усилия по механизации"
 mechanization_effort_desc:0 "Переосмысливая возможности мотопехоты, мы можем раздвинуть границы того, какие транспортные средства могут быть сконструированы сегодня."
 doctrine_effort_2:0 "Доктринальное усилие II"
 doctrine_effort_2_desc:0 "Поле боя изменилось не только в межвоенные годы, но и в ходе недавних конфликтов. Мы должны постоянно пересматривать наши доктрины, чтобы отразить это."
 equipment_effort_3:0 "Усилия по оснащению III"
 equipment_effort_3_desc:0 "Вместо того, чтобы имитировать или покупать иностранное оборудование, мы должны стремиться стать мировыми лидерами в области пехотного оружия."
 armor_effort:0 "Усилие брони"
 armor_effort_desc:0 "Применяя то, чему мы научились при механизации нашей пехоты, мы также можем улучшить нашу бронетехнику."
 special_forces:0 "Силы специального назначения"
 special_forces_desc:0 "Нам нужны элитные силы; горные войска и десантники должны быть нашим приоритетом."
 aviation_effort:0 "Авиационные усилия"
 aviation_effort_tt:0 "Недостаточно мест для строительства базы Яир!"
 aviation_effort_desc:0 "Нигде технологический прогресс не происходит так быстро, как в воздушной войне. Авиация - это область, которой должна овладеть любая современная нация."
 fighter_focus:0 "Фокус истребителя"
 fighter_focus_desc:0 "Мы не видели этого последнего воздушного боя в Великой войне. Опережающее развитие истребителей даст нам преимущество в будущем."
 bomber_focus:0 "Фокус бомбардировщика"
 bomber_focus_desc:0 "Когда люди будущего будут говорить об ужасе сегодняшних войн, огонь, льющийся с небес, будет занимать видное место. Мы сделаем все возможное, чтобы эти истории были рассказаны нашими врагами."
 aviation_effort_2:0 "Авиационные усилия II"
 aviation_effort_2_desc:0 "Дальнейшие достижения в авиации будут необходимы для хорошей интеграции наших военно-воздушных сил с другими родами войск."
 CAS_effort:0 "Усилие КАСТА"
 CAS_effort_desc:0 "Современная армия нуждается в поддержке со стороны транспортных средств не только на земле, но и в воздухе."
 rocket_effort:0 "Ракетное усилие"
 rocket_effort_desc:0 "Ракетные и реактивные двигатели обеспечивают беспрецедентные скорости как для беспилотных, так и для пилотируемых судов. Новаторство в этих технологиях позволит нам застать врага врасплох."
 NAV_effort:0 "Навигационное усилие"
 NAV_effort_desc:0 "Точно так же, как новая морская война частично происходит под поверхностью воды, часть ее происходит в воздухе над водой."
 naval_effort:0 "Военно-морские усилия"
 naval_effort_tt:0 "Не хватает строительных площадок для верфей Йнаваля!"
 naval_effort_desc:0 "Расширение нашего военно-морского флота должно быть нашим первым приоритетом. Выделите все доступные ресурсы на новые верфи и исследуйте легкие надводные корабли."
 GER_naval_effort2:0 "Расширить Возможности Верфи"
 GER_naval_effort2_desc:0 "Чтобы по-настоящему восстановить военно-морской флот, достойный внимания, мы должны значительно расширить наши судостроительные мощности."
 flexible_navy:0 "Гибкий военно-морской флот"
 flexible_navy_desc:0 "Переосмысление морской войны с учетом достижений в области подводных технологий позволит нам эффективно наносить удары по вражеским конвоям."
 large_navy:0 "Большой военно-морской флот"
 large_navy_desc:0 "Адаптация наших военно-морских доктрин для размещения больших кораблей и обеспечение безопасности наших торговых конвоев многому научат нас о том, какие корабли нам нужны."
 submarine_effort:0 "Усилия подводной лодки"
 submarine_effort_desc:0 "Подводная война - это самое захватывающее военно-морское развитие со времен изобретения торпедного катера. Нам было бы хорошо не только защищаться от подводных лодок, но и использовать их против вражеского судоходства."
 cruiser_effort:0 "Крейсерское усилие"
 cruiser_effort_desc:0 "Прежде чем совершать набеги на передовые исследования линкоров, небольшие крейсера нуждаются в замене."
 destroyer_effort:0 "Усилие разрушителя"
 destroyer_effort_desc:0 "Изучая конструкцию и стратегическое использование подводных лодок, мы также узнали, как противостоять этим стратегиям. Разрушители будут иметь решающее значение для этого."
 capital_ships_effort:0 "Капитальное корабельное усилие"
 capital_ships_effort_desc:0 "Нация с наибольшим количеством линкоров будет править океанами. Линкоры и авианосцы представляют старое и новое в военно-морском превосходстве."
 industrial_effort:0 "Промышленные усилия"
 industrial_effort_desc:0 "Сосредоточьте все наши политические усилия на создании гражданской промышленности большим скачком вперед."
 industrial_effort_2:0 "Промышленное усилие II"
 industrial_effort_2_desc:0 "Обладая железной волей и неустанной трудовой этикой, мы можем мобилизовать людей на еще одно крупное промышленное предприятие."
 construction_effort:0 "Строительные работы"
 construction_effort_tt:0 "Не хватает строительных площадок для Цивилианских фабрик!"
 construction_effort_desc:0 "Гражданский промышленный потенциал нельзя недооценивать, даже когда над миром нависает война."
 production_effort:0 "Усилия по вооружению"
 production_effort_tt:0 "Недостаточно мест для строительства военной фабрики!"
 production_effort_desc:0 "Если вы можете строить тракторы, вы можете строить танки! Мы не должны допустить, чтобы наши военные производственные мощности отставали."
 construction_effort_2:0 "Строительные работы II"
 construction_effort_2_desc:0 "Продолжение расширения наших заводов позволит нам ускорить производство товаров для торговли и дальнейшие строительные работы."
 production_effort_2:0 "Усилия по вооружению II"
 production_effort_2_desc:0 "Попытки приспособить гражданские заводы для производства военной техники неэффективны. Сейчас мы должны сосредоточиться на подготовке военного производства."
 production_effort_3:0 "Усилия по вооружению III"
 production_effort_3_desc:0 "Постоянные усилия по расширению наших военных заводов необходимы для удовлетворения потребностей в новом оборудовании."
 infrastructure_effort:0 "Усилия по созданию инфраструктуры"
 infrastructure_effort_desc:0 "Страна без надлежащей инфраструктуры не может осуществлять передовые проекты или сооружения."
 infrastructure_effort_tt:0 "Недостаточно мест в здании для §инфраструктуры§!"
 synth_oil_effort_tt:0 "Не хватает строительных площадок для нефтеперерабатывающего завода Изинтетик!"
 infrastructure_effort_2:0 "Инфраструктурные усилия II"
 infrastructure_effort_2_desc:0 "Дальнейшее расширение нашей инфраструктуры позволит обеспечить транспорт и связь, необходимые для высокотехнологичных подпольных проектов."
 construction_effort_3:0 "Строительные работы III"
 construction_effort_3_desc:0 "Расширение нашей инфраструктурной сети значительно улучшило наши возможности в строительстве."
 nuclear_effort:0 "Ядерные усилия"
 nuclear_effort_desc:0 "Стоя на пороге открытия, которое изменит мир, мы не можем позволить другим разжечь огонь, который однажды может поглотить Землю."
 extra_tech_slot:0 "Дополнительное место для исследований"
 extra_tech_slot_desc:0 "Наша промышленная экспансия и другие недавние достижения могут позволить нам проводить больше исследований и разработок параллельно."
 extra_tech_slot_2:0 "Дополнительный исследовательский слот II"
 extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности в области исследований и разработок, которые мы должны использовать."
 technology_sharing:0 "Обмен технологиями"
 technology_sharing_desc:0 "Делясь технологическими достижениями с нашими союзниками, вся наша фракция сможет более эффективно проводить исследования и разработки в военное время."
 secret_weapons:0 "Секретное оружие"
 secret_weapons_desc:0 "Заманчиво потратить все дополнительные ресурсы на разработку танков и самолетов, но секрет победы в войнах кроется в совершенно новых областях науки: электронике, ракетостроении и ядерных исследованиях."
 political_effort:0 "Политические усилия"
 political_effort_desc:0 "Чтобы добиться перемен в мире, мы должны быть в состоянии добиться перемен в нашей собственной стране. Укрепление наших политических позиций должно быть на первом месте."
 collectivist_ethos:0 "Коллективистский этос"
 collectivist_ethos_desc:0 "Наши враги могут разделять и завоевывать меньшие нации, но наш народ будет един. Все за одного и один за всех."
 liberty_ethos:0 "Дух свободы"
 liberty_ethos_desc:0 "В это время идеологических фанатиков, которые стремятся задушить человеческий дух, мы будем защищать индивидуальные свободы."
 militarism:0 "Милитаризм"
 militarism_desc:0 "Те, кто рассматривает военных как неизбежное зло, обречены колебаться перед лицом войны. Мы привнесем милитаризм в нашу культуру, чтобы стать народом солдат."
 political_correctness:0 "Политическая корректность"
 political_correctness_desc:0 "Люди, придерживающиеся слегка противоречивых или иным образом смущающих мнений, по-видимому, обеспокоены тем, что против них существует широкомасштабный заговор. Это кажется отличной идеей."
 neutrality_focus:0 "Фокус на нейтралитете"
 neutrality_focus_desc:0 "В то время как другие могут утверждать, что требуется храбрость и мудрость, чтобы принять чью-либо сторону в глобальном конфликте, мы знаем, что для отказа требуется больше."
 interventionism_focus:0 "Фокус на интервенционизме"
 interventionism_focus_desc:0 "Мы ценим свободу всех людей, а не только наших собственных граждан. Если предотвращение тирании означает войну, то так тому и быть."
 military_youth:0 "Военная молодежь"
 military_youth_desc:0 "Организации, способствующие дисциплине и политическому воспитанию молодежи в нашей стране, будут рано воспитывать лояльность и самопожертвование."
 deterrence:0 "Сдерживание"
 deterrence_desc:0 "Стоя в одиночестве, мы редко извлекаем выгоду из войны. К счастью, мы знаем, что лучшая защита - это та, которая настолько хорошо известна, что вам никогда не придется ее применять."
 volunteer_corps:0 "Добровольческий корпус"
 volunteer_corps_desc:0 "Принуждение наших людей умирать за идеалы свободы было бы проявлением иронии, но создание средств для тех, кто хочет помочь людям за рубежом, - это не так."
 paramilitarism:0 "Парамилитаризм"
 paramilitarism_desc:0 "Военные принципы имеют применение за пределами вооруженных сил. С развитием полувоенных подразделений, дополняющих наши вооруженные силы, все больше людей будут проходить военную подготовку."
 indoctrination_focus:0 "Идеологическая обработка"
 indoctrination_focus_desc:0 "Утвердив нашу идеологию как основанную на истине, ей можно преподавать как истине. Образование и средства массовой информации должны отразить этот урок."
 foreign_expeditions:0 "Зарубежные экспедиции"
 foreign_expeditions_desc:0 "Поскольку наши враги готовы вмешиваться в отдаленные конфликты во имя своих идеалов, мы должны быть готовы сделать то же самое для наших."
 why_we_fight:0 "Почему Мы сражаемся"
 why_we_fight_effect:0 "Если у нас не будет Нейтральной внешней политики! духом мы сможем создавать фракции.\n"
 why_we_fight_desc:0 "Мир становится все более небезопасным. Наш народ должен видеть зверства, совершаемые теми, кто жаждет власти. Пришло время нам объединить людей вокруг нашего дела и убедиться, что все готовы бороться за нашу свободу."
 political_commissars:0 "Политические комиссары"
 political_commissars_desc:0 "Чтобы гарантировать, что наша политика соблюдается на военной практике, мы введем политически назначенных должностных лиц в военные звания."
 internationalism_focus:0 "Фокус на интернационализме"
 internationalism_focus_desc:0 "Идеология не знает границ. Другая нация может называть себя суверенной, но наши убеждения выше подобных заявлений."
 nationalism_focus:0 "Фокус на национализме"
 nationalism_focus_desc:0 "Наша нация уникальна, и наши политические достижения могли произойти только здесь. Мы должны бороться за это любой ценой."
 ideological_fanaticism:0 "Идеологический фанатизм"
 ideological_fanaticism_desc:0 "Наши политически устоявшиеся ценности и цели стоят того, чтобы умереть за них так же, как за любую древнюю веру. Любой последователь должен быть готов встретить смерть лицом к лицу, а тем, кто сбивается с пути, лучше быть готовыми встретить смерть лицом к лицу."
 air_innovation:0 "Воздушные инновации"
 air_innovation_desc:0 "Современные войны нельзя выиграть, не господствуя в небе. Мы должны сделать все, что в наших силах, для развития военно-воздушных сил!"
 air_innovation_2:0 "Воздушные инновации II"
 air_innovation_2_desc:0 "Каждое преимущество, которое мы можем получить в небе, бесценно. Мы должны сосредоточить все наши усилия на развитии наших бойцов."
 naval_air_effort:0 "Военно-воздушные силы"
 naval_air_effort_desc:0 "Эффективность ударов с воздуха по морским целям была продемонстрирована американцами еще в 1921 году. Мы не должны пренебрегать этим видом военно-воздушных сил, если мы намерены вести войну с военно-морской державой."
 german_focus:0 "Немецкий национальный фокус"
 GER_autobahn:0 "Рейхсаутбан"
 GER_autobahn_tt:0 "Добавьте максимальную инфраструктуру! в Ибранденбурге!, Ганновере!, Тюрингене! и ИФранкен!"
 GER_autobahn_desc:1 "С момента своего создания в 1933 году проект reichsautobahn имел блестящий успех. Строительные работы привели к сокращению безработицы, а широкие дороги служат памятником экономическому подъему Германии. Однако многое еще предстоит сделать."
 GER_west_wall:0 "Уэстволл"
 GER_west_wall_desc:0 "Западная стена проходит параллельно хваленой французской линии Мажино, занимая большую часть той же территории, что и Линия Зигфрида в предыдущем Вельткриге. Укрепление его обороноспособности позволит нам удерживать границу с меньшим количеством людей, высвобождая подразделения для участия в любых потенциальных восточных кампаниях."
 GER_west_wall_tt:0 "§Если Рейнская область будет ремилитаризована, вы также получите:§!\n"
 GER_west_wall_forts:0 "Добавить §Y12 Сухопутных Фортов§! на французской границе.\n"
 GER_tactical_air_effort:0 "Тактические воздушные усилия"
 GER_tactical_air_effort_desc:0 "Победа будет достигнута путем уничтожения наземных сил противника. Мы должны сосредоточиться на поддержке наших собственных армий тактическими ударами по близким и глубоким целям."
 GER_long_range_escorts:0 "Сопровождение на большие расстояния"
 GER_long_range_escorts_desc:0 "Нашим тактическим и стратегическим бомбардировщикам требуется сопровождение на большие расстояния, чтобы обеспечить защиту на всем пути до района цели и обратно."
 GER_strategic_air_effort:0 "Стратегические воздушные усилия"
 GER_strategic_air_effort_desc:0 "Победа будет достигнута путем уничтожения промышленности противника. Мы должны сосредоточить наши усилия на проектировании и производстве стратегических бомбардировщиков."
 GER_army_innovation:0 "Армейские инновации"
 GER_army_innovation_desc:1 "Хайнц Гудериан и другие радикальные теоретики настаивают на смелых новых доктринах, подчеркивающих связь, идентификацию шверпунктаи местную концентрацию общевойсковых сил. Предоставление им свободы действий могло бы помочь избежать ужасов мясорубки Великой войны."
 GER_soviet_treaty:0 "Договор с СССР"
 GER_soviet_treaty_desc:0 "Мы можем заключить новый исследовательский договор с Советским Союзом, чтобы разработать, главным образом, более совершенные танки. Если они согласятся, мы сможем вновь открыть танковую школу, которую мы закрыли в Каме в 1933 году. Советское сотрудничество, конечно, будет означать, что они тоже выиграют от сделанных инноваций..."
 GER_air_innovation_2:0 "Воздушные инновации II"
 GER_air_innovation_2_desc:0 "Задачи Министерства авиации рейха имеют первостепенное значение. Люфтваффе, должно быть, самые передовые военно-воздушные силы в мире!"
 GER_army_innovation_2:0 "Армейские инновации II"
 GER_army_innovation_2_desc:0 "Уроки, извлеченные на наших объектах в СССР, позволят нам еще больше усовершенствовать наши доктрины и оборудование. Однако на этот раз мы оставим авансы при себе!"
 GER_rocketry_focus:0 "Ракетостроение"
 GER_rocketry_focus_desc:0 "Ракетное движение является ключом к массовым инновациям во всех трех отраслях военной промышленности."
 GER_wunderwaffe:0 "Чудо-оружие"
 GER_wunderwaffe_desc:0 "Гейзенберг и фон Браун не жалеют сил, чтобы изучить определенные идеи, которые у них есть для настоящего оружия судного дня. Все, что им нужно, - это дополнительные ресурсы..."
 GER_mol_rib_pact:0 "Пакт Молотова-Риббентропа"
 GER_mol_rib_pact_desc:0 "Договор о дружбе и ненападении с СССР может вызвать тошноту, но это позволит их драгоценной нефти продолжать поступать в Германию. Секретное дополнение разделит территории Румынии, Польши, Литвы, Латвии, Эстонии и Финляндии на немецкую и советскую сферы влияния..."
 GER_mol_rib_pact_tt:0 "Заключите §пакт о ненападении§! с §Советским союзом§! и согласиться §Разделить Польшу§! между Советским Союзом и Германией\n"
 GER_soviet_ally:0 "Союз с СССР"
 GER_soviet_ally_desc:0 "Возможно, можно отложить в сторону наши идеологические разногласия с Советами и вместо этого подчеркнуть то, что нас объединяет: ненависть к эгоистичному либерализму и декадентскому Западу. Имея СССР в качестве союзника, мы имели бы доступ ко всем необходимым нам ресурсам - в дополнение к их военной мощи, конечно..."
 GER_turkey_puppet:0 "Кукольная индейка"
 GER_turkey_puppet_desc:0 "Турция зажата в тиски между нами и Советским Союзом. Если на турков оказать давление, они, скорее всего, подчинятся нашей воле и станут марионеточным государством. В рамках сделки СССР получит некоторую территорию в восточной Турции. Однако, если они отвергнут наши требования, это будет означать войну."
 GER_rhineland:0 "Рейнланд"
 GER_rhineland_desc:0 "Рейнская область была демилитаризована после окончания Великой войны, но это оскорбление больше не потерпит! Германия является суверенной нацией и может свободно перемещать войска в любую точку в пределах своих границ!"
 GER_rhineland_ultimatum:0 "§R Ремилитаризация может быть отменена, если вы столкнетесь с ней лицом к лицу и отступите.§!\n"
 GER_japan_friend:0 "Подружись с Японией"
 GER_japan_friend_desc:0 "У нас долгое время были плодотворные отношения с Китаем, но нашим амбициям могло бы лучше послужить объединение с нашей родственной культурой воинов Японии, даже если это означает бросить Китай на растерзание волкам..."
 GER_japan_friend_tt:0 "Воспоминания фон Фалькенхаузена."
 GER_china_friend:0 "Подружись с Китаем"
 GER_china_friend_desc:0 "Давайте углубим нашу давнюю дружбу с Китаем. Это оттолкнет Японию, но что такое Япония, если не просто Восточная Италия?"
 GER_anti_comitern_pact:0 "Антикоминтерновский пакт"
 GER_anti_comitern_pact_desc:0 "Вмешательство Коммунистического интернационала во внутренние дела наций не только ставит под угрозу их внутренний мир и социальное благополучие, но и представляет угрозу миру во всем мире! Мы попросим многие некоммунистические страны подписать пакт и убедимся, что мы держим красную угрозу в узде."
 GER_anti_soviet_pact:0 "Антисоветский пакт"
 GER_anti_soviet_pact_desc:0 "Мы можем сделать еще один шаг вперед в рамках Антикоминтерновского пакта и попросить всех членов присоединиться к коалиции против Советского Союза. Если какой-либо подписавший договор окажется в состоянии войны с СССР, все остальные члены также должны объявить войну."
 GER_anti_soviet_pact_tt:0 "§Мы предлагаем всем участникам Антикоминтерновского пакта присоединиться к оборонительному союзу против Советского Союза.§!"
 GER_anti_soviet_pact_tt_2:0 "§Y Оборонительный альянс призовет членов к войне, если на одного из них нападет Коминтерн§!"
 GER_anti_soviet_pact_tt_3:0 "Обретает национальный дух §Янти-Советский пакт§!.\n"
 GER_ussr_war_goal:0 "Война с СССР"
 GER_ussr_war_goal_desc:0 "Мы можем сосредоточить наши пропагандистские усилия на подготовке немецкого народа - и всего мира - к праведной войне с Советским Союзом."
 GER_turkey_friend:0 "Подружись с Турцией"
 GER_turkey_friend_desc:0 "Турция Ататюрка находится на замечательном пути модернизации, и страна контролирует доступ к Черному морю через Босфор и Дарданеллы. Включение Турции в нашу сферу влияния должно быть нашим первым приоритетом!"
 GER_anschluss:0 "Подключение"
 GER_anschluss_desc:0 "Аншлюс, или союз с Австрией, является давней целью немецкого народа. Несмотря на то, что это запрещено Версальским договором, наконец-то пришло время осуществить это. Давайте предложим австрийцам шанс разделить нашу славную судьбу!"
 anschluss_mefo_bills_tt:0 "Использует австрийское золото для снижения стоимости векселей §YMEFO§!.\n"
 anschluss_mefo_bills_double_reduction:0 "Изменить §Счета YMEFO§! на §G+0.10§! Ежедневный Прирост Политической Власти\n"
 GER_demand_memel:0 "Подтвердить восточные притязания"
 GER_demand_memel_desc:0 "Великая война привела к потере значительной части немецкой территории на Востоке с возрождением Польши и передачей Мемеля Литве. Ультиматум должен быть направлен обеим нациям, но Польша, по крайней мере, скорее всего, не склонится перед простыми словами."
 GER_demand_memel_threat:0 "Германия Подтвердила Восточные Притязания"
 GER_danzig_or_war:0 "Данциг или война"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.getName] должен одобрить соглашение, чтобы бонусы вступили в силу. Они оставят [Root.GetFactionName], если война объявлена.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.getName] должен одобрить соглашение, чтобы бонусы вступили в силу. Вы покинете [Root.GetFactionName] фракция, если война объявлена.§!\n"
 GER_danzig_or_war_desc:0 "Данциг был немецким, Данциг остался немецким, и отныне Данциг будет немецким! Если Польша не уступит территорию, мы должны подготовить немецкий народ к неизбежной войне. Данциг и прилегающие земли вернутся к Германии!"
 GER_czech_friend:0 "Подружиться с Чехословакией"
 GER_czech_friend_desc:0 "Чехи и словаки - трудолюбивые и достойные восхищения народы. К сожалению, наши территориальные амбиции вступают в противоречие с их, но еще не поздно стремиться к дружбе, а не к подчинению."
 GER_demand_sudetenland:0 "Требуйте Судетскую область"
 GER_demand_sudetenland_desc:0 "Судьба судетских немцев была одной из худших несправедливостей, причиненных Версальским договором. Они должны быть взяты под нашу защиту, независимо от возражений Чехии."
 GER_demand_sudetenland_threat:0 "Германия Потребовала Судетскую Область"
 GER_first_vienna_award:0 "Первая Венская премия"
 GER_first_vienna_award_desc:0 "Венгры были одним из народов, которые больше всего пострадали после Великой войны. Во время распада Австро-Венгерской империи многие венгры оказались на чужой земле, хотя их предки жили там веками. Мы могли бы значительно улучшить наши отношения с Венгрией, передав ей некоторые территории от Чехословакии."
 GER_end_of_czechoslovakia:0 "Судьба Чехословакии"
 GER_end_of_czechoslovakia_desc:0 "Пришло время разделить старые чешские земли между теми, кто может управлять ими должным образом. Мы также должны рассмотреть возможность создания отдельного словацкого марионеточного государства на востоке."
 end_of_czechoslovakia_mefo_bills_tt:0 "Использует чехословацкое золото для снижения стоимости векселей YMEFO!.\n"
 GER_second_vienna_award:0 "Вторая Венская премия"
 GER_second_vienna_award_desc:0 "В Трансильвании венгерское большинство, и она по праву должна принадлежать нашим друзьям в Венгрии. Однако трудно сказать, как румынский режим и народ отреагируют на это требование."
 GER_italy_ally:0 "Союз с Италией"
 GER_italy_ally_desc:0 "Итальянцы могут быть ненадежными - как они доказали в Великой войне, - но Муссолини и его фашистское движение показали, что у Италии еще есть надежда. Конечно, Германия только выиграет, объединившись с Италией, не так ли?"
 GER_nationalist_spain_ally:0 "Союз с Испанией"
 GER_nationalist_spain_ally_desc:0 "Победа националистов в гражданской войне в Испании проложила путь к более тесным отношениям между нашими двумя странами. Франко держит ключ к Средиземному морю."
 GER_nationalist_spain_ally_tt:0 "Укрепляет дипломатические отношения с националистической Испанией!"
 GER_danzig_vs_slovakia:0 "Данциг для Словакии"
 GER_danzig_vs_slovakia_desc:0 "Поляки стоят на пути наших планов по созданию Lebensraum. Тем не менее, еще не слишком поздно изменить наши долгосрочные приоритеты и вместо этого искать их дружбы. Единственный возможный способ, которым это могло бы произойти, - это обмен территорией; Данциг на Словакию. Польша уже проявила некоторый интерес к региону, оккупировав Заользье."
 GER_poland_friend:0 "Подружись с Польшей"
 GER_poland_friend_desc:0 "Хотя Польша больше не имеет выхода к морю, мы доказали наши добрые намерения, предоставив им Словакию. Возможно, мы сможем еще больше приблизить их к себе, дав туманные обещания о будущих территориальных завоеваниях на востоке."
 GER_war_with_france:0 "Война С Францией"
 GER_war_with_france_desc:0 "Теперь, когда Германия нашла удовлетворительное решение вопроса о своей восточной границе, пришло время обратить наше внимание на запад. Потеря Эльзас-Лотарингии - пятно на чести немецкого народа, и только посредством справедливой войны мы сможем отомстить за это."
 GER_war_with_france_threat:0 "Претензии на французскую территорию"
 GER_operation_tannenbaum:0 "Операция Елка"
 GER_operation_tannenbaum_desc:0 "В Швейцарии самые отвратительные и несчастные люди и политическая система. Теперь у нас наконец-то есть время разобраться с этими смертельными врагами новой Германии."
 GER_reintegrate_luxemburg_and_alsace_lorraine:0 "Воссоединить Люксембург и Эльзас-Лотарингию"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "С нашим успешным отвоеванием исторически немецких территорий мы теперь можем начать процесс их реинтеграции в [Root.getName]. Их населению должно быть позволено выполнять свой патриотический долг перед отечеством."
 GER_naval_rearmament:0 "Военно-морское перевооружение"
 GER_naval_rearmament_desc:0 "Англо-германское военно-морское соглашение, которое мы заключили в 1935 году, позволяет нам значительно расширить наш военно-морской флот. Мы не должны жалеть усилий для этого."
 GER_plan_z:0 "План Z"
 GER_plan_z_desc:0 "Адмирал Редер считает, что британцев лучше всего победить с помощью политики надводных рейдов. Строительство достаточного количества линкоров и авианосцев для выполнения этой задачи будет масштабной задачей и потребует времени; возможно, слишком много времени... С другой стороны, наш нынешний надводный флот жалко неадекватен."
 GER_u_boat_effort:0 "Усилия подводной лодки"
 GER_u_boat_effort_desc:0 "Коммодор Дениц выступает за стратегию неограниченной подводной войны как лучший способ поставить Британию на колени. Имея достаточное количество подводных лодок, мы могли бы лишить британскую промышленность всех необходимых ресурсов из ее обширной империи."
 GER_trade_interdiction:0 "Запрет на торговлю"
 GER_trade_interdiction_desc:0 "Наши верфи нацелены на выпуск подводных лодок, но нам нужно разработать более эффективные способы использования этих волчьих стай. Дайте адмиралам все, что им нужно для проведения своих симуляций и военных игр..."
 GER_modular_construction:0 "Модульная конструкция"
 GER_modular_construction_desc:0 "Благодаря тому, что части наших подводных лодок строятся на различных строительных объектах, значительно повышается скорость сборки и возведения."
 GER_denmark_friend:0 "Подружись с Данией"
 GER_denmark_friend_desc:0 "Дипломатия канонерских лодок еще не умерла. Наши планы расширения военно-морского флота хорошо известны нашему маленькому северному соседу. В сочетании с их страхом перед нашими значительно превосходящими армиями, должно быть достаточно легко запугать их и ввести в нашу сферу влияния."
 GER_norway_friend:0 "Подружись с Норвегией"
 GER_norway_friend_desc:0 "Норвегия контролирует большую часть экспорта драгоценного железа с обширных рудников на севере Швеции. Мы должны запугать их, чтобы они подружилисьс угрозой нашего расширяющегося военно-морского флота."
 GER_dutch_friend:0 "Подружись с Нидерландами"
 GER_dutch_friend_desc:0 "Голландцы прекрасно знают, как долго они продержатся в случае еще одной Большой войны. Если они смогут убедиться, что Германия может серьезно угрожать самой Великобритании, возможно, они выберут союз с нами, чтобы избежать жестокой оккупации."
 GER_sweden_friend:0 "Подружись со Швецией"
 GER_sweden_friend_desc:0 "Скандинавские страны подобны костяшкам домино; они стоят и падают вместе. С Норвегией и Данией в нашей сфере Швеция, несомненно, последует за нами."
 GER_improve_national_spirit:0 "Повышение национального Духа"
 GER_improve_national_spirit_desc:0 "Теперь, когда столицы победителей Великой войны в наших руках, мы можем, наконец, отбросить тень нашего поражения. Для Германии наступает новая эра!"
 GER_improve_national_spirit_tooltip:0 "Мы или члены нашей Фракции должны контролировать Лондон и Париж и государства, в которых они проживают."
 needs_approval:0 "§R[This.getName] должен одобрить соглашение, чтобы бонусы вступили в силу.§!\n"
 GER_demand_slovenia:0 "Требуйте Словению"
 GER_demand_slovenia_threat:0 "Германия Потребовала Словению"
 GER_demand_slovenia_desc:0 "По договору Сен-Жермен-ан-Лей многие исторические австрийские территории были переданы государствам-преемникам. Теперь, когда Австрия вновь объединилась с немецкой нацией, пришло время положить конец этой несправедливости. Исторические провинции Карниола и Штирия, которые теперь известны как Словения, должны быть возвращены домой."
 GER_first_ljubljana_award:0 "Первая премия Любляны"
 GER_first_ljubljana_award_desc:0 "Лицемерные западные державы проповедовали национальное самоопределение, отдавая многие меньшинства под управление сербов. Мы в состоянии исправить эту историческую ошибку и в то же время завести друзей. Для тех, кто хочет встать на нашу сторону в европейском порядке, мы можем быть очень щедрыми."
 GER_fate_of_yugoslavia:0 "Судьба Югославии"
 GER_fate_of_yugoslavia_desc:0 "Югославское государство всегда было искусственной конструкцией, и центральная власть начала рушиться. Мы должны вмешаться, чтобы восстановить порядок. Единственный вопрос, с которым мы сталкиваемся, заключается в том, как лучше всего это сделать."
 yugoslavia_mefo_bills_tt:0 "Использует югославское золото для снижения стоимости векселей YMEFO!.\n"
 GER_second_ljubljana_award:0 "Вторая премия Любляны"
 GER_second_ljubljana_award_tt:0 "Событие дает возможность потребовать землю для [Root.getName] или достойный союзник."
 GER_second_ljubljana_award_desc:0 "После решения югославского вопроса пришло время обратить наше внимание на Грецию. Они тоже были несправедливо возвеличены союзниками. Пришло время увидеть, кто наши друзья на самом деле."
 GER_war_with_greece:0 "Война С Грецией"
 GER_war_with_greece_desc:0 "Поскольку Греция уже находится в состоянии войны, для Германии было бы позором упустить базу в Восточном Средиземноморье."
 GER_fate_of_greece:0 "Судьба Греции"
 GER_fate_of_greece_desc:0 "Греция доказала, что она не может справиться с новыми силами, обрушившимися на Европу. Пришло время предложить им защиту, которую может обеспечить только Германия."
 GER_weserubung:0 "Операция Везерюбунг"
 GER_weserubung_desc:0 "Норвегия является критически важным стратегическим пунктом и станет очевидным объектом нападения для любого врага, желающего нарушить нашу торговлю сталью со Швецией. Мы не можем рисковать тем, что наши враги создадут базы в этом регионе. Чтобы получить хороший плацдарм для вторжения в Норвегию, нам нужно сначала двинуться на Данию."
 GER_around_maginot:0 "Вокруг Мажино"
 GER_around_maginot_desc:0 "Если мы хотим обеспечить себе тактическое преимущество перед Францией, мы должны иметь возможность поразить их со всех сторон. Они не будут ожидать нападения с Севера, а именно оттуда мы ударим по ним, как только ликвидируем несколько препятствий."
 italian_focus:0 "Итальянский национальный фокус"
 GER_danzig_or_war_POL_civil_war:0 "Возьмите Данциг в обмен на поддержку"
 GER_danzig_trigger_polish_civil_war:0 "Польша находится в гражданской войне, и одно из следующего должно быть правдой \n Германия послала добровольцев для поддержки одной стороны \n Одна сторона находится во фракции с Германией"
 GER_alone_or_peace_faction_tt:0 "не состоит во фракции или находится во фракции в мире с [GER.GetNameDef]."
 GER_four_year_plan:0 "Четырехлетний план"
 GER_four_year_plan_desc:0 "Нам нужен амбициозный план, чтобы обеспечить перевооружение и конечную самодостаточность нации. Это должно быть достигнуто в течение следующих четырех лет."
 GER_atlantikwall:0 "Атлантическая стена"
 GER_atlantikwall_desc:0 "Теперь, когда мы завоевали Западную Европу, мы должны укрепиться против возможного нападения из-за Атлантического океана. Огромная сеть укреплений вдоль берегов Европы должна обеспечить нам достаточную защиту."
 atlantikwall_tooltip:1 "Разместите §Прибрежные форты§! в каждом из следующих атлантических прибрежных штатов, которые полностью контролируются вами:\n"
 atlantikwall_tooltip_2:0 "Аквитания!!! Ипойту!!!Илуар!!§бриттани§!§В Нормандии§!\n§Ипас-де-Кале§!\n§ИВлаандерен§!\n§Голландия§!\n§Фрисландия§!\n§Везер-Эмс§!§Ганновер§!\n§Шлезвиг-Гольштейн!\n§ЮТландия§!\n§ЙОстландет§!\n§Вестландет§!\n§ИТронделаг§!\n§Норд-Норге§!\n"
 GER_ostwall:0 "Восточный вал"
 GER_ostwall_desc:0 "Несмотря на наши успехи на Востоке, мы должны быть уверены, что, если ситуация изменится, мы сможем сдержать наступление врага. Мы должны построить линию укреплений, стеллунг Пантера-Вотан, вдоль Днепра, от Черного моря до Балтийского."
 GER_ostwall_forts:1 "Место §Иландские форты§! вдоль Днепра до Балтики, в каждом из следующих государств, которые полностью контролируются вашей фракцией:\n"
 GER_ostwall_forts_2:0 "§Итарту§!\n§ИПсков§!\n§Йневель§!\n§витебск§!\n§ИМинск§!\n§Бобруйск§!\n§ымозырь§!\n§ыкиев§!\n§черкасы§!\n§Днепропетровск§!\n§иззапорожье§!\n"
 GER_ostwall_tt:0 "Под контролем члена нашей фракции.\n"
 GER_autarky:0 "Автаркия"
 GER_autarky_desc:0 "Чтобы Германия была по-настоящему великой, она должна быть самодостаточной. Мы должны лучше использовать наши ресурсы и стать более эффективными в нашем строительстве."
 GER_hermann_goring_werke:0 "[Root.GetHermannGoringWerkeName]"
 GER_hermann_goring_werke_desc:0 "Мы должны избавиться от непостоянного влияния частных капиталистов. Поэтому мы сформируем промышленный конгломерат под нашим контролем для наблюдения за ростом в горнодобывающем и сталелитейном секторах, поскольку это сформирует основу нашей военной промышленности."
 GER_HERMANN_GORING_WERKE_NAME_FASCIST:0 "Работы Германа Геринга"
 GER_HERMANN_GORING_WERKE_NAME_KAISER:0 "Труды Кайзера"
 GER_HERMANN_GORING_WERKE_NAME_COMMIE:0 "ВЭБ Объединил машиностроительные заводы"
 GER_HERMANN_GORING_WERKE_NAME:0 "Промышленность, контролируемая государством"
 GER_kdf_wagen:0 "[Root.GetKdfWagenName]"
 GER_kdf_wagen_desc:0 "Мы позволим нашим гражданам приобрести свой собственный будущий народный автомобильс помощью накопительной схемы, которую, в свою очередь, мы будем использовать для финансирования строительства заводов, которые в конечном итоге внесут свой вклад в производство этих автомобилей."
 GER_KDF_WAGEN_NAME:0 "Вагон КДФ"
 GER_KAISER_WAGEN_NAME:0 "Карета Вильгельма"
 GER_VOLKS_WAGEN_NAME:0 "Фольксваген"
 GER_coal_liquidization:0 "Ликвидация угля"
 GER_coal_liquidization_desc:0 "Германии не хватает нефти, и поэтому мы должны удвоить наши усилия в области синтетического масла."
 GER_synthetic_rubber:0 "Синтетический каучук"
 GER_synthetic_rubber_desc:0 "Крупномасштабная автомобилизация и авиация требуют большого количества резины, источников которой у нас нет. Мы должны улучшить способ, которым мы создаем его синтетически."
 GER_german_war_economy:0 "Немецкая военная экономика"
 GER_german_war_economy_desc:0 "Народ нашей великой нации должен быть использован на благо военных усилий. Мы перейдем к полноценной военной экономике, где каждый человек должен играть свою роль."
 GER_grosraumwirtschaft:0 "Крупномасштабная экономика"
 GER_grosraumwirtschaft_desc:0 "Мы должны подготовить Германию к ее судьбе как центральной части Европы. Наша инфраструктура свяжет Запад с Востоком и Юг с Севером."
 GER_align_hungary:0 "Выровнять Венгрию"
 GER_align_hungary_desc:0 "Венгрия уже находится в нашей сфере влияния, но мы могли бы легко склонить их к нашему образу мышления, сделав их еще более легко управляемыми в будущем."
 GER_align_romania:0 "Выровнять Румынию"
 GER_align_romania_desc:0 "Румыния уже находится в нашей сфере влияния, но мы могли бы легко склонить их к нашему образу мышления, сделав их еще более легко управляемыми в будущем."
 GER_integrate_war_economies:0 "Интеграция военных экономик"
 GER_integrate_war_economies_desc:0 "Страны, находящиеся в нашей сфере влияния, выросли до крайней экономической зависимости от нас. Мы могли бы использовать это, чтобы усилить наш контроль над их экономикой и наше влияние на их внешнюю политику."
 GER_integrate_war_economies_tt:2 "Если §Y[HUN.getName]§! находится во фракции с §Y[Root.getName]§!, добавить §Военный завод Y4§! каждый к §Y[Root.getName]§! и §Y[HUN.getName]§!, и §Y[HUN.getName]§! становится марионеткой §Y[Root.getName]§!.\n"
 GER_integrate_war_economies_tt2:2 "Если §Y[ROM.getName]§! находится во фракции с §Y[Root.getName]§!, добавить §Военный завод Y4§! каждый к §Y[Root.getName]§! и §Y[ROM.getName]§!, и §Y[ROM.getName]§! становится марионеткой §Y[Root.getName]§!.\n"
 GER_integrate_war_economies_tt3:0 "§R[HUN.getName] должен одобрить соглашение, чтобы бонусы вступили в силу.§!\n"
 GER_integrate_war_economies_tt4:0 "§R[ROM.getName] должен одобрить соглашение, чтобы бонусы вступили в силу.§!\n"
 GER_form_the_reichskommissariats:0 "Сформируйте рейхскомиссариаты"
 GER_form_the_reichskommissariats_desc:0 "Чтобы улучшить использование местных ресурсов, промышленности и рабочей силы, мы должны рассмотреть возможность создания квазиавтономных правительств в наших завоеванных районах."
 GER_reichskommissariats_tt:0 "Позволяет создавать подчиненные государства на завоеванных территориях.\n"
 GER_oppose_hitler:0 "Противостоять Гитлеру"
 GER_oppose_hitler_desc:0 "Правлению Гитлера должен прийти конец. Он намеревается спровоцировать западные державы ремилитаризацией Рейнской области, но это даст нам необходимый предлог для захвата власти с помощью лояльных элементов в вермахте."
 GER_oppose_hitler_civil_war:0 "§R фашистские сторонники начнут гражданскую войну.§!\n"
 GER_secure_the_new_state:0 "Обеспечьте безопасность Нового государства"
 GER_secure_the_new_state_desc:0 "В свете гражданской войны, которая его сформировала, временному правительству не хватает сил. Мы должны убедиться, что она надежно защищена и не может быть легко свергнута."
 GER_clamp_down_on_fascism:0 "Подавить фашизм"
 GER_clamp_down_on_fascism_desc:0 "За последние несколько лет правления нацистского режима репрессивный, диктаторский и антироялистский характер правительства и их фашистских идеологов и сторонников стал слишком очевидным. Мы должны обеспечить, чтобы их образ мышления был искоренен, где бы он ни появился."
 GER_revive_the_kaiserreich:0 "Возродить Кайзеррайх"
 GER_revive_the_kaiserreich_desc:0 "События последнего десятилетия показали, что демократия слишком слаба, чтобы сдерживать гнусные внутренние элементы. Мы должны вернуться к сильному руководству кайзера, и в рамках подготовки к его возвращению мы вернем конституцию обратно к конституции Немецкого кайзеррайха."
 GER_revive_the_kaiserreich_tt:0 "§Y Немецкая военная хунта§! будет известна как §Y Германская империя§!.\n"
 GER_mackensen_dead:0 "Фон Макензен мертв."
 GER_rebuild_the_nation:0 "Восстановите нацию"
 GER_rebuild_the_nation_desc:1 "После разрушительных последствий гражданской войны мы должны стремиться к восстановлению нашей нации. Мы попросим людей на время забыть о своих личных удобствах, чтобы мы могли сосредоточить все наши ресурсы на достижении этой цели."
 GER_fan_the_prussian_militarism:0 "Фанатичный прусский милитаризм"
 GER_fan_the_prussian_militarism_desc:0 "Чтобы восполнить потери нашей гражданской войны, мы должны обратиться к прусскому чувству милитаризма, чтобы улучшить набор и подготовку новых рекрутов. То, что наши военные освободили нас от нацистской диктатуры, гарантирует, что эти прусские идеалы сейчас более популярны, чем когда-либо ."
 GER_a_new_and_better_germany:0 "Новая и лучшая Германия"
 GER_a_new_and_better_germany_desc:0 "Пока мы восстанавливаем нашу нацию, мы должны стремиться делать все возможное, чтобы то, что мы строим сейчас, выдержало испытание временем."
 GER_bulwark_against_bolshevism:0 "Оплот Против Большевизма"
 GER_bulwark_against_bolshevism_desc:0 "Наша нация выступает щитом против большевизма, защищая Запад от влияния коммунизма. Мы должны носить эту мантию с гордостью и быть готовыми применить оружие в случае необходимости."
 GER_bulwark_against_bolshevism_tt:0 "§ Этот Национальный дух будет утрачен, если вы будете находиться во фракции с Советским Союзом или вести войну на одной стороне с ним.§!\n"
 GER_return_of_the_kaiser:0 "Возвращение кайзера"
 GER_return_of_the_kaiser_desc:0 "Кайзеррайху нужен кайзер, а Вильгельм II все еще жив, сосланный в Нидерланды. Мы отменим его изгнание и пригласим его вернуться, чтобы занять трон, несмотря на то, что могут подумать западные демократии."
 GER_focus_on_the_true_enemy:0 "Сосредоточься на Истинном враге"
 GER_focus_on_the_true_enemy_desc:0 "Наших врагов можно найти не внутри, а снаружи. Продолжающееся преступление западной колониальной монополии омрачается только несправедливостью Версальского договора, которому мы подверглись после того, как попытались занять свое место под солнцем. Это заканчивается сейчас."
 GER_rebuild_the_high_seas_fleet:0 "Восстановите флот Открытого моря"
 GER_rebuild_the_high_seas_fleet_desc:0 "Нам требуется программа масштабного наращивания военно-морского флота, чтобы восстановить наш некогда славный флот Открытого моря, если мы когда-либо хотим успешно бросить вызов Западу."
 GER_our_place_in_the_sun:0 "Наше место под солнцем"
 GER_our_place_in_the_sun_desc:0 "Пусть все знают, что Германская империя еще раз заявляет о своем праве занять свое место под солнцем! Наш народ больше не будет унижен в тени."
 GER_pride_of_the_modern_germany:0 "Гордость современной Германии"
 GER_pride_of_the_modern_germany_desc:0 "Потребуется много лет, чтобы сравняться по размерам с Королевским британским флотом. Итак, мы должны превзойти его по качеству. Наши корабли будут самыми современными и мощными, которые когда-либо бороздили моря!"
 GER_prepare_for_the_next_blockade:0 "Готовьтесь к следующей блокаде"
 GER_prepare_for_the_next_blockade_desc:0 "Адская британская блокада - это то, что стоило нам последней войны. Мы больше не совершим ту же ошибку. На этот раз мы сделаем еще больше, чтобы подготовить население к тому, что должно произойти."
 GER_break_the_anglo_french_colonial_hegemony:0 "Разрушить англо-французскую колониальную гегемонию"
 GER_break_the_anglo_french_colonial_hegemony_desc:0 "Пришло время разрушить монополию Запада на колониализм, которая сохранялась слишком долго."
 flag_franco_british_union:0 "Франко-Британский союз"
 GER_schlieffen_once_more:0 "Шлиффен еще раз"
 GER_schlieffen_once_more_desc:0 "Мажино необходимо обойти. Мы еще раз пройдем через Бельгию и Люксембург в стремительном стремлении к победе."
 GER_reinstate_imperial_possessions:0 "Восстановить Имперские Владения"
 GER_reinstate_imperial_possessions_desc:0 "С нашим успешным отвоеванием исторически немецких территорий мы теперь можем начать процесс их восстановления в [Root.getName] как полноценные провинции. Последний позор Версаля наконец-то устранен!"
 GER_crossing_the_atlantic:0 "Пересечение Атлантики"
 GER_crossing_the_atlantic_desc:0 "С уничтожением всей континентальной оппозиции нашему правлению мы должны переориентировать наши производственные усилия на создание огромного военно-морского флота, чтобы мы могли дать бой британцам и американцам. Мы не успокоимся ...до тех пор, пока, в благое для Бога время, Старый мир со всей своей силой и могуществом не выступит навстречу покорению и унижению нового"
 GER_crossing_the_atlantic_2_factories_tt:0 "Убрать §Y2 Военный завод§! из внутреннего штата для каждого прибрежного штата, который получает эти верфи.\n"
 GER_crossing_the_atlantic_1_factory_tt:0 "Убрать §Y1 Военный завод§! из внутреннего штата для каждого прибрежного штата, который получает эти верфи.\n"
 GER_the_central_powers:0 "Центральные державы"
 GER_the_central_powers_desc:0 "Нам нужны союзники, если мы хотим противостоять Западу. Мы создадим нашу собственную фракцию, чтобы противостоять угнетению демократий."
 GER_prepare_italian_coup:0 "Готовьте итальянский переворот"
 GER_prepare_italian_coup_desc:0 "Падение Италии в фашизм должно быть отменено. Мы обратимся к итальянским роялистам с предложением о государственном перевороте при нашей поддержке."
 GER_prepare_italian_coup_tt:0 "Если они примут наше предложение:\n"
 GER_assassinate_mussolini:0 "Убить Муссолини"
 GER_assassinate_mussolini_desc:0 "Пришло время покончить с опорой итальянского фашизма. Немецкие руки убьют лидера, после чего итальянские роялисты захватят власть одним быстрым движением."
 GER_rekindle_imperial_sentiment:0 "Возродить Имперские настроения"
 GER_rekindle_imperial_sentiment_desc:0 "Хотя Австро-Венгерская империя распалась после Великой войны, все еще можно найти тех, кто оплакивает уход Империи. Мы будем культивировать эти имперские чувства в надежде, что государства-преемники могут решить воссоединиться ради собственной силы."
 GER_rekindle_imperial_sentiment_tt:0 "Когда единая поддержка достаточно высока, это позволяет этим нациям принимать решения о реформировании Австро-Венгерской империи и присоединении к Центральным державам."
 GER_expatriate_the_communists:0 "Изгнать коммунистов"
 GER_expatriate_the_communists_desc:0 "Внутренняя угроза коммунизма продолжает терзать нашу нацию. Мы должны избавиться от этого, независимо от того, куда бегут приверженцы."
 GER_accept_british_naval_dominance:0 "Принять Британское военно-морское господство"
 GER_accept_british_naval_dominance_desc:0 "Нам нужны союзники для борьбы с коммунизмом, и британцы - главный кандидат. Мы облегчим их опасения, признав их военно-морское превосходство и отрекшись от любого масштабного наращивания военно-морского флота в интересах улучшения отношений."
 GER_ally_the_shade:0 "Союз с Тенью"
 GER_ally_the_shade_desc:0 "Если мы не сможем занять их место под солнцем, тогда мы станем союзниками тех, кто бросает на нас тень."
 GER_carte_blanche_for_alsace_and_french_colonies:0 "Карт-бланш для Эльзаса и французских колоний"
 GER_carte_blanche_for_alsace_and_french_colonies_desc:0 "Мы должны обратиться к нашему новому союзнику с просьбой позволить нам свободно распоряжаться нашими законными территориями Эльзас-Лотарингия и нашей справедливой долей африканских колоний."
 GER_bypass_maginot_in_the_south:0 "Обход Мажино на юге"
 GER_bypass_maginot_in_the_south_desc:0 "У британцев есть свои интересы в Нидерландах, и поэтому мы должны искать альтернативные маршруты вокруг Мажино. Юг, хотя и гористый и труднопроходимый, должен быть достаточным. Немецкая изобретательность доведет нас до конца."
 GER_see_to_the_eastern_front:0 "Позаботься о Восточном фронте"
 GER_see_to_the_eastern_front_desc:0 "Если мы чему-то и научились в Великой войне, так это тому, что мы должны готовиться к нападению на наши отдаленные восточные владения. Эти владения должны быть восстановлены и укреплены против вторжения."
 GER_see_to_the_eastern_front_tt:1 "Добавьте 6 §YLand Forts§! в 3 провинциях на восточной границе.\n"
 GER_see_to_the_eastern_front_tt2:1 "Добавьте 8 фортов Юланда! в 4 провинциях на восточной границе.\n"
 GER_danzig_for_guarantees:0 "Данциг для гарантий"
 GER_danzig_for_guarantees_desc:1 "Поляки, несомненно, должны чувствовать опасность, исходящую от большевиков. Возможно, мы могли бы прийти к соглашению относительно возвращения Данцига, Познани и Силезского воеводства в обмен на гарантии военной поддержки в случае вторжения красных."
 GER_safeguard_the_baltic:0 "Защитим Балтику"
 GER_safeguard_the_baltic_desc:0 "Прибалтика была частью Российской империи еще несколько десятилетий назад, и само собой разумеется, что Советы могут еще раз попытаться аннексировать их. Мы должны предотвратить это и предложить нашу военную поддержку в случае советского вторжения."
 GER_support_the_finns:0 "Поддержите финнов"
 GER_support_the_finns_desc:0 "Финны оказываются на линии огня Советов. Мы предложим им гарантию от коммунистической угрозы и окажем им некоторую скромную промышленную помощь."
 GER_anti_comintern_pact_unaligned:0 "Идеологическая защита"
 GER_anti_comintern_pact_unaligned_desc:0 "Военная угроза - это не единственная опасность, которой мы подвергаемся. Мы должны искать способы сдержать коммунизм сам по себе, и с этой целью мы заключим пакт с нашими собратьями-некоммунистами, решив противостоять его продвижению."
 GER_anti_soviet_pact_unaligned:1 "Оформить договор"
 GER_anti_soviet_pact_unaligned_desc:1 "Мы должны подготовиться к военному конфликту с коммунизмом, предложив всем подписавшим антикоминтерновский пакт согласиться на дополнительный пункт, призывающий к военной поддержке против любой советской агрессии. Поскольку мы уже преданы друг другу во многих отношениях, это должно быть не более чем формализацией."
 GER_tackle_the_communist_threat:0 "Борьба с коммунистической угрозой"
 GER_tackle_the_communist_threat_desc:0 "Пока существует Советский Союз, он будет представлять для нас угрозу. Вместо того чтобы ждать, пока они нанесут удар, мы возьмем инициативу в свои руки."
 GER_the_iberian_problem:0 "Иберийская проблема"
 GER_the_iberian_problem_desc:0 "Бастионы коммунизма все еще остаются. Мы должны обеспечить искоренение всех, начиная с коммунистической Испании."
 GER_spain_wargoal_tt:0 "Прибыль §ЯНнекс§! военный гол в ворота §Республики Испания§!.\n"
 GER_reestablish_free_elections:0 "Восстановить свободные выборы"
 GER_reestablish_free_elections_desc:0 "Мы вернемся к демократическим идеалам, восстановив свободные выборы, которые должны состояться в ближайшем будущем."
 GER_the_monarchy_compromise:0 "Компромисс монархии"
 GER_the_monarchy_compromise_desc:0 "Военные, которые боролись за нашу свободу от нацистской тирании, имеют явные роялистские наклонности. Чтобы обеспечить их удовлетворение тем путем, по которому идет нация, мы должны пойти на компромисс и разрешить возвращение монархии."
 GER_the_great_red_menace:0 "Великая красная угроза"
 GER_the_great_red_menace_desc:0 "Наши действия в предыдущей войне все еще свежи в памяти многих. Мы должны переориентировать страхи континента на истинную опасность: великую коммунистическую угрозу, которая нависает на Востоке. Мы начнем масштабную пропагандистскую кампанию, чтобы открыть глаза континенту."
 GER_central_european_alliance:0 "Центральноевропейский альянс"
 GER_central_european_alliance_desc:0 "Теперь, когда мы сосредоточили внимание континента на проблеме, мы должны предложить решение: мы возглавим альянс для всех малых наций в Европе, который обеспечит защиту от этой самой смертельной угрозы нашему образу жизни."
 GER_central_european_alliance_tt:0 "Если не во фракции:\n"
 GER_danubian_membership:0 "Дунайское членство"
 GER_danubian_membership_desc:0 "Дунайские государства-преемники Австро-Венгерской империи не забыли, что значит быть нашим союзником. Мы предложим им членство и защиту от угрозы коммунизма."
 GER_danubian_expansion:0 "Дунайская экспансия"
 GER_danubian_expansion_desc:0 "Мы должны стремиться распространить наше влияние на те балканские страны, которые подвержены советской агрессии. Мы предложим остальным странам на Дунае членство и защиту от угрозы коммунизма."
 invite_non_fascist_communist_only_TT:0 "Требует, чтобы потенциальные государства-члены не были фашистами или коммунистами.\n"
 GER_no_balkan_communism:0 "Никакого балканского коммунизма"
 GER_no_balkan_communism_desc:0 "Коммунистическое влияние проникло на Балканы, чего мы не можем допустить. Оно должно быть уничтожено до того, как пустит корни."
 GER_no_balkan_communism_tt:0 "Выгоды §Свергнуть правительство§! цели войны против коммунистических стран на Балканах.\n"
 GER_no_balkan_communism_HUN_tt:0 "Выгоды §Свергнуть правительство§! цель войны против §Венгерской Народной Республики§!.\n"
 GER_no_balkan_communism_ROM_tt:0 "Выгоды §Свергнуть правительство§! цель войны против §Румынской Народной Республики§!.\n"
 GER_no_balkan_communism_YUG_tt:0 "Выгоды §Свергнуть правительство§! военный гол против §ЮСФР Югославии§!.\n"
 GER_no_balkan_communism_BUL_tt:0 "Выгоды §Свергнуть правительство§! цель войны против §Социалистической Республики Болгария§!.\n"
 GER_low_countries_membership:0 "Членство в странах с низким уровнем дохода"
 GER_low_countries_membership_desc:0 "Несмотря на то, что Низкие страны находятся далеко от восточных границ Европы, они, тем не менее, знают, что если Центральная Европа падет, они будут следующими. Мы предложим им членство, чтобы они могли вместе с нами противостоять угрозе коммунизма."
 GER_no_reds_in_western_europe:0 "В Западной Европе нет красных"
 GER_no_reds_in_western_europe_desc:0 "Коммунистическое влияние проникло в Западную Европу, чего мы не можем допустить. Оно должно быть уничтожено до того, как пустит корни."
 GER_no_reds_in_western_europe_tt:0 "Выгоды §Свергнуть правительство§! цели войны против коммунистических стран в Нидерландах и Франции.\n"
 GER_no_reds_in_western_europe_FRA_tt:0 "Выгоды §Свергнуть правительство§! цель войны против Французской коммуны!.\n"
 GER_no_reds_in_western_europe_HOL_tt:0 "Выгоды §Свергнуть правительство§! цель войны против §Объединенных провинций§!.\n"
 GER_no_reds_in_western_europe_BEL_tt:0 "Выгоды §Свергнуть правительство§! военный гол против §YCo-operative Бельгии§!.\n"
 GER_no_reds_in_western_europe_LUX_tt:0 "Выгоды §Свергнуть правительство§! боевой гол в ворота ЮРоса Люксембург!.\n"
 GER_scandinavian_membership:0 "Скандинавское членство"
 GER_scandinavian_membership_desc:0 "Горы и холод - не защита от Красной угрозы, и скандинавы должны это знать. Мы предложим им членство и защиту от угрозы коммунизма."
 GER_baltic_membership:0 "Балтийское членство"
 GER_baltic_membership_desc:0 "В течение двух десятилетий страны Балтии жили в условиях смертельной двойной опасности повторной аннексии и коммунизма. Мы предложим им членство и защиту от угрозы коммунизма."
 GER_polish_membership:0 "Польское членство"
 GER_polish_membership_desc:0 "Полякам есть за что не доверять всем соседям, но они знают, что самая большая угроза исходит с Востока. Мы предложим им членство и защиту от угрозы коммунизма."
 GER_finnish_membership:0 "Членство в Финляндии"
 GER_finnish_membership_desc:0 "Находясь далеко от центра Европы, финны рискуют столкнуться с красными в одиночку. Но им это и не нужно. Мы предложим им членство и защиту от угрозы коммунизма."
 GER_strike_at_the_source:0 "Удар по источнику"
 GER_strike_at_the_source_desc:0 "Жизнь, прожитая в страхе, - это вообще не жизнь; мы должны покончить с этой угрозой нашему образу жизни раз и навсегда. Источник коммунистического влияния в Европе должен быть уничтожен."
 GER_reverse_the_brain_drain:0 "Обратить вспять утечку мозгов"
 GER_reverse_the_brain_drain_desc:0 "Теперь, когда угнетатели и авторитарные режимы побеждены, мы можем попытаться сделать его привлекательным для тех ученых, которые бежали из страны, чтобы вернуться и снова работать на своей родине."
 GER_shared_rd_programs:0 "Совместные программы исследований и разработок"
 GER_shared_rd_programs_desc:0 "Для блага нашего дела мы должны объединить наши научные знания и поделиться нашими технологическими достижениями с нашими новыми союзниками."
 GER_the_mannheim_project:0 "Мангеймский проект"
 GER_the_mannheim_project_desc:0 "Теперь, когда заводы по производству тяжелой воды в Норвегии находятся под нашим контролем, мы можем удвоить наши усилия по раскрытию секретов атома и изучению возможности использования его в качестве оружия против большевиков."
 GER_the_mannheim_project_tt:0 "Этот фокус дает различные награды в зависимости от текущего уровня атомных исследований: \n\n"
 GER_pool_technical_know_how:0 "Техническое ноу-хау пула"
 GER_pool_technical_know_how_desc:0 "У каждой страны есть свои собственные методы управления промышленностью и обслуживания оборудования. Мы можем учиться друг у друга, направляя технические группы для распространения этих знаний среди других членов альянса."
 GER_pool_technical_know_how_tt:0 "Каждая нация во фракции получит этот Национальный Дух."
 ITA_ethiopian_war_logistics:0 "Эфиопская военная логистика"
 ITA_ethiopian_war_logistics_desc:0 "Возможно, мы неправильно оценили ситуацию с логистикой для нашего славного завоевания Эфиопии. Мы должны сделать своей главной целью обеспечение наших храбрых войск необходимыми припасами."
 ITA_fortification_effort:0 "Усилия по укреплению"
 ITA_fortification_effort_desc:0 "Мы должны защищать наши берега и границы от агрессии со стороны угасающих и приходящих в упадок имперских держав Франции и Великобритании."
 ITA_fortification_effort_forts:0 "Добавить §Y15 Сухопутных Фортов§! на французской границе.\n"
 ITA_army_primacy:0 "Первенство армии"
 ITA_army_primacy_desc:0 "В промышленном отношении Италия все еще отстает от приходящих в упадок колониальных империй. Мы должны выбрать, чему отдать приоритет - армии или флоту. Выбор кажется очевидным; как древняя Римская империя зависела от своих легионов, так и новая Итальянская империя должна зависеть от них!"
 ITA_modernized_artillery:0 "Модернизированная артиллерия"
 ITA_modernized_artillery_desc:0 "Regio Esercito, теоретически, является одной из крупнейших армий в мире. К сожалению, мы никак не можем должным образом экипировать всех этих людей. Хуже всего то, что большая часть нашей артиллерии 1918 года выпуска!"
 ITA_modernized_army:0 "Модернизированная армия"
 ITA_modernized_army_desc:0 "Лучшая артиллерия значительно повысит нашу боевую эффективность, но мы также нуждаемся в новой тактике и доктринах."
 ITA_armored_effort:0 "Бронированное усилие"
 ITA_armored_effort_desc:0 "Боевые действия в Эфиопии - это хорошо, но наши танки просто не соответствуют стандартам, необходимым для борьбы с пришедшими в упадок - хотя и все еще могущественными - плутодемократиями Европы."
 ITA_mare_nostrum:0 "Море, Наше"
 ITA_mare_nostrum_desc:0 "Наши ресурсы ограничены, и мы должны сделать несколько болезненных выборов, но Британская империя держит нас в клетке в Средиземном море. Для прорыва потребуется флот, способный соперничать даже с их..."
 ITA_carrier_effort:0 "Усилие перевозчика"
 ITA_carrier_effort_desc:0 "Современные боевые флоты будут сосредоточены на авианосцах, а не на линкорах. Превосходство авиации над кораблями было продемонстрировано американцами еще в 1921 году!"
 ITA_capital_ships:0 "Капитальное корабельное усилие"
 ITA_capital_ships_desc:0 "Нация с наибольшим количеством линкоров будет править океанами. Мы не должны позволить Королевскому флоту превзойти нас по вооружению в Средиземном море..."
 ITA_bomber_effort:0 "Усилия бомбардировщика"
 ITA_bomber_effort_desc:0 "Прошла эпоха, когда армии могли выигрывать войны, не глядя в небо. Мы должны разработать наши тактические бомбардировщики, чтобы обеспечить нашим солдатам необходимую им воздушную поддержку."
 ITA_atlantic_fleet:0 "Атлантический флот"
 ITA_atlantic_fleet_desc:0 "Как только мы вырвемся из британской клетки, нам нужно будет распространить нашу мощь через океаны. Это должно быть нашим главным приоритетом."
 ITA_marines_and_landing_craft:0 "Морская пехота и десантные суда"
 ITA_marines_and_landing_craft_desc:0 "Войны выигрываются не только морской мощью; мы также должны быть в состоянии переправлять наши армии через волны и безопасно высаживать их на берег..."
 ITA_jet_engine_effort:0 "Усилие реактивного двигателя"
 ITA_jet_engine_effort_desc:0 "Италия должна быть на переднем крае разработки реактивных двигателей благодаря блестящей работе Секондо Кампини. Мы должны предоставить ему все ресурсы, необходимые для дальнейшего совершенствования его проектов для Regio Aeronautica."
 ITA_light_ship_effort:0 "Усилие легкого корабля"
 ITA_light_ship_effort_desc:0 "Конвои, направляющиеся на наши заморские территории, нуждаются в защите. Нам нужно разработать новые доктрины, а также более современные эсминцы."
 ITA_escort_effort:0 "Усилия по сопровождению"
 ITA_escort_effort_desc:0 "Мы должны приложить дальнейшие усилия для защиты наших уязвимых конвоев в Средиземном море."
 ITA_sea_wolves:0 "Морские волки"
 ITA_sea_wolves_desc:0 "Наши немецкие союзники разработали ужасающе эффективные подводные лодки и доктрины волчьей стаидля их использования. Мы должны учиться у них."
 ITA_slovenia_dalmatia_claims:0 "Претензии к Югославии"
 ITA_slovenia_dalmatia_claims_desc:0 "В Югославии все еще проживает значительное итальянское население, по крайней мере, со времен славы Венеции. Возвращение этих регионов под власть Италии - важный шаг на пути к воссозданию Римской империи!"
 ITA_slovenia_dalmatia_claims_threat:0 "Итальянские претензии к Югославии"
 ITA_yugoslavia_friend:0 "Подружиться с Югославией"
 ITA_yugoslavia_friend_desc:0 "Вместо того, чтобы сейчас враждовать с Югославией, мы можем отложить ее окончательное завоевание до более подходящего времени. Вместо этого мы могли бы подружиться с режимом и ввести страну в сферу нашего влияния."
 ITA_support_nationalist_spain:0 "Поддержите националистическую Испанию"
 ITA_support_nationalist_spain_desc:0 "Испания находится в разгаре гражданской войны, которая определит, станет ли она возможным союзником фашистов в будущем или останется бесполезной республикой - или, что еще хуже, скатится к коммунизму или анархии. Мы должны оказать поддержку истинным испанцам, пока не стало слишком поздно!"
 ITA_demand_balearic_islands:0 "Спросите Балеарские острова"
 ITA_demand_balearic_islands_desc:0 "Доказав нашу поддержку новому режиму Франко, мы можем потребовать передачи Италии одной из важных территорий, за защиту которой мы боролись, - Балеарских островов, чтобы укрепить наше стратегическое господство в Средиземном море."
 ITA_bulgaria_friend:0 "Подружись с Болгарией"
 ITA_bulgaria_friend_desc:0 "Болгария находится в нашей сфере влияния. Их надежное сотрудничество с Италией является ключом к нашим балканским амбициям."
 ITA_albania_war_goal:1 "Албанская оккупация"
 ITA_albania_war_goal_desc:1 "Албания представляет собой легкую цель для оккупации нашими войсками. Вряд ли мы встретим большое сопротивление. Мы должны показать миру мощь Италии и восстановить славу Римской империи!"
 ITA_pact_of_steel:0 "Стальной пакт"
 ITA_pact_of_steel_desc:0 "Наши отношения с нацистской Германией осложнены идеологическими разногласиями и противоречивыми целями; Дуче крайне настороженно относится к немецким амбициям в Австрии и на Балканах. Однако реалии действительно меняются..."
 ITA_germ_italy_same_tt:0 "§Италы§! и §Германия§! это та же самая §идеология§!."
 ITA_german_millitary_cooperation:0 "Германское военное сотрудничество"
 ITA_german_millitary_cooperation_desc:0 "Благодаря тесному сотрудничеству с мощными немецкими военными мы можем объединить лучшее из немецкой эффективности и итальянских инноваций. У нас будет стратегическое преимущество перед любым, кто осмелится встретиться с нами лицом к лицу."
 ITA_claims_on_france:0 "Претензии К Франции"
 ITA_claims_on_france_desc:0 "Возьмите землю у вишистской Франции. С немецким завоеванием Парижа и формированием нового правительства во Франции для нас настало время заявить о своих правах на часть Южной Европы. Германия сильно расширилась на севере, и будет только справедливо, если нам будет предоставлен кусочек нашей собственной территории."
 ITA_claims_on_france_tt:0 "§Ивичи Франция§! существует и контролирует §ИСавой§! и Корсика!"
 ITA_go_after_france:0 "Иди за Францией"
 ITA_go_after_france_desc:0 "Франция... еще одна реакционная демократия запада, которая в любой момент стремится помешать продвижению и часто ставит под угрозу само существование итальянского народа. Мы идем сражаться на благо Италии и будущего Империи."
 ITA_claims_on_turkey:0 "Претензии К Турции"
 ITA_claims_on_turkey_desc:0 "Лондонский договор 1915 года обещал Италии турецкие земли в Анатолии в обмен на завоевания западных держав в Леванте. Они получили по заслугам, заявив, что это всего лишь мандаты Лиги Наций, в то время как Италии было отказано. Новая Италия намного сильнее старой, и мы заставим турок сдержать британские обещания."
 ITA_romania_friend:0 "Подружись с Румынией"
 ITA_romania_friend_desc:0 "В наших интересах было бы привлечь наших дальних родственников в Румынии в сферу нашего влияния. Дуче видит большой потенциал в их Железной гвардии."
 ITA_german_rd_treaty:0 "Договор с Германией"
 ITA_german_rd_treaty_desc:0 "Мы должны попросить немцев обменяться технологическими секретами на благо обеих наших великих наций."
 ITA_spanish_italian_faction:0 "Испано-Итальянский альянс"
 ITA_spanish_italian_faction_desc:0 "Франко и испанские националисты - наши естественные союзники, объединенные религией, культурой и идеологией. Вместе мы могли бы захватить Гибралтар и очень осложнить жизнь Королевскому флоту..."
 ITA_italian_highways:0 "Итальянские автомобильные дороги"
 ITA_italian_highways_desc:0 "Нам необходимо расширять нашу инфраструктуру, чтобы обеспечить легкую мобильность войск по всей нашей империи. С врагами в каждом уголке мира это важнейшая часть того, чтобы иметь возможность защищать всю итальянскую землю."
 ITA_libyan_refineries:0 "Ливийские нефтеперерабатывающие заводы"
 ITA_libyan_refineries_desc:0 "Бенхаси - идеальное место для строительства нефтеперерабатывающих заводов. Близко к источникам нефти и близко к добыче на родине."
 ITA_libyan_infrastructure:0 "Ливийская инфраструктура"
 ITA_libyan_infrastructure_desc:0 "Наши обширные земли в Северной Африке по-прежнему отстают от остальной части нашей империи в плане инфраструктуры. Мы должны сосредоточить наши усилия на том, чтобы привести их в соответствие."
 ITA_prospect_for_oil:0 "Перспектива Добычи Нефти"
 ITA_prospect_for_oil_desc:0 "Старые империи всегда боятся новых на подъеме, и мы не должны зависеть от них. Мы не можем полагаться на нефть других стран и должны сосредоточить наши усилия на поиске собственного источника внутри империи. Именно так мы гарантируем, что останемся конкурентоспособными в далеком будущем."
 ITA_greece_war_goal:0 "Война с Грецией"
 ITA_greece_war_goal_desc:0 "Какую Римскую империю мы восстанавливаем, если не включаем Грецию? Это должно быть легкой мишенью..."
 ITA_greece_friend:0 "Подружись с Грецией"
 ITA_greece_friend_desc:0 "Греки - такой же древний народ и колыбель западной цивилизации. Не должно быть невозможным согласовать их цели с нашими..."
 ITA_turkey_friend:0 "Подружись с Турцией"
 ITA_turkey_friend_desc:0 "У турок нет причин любить нас после итало-турецкой войны и Великой войны. Однако реальная политика имеет приоритет над старыми разногласиями, и нынешняя ситуация в Средиземноморье может свести наши две звезды воедино."
 ITA_portugal_friend:0 "Подружись с Португалией"
 ITA_portugal_friend_desc:0 "Португалия, наряду с Испанией, является естественными союзниками итальянского народа. Мы должны укреплять эти узы дружбы."
 ITA_anti_uk_war_goals:0 "Война с Великобританией"
 ITA_anti_uk_war_goals_desc:0 "Распадающаяся Британская империя держит нас в клетке в Средиземном море и никогда добровольно не отдаст нам ключи. Мы должны нанести удар по англичанам, как только придет время!"
 ITA_japan_friend:0 "Подружись с Японией"
 ITA_japan_friend_desc:0 "Японцы во многом похожи на нас: молодая, голодная держава с позитивной демографией, получающая выкуп за счет торговли от ослабевающих плутодемократий, таких как Великобритания и Нидерланды. Мы должны объединиться с ними, чтобы сформировать энергичную Военно-морскую ось через океаны!"
 soviet_focus:0 "Советский национальный фокус"
 SOV_finish_five_year_plan:0 "Завершить пятилетний план"
 SOV_finish_five_year_plan_desc:0 "Во втором пятилетнем плане приоритетное внимание уделяется развитию тяжелой промышленности. Советский Союз должен быстро развиваться, чтобы соответствовать капиталистическим и фашистским державам Запада."
 SOV_move_industry_to_urals:0 "Перенести Промышленность На Урал"
 SOV_move_industry_to_urals_desc:0 "Нельзя допустить, чтобы гитлеровцы, наносящие удар в спину, захватили наши драгоценные заводы в западной части СССР. Приложив максимум усилий и пожертвовав собой, мы сможем быстро переместить наиболее ценное тяжелое оборудование и сооружения в Челябинск и другие места на Урале."
 SOV_defense_of_moscow:0 "Оборона Москвы"
 SOV_defense_of_moscow_desc:0 "Фашисты стучатся в ворота столицы! Нельзя допустить падения Москвы любой ценой. Мобилизуйте всех, от детей до стариков, чтобы поспешно возвести все возможные укрепления!"
 SOV_defense_of_moscow_forts:0 "Добавьте §Y28 Сухопутных Фортов§! в Москве и ее окрестностях.\n"
 SOV_infrastructure_effort:0 "Усилия по созданию инфраструктуры"
 SOV_infrastructure_effort_desc:0 "Советский Союз огромен, но в основном пуст. Мы должны обеспечить возможность быстрой транспортировки товаров и оборудования по всей стране."
 SOV_tranformation_of_nature:0 "Преобразование природы"
 SOV_tranformation_of_nature_desc:0 "Великий план Сталина по Преобразованию природы должен быть приведен в действие. Окружающая среда должна быть сформирована в массовом масштабе, чтобы работать на благо людей."
 SOV_stalin_constitution:0 "Сталинская конституция"
 SOV_stalin_constitution_desc:0 "Пришло время обновить нашу старую конституцию и поразить мир правами, которыми пользуются рабочие и крестьяне Советского Союза!"
 SOV_collectivist_propaganda:0 "Коллективистская пропаганда"
 SOV_collectivist_propaganda_desc:0 "В Советском Союзе нет места индивидуальной славе. Наша пропаганда должна сильно подчеркивать коллективные усилия; превзойденные производственные цели, успешные экспедиции и масштабные строительные проекты."
 SOV_militarized_schools:0 "Военизированные школы"
 SOV_militarized_schools_desc:0 "Советским детям следует прививать военную дисциплину и социалистические добродетели, такие как самопожертвование и солидарность. Молодые умы легче формируются."
 SOV_workers_culture:0 "Культура рабочих"
 SOV_workers_culture_desc:0 "Социализм - это не просто экономическая система, а марксизм - не просто наука; мы должны преобразовать саму структуру советского общества, чтобы искоренить все остатки буржуазных нравов и традиций."
 SOV_new_soviet_man:0 "Новый советский человек"
 SOV_new_soviet_man_desc:0 "Новый советский человек самоотвержен, образован, дисциплинирован и здоров; живой триумф над низменными инстинктами и ложным сознанием. Мужчины с радостью отдадут свои жизни на благо всех, а женщины родят много детей ради будущего советского общества."
 SOV_positive_heroism:0 "Позитивный героизм"
 SOV_positive_heroism_desc:0 "Пришло время отказаться от старой ленинской коллективистской пропаганды и превратить различных исключительных личностей в настоящих Героев социализма!"
 SOV_progress_cult:0 "Культ прогресса"
 SOV_progress_cult_desc:0 "Мы должны отмечать инновации выдающихся советских ученых и поощрять правильный вид свободного мышления. СССР всегда будет опережать декадентский Запад, когда дело доходит до смелых новых областей науки; просто посмотрите на блестящую работу товарища Лысенко!"
 SOV_socialist_science:0 "Социалистическая наука"
 SOV_socialist_science_desc:0 "Мир, как и разум, находится в постоянном движении. Природа находится в состоянии постоянного прогресса, даже революции. Принципы диалектического материализма могут быть применены как к естественным наукам, так и к социальным..."
 SOV_aviation_cult:0 "Культ авиации"
 SOV_aviation_cult_desc:0 "Советский Союз поразит мир поразительными подвигами авиации. Наши героические пилоты - рыцари большевистской культуры и прогресса, демонстрирующие наше технологическое превосходство над природой. Как далеко мы продвинулись со времен царя!"
 SOV_women_pilots:0 "Женщины в авиации"
 SOV_women_pilots_desc:0 "Товарищу Расковой, нашему героическому летчику-дальнобойщику, следует разрешить сформировать несколько женских авиаполков в рамках ее программы 122-й авиационной группы."
 SOV_night_witches_tt:0 "588-й. Полк ночных бомбардировщиков начинает действовать в Москве."
 SOV_socialist_realism:0 "Социалистический реализм"
 SOV_socialist_realism_desc:0 "Все произведения искусства в Советском Союзе должны стремиться просвещать людей в целях и значении коммунизма, изображая пролетариат в реалистичных и типичных сценах повседневной жизни. Советские художники - инженеры душ!"
 SOV_improve_railway:0 "Улучшение железнодорожной сети"
 SOV_improve_railway_desc:0 "Наш Первый пятилетний план оказался слишком успешным. Массовый рост тяжелой промышленности поставил Советский Союз в гораздо более выгодное положение для самозащиты, но советская железнодорожная сеть столкнулась с некоторыми критическими узкими местами. У Народного комиссариата путей сообщения (НКПС) есть амбициозный план по устранению этих узких мест и обеспечению того, чтобы мы могли защищать родину."
 SOV_transpolar_flights:0 "Трансполярные полеты"
 SOV_transpolar_flights_desc:0 "Наши самые отважные пилоты только начинают доказывать, что смелые маршруты через арктику возможны. Используя неожиданные короткие пути, подобные этим, при планировании воздушной войны, мы сможем застать врага врасплох."
 SOV_ocean_going_navy:0 "Океанский флот"
 SOV_ocean_going_navy_desc:0 "Хотя Союз охватывает большую площадь суши, чем любая нация на планете, наши корабли еще не управляют мировыми океанами. Тяжелобронированные линкоры станут частью нашего будущего океанского флота."
 SOV_peoples_commissariat:0 "Нашел PCDI"
 SOV_peoples_commissariat_desc:0 "Народный комиссариат оборонной промышленности СССР будет министерством тяжелой промышленности, специализирующимся на наших военно-промышленных проектах. В долгосрочной перспективе рабочая нагрузка может потребовать дополнительных подразделений министерства."
 SOV_anti_fascist_diplomacy:0 "Антифашистская дипломатия"
 SOV_anti_fascist_diplomacy_desc:0 "Хотя все западные режимы репрессивны и коррумпированы, нет ничего хуже тех, кто притворяется прогрессивным или даже социалистическим! Поощряя такое ложное сознание среди пролетариата, они пытаются задержать революцию и держать рабочих в вечном рабстве."
 SOV_operation_zet:0 "Операция Зет"
 SOV_operation_zet_desc:0 "Хотя Гоминьдан реакционен, кажется маловероятным, что Мао и его разновидность коммунизма восторжествуют в Китае. Мы должны стремиться улучшить отношения с Чан Кайши; смехотворно анахроничная Японская империя в любом случае скоро рухнет."
 SOV_annex_tannu_tuva:0 "Приложение Танну Тува"
 SOV_annex_tannu_tuva_desc:0 "Хотя это вряд ли имеет экономическое значение, по политическим причинам мы должны официально аннексировать Народную Республику Танну-Тува в качестве автономной области в составе Советского Союза."
 SOV_improve_stalin_line:0 "Усовершенствовать линию Сталина"
 SOV_improve_stalin_line_desc:0 "Наша западная граница должна быть лучше защищена от фашистской агрессии. Линия Сталина должна быть расширена и модернизирована."
 SOV_far_east_fortification:0 "Дальневосточное укрепление"
 SOV_far_east_fortification_desc:0 "Японцы постоянно совершают вторжения через границу с Маньчжурией. Мы должны улучшить нашу оборону вдоль этой границы, чтобы постоянно сдерживать их."
 SOV_far_east_fortification_forts_1:0 "Добавить §Y6 Сухопутных Фортов§! на японской границе.\n"
 SOV_far_east_fortification_forts_2:0 "Добавьте §Y8 Сухопутных Фортов§! на японской границе.\n"
 SOV_far_east_fortification_forts_3:0 "Добавить §Y4 Сухопутных Фортов§! на японской границе.\n"
 SOV_xian_incident:0 "Сианьский инцидент"
 SOV_xian_incident_desc:0 "Благодаря нашим контактам с видными чиновниками Гоминьдана мы должны быть в состоянии похитить Чан Кайши и заставить его разделить власть с Мао, эффективно положив конец их разрушительной ссоре, чтобы Китай мог лучше противостоять хищничеству Японии."
 SOV_xian_incident_tt:0 "Если обе стороны согласятся, это приведет к перемирию между националистическим и коммунистическим Китаем."
 SOV_anti_capitalist_diplomacy:0 "Антикапиталистическая дипломатия"
 SOV_anti_capitalist_diplomacy_desc:0 "Худшими препятствиями на пути к глобальной революции, без сомнения, являются жирные банкиры США и безжалостные угнетатели-колонизаторы Соединенного Королевства. Нашей главной целью всегда должно быть дать пощечину их цепким рукам и подорвать их либералистическую пропаганду."
 SOV_expand_red_fleet:0 "Расширяйте Красный флот"
 SOV_expand_red_fleet_desc:0 "Красный флот жалко слаб по сравнению с флотами империалистических держав. Мы должны сделать его расширение национальным приоритетом!"
 SOV_anti_colonialist_rebels:0 "Коминтерн"
 SOV_anti_colonialist_rebels_desc:0 "Поскольку капиталистическая система вступает в период окончательного краха, правильной позицией для всех коммунистических партий должна быть крайне агрессивная, воинствующая ультралевая линия. В частности, мы призываем коммунистические партии мира посвятить свою энергию уничтожению умеренных левых."
 SOV_southern_thrust:0 "Южный удар"
 SOV_southern_thrust_desc:0 "Аннексия Ирана и Ирака обеспечила бы их огромные запасы нефти для Революции и оказала бы прямое давление на британских империалистов в Египте и Индии."
 SOV_reconcile_japan:0 "Примирить Японию"
 SOV_reconcile_japan_desc:0 "Наши отношения с Японией всегда были непростыми, но есть дела поважнее. Используя их отчаянную нехватку природных ресурсов, японцев можно было бы водить за нос... Их анахроничный феодальный режим в любом случае скоро падет."
 SOV_claim_on_sinkiang:0 "Претендовать на Синьцзян"
 SOV_claim_on_sinkiang_desc:0 "При правлении товарища Шэн Шикая Синьцзян уже фактически является советским марионеточным государством. Мы должны сделать это официально..."
 SOV_claim_on_sinkiang_threat:0 "Советский Союз заявил о Синьцзяне"
 SOV_pan_slavic_rhetoric:0 "Панславянская риторика"
 SOV_pan_slavic_rhetoric_desc:0 "Товарищ Ленин зашел слишком далеко в своем отказе от русской, славянской идентичности в своем стремлении к Мировой революции. Определенная степень национализма должна сослужить нам хорошую службу, а возрождение своего рода панславизма могло бы помочь сблизить нас с другими славянскими народами."
 SOV_claims_on_baltic:0 "Претензии в Прибалтике"
 SOV_claims_on_baltic_desc:0 "Петр Великий был прав, стремясь получить доступ к портам на западе. Прибалтийские государства, которые были потеряны после революции, должны быть реинтегрированы в состав Советского Союза."
 SOV_claim_bessarabia:0 "Притязания на Бессарабию"
 SOV_claim_bessarabia_desc:0 "Черное море даже более важно для нашей экономики, чем Балтийское. Мы должны сделать все, что в наших силах, чтобы обеспечить контроль над Босфором и Дарданеллами."
 SOV_claims_on_turkey:0 "Претензии к Турции"
 SOV_claims_on_turkey_desc:0 "Турки не просто последовательно отвергали наши требования о взаимном контроле над Босфорским проливом, они также отказываются обсуждать любые изменения границ на востоке. Возможно, пришло время преподать им урок!"
 SOV_baltic_security:0 "Балтийская безопасность"
 SOV_baltic_security_desc:0 "Балтика - это наш передний двор, и ее нужно защищать любой ценой. Карелия должна быть захвачена, чтобы дать Ленинграду безопасную буферную зону, а самоуправление Эстонии просто смешно!"
 SOV_claims_on_poland:0 "Претензии к Польше"
 SOV_claims_on_poland_desc:0 "Проявление некомпетентности и смущения, которым была советско-польская война, должно быть отомщено, и Восточная Польша должна быть реинтегрирована в состав СССР!"
 SOV_demand_eastern_poland:0 "Требуйте Восточную Польшу"
 SOV_demand_eastern_poland_desc:0 "Подтвердив наше право на восточные территории Польши, мы должны ясно дать понять, что они могут спасти себя от очередного раздела, только передав их мирным путем."
 SOV_offer_poland_protection:0 "Предложите Польше защиту"
 SOV_offer_poland_protection_desc:0 "Хотя мы могли бы просто захватить восточную Польшу, было бы гораздо предпочтительнее, если бы они присоединились к нашему Коминтерну в этом процессе. Однако нам нужно было бы предложить что-то взамен наших претензий. Если мы пообещаем им восточную Германию, они могут быть заинтересованы."
 SOV_great_purge:0 "Великая чистка"
 SOV_great_purge_bypass_tt:0 "Троцкий становится лидером Советского Союза"
 SOV_great_purge_desc:0 "Среди офицеров зреет опасный троцкистский заговор; даже в высших чинах. Хотя личное участие Троцкого остается неизвестным, угроза велика. СССР может быть даже втянут в новую гражданскую войну... если только мы не будем готовы разбить несколько яиц."
 SOV_great_purge_tt:0 "Серия показательных испытаний! будет проведена чистка подозреваемых троцкистских министров и лидеров.\n"
 SOV_great_purge_tt2:2 "Количество завершенных чисток повлияет на вероятность возобновления гражданской войны! и масштабируйте эффект от Очищения чиновников!. Не выбор этого фокуса приведет к Гражданской войне! и потенциальное возвращение Илеона Троцкого! из изгнания.\n\n"
 SOV_permanent_revolution:0 "Перманентная революция"
 SOV_permanent_revolution_tt:0 "Троцкий вернулся"
 SOV_permanent_revolution_tt2:0 "§Троцкий§! приобретает лучшие лидерские качества."
 SOV_permanent_revolution_desc:0 "Деспотичный демагог ушел! Истинная власть была возвращена народу нашей страны. Теперь все могут отстаивать свои интересы независимо и без компромиссов. Мы постоянно меняемся. Перманентная революция - это триумфальная революция."
 SOV_rehabilitated_military:0 "Реабилитированный военный"
 SOV_rehabilitated_military_desc:0 "Когда с офицерского корпуса окончательно будет снята зараза троцкизма, возможно, удастся снова предоставить военным некоторую свободу от политического вмешательства."
 SOV_military_reorganization:0 "Военная реорганизация"
 SOV_military_reorganization_desc:0 "Чистка не привела армию в хорошее состояние. Новое руководство является зелеными неэффективным, и не было проделано никакой работы по разработке наших доктрин. Мы должны немедленно исправить эту ситуацию!"
 SOV_nkvd_primacy:0 "Главенство НКВД"
 SOV_nkvd_primacy_desc:0 "Военные показали, что им никогда нельзя доверять. Следовательно, НКВД необходимо будет расширить и наделить большими полномочиями, с большим количеством политических комиссаров, которые будут присматривать за офицерами."
 SOV_nkvd_divisions:0 "Подразделения НКВД"
 SOV_nkvd_divisions_desc:0 "НКВД следует выделить несколько собственных подразделений, которые действовали бы как Внутренние войска, защищая железные дороги и важные объекты."
 SOV_lessons_of_war:0 "Уроки Войны"
 SOV_lessons_of_war_desc:0 "С опытом, полученным в ходе ограниченных войн, мы должны быть в состоянии совершить некоторые прорывы в бронетанковой войне и, возможно, даже, наконец, привести в форму истощенный офицерский корпус!"
 SOV_smersh:0 "СМЕРШ"
 SOV_smersh_desc:0 "СМЕРШ, или Смерть шпионам, - это предлагаемая контрразведывательная инициатива, которая будет служить двойной цели: искоренению вражеских шпионов и казни дезертиров и партизан в рядах Красной Армии."
 SOV_smersh_tt:0 "§Сводит на нет риск государственного переворота.§!\n"
 SOV_partisan_suppression:0 "Подавление партизан"
 SOV_partisan_suppression_desc:0 "СМЕРШ следует расширить, чтобы он мог лучше проникать и безжалостно подавлять все формы партизанской деятельности на оккупированной территории."
 SOV_war_with_germany:0 "Война С Германией"
 SOV_war_with_germany_desc:0 "Немецкая угроза продолжает расти. Мы можем и должны уничтожить немецкую армию и заставить их склониться перед своими новыми повелителями."
 SOV_war_with_germany_tt:0 "Пакт Молотова-Риббентропа не действует"
 SOV_war_with_japan:0 "Война С Японией"
 SOV_has_not_officers_purged_tt:0 "У него нет национального духа §Чиновники очищены§!"
 SOV_war_with_japan_desc:0 "Похоже, японцы не планируют отступать. Единственным эффективным средством сдерживания будет война. Они пожалеют, что сопротивлялись нашим требованиям, когда Красная Армия растопчет их."
 SOV_war_with_uk:0 "Война С Великобританией"
 SOV_war_with_uk_desc:0 "Империалистические британцы никогда не испытывали к нам никакого уважения. Нет никаких сомнений в том, что они обратятся к Советскому Союзу, когда покончат с остальным миром. Есть только один способ предотвратить их агрессивную экспансию. Война!"
 SOV_claim_on_the_straits:0 "Претендовать на проливы"
 SOV_claim_on_the_straits_desc:0 "Проливы, ведущие из Черного моря в Эгейское, являются ключевым стратегическим пунктом. Мы не можем допустить, чтобы эта территория находилась под контролем иностранных держав. Чтобы обеспечить актуальность Красного флота, нам нужно обезопасить проливы."
 SOV_ultimatum_to_greece:0 "Ультиматум Греции"
 SOV_ultimatum_to_greece_desc:0 "Острова Эгейского моря - это последний стратегический объект, который нам нужен, чтобы убедиться, что Красный флот может действовать свободно. На греков оказывается давление со всех сторон, и они больше всего хотели бы отказаться от небольшой территории, чтобы избежать тотальной войны."
 SOV_diversify_the_programme:0 "Разнообразьте программу"
 SOV_diversify_the_programme_desc:0 "Мы многому научились за последние годы, и был достигнут прогресс в областях традиционной войны. Мы - нация великих ученых, которые способны раскрыть методы ведения войны, дающие огромные преимущества. Мы должны убедиться, что у них есть наилучшие условия для работы, если мы хотим видеть результаты."
 SOV_research_city_experiment:0 "Эксперимент в исследовательском городе"
 SOV_research_city_experiment_desc:0 "Один из наших выдающихся ученых, Курчатов, отметил, что при расщеплении ядер в килограмме урана выделяющаяся энергия должна быть равна взрыву 20 000 тонн тротила. Мы должны использовать эту силу перед нашими врагами, чтобы обеспечить выживание Родины."
 SOV_closed_city_network:0 "Закрытая городская сеть"
 SOV_closed_city_network_desc:0 "Мы должны создать закрытые города для исследований, которые требуют больше места, чем у нас есть на наших военных базах. Ограничение доступа в города гарантирует, что наши исследования останутся секретными, в то же время предоставляя нашим ученым достаточно места для крупномасштабных экспериментов."
 strike_usa_focus:0 "Нанесите удар по США!"
 strike_usa_focus_desc:0 "Вероломные американцы держат нас в своей власти, контролируя наши поставки нефти и других крайне необходимых ресурсов. Их промышленность значительно превосходит нашу, поэтому, если мы нанесем удар, нам лучше нанести сильный удар! Мы не можем надеяться выиграть затяжную войну против США..."
 chinese_puppet_focus:0 "Китайская марионетка"
 chinese_puppet_focus_desc:1 "Китай доказал, что он стремится избежать войны с нами. Возможно, их лидеры считают внутренний раскол большей угрозой. Мы могли бы предложить им нашу защиту от коммунистов и полевых командиров, как субъектам в Сфере совместного процветания Большой Восточной Азии."
 chinese_war_focus:0 "Война с Китаем"
 chinese_war_focus_desc:0 "Инцидент на мосту Марко Поло доказал, что китайцы не заинтересованы в сотрудничестве. В условиях растущей напряженности, угрожающей последующему прекращению огня, война может стать единственным средством наведения порядка в китайской нации."
 subdue_warlords_focus:0 "Усмирите военачальников"
 subdue_warlords_focus_desc:0 "Китайцы позволили своей некогда гордой империи быть разрушенной, разнесенной на куски радикалами и военными кликами. Японская империя не потерпит такого разделения, даже среди своих подданных."
 oust_germans_focus:0 "Разорвать Китайско-германские связи"
 oust_germans_focus_desc:0 "Немецкие военные советники присутствуют в Китае по крайней мере с двадцатых годов, оказывая критическую поддержку Гоминьдану. Этого больше нельзя терпеть. Мы в пределах наших прав требовать немедленного прекращения всей немецкой поддержки китайцев. Немцам пора выбирать, на чьей они стороне."
 found_own_faction_focus:0 "Нашли нашу фракцию"
 found_own_faction_focus_desc:1 "Мы уже приложили усилия к созданию Сферы совместного процветания Большой Восточной Азии. Чтобы обеспечить длительную победу, Япония должна быть достаточно сильной, чтобы в одиночку лидировать в Азии и за ее пределами."
 axis_leanings_focus:0 "Наклонности к оси"
 axis_leanings_focus_desc:0 "У нас много общих интересов и ценностей с новой Германией, которая строит базу власти в Европе. Присоединение к ним в качестве союзников дало бы нам могущественного друга, достаточно далекого, чтобы не соперничать с нашим господством в Азии."
 subvert_india_focus:0 "Индийская национальная армия"
 subvert_india_focus_desc:0 "Если Британия оценит наши усилия по созданию империи, мы покажем им, что их собственная уже рушится. Индийские военнопленные и экспатрианты составят основу движения, которое сможет свергнуть британское владычество."
 jap_improved_sprit_focus:0 "Повышение национального Духа"
 jap_improved_sprit_focus_desc:0 "Националистическая гордость и поддержка войны одолевают каждого подданного императора, поднимая их на все большие высоты преданности!"
 befriend_siam_focus:0 "Подружись с Сиамом"
 befriend_siam_focus_desc:0 "Сиам избежал европейской колонизации и не привык быть подвластной нацией. Вместо того чтобы подчинять их, мы должны убедить их сотрудничать с нами, чтобы так и оставалось."
 army_primancy_focus:0 "Первенство армии"
 army_primancy_focus_desc:0 "Из двух основных родов войск именно Армия действительно является сильной правой рукой Империи! Его способность захватывать и удерживать позиции намного перевешивает незначительные услуги, которые может предоставить военно-морской флот. Признавая этот простой, самоочевидный факт и выделяя больше ресурсов на армию, мы открываем безграничные возможности."
 JAP_army_primancy_focus_bypass_tt:0 "Недостаточно строительных площадок для §военных заводов§! в домашней зоне."
 jap_sia_love:0 "Японо-сиамская дипломатия"
 jap_sia_love_desc:0 "Япония сосредоточила свои дипломатические усилия на улучшении отношений с Сиамом."
 navy_primancy_focus:0 "Первенство военно-морского флота"
 JAP_navy_primancy_focus_bypass_tt:0 "Недостаточно мест для строительства верфей Йнавала! в домашней зоне."
 navy_primancy_focus_desc:0 "Из двух основных родов войск именно Военно-морской флот действительно является сильной правой рукой Империи! Его способность контролировать моря намного перевешивает незначительные услуги, которые может предоставить армия. Признавая этот простой, самоочевидный факт и выделяя больше ресурсов Военно-морскому флоту, мы открываем безграничные возможности."
 army_innovations_focus:0 "Армейские инновации"
 army_innovations_focus_desc:0 "Теперь, когда армия является признанной главной службой Империи, нам следует уделять больше ресурсов изучению Сухопутных доктрин."
 army_air_innovations_focus:0 "Инновация армейской авиации"
 army_air_innovations_focus_desc:0 "Главной задачей военно-воздушных сил должна быть поддержка нашей хваленой армии!"
 army_motorization_focus:0 "Моторизация армии"
 army_motorization_focus_desc:0 "Больший акцент на моторизации увеличит скорость, с которой пехота сможет добраться до поля боя, по крайней мере, в районах с хорошими дорогами."
 air_base_expansion_focus:0 "Расширение авиабазы"
 air_base_expansion_focus_desc:0 "Чтобы лучше поддерживать армию, Военно-воздушным силам требуются более крупные авиабазы."
 armor_innovations_focus:0 "Инновация в броне"
 armor_innovations_focus_desc:0 "С ростом нашей армии некоторые генералы предложили нам инвестировать в ряд современных бронированных машин."
 naval_innovations_focus:0 "Военно-морские инновации"
 naval_innovations_focus_desc:0 "Теперь, когда Военно-морской флот является признанной главной службой Империи, нам надлежит выделять больше ресурсов на разработку новых классов кораблей."
 naval_air_innovations_focus:0 "Инновации военно-морской авиации"
 naval_air_innovations_focus_desc:0 "Главной задачей военно-воздушных сил должна быть поддержка нашего хваленого военно-морского флота!"
 convoy_protection_focus:0 "Охрана конвоя"
 convoy_protection_focus_desc:0 "Несмотря на трусливую и бесчестную тактику, вполне возможно, что вражеские нации могут нацелиться на торговые суда, которые перевозят припасы и ресурсы вокруг нашей Империи. Мы должны изучить, как наилучшим образом защитить эти корабли, если это произойдет."
 advanced_torpedoes_focus:0 "Усовершенствованные торпеды"
 advanced_torpedoes_focus_desc:0 "Благодаря использованию сжатого кислорода, а не сжатого воздуха в двигательных установках, наши торпеды смогут перемещаться дальше и нести большую боеголовку, чем любые предыдущие типы."
 shbb_focus:0 "Сверхтяжелые линкоры"
 shbb_focus_desc:0 "В краткосрочной перспективе маловероятно, что мы сможем превзойти Великобританию или Соединенные Штаты по количеству линкоров, но, возможно, нам это и не нужно. Вместо этого, возможно, удастся построить гораздо более мощные линкоры, чем позволяет им Вашингтонский договор с Западом."
 naval_base_focus:0 "Расширение военно-морской базы"
 naval_base_focus_desc:0 "Военно-морская экспансия требует большего количества военно-морских баз."
 carrier_focus:0 "Фокус перевозчика"
 carrier_focus_desc:0 "Японии нужен мощный военно-морской флот, и авианосец должен быть ядром мощи нашего флота. День Линкора подходит к концу, о чем скоро узнают наши враги!"
 battleship_focus:0 "Фокус линкора"
 battleship_focus_desc:0 "Японии нужен мощный военно-морской флот, и линкор должен быть ядром мощи нашего флота. Пусть другие нации тратят свои богатства на непроверенные авианосцы, только линкоры могут господствовать на морях!"
 spiritual_mobilization_focus:0 "Духовная мобилизация"
 spiritual_mobilization_focus_desc:0 "Вся наша нация, а не только наши солдаты, должны быть духовно подготовлены к войне. С этой целью националисты объединились в Национальное движение духовной мобилизации, чтобы повысить патриотизм и поддержку правительства."
 warrior_traditions_focus:0 "Традиции воинов"
 warrior_traditions_focus_desc:0 "На протяжении всей истории Япония сохраняла уникальный набор традиций среди класса воинов. Эти ценности должны быть возрождены и бережно хранимы каждым солдатом, независимо от ранга."
 divine_wind_focus:0 "Божественный ветер"
 divine_wind_focus_desc:0 "Бесстрашно смотреть в лицо перспективе смерти ожидается от любого солдата, но наш народ должен выйти за рамки этого, готовясь пожертвовать собой без надежды на выживание во славу императора и нации."
 imperial_glory_focus:0 "Имперская слава"
 imperial_glory_focus_effect:0 "Позволяет производить §HYokosuka MXY7 Ohka§!"
 imperial_glory_focus_desc:0 "Камикадзе, тактика Специального штурмового подразделения, превратила атаки смертников из импровизированной крайней меры в устоявшуюся доктрину. С новыми самолетами, по сути, пилотируемыми ракетами, эти атаки будут неудержимы."
 student_movement_focus:0 "Студенческое движение"
 student_movement_focus_desc:0 "Министерство образования является такой же важной частью Духовной мобилизации, как и любая другая, и объединение преподавателей и студентов вокруг нации позволит создать прочную систему образования, ориентированную на военные нужды."
 extra_tech_focus:0 "Дополнительные исследования"
 synth_oil_focus:0 "Фокус на синтетическом масле"
 synth_oil_focus_desc:0 "Наша собственная добыча нефти очень ограничена, и импорт нефти ставит нас во власть иностранных интересов. Самым безопасным решением было бы усовершенствовать нашу технологию производства синтетических масел."
 JAP_synth_oil_focus_tt:0 "Идемицу Косан доступен как отраслевой концерн"
 secret_weapon_focus:0 "Усовершенствованное оружие"
 secret_weapon_focus_desc:0 "Как островная империя, мы всегда должны быть на переднем крае военно-морских исследований, но ракетная техника дальнего действия тоже не повредит."
 industrial_effort_focus:0 "Имперская жесткая экономия"
 industrial_effort_focus_desc:0 "Каждый подданный императора должен жертвовать собой на благо Империи."
 industrial_effort_focus2:0 "Промышленные усилия"
 industrial_effort_focus2_desc:0 "Япония недавно индустриализирована и еще не так сильна, как некоторые западные страны. Мы должны предпринять шаги, чтобы сократить разрыв между нашими возможностями."
 infra_effort_focus:0 "Усилия по созданию инфраструктуры"
 infra_effort_focus_desc:0 "Построить инфраструктуру в нашей горной стране было нелегко, тем не менее усилия должны продолжаться."
 fortress_japan_focus:0 "Крепость Япония"
 fortress_japan_focus_desc:0 "Если наши враги когда-нибудь сокрушат наш флот, наши укрепления сделают так, что любая попытка вторжения обойдется намного дороже, чем большинство стран могут позволить себе заплатить."
 crypto_bomb_focus:0 "Криптологическая бомба"
 crypto_bomb_focus_desc:0 "Поляки разрабатывают блестящую машину, которую они называют Криптологической бомбой, которая может взломать немецкие шифры Enigma. У нас есть ресурсы для его дальнейшего развития на нашем предприятии в Блетчли-парке."
 tizard_mission_focus:0 "Миссия Тизарда"
 tizard_mission_focus_desc:0 "Мы добились многих прорывов в технологиях, которые не можем в полной мере использовать сами из-за нехватки ресурсов и промышленного потенциала. Генри Тизард хотел бы возглавить делегацию для переговоров по договору об обмене технологиями с США."
 maud_focus:0 "Комитет МОД"
 maud_focus_desc:0 "Комитет Военное применение детонации уранаубежден, что теоретически возможно создать бомбу невероятной мощности, используя уран для достижения неконтролируемой реакции ядерного деления. Однако, возможно, мы не сможем своевременно разработать эту технологию самостоятельно. Мы должны поговорить с американцами."
 general_rearmament_focus:0 "Общее перевооружение"
 general_rearmament_focus_desc:1 "[Root.GetGeneralRearmamentDesc]"
 ENG_GENERAL_REARMAMENT_DESC_HISTORICAL:0 "Начинает казаться, что еще одна Великая война неизбежна. Если это не Гитлер, то это будет Микадо или даже Советы... Общественное мнение достаточно изменилось, чтобы мы могли инициировать программу всеобщего перевооружения."
 ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL:0 "Наши предшественники слишком пренебрегали нашей военной ситуацией. Мы должны инициировать программу всеобщего перевооружения, чтобы устранить вопиющие недостатки наших вооруженных сил."
 air_defense_focus:0 "Противовоздушная оборона"
 air_defense_focus_tt:1 "Добавьте максимум §Янти-Воздуха§! в §Северной Англии§!, §Юссексе§! и Из Юго-Западной Англии!"
 air_defense_focus_bypass_tt:0 "Недостаточно мест в здании для Янти-Эйр!"
 air_defense_focus_desc:0 "Нет вопроса о том, откуда придет враг; мы должны защитить побережье с помощью обширных зенитных батарей."
 radar_focus:0 "РАДАР"
 radar_focus_desc:0 "Способность обнаруживать вражеские бомбардировщики будет иметь решающее значение для военных усилий. Мы не должны жалеть ресурсов на дальнейшее развитие радиолокационных технологий и строительство сети станций обнаружения вдоль побережья."
 royal_ordinance_focus:2 "[Root.GetRoyalOrdnanceFactoriesName]"
 royal_ordinance_focus_desc:1 "[Root.GetRoyalOrdnanceFactoriesDesc]"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL:0 "Королевские артиллерийские заводы"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST:0 "Революционные оружейные заводы"
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL:0 "Королевского арсенала в Вулвиче катастрофически недостаточно для производства всех необходимых нам боеприпасов и стрелкового оружия. Мы должны открыть еще много заводов по всей стране, предпочтительно в относительно безопасных районах."
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST:0 "Революционный арсенал в Вулвиче прискорбно недостаточен для производства всех необходимых нам боеприпасов и стрелкового оружия. Мы должны открыть еще много заводов по всей стране, предпочтительно в относительно безопасных районах."
 shadow_scheme_focus:0 "Теневая схема"
 shadow_scheme_focus_desc:0 "Министерство авиации выдвинуло блестящее предложение по упрощению преобразования гражданских заводов в военные. При наличии соответствующих грантов и займов для различных ключевых компаний их заводы могут быть расширены и адаптированы заранее, чтобы сделать переход к военному применению намного более плавным ."
 shadow_scheme_focus_tt:1 "Гранты §G4§! Строительные слоты и §Военные заводы Y4§! всего в двух государствах при вступлении в войну.\n"
 uk_small_arms_focus:0 "Компания BSA"
 uk_small_arms_focus_desc:1 "[Root.GetBSACompanyDesc]"
 ENG_BSA_COMPANY_DESC_HISTORICAL:0 "Королевские оружейные заводы не производят достаточного количества стрелкового оружия, но, как мы делали во время Великой войны, мы могли бы заключить контракт с Бирмингемской компанией по производству стрелкового оружия и расширить их мощности."
 ENG_BSA_COMPANY_DESC_COMMUNIST:0 "Революционные оружейные заводы не производят достаточного количества стрелкового оружия, но, как мы делали во время Великой войны, мы могли бы заключить контракт с Бирмингемской компанией по производству стрелкового оружия и расширить их мощности."
 UK_secret_focus:0 "Секретное оружие"
 UK_secret_focus_desc:0 "Теперь мы обладаем знаниями и инфраструктурой, позволяющими сосредоточиться на разработке различных секретных оружейных проектов, которые раньше относились к сфере научной фантастики."
 air_rearmament_focus:0 "Воздушное перевооружение"
 air_rearmament_focus_desc:1 "[Root.GetAirRearmamentDesc]"
 ENG_AIR_REARMAMENT_DESC_HISTORICAL:0 "В любой войне с континентальным врагом Королевские военно-воздушные силы окажутся ключом к победе. Во-первых, мы должны убедиться, что наши авиабазы могут поддерживать наши планы перевооружения!"
 ENG_AIR_REARMAMENT_DESC_COMMUNIST:0 "В любой войне с континентальным врагом Народные военно-воздушные силы окажутся ключом к победе. Во-первых, мы должны убедиться, что наши авиабазы могут поддерживать наши планы перевооружения!"
 fighter_command_focus:0 "Истребительное командование"
 fighter_command_focus_desc:0 "Нашим главным приоритетом должно быть управление нашим собственным небом! Трудно выделить более важную область военных исследований, чем разработка истребителей."
 bomber_command_focus:0 "Бомбардировочное командование"
 bomber_command_focus_desc:0 "Как всегда говорил Джулио Дуэ: Бомбардировщик всегда прорвется!. Несмотря на достижения в области радиолокационных технологий и противовоздушной обороны, мы должны уделять приоритетное внимание разработке более совершенных бомбардировщиков."
 coastal_command_focus:0 "Береговое командование"
 coastal_command_focus_desc:1 "[Root.GetCoastalCommandDesc]"
 ENG_COASTAL_COMMAND_DESC_HISTORICAL:0 "Наша промышленность основана на ресурсах, поставляемых в Британию из многих отдаленных уголков Империи. Наши конвои - это наша жизненная сила, и они должны быть защищены как Королевским флотом, так и Королевскими военно-воздушными силами. Мы должны создать специальное формирование Королевских ВВС для защиты подходов к нашим портам!"
 ENG_COASTAL_COMMAND_DESC_COMMUNIST:0 "Наша промышленность основана на ресурсах, поставляемых в Британию из многих отдаленных уголков Империи. Наши конвои - это наша жизненная сила, и они должны быть защищены как Военно-морским флотом освобождения трудящихся, так и Народными военно-воздушными силами. Мы должны создать специальное формирование PAF для защиты подходов к нашим портам!"
 aircraft_production_focus:0 "Авиастроительная производственная группа"
 aircraft_production_focus_desc:0 "Производство самолетов остается нашим высшим приоритетом. Следует создать Лондонскую группу по производству самолетов (LAPG) для управления и координации всего имеющегося производства, связанного с самолетами."
 uk_jet_focus:0 "Реактивный самолет"
 uk_jet_focus_desc:0 "Кажется почти несомненным, что реактивный двигатель придет на смену пропеллерным двигателям в самолетах. Потенциал огромен, и мы не должны позволить Британии отстать в этой важнейшей области исследований."
 naval_rearmament_focus:0 "Военно-морское перевооружение"
 naval_rearmament_focus_desc:1 "[Root.GetNavalRearmamentDesc]"
 ENG_NAVAL_REARMAMENT_DESC_HISTORICAL:0 "Хотя мы пытались предотвратить гонку военно-морских вооружений с помощью Второго Лондонского военно-морского договора, даже подписавшие его стороны в основном игнорируют его. Королевский флот никогда не должен терять своего глобального превосходства. Мы всегда должны следить за тем, чтобы он оставался самым крупным в мире."
 ENG_NAVAL_REARMAMENT_DESC_COMMUNIST:0 "Хотя мы пытались предотвратить гонку военно-морских вооружений с помощью Второго Лондонского военно-морского договора, даже подписавшие его стороны в основном игнорируют его. Военно-морской флот освобождения трудящихся никогда не должен терять своего глобального превосходства. Мы всегда должны следить за тем, чтобы он оставался самым крупным в мире."
 uk_destroyer_focus:0 "Фокус разрушителя"
 uk_destroyer_focus_desc:0 "Современные линкоры - это чудо, но мы не должны пренебрегать важнейшей ролью скромного эсминца в защите наших конвоев."
 uk_convoy_focus:0 "Фокус сопровождения конвоя"
 uk_convoy_focus_desc:0 "Это невозможно переоценить, наши конвои - это наша жизненная сила. Мы должны сделать все, что в наших силах, чтобы защитить их и быстро восполнить потерянный тоннаж."
 uk_waves_focus:0 "Британия правит волнами"
 uk_waves_focus_desc:1 "[Root.GetBritanniaRulesTheWavesDesc]"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL:0 "Находясь в длинной тени Королевского флота, другие военно-морские державы вынуждены придумывать новые инновационные доктрины, чтобы компенсировать это. Мы не должны успокаиваться и полагаться исключительно на количество и качество отдельных судов."
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST:0 "Находясь в длинной тени Военно-морского флота освобождения трудящихся, другие военно-морские державы вынуждены придумывать новые инновационные доктрины, чтобы компенсировать это. Мы не должны успокаиваться и полагаться исключительно на количество и качество отдельных судов."
 uk_carrier_focus:0 "Фокус перевозчика"
 uk_carrier_focus_desc:0 "Среди военно-морских теоретиков идет ожесточенный спор о дальнейшей жизнеспособности линкора. Есть те, кто утверждает, что современная авиация станет доминировать над военно-морской мощью и что авианосец заменит линкор в качестве короля океанов."
 uk_spain_focus:0 "Принудить Испанию"
 uk_spain_focus_desc:0 "Испанцы лучше, чем кто-либо другой, знают мощь королевского флота, но, возможно, напоминание уместно..."
 uk_battleship_focus:0 "Фокус линкора"
 uk_battleship_focus_desc:0 "В то время как теоретики спорят о превосходстве в воздухе или на море, никто не хочет, чтобы орудия линкора были направлены на их дворец. Даже если энтузиасты авианосцев в конце концов окажутся правы, линкоры все равно будут доминировать в океанах долгие годы."
 uk_turkey_focus:0 "Принудить Турцию"
 uk_turkey_focus_desc:0 "Они не обязаны любить нас, но Джонни Индюк должен знать достаточно, чтобы бояться наших линкоров..."
 uk_amphibious_focus:0 "Десантная война"
 uk_amphibious_focus_desc:0 "Управлять волнами - это прекрасно, но иногда нужно промочить ноги. Мы не должны пренебрегать нашей способностью высаживать силы вторжения на враждебную территорию."
 singapore_focus:0 "Сингапурская стратегия"
 singapore_focus_desc:0 "Сингапур должен оставаться нашей главной военно-морской базой на Востоке. Гонконг может пасть перед японцами, но Сингапур должен оставаться неприступным до тех пор, пока не прибудет Основной флот, чтобы нанести врагу решительное поражение."
 sp_landward_forts_focus:0 "Наземные укрепления"
 sp_landward_forts_focus_desc:0 "Нынешняя оборона на острове Сингапур неадекватна. Мы должны сосредоточить наши усилия на укреплении укреплений!"
 peninsular_focus:0 "Война на полуострове"
 peninsular_focus_desc:0 "Мы должны упредить и замедлить продвижение врага с севера через Малайю еще до того, как он достигнет Сингапура."
 hongkong_focus:0 "Держи Гонконг"
 hongkong_focus_desc:0 "Сингапурская стратегия устарела. Наш план должен быть смелее и опираться на базу гораздо ближе к Японии. С достаточными укреплениями и удобствами Гонконг будет служить идеально!"
 hk_landward_forts_focus:0 "Наземные укрепления"
 hk_landward_forts_focus_desc:0 "Гонконгу придется стать городом-крепостью, чтобы противостоять продолжительному нападению со стороны материкового Китая."
 hk_air_focus:0 "Средства противовоздушной обороны"
 hk_air_focus_desc:0 "Мы должны значительно расширить и усовершенствовать противовоздушные позиции в Гонконге."
 uk_embargo_focus:0 "Политика эмбарго"
 uk_embargo_focus_desc:0 "Лучший способ победить диктаторов - будь то красных или коричневых - это просто лишить их ресурсов, необходимых для ведения войны. Проблема просто в том, чтобы запугать банкиров и корпорации, которые ведут с ними бизнес..."
 uk_sanction_italy_focus:0 "Санкционная Италия"
 uk_sanction_italy_focus_desc:0 "Муссолини мечтает о новой Римской империи и, как бы абсурдно это ни звучало, может когда-нибудь напасть на нас, чтобы осуществить свою мечту. Мы должны сделать все, что в наших силах, чтобы предотвратить это до того, как дело дойдет до войны."
 uk_sanction_japan_focus:0 "Санкционная Япония"
 uk_sanction_japan_focus_desc:0 "Японцы, похоже, привержены созданию своей Сферы совместного процветания в Большой Восточной Азии; разумеется, под своей гегемонией. Британская империя является главным препятствием, наряду с колониями других западных держав. Им должно быть отказано в доступе к ресурсам, в которых они нуждаются."
 uk_burma_focus:0 "Бирманская дорога"
 uk_burma_focus_desc:0 "Мы должны помочь китайцам в их борьбе против Японии, построив дорогу - и связанную с ней инфраструктуру - между Бирмой и Китаем, откуда поставки могут доставляться им по суше, в безопасности от японского хищничества."
 uk_scandinavian_focus:0 "Скандинавская интервенция"
 uk_scandinavian_focus_desc:0 "У Скандинавии было бы мало стратегического импорта, если бы не одно обстоятельство: шведский экспорт железа. Мы должны оказать давление как на Швецию, так и на Норвегию, чтобы не допустить попадания этого жизненно важного ресурса в Германию. Если они откажутся, нам, возможно, придется быть готовыми к вторжению..."
 uk_iraq_focus:0 "Безопасный Ирак"
 uk_iraq_focus_desc:0 "Мы предоставили Ираку независимость в 1932 году, но, учитывая нынешнюю глобальную ситуацию, это могло быть ошибкой. Нельзя допустить, чтобы иракская нефть попала к нашим врагам..."
 uk_iran_focus:0 "Безопасный Иран"
 uk_iran_focus_desc:0 "Иран не просто богат нефтью, в которой нашим врагам должно быть отказано; это также стратегическая связь между Индией, Ближним Востоком и Советским Союзом."
 uk_free_india_focus:0 "Независимость Индии"
 uk_free_india_focus_desc:0 "Япония активно разжигает восстание в Индии и даже сформировала Национальную индийскую армию, состоящую из индийских новобранцев. Ситуация может стать опасной, если ничего не будет сделано для ее предотвращения. Мы можем либо быстро победить Японию, либо пообещать индийцам независимость через несколько лет."
 uk_colonial_focus:0 "Поощрять колониальную элиту"
 uk_colonial_focus_desc:0 "В нашей огромной, разросшейся империи живут одни из величайших умов в мире, но ее размеры не позволяют многим из них когда-либо встретиться. Поощряя их к совместной работе над нашими самыми важными проектами, мы можем быстрее достигать результатов."
 uk_asia_focus:0 "Укрепить Восточную Азию"
 uk_asia_focus_desc:0 "Многим нашим старым колониям на востоке угрожают гражданские войны и имперские амбиции местных стран. Мы не должны пренебрегать нашими оставшимися аванпостами, но продолжать развивать эти регионы, чтобы обеспечить наше глобальное присутствие."
 uk_china_focus:0 "Влияние на Китай"
 uk_china_focus_desc:0 "Хотя китайские националисты называют себя врагами наших колониальных усилий, они оказались в ловушке между врагами, у которых слишком мало союзников. Если мы обратимся к ним, они, возможно, захотят изменить свою политику."
 uk_commonwealth_focus:0 "Связи Содружества"
 uk_commonwealth_focus_desc:0 "Объединенные общей преданностью короне, народы Британского Содружества являются первыми, на кого мы можем рассчитывать в случае очередного глобального конфликта. Обеспечение безопасности нашей дипломатической администрации там будет иметь первостепенное значение."
 uk_india_focus:0 "Развивайте Радж"
 uk_india_focus_desc:0 "Состояние наших колоний в Индии остается спорным как за рубежом, так и внутри страны, но что бы их ни ожидало, укрепление их промышленного потенциала является приоритетом на данном этапе."
 northern_expansion_focus:0 "Северная экспансия"
 northern_expansion_focus_desc:0 "Доктрина Северной экспансии, которая пользуется поддержкой Императорской армии, признает, что Советский Союз представляет наибольшую угрозу японским амбициям. С ростом напряженности в Европе неизбежно наступит благоприятный момент для нападения на российский Дальний Восток. Мы должны нанести быстрый удар."
 southern_expansion_focus:0 "Южная экспансия"
 southern_expansion_focus_tt:0 "Добавьте §Пакт о ненападении§! с §Советским союзом§! при выборе\n"
 southern_expansion_focus_desc:0 "Доктрина Южной экспансии, поддерживаемая Императорским флотом, диктует, что Япония должна расширяться на юг в Юго-Восточную Азию и Тихий океан. Богатые колонии европейских держав обладают ресурсами, критически важными для японской промышленности, но этот путь приведет к конфликту с Соединенными Штатами. Упреждающий удар в порядке вещей."
 new_ideas:0 "Доступны новые министры.\n"
