 usa_focus:0 "Национальный фокус США"
 USA_issue_war_bonds:0 "Выпуск Военных облигаций"
 USA_issue_war_bonds_desc:0 "С военными облигациями мы полагаемся на народную поддержку военных усилий и патриотизм для финансирования военных расходов."
 USA_office_of_strategic_services:0 "Управление стратегических служб"
 USA_office_of_strategic_services_desc:0 "Формирование специального разведывательного управления поможет не только войне, но и будущим операциям за рубежом. Британские разведывательные службы могут служить образцом."
 USA_wartime_industry:0 "Индустрия военного времени"
 USA_wartime_industry_desc:0 "У нас сильная промышленность, но не вся она хорошо приспособлена для производства военных материалов. Поиск эффективных процессов, способствующих этим изменениям, будет ключом к использованию наших ресурсов."
 USA_first_special_service_force:0 "Первые силы специальной службы"
 USA_first_special_service_force_desc:0 "Операции в тылу врага на негостеприимной территории будут частью любого глобального конфликта. Формирование подразделений коммандос для выполнения этих функций имеет важное значение для нашей будущей войны."
 USA_rubber_reserve_company:0 "Каучуковая резервная компания"
 USA_rubber_reserve_company_desc:0 "С началом войны мы потеряли почти все наши источники импортного каучука.\n \N Приложив огромные скоординированные усилия, резиновые компании в Соединенных Штатах могут сотрудничать, чтобы найти лучшие способы производства синтетического каучука, возможно, даже удовлетворяющие требованиям военных действий."
 USA_manifest_destiny:0 "Явная судьба"
 USA_manifest_destiny_desc:0 "Особые обстоятельства, связанные с основанием и историей нашей нации, дают нам мандат действовать против несправедливости и угнетения в любой точке мира. Чтобы создать безопасное международное сообщество, нашим главным экспортом должна быть свобода."
 USA_manifest_destiny_tt:0 "§ Ставит военные цели против всех фашистских и коммунистических наций.§!\n"
 USA_scientist_haven:0 "Убежище ученого"
 USA_scientist_haven_desc:0 "Заявив о себе как о защитниках свободы в мире, мы можем приветствовать исследователей и интеллектуалов, изгнанных из-за репрессивных режимов за рубежом, давая им шанс добиться успеха и помочь нашему делу в стране возможностей."
 USA_wpa:0 "WPA"
 USA_wpa_desc:0 "Миллионы людей все еще страдают от безработицы, возникшей в результате Великой депрессии. Агентство, которое привлечет этих людей к работе над общественными проектами, возможно, не решит проблему полностью, но Управление ходом работ - это шаг в правильном направлении."
 USA_committee_on_technocracy:0 "Комитет по технократии"
 USA_committee_on_technocracy_desc:0 "Мы должны заменить ряд политиков и бизнесменов учеными и инженерами. У них есть технический опыт для управления экономикой, и мы увидим большой научный прогресс, который приведет к тому, что наша экономика снова будет процветать."
 USA_support_rock_island:0 "Поддержите Рок-Айленд"
 USA_support_rock_island_desc:0 "Поддержка наших храбрых войск любым возможным способом - ключ к победе. Будь то нанесение тяжелого артиллерийского удара с расстояния или более непосредственная поддержка на поле боя. Мы должны убедиться, что у наших войск есть все, в чем они нуждаются."
 USA_military_construction:0 "Военное строительство"
 USA_military_construction_desc:0 "Поскольку сверхдержавы угрожают миру во всем мире, наши проекты общественных работ должны быть направлены как на военные, так и на гражданские вопросы."
 USA_USACE_projects:0 "Проекты USACE"
 USA_USACE_projects_desc:0 "Перед Инженерным корпусом армии США будет поставлена задача заложить фундамент для многих будущих военных проектов, подобных которым мир никогда не видел. Эссайоны!"
 USA_arsenal_of_democracy:0 "Арсенал демократии"
 USA_arsenal_of_democracy_desc:0 "Независимо от того, решим мы напрямую вмешаться в войну или нет, демократические страны должны знать, что мы будем вооружать и поддерживать их."
 USA_liberty_ships:0 "Корабли Свободы"
 USA_liberty_ships_desc:0 "Массовое производство грузовых судов должно сопровождать наши промышленные разработки, чтобы обеспечить доставку наших материалов и войск на театры военных действий, где они необходимы."
 USA_war_propaganda:0 "Военная пропаганда"
 USA_war_propaganda_desc:0 "Наш народ не хочет посылать своих детей умирать в еще одной войне, но многие политики видят необходимость вмешательства. Пропаганда, направленная на демонизацию врага и призыв к открытому конфликту, может быть инструментом не только для тиранов."
 USA_war_plan_black:0 "Черный план войны"
 USA_war_plan_black_desc:0 "Ясно видно, что политика и экспансионизм Германии выходят далеко за рамки любого здравомыслия. Они должны быть остановлены до того, как их военная машина достигнет точки невозврата."
 USA_embargo_germany:0 "Эмбарго Германии"
 USA_embargo_germany_desc:0 "Германия зависит от нефти и других природных ресурсов в своих военных усилиях. Перекрыть им доступ к ним - это самое меньшее, что мы можем сделать."
 USA_destroyers_for_bases:0 "Эсминцы Для Баз"
 USA_destroyers_for_bases_desc:0 "Великобритания нуждается в кораблях, и нам нужно защитить нашу родную территорию. За право создавать военные базы на нынешних британских территориях мы можем обменять несколько эсминцев, которые, мы надеемся, также найдут хорошее применение."
 USA_destroyers_for_bases_tt:0 "§Y[USA.GetNameDef]§!:\n"
 USA_war_plan_white:0 "Военный план Уайта"
 USA_war_plan_white_desc:0 "Нельзя допустить, чтобы Красная угроза бесконтрольно разрасталась. Будь то извне или изнутри, нет большей угрозы для нашей нации и мира в целом."
 USA_embargo_USSR:0 "Эмбарго СССР"
 USA_embargo_USSR_desc:0 "Лишение Советского Союза торговых возможностей с нами не позволит нам помогать их военным усилиям и докажет превосходство нашей экономической модели."
 USA_war_plan_red:0 "Красный план войны"
 USA_war_plan_red_desc:0 "После того, как казалось, что мы встали на путь уважения к народу, наши старые угнетатели теперь находятся в противоречии с ветрами перемен, которые мы приняли. Британская империя показывает свое истинное лицо. Мы должны дать им знать, где мы находимся."
 USA_embargo_the_empire:0 "Наложите Эмбарго на Империю"
 USA_embargo_the_empire_desc:0 "Несмотря на то, что у нас долгое время были хорошие отношения, британцы предали идеалы, которым, как мы надеялись, они научились соответствовать. Пришло время сообщить им о последствиях."
 USA_war_plan_orange:0 "План войны Оранжевый"
 USA_war_plan_orange_desc:0 "Для нас нет большей угрозы, чем империалистические амбиции Японии. Их усилия по экспансии в Азиатско-Тихоокеанский регион быстро приведут их в противоречие с нашими интересами."
 USA_embargo_japan:0 "Эмбарго Японии"
 USA_embargo_japan_desc:0 "Мы должны показать Японии, что их агрессия не будет принята или поддержана США. Эмбарго станет первым шагом к срыву их планов на Тихом океане."
 USA_prepare_intervention:0 "Подготовьте вмешательство"
 USA_prepare_intervention_desc:0 "Благодаря дипломатическим и торговым решениям наша позиция на международной арене сместилась с нейтральной и изоляционистской на позицию по отношению к иностранной агрессии. Наша военная политика будет отражать это в будущем."
 USA_extra_tech_team:0 "Дополнительная техническая команда"
 USA_manhattan_project:0 "Манхэттенский проект"
 USA_manhattan_project_desc:0 "Разработка материалов-заменителей, невинно звучащий проект USACE, в конечном итоге станет известен как Манхэттенский проект. Одно из самых секретных и опасных начинаний в военной истории, его цель - создать первую атомную бомбу."
 USA_unholy_alliance:0 "Нечестивый союз"
 USA_unholy_alliance_desc:0 "Иногда нам приходится выбирать наших врагов. Часто выбор бывает непростым. Будущее может осудить нас за то, что мы стоим бок о бок с одним тираном, или похвалить нас за то, что мы спасли его от другого."
 USA_unholy_alliance_tt:0 "Повышает общественное мнение и обменивается мнением с Советским Союзом или Германией, если они находятся в состоянии войны, на стороне защитника."
 USA_limited_intervention:0 "Ограниченное вмешательство"
 USA_limited_intervention_desc:0 "Потребовалась бы чрезвычайная агрессия, чтобы втянуть нас в войну в полную силу, но после недавних событий многие люди добровольно готовы помогать в конфликтах за рубежом."
 USA_the_giant_wakes:0 "Великан просыпается"
 USA_the_giant_wakes_desc:0 "Народы обращаются к нам за защитой ценностей демократии и свободы. Мир, в котором родилась невмешательская Америка, больше не существует, и мы должны соответствующим образом адаптироваться."
 USA_pearl_harbor_gambit:0 "Гамбит Перл-Харбора"
 USA_pearl_harbor_gambit_desc:0 "Военно-морская база в Перл-Харборе - легкая мишень для японцев. Разместив там флот, мы продемонстрируем нашу мощь на Тихом океане. Осмелятся ли они оспорить такой смелый шаг?"
 USA_pearl_harbor_gambit_tt:0 "§Пока фокус работает, у Японии будет возможность начать атаку.§!"
 USA_cancel_pearl_harbor_gambit:0 "Отменить гамбит Перл-Харбора"
 USA_cancel_pearl_harbor_gambit_desc:0 "Размещение флота в Перл-Харборе ставит под угрозу жизни наших моряков. Мы не будем рисковать ими, чтобы спровоцировать войну с Японией."
 USA_air_war_plans_division:0 "Отдел планов воздушной войны"
 USA_air_war_plans_division_desc:0 "Для определения правильных приоритетов в авиации, а также в производстве самолетов потребуется долгосрочное планирование. AWPD обеспечит нас материально-техническим обеспечением, организацией и стратегическими планами."
 USA_air_support:0 "Воздушная поддержка"
 USA_air_support_desc:0 "Воздушная война должна в первую очередь использоваться в сочетании с другими военными операциями."
 USA_strategic_bombing:0 "Стратегическая бомбардировка"
 USA_strategic_bombing_desc:0 "Способность осуществлять высокоточные бомбардировки позволит нам остановить военную машину любой страны на ее пути."
 USA_TAC:0 "Тактическая бомбардировочная операция"
 USA_TAC_desc:0 "Создание самолетов, предназначенных для атаки тактических целей, позволит нашим войскам продвигаться более безопасно."
 USA_combined_bomber_offensive:0 "Комбинированное наступление бомбардировщиков"
 USA_combined_bomber_offensive_desc:0 "С другой Великой державой на нашей стороне у нас есть неожиданные преимущества в исследовании и применении крупномасштабных наступательных бомбардировок."
 USA_fund_the_navy:0 "Финансировать Военно-Морской Флот"
 USA_fund_the_navy_desc:0 "Мы должны быть в состоянии адаптироваться ко всему новому, что наши враги бросают в нас. Увеличение финансирования военно-морских учений приведет к созданию более эффективного военно-морского флота, который сможет тактически превзойти наших врагов."
 USA_bureau_of_ships:0 "Бюро судов"
 USA_bureau_of_ships_desc:0 "Мы объединим Бюро строительства и ремонта и Инженерное бюро в одно подразделение для наблюдения за будущими военно-морскими разработками."
 USA_battleship_primacy:0 "Первенство линкора"
 USA_battleship_primacy_desc:0 "С денонсацией Японией Вашингтонского военно-морского договора мы можем столкнуться с новой гонкой вооружений на океанах. Мы позаботимся о том, чтобы у нас было как можно больше линкоров, так и самых лучших."
 USA_advanced_mahanian_doctrine:0 "Передовая доктрина Махани"
 USA_advanced_mahanian_doctrine_desc:0 "Влияние Альфреда Тайера Махана на морскую войну вряд ли можно недооценивать. Развитие его работы позволит нам эффективно использовать линкоры, которые он считал решающим фактором."
 USA_carrier_primacy:0 "Первенство перевозчика"
 USA_carrier_primacy_desc:0 "Воздушная мощь будет необходима в предстоящих сражениях, и наиболее практичным средством расширения ее радиуса действия является использование авианосцев. Мы должны создавать более продвинутые и специализированные модели."
 USA_bureau_of_aeronautics:0 "Бюро аэронавтики"
 USA_bureau_of_aeronautics_desc:0 "Чтобы удовлетворить потребности в развитии морской авиации, Бюро аэронавтики, которое десятилетиями отвечало за эти вопросы, должно быть расширено."
 USA_escort_effort:0 "Усилия по сопровождению"
 USA_escort_effort_desc:0 "Подводные лодки представляют опасность для наших торговых конвоев. Сосредоточение внимания на разработке новых моделей эсминцев позволит нам эффективно вести противолодочную войну."
 USA_convoy_tactics:0 "Тактика конвоирования"
 USA_convoy_tactics_desc:0 "Защита наших торговых судов - это не только сопровождение и эффективная разведка, но и тактический выбор того, как организовать наши торговые маршруты и распорядок дня."
 USA_amphibious_operations:0 "Десантные операции"
 USA_amphibious_operations_desc:0 "Если наши худшие кошмары не сбудутся, эта война не закончится на американской земле. Хорошо выполненные посадки должны быть частью пути к победе."
 USA_expand_the_USMC:0 "Расширяйте USMC"
 USA_expand_the_USMC_desc:0 "Корпус морской пехоты Соединенных Штатов был решающей силой во многих прошлых войнах и, возможно, как никогда актуален для наших десантных кампаний. Семпер фиделис!"
 USA_reinforce_monroe_doctrine:0 "Подтвердить доктрину Монро"
 USA_reinforce_monroe_doctrine_desc:0 "Доктрина Монро, принятая более 100 лет назад, кодифицировала вмешательство США в случае европейских попыток колонизировать Америку, но оставаться в стороне от европейских дел. Усиление нашей роли миротворцев на этих континентах усилит наше влияние в регионе."
 USA_carribean_sphere:0 "Карибская сфера"
 USA_carribean_sphere_desc:0 "Карибские острова предлагают идеальное место для нанесения ударов по нашему восточному побережью или Панамскому каналу, поэтому, конечно, мы должны ясно дать понять, что никакие враждебные захваты этого района не будут разрешены."
 USA_central_america:0 "Центральная Америка"
 USA_central_america_desc:0 "Было бы немыслимо позволить какой-либо иностранной державе взять под контроль Панамский канал или даже иметь возможность угрожать ему. Таким образом, мы будем гарантировать независимость всех центральноамериканских наций."
 USA_the_neighbors:0 "Соседи"
 USA_the_neighbors_desc:0 "Мы должны в первую очередь позаботиться о безопасности ближайших к нам стран. Вместо того, чтобы позволить врагу перейти дорогу нашим соседям, чтобы добраться до нас, они перейдут дорогу нам, если они перейдут дорогу нашим соседям."
 USA_south_america:0 "Южная Америка"
 USA_south_america_desc:0 "Колониальные империи никогда больше не должны иметь возможности расширяться в Южную Америку, мы гарантируем независимость нашим южным братьям, чтобы обеспечить их безопасность."
 USA_pax_americana:0 "Пакс Американа"
 USA_pax_americana_desc:0 "Мир в Америке должен быть сохранен. У нас есть силы для того, чтобы мелкие ссоры между соседними нациями не обострялись. Война у наших порогов - это именно то, чего хотят наши враги, и мы должны сделать все, что в наших силах, чтобы предотвратить это."
 USA_pax_americana_tt:0 "@США §Объединенные Штаты§! может вмешиваться в войны между американскими странами"
 USA_black_chamber:0 "Операция Черная камера"
 USA_black_chamber_complete:0 "§КЛАССИФИЦИРОВАН§!"
 USA_black_chamber_desc:0 "У нас есть информация о политической деятельности в ряде американских стран, которая не соответствует нашим интересам. К счастью, мы создали подпольную пропагандистскую сеть и готовы подтолкнуть эти страны в нашем направлении. Это то, что мы должны сделать, чтобы убедиться, что мы не находимся под угрозой дома ."
 USA_preemptive_intervention:0 "Упреждающее вмешательство"
 USA_preemptive_intervention_desc:0 "Мы больше не можем сидеть сложа руки и наблюдать, как соседние страны создают орудия войны, предназначенные для подавления нас или наших союзников. Мы должны вмешаться ради общего блага нашей могущественной страны и всего мира."
