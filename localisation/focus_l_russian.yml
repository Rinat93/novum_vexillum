 FRA_metropolitan_france:2 "Инвестируйте в Метрополию Франции"
 FRA_metropolitan_france_tt:0 "Недостаточно мест в здании для §инфраструктуры§! в метрополии Франции"
 FRA_metropolitan_france_desc:0 "Метрополь всегда должен быть на первом месте. Мы можем начать с улучшения нашей инфраструктуры, чтобы создать рабочие места и обеспечить более быстрое развертывание войск."
 FRA_algerie_france:2 "Инвестируйте в Алжирскую Францию"
 FRA_algerie_france_tt:0 "Недостаточно мест в здании для §инфраструктуры§! в колониальной Франции"
 FRA_algerie_france_desc:0 "Европа переживает опасные времена. Мы должны сосредоточиться на улучшении наших земель на юге и обеспечить, чтобы мы всегда могли поддерживать материк."
 FRA_industrial_expansion:0 "Промышленная экспансия"
 FRA_industrial_expansion_tt:0 "Недостаточно строительных площадок для §Цивилианских фабрик§! в метрополии Франции"
 FRA_industrial_expansion_desc:0 "Нам нужно более сильное промышленное присутствие у себя дома. У нас есть много готовой рабочей силы, но нам нужно больше производственных линий."
 FRA_colonial_industry:0 "Колониальная индустрия"
 FRA_colonial_industry_tt:0 "Не хватает строительных площадок для §Цивилианских фабрик§! в колониальной Франции"
 FRA_colonial_industry_desc:1 "Мы должны сосредоточиться на нашей промышленности в колониях. Если напряженность в Европе усилится, у нас по-прежнему будут промышленные мощности, недоступные для вражеских бомбардировщиков."
 FRA_military_factories:0 "Военные заводы"
 FRA_military_factories_tt:0 "Не хватает строительных площадок для Военной фабрики! в метрополии Франции"
 FRA_military_factories_desc:1 "Наша военная машина отстает по мощности. Нам нужно сосредоточиться на производстве военной техники на родине, чтобы убедиться, что наши войска постоянно получают новую технику."
 FRA_colonial_military_factories:0 "Колониальные военные заводы"
 FRA_colonial_military_factories_tt:0 "Не хватает строительных площадок для Военной фабрики! в колониальной Франции"
 FRA_colonial_military_factories_desc:0 "Размещение нашего военного производства за пределами Европы гарантирует, что даже если враг получит контроль над нашим воздушным пространством, мы будем поддерживать постоянный поток оборудования для наших передовых войск."
 FRA_extra_research_slot:2 "Поддержите Великие школы"
 FRA_extra_research_slot_desc:0 "Многообещающие молодые умы появляются повсюду. Нам нужно предоставить им оборудование для проведения их исследований. Достижения в области технологий могут дать нам преимущество там, где мы больше всего в этом нуждаемся."
 FRA_nuclear_effort:0 "Ядерные усилия"
 FRA_nuclear_effort_desc:0 "Первоначальные испытания в области ядерной науки показали многообещающие результаты. Использование его силы может дать нам оружие, не похожее ни на что, виденное человечеством."
 FRA_jet_effort:0 "Реактивное усилие"
 FRA_jet_effort_desc:0 "Воздушный бой - это прежде всего мобильность. Реактивный двигатель - это такое мощное достижение, что вражеским пилотам будет казаться, что они стоят неподвижно, пока мы вырываем их из неба."
 FRA_extra_research_slot_2:2 "Сформировать Национальный исследовательский центр"
 FRA_extra_research_slot_2_desc:0 "Многообещающие молодые умы появляются повсюду. Нам нужно предоставить им оборудование для проведения их исследований. Достижения в области технологий могут дать нам преимущество там, где мы больше всего в этом нуждаемся."
 FRA_defensive_focus:0 "Оборонительный фокус"
 FRA_defensive_focus_desc:0 "В такие времена, как сейчас, лучше всего укрепить нашу оборону. Если есть угрозы, пусть они приходят к нам, чтобы мы могли справиться с ними на нашей собственной земле. У нас есть идеальный кандидат, чтобы возглавить нашу армию, все, что нам нужно, - это ваше слово."
 FRA_aggressive_focus:0 "Агрессивный фокус"
 FRA_aggressive_focus_desc:0 "Мы не можем сидеть сложа руки, когда враги приближаются к нашим границам. И мы не можем бросить наших союзников на произвол судьбы в случае военного сценария. Готовьте нашу армию! Гамлен - подходящий человек для этой работы."
 FRA_fortification_focus:0 "Фортификационный фокус"
 FRA_fortification_focus_desc:0 "Какими бы важными ни были наши форты, нам нужно найти способы построить их более эффективно. Линия Мажино была мощным средством сдерживания вражеских сил, мы могли бы использовать безопасность большего количества подобных оборонительных сооружений."
 FRA_alpine_forts:0 "Альпийские форты"
 FRA_alpine_forts_desc:0 "Итальянцы не смогут так легко пересечь границу, как только мы закончим прикрывать Альпы нашей недавно запланированной линией обороны. У нас будет время отреагировать и укрепить нашу позицию."
 FRA_extend_the_maginot_line:0 "Продлить линию Мажино"
 FRA_extend_the_maginot_line_desc:0 "Мы не можем рассчитывать на то, что Бельгия удержит свои позиции, если они пропустят вражеские армии, у нас могут возникнуть проблемы. Продление линии Мажино имеет решающее значение для того, чтобы не допустить нежелательных армий во Францию!"
 FRA_infantry_focus:0 "Народное ополчение"
 FRA_infantry_focus_desc:0 "Все мужчины и женщины, которые могут сражаться, будут это делать. Массовое производство оружия снизит его стоимость. Мы дадим винтовку в руки каждому."
 FRA_artillery_focus:0 "Большая Батарея"
 FRA_artillery_focus_desc:0 "Наша артиллерия сформирует единое мощное подразделение, чтобы сосредоточить огонь на определенных точках. Один залп за раз, и мы ослабим вражескую линию и пробьем себе дорогу, если потребуется!"
 FRA_heavy_armor_focus:0 "Боевой танк"
 FRA_heavy_armor_focus_desc:0 "Боевые танки - это путь вперед для французской армии. Мы хотим контролировать поле боя, и для этого нам понадобятся новые мощные танки!"
 FRA_motorized_focus:0 "Моторизованный фокус"
 FRA_motorized_focus_desc:0 "Поиск лучших способов создания наших пехотных машин поможет нашей способности поддерживать и укреплять линии фронта."
 FRA_mechanized_focus:0 "Механизированный фокус"
 FRA_mechanized_focus_desc:0 "Бронетехника играет все более важную роль в войне. Будучи немного менее устрашающими, чем ваш обычный танк, они дают нам преимущество в области связи, командования, транспорта и ведения городской войны."
 FRA_light_medium_armor:0 "Бронеавтомобили"
 FRA_light_medium_armor_desc:0 "По закону пехота контролирует все танковые силы. Более легкие и быстрые кавалерийские транспортные средстваили автоприцепы лучше подходят для путешествий и все еще могут наносить некоторый урон своим навесным оружием."
 FRA_army_reform:0 "Реформа армии"
 FRA_army_reform_desc:0 "Ни одно пехотное подразделение или высокотехнологичный танк в одиночку не выиграют нам войну. Мы должны приложить наши усилия для развития как наших тактических, так и стратегических возможностей. С правильными людьми на работе мы можем развиваться как армия."
 FRA_navy_focus:0 "Военно-морской фокус"
 FRA_navy_focus_tt:0 "Недостаточно мест для строительства базы ЙНавал!"
 FRA_navy_focus_desc:0 "Если мы планируем расширить наш военно-морской флот, то первым шагом будет улучшение и расширение наших военно-морских баз. Наши уникальные корабли требуют постоянного внимания, чтобы всегда оставаться в боевой готовности."
 FRA_improved_screen_ships:0 "Улучшенные корабли с экраном"
 FRA_improved_screen_ships_desc:0 "Эсминцы и более легкие крейсера играют ключевую роль в защите наших более тяжелых линкоров или авианосцев. Если мы потеряем нашу линию обороны на море, мы рискуем всеми кораблями и людьми. Мы должны убедиться, что наши корабли построены по последнему слову техники."
 FRA_capital_ship_focus:0 "Фокус на капитальном корабле"
 FRA_capital_ship_focus_desc:0 "Улучшение конструкции наших линкоров привело бы к большим тактическим преимуществам. С их бесспорной дальностью стрельбы и мощью никто не сможет убежать от их орудий."
 FRA_carrier_focus:0 "Фокус перевозчика"
 FRA_carrier_focus_desc:0 "Военно-морские теоретики обратили наше внимание на наши устаревшие авианосцы. У них есть предложения о том, как перевозчики могут быть использованы в дальнейшем, если развитие будет продвигаться в правильном направлении. Реальный прогресс не может быть достигнут без нашей полной поддержки."
 FRA_initiate_government_reform:0 "Правительственная реформа"
 FRA_initiate_government_reform_desc:0 "Мир стал опасным. Мы больше не можем быть связаны нашими собственными мелкими ссорами. Пришло время расширить возможности наших политиков и двигаться вперед ради Франции."
 FRA_support_the_left:0 "Поддержите Левых"
 FRA_support_the_left_desc:0 "Коминтерн становится сильнее. Пришло время показать, что наши интересы могут быть согласованы, и поддержать наши коммунистические организации."
 FRA_leftist_rhetoric:0 "Левая риторика"
 FRA_leftist_rhetoric_desc:0 "Цель ясна. Равенство для всех. Мы не хотим капиталистических интересов во французской политике. Крайне важно, чтобы мы создали оптимальные условия для процветания наших коммунистических организаций."
 FRA_scw_intervention_republicans:0 "Республиканское вмешательство"
 FRA_scw_intervention_republicans_desc:0 "Республиканская Испания нуждается в нашей помощи! Любому, кто хочет бороться за правое дело, должно быть позволено это сделать. Мы не можем допустить, чтобы еще один фашистский режим укрепил свои позиции."
 FRA_national_mobilization:0 "Национальная мобилизация"
 FRA_national_mobilization_desc:0 "Наконец-то у нас есть правительство, способное принять меры. Теперь пришло время укрепить нашу армию и быть готовыми сражаться за Францию."
 FRA_humanite_unie:0 "Объединенное Человечество"
 FRA_humanite_unie_desc:0 "Жирные банкиры и жаждущие власти демагоги усиливают свою кровавую власть над миром. С каждым днем мы видим, как свободных людей порабощают, а мир все глубже погружается в кризис, порожденный жадностью отдельных людей. Французские идеалы нужны больше, чем когда-либо! Человечество нуждается в нас, и нам нужно объединить человечество!"
 FRA_join_comintern:0 "Вступайте в Коминтерн"
 FRA_join_comintern_desc:0 "С врагами, куда бы мы ни повернулись, нам нужно укрепить наши позиции с помощью некоторых могущественных союзников. Наши связи с Коминтерном окрепли, и пришло время полностью посвятить себя их делу."
 FRA_support_status_quo:0 "Поддерживайте Статус-Кво"
 FRA_support_status_quo_desc:0 "Франция является колыбелью и защитником свободы и должна оставаться таковой. Если мы когда-нибудь снова захотим достичь единства, то мы должны стабилизировать нашу демократию, прежде чем она придет в упадок."
 FRA_little_entente:0 "Маленькая Антанта"
 FRA_little_entente_desc:0 "Малая Антанта, союз, сформированный после Великой войны для предотвращения агрессии Австрии и Венгрии против своих соседей, был поддержан Францией, но теперь начал разваливаться. Вместо того, чтобы укреплять связи с Великобританией, мы должны проявить инициативу по восстановлению и консолидации этой фракции, начиная с ее основателей в Чехословакии."
 FRA_go_with_britain:0 "Иди с Британией"
 FRA_go_with_britain_desc:0 "Теперь, когда Россия навсегда изменилась, от старой Тройственной Антанты остались только Франция и Великобритания. Если история обречена повторяться, мы должны обеспечить, чтобы эти две нации, бастионы демократии и свободы в Европе, оставались союзниками."
 FRA_strengthen_government_support:0 "Укрепить правительство"
 FRA_strengthen_government_support_desc:0 "Мы составили планы на следующий год, которые будут соответствовать пожеланиям людей во всех частях Франции. Покажите им, что мы способны к действию и достойны править Францией, чтобы мы снова могли быть едины."
 FRA_defensive_strategems:0 "Оборонительные стратегии"
 FRA_defensive_strategems_desc:0 "Если мы хотим, чтобы народ Франции вел войну за нас, как никогда важно, чтобы у нас было четкое направление. Мы должны прекратить воевать между собой и вместо этого бороться за Францию и Свободу, равенство, братство."
 FRA_invite_yugoslavia:0 "Пригласить Югославию"
 FRA_invite_yugoslavia_desc:0 "У Югославии достаточно забот и без того, чтобы беспокоиться об экспансионистских соседях. Возвращение их в Малую Антанту было бы большой услугой как для них, так и для нас самих."
 FRA_invite_romania:0 "Пригласить Румынию"
 FRA_invite_romania_desc:0 "Румынская демократия хрупка, зажатая между своими внутренними фашистскими группировками и советским коммунизмом. Вовлечение их в Малую Антанту позволит им сохранить стабильность при нашей поддержке."
 FRA_polish_guarantee:0 "Польская гарантия"
 FRA_polish_guarantee_desc:0 "Польские дипломаты выразили обеспокоенность по поводу напряженности на их границах. Гарантия от нашей могущественной нации должна отпугнуть любого, кто планирует вторжение."
 FRA_czech_guarantee:0 "Чешская гарантия"
 FRA_czech_guarantee_desc:0 "Напряженность на чешской границе растет. Мы не можем позволить экспансивным нациям захватить власть над свободной и демократической нацией. Чехи должны оставаться свободным народом. С нашей гарантией любой, кто планирует вторжение, дважды подумает."
 FRA_revise_versailles:0 "Пересмотрите Версаль"
 FRA_revise_versailles_desc:0 "Немцы уже игнорируют репарации, предусмотренные Версальским договором, показывая, что Франция больше не внушает уважения. Во всяком случае, мы имеем право требовать большего за жизни, потерянные в Великой войне, но справедливый договор потребует сильной Франции, новой Франции, чтобы обеспечить его соблюдение."
 FRA_support_the_right:0 "Поддерживайте Правых"
 FRA_support_the_right_desc:0 "Франция всегда была сильной и гордой нацией, но отсутствие действий правительства разделило народ. Мы должны объединить Францию и утвердить наше превосходство и силу, чтобы не поддаться разложению."
 FRA_right_wing_rhetoric:0 "Риторика правого крыла"
 FRA_right_wing_rhetoric_desc:0 "Мы должны сосредоточиться на том, чтобы охватить каждого француза и поднять их национальный дух. Покажите им, что мы можем быть могущественными лидерами, в которых они нуждаются, и они станут гордыми гражданами нашей славной нации."
 FRA_scw_intervention_nationalists:0 "Националистическая интервенция"
 FRA_scw_intervention_nationalists_desc:0 "Националисты наконец-то завоевывают позиции в Испании. Их дело правое, и любому, кто готов сражаться за них, должно быть позволено это сделать."
 FRA_army_of_aggression:0 "Армия агрессии"
 FRA_army_of_aggression_desc:0 "Мы больше не можем сидеть за устаревшей стеной, в то время как наши враги свирепствуют по всей Европе. Пришло время укрепить нашу армию и расширить наши границы, чтобы Франция продолжала оставаться великой нацией."
 FRA_france_first:0 "Франция прежде всего"
 FRA_france_first_desc:0 "Мы - Франция! Победители Великой войны! Спасители Европы! Мы - родина величайших мыслителей, которых когда-либо видел этот мир. Слишком много наций стремятся ввергнуть мир в хаос. Мы нужны, и мы прислушаемся к призыву. Мы возьмем штурвал, выдержим шторм и направим человечество в безопасное место под нашим правлением!"
 FRA_woo_italy:0 "Ву Италия"
 FRA_woo_italy_desc:0 "У Италии есть потенциал стать могущественной нацией. Благодаря сильному руководству Муссолини народ Италии сплочен и готов бороться за правое дело. Пусть это дело будет нашим."
 FRA_dismantle_the_democracies:0 "Демонтировать демократии"
 FRA_dismantle_the_democracies_desc:0 "Новый [GER.GetAdjective] демократический альянс в Центральной Европе угрожает нашему вновь обретенному положению. Мы должны действовать сейчас, пока они не стали еще более могущественными."
 FRA_join_germany:0 "Присоединяйтесь к Германии"
 FRA_join_germany_desc:0 "Германский рейх становится силой, с которой приходится считаться. Их видение лучшего будущего может быть согласовано с нашими интересами. Мы должны поддержать их, и как только пыль уляжется, Франция получит свой законный кусок Европы."
 FRA_naval_doctrine:0 "Военно-морская доктрина"
 FRA_naval_doctrine_desc:0 "Недавний прогресс в проектировании кораблей открыл новые возможности в тактических и стратегических маневрах. Прежде чем мы рискнем с этими новыми теориями, нам нужно их должным образом протестировать и утвердить планы."
 FRA_air_focus:0 "Воздушный фокус"
 air_focus_bypass_tt:0 "Недостаточно мест для строительства базы Яир!"
 FRA_air_focus_desc:0 "Пришло время расширить наши военно-воздушные силы! Уже были составлены планы по началу строительства новых авиабаз для поддержки значительного увеличения численности как персонала, так и самолетов."
 FRA_cas_focus:0 "Фокус CAS"
 FRA_cas_focus_desc:0 "Самолеты, которые обеспечивают поддержку нашим сухопутным войскам и кораблям, были очень эффективным дополнением при относительно небольших инвестициях. Эти самолеты теперь имеют несколько предлагаемых улучшений. Наши инженеры могут разработать следующее поколение вспомогательных самолетов."
 FRA_fighter_focus:0 "Фокус истребителя"
 FRA_fighter_focus_desc:0 "Некоторые революционные гражданские разработки могут быть применены на наших истребителях, чтобы улучшить их скорость, дальность полета и максимальную высоту. Нам нужно сосредоточиться на этом, если мы хотим идти в ногу с достижениями других."
 FRA_bomber_focus:0 "Фокус бомбардировщика"
 FRA_bomber_focus_desc:0 "Поддержка с воздуха является важной частью как наших оборонительных, так и наступательных возможностей. Если мы сосредоточим наши усилия на разработке быстрых, маневренных и точных бомбардировщиков, мы сохраним преимущество в любом наземном сражении."
 FRA_heavy_fighter_focus:0 "Фокус на тяжелом истребителе"
 FRA_heavy_fighter_focus_desc:0 "Наши тяжелые истребители должны быть способны поддерживать более уязвимые бомбардировщики. Это требует более тяжелого вооружения и большей дальности полета за счет некоторой скорости."
 FRA_air_doctrine:0 "Воздушная доктрина"
 FRA_air_doctrine_desc:0 "Мы накопили достаточно опыта, чтобы быстрее тестировать новые теории в воздушной войне. Это позволит нам изучить новые тактические и стратегические возможности. Воздушный бой - это ключ к современной войне."
 FRA_heavy_bomber_focus:0 "Фокус на тяжелом бомбардировщике"
 FRA_heavy_bomber_focus_desc:0 "Современные тяжелые бомбардировщики будут вооружены так, чтобы самостоятельно справляться с небольшими воздушными столкновениями. Если мы позволим нашим инженерам сосредоточиться на разработке новейших технологий, у нас будет больше шансов уничтожить производственные объекты противника."
 FRA_naval_bomber_focus:0 "Фокус на морском бомбардировщике"
 FRA_naval_bomber_focus_desc:0 "Корабли оказались исключительно уязвимыми для авиации. Мы должны продолжать совершенствовать их технологии, чтобы быть уверенными, что мы опережаем любые контрмеры ."
 limited_rearmament_focus:0 "Ограниченное перевооружение"
 limited_rearmament_focus_desc:1 "[Root.GetLimitedRearmamentDesc]"
 ENG_LIMITED_REARMAMENT_HISTORICAL:0 "Недавние волнения со стороны Германии и других фашистских держав по всему миру свидетельствуют о том, что в наше время мы, возможно, не наслаждаемся миром. В процессе подготовки мы должны начать приводить в действие детали для нашего собственного перевооружения, если ситуация станет еще хуже."
 ENG_LIMITED_REARMAMENT_AHISTORICAL:0 "Наш новый подход к внутренней политике и международным отношениям требует здоровой армии для его поддержки. В процессе подготовки мы должны начать расширять нашу гражданскую промышленность, чтобы в свое время она могла сформировать прочную основу для будущего расширения нашей военной промышленности."
 ENG_motorized_focus:0 "Моторизованная армия"
 ENG_motorized_focus_desc:0 "В последнее время армия экспериментирует с полностью моторизованными пехотными подразделениями. Пока что они не сформировали ни одной полностью моторизованной дивизии, но при правильном обращении к государственному секретарю по военным вопросам это вскоре может стать возможным."
 ENG_tank_focus:1 "[Root.GetRoyalTankRegimentName]"
 ENG_tank_focus_desc:1 "[Root.GetRoyalTankRegimentDesc]"
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL:0 "Королевский танковый полк"
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST:0 "Танковый полк Республиканской гвардии"
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL:0 "Британия изобрела танк, и поэтому Королевский танковый полк должен быть оснащен лучшими танками в мире, но в настоящее время это не так. Комитет по разработке специальных транспортных средств предлагает провести исследования и разработать современный дизайн, чтобы Британия оставалась на переднем крае разработки танков."
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST:0 "Британия изобрела танк, и поэтому танковый полк Республиканской гвардии должен быть оснащен лучшими танками в мире, но в настоящее время это не так. Комитет по разработке специальных транспортных средств предлагает провести исследования и разработать современный дизайн, чтобы Британия оставалась на переднем крае разработки танков."
 uk_empire_focus:0 "Укрепляйте империю"
 uk_empire_focus_desc:0 "Наша Империя огромна, и, несмотря на нашу мощь, слабо защищена. Чтобы бороться с этим, нам нужно поощрять имперский патриотизм по всему королевству."
 uk_service_focus:0 "Обслуживание за рубежом"
 uk_service_focus_desc:0 "Путем ротации военнослужащих вооруженных сил на колониальные станции и обратно домой они могут узнать об условиях на разных фронтах, приобрести опыт и поделиться им со своими товарищами дома."
 uk_mediterranean_focus:0 "Средиземноморский бастион"
 uk_mediterranean_focus_desc:0 "Маршрут через Средиземное море является жизненно важным кратчайшим путем в Индию и из нее. Таким образом, крайне важно держать его открытым и в наших руках."
 uk_rock_focus:0 "Укрепи скалу"
 uk_rock_focus_desc:0 "Помимо контроля над входом в Средиземное море, Гибралтар обеспечивает хорошо защищенную гавань, из которой суда могут работать как в Атлантике, так и в Средиземном море. Как таковой, крайне важно, чтобы он тщательно охранялся."
 uk_greece_focus:0 "Принудить Грецию"
 uk_greece_focus_desc:0 "В наших интересах иметь права на базирование в Греции, и, честно говоря, греки не в том положении, чтобы отказать нам."
 uk_malta_focus:0 "Укрепи Мальту"
 uk_malta_focus_desc:0 "Мальта занимает превосходное положение в центральном Средиземноморье, являясь жизненно важной перевалочной станцией на нашем пути жизни через Египет и Суэцкий канал в Индию и на Дальний Восток. Время, потраченное на его укрепление, никогда не могло быть потрачено впустую."
 ENG_mot_focus_tooltip:0 "Теперь мы можем развернуть мотопехотные дивизии."
 uk_canada_focus:0 "Развитие в Канаде"
 uk_canada_focus_desc:0 "Инвестиции в канадскую промышленность и верфи придадут импульс их экономике и позволят им внести больший вклад в случае войны."
 uk_australia_focus:0 "Развитие в Австралии"
 uk_australia_focus_desc:0 "Инвестиции в австралийские верфи и промышленность придадут импульс их экономике и позволят им внести больший вклад в случае войны."
 uk_protect_suez:0 "Защити Суэц"
 uk_protect_suez_desc:0 "Контроль над Суэцким каналом является частью средств, с помощью которых Британская империя сохраняет свое господство на море. Потеря этого региона была бы катастрофической. Необходимо принять меры, чтобы укрепить его."
 uk_balkan_strategy:0 "Балканская стратегия"
 uk_balkan_strategy_desc:0 "Многие страны на Балканах настроены пробритански и видят ту же угрозу из Центральной Европы, что и мы. Если мы воспользуемся возможностью и поддержим их на раннем этапе, мы сможем заручиться их лояльностью, хотя и ценой того, что разозлим их соседей-мстителей."
 uk_new_zealand_focus:0 "Развивайте Новую Зеландию"
 uk_new_zealand_focus_desc:0 "Новая Зеландия сохраняет тесную связь с нашей нацией и предостерегает от фашистской угрозы. Их вклад в случае войны несомненен, и мы должны помочь им в соответствующей подготовке."
 uk_south_africa_focus:0 "Развивайте Южную Африку"
 uk_south_africa_focus_desc:0 "Политическая ситуация в Южной Африке неопределенна. Мы не можем полностью доверять тому, что они поддержат наши военные усилия, но, помогая им в укреплении их промышленности, мы можем надеяться увеличить поддержку британского дела."
 FRA_strengthen_government_support_tooltip:0 "Идея Усилить государственную поддержкуисчерпала себя."
 ITA_victoryinETH:0 "Триумф в Африке"
 ITA_victoryinETH_desc:0 "Неудача в первой итало-эфиопской войне была пятном на итальянской чести в течение 40 лет, теперь, одержав победу, это пятно будет удалено и сила Железной воли фашизма будет доказана!"
 USA_reinforce_monroe_doctrine_tt:0 "Увеличивает торговые отношения со всеми американскими нациями.\n"
 1939_bookmark_threat:0 "Недавний фашистский экспансионизм"
 USA_civil_war_fired:0 "Началась Вторая гражданская война в Америке."
 USA_anti_imperialism:0 "Антиимпериализм"
 USA_anti_imperialism_desc:0 "Америка всегда была врагом империалистических угнетателей, но ясно видно, что большинство так называемых демократий готовы поддерживать эти институты до тех пор, пока они извлекают из них выгоду. Революционеры Советского Союза - лучшие союзники."
 USA_fascist_menace:1 "Прусская угроза"
 USA_fascist_menace_desc:1 "Версальский договор и экономические санкции не остановили Германию, и прусский милитаризм снова поднимает свою уродливую, агрессивную голову. Германия должна быть снова побеждена и поставлена под наш контроль, по крайней мере, на время."
 USA_crusade_against_communism:0 "Крестовый поход Против Коммунизма"
 USA_crusade_against_communism_desc:0 "Красный террор - это, безусловно, самая страшная угроза, с которой когда-либо сталкивался этот мир. Любыми необходимыми средствами разрушительная идеология, исходящая от Советского Союза, должна быть пресечена у ее истоков, и мы будем теми, кто это сделает."
 USA_strike_at_the_empire:0 "Удар по империи"
 USA_strike_at_the_empire_desc:0 "Истинная угроза свободе в мире - это колониальные империи, построенные европейскими сверхдержавами. Они должны быть сокрушены, а их население освобождено, начиная с Британской империи, от которой мы когда-то освободились."
 USA_defense_of_the_pacific:0 "Оборона Тихого океана"
 USA_defense_of_the_pacific_desc:0 "Японское правительство безнадежно, его экспансионизм угрожает как нашему народу, так и его азиатским соседям. Нация должна быть подчинена американской администрации, чтобы реформировать ее и не дать ей когда-либо повторить свои ошибки."
 ENG_home_defence:0 "Домашняя оборона"
 ENG_home_defence_desc:0 "Огромная империя бесполезна, если мы не можем защитить британский народ. Мы должны сосредоточить наши усилия на обеспечении безопасности Британских островов."
 ENG_issue_gasmasks:0 "Выдать противогазы"
 ENG_issue_gasmasks_desc:0 "Мир становится все более опасным с каждым днем. Мы должны защищать гражданское население от любых атак ядовитым газом. Британия вздохнет спокойно."
 ENG_military_training_act:0 "Закон о военной подготовке"
 ENG_military_training_act_desc:0 "Великая война оставила у нашего народа впечатление, что им больше не придется воевать. Поскольку мир становится все более опасным, мы должны обеспечить, чтобы все способные молодые люди проходили базовую военную подготовку."
 ENG_embargo_germany:0 "Эмбарго Германии"
 ENG_embargo_germany_desc:0 "Перевооружение Германии - это оскорбление и большая угроза миру во всем мире. Мы не будем поставлять им ресурсы, необходимые для подпитки их военной машины."
 ENG_war_with_germany:0 "Война с Германией"
 ENG_war_with_germany_desc:0 "Немцы не оставили нам другого выбора. Ради свободного мира и будущего наших детей. Пришло время для войны."
 ENG_swedish_intervention:0 "Шведская интервенция"
 ENG_swedish_intervention_desc:0 "Шведские движения против демократии приобрели тревожное влияние. Мы не можем рисковать тем, что шведская сталь окажется оружием в руках наших врагов. Шведы останутся свободными, но нам нужно обеспечить определенную степень влияния на их страну."
 ENG_norwegian_intervention:0 "Норвежское вмешательство"
 ENG_norwegian_intervention_desc:1 "Норвежские движения против демократии продолжают набирать обороты. Мы должны обеспечить, чтобы их политика соответствовала нашим собственным интересам, даже если нам придется применить силу."
 ENG_danish_intervention:0 "Датское вмешательство"
 ENG_danish_intervention_desc:0 "Датская поддержка врагов мира во всем мире продолжает расти. Есть только один способ гарантировать, что они останутся на нашей стороне. Мы должны использовать Данию для создания стратегического плацдарма в регионе на случай, если сухопутное вторжение в Европу станет необходимым."
 ENG_benelux_intervention:0 "Интервенция Бенилюкса"
 ENG_benelux_intervention_desc:0 "Политическая обстановка в регионе Бенилюкс становится все более враждебной по отношению к нам. Мы должны послать четкое предупреждение о том, что мы не потерпим ни одного врага демократии, и мы готовы применить силу, если это необходимо."
 ENG_belgium_security:0 "Безопасная Бельгия"
 ENG_belgium_security_desc:0 "Предупреждения было явно недостаточно. Если политические тенденции сохранятся в том виде, в каком они были до сих пор, Бельгия будет представлять прямую угрозу для наших вод. Мы должны вмешаться и создать стратегический плацдарм на материковой Европе."
 ENG_dutch_security:0 "Обезопасьте Нидерланды"
 ENG_dutch_security_desc:0 "Политические движения в Нидерландах продолжают поддерживать наших врагов. Нидерланды должны быть подчинены, чтобы обеспечить свободную Европу."
 ENG_war_with_japan:0 "Война с Японией"
 ENG_war_with_japan_desc:0 "Все другие варианты исчерпаны, и японцы отказываются отказываться от своих экспансионистских путей. Ради безопасности Британской империи и народов Азии мы должны подчинить японцев."
 ENG_war_with_italy:0 "Война с Италией"
 ENG_war_with_italy_desc:0 "Итальянцы отказываются отказываться от своих планов создания новой империи и доказали свою готовность вступить в войну, чтобы расширить свои границы. Мы должны сделать все, что в наших силах, чтобы устранить эту угрозу, пока не стало слишком поздно."
 ENG_embargo_ussr:0 "Эмбарго против СССР"
 ENG_embargo_ussr_desc:0 "Советский Союз становится все более могущественным и использует британские ресурсы для подпитки своих военных усилий. Мы должны лишить их доступа к нашей торговле."
 ENG_war_with_ussr:0 "Война с СССР"
 ENG_war_with_ussr_desc:0 "Угроза со стороны Советского Союза продолжает расти, несмотря на наши возражения. Мы не можем мириться с агрессивным Советским Союзом, и у нас не остается другого выбора, кроме как вступить в войну за лучшее завтра."
 kamikaze_focus_tooltip:1 "Позволяет §Нанести удар КАмикадзе§! воздушные вылеты, атаки смертников на вражеские корабли.\n"
 AST_additional_militia_training:0 "Дополнительная подготовка ополченцев"
 AST_additional_militia_training_desc:0 "Большая часть нашей милиции непригодна к службе - либо больна, либо недостаточно оснащена. Мы предпринимаем шаги, чтобы исправить эту оплошность в опасном мире."
 AST_royal_australian_artillery:0 "Королевская австралийская артиллерия"
 AST_royal_australian_artillery_desc:0 "Артиллерия - королева поля боя, и мы должны расширить наш доступ к тяжелым орудиям."
 AST_promote_reservists:0 "Продвигать резервистов"
 AST_promote_reservists_desc:0 "Хотя нам нужны силы внутренней обороны, включение ополченцев и резервистов в состав регулярной армии даст нам необходимый прирост имеющихся солдат и опыта."
 AST_daimler_dingo:0 "Даймлер Динго"
 AST_daimler_dingo_desc:0 "Этот броневик британского производства улучшит нашу мобильность на поле боя. И, в конце концов, он назван в честь нашей национальной собаки."
 AST_hmas_assault:0 "Нападение на РОЖДЕСТВО"
 AST_hmas_assault_desc:0 "Война на Тихом океане будет десантной войной, поэтому строительство военно-морской базы, специализирующейся на обучении морских пехотинцев тому, как занять пляж, является обязательным условием для военных усилий."
 AST_specialize_equipment:0 "Специализированное оборудование"
 AST_specialize_equipment_desc:0 "Не все оборудование британского производства, которое мы используем, эффективно в нашей уникальной боевой ситуации. Стали необходимы специальные и нестандартные инструменты."
 AST_australian_womens_army_service:0 "Служба австралийских женщин в армии"
 AST_australian_womens_army_service_desc:0 "Каждый мужчина нужен на фронте, поэтому работой за рулем, сигнализацией и техническим обслуживанием будут заниматься тысячи австралийских женщин."
 AST_australian_army_catering_corps:0 "Корпус общественного питания Австралийской армии"
 AST_australian_army_catering_corps_desc:0 "Австралийская армия плохо обслуживается из-за качества своей пищи, в основном из-за качества ее поваров. Реорганизуя этот процесс, мы можем повысить моральный дух и эффективность."
 AST_fund_owen_gun_research:0 "Фонд исследований оружия Оуэна"
 AST_fund_owen_gun_research_desc:0 "Эвелин Оуэн разработала новый пистолет-пулемет, который может противостоять суровым условиям войны в джунглях. Мы должны вложить государственные ресурсы в производство и совершенствование этого оружия."
 AST_sentinel_tank_project:0 "Проект танка Sentinel"
 AST_sentinel_tank_project_desc:0 "Австралия должна разработать свою собственную самодельную бронированную машину. Основываясь на немецких и американских идеях, программа Sentinel должна быть усовершенствована."
 AST_airborne_defence:0 "Воздушно-десантная оборона"
 AST_airborne_defence_desc:0 "Мы должны защитить небо над Австралией, инвестируя в противовоздушную оборону, включая перехватчики и противовоздушную оборону."
 AST_introduce_unconventional_warfare:0 "Ввести нетрадиционную войну"
 AST_introduce_unconventional_warfare_desc:0 "Джунгли Тихого океана потребуют нового вида ведения войны. Мы должны научиться быстро и бесшумно передвигаться сквозь плотное прикрытие - устраивать засады нашим врагам и ожидать от них того же."
 AST_z_special_unit:0 "Специальное подразделение Z"
 AST_z_special_unit_desc:0 "Специальное подразделение Z будет нашей командой коммандос, специализирующейся на разведке и диверсиях в тылу врага. Для этого потребуются храбрые люди, готовые пройти самую серьезную подготовку."
 AST_m_special_unit:0 "Специальное подразделение М"
 AST_m_special_unit_desc:0 "Специальное подразделение Мбудет нашим передовым разведывательным подразделением на войне, отправляющим оперативную информацию о расположении противника."
 AST_expand_the_raaf:0 "Расширить RAAF"
 AST_expand_the_raaf_desc:0 "Наши военно-воздушные силы должны расти, поэтому мы инвестируем в большее количество баз, больше тренировок и больше производства."
 AST_cac_boomerang:0 "САС Бумеранг"
 AST_cac_boomerang_desc:0 "Бумеранг станет вкладом Австралии в разработку истребителей и страховым полисом от потери импортированных самолетов. Нам нужно конкурировать с японскими и американскими самолетами."
 AST_expand_northern_presence:0 "Расширить Северное присутствие"
 AST_expand_northern_presence_desc:0 "Поскольку наши города расположены в основном на восточном и западном побережьях острова, северной границе Австралии не хватает надлежащей защиты или подготовки на случай вторжения или нападения. Новые военные структуры в этом районе будут приветствоваться."
 AST_cac_woomera:0 "КАК Вумера"
 AST_cac_woomera_desc:0 "Австралия разработает свой собственный бомбардировщик. Вумера - всего лишь легкий корабль, но его будет достаточно для защиты нашей родины и легкой боевой поддержки с воздуха."
 AST_volunteer_air_observers_corps:0 "Добровольческий корпус воздушных наблюдателей"
 AST_volunteer_air_observers_corps_desc:0 "Смотри в небо! Мы призываем австралийцев узнавать силуэты обычных самолетов и уведомлять правительство о любых подозрительных или вражеских самолетах, которые приближаются к Доминиону."
 AST_naval_bombers:0 "Морские бомбардировщики"
 AST_naval_bombers_desc:0 "Мы окружены водой, поэтому мы должны изучить самолеты и подготовку, которые позволят нам перехватывать и атаковать вражеские флоты. Морская бомбардировка - это специализированный навык, и на нем следует сосредоточиться."
 AST_death_from_down_under:0 "Смерть Из-Под Земли"
 AST_death_from_down_under_desc:0 "Никакие бомбардировщики не нанесут ущерба нашим портам и городам, как только мы усовершенствуем нашу систему противовоздушной обороны, благодаря лучшему пониманию воздушной мощи и грубой силы противовоздушного оружия."
 AST_womens_auxilliary_australian_air_force:0 "Женские вспомогательные военно-воздушные силы Австралии"
 AST_womens_auxilliary_australian_air_force_desc:0 "Добрую половину нашего населения лучше использовать в военных действиях, чем сидеть дома. Техническое обслуживание самолетов, корпус связи и другие связанные с этим задачи будут переданы женщинам."
 AST_dominate_the_skies:0 "Господствуй в небесах"
 AST_dominate_the_skies_desc:0 "Австралия находится далеко от многих вражеских авиабаз, поэтому нашей целью должно быть полное превосходство в воздухе в нашем уголке земного шара."
 AST_cockatoo_island_shipyards:0 "Верфи острова Какаду"
 AST_cockatoo_island_shipyards_desc:0 "Расширение и совершенствование верфей острова Какаду является главным приоритетом для нашего правительства. Гавань Сиднея имеет наилучший доступ к рабочей силе и ресурсам, и именно там мы должны сосредоточить наши усилия по строительству военно-морского флота ."
 AST_protect_overseas_commerce:0 "Защита зарубежной торговли"
 AST_protect_overseas_commerce_desc:0 "Островное государство полагается на припасы, которые оно может привезти из других стран по ту сторону волн. Защита линий конвоев и торговых путей - это не просто стратегия, это необходимость."
 AST_fly_the_jolly_roger:0 "Лети на Веселом Роджере"
 AST_fly_the_jolly_roger_desc:0 "Из нашей островной крепости мы можем посылать группы подводных лодок, чтобы преследовать и уничтожать вражескую торговлю и снабжение, проходящие мимо наших берегов."
 AST_scrap_iron_flotilla:0 "Флотилия металлолома"
 AST_scrap_iron_flotilla_desc:0 "До тех пор, пока мы не сможем обновить наш флот, мы будем довольствоваться имеющимися у нас устаревшими судами. Наш враг может называть наши старые эсминцы Флотилией Металлолома, но мы будем гордиться этим."
 AST_royal_australian_submarine_service:0 "Королевская Австралийская служба подводных лодок"
 AST_royal_australian_submarine_service_desc:0 "Подводные лодки - это морское оружие будущего и важнейший компонент сил наших союзников. Мы должны принять этот способ ведения войны."
 AST_naval_auxiliary_patrol:0 "Вспомогательный морской патруль"
 AST_naval_auxiliary_patrol_desc:0 "Многочисленные гавани нашей великой страны являются привлекательными объектами для скрытных атак подводных лодок. Вспомогательные силы береговых патрульных кораблей предупредят нас о любой опасности."
 AST_cruisers:0 "Крейсеры"
 AST_cruisers_desc:0 "Мы можем оставить линкоры и авианосцы большим собакам, поскольку масса кораблей размером с крейсер более чем удовлетворит наши потребности."
 AST_pacific_area_navy:0 "Военно-морской флот Тихоокеанского региона"
 AST_pacific_area_navy_desc:0 "Хотя Его Величество борется за выживание в Европе, нашим непосредственным приоритетом должен быть военно-морской флот, который может бороться с нашими врагами здесь, в Тихом океане. Мы должны разработать стратегии, соответствующие этой цели."
 AST_standard_gauge_railway:0 "Железная дорога стандартной колеи"
 AST_standard_gauge_railway_desc:0 "На протяжении десятилетий в Австралии существовали конкурирующие железнодорожные колеи, что затрудняло наши транспортные потребности. Пришло время окончательно стандартизировать железнодорожные колеи по всей стране."
 AST_industries_assistance_corporation:0 "Корпорация содействия промышленности"
 AST_industries_assistance_corporation_desc:0 "Недавний глобальный экономический кризис отбил охоту к инвестициям и предпринимательству в Австралии. Корпорация содействия промышленности будет консультировать и финансировать малый бизнес по всей стране, чтобы вернуть экономику в движение."
 AST_western_australian_government_railways:0 "Государственные железные дороги Западной Австралии"
 AST_western_australian_government_railways_desc:0 "На данный момент государственным железным дорогам в Западной Австралии следует уделять большее внимание, чем дорожному строительству. География благоприятствует поезду на Запад - мы должны воспользоваться этим преимуществом."
 AST_south_australian_housing_trust:0 "Жилищный фонд Южной Австралии"
 AST_south_australian_housing_trust_desc:0 "Южная Австралия нуждается в большем количестве промышленности и инвестиций, поэтому она выделит ресурсы на ряд запланированных общин и улучшение жилищных условий, особенно вокруг Аделаиды."
 AST_department_of_supply_and_development:0 "Отдел снабжения и развития"
 AST_department_of_supply_and_development_desc:0 "В военное время нам нужен специальный отдел для решения вопросов материально-технического обеспечения - боеприпасов, топлива и всего необходимого для поддержания армии в движении."
 AST_expand_lithgow_small_arms_factory:0 "Расширить завод стрелкового оружия в Литгоу"
 AST_expand_lithgow_small_arms_factory_desc:0 "Наши Виккерсыи Бреныпроизводятся на заводе стрелкового оружия в Литгоу. По мере его роста нам будет легче повышать нашу боеспособность."
 AST_allied_works_council:0 "Союзный рабочий совет"
 AST_allied_works_council_desc:0 "Все военное строительство в Австралии будет контролироваться Советом союзных работ. Это централизованное планирование гарантирует, что правительство получит необходимый ему уровень производительности."
 AST_expand_the_northern_railway:0 "Расширяйте Северную железную дорогу"
 AST_expand_the_northern_railway_desc:0 "У нас есть железная дорога, которая тянется от Аделаиды на юге до Алис-Спрингс на севере. Теперь мы должны распространить эту северную точку на другие города в этом районе, соединив всю Австралию."
 AST_australian_arms_production:0 "Производство оружия в Австралии"
 AST_australian_arms_production_desc:0 "Длительное время конвоирования означает, что Австралия должна взять на себя большую ответственность за производство собственного оружия, чем другие Доминионы. У нас есть заводы, и у нас есть ноу-хау."
 AST_uranium_mining:0 "Добыча урана"
 AST_uranium_mining_desc:0 "За последние десятилетия мы обнаружили крупные месторождения урана в Южной Австралии, особенно вокруг горы Джи. Уран в настоящее время является жизненно важным военным ресурсом, и эксплуатация этих запасов должна быть увеличена."
 AST_establish_advisory_war_council:0 "Создать Консультативный военный совет"
 AST_establish_advisory_war_council_desc:0 "Политики Австралии должны отложить в сторону идеологические и партийные разногласия и собраться вместе, чтобы консультироваться и давать рекомендации по ведению войны."
 AST_national_security_act:0 "Закон о национальной безопасности"
 AST_national_security_act_desc:0 "Теперь, когда мы находимся в состоянии войны, федеральное правительство возьмет на себя большие полномочия по защите Австралии. Усиление цензуры в прессе, подавление диссидентских групп и расширение возможностей взимать налоги и конфисковывать собственность для защиты Доминиона."
 AST_volunteer_defence_corps:0 "Добровольческий корпус обороны"
 AST_volunteer_defence_corps_desc:0 "Добровольческий корпус обороны был собран из пожилых ветеранов и других граждан, не состоящих в регулярной армии. Они будут служить ополчением, чтобы освободить армию для прямых действий против ее врагов."
 AST_civil_construction_corps:0 "Корпус гражданского строительства"
 AST_civil_construction_corps_desc:0 "Мы будем призывать трудоспособных мужчин на службу в Корпус гражданского строительства, чтобы они помогали в строительстве аэродромов, транспорта, фортов и другой важной военной инфраструктуры."
 AST_army_inventions_directorate:0 "Управление изобретений армии"
 AST_army_inventions_directorate_desc:0 "Войны стимулируют инновации и креативность, и правительству нужен способ отделять хорошие идеи от плохих. Новое специализированное патентное ведомство будет заниматься определением того, какие из многочисленных представленных правительству материалов имеют какую-либо ценность."
 AST_invest_in_victory:0 "Инвестируйте в Победу"
 AST_invest_in_victory_desc:0 "Продавая военные облигации нашему населению, они могут внести свои сбережения в военные усилия."
 AST_citizen_military_forces:0 "Гражданские вооруженные силы"
 AST_citizen_military_forces_desc:0 "Сейчас пришло время подготовить резервную армию, чтобы повысить нашу боеготовность на случай войны. Мы наберем имеющихся ополченцев в армию для самообороны дома, а затем, при необходимости, подготовим их к службе за границей."
 AST_rats_of_tobruk:0 "Крысы Тобрука"
 AST_rats_of_tobruk_desc:0 "Наши храбрые солдаты доказали, что они искусны в ведении войны в пустыне и уборке мусора с поля боя. Они беспокоят врага, нанося удары со своих баз, а затем отступая перед контратакой."
 AST_rats_of_tobruk_effect_1:0 "Получить элитное подразделение в Тобруке"
 AST_rats_of_tobruk_effect_2:0 "Получить элитное подразделение в Сиднее"
 AST_fight_work_or_perish:0 "Сражайся, Работай или Погибни"
 AST_fight_work_or_perish_desc:0 "Поскольку наш враг представляет экзистенциальную угрозу Доминиону, австралийцы должны сделать выбор. Они будут сражаться, они будут работать, или они погибнут."
 AST_research_collaboration:0 "Исследовательское сотрудничество"
 AST_research_collaboration_desc:0 "Британцы показали нам преимущество совместного использования научного прогресса между близкими союзниками. Вся наша фракция сможет проводить исследования и разработки в военное время более эффективно, если мы предпримем шаги, необходимые для координации этого."
 AST_fund_australian_defense_research:0 "Фонд Австралийских оборонных исследований"
 AST_fund_australian_defense_research_desc:0 "Теперь, когда Австралия является полностью суверенным государством, мы больше не получаем доступа к передовым прототипам и чертежам, как это было раньше. Мы должны быть уверены, что всегда будем опережать наших врагов и не будем отставать в технологиях."
 AST_squash_the_squanderbugs:0 "Раздавите жуков-расточителей"
 AST_squash_the_squanderbugs_desc:0 "Расточительные расходы на потребительские товары, пострадавшие от инфляции, отнимают деньги у военных облигаций и военных усилий. Нам нужно отбить этот аппетит к роскоши, пока наша армия в этом нуждается."
 AST_rationing_and_recycling:0 "Нормирование и переработка отходов"
 AST_rationing_and_recycling_desc:0 "Каждый ресурс имеет значение. Мы будем распределять продукты питания для наших граждан, перерабатывать, чтобы получить как можно больше металла из изношенных товаров, и способствовать развитию экономики по всей стране ."
 AST_classify_aliens:0 "Классифицировать инопланетян"
 AST_classify_aliens_desc:0 "Австралия - нация иммигрантов, и как таковая, возможно, приняла некоторых из них с привязанностью к своей родине. Мы будем регистрировать и отслеживать австралийцев иностранного происхождения."
 AST_strengthen_ties_with_uk:0 "Укрепление Связей С Великобританией"
 AST_strengthen_ties_with_uk_desc:0 "Мы преданы Метрополии. Мы пойдем туда, куда она последует, и возьмем на себя обязательство бороться с ее врагами. Боже, храни короля."
 AST_support_the_policy_of_appeasement:0 "Поддерживайте политику умиротворения"
 AST_support_the_policy_of_appeasement_desc:0 "Издержки последней войны все еще тяжелым бременем ложатся на национальную память. Если территориальные уступки на расстоянии половины земного шара могут удержать Австралию от войны, то мы, безусловно, должны рассмотреть эти уступки ."
 AST_the_singapore_strategy:0 "Сингапурская стратегия"
 AST_the_singapore_strategy_desc:0 "Сингапур находится слишком далеко от Лондона, чтобы быть в безопасности. Австралия возьмет на себя обязательство защитить этот форпост империи от агрессии со стороны других."
 AST_adopt_westminster:0 "Усыновить Вестминстера"
 AST_adopt_westminster_desc:0 "Мы принимаем вестминстерскую систему, которую мы унаследовали от Соединенного Королевства."
 AST_CSIR:0 "CSIR"
 AST_CSIR_desc:0 "Организация научных и промышленных исследований Содружества является нашим правительственным исследовательским подразделением, направленным на повышение эффективности науки и производства в Австралии. Увеличивая нашу поддержку этому, мы придадим дополнительную энергию сухожилиям войны."
 AST_swpa_protector:0 "Защитник SWPA"
 AST_swpa_protector_desc:0 "Австралия должна занять первостепенную позицию защитника юго-Западной части Тихого океана. Вся морская зона от Индокитая через Индонезию до Новой Гвинеи должна находиться под нашей эгидой."
 AST_empire_air_training_scheme:0 "Схема подготовки ВВС Империи"
 AST_empire_air_training_scheme_desc:0 "Для Австралии настало время принять надлежащую программу воздушной подготовки. При поощрении и поддержке Соединенного Королевства все Доминионы будут работать сообща, чтобы предоставить пилотов и вспомогательный экипаж для военных действий."
 AST_commonwealth_aircraft_corporation:0 "Авиастроительная корпорация Содружества"
 AST_commonwealth_aircraft_corporation_desc:0 "Авиастроительная корпорация Содружества является основным производителем самолетов и авиационных двигателей в Австралии. У него проверенный послужной список, и его поддержка даст нашим пилотам необходимые материалы."
 AST_sever_ties_with_uk:0 "Разорвать Связи С Великобританией"
 AST_sever_ties_with_uk_desc:0 "Пришло время отделиться от Соединенного Королевства. Австралия может следовать своим собственным курсом без вмешательства Лондона и заявить о своих правах на собственную судьбу в своем собственном регионе."
 AST_protect_the_homeland:0 "Защити Родину"
 AST_protect_the_homeland_desc:0 "Австралия велика, но ее побережья могут быть защищены. Обеспечение безопасности нашей собственной нации является наивысшим приоритетом."
 AST_the_swpa_menace:0 "Угроза SWPA"
 AST_the_swpa_menace_desc:0 "Япония строит империю, которая угрожает безопасности Австралии и свободе в регионе. Мы должны обратиться к странам-единомышленникам, чтобы они стали нашими союзниками."
 AST_never_another_gallipoli:0 "Никогда больше не будет Галлиполи"
 AST_never_another_gallipoli_desc:0 "Единственный способ гарантировать, что Австралия не будет втянута в дальнейшие дорогостоящие войны из-за настроений, - это взять под полный контроль нашу внешнюю политику. Нам не нужен далекий король, и мы не можем позволить, чтобы древние кровные узы втягивали нас в конфликты, которые не служат нашим интересам."
 AST_woo_usa:0 "Ву США"
 AST_woo_usa_desc:0 "Наш истинный союзник - Америка, еще одна тихоокеанская держава с британскими корнями. Эта богатая и могущественная страна лучше способна понять наши потребности, увеличить наше процветание и защитить нас от агрессии."
 AST_protect_the_dutch_colonies:0 "Защитите голландские колонии"
 AST_protect_the_dutch_colonies_desc:0 "Нидерланды - слабый и отстраненный хозяин своих индонезийских колоний. Он не может защитить их от нападений Японии, Китая или любой другой потенциально враждебной страны. Мы должны взять на себя управление ради общего блага."
 AST_the_south_west_pacific_initiative:0 "Инициатива в юго-Западной части Тихого океана"
 AST_the_south_west_pacific_initiative_desc:0 "Мы создали базу власти и авторитет для создания нашей собственной сети альянсов, сосредоточенных на защите юго-Западной части Тихого океана от враждебных держав. Мы будем искать единомышленников и сделаем Австралию главным голосом в мировых делах."
 AST_preemptive_intervention:0 "Упреждающее вмешательство"
 AST_preemptive_intervention_desc:0 "Строительство японской империи за последнее десятилетие представляет угрозу для каждого свободного народа в Тихом океане. Мы не можем позволить себе ждать, пока он обратит свои голодные глаза в нашу сторону. Время для действий настало сейчас."
 AST_research_cooperation:0 "Исследовательское сотрудничество"
 AST_research_cooperation_desc:1 "Австралийцы - умный и находчивый народ, но у нас нет инфраструктуры или населения для серьезной научной программы. Мы будем работать с нашими союзниками, делясь знаниями и достижениями для взаимной выгоды."
 AST_abandon_the_westminster_system:0 "Откажитесь от Вестминстерской системы"
 AST_abandon_the_westminster_system_desc:0 "Хотя Вестминстерский парламент является нашим наследием от Великобритании, он изжил себя в современную эпоху. Разногласия в кабинете министров и партийное соперничество мало помогли стабилизации Австралии в условиях недавнего экономического кризиса."
 AST_support_the_centre_party:0 "Поддержите Центристскую партию"
 AST_support_the_centre_party_desc:0 "В Новом Южном Уэльсе возникло энергичное антикоммунистическое движение. При содействии своих союзников из Новой гвардииЦентристская партия может стать ключом к укреплению Австралии."
 AST_supply_indonesian_nationalists:0 "Снабжать индонезийских националистов"
 AST_supply_indonesian_nationalists_desc:0 "Мы должны поддержать народ Индонезии в его борьбе против голландских угнетателей. Им понадобится образование и тренировка, но с их численным превосходством победа в этой борьбе за справедливость неизбежна, как и их благодарность нам."
 AST_support_indonesian_uprising:0 "Поддержите Индонезийское восстание"
 AST_support_indonesian_uprising_desc:0 "Теперь, когда индонезийцы взялись за оружие против голландцев, им понадобится нечто большее, чем слова. Восстанию нужно оружие и другое снаряжение, а также всесторонняя дипломатическая поддержка."
 AST_demand_new_zealand:0 "Требуйте Новую Зеландию"
 AST_demand_new_zealand_desc:0 "Киви долгое время были нашими ближайшими союзниками и друзьями. Мы сражались на одних и тех же пляжах и погибли в одних и тех же бесполезных имперских войнах. Пришло время объединить наши две страны под одним флагом."
 AST_protect_the_south_west_pacific:0 "Защитите юго-западную часть Тихого океана"
 AST_protect_the_south_west_pacific_desc:0 "Пришло время использовать нашу региональную мощь, чтобы включить всю юго-Западную часть Тихого океана в нашу сферу влияния. Только мы можем защитить людей и ресурсы от чужаков, которые хотят разграбить наше наследие."
 AST_a_deal_with_japan:0 "Сделка С Японией"
 AST_a_deal_with_japan_desc:0 "Имея в своей орбите Юго-Западную часть Тихого океана, мы можем достичь сближения с Японской империей. Если он останется на Северо-Западе и оставит нашу сферу нам, тогда у нас не будет причин сражаться."
 AST_our_own_empire:0 "Наша собственная Империя"
 AST_our_own_empire_desc:0 "Пришло время бывшей колонии встать на ноги и провозгласить Австралийскую империю. Наша доброжелательность и дальновидное планирование пойдут на благо всех в этом районе."
 AST_japan_tech_sharing:0 "Обмен технологиями в Японии"
 AST_japan_tech_sharing_desc:0 "Японские ученые смогли опередить наши собственные исследовательские институты, но наша новая гармония с Империей Восходящего Солнца открывает новые возможности для обучения и обмена опытом."
 AST_war_on_japan:0 "Война с Японией"
 AST_war_on_japan_desc:0 "Агрессия Японии продолжается слишком долго. Он насиловал и грабил на своем пути через Восточную Азию, и теперь он положил глаз на земли и ресурсы дальше на юг. Мы не можем оставаться в стороне."
 AST_empower_the_workers:0 "Расширение прав и возможностей работников"
 AST_empower_the_workers_desc:0 "Нация каторжников, владельцев ранчо и докеров. Это Австралия. Пришло время дать голос и власть рабочим и пролетариату Австралии. Да здравствует Революция."
 AST_delegation_to_china:0 "Делегация в Китай"
 AST_delegation_to_china_desc:0 "Китайский народ, давно раздираемый имперской жадностью, нуждается в друге. И нам нужен региональный союзник против фашизма. Эта официальная встреча с китайским правительством сблизит нас."
 AST_commitment_to_the_cause:0 "Преданность делу"
 AST_commitment_to_the_cause_desc:0 "Пришло время сбросить оковы иностранного короля и построить Рай для трудящихся, свободный от империалистического разжигания войны, которое угрожает всей Австралии."
 AST_indirect_support:0 "Косвенная поддержка"
 AST_indirect_support_desc:0 "Китайская Народная Республика находится в состоянии войны, но мы не в том положении, чтобы выставлять себя напоказ. Небольшая партия оружия и осторожное поощрение - это все, чем мы можем рискнуть на данный момент."
 AST_direct_support:0 "Прямая поддержка"
 AST_direct_support_desc:0 "К оружию, товарищи! Услышьте призыв наших китайских братьев, страдающих в войне с фашизмом! Регистрируйтесь и присоединяйтесь к глобальной борьбе всех трудящихся!"
 AST_join_comintern:0 "Вступайте в Коминтерн"
 AST_join_comintern_desc:0 "Наше будущее связано с коммунизмом, поэтому мы должны присоединиться к нашим товарищам по всему миру в этой глобальной борьбе. Папа Джо укажет нам путь и поведет рабочих из Австралии и других стран к славному завтра."
 AST_workers_paradise:0 "Рай для рабочих"
 AST_workers_paradise_desc:0 "Сталинский коммунистический эксперимент провалился, но мы верим, что социализм - это правильный путь. Австралия выберет для рабочих второй путь, свободный от указаний Москвы."
 AST_research_city_excursions:0 "Экскурсии по исследовательскому городу"
 AST_research_city_excursions_desc:0 "Советский Союз построил исследовательские города и лаборатории по всей своей территории и пригласил австралийских исследователей приехать и узнать о славе коммунистической науки."
 AST_nz_puppet:0 "Новозеландская марионетка"
 AST_nz_puppet_desc:0 "Рабочие Новой Зеландии должны присоединиться к своим австралийским братьям и сестрам. Мы можем защитить их и протянули нежную руку дружбы до тех пор, пока они подчиняются нашему руководству."
 AST_the_threat_against_the_people:0 "Угроза Народу"
 AST_the_threat_against_the_people_desc:0 "Милитаристская и фашистская власть Императорской Японии представляет угрозу благополучию всех австралийцев и препятствует мирному сосуществованию трудящихся всего мира. Австралия даст отпор этому врагу народа, заставив его остаться на своих унылых скалистых островах."
 AST_new_general_tt:0 "Новый навык §Y3§! Генерал по имени Йивен Маккей! появится."
 AST_homeland_defense_tt:0 "Укрепите Родину прибрежными и сухопутными фортами! охраняют вероятные посадочные площадки и порты."
 AST_swpi_research_tt:0 "Мы заключим § Соглашение о совместном использовании Ytech§! с НАМИ или с другими членами нашей фракции."
 AST_deal_with_japan_tt:1 "Мы предложим передать верховенство над Ймалайей! в Японию в обмен на союз. Если это будет невозможно, мы предложим уступить штаты Калимантан!, Юсулавеси! и на Молуккских островах! вместо этого в Японию.\n"
 CAN_rowell_sirois_commission:0 "Комиссия Роуэлла-Сироа"
 CAN_rowell_sirois_commission_desc:0 "Комиссия Роуэлла-Сироиса установила, что федеральное конституционное устройство Канады препятствует восстановлению после Великой депрессии. Мы должны выровнять стандарты обслуживания по всей стране."
 CAN_crown_corporations:0 "Коронные корпорации"
 CAN_crown_corporations_desc:0 "Чтобы предоставлять основные услуги и стимулировать экономический и промышленный рост, Канада должна создать много новых коронных корпораций. Там, где частное предпринимательство не вмешается, это должно сделать правительство."
 CAN_war_bonds:0 "Военные облигации"
 CAN_war_bonds_desc:0 "Мы не можем финансировать военные действия, основываясь на нашей скудной налоговой базе или экспорте ресурсов. Патриотически настроенный канадский народ должен инвестировать в свою страну и поддерживать военные усилия с помощью военных облигаций."
 CAN_defence_of_canada_regulations:0 "Правила защиты Канады"
 CAN_defence_of_canada_regulations_desc:0 "Во время войны гражданские права должны быть ограничены, чтобы предотвратить подрыв военных усилий. Это означает ограничения для прессы, диссидентских групп и некоторых законных прав."
 CAN_national_housing_act:0 "Национальный закон о жилье"
 CAN_national_housing_act_desc:0 "Модернизирующийся Доминион нуждается в стандартизированных правилах в отношении жилья по всей стране. Мы должны улучшить условия жизни всех канадцев."
 CAN_dollar_a_year_men:0 "Мужчины С Доходом В Доллар В Год"
 CAN_dollar_a_year_men_desc:0 "У канадской промышленности есть проблемы с эффективностью, но ряд богатых бизнесменов предложили свои услуги и советы в обмен на символическую сумму. Этот небольшой кружок консультантов будет продвигать нас вперед."
 CAN_canada_pacific_railway:0 "Канадская тихоокеанская железная дорога"
 CAN_canada_pacific_railway_desc:0 "CPR предоставила все свои ресурсы в распоряжение военных усилий. Тысячи тонн припасов и материалов будут беспрепятственно пересекать наш великий Доминион от моря до моря."
 CAN_maritime_colonial_railway:0 "Морская колониальная железная дорога"
 CAN_maritime_colonial_railway_desc:0 "Наши восточные провинции недостаточно обслуживаются железнодорожными линиями с момента продажи Межколониальной железной дороги Канадской национальной железной дороге. Мы поощряем и осуществляем строительство новой Морской колониальной железной дороги для расширения связей между центральными провинциями и атлантическими провинциями."
 CAN_retool_angus_shops:0 "Переоборудовать магазины Ангуса"
 CAN_retool_angus_shops_desc:0 "Современная армия нуждается в броне, и ангусские магазины CPR подходят для ее изготовления. Переоборудуйте и переоборудовайте эту инфраструктуру для строительства танков."
 CAN_imperial_oil:0 "Империал Ойл"
 CAN_imperial_oil_desc:0 "Imperial Oil хочет профинансировать разведку в Западной Канаде. Это увеличит наши запасы нефти и смазает военную машину."
 CAN_department_of_munitions_and_supply:0 "Департамент боеприпасов и снабжения"
 CAN_department_of_munitions_and_supply_desc:0 "Мы передадим контроль и управление национальными ресурсами Канады под контроль К.Д. Хоу в Министерстве боеприпасов и снабжения."
 CAN_national_resources_mobilization_act:0 "Закон о мобилизации национальных ресурсов"
 CAN_national_resources_mobilization_act_desc:0 "Канада велика, ее население разбросано по всей стране. Следует разработать систему для отслеживания статуса трудоустройства и обеспечения того, чтобы можно было найти любого, кто имеет право на службу за границей."
 CAN_wartime_prices_and_trade_board:0 "Совет по ценам и торговле военного времени"
 CAN_wartime_prices_and_trade_board_desc:0 "Чтобы предотвратить спекуляцию и накопительство, был введен контроль за ценами, чтобы сделать товары доступными для большинства канадцев."
 CAN_bits_and_pieces_program:0 "Программа по частям"
 CAN_bits_and_pieces_program_desc:0 "Программа По частяммобилизует для военных действий ряд небольших фабрик, которые были посвящены производству второстепенных потребительских товаров. Велосипедный завод может найти мощности для производства целого ряда полезных военных товаров."
 CAN_fund_the_national_research_council:0 "Финансировать Национальный исследовательский совет"
 CAN_fund_the_national_research_council_desc:0 "Канада имеет богатую историю науки и прогресса, но потребность в исследователях велика, как никогда. Пришло время придать больше веса СРН."
 CAN_mine_the_shield:0 "Заминируйте щит"
 CAN_mine_the_shield_desc:0 "Канадский щит богат никелем, медью, золотом и серебром. Нам дана щедрость природы в виде минералов. Пришло время использовать это дальше."
 CAN_canada_wheat_board:0 "Канадский совет по пшенице"
 CAN_canada_wheat_board_desc:0 "Разорение наших западных фермеров во время депрессии может быть устранено, если мы возродим и активизируем Канадский совет по пшенице, чтобы устанавливать цены на продажу пшеницы, ячменя, овса и других культур."
 CAN_victory_aircraft_limited:0 "Виктори Эйркрафт Лимитед"
 CAN_victory_aircraft_limited_desc:0 "Перед Victory Aircraft была поставлена задача по созданию канадского парка бомбардировщиков. Ланкастеры для всех!"
 CAN_alberta_coal_towns:0 "Угольные города Альберты"
 CAN_alberta_coal_towns_desc:0 "По всем Скалистым горам есть залежи угля, готовые к эксплуатации. Мы можем способствовать эмиграции в эти новые места расположения шахт и улучшить занятость на западе."
 CAN_commit_to_the_war:0 "Посвятите себя войне"
 CAN_commit_to_the_war_desc:0 "Мир горит, и Канаде предстоит сыграть свою роль. Мы клянемся защищать демократию и британский образ жизни."
 CAN_john_inglis_and_company:0 "Джон Инглис и компания"
 CAN_john_inglis_and_company_desc:0 "Джону Инглису и компании следует дать указание построить новые пулеметы и пушки для канадской армии."
 CAN_polymer_corporation:0 "Полимерная корпорация"
 CAN_polymer_corporation_desc:0 "Новая полимерная корпорация crown Corporation доказала свою исключительную эффективность в производстве новых резиновых полимеров."
 CAN_national_steel_car:0 "Национальный стальной автомобиль"
 CAN_national_steel_car_desc:0 "Несмотря на то, что National Steel Car company с трудом преодолела депрессию, у нее есть знания и опыт, чтобы помочь в создании транспортных средств, которые нам понадобятся для расширяющейся железной дороги и армии."
 CAN_send_in_the_zombies:0 "Пошлите зомби"
 CAN_send_in_the_zombies_desc:0 "Пришло время направить всех подходящих канадских мужчин на службу в армию. Мы мобилизовали много мужчин для работы в отрасли через NRMA, но теперь их следует отправить за границу ."
 CAN_if_day:0 "Если день"
 CAN_if_day_desc:0 "Канадцы не воспринимают угрозу иностранного господства всерьез, поэтому мы имитируем нацистскую оккупацию Виннипега, чтобы прогнать страх домой. Это, безусловно, увеличит продажи облигаций Victory."
 CAN_defense_research_grants:0 "Гранты на оборонные исследования"
 CAN_defense_research_grants_desc:0 "Теперь, когда Канада является полностью суверенным государством, мы больше не получаем доступа к передовым прототипам и чертежам, как это было раньше. Мы должны быть уверены, что всегда будем опережать наших врагов и не будем отставать в технологиях."
 CAN_uranium_mining:0 "Добыча урана"
 CAN_uranium_mining_desc:0 "Наши союзники работают над секретным проектом, для которого потребуется уран. К счастью, компания Эльдорадообнаружила редкий минерал и построила вокруг шахт город - Порт Радий. Правительство должно захватить контроль над этой компанией и защитить этот высокочувствительный минерал."
 CAN_long_branch_arsenal:0 "Арсенал Длинной ветви"
 CAN_long_branch_arsenal_desc:0 "Арсенал Лонг-Бранч в Западном Торонто станет нашим центром производства винтовок. Нам нужны тысячи Ли-Энфилдов, а центральное расположение Арсенала поможет в распространении по всей стране."
 CAN_independent_command:0 "Независимое командование"
 CAN_independent_command_desc:0 "Во время Великой войны канадские войска в конечном счете подчинялись британским офицерам, что привело к бессмысленной бойне на Сомме и Пашендале. На этот раз Канада будет командовать сама."
 CAN_forced_quebec_conscription:0 "Принудительная воинская повинность в Квебеке"
 CAN_forced_quebec_conscription_desc:0 "Точно так же, как в 1917 году, наши франко-канадские граждане в Квебеке сопротивляются идее национального призыва, чтобы привлечь больше мужчин в армию. Мы не будем стоять в стороне и позволять одному меньшинству игнорировать волю парламента."
 CAN_compromise_with_quebec:0 "Компромисс С Квебеком"
 CAN_compromise_with_quebec_desc:0 "Квебек отказывается от национальной воинской повинности. Этот вопрос почти разорвал страну на части во время Великой войны, и мы не можем позволить себе нарушить наше национальное единство во время кризиса. Может быть, мы сможем заключить сделку относительно военной службы для жителей Квебека."
 CAN_war_fueled_economy:0 "Экономика, подпитываемая войной"
 CAN_war_fueled_economy_desc:0 "Зарубежный спрос на сырье и готовую продукцию выводит Канаду из депрессии. Наши природные богатства в виде лесов и полезных ископаемых могут накормить военную машину союзников и обогатить нацию."
 CAN_army_modernization:0 "Модернизация армии"
 CAN_army_modernization_desc:0 "Слишком долго находясь в безопасности в нашем огнеупорном доме, вдали от легковоспламеняющихся материалов, Канада позволила своей армии обходиться устаревшим оборудованием и подготовкой. Мы должны перейти к модернизации, пока не стало слишком поздно."
 CAN_canadian_infantry_corps:0 "Канадский пехотный корпус"
 CAN_canadian_infantry_corps_desc:0 "Теперь у нас достаточно людей, чтобы создать формирование на уровне корпуса. Канадский пехотный корпус - это наша первая корпусная группировка со времен последней войны."
 CAN_cmp_truck:0 "Грузовик CMP"
 CAN_cmp_truck_desc:0 "Канадские заводы защищены от вражеских бомбардировок и поэтому могут быть направлены на производство транспорта для военных нужд. Конструкция нашего грузовика CMP универсальна и подходит для многих климатических условий."
 CAN_royal_regiment_of_canadian_artillery:0 "Королевский полк Канадской артиллерии"
 CAN_royal_regiment_of_canadian_artillery_desc:0 "Несмотря на нехватку современных пушек, мы должны начать обучать наших артиллеристов ведению современной войны, в том числе использованию зенитных орудий и новых 25-фунтовых пушек."
 CAN_a_motorized_army:0 "Моторизованная армия"
 CAN_a_motorized_army_desc:0 "Опыт Канады в производстве грузовиков и двигателей дал нам преимущество в исследованиях и разработках моторизованных вооруженных сил."
 CAN_red_deer_training_camp:0 "Тренировочный лагерь Благородных оленей"
 CAN_red_deer_training_camp_desc:0 "Тренировочный лагерь Ред Дирстанет основным местом для подготовки нашей новой армии. Отель Red Deer с полным арсеналом и близлежащими аэродромами расположен в идеальном месте."
 CAN_the_walkie_talkie:0 "Портативная рация"
 CAN_the_walkie_talkie_desc:0 "Дональд Хингс изобрел и патентовал новое портативное устройство двусторонней связи, работающее на радиоволнах. Это значительно улучшит коммуникацию и таргетинг."
 CAN_1st_canadian_parachute_battalion:0 "1-й Канадский парашютный батальон"
 CAN_1st_canadian_parachute_battalion_desc:0 "Несмотря на сопротивление тех, кто предпочел бы, чтобы мы сосредоточились на обороне дома, современная воздушно-десантная война нуждается в специальном парашютно-десантном батальоне, чтобы нанести удар по нашим врагам."
 CAN_the_black_devils:0 "Черные дьяволы"
 CAN_the_black_devils_desc:0 "Специальное подразделение коммандос должно быть доступно для выполнения опасных заданий. Было налажено сотрудничество с нашими американскими союзниками в создании Бригады дьявола."
 CAN_the_valentine_tank:0 "Танк Валентина"
 CAN_the_valentine_tank_desc:0 "У Канады есть лицензия на производство танка Valentine, прочного среднего танка британского дизайна."
 CAN_the_rocky_mountain_rangers:0 "Рейнджеры Скалистых гор"
 CAN_the_rocky_mountain_rangers_desc:0 "Домашняя оборона на западе достанется Роки Маунтин Рейнджерс, базирующейся в Камлупсе."
 CAN_strengthen_the_commonwealth_ties:0 "Укрепление связей Содружества"
 CAN_strengthen_the_commonwealth_ties_desc:0 "Наши соседние Доминионы - наши самые верные друзья, и мы все должны выступить вместе в поддержку Его Величества."
 CAN_shadow_factories:0 "Фабрики теней"
 CAN_shadow_factories_desc:0 "Нам нужны авиационные заводы, но проще и безопаснее рассредоточить производство деталей по другим заводам, особенно вблизи автомобильных заводов. Это будет способствовать секретности и безопасности."
 CAN_montreal_laboratory_collaboration:0 "Монреальское лабораторное сотрудничество"
 CAN_montreal_laboratory_collaboration_desc:1 "Монреальская лаборатория стала достопримечательностью для ученых всего мира. Французские и британские ученые почувствовали себя особенно желанными гостями и привносят столь необходимый опыт в усилия Доминионов."
 CAN_the_plan:0 "План"
 CAN_the_plan_desc:0 "Мы объединились с нашими союзниками, чтобы поделиться опытом и знаниями в области подготовки пилотов. Войну можно выиграть с воздуха, поэтому План подготовки ВВС Содружества может стать ключом к победе."
 CAN_camp_x:0 "Лагерь Икс"
 CAN_camp_x_desc:0 "Сбор разведданных и подготовка шпионов будут централизованы в секретном месте недалеко от Ошавы. Он расположен в центре города для приема сигналов как из Великобритании, так и из Америки."
 CAN_supply_the_empire:0 "Снабжать империю"
 CAN_supply_the_empire_desc:0 "Есть ли какая-нибудь нация, столь же богатая лесом, железом, никелем и углем? Пока наши автоколонны и железные дороги в безопасности, мы можем отправлять сырье в наши порты, а затем нашим имперским партнерам."
 CAN_aluminium_company_of_canada:0 "Алюминиевая компания Канады"
 CAN_aluminium_company_of_canada_desc:0 "Алюминий легкий и устойчивый к коррозии. Расширяя нашу добычу и производство алюминия, мы можем гарантировать, что наши заводы и сборочные линии всегда будут обеспечены питанием."
 CAN_turner_valley_oilfield:0 "Нефтяное месторождение Тернер Вэлли"
 CAN_turner_valley_oilfield_desc:0 "Открытая в 1914 году долина Тернера за пределами Калгари стала одним из крупнейших нефтяных месторождений в Империи. Дальнейшее развитие должно быть главным приоритетом для отрасли и правительства."
 CAN_patriation:0 "Патриотизм"
 CAN_patriation_desc:0 "Пришло время Канаде сократить свои связи с Матерью-Англией. Мы взрослая нация, у нас своя судьба, и мы смотрим на континент и через Тихий океан так же, как на Англию и Европу."
 CAN_permanent_joint_defense_board:0 "Постоянный объединенный совет обороны"
 CAN_permanent_joint_defense_board_desc:0 "География и общее наследие связывают нас с Соединенными Штатами, но континент слишком велик, чтобы один из нас мог защищать его в одиночку. Для консультаций и планирования защиты Северной Америки необходим объединенный совет по обороне."
 CAN_north_american_alliance:0 "Североамериканский альянс"
 CAN_north_american_alliance_desc:0 "Пришло время объявить о большом и постоянном партнерстве с Соединенными Штатами Америки. Никто не может бросить нам вызов, когда мы едины в мире и братстве."
 CAN_habakkuk_carrier:0 "Перевозчик Аввакума"
 CAN_habakkuk_carrier_desc:0 "Проект Аввакум- это наш план по строительству противолодочного авианосца из материала, изготовленного из древесной массы и льда. Это высвободит сталь для более важных применений и будет способствовать развитию канадской науки."
 CAN_refuge_for_scientists:0 "Убежище для ученых"
 CAN_refuge_for_scientists_desc:0 "Вдали от шума войны Канада оказалась многообещающим местом приземления для ученых, которые хотят выполнять свою работу без бомб и пуль."
 CAN_swastika_clubs:0 "Клубы со свастикой"
 CAN_swastika_clubs_desc:0 "Многие канадцы обращаются в Клубы со свастикой, чтобы продвигать идеи и идеалы фашизма. Очаровательно!"
 CAN_support_the_blue_shirts:0 "Поддержите синих рубашек"
 CAN_support_the_blue_shirts_desc:0 "Поворот нашей нации к фашизму потребует сильной военизированной силы, чтобы запугать и произвести впечатление на наших соперников. Синие рубашки станут нашим ответом любому, кто бросит вызов нашему новому порядку."
 CAN_join_germany:0 "Присоединяйтесь к Германии"
 CAN_join_germany_desc:0 "Гитлер доказал, что он разумный человек, который выдвигает разумные требования, делая свою нацию сильной. Мы присоединимся к Рейху в знак солидарности во имя нового Золотого века."
 CAN_support_a_synarchist_baja:0 "Поддержите синархистскую Баха"
 CAN_support_a_synarchist_baja_desc:0 "Чтобы способствовать распространению консервативного национализма в Северной Америке, мы должны поддержать восстание синархистов в Мексике. Как только это увенчается успехом, у нас будут два фашистских государства, готовых распространить свои слова по всему полушарию."
 CAN_pinion_the_eagle:0 "Шестерня-Орел"
 CAN_pinion_the_eagle_desc:0 "Наша протяженная граница с Соединенными Штатами слишком долго оставалась незащищенной. Америка остается самой большой угрозой канадской безопасности, поэтому будут приняты меры, чтобы сделать вторжение США слишком трудным и хлопотным."
 CAN_skewer_the_eagle:0 "Насаживаем Орла на вертел"
 CAN_skewer_the_eagle_desc:0 "Мы заключим союз с нашими мексиканскими братьями, чтобы окружить и сдержать американскую угрозу."
 CAN_defence_scheme_no_1:0 "Схема Защиты № 1."
 CAN_defence_scheme_no_1_desc:0 "Пришло время стереть пыль со Схемы обороны № 1, нашего межвоенного плана контратаки на Соединенные Штаты в случае войны."
 CAN_demand_labrador_and_newfoundland:0 "Требуйте Лабрадора и Ньюфаундленда"
 CAN_demand_labrador_and_newfoundland_desc:0 "Ньюфаундленд - несостоявшийся Доминион, которому пришлось вернуться к колониальному статусу. Его надлежащее место - с Канадой."
 CAN_burn_the_royal_portraits:0 "Сожгите королевские портреты"
 CAN_burn_the_royal_portraits_desc:0 "Больше никаких монархов! Мы больше не будем подчиняться правлению иностранного номинального руководителя и иностранного парламента. Канада будет свободной и равной. Народ восстанет."
 CAN_communist_labor_total_war_committee:0 "Комитет тотальной войны коммунистического труда"
 CAN_communist_labor_total_war_committee_desc:0 "Канадские коммунисты тоже патриоты! В глобальной войне против фашизма мы можем сотрудничать с буржуазными либералами, чтобы мобилизовать всю нацию на войну."
 CAN_defence_scheme_no_2:0 "Схема защиты № 2"
 CAN_defence_scheme_no_2_desc:0 "Схема обороны № 2 - это наш план действий на случай войны на Тихом океане между Соединенными Штатами и Японской империей. В идеале мы будем сохранять нейтралитет в случае войны, но независимо от обстоятельств на нашем западном побережье будет создана сильная оборона."
 CAN_supply_the_red_army:0 "Снабжение Красной Армии"
 CAN_supply_the_red_army_desc:0 "Поскольку Советский Союз ведет войну с врагами народа, Канада должна взять на себя обязательство оказывать Москве помощь оружием и припасами."
 CAN_canada_united:0 "Канада Юнайтед"
 CAN_canada_united_desc:0 "Несмотря на то, что наше население разбросано по всему континенту тонкой линией, мы собрались вместе в этот мировой кризис, чтобы отстаивать канадские ценности и защищать слабых."
 CAN_join_comintern:0 "Вступайте в Коминтерн"
 CAN_join_comintern_desc:0 "Советский Союз доказал свою добрую волю и силу. Канада должна присоединиться к советскому союзу."
 CAN_support_the_world_revolution:0 "Поддержите мировую революцию"
 CAN_support_the_world_revolution_desc:0 "Ты слышишь, как поют люди? Это Интернационал! Канада будет стремиться освободить пролетариат от его оков."
 CAN_rcaf_station_borden:0 "Станция RCAF Борден"
 CAN_rcaf_station_borden_desc:0 "Канадский воздушный корпус родился в Бордене, Онтарио, и эта база должна использоваться для подготовки нового поколения пилотов."
 CAN_we_have_the_hurricane:0 "У нас ураган"
 CAN_we_have_the_hurricane_desc:0 "Соединенное Королевство дало нам разрешение на постройку линейки истребителей Харрикейн. Эти самолеты станут ядром нашего авиакрыла."
 CAN_the_pacific_coast_air_defence_radar_system:0 "Радиолокационная система противовоздушной обороны Тихоокеанского побережья"
 CAN_the_pacific_coast_air_defence_radar_system_desc:0 "Побережье Британской Колумбии скалистое и малонаселенное, за исключением юга. Нам придется полагаться на системы раннего предупреждения, такие как сеть радиолокационных станций, чтобы обнаружить что-либо необычное, приближающееся над Тихим океаном."
 CAN_commonwealth_air_training_plan:0 "План воздушной подготовки Содружества"
 CAN_commonwealth_air_training_plan_desc:0 "Подготовка к воздушному бою будет координироваться с нашими союзниками по Содружеству и Доминиону. Это более эффективно и может быть сделано массово и безопасно на наших аэродромах."
 CAN_fund_fairchilds_development:0 "Фонд развития Fairchild"
 CAN_fund_fairchilds_development_desc:0 "Авиазаводу Fairchild в Квебеке следует предоставить ресурсы, необходимые для увеличения производства деталей бомбардировщиков. Мы должны быть в состоянии увеличить занятость на заводе на тысячи человек."
 CAN_cookie_carriers:0 "Носители печенья"
 CAN_cookie_carriers_desc:0 "Стратегическая воздушная война требует, чтобы тяжелые бомбардировщики сбрасывали вкусные угощения на наших врагов."
 CAN_the_sabre_project:0 "Проект Сабля"
 CAN_the_sabre_project_desc:0 "Реактивные самолеты будут доминировать в небе будущего, поэтому мы должны инвестировать в производство наших собственных вариантов иностранных реактивных самолетов."
 CAN_halifax_shipyards:0 "Галифакс Верфи"
 CAN_halifax_shipyards_desc:0 "Удобно расположенные напротив Европы доки Галифакса строят новые суда рекордными темпами. Битва за Атлантику может быть выиграна."
 CAN_destroyer_effort:0 "Усилие разрушителя"
 CAN_destroyer_effort_desc:0 "Угроза нападений подводных лодок на конвои снабжения и войск требует, чтобы мы сосредоточились на строительстве эсминцев для охоты и уничтожения этих подводных опасностей."
 CAN_light_cruiser_effort:0 "Усилие легкого крейсера"
 CAN_light_cruiser_effort_desc:0 "Мы никогда не сможем построить много крупных кораблей, но небольшие крейсера, построенные в массовом порядке, все еще могут нанести удар."
 CAN_heavy_cruiser_effort:0 "Усилие тяжелого крейсера"
 CAN_heavy_cruiser_effort_desc:0 "Мы можем построить наш флот вокруг тяжелых крейсеров, и у нас более чем достаточно портов, чтобы сделать эту стратегию жизнеспособной."
 CAN_escort_fleet:0 "Эскортный флот"
 CAN_escort_fleet_desc:0 "Океаны отделяют нас от большинства мировых потрясений, поэтому, если наши армии хотят сражаться и получать снабжение, нам необходимо уделять приоритетное внимание эскортным формированиям и противолодочной обороне."
 CAN_fleet_in_being:0 "Флот В Бытии"
 CAN_fleet_in_being_desc:0 "Создавая крупные военно-морские силы, само их существование может представлять угрозу для наших врагов, даже если мы никогда их не развернем. Сама мысль о том, что наши корабли выйдут в море и нанесут удар по их морским путям, заставляет их быть осторожными."
 CAN_degauss_ship_hulls:0 "Размагничивание корпусов кораблей"
 CAN_degauss_ship_hulls_desc:0 "Мы начнем размагничивать корпуса наших кораблей, уменьшая их магнитную подпись. Это защищает их от магнитных мин и снижает электронный профиль кораблей."
 CAN_trade_fleet:0 "Торговый флот"
 CAN_trade_fleet_desc:0 "Канада - торговая нация. Постройте больше грузовых судов и автоколонн."
 CAN_united_shipyards:0 "Объединенные верфи"
 CAN_united_shipyards_desc:0 "Монреальский док United Shipyards стал основным источником для наших десантных судов и грузовых судов."
 SAF_support_axis_interests_effect_tt:0 "Постройте §инфраструктуру§! и добавьте §Слоты для сборки§! в оккупированных государствах, расположенных в южной и средней частях Африки.\n"
 SAF_a_king_for_our_people_trigger_tt:0 "Король Эдуард был сослан"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "Эти ветви взаимоисключающие."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "Взаимоисключающие с"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "Этот фокус в настоящее время не имеет никакого эффекта. Изменения в мировой ситуации могут повлиять на это."
 SAF_war_measures_act:0 "Закон о военных мерах"
 SAF_war_measures_act_desc:0 "Мы не можем допустить каких-либо сбоев в военных действиях, поэтому мы принимаем новое законодательство, чтобы обеспечить полное соответствие целям правительства. Это защитит поток ресурсов и позволит нам сосредоточить политическую энергию там, где это необходимо."
 SAF_emergency_workers:0 "Работники скорой помощи"
 SAF_emergency_workers_desc:0 "Пришло время мобилизовать больше населения Южной Африки для участия в военных действиях. Женщин также можно привлечь на фабрики с меньшими затратами."
 SAF_csir:0 "CSIR"
 SAF_csir_desc:0 "Южная Африка отстает от других доминионов в области науки и техники, поэтому создание Совета по научным и промышленным исследованиям в Претории стало неотложным вопросом для правительства."
 SAF_cape_garrison_artillery:0 "Артиллерия Кейп-гарнизона"
 SAF_cape_garrison_artillery_desc:0 "Мыс остается важным морским путем для многих стран и является воротами в сердце Южной Африки. Расширение береговой обороны гарнизона и артиллерии должно быть на первом месте в нашем списке дел."
 SAF_reconstitute_the_cape_corps:0 "Воссоздать Корпус Кейптауна"
 SAF_reconstitute_the_cape_corps_desc:0 "Исторически сложилось так, что нам удавалось привлечь часть нашего цветного населения на службу для защиты Южной Африки. Это нравится не всем в стране, но это освободит белых южноафриканцев для службы за границей."
 SAF_expand_the_cape_corps:0 "Расширить корпус Кейптауна"
 SAF_expand_the_cape_corps_desc:0 "Хотя мы восстановили Корпус Кейптауна как в основном небоевую силу, угроза вторжения означает, что мы должны предоставить Корпусу больше ресурсов, подготовки и доступа к оружию."
 SAF_work_for_all_poor:0 "Работа для всех бедных"
 SAF_work_for_all_poor_desc:0 "За последние несколько лет бедные сельские африканеры хлынули в города в поисках работы, и мы мало что сделали, чтобы им помочь. До сих пор. Индустриализация и государственная защита их доступа к работе помогут этому населению."
 SAF_outlaw_strikes:0 "Забастовки преступников"
 SAF_outlaw_strikes_desc:0 "Остановки на работе и нарушение трудового распорядка непатриотичны во времена кризиса. Настоящим забастовки объявляются незаконными, и правительство заставит людей вернуться к работе."
 SAF_support_the_policy_of_appeasement:0 "Поддерживайте политику умиротворения"
 SAF_support_the_policy_of_appeasement_desc:0 "У Германии есть законные претензии, и Доминионы сильно пострадали в последней войне. Мы должны использовать каждую возможность для установления мира в наше время."
 SAF_police_windhoek:0 "Полиция Виндхука"
 SAF_police_windhoek_desc:0 "У нас был мандат на бывшую немецкую колонию Юго-Западная Африка с тех пор, как закончилась последняя война. Жизненно важно, чтобы мы выполнили наш долг по обеспечению безопасности и благоустройству крупного города Виндхук."
 SAF_joint_air_training_scheme:0 "Схема совместной воздушной подготовки"
 SAF_joint_air_training_scheme_desc:0 "Страны Содружества объединяют свои ресурсы и опыт, чтобы облегчить и ускорить подготовку пилотов и летного состава."
 SAF_desert_equipment:0 "Снаряжение для пустыни"
 SAF_desert_equipment_desc:0 "Война в Северной Африке требует специализированного оборудования, и поскольку наши силы могут быть призваны для службы на этом фронте, обеспечение и поставка этого оборудования станут важным вопросом логистики."
 SAF_suppress_the_stormjaers:0 "Подавить штормджеров"
 SAF_suppress_the_stormjaers_desc:0 "Фашистская прогерманская организация Ossewabrandwag (OB) имеет военизированное крыло, созданное по образцу аналогичных европейских групп. Они подрывают усилия правительства по набору войск и проведению безопасной и единой военной политики. Штормджеры должны быть разбиты."
 SAF_secure_interests_in_africa:0 "Обеспечение интересов в Африке"
 SAF_secure_interests_in_africa_desc:0 "Южно-Африканский союз соседствует с рядом британских колоний, которые можно было бы оставить нашей администрации. Мы также должны сделать все, что в наших силах, чтобы навсегда закрепить наш мандат в Юго-Западной Африке."
 SAF_native_laws_amendment_act:0 "Закон о внесении поправок в законы коренных народов"
 SAF_native_laws_amendment_act_desc:0 "Чтобы в дальнейшем гарантировать работу африканерскому населению, мы должны ограничить расселение чернокожих южноафриканцев в городах. Только те, у кого долгая история работы в муниципалитете, будут иметь право на проживание."
 SAF_encourage_segregation:0 "Поощрять сегрегацию"
 SAF_encourage_segregation_desc:0 "Мы должны приложить больше усилий для юридического разделения нашего различного этнического населения, чтобы способствовать власти и единству нашего правящего класса."
 SAF_abandon_westminster:0 "Покинуть Вестминстер"
 SAF_abandon_westminster_desc:0 "Замена Кейптаунского маршрута Суэцким, а также формирующий опыт Англо-бурской войны помогли создать южноафриканскую идентичность, отличную от идентичности наших союзников по Доминиону. Мы должны дистанцироваться от короля и проложить свой собственный путь."
 SAF_support_the_afrikaner_broederbond:0 "Поддержите африканский Брудербонд"
 SAF_support_the_afrikaner_broederbond_desc:0 "Африканерский Брудербонд агитировал за то, чтобы африканеры имели больше голоса и более сильное разделение рас. Память о британской политике в Англо-бурской войне все еще сильна, и Брудербонд может помочь создать новую Южную Африку."
 SAF_support_ossewabrandwag:0 "Поддержите Ossewabrandwag"
 SAF_support_ossewabrandwag_desc:0 "Фашистское военизированное формирование Оссевабрандвагдолжно использоваться в качестве оплота против иностранной агитации и внутренних восстаний, направленных против нашего правящего класса."
 SAF_celebrate_the_great_trek:0 "Отпразднуйте Великий поход"
 SAF_celebrate_the_great_trek_desc:0 "Столетие назад наши предки-африканеры отделились от растущей британской колониальной державы и создали свою собственную бурскую нацию на северо-востоке. Их стойкий дух по-прежнему олицетворяет лучшие южноафриканские добродетели."
 SAF_voortrekker_monument:0 "Памятник Вортреккеру"
 SAF_voortrekker_monument_desc:0 "Памятник воортреккерам, совершившим Великий поход, укрепит национальный дух и единство в эти тревожные времена."
 SAF_support_nazification_of_south_west_africa:0 "Поддержите нацификацию Юго-Западной Африки"
 SAF_support_nazification_of_south_west_africa_desc:0 "Как бывшая немецкая колония, вполне уместно, что мы поощряем рост немецких политических идей в Юго-Западной Африке."
 SAF_south_africa_first:0 "Сначала Южная Африка"
 SAF_south_africa_first_desc:0 "Южная Африка - самая сильная независимая нация на континенте, и поэтому она может стать опорой для будущего Африки и бывших колоний."
 SAF_support_the_german_coup:0 "Поддержите переворот в Германии"
 SAF_support_the_german_coup_desc:0 "Правительство Германии долгое время рассматривало Южную Африку как благодатную почву для усиления влияния, начиная с прошлого века. Наше будущее связано с Рейхом, а не с Империей, поэтому давайте продвигаться вперед с планом свержения нынешнего правительства."
 SAF_reclaim_boer_colonies:0 "Вернуть бурские колонии"
 SAF_reclaim_boer_colonies_desc:0 "Бывшая бурская территория Трансвааль и другие регионы по праву принадлежат свободным наследникам этого предприимчивого народа."
 SAF_commemorate_the_battle_of_blood_river:0 "В память о битве на Кровавой реке"
 SAF_commemorate_the_battle_of_blood_river_desc:0 "В 1838 году караван бурских поселенцев сдержал десятки тысяч зулусских воинов, нанеся сокрушительный удар по власти зулусов в Натале. Это, несомненно, было божественным знаком правоты нашего дела."
 SAF_german_scientists:0 "Немецкие ученые"
 SAF_german_scientists_desc:0 "Немецкие ученые являются одними из лучших в мире, и им есть чем поделиться с нами."
 SAF_support_axis_interests:0 "Поддержка интересов Оси"
 SAF_support_axis_interests_desc:0 "Державы Оси обладают энергией и идеологией, которые могут помочь Южной Африке занять свое место в мире. Мы должны оказать им нашу полную дипломатическую поддержку."
 SAF_a_king_for_our_people:0 "Король для нашего народа"
 SAF_a_king_for_our_people_desc:0 "У Южной Африки должен быть король, и, к счастью, есть Виндзор, которым сейчас никто не пользуется. Бывший Эдуард VIII, герцог Виндзорский, может сесть на наш трон."
 SAF_empower_the_workers:0 "Расширение прав и возможностей работников"
 SAF_empower_the_workers_desc:0 "Мы - страна шахтеров и фермеров. Трудящиеся Южной Африки являются единственным истинным представителем национальной воли."
 SAF_support_spain:0 "Поддержите Испанию"
 SAF_support_spain_desc:0 "Фашизм на подъеме в Европе, и мы можем остановить его в Испании - или, по крайней мере, замедлить его распространение. Люди и материалы должны быть направлены на поддержку республиканского дела."
 SAF_repeal_the_native_representation_act:0 "Отменить Закон о представительстве коренных народов"
 SAF_repeal_the_native_representation_act_desc:0 "Расовая дискриминация противоречит ценностям народной революции в Южной Африке. Чернокожие должны быть восстановлены в общих списках избирателей и им должны быть предоставлены политические права."
 SAF_burn_the_kings_portraits:0 "Сожгите портреты короля"
 SAF_burn_the_kings_portraits_desc:0 "Долой Королевскую семью! Этот символический жест публично заявит о нашем разрыве с иностранным престолом."
 SAF_join_comintern:0 "Вступайте в Коминтерн"
 SAF_join_comintern_desc:0 "Советский Союз был в авангарде крестового похода за трудящихся и против фашизма. Мы присоединимся к их могущественному союзу."
 SAF_support_the_world_revolution:0 "Поддержите мировую революцию"
 SAF_support_the_world_revolution_desc:0 "Единственный способ для рабочих одержать победу - это объединить весь земной шар в едином усилии. Революция должна быть универсальной, и, следовательно, она должна экспортироваться."
 SAF_equal_opportunity_employment:0 "Трудоустройство с равными возможностями"
 SAF_equal_opportunity_employment_desc:0 "Если мы хотим улучшить положение трудящихся в нашей стране, мы должны начать с обеспечения равного отношения ко всем работникам, независимо от их цвета кожи."
 SAF_demand_madagascar:0 "Спрос на Мадагаскар"
 SAF_demand_madagascar_desc:1 "В связи с драматическими изменениями ситуации в Европе пришло время пересмотреть всю систему колониализма. Почему Мадагаскар должен быть прикован к разваливающейся империи?"
 SAF_invite_soviet_advisers:0 "Пригласите советских советников"
 SAF_invite_soviet_advisers_desc:4 "Если мы хотим поддержать Советский Союз в его борьбе за свободу трудящихся всего мира, нам нужно совершенствовать наши вооруженные силы, учась у них."
 SAF_south_african_soviet_research_treaty:0 "Договор об исследованиях с СССР"
 SAF_south_african_soviet_research_treaty_desc:1 "После того, как мы извлекли много ценных уроков из наших советских друзей, пришло время углубить отношения и подписать официальный договор."
 SAF_anti_colonialist_crusade:0 "Антиколониалистский крестовый поход"
 SAF_anti_colonialist_crusade_desc:1 "Колониализм лежит в основе империалистической системы, которая угнетает трудящихся всего мира. Мы находимся в уникальном положении, чтобы разрушить эту систему и освободить африканский народ от многовековой эксплуатации, которую ему пришлось вынести."
 SAF_Union_of_the_African_People:0 "Союз африканского народа"
 SAF_Union_of_the_African_People_desc:1 "Долгое время африканский народ не имел права голоса в определении своей собственной судьбы. Те дни прошли. Мы создадим фракцию, достаточно сильную, чтобы противостоять любой попытке реваншистских держав мира свести на нет наши достижения. Африка будет свободна от колониализма."
 SAF_liberate_portugese:0 "Освободить португальские колонии"
 SAF_liberate_portugese_desc:1 "Колонии Ангола и Мозамбик находятся прямо у наших границ. Пришло время положить конец эксплуатации их народа."
 SAF_liberate_british:0 "Освободить британские колонии"
 SAF_liberate_british_desc:1 "Британская империя - самый печально известный пример колониализма в истории. Мы положим этому конец."
 SAF_liberate_belgian:0 "Освободить бельгийские колонии"
 SAF_liberate_belgian_desc:1 "Бельгийское Конго широко рассматривается как одна из самых жестоких историй эксплуатации и угнетения. Мы напишем заключительную главу этой истории."
 SAF_south_african_railways:0 "Южноафриканские железные дороги"
 SAF_south_african_railways_desc:0 "Южноафриканская железнодорожная компания нуждается в расширении. Там можно обучать молодежные группы и получать необходимые навыки как для работы в стране, так и для службы за рубежом."
 SAF_expand_the_mining_industry:0 "Расширяйте горнодобывающую промышленность"
 SAF_expand_the_mining_industry_desc:0 "О минеральных богатствах Южной Африки ходят легенды, и мы только начали осваивать ее глубокие запасы золота, хрома и платины."
 SAF_heavy_engineering:0 "Тяжелое машиностроение"
 SAF_heavy_engineering_desc:0 "Важно, чтобы Южная Африка была в курсе новейших инженерных технологий. Несмотря на то, что наша промышленная база невелика, мы должны инвестировать в тяжелое машиностроение и инжиниринг, чтобы быстро догнать наших коллег."
 SAF_infrastructure_effort:0 "Усилия по созданию инфраструктуры"
 SAF_infrastructure_effort_desc:0 "Большая часть Южной Африки остается сельской и неразвитой. Больше автомобильных и железных дорог может доставить природные богатства страны в ее голодные порты."
 SAF_armament_effort:0 "Усилия по вооружению"
 SAF_armament_effort_desc:0 "Южная Африка защищена от вторжения любой иностранной державы, но также удалена от своих союзников. Жизненно важно, чтобы он развивал свою собственную оружейную промышленность, чтобы Союз никогда не оставался беззащитным."
 SAF_south_african_steel:0 "Южноафриканская сталь"
 SAF_south_african_steel_desc:0 "У нас есть уголь и железо. Теперь у нас есть причина. Расширение сталелитейного завода Iscor в Претории обеспечит страну тяжелой стальной обшивкой, необходимой для современного оружия."
 SAF_pretoria_arms:0 "Претория Армз"
 SAF_pretoria_arms_desc:0 "Существующий сталелитейный завод в Претории сосредоточился на производстве тяжелого листа. Однако с помощью некоторых станков мы можем превратить часть завода в центр по производству стрелкового оружия."
 SAF_expand_the_rand_mines:0 "Расширяйте рудники Ранда"
 SAF_expand_the_rand_mines_desc:0 "Рудники Рэнд - одни из самых глубоких золотых приисков в мире - и это даже при использовании технологий 19-го века. Сейчас мы способны на гораздо большее. Копай глубже! И даже жадно."
 SAF_fund_the_university_of_south_africa:0 "Финансировать Университет Южной Африки"
 SAF_fund_the_university_of_south_africa_desc:0 "Южно-Африканский университет Претории является одним из лучших университетов на континенте - даже в южном полушарии. Инвестируя в это, мы можем развивать наши собственные местные таланты вместо того, чтобы отправлять нашу молодежь за границу."
 SAF_establish_the_atomics_energy_board:0 "Создать Совет по атомной энергии"
 SAF_establish_the_atomics_energy_board_desc:0 "Атомное оружие станет величайшим военным прорывом со времен пороха, не говоря уже о мирном использовании этой энергии, если мы сможем использовать атом. Соберите наших лучших ученых, чтобы изучить это."
 SAF_the_cape_defense_institute:0 "Институт обороны Кейпа"
 SAF_the_cape_defense_institute_desc:0 "Теперь, когда Южная Африка является полностью суверенным государством, мы больше не получаем доступа к передовым прототипам и чертежам, как это было раньше. Мы должны быть уверены, что всегда опережаем наших врагов и не отстаем в технологиях."
 SAF_defense_collaboration_initiative:0 "Инициатива сотрудничества в области обороны"
 SAF_defense_collaboration_initiative_desc:0 "Британцы показали нам преимущество совместного использования научного прогресса между близкими союзниками. Вся наша фракция сможет проводить исследования и разработки в военное время более эффективно, если мы предпримем шаги, необходимые для координации этого."
 SAF_special_service_battalion:0 "Батальон специальной службы"
 SAF_special_service_battalion_desc:0 "Южная Африка полна молодых безработных мужчин, которым нужно найти какое-то полезное занятие. Батальон специальной службы привьет столь необходимую дисциплину и организованность."
 SAF_improve_the_three_oh_three:0 "Улучши Три О Три"
 SAF_improve_the_three_oh_three_desc:0 "Войска Южной Африки будут сражаться в различных климатических условиях, и нам повезло, что винтовка Ли-Энфилда легко настраивается. Патрон .303 несколько раз модифицировался другими странами в соответствии с их потребностями."
 SAF_q_services_corps:0 "Корпус Q Services Corps"
 SAF_q_services_corps_desc:0 "Корпус Q Services будет централизованным органом, ответственным за логистику и снабжение постоянной армии. Он будет заниматься распределением масла, пайков, боеприпасов и обмундирования."
 SAF__south_african_military_college:0 "Южноафриканский военный колледж"
 SAF__south_african_military_college_desc:0 "В Южной Африке должна быть военная академия по образцу Вест-Пойнта в Соединенных Штатах. Это даст нам профессиональный офицерский корпус, лояльный Союзу."
 SAF_expand_the_south_african_artillery:0 "Расширьте южноафриканскую артиллерию"
 SAF_expand_the_south_african_artillery_desc:0 "Артиллерийский корпус был объединен в 1934 году. Теперь пришло время увеличить его размер и пропускную способность."
 SAF_sa_engineer_corps:0 "Инженерный корпус СА"
 SAF_sa_engineer_corps_desc:0 "Инженерный корпус Южной Африки насчитывает едва ли 600 человек в военной форме. Это неприемлемо в современной армии. Нам нужно больше людей и больше подготовки для выполнения этой важнейшей задачи."
 SAF_equipment_effort:0 "Усилия по оборудованию"
 SAF_equipment_effort_desc:0 "Мы не можем пренебрегать поставками вспомогательного оборудования, необходимого для нашей армии. Пушки и танки - это хорошо, но нам нужна форма, рации, ремонтные комплекты и многое другое."
 SAF_south_african_special_forces:0 "Южноафриканские силы специального назначения"
 SAF_south_african_special_forces_desc:0 "Южной Африке нужен доморощенный отряд коммандос, чтобы выполнять эту сложную работу в труднодоступных местах."
 SAF_mechanization_effort:0 "Усилия по механизации"
 SAF_mechanization_effort_desc:0 "Моторизованная и механизированная война надвигается на нас. Великим походом будущего будут управлять гусеничные и колесные транспортные средства."
 SAF_armor_effort:0 "Усилие брони"
 SAF_armor_effort_desc:0 "Танки прошли долгий путь от неповоротливых зверей последней войны. Наши исследования и подготовка не могут отставать от исследований наших врагов - или наших друзей."
 SAF_commit_to_the_five_year_plan:0 "Приверженность Пятилетнему плану"
 SAF_commit_to_the_five_year_plan_desc:0 "Мы разработали Пятилетний план модернизации и расширения военно-воздушных сил Южной Африки. Правительство должно публично взять на себя обязательство не отставать от этого графика."
 SAF_improve_the_hawker_hartbees:0 "Улучшите Hawker Hartbees"
 SAF_improve_the_hawker_hartbees_desc:0 "Hawker Hartbees, которые у нас есть, не самые продвинутые бойцы в мире, но мы справимся. Улучшенная механика и обучение позволят получить максимальную отдачу от этих бипланов."
 SAF_replace_the_blenheim:0 "Заменить Бленхейм"
 SAF_replace_the_blenheim_desc:0 "Бристоль Бленхейм был исправным легким бомбардировщиком для королевских ВВС и для Доминионов. Но, возможно, пришло время найти что-то более прочное, с большей дальностью действия."
 SAF_perfect_the_cab_rank_technique:0 "Усовершенствуйте технику Стоянки такси"
 SAF_perfect_the_cab_rank_technique_desc:0 "Техника Cab-Rankсостоит в том, что серия бомбардировщиков поражает цель по одному, в длинном ряду. Это поддерживает давление на врага, но требует большого мастерства."
 SAF_desert_air_force:0 "Военно-воздушные силы пустыни"
 SAF_desert_air_force_desc:0 "Небо в пустыне чистое, а жара и песок требуют особого внимания к механике нашего самолета. В этой неумолимой среде необходимо овладеть ценными навыками."
 SAF_secure_the_cape_sea_route:0 "Обеспечить безопасность морского пути через Кейптаун"
 SAF_secure_the_cape_sea_route_desc:0 "Если Суэцкий канал падет, мыс снова станет воротами на Восток. Защищайте его любой ценой."
 SAF_retain_experienced_pilots:0 "Удержание Опытных Пилотов"
 SAF_retain_experienced_pilots_desc:0 "Слишком часто наши опытные пилоты переходят в Королевские ВВС вместо того, чтобы оставаться в наших собственных силах. У королевских ВВС больше возможностей для продвижения и ведения боевых действий. Но мы должны стремиться держать наших подготовленных пилотов поближе к дому, где они могли бы вдохновлять и обучать других южноафриканцев."
 SAF_seaward_defence_force:0 "Силы морской обороны"
 SAF_seaward_defence_force_desc:0 "Силы морской обороны служат нашему военно-морскому флоту в течение двух десятилетий. Его финансирование должно быть увеличено."
 SAF_protect_the_trade:0 "Защитите торговлю"
 SAF_protect_the_trade_desc:0 "Последняя война показала важность конвоев и сопровождения. Южная Африка находится на главном торговом пути и должна быть уверена, что товары дойдут до места назначения."
 SAF_disrupt_the_trade:0 "Нарушить торговлю"
 SAF_disrupt_the_trade_desc:0 "Последняя война показала важность конвоев и сопровождения. Южная Африка находится на главном торговом пути и идеально расположена для перехвата и уничтожения вражеских судов."
 SAF_expand_the_simons_town_base:0 "Расширьте базу Саймонс Таун"
 SAF_expand_the_simons_town_base_desc:0 "Город Саймона на мысе был самой важной военно-морской базой в Южной Африке с 1790-х годов. Он должен быть переоборудован и расширен, чтобы вместить все больше и больше судов."
 SAF_anti_submarine_tactics:0 "Тактика борьбы с подводными лодками"
 SAF_anti_submarine_tactics_desc:0 "Подводные лодки угрожают кораблям, которые проходят через мыс Доброй Надежды. Мы должны найти и уничтожить их."
 SAF_submarine_warfare:0 "Подводная война"
 SAF_submarine_warfare_desc:0 "Вражеские торговые конвои продолжают использовать проход через мыс Доброй Надежды. Мы ударим по ним снизу."
 SAF_prepare_overseas_offensive:0 "Готовьте зарубежное наступление"
 SAF_prepare_overseas_offensive_desc:0 "Имея километры береговой линии, Южная Африка подходит для подготовки своих солдат к десантной войне. Это один из самых сложных навыков, но наши ребята справятся с ним."
 SAF_strengthen_the_cape_garrison_artillery:0 "Усилить артиллерию гарнизона Кейпа"
 SAF_strengthen_the_cape_garrison_artillery_desc:0 "Орудия гарнизона Кейпа должны быть модернизированы и увеличены, чтобы защитить Кейп от вражеского нападения."
 SAF_civil_war_tt:1 "§Разразится гражданская война в РА§! между §Фашистскими националистами§! в Юго-Западной Африке и §Демократические юнионисты§! в остальной части страны."
 SAF_german_research_tt:0 "Мы заключим соглашение об обмене технологиями с Германией."
 scw_in_progress_tt:0 "В Испании идет гражданская война."
 NZL_transfer_the_new_zealand_division:0 "Перевести Новозеландский дивизион"
 NZL_transfer_the_new_zealand_division_desc:0 "2-я Новозеландская дивизия была мобилизована для действий, поэтому мы должны направить ее туда, где идут боевые действия. Новозеландская дивизия времен Великой войны была придана Средиземноморью, как и новая дивизия."
 NZL_form_the_rnzn:0 "Сформируйте RNZN"
 NZL_form_the_rnzn_desc:0 "Наш некогда небольшой прибрежный патруль теперь расширился и включает в себя корабли, которые могут действовать независимо от надзора Королевского флота. У Новой Зеландии будет свой собственный военно-морской флот."
 NZL_expand_devonport_naval_base:0 "Расширить военно-морскую базу Девонпорт"
 NZL_expand_devonport_naval_base_desc:0 "Военно-морская база Девонпорт станет штаб-квартирой нашего флота, но она должна быть расширена, чтобы соответствовать новым требованиям тотальной войны."
 NZL_coastal_defense:0 "Береговая оборона"
 NZL_coastal_defense_desc:0 "Новая Зеландия - островное государство, далекое от врагов, поэтому мы должны быть готовы к нападению амфибий вдоль наших береговых линий."
 NZL_destroyer_effort:0 "Усилие разрушителя"
 NZL_destroyer_effort_desc:0 "С нашей небольшой промышленной базой эсминцы являются наиболее эффективным способом для Новой Зеландии продемонстрировать военно-морскую мощь. Патрулируйте побережья, перехватывайте подводные лодки и выставляйте пикеты раннего предупреждения."
 NZL_submarine_effort:0 "Усилия подводной лодки"
 NZL_submarine_effort_desc:0 "Поскольку любое вторжение должно будет происходить по морю, волки океанамогут стать сильной линией обороны. Скрытный и охотящийся стаями подводный флот может защитить наши морские пути."
 NZL_light_cruiser_effort:0 "Усилие легкого крейсера"
 NZL_light_cruiser_effort_desc:0 "Корабли среднего размера подходят для державы среднего размера. Легкие крейсера могут нанести удар, но обладают достаточной скоростью, чтобы при необходимости избежать крупных столкновений."
 NZL_capital_ship_effort:0 "Капитальное корабельное усилие"
 NZL_capital_ship_effort_desc:0 "Если Новая Зеландия хочет иметь первоклассный военно-морской флот, у нее должны быть первоклассные корабли. Мы должны инвестировать в линкоры и тяжелые крейсера."
 NZL_expand_the_nzpaf:0 "Расширить NZPAF"
 NZL_expand_the_nzpaf_desc:0 "Постоянные военно-воздушные силы Новой Зеландии нуждаются в новых береговых патрульных кораблях и морских бомбардировщиках. Современные нации не могут пренебрегать воздушной войной,"
 NZL_form_the_rnzaf:0 "Сформируйте RNZAF"
 NZL_form_the_rnzaf_desc:0 "Пришло время сделать военно-воздушные силы независимыми от других родов войск. Королевские военно-воздушные силы Новой Зеландии будут иметь свою собственную командную структуру, но тесно сотрудничать с Королевскими военно-воздушными силами."
 NZL_fighter_focus:0 "Фокус истребителя"
 NZL_fighter_focus_desc:0 "Истребители эффективны при перехвате и сопровождении бомбардировщиков, которые станут решающим оружием для наших союзников."
 NZL_bomber_focus:0 "Фокус бомбардировщика"
 NZL_bomber_focus_desc:0 "Легкие бомбардировщики могут эффективно защищать наши береговые линии и будут необходимы в борьбе с нашими врагами за рубежом."
 NZL_defend_our_islands:0 "Защитим Наши Острова"
 NZL_defend_our_islands_desc:0 "Мы должны быть готовы к нападению на наш райский остров с моря. Морские бомбардировщики могут перехватывать и атаковать десантные суда или даже крупные корабли."
 NZL_modern_fighters:0 "Современные бойцы"
 NZL_modern_fighters_desc:0 "Пришло время модернизировать наши конструкции истребителей до более быстрых кораблей с большей дальностью полета. Наши союзники показали путь с помощью некоторых из самых совершенных самолетов, которые когда-либо видел мир."
 NZL_heavy_bombers:0 "Тяжелые бомбардировщики"
 NZL_heavy_bombers_desc:0 "Войну можно выиграть, только нанеся удар в самое сердце вражеской родины. Тяжелые бомбардировщики необходимы, чтобы нанести сокрушительный удар по вражеским заводам и городам."
 NZL_national_roads_board:0 "Национальный дорожный совет"
 NZL_national_roads_board_desc:0 "Пересеченная местность Новой Зеландии препятствует созданию согласованной системы дорожного строительства, но нам необходимо улучшить то, что у нас есть. Необходимо исследовать систему шоссейных дорог, проложить дороги и проложить новые тропы через горы."
 NZL_new_zealand_steel:0 "Новозеландская сталь"
 NZL_new_zealand_steel_desc:0 "Новая Зеландия была благословлена обильными запасами железного песка, особенно на Северном острове. Для извлечения руды из этого песка требуется особый процесс, но он может служить краеугольным камнем нашей сталелитейной промышленности на долгие годы."
 NZL_taranaki_oil:0 "Масло Таранаки"
 NZL_taranaki_oil_desc:0 "Регион Таранаки на северном острове богат полезными ископаемыми и нефтью. Предприниматели пытались эксплуатировать эти запасы нефти, но необходимы дополнительные инвестиции в нефтеперерабатывающие заводы и бурение."
 NZL_wairarapa_sheep_farms:0 "Овцеводческие фермы Вайрарапы"
 NZL_wairarapa_sheep_farms_desc:0 "Шерстяная промышленность Вайрарапы является одним из краеугольных камней новозеландской экономики. Когда мир выйдет из Депрессии, спрос на нашу шерсть возрастет."
 NZL_bureau_of_industry:0 "Бюро промышленности"
 NZL_bureau_of_industry_desc:0 "Новая Зеландия - аграрное общество, с акцентом на скотоводство. Бюро промышленности должно поощрять большие инвестиции в капитальную инфраструктуру и производство."
 NZL_department_of_scientific_and_industrial_research:0 "Отдел Научных И Промышленных Исследований"
 NZL_department_of_scientific_and_industrial_research_desc:0 "Другие страны Содружества и Доминиона инвестируют в научные и промышленные исследования, поэтому мы должны делать то же самое."
 NZL_industrial_conscription:0 "Промышленная повинность"
 NZL_industrial_conscription_desc:0 "Нет никаких причин для того, чтобы любой трудоспособный мужчина не служил в вооруженных силах или не работал в отрасли, связанной с войной. Наши новые законы поставят все плечи к рулю мобилизации и производства."
 NZL_think_big:0 "Мыслите масштабно"
 NZL_think_big_desc:0 "Мы привыкли считать себя меньшим Доминионом, чем наши австралийские или канадские союзники. Но Новая Зеландия вполне способна к промышленному величию."
 NZL_project_seal:0 "Печать проекта"
 NZL_project_seal_desc:0 "Проект Seal - это новая инициатива американцев по разработке оружия, которое может вызвать цунами, чтобы сокрушить наших врагов. Это немного причудливо, но разработанная прыгающая бомба подает большие надежды."
 NZL_national_defense_institute:0 "Национальный институт обороны"
 NZL_national_defense_institute_desc:0 "Теперь, когда Новая Зеландия является полностью суверенным государством, мы больше не получаем доступа к передовым прототипам и чертежам, как это было раньше. Мы должны быть уверены, что всегда будем опережать наших врагов и не будем отставать в технологиях."
 NZL_expand_the_university_of_auckland:0 "Расширить Оклендский университет"
 NZL_expand_the_university_of_auckland_desc:0 "Университет Окленда - наше самое важное высшее учебное заведение. Расширяя его возможности, мы можем попытаться сохранить некоторые из наших лучших умов здесь, дома ."
 NZL_army_reforms:0 "Армейские реформы"
 NZL_army_reforms_desc:0 "Мы должны модернизировать систему подготовки и продвижения по службе нашей армии. Таким образом, мы можем быть готовы ко всему, что произойдет в условиях продолжающегося мирового кризиса."
 NZL_charlton_automatic_rifle:0 "Автоматическая винтовка Чарльтона"
 NZL_charlton_automatic_rifle_desc:0 "Один из наших граждан переделал стандартную винтовку Ли Энфилда в полностью автоматический пистолет. Это новозеландская изобретательность в лучшем виде, и мы должны поощрять инновации в этом направлении."
 NZL_bob_semple_tank:0 "Танк Боба Сэмпла"
 NZL_bob_semple_tank_desc:1 "Почему у Новой Зеландии не должно быть своего собственного резервуара? Министерство строительства в Темуке разрабатывает легкий танк, вооруженный только пулеметами. Даже если мы никогда не добьемся этого дальше прототипа, опыт, который мы приобретем, будет бесценен."
 NZL_domestic_arms_industry:0 "Отечественная оружейная промышленность"
 NZL_domestic_arms_industry_desc:0 "Мы должны перевести как можно больше отраслей промышленности на производство стрелкового оружия. Нам нужны боеприпасы, запчасти к оружию, вспомогательное оборудование и так далее. Они могут быть изготовлены внутри страны."
 NZL_schofield_tank:0 "Танк Скофилда"
 NZL_schofield_tank_desc:0 "Если танк Сэмплне отвечал нашим потребностям, возможно, танк с подходящей пушкой сделает свое дело. Комбинированная колесно-гусеничная система оригинальна и может привести нас к новому пониманию конструкции танка."
 NZL_long_range_patrol:0 "Патруль дальнего действия"
 NZL_long_range_patrol_desc:0 "Патруль дальнего действия предназначен для охвата широких пространств территории в Северной Африке. Это разведывательно-диверсионное подразделение будет выполнять специальные миссии в самых суровых климатических условиях мира."
 NZL_artillery_focus:0 "Артиллерийский фокус"
 NZL_artillery_focus_desc:0 "Артиллерия имеет решающее значение для поддержки любого продвижения нашей пехоты. Расширьте исследования в области баллистики и оружия с большим стволом."
 NZL_big_bob_tank:0 "Большой Боб Танк"
 NZL_big_bob_tank_desc:0 "Поля сражений в Европе требуют более тяжелой брони, чтобы конкурировать с супертанками наших врагов. Большой Боб станет вкладом Новой Зеландии в этот проект."
 NZL_research_collaboration:0 "Исследовательское сотрудничество"
 NZL_research_collaboration_desc:0 "Британцы показали нам преимущество обмена научными достижениями между близкими союзниками. Вся наша фракция сможет проводить исследования и разработки в военное время более эффективно, если мы предпримем шаги, необходимые для координации этого."
 NZL_the_first_labor_government:0 "Первое лейбористское правительство"
 NZL_the_first_labor_government_desc:0 "Первое лейбористское правительство Новой Зеландии имеет возможность проводить прогрессивную социальную и экономическую повестку дня. Промышленное регулирование, права работников, законы о социальном обеспечении и правила в отношении заработной платы - все это стоит на повестке дня."
 NZL_ratana_alliance:0 "Альянс Ратана"
 NZL_ratana_alliance_desc:0 "Союз с движением Ратана приведет новозеландцев-маори в правительство и, надеюсь, начнет залечивать некоторые раны британского завоевания."
 NZL_maori_affairs_act:0 "Закон о делах маори"
 NZL_maori_affairs_act_desc:0 "Большая часть земли, принадлежащей маори, экономически непродуктивна. Если мы сможем консолидировать его и поставить больше под контроль правительства, мы сможем превратить эти бесплодные районы в плодотворные центры промышленности и торговли."
 NZL_social_security_act:0 "Закон о социальном обеспечении"
 NZL_social_security_act_desc:0 "О безработных в Новой Зеландии необходимо заботиться до тех пор, пока экономика не восстановится и не появится больше рабочих мест. Мы начали с рождественской премии в 1935 году, но пришло время создать надлежащую систему социальной защиты для всех граждан."
 NZL_the_manpower_act:0 "Закон о трудовых ресурсах"
 NZL_the_manpower_act_desc:0 "С тех пор как началась война, маори в большом количестве приехали в города. Закон о рабочей силе позволит нам направить эту энергию на новозеландские заводы."
 NZL_amend_the_maori_affairs_act:0 "Внести поправки в Закон о делах маори"
 NZL_amend_the_maori_affairs_act_desc:0 "Мы должны внести поправки в Закон о делах маори, чтобы он повысил продуктивность недостаточно используемых земель, но не привел к ненужному перемещению наших граждан-маори."
 NZL_waitangi_tribunal:0 "Трибунал Вайтанги"
 NZL_waitangi_tribunal_desc:0 "Британские новозеландцы должны смириться с тем, что сделали их предки, чтобы вытеснить, разрушить и маргинализировать маори Новой Зеландии. Кровопролитные войны, захваты земель и игнорирование естественных прав. Признание этого наследия - это шаг к исцелению."
 NZL_maori_conscription:0 "Призыв на военную службу маори"
 NZL_maori_conscription_desc:0 "Храбрость и героизм батальона маори, приданного Экспедиционным силам, является признаком того, что мы должны максимально использовать все наше население, привлекая на службу даже тех маори, которые сопротивляются."
 NZL_maori_volunteers:0 "Добровольцы-маори"
 NZL_maori_volunteers_desc:0 "Демонстрируя свой патриотизм, сотни маори идут добровольцами на службу в новозеландскую армию."
 NZL_strengthen_the_commonwealth:0 "Укрепление Содружества"
 NZL_strengthen_the_commonwealth_desc:0 "Как меньшему Доминиону, важно держаться поближе к нашим друзьям и семье. Мы укрепим наши связи с соседними британскими территориями."
 NZL_statute_of_westminster:0 "Вестминстерский статут"
 NZL_statute_of_westminster_desc:0 "Вестминстерский статут дает нам большую независимость под властью короны, сохраняя при этом нас в составе Империи."
 NZL_2nzef:0 "2NZEF"
 NZL_2nzef_desc:0 "Несмотря на ужасы последней войны, Новая Зеландия готова снова выступить в поход. Пока мы говорим, организуется 2-й Новозеландский экспедиционный корпус."
 NZL_arrest_pacifist_leaders:0 "Арестуйте лидеров пацифистов"
 NZL_arrest_pacifist_leaders_desc:0 "Сейчас не время для разногласий внутри страны. Каждый должен сосредоточиться на победе в войне, и если это означает задержание любого, кто выступает против войны, то это то, что мы сделаем."
 NZL_technology_sharing_with_britain:0 "Обмен Технологиями С Великобританией"
 NZL_technology_sharing_with_britain_desc:0 "Научная и промышленная база Великобритании намного превосходит нашу собственную, но поскольку мы - семья, они готовы поделиться с нами тем, что они знают."
 NZL_the_lee_affair:0 "Дело Ли"
 NZL_the_lee_affair_desc:0 "Джон Ли, член парламента от Грей Линн, создает проблемы внутри лейбористского собрания. Он агитирует за более радикальную повестку дня вместо осторожного пути, по которому мы идем. Необходимо принять меры, чтобы утихомирить его бунт."
 NZL_empower_the_working_class:0 "Расширение прав и возможностей рабочего класса"
 NZL_empower_the_working_class_desc:0 "Лейбористы защищали рабочий класс с момента своего основания, действительно, многие из наших лидеров имеют рабочее происхождение. Давайте настаивать на более решительных мерах защиты и полномочиях для профсоюзов."
 NZL_join_comintern:0 "Вступайте в Коминтерн"
 NZL_join_comintern_desc:0 "Пришло время объединиться с нашими братьями-социалистами в альянс. Через Коминтерн мы достигнем рабочего рая."
 NZL_technology_sharing_with_soviet_union:0 "Обмен Технологиями С Советским Союзом"
 NZL_technology_sharing_with_soviet_union_desc:0 "В Советском Союзе работает много ведущих мировых ученых и технологических новаторов. Они достаточно великодушны, чтобы поделиться тем, что они знают, с нами, своими товарищами по оружию."
 NZL_in_the_darkness:0 "В темноте"
 NZL_in_the_darkness_desc:0 "Демократическим системам, отстаиваемым нашей метрополией, присуща гниль. Истинная сила не может быть продемонстрирована путем компромисса."
 NZL_befriend_japan:0 "Подружись с Японией"
 NZL_befriend_japan_desc:0 "Как тихоокеанская нация, нашим интересам безопасности соответствует встать на сторону сильнейшей державы в регионе. Япония и ее могучие военно-морские силы могут защитить нас от мировых опасностей."
 NZL_rule_them_all:0 "Правь Ими Всеми"
 NZL_rule_them_all_desc:0 "Древние народы южной части Тихого океана должны быть единой державой. Австралии следует подумать о том, чтобы подчиниться нашему превосходному духу."
 NZL_technology_sharing_with_japan:0 "Обмен Технологиями С Японией"
 NZL_technology_sharing_with_japan_desc:0 "В Японии много ведущих мировых ученых и технологических новаторов. Они достаточно великодушны, чтобы поделиться тем, что они знают, с нами, своими братьями по оружию."
 NZL_constitution_amendment_act:0 "Закон о внесении поправок в Конституцию"
 NZL_constitution_amendment_act_desc:0 "Новой Зеландии пришло время подумать о том, чтобы отделиться от британского господства. Мы внесем поправки в нашу конституцию, чтобы установить больший контроль над нашими собственными делами."
 NZL_independent_new_zealand:0 "Независимая Новая Зеландия"
 NZL_independent_new_zealand_desc:0 "Теперь мы Республика! Новая Зеландия ничем не обязана Соединенному Королевству, кроме благодарности, которую любой ребенок должен своей матери за то, что она воспитала его в безопасности. Но мы должны покинуть безопасное гнездо Содружества и смотреть на мир с учетом наших собственных интересов."
 NZL_transfer_ships_tt:0 "[ENG.GetNameDefCap] переводы §Легкие крейсера Y2§! для нас."
 RAJ_provincial_elections:0 "Провинциальные выборы"
 RAJ_provincial_elections_desc:0 "Закон о новом правительстве Индии предписывает проведение выборов в провинциях, устанавливая определенную степень ответственности местных органов власти перед индийским населением. Мы посмотрим, как это повлияет на британское правление."
 RAJ_swaraj:0 "Сварадж"
 RAJ_swaraj_desc:0 "Концепция самоуправления Ганди - Сварадж - набирает популярность по всей Индии. Она выступает за полный разрыв с британскими институтами и обычаями, а группы Свараджа проводят агитацию в индийских школах."
 RAJ_indian_national_congress:0 "Индийский национальный конгресс"
 RAJ_indian_national_congress_desc:0 "Индийский национальный конгресс добился большого успеха на выборах по всему субконтиненту. Они являются сильным голосом за независимую Индию или, по крайней мере, за Индию с большей автономией в рамках Империи."
 RAJ_quit_india_movement:0 "Движение за выход из Индии"
 RAJ_quit_india_movement_desc:0 "Кампания Ганди за независимость Индии достигла кульминации с призывом к британцам покинуть Индию. Немыслимо, чтобы правление могло закончиться до окончания войны, но ситуация на местах с каждым днем становится все более напряженной."
 RAJ_all_india_forward_bloc:0 "Всеиндийский передовой блок"
 RAJ_all_india_forward_bloc_desc:0 "Всеиндийский блок Впередсчитает, что отделение Великобритании от Индии занимает слишком много времени. Необходимо занять более сильную - даже воинственную - позицию."
 RAJ_seek_help_from_soviet:0 "Обратиться За Помощью К Советскому"
 RAJ_seek_help_from_soviet_promised:0 "Советский Союз пообещал свою помощь"
 RAJ_seek_help_from_soviet_desc:0 "Советский Союз - это естественный баланс британской имперской мощи. Они утверждают, что являются двигателем революции, и мы должны поощрять их экспортировать свою революцию в Индию."
 RAJ_indian_peoples_army:0 "Индийская народная армия"
 RAJ_indian_peoples_army_effect:0 "Сторонники коммунистов начинают гражданскую войну за свободу. Размер зависит от партийной поддержки и прогресса в автономии."
 RAJ_indian_peoples_army_support:0 "[SOV.GetNameDefCap] поддержит их дело."
 RAJ_indian_peoples_army_desc:0 "Мы должны организовать вооруженные силы, которые будут учиться у коммунистов и вступать в союз с ними."
 RAJ_research_city_excursions:0 "Экскурсии по исследовательскому городу"
 RAJ_research_city_excursions_desc:0 "Советские исследовательские города - это чудо, а население Индии полно энергичных и умных умов. Отправка наших молодых инженеров в эти города поможет нам развить отечественную исследовательскую и промышленную базу."
 RAJ_combined_arms_academy:0 "Общевойсковая академия"
 RAJ_combined_arms_academy_desc:0 "Советская военная подготовка может быть повышена с помощью новой общевойсковой академии. Мы можем быть в курсе современной войны, используя воздушную, сухопутную и морскую мощь."
 RAJ_rani_of_jhans:0 "Рани из Джханси"
 RAJ_rani_of_jhans_desc:0 "Рани из Джханси была великим героем Индийской революции 1857 года. Ее пример храбрости и национальной гордости является образцом для всех женщин Индии, которые хотят взять в руки оружие и сформировать свой собственный полк."
 RAJ_rebuilding_the_nation:0 "Восстановление нации"
 RAJ_rebuilding_the_nation_desc:0 "С изгнанием имперского угнетателя и мобилизацией индийского населения к активным действиям пришло время возместить ущерб, нанесенный двумя веками оккупации."
 RAJ_seek_help_from_germany:0 "Обратитесь За Помощью К Германии"
 RAJ_seek_help_from_germany_promised:0 "Германский рейх пообещал свою помощь"
 RAJ_seek_help_from_germany_desc:0 "Германия никогда не причиняла нам такого вреда, как Британия, и Рейх - самый вероятный вызов британской мощи. Мы должны сблизиться с державами Оси."
 RAJ_indian_national_army:0 "Индийская национальная армия"
 RAJ_indian_national_army_effect:0 "Сторонники фашизма начинают гражданскую войну за свободу. Размер зависит от партийной поддержки и прогресса в автономии."
 RAJ_indian_national_army_support:0 "[GER.GetNameDefCap] поддержит их дело."
 RAJ_indian_national_army_desc:0 "Была организована Индийская национальная армия, отличная от сил, контролируемых Британией. Мы можем построить его в регионах, свободных от британского вмешательства, и выступить против союзников, лишив индийскую рабочую силу власти."
 RAJ_battaglione_azad_hindoustan:0 "Баттальоне Азад Индостан"
 RAJ_battaglione_azad_hindoustan_desc:0 "Италия сформировала Battaglione Azad Hindoustan, полк из бывших индийских военнопленных. Обученный саботажу, прыжкам с парашютом и проникновению, БАХ мог бы стать большим шагом к национальной гордости."
 RAJ_german_technology:1 "[Root.GetGermanTechnologyName]"
 RAJ_german_technology_german:0 "Немецкая технология"
 RAJ_german_technology_japan:0 "Японская технология"
 RAJ_german_technology_desc:0 "Немецкие ученые - лучшие в мире, и их военная машина основана на лучших современных инженерных технологиях. Они готовы поделиться с нами своими достижениями."
 RAJ_japanese_army_air_force_academy:1 "[Root.GetJAAFAName]"
 RAJ_japanese_army_air_force_academy_german:0 "Воздушная учебная школа люфтваффе"
 RAJ_japanese_army_air_force_academy_japan:0 "Военно-воздушная академия Японской армии"
 RAJ_japanese_army_air_force_academy_desc:0 "Академия военно-воздушных сил Японии решила приветствовать индийских новобранцев, желающих бороться против европейского господства в Азии."
 RAJ_cripps_mission:0 "Миссия Криппса"
 RAJ_cripps_mission_desc:0 "Мы должны сохранить верность Индии делу союзников и Великобритании, несмотря на растущее националистическое стремление к независимости. Сэр Стаффорд Криппс - опытный переговорщик, который может заверить лидеров националистов в том, что их требования будут удовлетворены."
 RAJ_two_nation_theory:0 "Теория двух наций"
 RAJ_two_nation_theory_effect:0 "Пакистан будет освобожден, когда Индия обретет свободу.\n"
 RAJ_two_nation_theory_desc:0 "Хотя долгое время Индия управлялась как единая территория, имеет смысл рассматривать ее как две нации - одну индуистскую и одну мусульманскую. Раздел страны, возможно, не единственный выход, но любая сделка по созданию независимой Индии должна учитывать эту двойственную природу субконтинента."
 RAJ_princely_state_donations:0 "Княжеские Государственные пожертвования"
 RAJ_princely_state_donations_desc:0 "Княжеские штаты Индии предоставили людей, которые долгое время служили ядром индийской армии при британцах. Дальнейшие пожертвования от этих местных правителей подчеркивают их поддержку Империи."
 RAJ_imperial_service_troops:0 "Войска Имперской службы"
 RAJ_imperial_service_troops_desc:0 "Войска Имперской службы набираются принцами Индии и могут исчисляться сотнями тысяч. В эти трудные времена приятно сознавать, что Его Величество может положиться на верность раджаса."
 RAJ_raf_funding:0 "Финансирование RAF"
 RAJ_raf_funding_desc:0 "Королевским военно-воздушным силам Индии будет предоставлено больше финансирования и активов из Соединенного Королевства."
 RAJ_navy_funding:0 "Финансирование военно-морского флота"
 RAJ_navy_funding_effect:0 "§Легкие крейсера Y2§! будет добавлен в ваш флот, если у вас уже есть технология. \n"
 RAJ_navy_funding_effect_mtg:0 "§Легкие крейсера Y2§! этого типа будут добавлены в наш военно-морской флот.\n"
 RAJ_navy_funding_desc:0 "Королевский военно-морской флот Индии получит больше финансирования и активов от Соединенного Королевства."
 RAJ_british_army_support:0 "Поддержка британской армии"
 RAJ_british_army_support_desc:0 "Британская армия хорошо знает Индию после 200 лет оккупации. Они знают людей и землю и смогут поддержать подготовку индийских солдат к сражению дома."
 RAJ_red_eagle_division:0 "Дивизия Красного Орла"
 RAJ_create_unit_red_eagles_tt:0 "Получите элитную пехотную дивизию в Дели.\n"
 RAJ_red_eagle_division_desc:0 "Дивизия Ред Иглстанет первой индийской дивизией, которая будет обучена воевать за границей, готовой сражаться в суровых условиях"
 RAJ_chindits:0 "Чиндиты"
 RAJ_orde_wingate_tt:0 "Общий навык §Y4§! по имени Йорд Уингейт! появится.\n"
 RAJ_chindits_desc:0 "Индии нужна дивизия специального назначения, поэтому мы сформировали чиндитов для действий в тылу врага в джунглях Азии. Это рискованная операция, и в ней будет много жертв, но она может оказать большую услугу военным усилиям."
 RAJ_jungle_training:0 "Тренировка в джунглях"
 RAJ_jungle_training_effect:0 "Позволяет §Тренироваться в джунглях§!\n§ Морские пехотинцы\n Джунгли§!\n Атака: §G+5%§!\n Движение: §G+10%§!\n§Альпинисты\n Джунгли§!\n Атака: §G+5%§!\n Движение: §G+10%§!\n§ Десантники\n Джунгли§!\n Атака: §G+5%§!\n Движение: §G+10%§!\n"
 RAJ_jungle_training_desc:0 "Индия, Бирма и Индокитай покрыты джунглями, и рекомендуется специальная подготовка, чтобы сделать наших солдат эффективными в этой опасной местности."
 RAJ_lessons_of_the_great_war:0 "Уроки Великой войны"
 RAJ_lessons_of_the_great_war_desc:0 "Солдаты индийских колоний участвовали в последней мировой войне, и уроки этого конфликта должны быть применены к обучению и организации армии."
 RAJ_indianisation_of_army:0 "Индианизация армии"
 RAJ_indianisation_of_army_desc:0 "Чтобы должным образом защитить Индию в тотальной войне, все население Индии должно быть мобилизовано. Это будет означать не просто более широкую вербовку из числа индийского населения, но и разрешение индийским офицерам принимать командование на каком-то месте в цепочке власти."
 RAJ_indian_gurkhas:0 "Индийские гуркхи"
 RAJ_indian_gurkhas_desc:0 "Гуркхи пенджабского и непальского нагорья легендарны своим военным мастерством. Они преданно служили раджу в течение многих лет и преуспели во всех видах войны."
 RAJ_an_indian_sandhurst:0 "Индийский Сандхерст"
 RAJ_an_indian_sandhurst_desc:0 "Индия требовала создания собственной военной школы еще со времен последней войны, и в конце концов мы создали ее в 1932 году. Индийская военная академия уже несколько лет выпускает индийских офицеров, предоставляя нам основную командную группу."
 RAJ_lions_of_the_great_war:0 "Львы Великой войны"
 RAJ_lions_of_the_great_war_desc:0 "Сикхи имеют сильные военные традиции и были высоко награждены в последней войне. Львы Пенджаба самостоятельно формируют сильный полк, и регион созрел для дальнейшего набора."
 RAJ_indian_gentlemen_officers:0 "Индийские джентльмены-офицеры"
 RAJ_indian_gentlemen_officers_desc:0 "Джентльмены, которые служили Раджу в тесном сотрудничестве с имперскими властями, являются готовым запасом командиров, если нам понадобятся лояльные люди, чтобы возглавить новую индийскую армию."
 RAJ_the_bangalore_torpedo:0 "Бангалорская торпеда"
 RAJ_the_bangalore_torpedo_desc:0 "Одним из величайших вкладов Британской Индии в военное искусство является Бангалорская торпеда, серия соединенных труб, которые можно использовать для уничтожения препятствий, пока инженеры находятся под огнем. Это устройство завоевало большую популярность во всем мире."
 RAJ_vickers_berthier_gun:0 "Пушка Виккерса-Бертье"
 RAJ_vickers_berthier_gun_desc:0 "Виккерс-Бертье немного громоздок, но обладает тем достоинством, что его легко и быстро изготовить. Для такой страны, как Индия, это очень важная характеристика оружия."
 RAJ_royal_indian_artillery:0 "Королевская индийская артиллерия"
 RAJ_royal_indian_artillery_desc:0 "Королевская индийская артиллерия существует с тех пор, как Ост-Индская компания сформировала батальон пушек из индийских артиллеристов в 1748 году. Мы можем использовать этот многолетний опыт."
 RAJ_army_motorization:0 "Моторизация армии"
 RAJ_army_motorization_desc:0 "Индия слишком велика, чтобы ее можно было эффективно покрыть поездом и лошадью. Армия должна иметь моторизованные дивизии и регулярный грузовой транспорт."
 RAJ_revive_the_screw_guns:0 "Возродите винтовые пистолеты"
 RAJ_revive_the_screw_guns_effect:0 "Включает §Горную пушку§!\n§ХАртиллери\n Гора§!: Движение: §G+15%§!\n§Ханти-Танк\n Гора§!: Движение: §G+15%§!"
 RAJ_revive_the_screw_guns_desc:0 "Гористая местность Северной Индии привела к разработке артиллерийского орудия, которое можно было демонтировать и перевозить на мулах туда, где это было необходимо. Этот 7-фунтовый снаряд, возможно, немного устарел, но мы не должны игнорировать его полезность ."
 RAJ_indian_armor:0 "Индийские доспехи"
 RAJ_indian_armor_desc:0 "Индия должна сосредоточиться на разработке своей собственной самодельной брони и танковой дивизии."
 RAJ_modernizing_army:0 "Модернизация армии"
 RAJ_modernizing_army_desc:0 "Слишком долго индийские вооруженные силы рассматривались не более чем как колониальный форпост, с немногими преимуществами и оснащением, доступными армии крайовой в Великобритании. Пришло время модернизировать то, что у нас есть в Радж."
 RAJ_indian_defense_research:0 "Индийские оборонные исследования"
 RAJ_indian_defense_research_desc:0 "Теперь, когда Индия является полностью суверенным государством, мы больше не получаем доступа к передовым прототипам и чертежам, как это было раньше. Мы должны быть уверены, что всегда будем опережать наших врагов и не будем отставать в технологиях."
 RAJ_british_pilot_training:0 "Обучение британских пилотов"
 RAJ_british_pilot_training_desc:0 "Королевские военно-воздушные силы согласились принять индийских пилотов для прохождения обучения. Это образование станет большим подспорьем в развитии нашего собственного авиакрыла."
 RAJ_expand_air_bases:0 "Расширять авиабазы"
 RAJ_expand_air_bases_desc:0 "Индия очень велика, поэтому патрулирование и защита ее воздушного пространства означает, что мы должны увеличить наши воздушные возможности на базах по всему субконтиненту."
 RAJ_air_support_effort:0 "Усилия по поддержке с воздуха"
 RAJ_air_support_effort_desc:0 "Общевойсковая война - это новый способ ведения войны, поэтому мы должны сосредоточить часть энергии на подготовке и производстве самолетов, которые могут поддерживать наземные и морские силы."
 RAJ_fighter_effort:0 "Усилие истребителя"
 RAJ_fighter_effort_desc:0 "Нам нужны истребители для сопровождения бомбардировщиков и перехвата любых вражеских самолетов, которые угрожают нашей стране."
 RAJ_royal_indian_air_force:0 "Королевские военно-воздушные силы Индии"
 RAJ_royal_indian_air_force_desc:0 "Пришло время взять нашу небольшую авиадивизию и превратить ее в отдельный род вооруженных сил. Национальные военно-воздушные силы с независимым командованием смогут лучше служить индийскому народу и Империи."
 RAJ_the_smiling_buddha:0 "Улыбающийся Будда"
 RAJ_the_smiling_buddha_desc:0 "Ученые близки к раскрытию секрета атомной энергии - и это приведет к созданию очень мощных взрывчатых веществ. Мы не можем отстать в поисках атомного оружия."
 RAJ_great_indian_peninsula_railway:0 "Великая железная дорога Индийского полуострова"
 RAJ_great_indian_peninsula_railway_desc:0 "Правительственный контроль над железной дорогой Великого Индийского полуострова в 1925 году означает, что ее расширение и совершенствование ложится на нас. Растущее население нуждается в лучшей транспортной инфраструктуре."
 RAJ_industrial_expansion:0 "Промышленная экспансия"
 RAJ_industrial_expansion_desc:0 "Сотни миллионов людей называют Индию своим домом - нет никаких причин, по которым это население не должно стать основой промышленного гиганта."
 RAJ_tata_steel:0 "Тата Стил"
 RAJ_tata_steel_desc:0 "Tata Steel находится на пути к тому, чтобы стать крупнейшим производителем стали в Империи. Увеличение производства будет способствовать дальнейшей модернизации Индии."
 RAJ_assam_oil:0 "Ассамское масло"
 RAJ_assam_oil_desc:0 "Ассам - центр индийской нефтедобычи, особенно нефтеперерабатывающий завод в Дигбои. Доступ к этому ресурсу необходимо расширять и использовать."
 RAJ_indian_institute_of_science:0 "Индийский институт науки"
 RAJ_indian_institute_of_science_desc:0 "Кампус Индийского института науки в Бангалоре позволяет лучшим и умнейшим представителям населения Индии продвигать наши достижения."
 RAJ_institute_of_fundamental_research:0 "Институт фундаментальных исследований"
 RAJ_institute_of_fundamental_research_desc:0 "Некоторые из наших ведущих ученых и промышленников выступают за создание нового института фундаментальных исследований, чтобы воспользоваться последними открытиями в области физических наук."
 RAJ_research_collaboration:0 "Исследовательское сотрудничество"
 RAJ_research_collaboration_desc:0 "Британцы показали нам преимущество совместного использования научного прогресса между близкими союзниками. Вся наша фракция сможет проводить исследования и разработки в военное время более эффективно, если мы предпримем шаги, необходимые для координации этого."
 RAJ_expand_mazagon_dock:0 "Расширить док Мазагон"
 RAJ_expand_mazagon_dock_desc:0 "Док Мазагон в Мумбаи - наш самый важный судостроительный завод на Западном побережье. В условиях этого мирового кризиса ему требуется больший потенциал."
 RAJ_found_scindia_shipyard:0 "Основал верфь в Скиндии"
 RAJ_found_scindia_shipyard_desc:0 "Нам нужна верфь на Восточном побережье страны, поэтому создание верфи Scindia в Висакхапатнаме имеет смысл для нашего военно-морского будущего."
 RAJ_royal_indian_navy:0 "Королевский военно-морской флот Индии"
 RAJ_royal_indian_navy_desc:0 "Королевский военно-морской флот Индии нуждается в быстром расширении. Новая тактика и новые корабли должны быть приоритетом."
 RAJ_screening_effort:0 "Усилия по скринингу"
 RAJ_screening_effort_desc:0 "Индия играет решающую роль в защите южного маршрута к Суэцкому каналу. Миссии по досмотру и сопровождению помогут жизненно важным грузам и солдатам добраться до европейских и африканских театров военных действий."
 RAJ_cruiser_effort:0 "Крейсерское усилие"
 RAJ_cruiser_effort_desc:0 "Крейсеров на данный момент будет достаточно для развития и расширения военно-морской мощи Индии."
 RAJ_submarine_effort:0 "Усилия подводной лодки"
 RAJ_submarine_effort_desc:0 "С ростом надводной мощи японского флота в Азии, возможно, имеет смысл направить нашу энергию под водой, нанося удары с подводных лодок."
 RAJ_capital_ship_effort:0 "Капитальное корабельное усилие"
 RAJ_capital_ship_effort_desc:0 "Будучи британским форпостом, Индия видела мощь капитальных кораблей в господстве на море. Мы должны строить наши собственные тяжелые крейсера и линкоры."
 RAJ_modernizing_navy:0 "Модернизация военно-морского флота"
 RAJ_modernizing_navy_desc:0 "Лучшие двигатели, больше места для экипажа, более высокая скорость и большие орудия. Военно-морской флот Индии скоро станет одним из лучших на континенте."
 RAJ_east_india_railways:0 "Ост-Индские железные дороги"
 RAJ_east_india_railways_desc:0 "Правительственный контроль над Ост-Индской железной дорогой оставляет все решения по ее расширению и совершенствованию в руках наших министров."
 RAJ_integrate_princely_railways:0 "Интеграция королевских железных дорог"
 RAJ_integrate_princely_railways_desc:0 "Некоторые индийские принцы финансировали свои собственные железнодорожные системы, но до сих пор они были плохо интегрированы с железнодорожными линиями, построенными Раджем. Нужно что-то сделать, чтобы связать национальные поезда воедино."
 RAJ_ishapore_arsenal:0 "Ишапорский арсенал"
 RAJ_ishapore_arsenal_desc:0 "Ишапорский арсенал и оружейный завод функционируют с 18 века. Он отвечает за многие инновации в дизайне оружия и является центральным элементом нашей системы производства оружия ."
 RAJ_clamp_down_on_corruption:0 "Пресечь Коррупцию"
 RAJ_clamp_down_on_corruption_desc:0 "Несмотря на усилия британской промышленности по расширению железнодорожной системы Индии, очень немногие выгоды от расширения, похоже, приходят в Индию. В транспортном секторе существует повсеместная коррупция и двурушничество, и мы должны что-то с этим делать."
 RAJ_strengthen_ties_with_british_investors:0 "Укрепление Связей С Британскими Инвесторами"
 RAJ_strengthen_ties_with_british_investors_desc:0 "Для расширения наших заводов и ресурсов мы по-прежнему в значительной степени полагаемся на британский капитал. Пока у нас не будет собственного энергичного банковского сектора, мы должны ползти на коленях в Лондон за поддержкой."
 RAJ_british_rail_investors:0 "Британские железнодорожные инвесторы"
 RAJ_british_rail_investors_desc:0 "Гражданская и транспортная инфраструктура в Индии нуждается в крупных денежных вливаниях со стороны британских финансистов."
 RAJ_british_arms_investors:0 "Британские оружейные инвесторы"
 RAJ_british_arms_investors_desc:0 "Если мы хотим быстро запустить наши оружейные заводы, нам нужно будет попросить британские банки инвестировать в нашу военную инфраструктуру."
 RAJ_indian_sandhurst_tt:0 "Общий навык §Y4§! названный §ЙКодандера Мадаппа Кариаппа§! появится.\nA §Y3 Общий навык§! названный §ЙКодандера Субайя Тимайя§! появится.\nA §Y3 Общий навык§! названный §ЙДжаянто Натх Чаудхури§! появится."
 RAJ_create_unit_gurkas_tt:0 "Наберите элитное подразделение гуркхов в Дели."
 RAJ_create_unit_rani_tt:0 "Наберите пехотное подразделение в Дели."
 RAJ_create_unit_sikh_tt:0 "Наберите пехотное подразделение в Дели."
 RAJ_create_general_rani_tt:0 "\nA §Y3 Навык Общий§! названный §Илакшми Сахгал§! появится"
 continuous_naval_production:0 "Военно-морское производство"
 continuous_naval_production_desc:0 "Сосредоточив ресурсы на наших верфях и освободив квалифицированных судостроителей от военной службы, мы можем значительно сократить время производства судов."
 continuous_air_production:0 "Производство воздуха"
 continuous_air_production_desc:0 "Мы можем реорганизовать нашу авиационную промышленность, чтобы исключить отходы и оптимизировать производство."
 continuous_non_factory_construct:0 "Строительная инженерия"
 continuous_non_factory_construct_desc:0 "В нашей строительной отрасли все еще много слабин. Сосредоточив на этом наше внимание, мы можем добиться значительного увеличения скорости строительства. К сожалению, производство станков оказалось основным узким местом в расширении нашей тяжелой промышленности, поэтому они не выиграют от усилий в этой области ."
 continuous_reduce_training_time:0 "Армейская подготовка"
 continuous_reduce_training_time_desc:0 "Создавая специализированные подразделения продвинутой подготовки в каждой дивизии, мы можем развернуть даже подразделения, которые ранее были бы отведены для завершения подготовки на фронт."
 continuous_suppression:0 "Подавление сопротивления"
 continuous_suppression_desc:0 "Проникнув в основные группы сопротивления на оккупированной территории и обратив их лидеров, мы можем значительно уменьшить ущерб, который они могут нанести."
 continuous_repair:0 "Строительный ремонт"
 continuous_repair_desc:0 "Мы сформируем специализированные ремонтные бригады из заводских и строительных рабочих и будем централизованно контролировать их развертывание, чтобы улучшить восстановление поврежденной инфраструктуры."
 continuous_tech_share:0 "Обмен технологиями"
 continuous_tech_share_desc:0 "Мы будем поощрять наши научно-исследовательские институты и университеты обращаться к своим коллегам в союзных странах. Это даст нам бонус за обмен технологиями."
 continuous_boost_freedom:0 "Увеличьте автономию"
 continuous_boost_freedom_desc:0 "Реорганизовав нашу колониальную бюрократию и наняв местных администраторов, мы со временем сможем сами заниматься своими делами."
 continuous_restrict_freedom:0 "Подавлять субъектов"
 continuous_restrict_freedom_desc:0 "У наших колониальных подданных появились довольно глупые представления о таких вещах, как самоопределениеили национальная независимость. Пришло время избавить их от этих представлений."
 subject_autonomy_mod_tt:0 "Автономия в предметах: §G-0,5§!"
 unlocks_decision:0 "Разблокирует решение:"
 USA_continue_the_new_deal:1 "Продолжайте новый курс"
 USA_continue_the_new_deal_desc:1 "Политика Нового курса доказала свою эффективность. Мы не должны сейчас сбиться с пути."
 USA_suspend_the_presecution:0 "Приостановить преследование"
 USA_suspend_the_presecution_desc:0 "Преследование американских граждан за их политические взгляды - какими бы отвратительными они ни казались - в корне противоречит ценностям этой страны. Это должно прекратиться немедленно."
 USA_desegregate_the_armed_forces:1 "Десегрегировать Вооруженные силы"
 USA_desegregate_the_armed_forces_desc:1 "Служба с оружием в руках в вооруженных силах своей страны может быть нежелательной обязанностью, но это также может быть заветным правом. Право, в котором многим нашим гражданам отказано из-за их происхождения."
 USA_full_desegregation:1 "Полная десегрегация"
 USA_full_desegregation_desc:1 "Слишком долго некоторые из наших государств относились к людям по-разному, основываясь на старых, устаревших и бесчеловечных критериях. В свободной республике к каждому гражданину должно относиться одинаково, а не по отдельности."
 USA_democratic_socialism:1 "Демократический социализм"
 USA_democratic_socialism_desc:1 "Ни один здравомыслящий человек не может отрицать, что социализм - это будущее человеческой цивилизации. В то же время ни один гордый и патриотичный гражданин этой республики не смог бы поддержать систему, в которой правительство больше не создается народом и из народа. Подобно нашим гордым предкам, мы создадим новую форму правления, которая сочетает в себе и то, и другое."
 USA_liberty_for_the_philippines:1 "Свобода для Филиппин"
 USA_liberty_for_the_philippines_desc:1 "Народ Филиппин продемонстрировал свою способность организовывать свои собственные дела, и настало время, чтобы последние остатки американского контроля над их страной были официально устранены."
 USA_pacific_decolonisation:1 "Деколонизация Тихого океана"
 USA_pacific_decolonisation_desc:1 "Нет никакого оправдания - никакого - ни продолжающемуся присутствию европейских держав в Тихом океане, ни тому, чтобы держать народы Тихоокеанских островов в рабстве у своих европейских хозяев. Америка больше не будет сидеть сложа руки, пока продолжается эта несправедливость."
 USA_union_representation_act:1 "Закон о представительстве профсоюзов"
 USA_union_representation_act_desc:1 "Работа - это основная часть человеческой жизни, а объединение в профсоюз - фундаментальная часть организации демократического общества. Вполне уместно, что мы должны признать это и обеспечить, чтобы профсоюзы имели обязательное представительство в Конгрессе."
 USA_old_age_pension_act:1 "Закон о пенсиях по старости"
 USA_old_age_pension_act_desc:1 "После целой жизни работы наши люди заслуживают того, чтобы пользоваться финансовой безопасностью и уважением в старости. Того законодательства, которое существует для их поддержки, явно недостаточно."
 USA_accumulated_wealth_tax_act:1 "Закон о налоге на накопленное богатство"
 USA_accumulated_wealth_tax_act_desc:1 "Некоторые люди в нашей стране накопили абсурдные суммы капитала. Эти деньги пассивно лежат на банковских счетах или инвестированы в непрактично большие здания, позолоченную мебель и дорогие картины. Ни одно из них не служит какой-либо жизнеспособной экономической цели. введя новый налог, мы вынудим тех из наших граждан, кто накопил такое бесполезное богатство, реинвестировать деньги в экономику."
 USA_guarantee_the_american_dream:1 "Гарантия американской мечты"
 USA_guarantee_the_american_dream_desc:0 "Большинство наших людей многого не желают в жизни: стабильной работы, хорошего здоровья и места для создания семьи. Нет никаких причин, по которым у них этого не должно быть."
 USA_worker_management_act:1 "Закон об управлении работниками"
 USA_worker_management_act_desc:1 "Слишком часто фабриками и офисами управляют люди, которые никогда не работали в цехах. Неспособные понять реалии производства, они предъявляют нереалистичные ожидания. Чтобы защитить нашу экономику от ущерба, который могут нанести такие некомпетентные менеджеры, мы обеспечим управление рабочими, самими рабочими, для рабочих!"
 USA_militia_organization_act:1 "Закон об организации ополчения"
 USA_militia_organization_act_desc:1 "Наша гордая республика имеет давнюю традицию гражданского солдата. Если в нашу страну когда-нибудь вторгнется иностранный захватчик, они столкнутся с хорошо организованным и хорошо вооруженным ополчением мужчин и женщин, сражающихся на знакомой территории, чтобы защитить свои дома."
 USA_communal_property_act:1 "Закон о коммунальной собственности"
 USA_communal_property_act_desc:1 "Потребности многих никогда не должны перевешиваться желаниями немногих или даже одного. Чтобы убедиться, что это так, мы примем новое законодательство, позволяющее местным сообществам легче использовать выдающийся домен ."
 USA_reintegration:1 "Реинтеграция"
 USA_reintegration_desc:1 "Война разделила нашу нацию, но, в конечном счете, даже те, кто восстал против нас, все еще могут быть искуплены. Когда население осознает ошибочность своего пути, им должно быть позволено вновь присоединиться к политическому процессу в нашей гордой республике."
 USA_reach_out_to_the_ware_group:1 "Обратитесь к группе Ware"
 USA_reach_out_to_the_ware_group_desc:1 "Внутри нашего правительства существует небольшая группа преданных коммунистов. Они считают, что действуют тайно, но мы знаем их имена. Возможно, они могли бы увидеть, что наши цели совпадают, и их можно было бы убедить присоединиться к правительству."
 USA_us_ussr_economic_cooperation:1 "Экономическое сотрудничество США и СССР"
 USA_us_ussr_economic_cooperation_desc:1 "Несмотря на свое хаотичное и кровавое рождение, Советский Союз добился замечательного прогресса в построении современного индустриального общества. Мы должны внести свой вклад, чтобы помочь им."
 USA_secure_china:1 "Безопасный Китай"
 USA_secure_china_desc:1 "Китай охвачен долгой, кровопролитной гражданской войной. Националистическое правительство глубоко коррумпировано и потеряло всякую поддержку населения. Пришло время нам начать поддерживать единственного действующего лица в Китае, которое может объединить и умиротворить страну, - Коммунистическую партию."
 USA_end_monarchism:1 "Покончить с монархизмом"
 USA_end_monarchism_desc:1 "Монархии Европы уже ввергли мир в одну мировую войну - мы не можем позволить им сделать это снова. Наши предки вступили в войну с королем Англии, чтобы завоевать свою свободу - мы навсегда освободим мир от его тирании!"
 USA_shatter_the_empires:1 "Разрушьте империи"
 USA_shatter_the_empires_desc:1 "Когда-то мы были колонией глобальной империи, пока не купили нашу свободу кровью. Наша республика не может по-настоящему чувствовать себя в безопасности, пока те, кто воображает себя хозяевами этого мира, не будут сдержаны."
 USA_agricultural_adjustment_act:1 "Закон о регулировании сельского хозяйства"
 USA_agricultural_adjustment_act_desc:1 "Наши фермеры особенно сильно пострадали от депрессии. Мы должны гарантировать, что люди, которые производят наши продукты питания, не будут вытеснены из бизнеса неконтролируемым рынком."
 USA_fair_labour_standards_act:1 "Закон о справедливых трудовых стандартах"
 USA_fair_labour_standards_act_desc:1 "С появлением первых признаков медленного восстановления пришло время обеспечить, чтобы работники приняли в нем участие. Мы должны запретить практику эксплуатации, такую как неоплачиваемая сверхурочная работа, и ввести приемлемую минимальную заработную плату."
 USA_federal_housing_act:1 "Федеральный закон о жилье"
 USA_federal_housing_act_desc:1 "В рамках наших постоянных усилий по искоренению бедности в Соединенных Штатах мы создадим программу субсидируемого из федерального бюджета жилья."
 federal_housing_tt:0 "(§Пять случайных состояний§!): Добавить §G1§! Строительные щели."
 USA_office_of_scientific_research_and_development:1 "Офис научных исследований и разработок"
 USA_office_of_scientific_research_and_development_desc:1 "Поскольку на горизонте маячит война, мы должны сосредоточить наши научные усилия на том, чтобы гарантировать, что нас не превзойдет ни один потенциальный противник."
 USA_focus_on_europe:1 "Сосредоточьтесь на Европе"
 USA_focus_on_europe_desc:1 "Великие державы Европы вновь готовы ввергнуть мир в мировую войну. Мы не можем, как делали раньше, ждать, пока это повлияет на нас. Мы должны быть готовы решительно вмешаться, если какая-либо нация в Европе будет угрожать миру."
 USA_focus_on_asia:1 "Сосредоточьтесь на Азии"
 USA_focus_on_asia_desc:1 "В то время как большинство людей с беспокойством смотрят на Европу, мы также сталкиваемся с неопределенностью и нестабильностью по всему Тихоокеанскому региону. Возможно, в наших интересах вмешаться за границей, прежде чем мы нападем ближе к дому."
 USA_magic:1 "ВОЛШЕБСТВО"
 USA_magic_desc:1 "Военно-морской флот считает, что он может взломать японские шифровальные коды, что позволило бы нам читать весь их трафик сообщений, включая движение судов."
 USA_neutrality_act:1 "Закон о нейтралитете"
 USA_neutrality_act_desc:1 "Кажется все более очевидным, что в Европе разразится война. Во время Великой войны американские компании продавали союзникам большое количество оружия, и многие считают, что американское вторжение было в основном продиктовано желанием гарантировать, что эти поставки будут оплачены. На этот раз не будет никакой спекуляции войной."
 USA_lend_lease_act_neutrality_tt:0 "Принятие Закона о нейтралитете значительно увеличит §! требования для принятия Закона о ленд-лизе"
 USA_lend_lease_act:1 "Закон о ленд-лизе"
 USA_lend_lease_act_desc:1 "Крупные демократии мира подвергаются нападкам. Если они проиграют битву, это только вопрос времени, когда война придет к нашим берегам. Мы должны сделать все, что в наших силах, чтобы поддержать их - даже если они не смогут немедленно оплатить оборудование."
 USA_reestablish_the_gold_standard:1 "Восстановить Золотой стандарт"
 USA_reestablish_the_gold_standard_desc:1 "Без Золотого стандарта деньги существуют не более чем символ веры, в то время как безудержная инфляция съедает сбережения наших людей и обесценивает их работу. Мы должны отказаться от этого финансово безответственного пути."
 USA_adjusted_compensation_act:1 "Закон о скорректированной компенсации"
 USA_adjusted_compensation_act_desc:1 "Нашим ветеранам Великой войны была обещана справедливая пенсия. В последнее время, когда началась депрессия, у многих наступили трудные времена. Мы должны сделать все, что в наших силах, чтобы помочь тем, кто откликнулся на призыв Республики в трудный час."
 USA_labour_management_relations_act:1 "Закон о трудовых отношениях и управлении"
 USA_labour_management_relations_act_desc:1 "Предприятиям по всей Америке угрожают все виды профсоюзной деятельности - забастовки, организации, требования повышения заработной платы. Мы не можем допустить, чтобы это продолжалось."
 USA_protectionist_tariffs:1 "Протекционистские тарифы"
 USA_protectionist_tariffs_desc:1 "Свободная торговля открыла наши рынки для иностранных конкурентов, многие из которых самостоятельно повысили тарифы и пошлины. Наши компании сталкиваются с жесткой конкуренцией, в то время как их компании пользуются безопасностью таможенной стены. Это должно закончиться."
 USA_income_tax_reform:2 "Реформа подоходного налога"
 USA_income_tax_reform_desc:1 "Подоходный налог забирает деньги из кошелька каждого американца - деньги, которые наши граждане могли бы потратить на покупку других вещей и поддержку своей местной экономики. Мы вернем американцам автономию в отношении их собственных финансов."
 USA_institute_of_american_sciences:1 "Американский институт наук"
 USA_institute_of_american_sciences_desc:1 "Университеты и исследовательские лаборатории по всей стране до сих пор проводили свои исследования так, как считали нужным. Это должно закончиться. Мы создадим новую организацию для координации усилий наших ученых мирового класса."
 USA_america_first:0 "Америка прежде всего"
 USA_america_first_desc:2 "Некоторые люди хотели бы, чтобы мы тратили наши сокровища и кровь нашей молодежи на чужие войны. Мы не должны поддаваться влиянию этих поджигателей войны и вместо этого будем жить по простой максиме: Америка на первом месте - все остальные на втором."
 USA_extend_the_chinese_exclusion_acts:1 "Продлить действие китайских законов об исключении"
 USA_extend_the_chinese_exclusion_acts_desc:2 "Поскольку Китай разорен войной, мы должны предпринять шаги по ограничению китайской иммиграции, чтобы не утонуть в волнах беженцев."
 USA_empower_the_huac:1 "Расширение прав и возможностей Huac"
 USA_empower_the_huac_desc:1 "Комитет Палаты представителей по неамериканской деятельности выполняет важную функцию в нашей здоровой демократии. Мы не должны допускать, чтобы нелояльные элементы пытались повлиять на политический процесс."
 USA_voter_registration_act:1 "Закон о регистрации избирателей"
 USA_voter_registration_act_desc:1 "Выборы - это самая важная часть демократии. Совершенно неразумно требовать, чтобы не было никаких проверок того, кто может в них участвовать - или, возможно, люди, которые выступают за неконтролируемые выборы, имеют более зловещие мотивы и хотят подорвать процесс с помощью фальсификации результатов голосования..."
 USA_ally_with_the_silver_shirts:1 "Союзник Серебряных Рубашек"
 USA_ally_with_the_silver_shirts_desc:1 "Чтобы вернуть нашей нации ее надлежащее место в мире и заявить о своей явной судьбе, необходима более фундаментальная реорганизация. Серебряные рубашки помогут нам достичь этого."
 USA_national_prosperity_program:1 "Программа национального процветания"
 USA_national_prosperity_program_desc:1 "Ключ к обеспечению быстрого восстановления и прочного процветания лежит не в неконтролируемых рынках, а в тщательно управляемых программах, объединяющих частные и государственные предприятия."
 USA_privatize_the_TVA:1 "Приватизировать TVA"
 USA_privatize_the_TVA_desc:1 "Администрация долины Теннесси вытеснила частную конкуренцию и установила мертвую хватку на строительных работах в этом районе. Задачей правительства не может быть делать то, что частный сектор доказал, что делает лучше."
 USA_de_regulate_the_banking_sector:1 "Дерегулирование банковского сектора"
 USA_de_regulate_the_banking_sector_desc:1 "После коррекции на финансовых рынках, которая является совершенно нормальной в экономическом цикле, предыдущие правительства ввели совершенно необоснованные ограничения на финансовую деятельность. Хотя эти ограничения, без сомнения, преследуют благие намерения, они явно приносят больше вреда, чем пользы."
 USA_national_employment_strategy:1 "Национальная стратегия занятости"
 USA_national_employment_strategy_desc:1 "Безработица возникает из-за простого факта: люди не соответствуют предлагаемым рабочим местам. Заводы простаивают, потому что работодатели не находят нужных им людей, в то время как люди в других частях страны голодают. Мы внедрим новую стратегию, которая гарантирует, что любой работодатель сможет найти людей, которые ему нужны для управления его компанией ."
 USA_invite_foreign_support:1 "Пригласить Иностранную Поддержку"
 USA_invite_foreign_support_desc:1 "В связи с поступающими очень тревожными сообщениями о лояльности военных и правительств некоторых штатов нам, возможно, придется искать поддержки за рубежом."
 USA_send_lindbergh_to_germany:1 "Отправить Линдберга В Германию"
 USA_send_lindbergh_to_germany_desc:1 "Знаменитый авиатор предложил отправиться в Европу, чтобы исследовать, как Германия восстановила себя после последней войны. Это должно дать нам ценный опыт. Линдберг также указал, что он был бы готов присоединиться к правительству в качестве консультанта."
 USA_work_with_the_bund:1 "Работа С Бундом"
 USA_work_with_the_bund_desc:1 "Немецко-американский союз предложил помочь нам донести нашу позицию до многих американцев немецкого происхождения. Это гарантировало бы, что у нас будет сочувствующая база в их штатах."
 USA_work_with_the_bund_tt:0 "Гарантирует, что следующие штаты останутся с правительством в случае гражданской войны: Огайо, Миссури, Висконсин, Иллинойс, Индиана и Мичиган"
 USA_recruit_the_free_corps:1 "Завербовать Свободный корпус"
 USA_recruit_the_free_corps_desc:1 "Поскольку военные все больше подозревают, мы должны обратиться к героям Великой войны. В трудный час немецкие свободные корпуса пришли на помощь Германской Республике. Нам нужна подобная организация, которая останется верной нам, когда придет наш час нужды."
 USA_honor_the_confederacy:1 "Честь Конфедерации"
 USA_honor_the_confederacy_desc:1 "Слишком долго история Гражданской войны рассказывалась с точки зрения севера - история обреченного восстания. Настало время, чтобы была услышана и другая сторона."
 USA_war_powers_act:1 "Закон о военных полномочиях"
 USA_war_powers_act_desc:1 "В мире все более быстрых самолетов, несущих все более крупные бомбы, в мире подводных лодок и химического оружия ограничение президента требованием согласия Конгресса на то, что необходимо для защиты страны, влечет за собой катастрофу."
 USA_seize_cuba:1 "Захватите Кубу"
 USA_seize_cuba_desc:1 "Прямо у наших берегов находится непотопляемый авианосец, готовый служить базой для агрессора. Мы не должны допустить, чтобы это произошло."
 USA_eliminate_the_southern_threat:1 "Ликвидировать южную угрозу"
 USA_eliminate_the_southern_threat_desc:1 "Мексика была нестабильной страной для последнего поколения. Перекинется ли насилие через нашу границу или кто-то объединит страну и двинется маршем на север, не имеет значения - мы должны обезопасить наш южный фланг."
 USA_the_canadian_corridor:1 "Канадский коридор"
 USA_the_canadian_corridor_desc:1 "Небольшая полоска малонаселенной канадской территории отделяет Аляску от нижней части США. Таким образом, его защита зависит от доброй воли Канады. Однако наиболее вероятным нападающим является Канада. Так не может продолжаться."
 USA_north_american_dominion:1 "Североамериканский доминион"
 USA_north_american_dominion_desc:1 "Поскольку наши непосредственные границы защищены, мы должны смотреть дальше, чтобы предотвратить любую угрозу Северной Америке. Мы не можем терпеть ни одно государство-изгоя в регионе."
 USA_strategic_interests:1 "Стратегические интересы"
 USA_strategic_interests_desc:1 "Мир стал более взаимосвязанным, чем когда-либо прежде. Угроза в одной его части может легко разрастись, пока не станет опасностью для всего мира. Мы должны создать сеть взаимоподдерживающих баз по всему миру, чтобы иметь возможность быстро реагировать на любую ситуацию."
 USA_protect_south_america:1 "Защити Южную Америку"
 USA_protect_south_america_desc:1 "Южная часть нашего двойного континента была игровой площадкой империй с тех пор, как она была открыта. Настало время, чтобы кто-то взял на себя ответственность за то, чтобы эти нации были спокойны и направлялись к более продуктивному будущему."
 USA_pacific_pacification:1 "Умиротворение Тихого океана"
 USA_pacific_pacification_desc:1 "Австралия и Новая Зеландия находятся слишком далеко от Великобритании, чтобы они могли эффективно их защищать. Мы не можем допустить, чтобы они были захвачены нацией, враждебной [USA.GetNameDef]."
 USA_secure_asia:1 "Безопасная Азия"
 USA_secure_asia_desc:1 "Колониальные нации в Европе, похоже, либо не желают, либо неспособны эффективно защищать свои азиатские колонии. Мы должны взять на себя это бремя за них, чтобы эти районы не стали плацдармами для дальнейшей агрессии."
 USA_global_hegemony:1 "Глобальная гегемония"
 USA_global_hegemony_desc:1 "Мы стоим на пороге достижения положения глобального превосходства, которое позволит нам предотвращать конфликты просто благодаря нашему существованию. Мы просто должны убедиться, что остальные Великие державы на планете признают нашу позицию."
 USA_war_plans_division:1 "Отдел военных планов"
 USA_war_plans_division_desc:1 "Хотя мы могли бы желать мира, мы должны готовиться к войне."
 USA_intervention_in_the_americas:1 "Интервенция в Северной и Южной Америке"
 USA_intervention_in_the_americas_desc:1 "Наша первоочередная задача должна заключаться в том, чтобы убедиться, что мы готовы к любым неожиданностям в нашем собственном полушарии."
 USA_war_plan_green:1 "Зеленый план войны"
 USA_war_plan_green_desc:1 "Поскольку Мексика находится в постоянном состоянии нестабильности после революции, мы должны быть готовы к решительному вмешательству."
 USA_war_plan_crimson:1 "Военный план Багровый"
 USA_war_plan_crimson_desc:1 "Хотя Канада сейчас может быть дружественным соседом, это может быть не всегда так."
 USA_war_plan_gray:1 "Военный план Грея"
 USA_war_plan_gray_desc:1 "История показала, что страны Карибского бассейна довольно нестабильны. Возможно, нам придется действовать быстро, чтобы защитить американские интересы, если кто-либо из них впадет в нестабильность."
 USA_hemisphere_defense:1 "Защита полушария"
 USA_hemisphere_defense_desc:1 "Независимо от любых внешних замешательств, мы должны в первую очередь заботиться о нашем собственном районе."
 USA_intervention_in_europe:1 "Интервенция в Европу"
 USA_intervention_in_europe_desc:1 "Менее чем через два десятилетия после окончания Великой войны народы Европы вновь готовы к войне. Мы должны быть готовы на случай, если ситуация потребует быстрого вмешательства."
 USA_war_plan_gold:1 "Золотой план войны"
 USA_war_plan_gold_desc:1 "Франция страдает от внутреннего раскола и растущего политического радикализма, но также является одной из величайших военных держав Европы. Это сочетание вызывает у многих людей дискомфорт."
 USA_war_plan_silver:0 "Военный план Сильвер"
 USA_war_plan_silver_desc:0 "Италия открыто заявила о своих амбициях править Средиземноморьем. Если их желания создать Империю вступят в противоречие с нашими интересами, мы должны быть готовы."
 USA_anti_bolshevist_aid:1 "Антибольшевистская помощь"
 USA_anti_bolshevist_aid_desc:1 "Любое оружие, снаряд, пуля и пара ботинок, которые мы можем предоставить тем, кто борется с распространением коммунизма, в конечном счете помогут защитить нас."
 USA_war_plan_ruby:1 "Военный план Руби"
 USA_war_plan_ruby_desc:1 "В Индии проживают неисчислимые миллионы людей, с которыми мы должны быть готовы столкнуться, если вступим в конфликт."
 USA_war_plan_scarlet_garnet:1 "Военный план Алый гранат"
 USA_war_plan_scarlet_garnet_desc:1 "В Тихом океане Австралия и Новая Зеландия вполне могут прийти на помощь своей родине. Любой план действий с Британией должен учитывать ее колонии."
 USA_intervention_in_asia:1 "Интервенция В Азии"
 USA_intervention_in_asia_desc:1 "Часто омрачаемая событиями в Европе, Азия имеет свои собственные проблемные зоны, заставляющие нас готовиться к вмешательству."
 USA_war_plan_yellow:1 "Желтый план войны"
 USA_war_plan_yellow_desc:1 "Китай находится в состоянии гражданской войны уже более поколения. Никто не знает, когда ситуация ухудшится до такой степени, что нам придется вмешаться."
 USA_war_department:1 "Военное ведомство"
 USA_war_department_desc:1 "В эпоху индустриальной войны у нас должна быть администрация, способная использовать ресурсы нашей великой нации в полной мере."
 USA_selective_training_act:1 "Закон о выборочном обучении"
 USA_selective_training_act_desc:1 "Соединенные Штаты исторически не спешили принимать проект, даже во время войны. Мы больше не можем позволить себе такую роскошь."
 USA_louisiana_maneuvers:1 "Луизианские маневры"
 USA_louisiana_maneuvers_desc:1 "Бюджетные ограничения вынудили нас наблюдать за многими военными разработками издалека. Теперь мы, наконец, можем опробовать некоторые из наших теорий на практике."
 USA_airborne_divisions:1 "Воздушно-Десантные дивизии"
 USA_airborne_divisions_desc:1 "Изменения в дальности полета и полезной нагрузке самолетов открыли ряд возможностей. Грузовые самолеты могли бы доставить целую дивизию войск далеко в тыл врага, где они посеяли бы хаос."
 USA_army_of_the_united_states:1 "Армия Соединенных Штатов"
 USA_army_of_the_united_states_desc:1 "Для предстоящих боев армия США слишком мала. Чтобы контролировать резкое увеличение размера, которого нам предстоит достичь, нам нужно будет создать новую организацию."
 USA_womens_armed_service_integration_act:1 "Закон об интеграции женщин в Вооруженные силы"
 USA_womens_armed_service_integration_act_desc:1 "Мы не можем позволить себе отказать любому, кто желает служить. Каждая женщина в военной форме освобождает мужчину для борьбы на фронте."
 USA_tank_experiments:1 "Эксперименты с танками"
 USA_tank_experiments_desc:1 "Танки незаменимы на современном поле боя. Мы должны выяснить, как наилучшим образом их использовать."
 USA_tank_destroyer_doctrine:1 "Доктрина истребителя танков"
 USA_tank_destroyer_doctrine_desc:1 "Спорная теория, разработанная некоторыми офицерами-артиллеристами, утверждающая, что лучшее оружие против прорывов бронетехники - это быстрая, легкобронированная, но тяжеловооруженная машина."
 USA_main_battle_tanks:1 "Основные боевые танки"
 USA_main_battle_tanks_desc:1 "Опыт работы в полевых условиях ясно показал, что танк должен быть способен выполнять большое количество задач, от поддержки пехоты до борьбы с танками противника. Проектирование транспортных средств с учетом этих потребностей позволяет нам оптимизировать производство."
 USA_armored_infantry:1 "Бронированная пехота"
 USA_armored_infantry_desc:1 "Танки в одиночку не могут выиграть сражение. Чтобы удерживать территорию, нужна пехота. Обеспечение их бронетехникой позволяет им не отставать от танков и пережить все, что в них брошено."
 USA_build_the_pentagon:1 "Постройте Пентагон"
 USA_build_the_pentagon_desc:1 "Расширение наших вооруженных сил требует создания нового глобального штаба для управления ими."
 USA_department_of_defense:1 "Министерство обороны"
 USA_department_of_defense_desc:1 "Переименование военного министерства подчеркивает, что мы больше не можем игнорировать нашу защиту до того момента, пока она не будет протестирована. Мы всегда должны быть бдительны."
 USA_escort_fighters:1 "Истребители сопровождения"
 USA_escort_fighters_desc:1 "В то время как бомбардировщик всегда может прорваться, его ведомый может и не прорваться - если только они оба не защищены дружественными истребителями."
 USA_us_army_airforce:1 "Военно-воздушные силы армии США"
 USA_us_army_airforce_desc:1 "Основная цель военной авиации состоит в том, чтобы позволить наземным силам захватить и удерживать территорию. Все остальное является вспомогательным."
 USA_us_air_force:1 "Военно-воздушные силы США"
 USA_us_air_force_desc:1 "Основная цель военной авиации - выигрывать войны. Стратегические бомбардировки с применением все более разрушительного оружия либо сломят волю врага к сопротивлению, либо сделают его материально неспособным к этому."
 USA_two_ocean_navy_act:1 "Закон о двух океанских флотах"
 USA_two_ocean_navy_act_desc:1 "Поскольку война на горизонте, мы должны гарантировать, что ни один враг никогда не сможет ступить на американские берега. Наш флот должен быть способен сражаться с любым врагом в любом из двух великих океанов, которые образуют наши границы."
 USA_maritime_commission:1 "Морская комиссия"
 USA_maritime_commission_desc:1 "В то время как большинство непрофессионалов сосредотачиваются только на военных кораблях, истинные эксперты знают, что именно скромное грузовое судно выигрывает войны. Чтобы увеличить объем перевозок, доступных во время войны, мы сформируем специальный совет для координации строительства."
 USA_advanced_basing:1 "Передовое базирование"
 USA_advanced_basing_desc:1 "Чем дальше мы сможем держать врага от наших берегов, тем лучше."
 USA_naval_radar:1 "Морской радар"
 USA_naval_radar_desc:1 "Радар предлагает заманчивые возможности для того, чтобы укрыться от наших врагов под покровом ночи и обнаружить их даже в плохую погоду."
 USA_fleet_submarines:1 "Подводные лодки флота"
 USA_fleet_submarines_desc:1 "Наши наиболее вероятные противники в морской войне оба полагаются на внешнюю торговлю, которая, как оказалось, очень уязвима для подводных лодок. Эти подводные лодки должны были бы иметь очень большую дальность действия, чтобы они могли пересекать океаны и действовать вблизи вражеского берега."
 USA_unrestricted_submarine_warfare:1 "Неограниченная подводная война"
 USA_unrestricted_submarine_warfare_desc:1 "История показала, что какой бы благонамеренный договор ни пытался контролировать подводную войну, он не стоит бумаги, на которой он написан. Мы не должны считать себя связанными чем-то, что наши враги все равно проигнорируют."
 can_degaussing_tech:0 "Овладеть технологией размагничивания"
 USA_great_depression_cooldown:0 "Новое законодательство все еще разрабатывается"
 USA_great_depression_cooldown_tt:0 "После того, как этот закон будет принят, это займет §230 дней§! до тех пор, пока не будет разработано и готово к подписанию новое законодательство о сделке.\n\n"
 USA_limited_intervention_tt:0 "Обойти этот закон будет значительно сложнее! чтобы мобилизовать вашу экономику.\n\n"
