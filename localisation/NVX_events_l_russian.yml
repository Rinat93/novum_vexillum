 NVX_ECO.1.t:0 "Экономический Статус Изменился"
 NVX_ECO.1.d1:0 "Наша экономическая ситуация изменилась. Экономика в настоящее время считается §Процветающей§!."
 NVX_ECO.1.d2:0 "Наша экономическая ситуация изменилась. Экономика в настоящее время считается §Растущей§!."
 NVX_ECO.1.d3:0 "Наша экономическая ситуация изменилась. Экономика в настоящее время считается застойной"!."
 NVX_ECO.1.d4:0 "Наша экономическая ситуация изменилась. Экономика теперь считается §Рецессивной§!."
 NVX_ECO.1.d5:0 "Наша экономическая ситуация изменилась. Экономика в настоящее время считается §Депрессивной§!."
 NVX_ECO.1.o1:0 "Мы в курсе."
 NVX_ECO.2.t:0 "[FROM.getName] Запрашивает состояние"
 NVX_ECO.2.d:0 "Удивительно мирная и респектабельная нация [FROM.getName] хочет получить одно из наших государств. Мы получили бы за это щедрую компенсацию."
 NVX_ECO.2.o1:0 "Абсолютно! Просто не забывай об этом."
 NVX_ECO.2.o2:0 "Никогда! Наша земля не продается."
 NVX_ECO.3.t:0 "[FROM.getName] Отклонено В Нашем Запросе"
 NVX_ECO.3.d:0 "Понятно, что [FROM.GetNameDef] не желал расставаться со своей территорией."
 NVX_ECO.3.o1:0 "Нам просто придется попробовать еще раз позже."
 NVX_ECO.4.t:0 "[FROM.getName] Запрашивает, чтобы мы стали их объектом"
 NVX_ECO.4.d:0 "Удивительно мирная и респектабельная нация [FROM.GetNameDef] хочет нашего суверенитета."
 NVX_ECO.4.o1:0 "Они знают, что для нас лучше."
 NVX_ECO.4.o2:0 "Наша независимость не продается."
 NVX_ECO.5.t:0 "[FROM.getName] Теперь является Нашей Темой"
 NVX_ECO.5.d:0 "Переговоры прошли хорошо. Как и ожидалось, [FROM.GetNameDef] подчинился нашему руководству."
 NVX_ECO.5.o1:0 "Добро пожаловать на вечеринку."
 NVX_ECO.6.t:0 "[FROM.getName] Отклонено В Нашем Запросе"
 NVX_ECO.6.d:0 "Переговоры провалились. [FROM.GetNameDef] ценит свой суверенитет больше, чем прогресс."
 NVX_ECO.6.o1:0 "Да будет так."
 NVX_ECO.7.t:0 "Технологический прорыв"
 NVX_ECO.7.d:0 "Направьте научные группы на то, в какую область технологии направить свои усилия."
 NVX_ECO.7.o1:0 "Армейское снаряжение и оружие"
 NVX_ECO.7.o2:0 "Корабли и морское оружие"
 NVX_ECO.7.o3:0 "Самолет"
 NVX_ECO.7.o4:0 "Электроника и промышленность"
 nvx_dynamic_civil_wars.1.t:0 "Гражданская война на подъеме"
 nvx_dynamic_civil_wars.1.d1:0 "На прошлой неделе вспыхнули бурные протесты против некомпетентности и политики правительства. Народ требует перемен, и наши действия в течение следующих нескольких месяцев должны быть обдуманными, чтобы избежать кровопролития. Гражданская война вполне может стать вероятным исходом, если с этими беспорядками не обращаться осторожно."
 nvx_dynamic_civil_wars.1.d2:0 "Вспыхнули бурные протесты против тирании и неэффективной политики правительства. Наша неспособность управлять сплоченной нацией заставила население усомниться в законности нашей диктатуры. Народ требует перемен, и наши действия в течение следующих нескольких месяцев должны быть обдуманными, чтобы избежать кровопролития. Гражданская война вполне может стать вероятным исходом, если с этими беспорядками не обращаться осторожно."
 nvx_dynamic_civil_wars.1.o1:0 ""
 nvx_secret_ideas_events.1.t:0 "Это анархия"
 nvx_secret_ideas_events.1.d:0 "Наша великая нация увязла в перманентной борьбе. Сплоченности не существует, а беспорядки свирепствуют. Возможно, мы должны приспособиться к этому новому положению вещей и называть вещи своими именами."
 nvx_secret_ideas_events.1.o1:0 "Отвергни цивилизацию, вернись к анархии."
 nvx_secret_ideas_events.1.o2:0 "нет! Мы можем вернуться из этого!"
 nvx_secret_ideas_events.2.t:0 "Страна, достойная императора"
 nvx_secret_ideas_events.2.d:0 "На протяжении многих лет наши методы на международном уровне сравнивали с империализмом прошлых дней. Со всеми нашими войнами, завоеваниями и вопиющим авторитаризмом, разве мы злодеи?"
 nvx_secret_ideas_events.2.o1:0 "Империализм вернулся!"
 nvx_secret_ideas_events.2.o2:0 "Мы никогда в этом не признаемся."
 nvx_secret_ideas_events.3.t:0 "Следующий этап человеческого прогресса"
 nvx_secret_ideas_events.3.d:0 "Пристальное внимание к качеству человеческой жизни, свободе и справедливости дало нам награду за это грандиозное достижение. Глобальное признание в качестве маяка свободного мира, процветания и человеческой расы. Разве мы действительно не заслуживаем этой чести?"
 nvx_secret_ideas_events.3.o1:0 "Ближайшая утопия, которую только можно найти."
 nvx_secret_ideas_events.3.o2:0 "Утопия - это вымысел."
 nvx_secret_ideas_events.5.t:0 "Чрезмерная автоматизация"
 nvx_secret_ideas_events.5.d:0 "Массовое производство роботов для выполнения большинства задач привело к увольнению многих работников. Это быстро приведет к ужасным последствиям для экономики, если не будет устранено."
 nvx_secret_ideas_events.5.o1:0 "Обложите машины налогом."
 nvx_secret_ideas_events.5.o2:0 "Это не проблема."
 nvx_secret_ideas_events.10.t:0 "Я из Буэнос-Айреса, и я говорю, убейте их всех!"
 nvx_secret_ideas_events.10.d:0 "После многих лет войны и бесчисленных смертей дальновидный советник из Буэнос-Айреса предлагает странную новую иммиграционную политику. При небольшом финансировании эта новая политика и связанная с ней кампания могут принести нам необходимые выгоды."
 nvx_secret_ideas_events.10.o1:0 "Служба Гарантирует Гражданство."
 nvx_secret_ideas_events.10.o2:0 "Моя мать всегда говорила мне, что насилие ничего не решает."
 nvx_secret_ideas_events.701.t:0 "Освобождение Ассанжа"
 nvx_secret_ideas_events.701.d:0 "У нас есть уникальная возможность освободить Джулиана Ассанжа и вступить с ним в союз. Прямо сейчас он находится в Великобритании. С помощью последовательности дезориентации и проникновения мы можем спасти"Ассанжа во время операции по передаче"."
 nvx_secret_ideas_events.701.o1:0 "Он нам нужен."
 nvx_secret_ideas_events.701.o2:0 "Пусть он гниет."
 nvx_secret_ideas_events.702.t:0 "Он У Нас"
 nvx_secret_ideas_events.702.d:0 "Входя и выходя, наши агенты были тихими и способными. Джулиан Ассанж готов сотрудничать с нами в наших усилиях против презренных правительств мира.Однако, если мы бессмысленно будем вести аморальные войны, он, скорее всего, сбежит."
 nvx_secret_ideas_events.702.o1:0 "Здравствуйте, мистер Ассанж"
 nvx_secret_ideas_events.703.t:0 "Мы Потеряли Его"
 nvx_secret_ideas_events.703.d:0 "Быстро стало очевидно, что наша команда оказалась в затруднительном положении. Местная контрразведка предвидела наше прибытие по крайней мере за неделю до этого. Из-за этого провала операция была прервана, и Джулиан Ассанж останется в руках британцев."
 nvx_secret_ideas_events.703.o1:0 "Великолепная возможность, упущенная впустую."
 nvx_capcon_event.o.sign:0 "Знак"
 nvx_capcon_event.o.dismiss:0 "Уволить"
 nvx_capcon_event.1.t:0 "Предлагаются Универсальные Срочные контракты"
 nvx_capcon_event.1.d:0 "Строительная компания предложила свои услуги с гарантированными более ранними сроками завершения, чем конкурирующие компании. Контракт (ы) может быть преобразован для работы с любым зданием."
 nvx_capcon_event.2.t:0 "Предлагаются Универсальные контракты по самой низкой цене"
 nvx_capcon_event.2.d:0 "Строительная компания предложила свои услуги со сниженными затратами по сравнению с конкурирующими компаниями. Контракт (ы) может быть преобразован для работы с любым зданием."
 nvx_capcon_event.3.t:0 "Предлагаются контракты с сокращенным надзором"
 nvx_capcon_event.3.d:0 "Члены нашего кабинета предложили новый набор контрактов с сокращенным надзором. Это увеличивает максимальную рабочую нагрузку за счет распределения задач между несколькими компаниями, находящимися под меньшим контролем правительства."
 nvx_capcon_event.o.serve:0 "Все должны служить военной машине."
 nvx_capcon_event.o.take:0 "Возьми это все."
 nvx_capcon_event.o.scrap:0 "Выбрось все это на свалку."
 nvx_capcon_event.201.t:0 "Конфискация гражданского транспортного средства"
 nvx_capcon_event.201.d:0 "Многие грузовики и коммунальные транспортные средства были изъяты из гражданских рук для поддержки военных усилий."
 nvx_capcon_event.203.t:0 "Поддержка воровства"
 nvx_capcon_event.203.d:0 "Проводя поиск повсюду, наши силы делают все возможное, чтобы приобрести любое вспомогательное оборудование, оставшееся от прошлых сражений, потерянное в транспорте или в руках гражданских лиц."
 nvx_capcon_event.205.t:0 "Угон транспортного средства"
 nvx_capcon_event.205.d:0 "Наши люди могут проникать на близлежащие иностранные базы и нападать на армейские автоколонны, чтобы угнать ценные транспортные средства. Просто отдай приказ. Какова наша цель?"
 nvx_capcon_event.205.1:0 "Танки"
 nvx_capcon_event.205.2:0 "Бойцы"
 nvx_oracle_ai_help.close:0 "Закрыть"
 nvx_oracle_ai_help.back:0 "Назад"
 nvx_oracle_ai_help.0.t:0 "Поместья"
 nvx_oracle_ai_help.0.d:0 "Четвертые сословия - это идеологические популяции, которые естественным образом меняются с течением времени. Они представляют новостные медиа-компании или финансируемые государством пропагандистские агентства. Если идеология теряет благосклонность в течение длительного периода, соответствующее состояние сократится. Верно и обратное. Они могут быть изменены непосредственно авторитарными решениями и цензурой или отклоняющимися событиями. Аберрантные сдвиги кажутся случайными, но внутренние махинации постоянно меняются.Пятые сословия представляют местных и онлайновых политических активистов, действующих в поддержку идеологии, не представленной средствами массовой информации их страны. Их влияние намного меньше, чем у четвертых сословий", но они представляют разные угрозы и могут быть неуловимыми"."
 nvx_oracle_ai_help.1.t:0 "Ошибки локализации"
 nvx_oracle_ai_help.1.d:0 "Из-за ошибки, вызванной Paradox в версии 1.9, в этом моде будет отсутствовать текст в различных местах. Они будут исправлены, как только 1.9.1 будет полностью выпущен. Пожалуйста, потерпи пока с этим."
 nvx_oracle_ai_help.2.t:0 "Государственная ассимиляция"
 nvx_oracle_ai_help.2.d:0 "Чтобы иметь возможность управлять государством, вы должны иметь позитивную ценность политической власти, быть в мире, в настоящее время не в состоянии совершить переворот, и государство должно на 100% соответствовать требованиям. Кнопка будет представлять собой белый флаг в правом нижнем углу экрана штата и будет отображать стоимость политической власти для этого конкретного штата."
 nvx_oracle_ai_help.3.t:0 "Экономика"
 nvx_oracle_ai_help.3.d:0 "Экономика разделена на две части: здоровье и рост.\n Экономическое здоровье - это резерв всего экономического роста. Его можно потратить на определенные действия, такие как взаимодействие с поместьями. Если он попадает в определенные пороговые значения, которые можно увидеть на пяти различных экономических статусах, экономический статус страны изменится.\n Экономический рост происходит за счет низких налогов или специфической политики. Это может быть уменьшено за счет высоких налогов или другой политики. Это демонстрирует действия, которые наносят ущерб экономике страны. Рост рассчитывается каждый месяц, и умеренные налоги всегда будут медленно сводить экономическое здоровье к нулю."
 nvx_oracle_ai_help.100.t:0 "Правительство и экономика"
 nvx_oracle_ai_help.100.d:0 "Первые три дескриптора относятся к категории правительства. Они в первую очередь описывают управление страной и ее продвижение. Эти аспекты изменяются медленно и с трудом.\N Второй набор из трех дескрипторов относится к экономике. Их легче изменить, и они сосредоточены исключительно на экономическом состоянии и широкой экономической политике страны."
 nvx_oracle_ai_help.100.1:0 "Централизация правительства"
 nvx_oracle_ai_help.100.2:0 "Система управления"
 nvx_oracle_ai_help.100.3:0 "Национальное развитие"
 nvx_oracle_ai_help.100.4:0 "Экономический статус"
 nvx_oracle_ai_help.100.5:0 "Налоговая ставка"
 nvx_oracle_ai_help.100.6:0 "Торговая политика"
 nvx_oracle_ai_help.101.d:0 ""
 nvx_oracle_ai_help.102.d:0 ""
 nvx_oracle_ai_help.103.d:0 "Более высокие уровни развития предоставляют доступ к новым или более совершенным политическим и экономическим действиям. Скрытые эффекты довольно широки; однако представленные модификаторы более специфичны. Каждый уровень выше неразвитого суммарно добавляет +1 к мощности проекта по контракту.\N Индекс экономической свободы - это величина, которая отражает, насколько свободен рынок в стране. Это простое соотношение количества частных промышленных предприятий, деленное на общее количество гражданских заводов. Избыток военных заводов учитывается, как только соотношение военных и гражданских заводов превышает 1:5. \nA более высокий EFI увеличивает частоту благоприятных экономических событий."
 nvx_oracle_ai_help.104.d:0 "Состояние экономики определяется присущим стране экономическим ростом. Он автоматически меняется, как только этого требует ситуация.\n Некономическая ценность является мультипликатором большинства внутренних экономических систем. По сути, это масштабирует ценность каждого экономического компонента по сравнению с другими странами. Например, один завод в Мали не так ценен, как один в Германии. EV растет или падает ежемесячно в зависимости от событий, решений и различных систем.\nЗдесь вы также найдете прогнозируемый ВВП на текущий год, прошлогодний ВВП и среднемесячный ВВП за прошлый год (MGDP)."
 nvx_oracle_ai_help.105.d:0 "Ставка подоходного налога - это процент от стандартного дохода фабрики, который поступает в правительство.\N Ставка корпоративного налога определяется как Налоговой ставкой, так и Торговой политикой. Это значение применяется ко всем фабрикам и масштабируется с помощью Индекса экономической свободы. Ознакомьтесь с руководствами по доходам и описаниями для получения дополнительной информации.\nTaxes будут уменьшены, когда стабильность будет ниже 50%. Это приведет к линейному увеличению до -50% при стабильности 0%.\nНалоги nExtreme уменьшат экономическую ценность страны на 0,1% в месяц, в то время как скудные налоги увеличат EV страны на 0,1% в месяц."
 nvx_oracle_ai_help.106.d:0 "Торговая политика проста. Модификаторы должны быть достаточно знакомыми.\N Модификатор корпоративного налога - это то, что изменяет ставку корпоративного налога, отображаемую в Налоговой ставке. Чем больше страна экспортирует, тем больше доходы от корпоративных налогов."
 nvx_oracle_ai_help.300.t:0 "КАПКОН"
 nvx_oracle_ai_help.300.d:0 "Капиталистическая строительная система использует деньги для строительства зданий. Панель может быть открыта при выборе принадлежащего штата; кнопка находится в правом нижнем углу панели построения штата или “s” может использоваться в качестве горячей клавиши."
 nvx_oracle_ai_help.300.1:0 "Договоры"
 nvx_oracle_ai_help.300.2:0 "Проекты"
 nvx_oracle_ai_help.300.3:0 "Стоимость"
 nvx_oracle_ai_help.300.4:0 "Граф"
 nvx_oracle_ai_help.300.5:0 "Время"
 nvx_oracle_ai_help.300.6:0 "Контракты"
 nvx_oracle_ai_help.301.d:0 "Контракт - это общий заказ на один тип строительного проекта для одного штата. В каждом штате может быть активен только один договор для каждого типа здания."
 nvx_oracle_ai_help.302.d:0 "Проект - это отдельное здание, заказанное по Договору. Договоры могут содержать только проекты для одного и того же типа здания. Стоимость и скорость строительства зависят от типа здания."
 nvx_oracle_ai_help.303.d:0 "Стоимость каждого здания основана на первоначальных затратах на строительство, масштабированных в соответствии с этой системой. Стоимость будет снижена на основе традиционных строительных бонусов, таких как технические специалисты ."
 nvx_oracle_ai_help.304.d:0 "Максимальное количество проектов совместного строительства, которые могут быть включены в один договор, определяется уровнем развития страны, контрактами и специальными мероприятиями. Государственные здания, такие как инфраструктура, не имеют ограничений, кроме максимальной вместимости государства."
 nvx_oracle_ai_help.305.d:0 "Когда один проект завершен, а в Контракте есть еще несколько, начинается другой с новыми расчетами времени. Это означает, что большие контракты будут постоянно рассчитывать время для завершения на основе новых расчетов времени. На скорость строительства влияют все традиционные бонусы за скорость, такие как технические характеристики. Построение на неосновных состояниях увеличивает время сборки на 40%."
 nvx_oracle_ai_help.306.d:0 "Контракты - это одноразовые модификаторы для договоров. Контракт применяется ко всем Проектам, заказанным в рамках одного Соглашения. Они могут варьироваться от снижения затрат до увеличения проектной мощности самого Контракта. Контракты могут быть получены в результате специальных мероприятий и решений.\n\nКонтракты могут быть получены в результате специальных мероприятий и решений. Частота этих событий возрастает в зависимости от того, насколько высоко значение Индекса экономической свободы в стране. Продолжающиеся войны уменьшают частоту событий."
 nvx_oracle_ai_help.400.t:0 "Подрывные Действия"
 nvx_oracle_ai_help.400.d:0 "Подрывные действия - это особые решения и события, связанные с технологической линией Подрывной индустрии. Они, как правило, более эффективны, когда ведут войны, управляют несколькими военными заводами и имеют менее свободную экономику."
 nvx_oracle_ai_help.400.1:0 "Конфискация гражданского транспортного средства"
 nvx_oracle_ai_help.400.2:0 "Поддержка воровства"
 nvx_oracle_ai_help.400.3:0 "Угон транспортного средства"
 nvx_oracle_ai_help.401.d:0 "Это событие запускается бесплатно при объявлении войны. Событие также будет запускаться случайным образом во время войны. Решение может приниматься по стоимости политической власти раз в 6 месяцев.\n\N Это действие позволит генерировать моторизованную технику на основе общего количества моторизованных батальонов и количества штатов. Это сокращается за счет увеличения числа принадлежащих фабрик более чем на 15."
 nvx_oracle_ai_help.402.d:0 "Это событие запускается бесплатно при объявлении войны. Событие также будет запускаться случайным образом во время войны. Решение может приниматься по стоимости политической власти раз в 6 месяцев.\n\N Это действие позволит генерировать вспомогательное оборудование на основе общего количества моторизованных батальонов и количества штатов. Это уменьшается за счет увеличения числа принадлежащих фабрик более чем на 10."
 nvx_oracle_ai_help.403.d:0 "Это событие срабатывает при объявлении войны. Он не может быть активирован вручную. Оно будет срабатывать случайным образом во время войны, становясь тем чаще, чем ближе к капитуляции нация. \n\N Это событие будет генерировать либо основные боевые танки, либо Многоцелевые истребители, в зависимости от выбранного варианта. Количество танков основано на количестве активных батальонов ОБТ, а количество истребителей основано на количестве принадлежащих государствам и активных зенитных батальонов. Предоставленные транспортные средства всегда устарели на один технический уровень. И то, и другое сокращается за счет увеличения числа принадлежащих фабрик более чем на 20."
 nvx_oracle_ai_help.500.t:0 "Капризные войны"
 nvx_oracle_ai_help.500.d:0 "Капризные войны создаются полуслучайными событиями путем создания военных целей против соседних стран. Каждая страна обладает потенциалом для достижения этих целей. Определенные атрибуты делают это более или менее вероятным, такие как идеология и национальное развитие. Более воинственные идеологии будут чаще получать эти события, в то время как развивающиеся страны менее вероятны, а развитые страны - тем более.\n\n Различные идеологии также будут генерировать различные типы военных целей. Например, исламисты и коммунисты с большей вероятностью преследуют марионеточные цели, в то время как фашисты и националисты с большей вероятностью преследуют завоевательные цели. Развитые демократии все чаще будут менять правительства.\n Другие факторы сделают практически невозможным создание военной цели. Нахождение в одной фракции, обе страны являются крупными игроками, и нахождение в оборонительной войне предотвратит достижение этих военных целей. Решение потянуть за ниточки, чтобы усилить эти войны, снимет большую часть ограничений. Эти события также могут быть полностью отключены по решению."
 nvx_fifth_estates.1.t:0 "Смена авторитарного правительства"
