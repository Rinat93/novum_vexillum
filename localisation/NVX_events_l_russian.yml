l_russian:
 political.o.carryon:0 "Продолжай."
 NVX_COUP.o.demo_coup:0 "Свергните тиранию с помощью демократии."
 NVX_COUP.o.wait_election:0 "Мы демократичны. Дождитесь выборов."
 NVX_COUP.1.t:0 "Исламистский переворот"
 NVX_COUP.1.d:0 "Пресытившись нерелигиозными пристрастиями нации и преисполнившись религиозного рвения, исламистские силы восстали против нашего правительства и свергли его. Теперь мы - теократическое исламское государство."
 NVX_COUP.1.o1:0 "Иншаллах!"
 NVX_COUP.2.t:0 "Фашистский переворот"
 NVX_COUP.2.d:0 "Благодаря подавляющей поддержке фашисты успешно свергли правительство одним яростным внезапным нападением. Теперь мы фашисты."
 NVX_COUP.2.o1:0 "Да здравствует Победа!"
 NVX_COUP.3.t:0 "Националистический переворот"
 NVX_COUP.3.d:0 "Благодаря подавляющей поддержке националистические силы успешно свергли правительство в результате одного жестокого внезапного нападения. Теперь мы националисты."
 NVX_COUP.3.o1:0 "Мы должны уничтожить это слабое общество!"
 NVX_COUP.3.o2:0 "Мы все равно проведем выборы."
 NVX_COUP.4.t:0 "Монархический переворот"
 NVX_COUP.4.d:0 "Монархисты нашей страны заручились поддержкой общественности, чтобы успешно осуществить государственный переворот против нашего правительства. Они короновали своего монарха, взяли в свои руки министерства и теперь управляют страной."
 NVX_COUP.4.o1:0 "Да здравствует монархия!"
 NVX_COUP.5.t:0 "Реакционный переворот"
 NVX_COUP.5.d:0 "Боясь быстрых перемен и ослабления отечества и экономики, реакционные демократы нашей страны восстали против нашего правительства, чтобы показать, что власть может исходить только от людей, которых должны представлять правители. Теперь мы правые демократы."
 NVX_COUP.5.o1:0 "Наши принципы должны быть сохранены!"
 NVX_COUP.6.t:0 "Консервативный переворот"
 NVX_COUP.6.d:0 "Готовность нашего правительства внести поправки в наши принципы и отстранить людей от принятия решений привела к восстанию консерваторов, которые взяли под контроль столицу. Новое правительство получает военную поддержку и объявило, что выборы состоятся немедленно. Теперь мы консервативны."
 NVX_COUP.6.o1:0 "Закон и порядок!"
 NVX_COUP.7.t:0 "Либертарианский переворот"
 NVX_COUP.7.d:0 "Опасаясь, что безрассудные действия правительства могут повредить их продажам и прибыли, крупные предприятия нашей страны объединили вокруг себя движение рыночных либералов и начали массовые волны протестов, к которым присоединились несколько наших военных подразделений. Наше Верховное командование сказало нам, что сопротивление абсолютно бессмысленно. Нашему правлению пришел конец. Теперь мы рыночные либералы."
 NVX_COUP.7.o1:0 "Коммерция - это ответ!"
 NVX_COUP.8.t:0 "Социал-либеральный переворот"
 NVX_COUP.8.d:0 "Сытые по горло ограничениями прав и свобод и раздраженные расизмом и сексизмом в нашей стране, наши социал-либералы восстали против нас, чтобы создать новое левое демократическое государство. Наши военные либо сдались, либо присоединились к врагу. Вести гражданскую войну бесполезно. Теперь мы социал-либералы."
 NVX_COUP.8.o1:0 "Свобода не подлежит обсуждению."
 NVX_COUP.9.t:0 "Социал-демократический переворот"
 NVX_COUP.9.d:0 "Обеспокоенное правами маленького человека, пенсиями пожилых людей и образованием молодежи, Социал-демократическое движение начало массовые забастовки и демонстрации по всей стране. Несколько наших гарнизонных и резервных воинских частей были призваны просто для того, чтобы быстро вооружиться и присоединиться к революционерам. Мирные протесты переросли в насильственное восстание. Социал-демократы одержали победу во всех крупных городах и взяли их под свой контроль. Теперь мы социал-демократы."
 NVX_COUP.9.o1:0 "Правосудие свершилось."
 NVX_COUP.10.t1:0 "Прогрессивный переворот"
 NVX_COUP.10.d1:0 "Раздраженные социальной и политической отсталостью и забывчивым поведением наших политиков в отношении экологических и социальных проблем, прогрессивные и зеленые движения нашей страны объединились в единой революции и быстро захватили наши населенные пункты. Они пользуются поддержкой общественности и значительной части вооруженных сил. Сопротивление бессмысленно. Теперь мы прогрессивны."
 NVX_COUP.10.o1:0 "Вперед и ввысь!"
 NVX_COUP.11.t:0 "Демократический социалистический переворот"
 NVX_COUP.11.d:0 "При подавляющей поддержке демократические социалисты свергли наше правительство в ходе нескольких быстрых демонстраций во всех крупных городских районах. Несколько высокопоставленных генералов перешли на их сторону, и внутренние армейские разборки мешают нашей армии предпринимать значимые действия. Истина проявилась: мы демократические социалисты."
 NVX_COUP.11.o1:0 "Победа за народом!"
 NVX_COUP.12.t:0 "Коммунистический переворот"
 NVX_COUP.12.d:0 "Благодаря поддержке низших классов коммунистам нашей страны удалось свергнуть правительство. Красные флаги развеваются в каждом крупном городе. Армия перешла на сторону восстания. Времена изменились. Теперь мы коммунисты."
 NVX_COUP.12.o1:0 "За революцию!"
 NVX_COUP.12.o2:0 "Более цивилизованный реформизм мог бы быть хорош."
 NVX_COUP.30.t:0 "Анализ наших Владений"
 NVX_COUP.30.d:0 "Средства массовой информации имеют решающее значение для нашей способности удерживать власть. Мы должны управлять нынешними четвертыми сословиями нашей страны, конечно, на благо народа. От газет до телеэкранов наше население не должно поддаваться влиянию злобных сил, которые все еще присутствуют."
 NVX_COUP.30.o1:0 "Финансируйте наши собственные торговые точки."
 NVX_COUP.30.o2:0 "Присоединяйтесь к тем, у кого схожий склад ума."
 NVX_COUP.30.o3:0 "Привлечь к ответственности крайне левых"
 NVX_COUP.30.o4:0 "Предъявите обвинение левым"
 NVX_COUP.30.o5:0 "Предъявите обвинение по праву"
 NVX_COUP.30.o6:0 "Предъявите обвинение крайне правым."
 NVX_COUP.31.t:0 "Государство отделяется"
 NVX_COUP.31.d:0 "Революция никогда не будет гладкой. Есть много тех, кто выступает против наших недавних действий и оказывает значительное сопротивление. Они провозгласили свое отделение, но все же остаются под нашим влиянием. Со временем мы должны вернуть их нашей федерации."
 NVX_COUP.31.o1:0 "Жалость к противникам революции."
 NVX_COUP.33.t:0 "Предыдущая администрация"
 NVX_COUP.33.d:0 "Члены предыдущей администрации были схвачены, по крайней мере те, кто не бежал из страны. Теперь у нас есть возможность разобраться с их преступлениями. Присяжные надеются на нашу уверенность."
 NVX_COUP.33.o1:0 "Отпусти их."
 NVX_COUP.33.o2:0 "Тюрьма для всех."
 NVX_COUP.33.o3:0 "Быстрая казнь всех причастных."
 NVX_COUP.40.t:0 "Обещания народу"
 NVX_COUP.40.d:0 "Наша повестка дня должна быть известна, чтобы убедить людей в том, что мы заботимся об их наилучших интересах. Как мы сможем сделать для этой великой нации лучше, чем наши предшественники? Массы наверняка будут недовольны, если мы лжем, и через пару лет мы пожалеем о таком поступке."
 NVX_COUP.40.o1:0 "Повышение стабильности"
 NVX_COUP.40.o2:0 "Исправьте экономику"
 NVX_COUP.40.o3:0 "Стремиться к миру"
 NVX_COUP.40.o4:0 "Расширяй Наши Границы"
 NVX_COUP.40.o5:0 "Расширяйте Наше Влияние"
 NVX_COUP.40.o6:0 "Откройте Нашу Экономику"
 NVX_COUP.40.o9:0 "Тупой искусственный интеллект"
 NVX_COUP.41.t:0 "Первые впечатления"
 NVX_COUP.41.d:0 "Люди смотрят на последние два года нашего правления. Мы сделали все, что могли, и заверили массы, что лучшей альтернативы нет. Теперь они решают нашу судьбу."
 NVX_COUP.41.o1:0 "Или обещание было выполнено."
 NVX_COUP.41.o2:0 "Они взбунтовались!"
 NVX_COUP.41.o3:0 "Это был трудный путь."
 NVX_COUP.48.t:0 "Гражданская война искусственного интеллекта"
 NVX_COUP.48.d:0 "У ИИ есть случайный шанс спровоцировать гражданскую войну."
 NVX_COUP.48.o1:0 "Мир"
 NVX_COUP.48.o2:0 "Гражданская война"
 NVX_COUP.50.t:0 "Новая система управления"
 NVX_COUP.50.d:0 "Все документы в порядке, обсуждение закончилось, и окончательное решение готово. Как эта новая администрация организует правительство?"
 NVX_COUP.50.o1:0 "Президент должен руководить сверху."
 NVX_COUP.50.o2:0 "Организуйте парламент для представителей."
 NVX_COUP.50.o3:0 "Расширяйте возможности народа под руководством монарха."
 NVX_COUP.50.o4:0 "Наделите полномочиями монарха."
 NVX_COUP.50.o5:0 "Одна партия будет править."
 NVX_COUP.50.o6:0 "Один человек будет править."
 NVX_COUP.60.t:0 "Национальный гимн"
 NVX_COUP.60.d:0 "Нашей новой нации нужна новая мелодия. Что мы будем отмечать в нашем великом гимне?"
 NVX_COUP.60.o1:0 "Свобода и демократия!"
 NVX_COUP.60.o2:0 "Строгость и сила!"
 NVX_COUP.60.o3:0 "Единство и Любовь!"
 NVX_COUP.60.o4:0 "Богатство и процветание!"
 NVX_COUP.60.o5:0 "Мир и гармония!"
 NVX_COUP.61.t:0 "Мятежники в армии"
 NVX_COUP.61.d:0 "Несогласные солдаты открыто маршируют вместе с оппозицией! Это может перерасти во что-то разрушительное для нас, если мы не будем действовать осторожно."
 NVX_COUP.61.o1:0 "Расплатись с ними."
 NVX_COUP.61.o2:0 "Ничего не делай."
 NVX_COUP.62.t:0 "Военные Смотрят в другую сторону"
 NVX_COUP.62.d:0 "Большинство наших военнослужащих, похоже, безразличны к смене нашего режима. Это, в сочетании с умеренной открытой поддержкой, плавно приведет нас в будущее."
 NVX_COUP.62.o1:0 "Хорошие новости."
 NVX_COUP.63.t:0 "Предприятия бегут"
 NVX_COUP.63.d:0 "Несколько транснациональных корпораций сворачивают свои дела и отказываются от операций внутри страны. Как крысы с нашего корабля, они думают, что мы тонем."
 NVX_COUP.63.o1:0 "Пусть они убегают."
 NVX_COUP.63.o2:0 "Отрежь их. Наложите арест на их активы."
 NVX_COUP.64.t:0 "Движение за независимость в [NVX_COUP_subject_ind.GetNameDef]"
 NVX_COUP.64.d:0 "Растущие волнения и оппортунистическое политиканство в нашем подчиненном государстве порождают идеалы независимости. Группы собрались на улицах, и их представители настаивают на том, что свобода необходима в эти трудные времена."
 NVX_COUP.64.o1:0 "Ты получишь это."
 NVX_COUP.64.o2:0 "Прогони их с улиц."
 NVX_COUP.65.t:0 "Старая Гвардия Высказывается"
 NVX_COUP.65.d:0 "Офицер-ветеран выступает против нового режима. Кое-кто в армии проявил сочувствие, и теперь небольшая группа замышляет против нас заговор."
 NVX_COUP.65.o1:0 "Дай ему высказаться."
 NVX_COUP.65.o2:0 "Изолируйте и убейте их."
 NVX_COUP.66.t:0 "Протесты, организованные в социальных сетях"
 NVX_COUP.66.d:0 "Несогласные вышли на улицы, организовавшись в мгновение ока онлайн. Эти беспорядки"доставляют местным властям значительные неприятности"."
 NVX_COUP.66.o1:0 "Ничего нельзя сделать."
 NVX_COUP.66.o2:0 "Ввести затемнение."
 NVX_COUP.67.t:0 "Соображения по очистке"
 NVX_COUP.67.d:0 "Как режим, получивший новые полномочия, некоторые из наших сторонников могут быть проблематичными. Слишком идеалистичный, слишком воинственный или слишком умный. Некоторые из них лучше послужили бы нам под землей."
 NVX_COUP.67.o1:0 "Они могут жить."
 NVX_COUP.67.o2:0 "Реши их судьбу."
 nvx_estates.o.carryon:0 "Продолжай."
 nvx_estates.o.interview:0 "Примите участие в собеседовании с ними."
 nvx_estates.o.injunction:0 "Подайте судебный запрет."
 nvx_estates.o.bailout:0 "Финансируйте спасательную операцию."
 nvx_estates.o.error:0 "Конечно, это не так."
 nvx_estates.o.shutdown:0 "Выключи их."
 nvx_estates.o.silence:0 "Заставьте активиста замолчать."
 nvx_estates.o.good:0 "хорошо."
 nvx_estates.o.failed:0 "В следующий раз мы должны быть более осторожны."
 nvx_estates.o.execute:0 "Казните активиста."
 nvx_fourth_estates.25.t:0 "Партизан [ROOT.GetExpansionOrFoundingIdeology] Новостная компания [ROOT.GetExpansionOrFounding]"
 nvx_fourth_estates.25.d:0 "Чтобы идти в ногу с постоянно меняющимися политическими взглядами людей, новостные организации также должны развиваться. Чтобы компенсировать идеологическую недопредставленность, могут быть основаны новые компании, а существующие могут расширяться."
 nvx_fourth_estates.26.t:0 "Партизан [ROOT.GetExpansionOrFoundingIdeology] Новостная компания [ROOT.GetDownscaleOrForeclose]"
 nvx_fourth_estates.26.d:0 "Чтобы идти в ногу с постоянно меняющимися политическими взглядами людей, новостные организации также должны развиваться. Когда ранее существовавшая компания теряет аудиторию из-за изменения популярности, они часто вынуждены сокращать масштаб или выкупать акции ."
 nvx_fourth_estates.31.t:0 "Исламистская Новостная Станция Финансирует Новые Объекты"
 nvx_fourth_estates.33.t:0 "Фашистская Новостная Станция Финансирует Новые Объекты"
 nvx_fourth_estates.35.t:0 "Националистическая Новостная Станция Финансирует Новые Объекты"
 nvx_fourth_estates.37.t:0 "Монархическая Новостная Станция Финансирует Новые Объекты"
 nvx_fourth_estates.39.t:0 "Реакционная Новостная Станция Финансирует Новые Объекты"
 nvx_fourth_estates.41.t:0 "Консервативная Новостная Станция Финансирует Новые Объекты"
 nvx_fourth_estates.43.t:0 "Либертарианская Новостная Станция Финансирует Новые Объекты"
 nvx_fourth_estates.45.t:0 "Социально-Либеральная Новостная Станция Финансирует Новые Объекты"
 nvx_fourth_estates.47.t:0 "Новостная Станция Социал-Демократов Финансирует Новые Объекты"
 nvx_fourth_estates.49.t:0 "Прогрессивная Новостная Станция Финансирует Новые Объекты"
 nvx_fourth_estates.51.t:0 "Социалистическая Новостная Станция Финансирует Новые Объекты"
 nvx_fourth_estates.53.t:0 "Коммунистическая Новостная Станция Финансирует Новые Объекты"
 nvx_fourth_estates.aberrant_increase.d:0 "По-видимому, по собственной воле эта компания приобрела новые объекты, чтобы расширить свое влияние."
 nvx_fifth_estates.25.t:0 "Партизан [ROOT.GetExpansionOrFoundingIdeology] Активист Приобретает Известность"
 nvx_fifth_estates.25.d:0 "В сети и на улицах новая поддержка маргинальных идеологий растет быстрее с каждым днем."
 nvx_fifth_estates.26.t:0 "Активист арестован"
 nvx_fifth_estates.26.d:0 "Были задействованы все надлежащие юридические каналы, активист был фактически закрыт."
 nvx_fifth_estates.27.t:0 "Цензура Имеет неприятные последствия"
 nvx_fifth_estates.27.d:0 "Этот процесс привлек больше внимания, чем мы стремились ограничить."
 nvx_fifth_estates.28.t:0 "Активист убит"
 nvx_fifth_estates.28.d:0 "Незаметно и незаметно угроза была устранена."
 nvx_fifth_estates.29.t:0 "Активист убегает"
 nvx_fifth_estates.29.d:0 "Наша цель сбежала из США, бежав в соседнюю страну в поисках убежища. К нам было привлечено слишком много внимания, поскольку другие нации смотрят на нас свысока."
 nvx_fifth_estates.32.t:0 "Партизан [ROOT.GetExpansionOrFoundingIdeology] Активист Ведет Кампанию в Социальных Сетях"
 nvx_fifth_estates.32.d:0 "Независимые политические активисты онлайн в наши дни часто могут привлечь к себе больше внимания, чем традиционные активисты. Похоже, один из таких людей начал новую кампанию за действия."
 NVX_POLECON_EXPAND:0 "Расширяется"
 NVX_POLECON_FOUND:0 "было установлено"
 NVX_POLECON_DOWNSCALE:0 "Понижающие масштабы"
 NVX_POLECON_FORECLOSE:0 "Лишает права выкупа"
 NVX_POLECON_IDEO_ISLAMIST:0 "Исламист"
 NVX_POLECON_IDEO_FASCIST:0 "Фашист"
 NVX_POLECON_IDEO_NATIONALIST:0 "Националист"
